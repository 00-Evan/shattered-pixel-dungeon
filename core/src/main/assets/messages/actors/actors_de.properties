actors.hero.hero.search_distracted=Es fällt schwer sich zu konzentrieren, das Suchen ist ermüdend.
actors.hero.hero.pain_resist=Die Schmerzen helfen dir deinem Drang nach Schlaf zu widerstehen.
actors.hero.hero.revive=Das Anch explodiert mit lebenspendender Energie!

##classes
actors.hero.heroclass.warrior=Krieger
actors.hero.heroclass.warrior_desc_short=Der Krieger hält zusätzlichen Schaden aus, wenn sein _gebrochenes Siegel_ ihm Schild gewährt. Das Siegel kann von Rüstung zu Rüstung übertragen werden und _überträgt eine einzelne Verbesserung._
actors.hero.heroclass.warrior_desc=Der Krieger beginnt mit einem _einzigartigen gebrochenen Siegel_, das ihm Abschirmung verleiht, wenn er weniger als die Hälfte seiner Lebenspunkte hat. Das Siegel kann von einer Rüstung auf eine andere übertragen werden und dabei _eine Verbesserung transportieren_.\n\nDer Krieger startet außerdem mit einem _abgenutzten Kurzschwert_, _drei Wurfsteinen_, einer Stoffrüstung, einem Wasserschlauch und einem Samtbeutel.\n\nDer Krieger identifiziert automatisch:\n_-_ Schriftrollen der Identifizierung\n_-_ Heiltränke\n_-_ Schriftrollen der Wut
actors.hero.heroclass.warrior_unlock=Der Krieger ist automatisch freigeschaltet.

actors.hero.heroclass.mage=Magier
actors.hero.heroclass.mage_desc_short=Der Magier ist ein arkaner Meister und trägt einen _magischen Stab_, der stärker ist als ein Zauberstab. Der Stab kann _mit jedem beliebigen Zauberstab verschmolzen werden_, den der Zauberer findet.
actors.hero.heroclass.mage_desc=Der Magier startet mit einem _einzigartigen Zauberstab_, der sich deutlich schneller als andere Stäbe wieder auflädt und eine Ladung mehr hat. Der Zauberstab _kann mit jedem Stab verschmolzen werden_, den der Magier im Dungeon findet.\n\nDer Magier startet außerdem mit einem _Stab der magischen Geschosse_, welcher mit seinem Zauberstab verschmolzen ist, einer Stoffrüstung, einem Wasserschlauch und einem Samtbeutel.\n\nDer Magier identifiziert automatisch:\n_-_ Schriftrollen der Identifizierung\n_-_ Trank der flüssigen Flamme\n_-_ Schriftrolle der Verbesserung
actors.hero.heroclass.mage_unlock=Um den Magier freizuschalten, _benutze eine Schriftrolle der Verbesserung, um einen Gegenstand stärker zu machen._

actors.hero.heroclass.rogue=Schurke
actors.hero.heroclass.rogue_desc_short=Der Schurke kann Feinden ausweichen und aus der Unsichtbarkeit heraus angreifen, wenn er seinen _Umhang der Schatten_ benutzt. Außerdem _entdeckt er Geheimnisse und Fallen_ bereits aus größerer Entfernung.
actors.hero.heroclass.rogue_desc=Der Schurke startet mit einem einzigartigen _Umhang der Schatten_, mit dem er sich nach Belieben unsichtbar machen kann.\n\nDer Schurke kann aus großer Distanz _Geheimnisse und Fallen orten_.\n\nDer Schurke startet außerdem mit _einem Dolch_, _drei Wurfmessern_, einer Stoffrüstung, einem Wasserschlauch und einem Samtbeutel.\n\nDer Schurke identifiziert automatisch:\n_-_ Schriftrollen der Identifizierung\n_-_ Tränke der Unsichtbarkeit\n_-_ Schriftrollen der magischen Kartographie
actors.hero.heroclass.rogue_unlock=Um den Schurken freizuschalten, _führe 10 Überraschungsangriffe in einem Spiel aus._

actors.hero.heroclass.huntress=Jägerin
actors.hero.heroclass.huntress_desc_short=Die Jägerin ist eine Meisterin der Wurfwaffen und besitzt einen _magischen Bogen_ mit unendlich vielen Pfeilen. Außerdem kann sie durch hohes Gras laufen, _ohne es zu zertrampeln._
actors.hero.heroclass.huntress_desc=Die Jägerin startet mit einem _einzigartigen Seelenbogen_, der eine unendliche Anzahl von beschworenen Pfeilen abfeuern kann.\n\nDie Jägerin kann durch hohes Gras laufen, _ohne es zu zertrampeln._\n\nDie Jägerin startet außerdem mit _Kampfhandschuhen_, einer Stoffrüstung, einem Wasserschlauch und einem Samtbeutel.\n\nDie Jägerin identifiziert automatisch:\n_-_ Schriftrollen der Identifizierung\n_-_ Tränke der übersinnlichen Wahrnehmung\n_-_ Schriftrollen des Wiegenlieds
actors.hero.heroclass.huntress_unlock=Um die Jägerin freizuschalten, _triff 10 mal mit Wurfwaffen gegen Feinde in einem Spiel._

actors.hero.heroclass.duelist=Zweikämpferin
actors.hero.heroclass.duelist_desc_short=Die Zweikämpferin ist eine Meisterin der Waffen, sie kann ihre Waffe dazu einsetzen, eine _besondere Waffenfähigkeit_ aufzurufen. Diese besondere Fähigkeit ist _bei jeder Waffe eine andere._
actors.hero.heroclass.duelist_desc=Die Zweikämpferin beginnt mit einem _einzigartigen Rapier_, dessen besondere Fähigkeit mit der Zeit wieder aufgeladen wird.\n\nJede Waffe im Spiel hat eine _eigene besondere Fähigkeit_, welche die Zweikämpferin nutzen kann.\n\nDie Zweikämpferin beginnt auch mit _zwei Wurfspießen_, einer Stoffrüstung, einem Wasserschlauch und einem Samtbeutel.\n\nDie Zweikämpferin identifiziert automatisch:\n_-_ Schriftrollen der Identifizierung\n_-_ Tränke der Stärke\n_-_ Schriftrollen des Spiegelbilds
actors.hero.heroclass.duelist_unlock=Um die Zweikämpferin freizuschalten, _rüste eine Waffe der Klasse 2 oder höher ohne Einbußen durch mangelnde Stärke_ aus.

actors.hero.heroclass.cleric=Kleriker
actors.hero.heroclass.cleric_desc_short=Der Kleriker ist ein göttlicher Spruchwirker, der seinen einzigartigen _heiligen Folianten_ einsetzt, um göttliche Magie zu kanalisieren. Er kann mittels der Talente _Sprüche lernen und verbessern_.
actors.hero.heroclass.cleric_desc=Der Kleriker startet mit einem _einzigartigen heiligen Folianten_, den er einsetzen kann, um verschiedene Sprüche zu wirken.\n\nDie meisten der Talente des Klerikers betreffen das Erlernen neuer oder die Verbesserung bekannter Sprüche.\n\nDer Kleriker ist anfangs mit einem _Totschläger_, einer Stoffrüstung, einem Wasserschlauch und einem Samtbeutel ausgerüstet.\n\nDer Kleriker identifiziert automatisch:\n_-_ Schriftrollen der Identifikation\n_-_ Tränke der Reinheit\n_-_ Schriftrollen des Fluchbrechers
actors.hero.heroclass.cleric_unlock=Um den Kleriker freizuschalten, musst du _den Fluch auf einem beliebigen verfluchten Ausrüstungsgegenstand vollständig entfernen._

actors.hero.herosubclass.berserker=Berserker
actors.hero.herosubclass.berserker_short_desc=Der  _Berserker_ baut Wut auf, wenn er Schaden erleidet. Wut erhöht den von ihm ausgeteilten Schaden und kann bei 100% aktiviert werden, wodurch er einen zusätzlichen Schild erhält.
actors.hero.herosubclass.berserker_desc=Wenn der Berserker physischen Schaden erleidet, wird er wütend – selbst, wenn dieser Schaden von seiner Rüstung abgeblockt wird! Die Wut klingt mit der Zeit ab, bei geringer Gesundheit geschieht dies aber langsamer.\n\nDer Berserker verursacht unter Wut bis zu 50% mehr Schaden. Bei maximaler Wut kann er auch in Rage verfallen, wodurch er eine Menge an Abschirmung erhält und die Wut nicht nachlässt, solange die Abschirmung besteht. Die Abschirmung wächst mit der Stufe der Rüstung des Berserkers und kann massiv erhöht sein, wenn er geringe Lebensenergie hat. Nachdem er in Rage verfallen ist, benötigt der Berserker etwas Zeit, um sich zu erholen.
actors.hero.herosubclass.gladiator=Gladiator
actors.hero.herosubclass.gladiator_short_desc=Der _Gladiator_ baut eine Kombi auf, wenn er erfolgreiche Attacken durchführt. Er kann die Kombi einsetzen, um einzigartige Fähigkeiten zu nutzen.
actors.hero.herosubclass.gladiator_desc=Der Gladiator erhöht seine Kombo jedes mal um einen Punkt, wenn er erfolgreich mit einer Nahkampf- oder Wurfwaffe angreift. Wenn der Gladiator innerhalb von 5 Zügen keinen Treffer landet, wird seine Kombo vollständig zurückgesetzt.\n\nMit steigender Kombo werden verschiedene Kombo-Aktionen mit Treffergarantie ausführbar:\n2er Kombo: Gegner wird zurückgestoßen, Kombi bleibt erhalten\n4er Kombo: verursacht Schaden basierend auf der Rüstung\n6er Kombo: pariert, Kombi bleibt erhalten\n8er Kombo: schädigt Ziel und nahe befindliche Gegner\n10er Kombo: greift einmal für jede Stufe der Kombo an
actors.hero.herosubclass.battlemage=Kampfmagier
actors.hero.herosubclass.battlemage_short_desc=Der _Kampfmagier_ löst Bonuseffekte aus, wenn er seinen Stab als Nahkampfwaffe einsetzt. Diese Effekte basieren auf dem Zauberstab, welcher mit dem Stab des Magiers verbunden ist.
actors.hero.herosubclass.battlemage_desc=Der Kampfmagier erhält einen Bonuseffekt, wenn er mit seinem Stab im Nahkampf zuschlägt, als hätte sein Stab eine zusätzliche Verzauberung. Diese Effekte hängen von dem Zauberstab ab, mit dem der Stab verschmolzen ist; jeder Zauberstab hat dabei seinen eigenen Effekt. Zusätzlich zu den Zauberstab-Effekten erhält der Stab des Kampfmagiers 0,5 Ladungen, wenn er damit zuschlägt.
actors.hero.herosubclass.warlock=Hexenmeister
actors.hero.herosubclass.warlock_short_desc=Der _Hexenmeister_ hat eine Chance, mit seinen Zauberstäben eine Seelenmarkierung auf Gegner zu setzen. Er heilt sich immer, wenn er markierten Gegnern physischen Schaden zufügt.
actors.hero.herosubclass.warlock_desc=Der Hexenmeister hat die Chance, Charakteren eine Seelenmarkierung zuzufügen, wenn er mit einem Zauberstab angreift. Die Chance, eine Seelenmarkierung anzubringen und ihre Dauer erhöhen sich mit dem Level des Zauberstabs.\n\nWenn ein Feind eine Seelenmarkierung besitzt, heilt der Hexenmeister 2 LP für jeweils 5 Schaden, den er ihm zufügt, jedoch nur mit Angriffen von Nahkampf- oder Wurfwaffen, nicht von Zauberstäben!
actors.hero.herosubclass.assassin=Attentäter
actors.hero.herosubclass.assassin_short_desc=Der _Attentäter_ kann einen tödlichen Angriff vorbereiten, während er unsichtbar ist. Je länger er wartet, desto stärker wird der Angriff.
actors.hero.herosubclass.assassin_desc=Der Attentäter bereitet seinen nächsten Schlag vor, wenn er unsichtbar wird. Je länger er sich vorbereitet, desto mächtiger wird sein nächster Angriff. Die Vorbereitung kann bis zu 9 Züge dauern.\n\nNach der Vorbereitung verursacht der Attentäter bei seinem nächsten Angriff zusätzlichen Schaden, kann zu seinem Ziel springen und sogar Gegner, die schwach genug sind, sofort töten.
actors.hero.herosubclass.freerunner=Freiläufer
actors.hero.herosubclass.freerunner_short_desc=Der _Freiläufer_ baut Schwung auf, wenn er läuft, den er nutzen kann, um das Freilaufen zu starten. Dies gibt ihm für eine kurze Zeit einen Bonus auf Geschwindigkeit und Ausweichen.
actors.hero.herosubclass.freerunner_desc=Der _Freiläufer_ baut beim Laufen Schwung auf. Er kann bis zu 10 Schwung aufbauen, nachdem er sich 10 Züge bewegt hat, aber er verliert diesen schnell, wenn er aufhört, sich zu bewegen. Der Freiläufer kann seinen Schwung 2 Züge pro Schwung-Punkt nutzen, um das Freilaufen zu starten.\n\nWährend des Freilaufens bewegt sich der Freiläufer doppelt so schnell und bekommt einen auf seiner Stufe basierenden Bonus auf Ausweichen. Sobald das Freilaufen vorüber ist, beginnt eine Abklingzeit, bevor wieder Schwung aufgebaut werden kann.
actors.hero.herosubclass.sniper=Scharfschützin
actors.hero.herosubclass.sniper_short_desc=Die _Scharfschützin_ kann Rüstung mit ihren Fernkampfangriffen durchdringen. Nach dem Angriff mit einer Wurfwaffe kann sie mit einem Spezialangriff von ihrem Bogen nachsetzen.
actors.hero.herosubclass.sniper_desc=Die Scharfschützin ist eine Meisterin des Fernkampfes; ihre Fernangriffe durchbohren feindliche Rüstungen. Wenn sie einen Feind mit Wurfwaffen angreift, platziert sie eine Scharfschützen-Markierung auf dem Feind, welche dann einen Spezialangriff mit ihrem Bogen gestattet. Dieser Spezialangriff ist abhängig von der Verzauberung des Bogens.\n\nEin nicht verzauberter Bogen wird sofort einen Schuss abgeben, allerdings mit reduziertem Schaden. Ein schneller Bogen wird eine Salve aus drei Pfeilen abfeuern, die zwar reduzierten Schaden bewirken, jedoch Verzauberungen auslösen können und einen Zug dauern. Ein Bogen mit erhöhtem Schaden wird einen Scharfschützenpfeil abfeuern, der garantiert trifft und Zusatzschaden verursacht. Dies dauert zwei Züge.
actors.hero.herosubclass.warden=Wächterin
actors.hero.herosubclass.warden_short_desc=_Die Wächterin_ kann durch hohes Gras sehen und bekommt Bonuseffekte, wenn sie Samen pflanzt und Pflanzen zertrampelt.
actors.hero.herosubclass.warden_desc=Die Wächterin hat eine starke Verbindung zur Natur, die ihr eine Reihe von Bonuseffekten in Bezug auf Gras und Pflanzen gibt. Sie kann durch hohes und gefurchtes Gras sehen, als wäre es ein leeres Feld.\n\nDie Wächterin sorgt dafür, dass um jeden Samen, den sie wirft oder pflanzt, Gras wächst; wenn sie Pflanzen zertritt, erhält sie Bonuseffekte. Diese Bonuseffekte ersetzen die normalen Pflanzeneffekte, was bedeutet, dass keine Pflanze, auf die die Wächterin tritt, ihr schadet.
actors.hero.herosubclass.champion=Meisterin
actors.hero.herosubclass.champion_short_desc=Die _Meisterin_ kann zwei Waffen führen und bekommt mehr Waffenladungen. Ihre normalen Angriffe erfolgen mit der Primärwaffe, aber sie kann die Waffen tauschen und die Fähigkeiten beider Waffen einsetzen.
actors.hero.herosubclass.champion_desc=Die Meisterin beherrscht Nahkampfwaffen perfekt und kann zusätzlich zu ihrer Primärwaffe eine zweite Waffe ausrüsten. Ihre normalen Angriffe erfolgen mit der Primärwaffe, aber sie kann ihre Waffen augenblicklich tauschen und die Fähigkeit einer der Waffen einsetzen.\n\nSie erhält außerdem 2 maximale Ladungen der Waffenfähigkeit mehr und eine um 50% erhöhte Aufladegeschwindigkeit der Waffenfähigkeit.
actors.hero.herosubclass.monk=Nonne
actors.hero.herosubclass.monk_short_desc=Die _Nonne_ baut im Kampf Energie auf. Diese Energie kann in einer Reihe von einzigartigen Fähigkeiten eingesetzt werden.
actors.hero.herosubclass.monk_desc=Die Nonne beherrscht die Körpertechnik perfekt. Wenn sie Feinde besiegt, gewinnt sie Energie, welche in einer Vielzahl an defensiven und technischen Fähigkeiten eingesetzt werden kann. Diese Energie nimmt mit der Zeit nicht ab, hat aber einen Maximalwert in Abhängigkeit von der Stufe der Nonne.\n\n1 Energie: schnelle Faustschläge\n2 Energie: fokussiert aufs Ausweichen gegen den nächsten Angriff\n3 Energie: augenblicklich im Nahbereich springen\n4 Energie: einen Feind zurücktreten\n5 Energie: meditieren zum Löschen des Status und zur Wiederherstellung der Ladungen von Zauberstäben und Artefakten
actors.hero.herosubclass.priest=Priester
actors.hero.herosubclass.priest_short_desc=Der _Priester_ erhält neue, weit reichende Sprüche und eine verstärkte Version des Leitlichts.
actors.hero.herosubclass.priest_desc=Der Priester erhält eine Vielzahl neuer und verbesserter Zauber für den Fernkampf und zur Kombination mit magischen Gegenständen.\n\nDer Priester kann alle 100 Züge einmal kostenlos den Zauber _Leitlicht_ wirken und beleuchtete Feinde erhalten Bonusschaden in Höhe der Stufe des Klerikers +5, wenn sie das nächste Mal von Zauberstäben, Verbündeten oder Artefakten getroffen werden.\n\nDer Priester erlernt außerdem den Zauber _Gnadenstrahl_, der die Dunkelheit vertreibt, alle sichtbaren Gegner beleuchtet und diese kurzzeitig betäubt. Dieser Zauber erfordert 2 Ladungen.
actors.hero.herosubclass.paladin=Paladin
actors.hero.herosubclass.paladin_short_desc=Der _Paladin_ erhält neue Zauber mit kurzer Reichweite und verstärkte Versionen der heiligen Waffe und der heiligen Wache.
actors.hero.herosubclass.paladin_desc=Der Paladin erhält eine Vielzahl neuer und verbesserter Zauber, die den Nahkampf und die Synergie mit Waffen und Rüstungen betonen.\n\nDie Zauber _Heilige Waffe_ und _Heiliger Schutz_ des Paladins gewähren höhere Boni, überschreiben nicht mehr bereits bestehende Verzauberungen und Glyphen und können durch das Wirken anderer Zauber verlängert werden.\n\nDer Paladin erhält außerdem den Zauber _Göttliche Strafgewalt_, der einen garantierten Nahkampftreffer mit Bonusschaden und Verzauberungskraft ermöglicht.

##talents
actors.hero.talent$provokedangertracker.name=provozierter Zorn
actors.hero.talent$provokedangertracker.desc=Der Krieger hat gerade seine Abschirmung verloren, sein nächster physischer Angriff wird Zusatzschaden verursachen.\n\nVerbleibende Züge: %s.
actors.hero.talent$lingeringmagictracker.name=nachwirkende Magie
actors.hero.talent$lingeringmagictracker.desc=Der Magier hat gerade einen Zauberstab oder Magierstab verwendet, und sein nächster physischer Angriff wird Zusatzschaden verursachen.\n\nVerbleibende Züge: %s.
actors.hero.talent$followupstriketracker.name=Anschlusstreffer
actors.hero.talent$followupstriketracker.desc=Nachdem die Zweikämpferin einen Feind mit einer Wurfwaffe angegriffen hat, verursacht sie bei ihrem nächsten Nahkampfangriff gegen dasselbe Ziel Bonusschaden.\n\nVerbleibende Züge: %s.
actors.hero.talent$patientstriketracker.name=geduldiger Schlag
actors.hero.talent$patientstriketracker.desc=Die Zweikämpferin hat einen Zug gewartet, ihr nächster Nahkampfangriff wird Bonusschaden anrichten.
actors.hero.talent$improvisedprojectilecooldown.name=Abklingzeit für improvisierte Wurfgeschosse
actors.hero.talent$improvisedprojectilecooldown.desc=Du hast dieses Talent vor kurzem benutzt und musst warten, bevor du es erneut nutzen kannst.\n\nVerbleibende Züge: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=Abklingzeit für Schritte der Verjüngung
actors.hero.talent$rejuvenatingstepscooldown.desc=Du hast dieses Talent vor kurzem benutzt und musst warten, bevor du es erneut nutzen kannst.\n\nVerbleibende Züge: %s.
