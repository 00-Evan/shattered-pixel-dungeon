###blobs
actors.blobs.blizzard.desc=Unha forte xistra sopra por aquí.

actors.blobs.confusiongas.desc=Unha nube de gas aturdidor xira por aquí.

actors.blobs.electricity.desc=Un campo de electricidade escintila fortemente aquí.
actors.blobs.electricity.rankings_desc=Electrocutado
actors.blobs.electricity.ondeath=Electrocutácheste ata morrer...

actors.blobs.fire.desc=Un lume arde furiosamente aquí.

actors.blobs.foliage.desc=Raiolas de luz atravesan a penumbra do xardín subterráneo.

actors.blobs.freezing.desc=O aire está antinaturalmente xélido aquí.

actors.blobs.goowarn.desc=¡Partículas de enerxía oscura arrexúntanse aquí!

actors.blobs.inferno.desc=Un completo inferno arde neste lugar.

actors.blobs.paralyticgas.desc=Unha nube de gas paralizante enche esta zona.

actors.blobs.sacrificialfire.desc=Hai un altar de sacrificios cun lume ardente na parte superior. Calquera criatura que morra aquí consumirase en ofrenda ós espíritos do calabozo.\n\n¿Poderás obter unha recompensa se fas os suficientes sacrificios?
actors.blobs.sacrificialfire.worthy=O lume consume a túa ofrenda e arde con máis forza.
actors.blobs.sacrificialfire.unworthy=O lume consume a túa ofrenda, pero permanece inalterado.
actors.blobs.sacrificialfire.reward=¡O lume estoupa e disípase, deixando unha recompensa no altar!

actors.blobs.smokescreen.desc=Unha néboa de denso fume negro arremuíñase aquí.

actors.blobs.stenchgas.desc=Unha nube de cheiro fétido arremuíñase aquí.

actors.blobs.stormcloud.desc=Unha nube de ondeante vapor de auga arremuíñase aquí.

actors.blobs.toxicgas.desc=Unha nube averdada de gas tóxico enche esta zona.
actors.blobs.toxicgas.rankings_desc=Afogado
actors.blobs.toxicgas.ondeath=Morriches polo gas tóxico...

actors.blobs.corrosivegas.desc=Unha nube de gas cáustico mortal arremuíñase aquí.

actors.blobs.waterofawareness.procced=Cando tomas un grolo, sintes como a sabedoría percorre a túa mente.
actors.blobs.waterofawareness.desc=O poder da sabedoría despréndese da auga deste pozo. Toma un grolo del para revelar todos os segredos do teu equipamento e os obxectos desta planta.

actors.blobs.waterofhealth.procced=Cando tomas un grolo, sintes como as túas feridas se restauran completamente.
actors.blobs.waterofhealth.desc=Un poder curativo despréndese da auga deste pozo. Toma un grolo para curar as túas feridas e encher o bandullo.

actors.blobs.wateroftransmutation.desc=Un poder mutante despréndese da auga deste pozo. Bota un obxecto ó seu interior para transformalo noutra cousa.

actors.blobs.web.desc=Unha fina rede está a cubrilo todo, calquera cousa que a toque ou a atravese esnaquizarase, pero tamén quedará atrapada nese lugar.



###buffs
actors.buffs.adrenaline.name=adrenaline
actors.buffs.adrenaline.desc=Sintes ondas de poder físico, a adrenalina mellora o teu ataque e a túa velocidade de movemento.\n\nA adrenalina permítelle ó seu obxectivo correr ó doble de velocidade e atacar unha vez e media máis rápido.\n\nTurnos restantes: %s.

actors.buffs.adrenalinesurge.name=strength boost
actors.buffs.adrenalinesurge.desc=Unha fonte de grande poder, pero por desgracia non permanente.\n\nMellora en Forza: +%d.\nTurnos ata que a mellora se esgote:%s.

actors.buffs.amok.name=amok
actors.buffs.amok.desc=A tolemia causa un estado de grande enoxo e confusión no seu obxectivo.\n\nCando unha criatura se pon tola, atacará a quen estea preto dela, sen importarlle que o seu trato sexa hostil ou amistoso.\n\nTurnos restantes de tolemia: %s.

actors.buffs.ankhinvulnerability.name=invulnerable
actors.buffs.ankhinvulnerability.desc=O teu ankh bendecido consumiu a súa enerxía, concedéndoche un chisco de curación e un breve periodo de invulnerabilidade!\n\nTurnos restantes: %s.

actors.buffs.arcanearmor.name=arcane armor
actors.buffs.arcanearmor.desc=Un fino escudo brila ó teu redor, bloqueando parte do dano de ataques máxicos.\n\nA túa armadura máxica está actualmente potenciada por: 0-%d.\n\nTurnos ata que se esgote a túa armadura arcana: %s.

actors.buffs.artifactrecharge.name=artifact recharging
actors.buffs.artifactrecharge.desc=A enerxía discorre a través de ti, mellorando o ritmo de carga dos teus artefactos equipados.\n\nCada artefacto é afectado dunha forma lixeiramente distinta, pero todos eles se recargarán moito máis rápido do normal.\n\nTurnos restantes: %s.

actors.buffs.ascensionchallenge.name=amulet's curse
actors.buffs.ascensionchallenge.desc=Somehow Yog-Dzewa is maintaining influence on this world through the amulet, and is trying to stop your ascent!\n\nYog's power is making the dungeon much more dangerous, increasing the number of enemies and making them stronger! This power will keep building if left unchecked, it can be weakened by defeating enemies that have been enhanced by Yog's power.
actors.buffs.ascensionchallenge.desc_clear=A enerxía escura que emana do amuleto foi debilitada ó máximo posible polo de agora.
actors.buffs.ascensionchallenge.desc_beckon=O amuleto está neste intre _chamando inimigos lonxanos_ e informándoos da túa ubicación.
actors.buffs.ascensionchallenge.desc_haste=O amuleto está neste intre _acelerando a inimigos lonxanos,_ ¡Permitíndolles chegara ata ti a maior velocidade!
actors.buffs.ascensionchallenge.desc_slow=O amuleto neste intre _fai que te movas máis lentamente_ ¡Isto nega tamén os efectos potenciadores de velocidade!
actors.buffs.ascensionchallenge.desc_damage=A enerxía do amuleto é tan forte que _¡Está a facerche dano directamente!_
actors.buffs.ascensionchallenge.beckon=O amuleto comeza a chamar polos inimigos lonxanos.
actors.buffs.ascensionchallenge.haste=¡O amuleto comeza a acelerar ós inimigos lonxanos!
actors.buffs.ascensionchallenge.slow=¡O amuleto síntese enormemente pesado no teu inventario!
actors.buffs.ascensionchallenge.damage=O amuleto comeza a irradiar enerxía escura... ¡Carallo, queima!
actors.buffs.ascensionchallenge.weaken_info=You must defeat enemies to weaken the amulet's curse!
actors.buffs.ascensionchallenge.weaken=Podes sentir como a maldición do amuleto debilítase lixeiramente.
actors.buffs.ascensionchallenge.break=Detés o paso para coller aire e sintes como as túas feridas comenzar a pecharse.
actors.buffs.ascensionchallenge.almost=Sintes como a presenza de Yog no amuleto se fai máis feble ¡Xa case o conseguiches!
actors.buffs.ascensionchallenge.on_kill=A enerxía escura consúmete...

actors.buffs.barkskin.name=pel de casca
actors.buffs.barkskin.desc=A túa pel fíxose máis dura, síntese rugosa e sólida como a casca dunha árbore.\n\nA pel endurecida mellora a túa armadura efectiva, bonificando a túa defensa fronte ataques físicos.\n\nA túa armadura atópase mellorada en: 0-%d.\nTurnos de pel de casca restantes: %s.

actors.buffs.barrier.name=barrier
actors.buffs.barrier.desc=Unha resistente burbulla de forza que bloquea todo o dano.\n\nA barreira recibirá dano por todo aquelo que estea defendendo mentras dure a súa protección defensiva. Dita protección diminuirá lentamente co tempo.\n\nProtección defensiva restante: %d.

actors.buffs.berserk.angered=angered
actors.buffs.berserk.berserk=berserking
actors.buffs.berserk.exhausted=exhausted
actors.buffs.berserk.recovering=recovering
actors.buffs.berserk.angered_desc=The severity of the Berserker's injuries strengthen his blows. As the berserker takes physical damage, his rage will build, granting him bonus damage. Damage which is blocked by armor still counts towards building rage.\n\nRage will fade over time. The lower the berserker's health, the longer it will last.\n\nAt 100%% rage, the Berserker can go berserk, granting him 2x his seal's max shielding, increasing to 6x if he has very low health. This shielding decays over time and once it runs out the berserker will have to rest before building rage again.\n\nCurrent Rage: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=Fear and uncertainty bleed away, leaving only anger. In this state the Berserker is extremely powerful, _dealing +50% damage and gaining bonus shielding._\n\nThis bonus shielding is equal to 2x his seal's max shielding, increasing to 6x if he has very low health. When this shielding is reduced to 0, berserking will end.\n\nAfter raging, the Berserker will need to recover before being able to build rage again.
actors.buffs.berserk.recovering_desc=Inner strength has its limits. The Berserker must rest before using his rage again.\n\nWhile recovering the Berserker does not build any rage from taking damage.
actors.buffs.berserk.recovering_desc_turns=Turns until recovered: _%d_
actors.buffs.berserk.recovering_desc_levels=Levels until recovered: _%.2f_
actors.buffs.berserk.rankings_desc=Furibundo ata Morrer
actors.buffs.berserk.action_name=Berserk
actors.buffs.berserk.no_seal=You need your broken seal to berserk!

actors.buffs.bleeding.name=Sangrando
actors.buffs.bleeding.ondeath=Desangrácheste ata morrer...
actors.buffs.bleeding.heromsg=Estás desangrándote!
actors.buffs.bleeding.rankings_desc=Desangrado ata Morrer
actors.buffs.bleeding.desc=Esa ferida está a botar unha preocupante cantidade de sangue.\n\nO sangrado causa dano cada turno. Cada turno o dano diminúe nunha cantidade aleatoria ata deterse..\n\nDano actual por desangramento: %d.

actors.buffs.bless.name=blessed
actors.buffs.bless.desc=Unha grande aura milagrosa rodea o teu corpo, dise que por graza dos deuses.\n\nA bendición mellora a túa precisión e evasión en 25%%, facendo a bendición moito máis efectiva en combate.\n\nTurnos restantes de bendición: %s.

actors.buffs.blindness.name=blinded
actors.buffs.blindness.heromsg=¡Estás chosco!
actors.buffs.blindness.desc=A cegueira fai que soamente vexas unha néboa escura ó teu arredor.\n\nMentres estea chosco, unha personaxe non pode ver máis dunha baldosa diante dela, non da feito ataques a distancia e cústalle moito seguir o rastro dos inimigos. Asemade, un heroe chosco non pode ler conxuros nin libros.\n\nTurnos restantes de cegueira: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=burning
actors.buffs.burning.heromsg=¡Estaste queimando!
actors.buffs.burning.burnsup=¡%s queimado!
actors.buffs.burning.ondeath=Queimácheste ata morrer...
actors.buffs.burning.rankings_desc=Reducido a Cinzas
actors.buffs.burning.desc=Poucas cousas son máis terribles que atoparse rodeado polas lapas.\n\nO lume fará dano cada turno ata que entre en contacto coa auga ou se extinga, a solución pode ser moverse ata unha zona mollada ou recibir a salpicadura dunha poción de dispersión.\n\nA maiores, o lume pode prender terreos inflamables ou obxectos en contacto con el, lembra coidar o teu bosque.\n\nTurnos restantes de lume: %s.

actors.buffs.championenemy.warn=Sintes unha presenza mortal.
actors.buffs.championenemy$blazing.name=campión chameante
actors.buffs.championenemy$blazing.desc=Os campiones chameantes fan 25% máis de dano corpo a corpo, queiman ós inimigos cando atacan, son inmunes ao lume e liberan lapas ó seu redor cando morren.
actors.buffs.championenemy$projecting.name=campión de alcance
actors.buffs.championenemy$projecting.desc=Os campiones de alcance fan 25% máis de dano corpo a corpo, e son capaces de atacar a calquera inimigo que poidan ver.
actors.buffs.championenemy$antimagic.name=campión antimaxia
actors.buffs.championenemy$antimagic.desc=Os campiones antimaxia reciben un 25% menos de dano e son completamente inmunes a efectos máxicos.
actors.buffs.championenemy$giant.name=campión xigantesco
actors.buffs.championenemy$giant.desc=Os campiones xigantescos reciben un 75% menos de dano e incrementan o rango de ataque en +1, pero non poden moverse por espazos pequenos.
actors.buffs.championenemy$blessed.name=campión bendecido
actors.buffs.championenemy$blessed.desc=Os campiones bendecidos teñen un 200% máis de precisión e evasión.
actors.buffs.championenemy$growing.name=campión das medras
actors.buffs.championenemy$growing.desc=Os campiones das medras gañan un bonificador progresivo á precisión, evasión e ataque corpo a corpo, tamén reducen o dano recibido.\n\nActual bonificador pre/eva/dano: %1$d%%\nActual reducción de dano: %2$d%%

actors.buffs.charm.name=engaiolado
actors.buffs.charm.heromsg=¡Estás engaiolado!
actors.buffs.charm.desc=O engaiolamento é unha maxia manipuladora que actúa facendo ós inimigos levarse ben entre si.\n\nAs personaxes afectadas polo engaiolamento son incapaces de atacar directamente ó enemigo que as encantou, pero poden atacar a outros obxectivos se é posible. Sufrir dano e sentir dor diminuirá a duración do engaiolamento.\n\nTurnos de engaiolamento restantes: %s.

actors.buffs.chill.name=chilled
actors.buffs.chill.freezes=¡%s conxelado!
actors.buffs.chill.desc=Ainda non estás conxelado de todo, pero sintes máis frío que en Calvos de Randín.\n\nOs obxectivos arrefriados levan a cabo as súas accións máis lentamente, dependendo da duración do efecto. Nas peores condicións, equivale a ser ralentizado.\n\nTurnos de frío restantes: %1$s.\nA velocidade redúcese en: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=ataque secuencial
actors.buffs.combo.combo=¡%d de secuencia de ataques !
actors.buffs.combo.bad_target=Debes designar a un inimigo dentro do teu rango de ataque.
actors.buffs.combo.prompt=Seleciona un obxectivo para atacar.
actors.buffs.combo.desc=O gladiador mellora cando leva a cabo golpes con éxito. Cada ataque mellora a súa secuencia de ataques en un, pero tardar demasiado entre golpes devoltará o contador de secuencia de golpes a 0.\n\n¡Obter puntos de secuencia de golpes desbloquea ataques especiais secuenciados que acertan sempre! Un ataque distinto se desbloquea ó chegar a 2, 4, 6, 8, e 10 puntos de secuencia de golpes. Algunhos movementos reinician a secuencia e outros non, pero cada movemento soamente pode empregarse unha vez ata que o contador sexa devolto a cero.\n\nSecuencia de golpes actual: %1$d.\n\nTurnos ata que se reinicie a secuencia de golpes: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Secuencia de Ataques: Empurrón_ despraza a un inimigo cara atrás 2 baldosas, pero non fai dano algún e non pode empregarse para botalo barranco abaixo. Mellora o combo en 1.
actors.buffs.combo$combomove.slam_desc=_4 Secuencia de Ataques: Golpetazo_ fai %d%% (secuencia de ataques*20%%) do teu poder de bloquear dano como dano extra. Reinicia o combo cando se emprega.
actors.buffs.combo$combomove.parry_desc=_6 Secuencia de ataques: Parada_ bloquea os ataques do seguinte turno cando se activa, e permite respostar de inmediato. Reinicia o combo se non detén ningún golpe.
actors.buffs.combo$combomove.crush_desc=_8 Secuencia de ataques: Aplastamento_ fai %d%% (secuencia de ataques*25%%) do teu dano corpo a corpo ó obxectivo principal, e a mitade do dano a outros inimigos que se atopen nun rango de 7x7 casillas. Reinicia o combo cando se emprega.
actors.buffs.combo$combomove.fury_desc=_10 Secuencia de ataques: Furia_ golpea a cada inimigo unha vez por cada combo que teñas, cada golpe fai o 60% do seu dano normal e pode incluir encantamentos. Reinicia o combo cando se emprega.

actors.buffs.corruption.name=corrupted
actors.buffs.corruption.desc=O estragamento introdúcese na esencia de cada ser, alterando a súa propia natureza.\n\nAs criaturas estragadas atacarán ós seus aliados, e ignorarán ós seus inimigos reais. O estragamento tamén fai dano, e provocará que o afectado se deteriore lentamente ata a morte.\n\nO estragamento é permanente, o seu efecto só remata coa morte.

actors.buffs.cripple.name=crippled
actors.buffs.cripple.heromsg=¡Mancácheste!
actors.buffs.cripple.desc=Tes por seguro que as túas pernas non están a responder ben.\n\nEstar mancado reduce o teu movemento á mitade, facendo que avanzar unha baldosa leve dous turnos en lugar dun.\n\nTurnos restantes mancado: %s.

actors.buffs.degrade.name=degraded
actors.buffs.degrade.heromsg=¡O teu equipo asemella estar deteriorado!
actors.buffs.degrade.desc=¡Unha poderosa maxia escura parece estar anulando o efecto dos conxuros de mellora que aplicaches ó teu equipamento!\n\nMentras estés malfadado, o equipo mellorado será un nivel menor do correspondente. _Cada mellora superior a +3 debilítase exponencialmente respecto da anterior._ As descripcións dos teus obxectos cambiarán para reflexar esta perda de poder.\n\nEstar malfadado non afecta ós requerimentos de forza, ás cargas das variñas ou á durabilidade das armas arroxadizas ou artefactos.\n\nTurnos restantes estando malfadado: %s. Usar un conxuro de mellora ou de eliminar feitizo implicará deixar de estar malfado desde ese mismo instante.

actors.buffs.doom.name=doomed
actors.buffs.doom.desc=É duro continuar cando todo ó teu redor asemella estar contra ti.\n\nAs personaxes endiañadas reciben doble dano de calquera tipo de ataque.\n\nEstar endiañado é un efecto permanente, soamente finaliza coa morte da personaxe.

actors.buffs.dread.name=dread
actors.buffs.dread.desc=¡O medo é tan grande que fará que o obxectivo abandone completamente o calabozo!\n\nAs criaturas afectadas polo pánico fuxirán da orixe do seu medo a todo correr e esvaeceranse da mazmorra cando desaparezan da túa vista. Os inimigos que sexan derrotados deste xeito darán a metade da experiencia e non deixarán recompensa. A dor producida por ataques diminuirá a duración do pánico.\n\nTurnos de pánico restantes: %d.

actors.buffs.drowsy.name=drowsy
actors.buffs.drowsy.desc=Unha forza máxica fai complicado permanecer esperto.\n\nO heroe pode resistir o sono recibindo dano ou mantendo cheo o seu contador de saúde.\n\nDespois duns poucos turnos, o obxectivo caerá nun profundo sono máxico.

actors.buffs.earthimbue.name=imbued with earth
actors.buffs.earthimbue.desc=¡Estás enmeigado co poder da Terra!\n\nTodos os ataques físicos farán tremar a terra baixo os inimigos, mancándoos por un anaco de tempo.\n\nTurnos restantes estando enmeigado coa Terra: %s.

actors.buffs.enhancedrings.name=aneis mellorados
actors.buffs.enhancedrings.desc=O artefacto empregado polo ladrón mellora os seus aneis, concedéndolles unha mellora de +1 durante %d turnos máis.

actors.buffs.fireimbue.name=imbued with fire
actors.buffs.fireimbue.desc=¡Estás enmeigado co poder do Lume!\n\nTodos os ataques físicos teñen unha probabilidade de queimar ós teus inimigos. Asemade, eres totalmente inmune ós efectos do lume.\n\nTurnos restantes estando enmeigado co Lume: %s.

actors.buffs.foresight.name=foresight
actors.buffs.foresight.desc=Dalgún xeito podes ver o terreo do teu arredor coa axuda da túa mente.\n\nMentres esteas baixo o efecto da visión mental todas as baldosas nun amplo radio ó teu arredor son visibles para ti, incluindo trampas segredas ou portas.\n\nTurnos de visión mental restantes: %s.

actors.buffs.frost.name=frozen
actors.buffs.frost.freezes=¡%s conxelado!
actors.buffs.frost.desc=Non o confundas con estar arrefriado, este efecto rodea ó seu obxectivo cun bloque de xeo.\n\nConxelado funciona de modo similar á parálise, impedindo todas as accións do obxectivo. A diferencia da parálise, a conxelación finaliza no momento no que se recibe dano, posto que o xeo salta en pedazos.\n\nTurnos de conxelación restantes: %s.

actors.buffs.frostimbue.name=imbued with frost
actors.buffs.frostimbue.desc=¡Estás enmeigado co poder do Xeo!\n\nTodos os ataques físicos arrefrían ós teus inimigos. Asemade, eres completamente inmune ó frío.\n\nTurnos restantes estando enmeigado co Xeo: %s.

actors.buffs.fury.name=furious
actors.buffs.fury.heromsg=¡Estás furioso!
actors.buffs.fury.desc=Estás enfadado, ós teus inimigos non lles gusta que estés enfadado.\n\nUnha grande carraxe xorde do teu interior, incrementando o dano dos teus ataques físicos en 50%%.\n\nEsta carraxe durará todo o tempo que permanezas baixo 50%% de saúde.

actors.buffs.blobimmunity.name=purification barrier
actors.buffs.blobimmunity.desc=Unha estraña forza rodea o teu corpo na forma dunha fina barreira, bloqueando todos os efectos de dano que proveñan do teu entorno.\n\nEres inmune a todos os efectos de área mentras esta barreira esté activa.\n\nTurnos de inmunidade restantes: %s.

actors.buffs.haste.name=haste
actors.buffs.haste.desc=¡A enerxía percorre os teus músculos, facendo que te movas a velocidades incribles!\n\nMentras esteas baixo os efectos do apresuramento correrás a 3x a túa velocidade, pero levarás a cabo o resto das accións a velocidade habitual.\n\nTurnos restantes de apresuramento: %s.

actors.buffs.healing.name=healing
actors.buffs.healing.desc=Un máxico remedio está a causar que as túas feridas se pechen.\n\nCada turno a recuperación rexenerará o teu contador de vida ata que o seu efecto remate. A cantidade de dano curado pode diminuir co tempo.\n\nPróxima curación: %d.\n\nTurnos restantes de recuperación: %d.

actors.buffs.hex.name=hexed
actors.buffs.hex.heromsg=¡Estás embruxado!
actors.buffs.hex.desc=Unha escura maxia afecta ó obxectivo, facendo que se sinta lixeiramente desorientado.\n\nO embruxo reduce a precisión e evasión en 20%%, facendo que a víctima sexa menos efectiva en combate.\n\nTurnos restantes de embruxo: %s.

actors.buffs.holdfast.name=achantando
actors.buffs.holdfast.desc=O Guerreiro asenta os pés firmemente na súa casilla, mellorando a súa armadura en 0-%d. Esta vantaxe durará ata que se mova.

actors.buffs.hunger.hungry=hungry
actors.buffs.hunger.starving=starving
actors.buffs.hunger.onhungry=Estás famento.
actors.buffs.hunger.onstarving=¡Estas esfameado!
actors.buffs.hunger.ondeath=Morriches de fame...
actors.buffs.hunger.cursedhorn=O corno maldito rouba parte da enerxía que te proporciona a comida.
actors.buffs.hunger.rankings_desc=Morriches de Fame
actors.buffs.hunger.desc_intro_hungry=Podes sentir o teu estómago pedindo comida, pero todavía non é demasiado urxente.
actors.buffs.hunger.desc_intro_starving=Tes tanta fame que comerías o que te puxeran diante.
actors.buffs.hunger.desc=\n\nA fame aumenta ós poucos a medida que pasas tempo dentro dos calabozos subterráneos, ó cabo dun rato comezarás a sentirte esfameado. Mentras estés esfameado perderás saúde en lugar de rexenerala.\n\n¡Racionar a comida é importante! Se tes suficiente saúde para permitirte estar un rato esfameado non é mala idea sabendo que terás máis comida para o futuro. ¡Un aproveitamento intelixente da comida pode facer que contes con moitas máis provisións en caso de apuro!

actors.buffs.invisibility.name=invisible
actors.buffs.invisibility.desc=Estás completamente camuflado co teu entorno, facendo que verte resulte imposible.\n\nMentras estés invisible os enemigos non poden verte nin correr atrás de ti. Os ataques físicos e efectos máxicos (como conxuros ou variñas) cancelarán no momento a invisibilidade.\n\nTurnos restantes invisible: %s.

actors.buffs.levitation.name=levitating
actors.buffs.levitation.desc=Unha forza máxica faite levitar sobre o solo, facéndote sentir lixeiro como unha pluma.\n\nMentres levitas ignoras todos os efectos basados na terra. As trampas non se activarán, a auga non apaga as túas lapas, as plantas non poden ser pisadas, as raíces non poden atraparte, e poderás flotar sobre os abismos. ¡Ten coidado, todos estos efectos volven ó seu estado normal no instante en que a levitación finalice!\n\nTurnos restantes levitando: %s.

actors.buffs.lifelink.name=life link
actors.buffs.lifelink.desc=A forza vital desta personaxe está vinculada a outro cercano. Calquera dano que reciba será compartido entre ambos.\n\nCando esta personaxe reciba dano, a metade del será recibido por aquel obxectivo que comparta o seu vínculo.\n\nTurnos de vínculo de vida restantes: %s, ou ata que a personaxe vinculada morra.

actors.buffs.light.name=illuminated
actors.buffs.light.desc=Incluso nos calabozos subterráneos máis escuros, unha cálida luz ó teu carón sempre é reconfortante.\n\nA luz axuda a manter alonxada a escuridade, permitindo ver máis alá do habitual nos distintos entornos.\n\nTurnos de alumeamento restantes: %s.

actors.buffs.lockedfloor.name=floor is locked
actors.buffs.lockedfloor.desc=¡O nivel actual está pechado, e eres incapaz de abandonalo!\n\nMentres un nivel estea pechado, a túa fame non aumentará nin recibirás dano por estar esfameado. Por outra banda, se non avanzas para combatir ó xefe inimigo que aquí reside, deteranse os teus efectos de rexeneración pasiva.\n\nAsemade, si es revivido por un ankh sen bendecir mentres o nivel estea pechado, o nivel resetearase ó momento da túa entrada.\n\nMata ó Xefe deste nivel para continuar avanzando.

actors.buffs.lostinventory.name=lost inventory
actors.buffs.lostinventory.desc=¡O teu equipamento perdeuse nalgún lugar dos calabozos subterráneos! Non serás capaz de recoller ou usar máis obxectos ata que o recuperes.

actors.buffs.magicalsight.name=magical sight
actors.buffs.magicalsight.desc=Dalgún xeito es capaz de ver coa tua mente, no lugar dos teus ollos.\n\nTódolos efectos ou tipos de terreo que reducen ou bloquean a túa visión non supoñen un obstáculo para ti mentres a vista máxica estea activa. Asemade, o teu rango de visión increméntase nun 50%%.\n\nTurnos de vista máxica restantes: %s.

actors.buffs.magicalsleep.name=magical sleep
actors.buffs.magicalsleep.toohealthy=Estás cheo de saúde e resistes ben as ganas de botar un sono.
actors.buffs.magicalsleep.fallasleep=Caes nun profundo sono máxico.
actors.buffs.magicalsleep.wakeup=Espertas do teu sono sentíndote renovado e cheo de saúde.
actors.buffs.magicalsleep.desc=Esta personaxe caeu nun profundo sono máxico do que non espertará de xeito natural.\n\nO sono máxico é similar ó sono natural, coa excepción de que a persoa soamente espertará cando reciba dano.\n\nPara o heroe, o sono máxico ten algunhas propiedades restauradoras, permitíndolle recuperar saúde rapidamente mentres descansa.

actors.buffs.magicimmune.name=immune to magic
actors.buffs.magicimmune.desc=All magical effects have lost their hold on you, you are completely impervious to them.\n\nWhile magic immune all harmful and helpful magical effects will not apply to you, including curses, enchants, wands, scrolls, rings, artifacts, etc.\n\nTurns of magic immunity remaining: %s.

actors.buffs.mindvision.name=mind vision
actors.buffs.mindvision.desc=Dalgún xeito das visto as criaturas que habitan esta planta empregando a túa mente. É unha sensación estraña.\n\nTodas as personaxes desta planta son visibles para ti mentres teñas visión mental. Asexar unha criatura con visión mental conta como "vista" ou "próxima" en relación ós efectos máxicos.\n\nTurnos de visión mental restantes: %s.

actors.buffs.momentum.momentum=building momentum
actors.buffs.momentum.running=freerunning
actors.buffs.momentum.resting=recovering
actors.buffs.momentum.action_name=carreira acrobática
actors.buffs.momentum.momentum_desc=Cando move, o Corredor Acrobático xera impulso, o cal pode gastar para comezar a correr acrobáticamente.\n\nCada carga de impulso proporciona dous turnos de carreira acrobática, e o Corredor Acrobático pode almacenar ata 10 cargas. O impulso pérdese rapidamente cando o Corredor Acrobático deixa de moverse.\n\nCarga de impulso actual: %d.
actors.buffs.momentum.running_desc=Cando se move, o Corredor Acrobático xera impulso, o cal pode gastar para comezar a correr acrobáticamente.\n\nMentres corra acrobáticamente, o Corredor Acrobático move ó doble da súa velocidade e gana bonificadores á súa evasión basados no seu nivel.\n\nTurnos restantes: %d.
actors.buffs.momentum.resting_desc=Cando se move, o Corredor Acrobático xera impulso, o cal pode gastar para comezar a correr acrobáticamente.\n\nO Corredor Acrobático necesita tempo para recuperar o seu aguante antes de acumular impulso de novo.\n\nTurnos restantes: %d.

actors.buffs.ooze.name=caustic ooze
actors.buffs.ooze.heromsg=O lodo corrosivo queima a túa carne ¡Límpao de inmediato!
actors.buffs.ooze.ondeath=Derretícheste...
actors.buffs.ooze.rankings_desc=Disolvícheste
actors.buffs.ooze.desc=Este pegañento ácido atravesa a túa carne, derretíndoa lentamente.\n\nO lodo fai un dano constante no tempo, pero pode ser limpado de inmediato con algo de auga.\n\nTurnos de lodo restantes: %s.

actors.buffs.paralysis.name=paralysed
actors.buffs.paralysis.heromsg=¡Estás paralizado!
actors.buffs.paralysis.out=Resistiches a parálise
actors.buffs.paralysis.desc=Ás veces a peor cousa que podes facer é non facer nada.\n\nA parálise detén automáticamente todas as accións, obrigando ó obxectivo a agardar a que remate o efecto. A dor ó recibir dano pode causar que as personaxes resistan a parálise, finalizando o efecto antes de tempo.\n\nTurnos restantes de parálise: %s.

actors.buffs.pincushion.name=pincushion
actors.buffs.pincushion.desc=As armas arroxadas que lanzaches contra esta personaxe están fixadas no seu corpo e unicamente caerán ó solo cando sexa derrotada.\n\nOs seguintes obxectos están actualmente fixados:

actors.buffs.poison.name=poisoned
actors.buffs.poison.heromsg=¡Estás envelenado!
actors.buffs.poison.ondeath=Morriches envelenado...
actors.buffs.poison.rankings_desc=Sucumbiches ó veleno
actors.buffs.poison.desc=O veleno avanza lentamente polo corpo, danando as súas funcións internas.\n\nO veneno fai cada turno un dano proporcional á súa duración total ata que o seu efecto finalice.\n\nTurnos restantes de veleno: %s.

actors.buffs.preparation.name=preparation
actors.buffs.preparation.action_name=golpe preparado
actors.buffs.preparation.desc=O asesino está agardando pacientemente, preparándose para golpear desde as sombras.
actors.buffs.preparation.desc_dmg=O séu próximo ataque fará _%1$d%% de bonificador de dano_, e matará ós inimigos normais cunha saúde por baixo de _%2$d%%_, ou xefes de nivel por baixo de _%3$d%% _.
actors.buffs.preparation.desc_dmg_likely=Tamén será máis doado que o ataque faga unha maior cantidade dano.
actors.buffs.preparation.desc_blink=É capaz de facer un salto de lóstrego cara un inimigo antes de golpealo, cunha distancia máxima de _%d._
actors.buffs.preparation.desc_invis_time=Turnos gastados de invisibilidade: _%d._
actors.buffs.preparation.desc_invis_next=Turnos que faltan para un ataque máis poderoso: _%d._
actors.buffs.preparation.prompt=¡Selecciona un obxectivo para atacar!\nDistancia máxima para cegar a un obxectivo: %d
actors.buffs.preparation.no_target=Non hai ninguén a quen atacar aquí.
actors.buffs.preparation.out_of_reach=O obxectivo está fora de alcance.
actors.buffs.preparation.assassinated=asasinado

actors.buffs.prismaticguard.name=prismatic Guard
actors.buffs.prismaticguard.desc=Estás sendo protexido por unha imaxe prismática que está inactiva na actualidade. ¡Cando os inimigos aparezan a imaxe prismática entrará en acción para protexerte!\n\nMentres estea inactiva, a imaxe prismática recuperarase rapidamente de calquera dano que reciba.\n\nPuntos de vida actuais: %d/%d.

actors.buffs.recharging.name=recharging
actors.buffs.recharging.desc=A enerxía atravesa o teu corpo, mellorando o ritmo de carga dos teus bastóns e variñas.\n\nEste efecto aumentará cada turno o ritmo de carga actual nun cuarto, a maiores do ritmo normal de recarga.\n\nTurnos de recarga restantes: %s.

actors.buffs.revealedarea.name=revealed area
actors.buffs.revealedarea.desc=Unha área dos calabozos subterráneos foi revelada temporalmente ó heroe, sendo capaz de vela desde calquera ubicación.\n\nTurnos restantes: %s.

actors.buffs.revealedchar.name=revealed
actors.buffs.revealedchar.desc=Esta personaxe foi revelada ó heroe, será visible sen importar onde estea.\n\nTurnos restantes: %s.

actors.buffs.roots.name=rooted
actors.buffs.roots.heromsg=¡Non te das movido!
actors.buffs.roots.desc=As raíces (máxicas ou naturais) aferran os teus pes, suxeitándoos firmemente contra o solo.\n\nAs raíces reteñen ó seu obxectivo no lugar, facéndolle imposible moverse, pero o resto das accións non se verán afectadas.\n\nTurnos de prendemento restantes: %s.

actors.buffs.scrollempower.name=scroll empower
actors.buffs.scrollempower.desc=¡A enerxía do pergamiño lido recentemente polo Mago está a potenciar as súas variñas!\n\nNivel de Potenciación: +%1$d.\nDisparos restantes: %2$d.

actors.buffs.shadows.name=shadowmelded
actors.buffs.shadows.desc=Atópaste fundido coas sombras que te rodean, as cales te outorgan invisibilidade e ralentizan o teu metabolismo.\n\nMentres eres invisible os inimigos son incapaces de detectarte ou seguirte. A maioría dos ataques físicos e máxicos (como pergamiños e variñas) cancelarán a invisibilidade de inmediato. Asemade, mentres esteas fundido coas sombras, o teu incremento de fame ralentízase.\n\nContinuarás fundido nas sombras ata que as abandones ou ata que un inimigo sexa capaz de detectarte dalgún xeito.

actors.buffs.slow.name=slowed
actors.buffs.slow.desc=A maxia ralentizante afecta ó ritmo de movemento dos obxectivos, subxectivamente para eles todo se move moi rápido.\n\nUnha personaxe ralentizada leva a cabo as súas accións no doble de tempo do que lle ocuparía en estado normal.\n\nTurnos restantes ralentizado: %s.

actors.buffs.snipersmark.name=sniper's mark
actors.buffs.snipersmark.action_name_snapshot=disparo apuntado
actors.buffs.snipersmark.action_name_volley=ráfaga
actors.buffs.snipersmark.action_name_sniper=disparo apuntado
actors.buffs.snipersmark.desc=A Francotiradora estudia o obxectivo que atacou máis recientemente. É capaz de levar a cabo un ataque especial co seu arco que variará dependendo en canto esta arma foi mellorada.\n\nUn arco sen mellorar levará a cabo un _disparo,_ o cal fará un dano reducido pero non consumirá tempo de execución.\n\nUn arco con mellora de velocidade levará a cabo unha_ráfaga_ de tres flechas. Cada proxectil fará dano reducido pero pode activar un encantamento. Está ráfaga consume un turno de tempo de execución.\n\nUn arco aumentado con dano levará a cabo un _disparo de francotirador._ Este disparo ten un cen por cen de efectividade, facendo un dano adicional baseado na distancia con respecto do obxectivo, e consume dous turnos de tempo de execución.

actors.buffs.soulmark.name=soul marked
actors.buffs.soulmark.desc=O bruxo vencellou a alma desta criatura, permitíndolle curarse cando recibe dano físico.\n\nTurnos de alma marcada restantes: %s.

actors.buffs.stamina.name=stamina
actors.buffs.stamina.desc=Tes aguante sen límite ¡Esto fai que te movas máis rápido!\n\nMentras esteas baixo os efectos do aguante correrás ó +50%% de velocidade, pero farás o resto das túas accións a velocidade normal.\n\nTurnos restantes de aguante: %s.

actors.buffs.vulnerable.name=vulnerable
actors.buffs.vulnerable.heromsg=¡Sínteste frouxo!
actors.buffs.vulnerable.desc=A maxia de vulnerabilidade incrementa todo o dano físico que unha personaxe recibe nun 33%%, despois de que ese dano sexa reducido pola armadura.\n\nTurnos de vulnerabilidade restantes: %s.

actors.buffs.terror.name=terrified
actors.buffs.terror.desc=A maxia dos arrepíos introduce nos obxectivos un pánico incontrolable.\n\nOs suxeitos arrepiados son obrigados a fuxir do seu oponente, intentando deixar no medio tantas portas e muros como sexa posible. Agora ben, sentir dor permitirá diminuír o estado de arrepío.\n\nTurnos de arrepío restantes: %s.

actors.buffs.toxicimbue.name=imbued with toxicity
actors.buffs.toxicimbue.desc=¡Estás imbuido con enerxía velenosa!\n\nMentres te movas o gas tóxico flutuará ó teu redor, danando ós teus inimigos. Serás inmune ó gas tóxico e o veleno durante a duración deste efecto.\n\nTurnos restantes imbuido con gas tóxico: %s.

actors.buffs.corrosion.name=corrosion
actors.buffs.corrosion.heromsg=¡Estaste fundindo!
actors.buffs.corrosion.ondeath=Fundícheste...
actors.buffs.corrosion.rankings_desc=Disolvícheste
actors.buffs.corrosion.desc=Un potente ácido funde a carne, o metal e os ósos a unha velocidade alarmante.\n\nO dano por corrosión aumenta co tempo mentres as partes corporais do obxectivo continúen fundíndose por mor do ácido.\n\nTurnos restantes de corrosión: %1$s.\nDano actual por corrosión: %2$d.

actors.buffs.vertigo.name=vertigo
actors.buffs.vertigo.desc=Camiñar en liña recta pode ser complicado cando todo o mundo ó redor parece xirar.\n\nMentres estean baixo os efectos da vertixe, as personaxes que intenten moverse camiñarán nunha dirección aleatoria en lugar de moverse cara o sitio ó que pretendiar ir.\n\nTurnos restantes de vertixe: %s.

actors.buffs.wandempower.name=wands empowered
actors.buffs.wandempower.desc=O dano das túas variñas foi aumentado, incrementando a cantidade de dano que fan en cada uso.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=weakened
actors.buffs.weakness.heromsg=¡Sínteste feble!
actors.buffs.weakness.desc=Todo o que fas esíxete máis esforzo.\n\nA maxia debilitadora fai feble ó seu obxectivo reducindo a súa forza física, causándolle unha redución ó dano realizado dun 33%%\n\nTurnos restantes estando feble: %s.

actors.buffs.wellfed.name=well fed
actors.buffs.wellfed.desc=Sínteste satisfeito e co bandullo cheo.\n\nMentres esteas ben mantido, a túa sensación de fame non aumenta, e recuperarás unha cantidade adicional de vida co paso do tempo.\n\nTurnos restantes: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=¡Non podes sinalarte a ti mesmo como obxectivo!
actors.hero.abilities.armorability.no_target=¡Non hai ningún obxectivo aquí!
actors.hero.abilities.armorability.prompt=Escolle unha casilla que sinalar como obxectivo
actors.hero.abilities.armorability.cost=Custo da carga: _%d_

actors.hero.abilities.warrior.heroicleap.name=chimpo heroico
actors.hero.abilities.warrior.heroicleap.prompt=Escolle unha dirección para saltar
actors.hero.abilities.warrior.heroicleap.short_desc=O Guerreiro realiza un _Chimpo Heroico_ cara unha dirección sinalada, evitando inimigos e perigos.
actors.hero.abilities.warrior.heroicleap.desc=O Guerreiro salta cara unha dirección sinalada, evitando os inimigos e os perigos atopados polo medio. Así a todo, non pode saltar sobre as paredes ou outros elementos sólidos.
actors.hero.abilities.warrior.shockwave.name=onda de choque
actors.hero.abilities.warrior.shockwave.short_desc=O Guerreiro lanza unha _Onda de choque_ con forma de cono petando na terra. Os inimigos afectados pola onda de choque quedan feridos e mancados.
actors.hero.abilities.warrior.shockwave.desc=O Guerreiro golpea con forza o solo, provocando unha onda de choque que viaxa ata 5 baldosas nun cono de 60 graos.\n\nOs inimigos dentro da onda de choque quedan lisiados por 5 turnos. Asemade, reciben 5-10 puntos de dano, máis 1-2 de dano adicional por cada punto de forza que o Guerreiro teña por riba de 10.
actors.hero.abilities.warrior.endure.name=resistindo
actors.hero.abilities.warrior.endure$enduretracker.name=endurance
actors.hero.abilities.warrior.endure$enduretracker.desc=O Guerreiro está facendo agora dano extra baseado no dano que resiste.\n\nDano Extra: %1$d\nGolpes restantes: %2$d
actors.hero.abilities.warrior.endure.short_desc=O Guerreiro _Resiste_, consumindo varios turnos pero gañando unha alta resistencia ó dano. A cambio recibe un dano extra baseado no dano que resiste.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to half of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the Warrior has any combo, using this ability increases its remaining time by 3 turns.

actors.hero.abilities.mage.elementalblast.name=explosión elemental
actors.hero.abilities.mage.elementalblast.short_desc=O Mago emite unha _Explosión Elemental_ desde a súa variña, cubrindo unha grande área ó seu redor cun efecto que varía dependendo da variña que leve imbuida no seu bastón.
actors.hero.abilities.mage.elementalblast.desc=O Mago emite unha explosión máxica, que abrangue unha rexión circular de ata 4 baldosas e fai entre 15-25 de dano. O efecto específico da explosión elemental variará segundo a variña coa que esté imbuida o seu bastón máxico.
actors.hero.abilities.mage.elementalblast.generic_desc=O efecto da explosión elemental será similar ó efecto que ten a variña cando a disparas contra un inimigo ou aliado.
actors.hero.abilities.mage.wildmagic.name=maxia salvaxe
actors.hero.abilities.mage.wildmagic.no_wands=¡Non tes variñas que disparar!
actors.hero.abilities.mage.wildmagic.short_desc=O Mago libera a _Maxia Salvaxe_ contida nas súas variñas, disparándoas aleatoriamente múltiples veces nun único turno a un obxectivo escollido.
actors.hero.abilities.mage.wildmagic.desc=O Mago libera o poder das súas variñas, disparándoas ata 4 veces nun turno. O bastón do Mago non se inclúe neste efecto.\n\nCada variña tamén potenciará o seu nivel en 2, ata +3. Esta habilidade non consume cargas de variña e ningunha delas pode dispararse máis de 2 veces.
actors.hero.abilities.mage.warpbeacon.name=marca de teletransporte
actors.hero.abilities.mage.warpbeacon.depths=¡Non podes teletransportarte entre abismos!
actors.hero.abilities.mage.warpbeacon.locked_floor=¡Non podes saír dun nivel pechado!
actors.hero.abilities.mage.warpbeacon.too_far=¡Ese lugar queda demasiado lonxe!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=¡Non podes colocar unha marca de teletransporte aquí!
actors.hero.abilities.mage.warpbeacon.window_desc=¡A túa marca de teletransporte está na actualidade ubicada na planta %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teletransportarte á túa ubicación marcada
actors.hero.abilities.mage.warpbeacon.window_clear=eliminar marca de teletransporte
actors.hero.abilities.mage.warpbeacon.window_cancel=cancelar
actors.hero.abilities.mage.warpbeacon.short_desc=O Mago coloca unha _Marca de Teletransporte_ na súa ubicación actual, o cal lle permite teletransportarse a dito lugar cando o desexe.
actors.hero.abilities.mage.warpbeacon.desc=O Mago coloca unha marca de teletransporte, ata a cal poderá viaxar cando o desexe. Colocar a marca leva un turno, pero teletransportarse é instantáneo.\n\nO Mago non pode teletransportarse entre plantas por defecto, ou usar a marca para chegar a lugares inaccesibles como habitación pechadas. O Mago pode teleportarse en casillas ocupadas por inimigos, apartándoos cada un lado.

actors.hero.abilities.rogue.smokebomb.name=bomba de fume
actors.hero.abilities.rogue.smokebomb.fov=Só podes saltar a unha ubicación valeira sita na túa área de visión
actors.hero.abilities.rogue.smokebomb.prompt=Escolle unha ubicación para saltar
actors.hero.abilities.rogue.smokebomb$ninjalog.name=engano en madeira
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=¡Algunhas veces, os inimigos convéncense de que o engano de madeira é o verdadeiro Pícaro!
actors.hero.abilities.rogue.smokebomb.short_desc=O Pícaro bota unha _Bomba de Fume_ á vez que desaparece, cegando ós inimigos que se atopaban preto da súa ubicación inicial.
actors.hero.abilities.rogue.smokebomb.desc=O Pícaro lanza unha bomba de fume e cega ós obxectivos nun radio de ata 10 baldosas. Pode cegar a través de perigos e inimigos pero non a través de terreo sólido coma muros.\n\nOs inimigos que se atopen adxacentes a posición inicial do Pícaro quedarán cegos 5 turnos.
actors.hero.abilities.rogue.deathmark.name=marca da morte
actors.hero.abilities.rogue.deathmark.ally_target=Só podes marcar inimigos
actors.hero.abilities.rogue.deathmark.short_desc=O Pícaro coloca unha _Marca da Morte_ nun inimigo seleccionado. Os inimigos marcados reciben dano adicional pero non poden morrer ata que a marca finalice.
actors.hero.abilities.rogue.deathmark.desc=O Pícaro coloca unha marca nun inimigo escollido, facendo que reciba un 25% de dano adicional. A marca aplícase de forma instantánea e permanece activa 5 turnos.\n\nOs inimigos marcados reciben dano adicional pero non poden morrer ata que a marca desapareza. Se un inimigo ten 0 PV cando a marca expire, morrerá instantáneamente.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marked for death
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Este inimigo foi marcado, facendo que reciba 25%% de dano adicional, pero tamén impedíndolle morrer ata que o efecto da marca finalice.\n\nTurnos restantes: %s.
actors.hero.abilities.rogue.shadowclone.name=clon de sombras
actors.hero.abilities.rogue.shadowclone.short_desc=O Pícaro invoca un _Clon de Sombras_ que pode dirixir para que o axude no combate.
actors.hero.abilities.rogue.shadowclone.desc=O Pícaro invoca unha réplica sombría de si mesmo que pode dirixirse para axudar no combate. Dirixir o clon de sombras non custa carga.\n\nO clon ten 80 PV, carece de armadura e fai 10-20 de dano. Estas características poden mellorarse con talentos, como clonar os beneficios das armas e talentos do heroe.
actors.hero.abilities.rogue.shadowclone$shadowally.name=pícaro de sombras
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Your clone moves to that position.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=O teu clon móvese para seguirte.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=¡O teu clon móvese para atacar!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Unha copia do Pícaro, feita da escuridade das sombras, atópase erguida, con ollos baleiros e pequenas faíscas de brillante escuridade escintilando ó seu redor.\n\nO clon non é unha copia perfecta do Pícaro pero é un combatente aceptable e pode beneficiarse do equipamento do Pícaro cando posúe os talentos axeitados.

actors.hero.abilities.huntress.spectralblades.name=coitelas espectrais
actors.hero.abilities.huntress.spectralblades.short_desc=A cazadora lanza _Coitelas Espectrais_ a un obxectivo, infrinxíndolle dano dependendo da arma que leve actualmente equipada.
actors.hero.abilities.huntress.spectralblades.desc=A Cazadora lanza unha coitela espectral a un inimigo. Este efecto equivale a un ataque a distancia da arma que ten equipada para o combate corpo a corpo. Todos os efectos normais da arma corpo a corpo activaranse, incluindo encantamentos.
actors.hero.abilities.huntress.naturespower.name=poder da natureza
actors.hero.abilities.huntress.naturespower.short_desc=A Cazadora invoca o _Poder da Natureza_ aumentando a súa velocidade de movemento e o alcance do seu arco por un breve periodo de tempo.
actors.hero.abilities.huntress.naturespower.desc=¡A cazadora poténciase a sí mesma e ó seu arco co poder da Natureza! Este efecto dura 8 turnos.\n\nDurante este tempo, a Cazadora móvese ó doble da súa velocidade, e ataca un 33% máis rápido co seu arco. Os efectos bonificadores do arco non se apilan se a Tiradora está usando os seus ataques especiais.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=poder da natureza
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=A Cazadora poténciase por un breve periodo de tempo, mellorando a súa velocidade de movemento e a velocidade de ataque co seu arco.\n\nTurnos restantes: %s.
actors.hero.abilities.huntress.spirithawk.name=falcón espiritual
actors.hero.abilities.huntress.spirithawk.no_space=Non hai espazo suficiente ó teu carón.
actors.hero.abilities.huntress.spirithawk.short_desc=A Cazadora invoca un _Falcón Espiritual_ que a pode axudar a explorar outras zonas e distraer ós inimigos.
actors.hero.abilities.huntress.spirithawk.desc=A Cazadora invoca un familiar falcón espírito, que pode ser dirixido premendo de novo na mesma habilidade de invocación. O falcón permanece activo 100 turnos, dirixir o falcón non costa carga ningunha.\n\nO falcón ten unha saúde e un poder de ataque mínimos, pero é rápido, esquivo e preciso. Comparte o seu campo de visión coa Cazadora en todo momento. É inmune a tódolos efectos de área, como lume ou gas velenoso. Non atacará alomenos que se lle indique específicamente.
actors.hero.abilities.huntress.spirithawk$hawkally.name=falcón espiritual
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Your hawk moves to that position.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=O teu falcón móvese para seguirte.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=¡O teu falcón móvese para atacar!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Un falcón máxico, invocado pola Cazadora, escintila nun brillante azul etéreo, a súa cachola xira cara os lados constantemente para non peder detalle da zona.\n\nA pesar de non valer moito como loitador a súa visión e velocidade o fan excelente para explorar e distraer ós inimigos.\n\nTurnos restantes: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Esquivas garantizadas restantes: %d.

actors.hero.abilities.ratmogrify.name=ratatransmutación
actors.hero.abilities.ratmogrify.cant_transform=¡Non podes ratatransmutar iso!
actors.hero.abilities.ratmogrify.too_strong=¡O inimigo é demasiado forte para ratatransmutalo!
actors.hero.abilities.ratmogrify.short_desc=¡O hero _Ratatransmuta_ un inimigo! Este transfórmase temporalmente nunha rata sen habilidade algunha.
actors.hero.abilities.ratmogrify.desc=¡O heroe transforma a un inimigo nunha rata durante 6 turnos! Os xefes de nivel, os aliados e as ratas non poden ser ratatransmutados.\n\nOs inimigos ratatransmutados conservan as súas estadísticas orixinais, pero perden as súas habilidades.
actors.hero.abilities.ratmogrify$transmograt.name=Ratatransmutado %s
actors.hero.abilities.ratmogrify$transmograt.desc=Este inimigo foi transformado en rata. ¡Mellorou de carallo, na miña opinión! - O Rei Rata
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Escarallado por: inimigo ratatransmutado

