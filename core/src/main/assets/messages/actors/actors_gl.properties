#warrior
actors.hero.talent.hearty_meal.title=comida de fartura
actors.hero.talent.hearty_meal.desc=_+1:_ Comer cura ó Guerreiro _2 PV_ cando se atopa por debaixo do 50% da súa saúde, e _3 PV_ cando se atopa por embaixo do 25%.\n\n_+2:_ Comer cura ó Guerreiro _3 PV_ cando se atopa por debaixo do 50% da súa saúde, e _5 PV_ cando se atopa por embaixo do 25%.
actors.hero.talent.armsmasters_intuition.title=intuición do mestre de armas
actors.hero.talent.armsmasters_intuition.desc=_+1:_ O Guerreiro identifica armas e armaduras _o doble de rápido_.\n\n_+2:_ O Guerreiro identifica armas e armaduras _cando as equipa_.
actors.hero.talent.test_subject.title=suxeito de proba
actors.hero.talent.test_subject.desc=_+1:_ Cando o Guerreiro identifica un obxecto cúrase _2 PV_.\n\n_+2:_ Cando o Guerreiro identifica un obxecto cúrase _3 PV_.
actors.hero.talent.iron_will.title=vontade de ferro
actors.hero.talent.iron_will.desc=_+1:_ A protección máxima proporcionada polo selo do Guerreiro aumenta en 1_.\n\n_+2:_ A protección máxima proporcionada polo selo do Guerreiro aumenta en 2_.
actors.hero.talent.iron_will.meta_desc=_Se un heroe distinto obtén este talento_ gañará os beneficios da protección sen o selo roto.
actors.hero.talent.iron_stomach.title=bandullo de ferro
actors.hero.talent.iron_stomach.desc=_+1:_ O Guerreiro tarda só un turno en comer e, asemade, obtén un _75% de resistencia ó dano_ mentres enche o bandullo.\n\n_+2:_ O Guerreiro tarda só un turno en comer e, asemade, obtén un _100% de resistencia ó dano_ mentres enche o bandullo.

actors.hero.talent.restored_willpower.title=vontade recuperada
actors.hero.talent.restored_willpower.desc=_+1:_ Chimpar unha poción de curación recarga instantaneamente o _67% da protección_ do selo roto do Guerreiro.\n\n_+2:_ Chimpar unha poción de curación recarga instantaneamente o _100% da protección_ do selo roto do Guerreiro.\n\nEste talento actívase cando se beben pocións ou elixires baseados en efectos de curación.
actors.hero.talent.restored_willpower.meta_desc=_Se un heroe distinto obtén este talento_ gañará no seu lugar unha protección equivalente ó 5% da vida máxima con +1, ou o 7.5% da vida máxima con +2.
actors.hero.talent.runic_transference.title=transferencia rúnica
actors.hero.talent.runic_transference.desc=_+1:_ O selo roto do Guerreiro pode transferir _glifos normais_ do mesmo xeito que transfire unha mellora.\n\n_+2:_ O selo roto do Guerreiro pode transferir _glifos normais, poderosos e malditos_ do mesmo xeito que transfire unha mellora.
actors.hero.talent.lethal_momentum.title=impulso letal
actors.hero.talent.lethal_momentum.desc=_+1:_ Cando o Guerreiro fai un golpe devastador coa súa arma física, ten un  _67% de probabilidade_ de que a súa acción non consuma turnos.\n\n_+2:_ Cando o Guerreiro fai un golpe devastador coa súa arma física, ten un _100% de probabilidade_ de que a súa acción non consuma turnos.
actors.hero.talent.improvised_projectiles.title=proxectís improvisados
actors.hero.talent.improvised_projectiles.desc=_+1:_ O Guerreiro pode cegar a un inimigo durante _2 turnos_ tirándolle calquera obxecto que non sexa unha arma arreboladiza. Esta habilidade ten un tempo de recuperación de 50 turnos.\n\n_+2:_ O Guerreiro pode cegar a un inimigo durante _3 turnos_ tirándolle calquera obxecto que non sexa unha arma arreboladiza. Esta habilidade ten un tempo de recuperación de 50 turnos.

actors.hero.talent.hold_fast.title=achantando
actors.hero.talent.hold_fast.desc=_+1:_ Cando o Guerreiro agarda gaña _0-2 de armadura_ ata que se move.\n_+2:_ Cando o Guerreiro agarda gaña _0-4 de armadura_ ata que se move.\n\n_+3:_ Cando o Guerreiro agarda gaña _0-6 de armadura_ ata que se move.
actors.hero.talent.strongman.title=forzudo
actors.hero.talent.strongman.desc=_+1:_ A forza do Guerreiro _aumenta un 8%_, redondeando cara abaixo.\n\n_+2:_ A forza do Guerreiro _aumenta un 13%_, redondeando cara abaixo.\n\n_+3:_ A forza do Guerreiro _aumenta un 18%_, redondeando cara abaixo.

actors.hero.talent.endless_rage.title=carraxe infinita
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _116% rage_.\n\n_+2:_ The Berserker can reach a max of _133% rage_.\n\n_+3:_ The Berserker can reach a max of _150% rage_.\n\nEach point of rage above 100% increases berserk shielding by 1% and reduces cooldown by 1%, but does not increase the damage bonus beyond +50%.
actors.hero.talent.deathless_fury.title=deathless fury
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _3 hero levels_ when this happens.\n\n_+2:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _2 hero levels_ when this happens.\n\n_+3:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _1 hero level_ when this happens.\n\nNote that the Berserker will still die if he has 0 HP when berserking ends.
actors.hero.talent.enraged_catalyst.title=canalizando carraxe
actors.hero.talent.enraged_catalyst.desc=_+1:_ Os encantamentos e maldicións da arma do Furibundo activan a carraxe máis a miúdo, ata un máximo de _15% máis de frecuencia_ co 100% de carraxe.\n\n_+2:_ Os encantamentos e maldicións da arma do Furibundo activan a carraxe máis a miúdo, ata un máximo de _30% máis de frecuencia_ co 100% de carraxe.\n\n_+3:_ Os encantamentos e maldicións da arma do Furibundo activan a carraxe máis a miúdo, ata un máximo de _45% máis de frecuencia_ co 100% de carraxe.

actors.hero.talent.cleave.title=fenda
actors.hero.talent.cleave.desc=_+1:_ Cando o Gladiador mata a un inimigo, o tempo dispoñible para encadenar o seu seguinte golpe aumenta ata os _15 turnos_.\n\n_+2:_ Cando o Gladiador mata a un inimigo, o tempo dispoñible para encadenar o seu seguinte golpe aumenta ata os _30 turnos_.\n\n_+3:_ Cando o Gladiador mata a un inimigo, o tempo dispoñible para encadenar o seu seguinte golpe aumenta ata os _45 turnos_.
actors.hero.talent.lethal_defense.title=defensa letal
actors.hero.talent.lethal_defense.desc=_+1:_ Cando o Gladiador mata a un inimigo cunha secuencia de golpes  _recupera un 33%_ da protección do seu selo roto.\n\n_+2:_ Cando o Gladiador mata a un inimigo cunha secuencia de golpes _recupera un 67%_ da protección do seu selo roto.\n\n_+3:_ Cando o Gladiador mata a un inimigo cunha secuencia de golpes _recupera un 100%_ da protección do seu selo roto.
actors.hero.talent.enhanced_combo.title=secuencia de golpes mellorada
actors.hero.talent.enhanced_combo.desc=_+1:_ Cando os puntos da secuencia de golpes son iguais ou superiores a 7, o rango do Empurrón aumenta ata 3, infrinxe vertixe e pode botar ós inimigos ó abismo.\n\n_+2:_ Asemade das melloras citadas anteriormente, cando os puntos da secuencia de golpes son iguais ou superiores a 9 a Parada funciona en múltiples ataques.\n\n_+3:_ Asemade das melloras citadas anteriormente, o Gladiador pode saltar ata 3 baldosas cando use Golpetazo, Aplastamento ou Furia.

actors.hero.talent.body_slam.title=golpetazo corporal
actors.hero.talent.body_slam.desc=_+1:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes reciben un dano de _1-4 máis o 25%_ da capacidade de bloqueo de dano.\n\n_+2:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes reciben un dano de _2-8 máis o 50%_ da capacidade de bloqueo de dano.\n\n_+3:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes reciben un dano de _3-12 máis o 75%_ da capacidade de bloqueo de dano.\n\n_+4:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes reciben un dano de _4-16 máis o 100%_ da capacidade de bloqueo de dano.
actors.hero.talent.impact_wave.title=onda de impacto
actors.hero.talent.impact_wave.desc=_+1:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes son empurrados _2 baldosas_ cara atrás e teñen un _25% de probabilidades_ de quedar vulnerables 5 turnos.\n\n_+2:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes son empurrados _3 baldosas_ cara atrás e teñen un _50% de probabilidades_ de quedar vulnerables 5 turnos.\n\n_+3:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes son empurrados _4 baldosas_ cara atrás e teñen un _75% de probabilidades_ de quedar vulnerables 5 turnos.\n\n_+4:_ Cando o guerreiro aterriza despois de dar un chimpo, tódolos inimigos adxacentes son empurrados _5 baldosas_ cara atrás e teñen un _100% de probabilidades_ de quedar vulnerables 5 turnos.
actors.hero.talent.double_jump.title=doble salto
actors.hero.talent.double_jump.desc=_+1:_ Se o guerreiro fai un segundo chimpo nos seguintes 3 turnos, este salto reduce o seu custo de carga nun 20%.\n\n_+2:_ Se o guerreiro fai un segundo chimpo nos seguintes 3 turnos, este salto reduce o seu custo de carga nun 36%.\n\n_+3:_ Se o guerreiro fai un segundo chimpo nos seguintes 3 turnos, este salto reduce o seu custo de carga nun 50%.\n\n_+4:_ Se o guerreiro fai un segundo chimpo nos seguintes 3 turnos, este salto reduce o seu custo de carga nun 60%.

actors.hero.talent.expanding_wave.title=onda expansiva
actors.hero.talent.expanding_wave.desc=_+1:_ O rango da onda de choque aumenta ata ás _6 baldosas_ das 5 iniciais, e o seu ángulo de efecto abarca _75 graos_ en lugar de 60.\n\n_+2:_ O rango da onda de choque aumenta ata ás _7 baldosas_ das 5 iniciais, e o seu ángulo de efecto abarca _90 graos_ en lugar de 60.\n\n_+3:_ O rango da onda de choque aumenta ata ás _8 baldosas_ das 5 iniciais, e o seu ángulo de efecto abarca _105 graos_ en lugar de 60.\n\n_+4:_ O rango da onda de choque aumenta ata ás _9 baldosas_ das 5 iniciais, e o seu ángulo de efecto abarca _120 graos_ en lugar de 60.
actors.hero.talent.striking_wave.title=onda de golpes
actors.hero.talent.striking_wave.desc=_+1:_ A onda de choque ten un _30% de probabilidade_ de facer efectos adicionais como encantamentos ou secuencia de golpes.\n\n_+2:_ A onda de choque ten un _60% de probabilidade_ de facer efectos adicionais como encantamentos ou secuencia de golpes.\n\n_+3:_ A onda de choque ten un _90% de probabilidade_ de facer efectos adicionais como encantamentos ou secuencia de golpes.\n\n_+4:_ A onda de choque ten un _100% de probabilidade_ de facer efectos adicionais como encantamentos ou secuencia de golpes, e activa os encantamentos cun _20% máis de frecuencia_.
actors.hero.talent.shock_force.title=forza de choque
actors.hero.talent.shock_force.desc=_+1:_ A onda de choque fai un _20% máis de dano_ e ten un _25% de probabilidade_ de aturdir en lugar de mancar.\n\n_+2:_ A onda de choque fai un _40% máis de dano_ e ten un _50% de probabilidade_ de aturdir en lugar de mancar.\n\n_+3:_ A onda de choque fai un _60% máis de dano_ e ten un _75% de probabilidade_ de aturdir en lugar de mancar.\n\n_+4:_ A onda de choque fai un _80% máis de dano_ e ten un _100% de probabilidade_ de aturdir en lugar de mancar.

actors.hero.talent.sustained_retribution.title=dano repartido
actors.hero.talent.sustained_retribution.desc=_+1:_ O Guerreiro fai un _115% de dano adicional_ repartido en _2 golpes_, no lugar de facer un 100% de dano nun golpe.\n\n_+2:_ O Guerreiro fai un _130% de dano adicional_ repartido en _3 golpes_, no lugar de facer un 100% de dano nun golpe.\n\n_+3:_ O Guerreiro fai un _145% de dano adicional_ repartido en _4 golpes_, no lugar de facer un 100% de dano nun golpe.\n\n_+4:_ O Guerreiro fai un _160% de dano adicional_ repartido en _5 golpes_, no lugar de facer un 100% de dano nun golpe.
actors.hero.talent.shrug_it_off.title=engruñarse
actors.hero.talent.shrug_it_off.desc=_+1:_ O Guerreiro non pode recibir máis dun _67% dos seus PV máximos_ en dano mentres resiste.\n\n_+2:_ O Guerreiro non pode recibir máis dun _45% dos seus PV máximos_ en dano mentres resiste.\n\n_+3:_  O Guerreiro non pode recibir máis dun _30% dos seus PV máximos_ en dano mentres resiste.\n\n_+4:_  O Guerreiro non pode recibir máis dun _20% dos seus PV máximos_ en dano mentres resiste.
actors.hero.talent.even_the_odds.title=repartir papeletas
actors.hero.talent.even_the_odds.desc=_+1:_ O Guerreiro fai un _5% de dano adicional_ a cada inimigo sito nun radio de 2 baldosas cando deixa de estar resistindo.\n\n_+2:_ O Guerreiro fai un _10% de dano adicional_ a cada inimigo sito nun radio de 2 baldosas cando deixa de estar resistindo.\n\n_+3:_ O Guerreiro fai un _15% de dano adicional_ a cada inimigo sito nun radio de 2 baldosas cando deixa de estar resistindo.\n\n_+4:_ O Guerreiro fai un _20% de dano adicional_ a cada inimigo sito nun radio de 2 baldosas cando deixa de estar resistindo.

#mage
actors.hero.talent.empowering_meal.title=alimentos mellorados
actors.hero.talent.empowering_meal.desc=_+1:_ Cando come, o Mago fai _2 puntos de dano adicionais_ nos seus 3 próximos disparos de variñas.\n\n_+2:_ Cando come, o Mago fai _3 puntos de dano adicionais_ nos seus 3 próximos disparos de variñas.
actors.hero.talent.scholars_intuition.title=intuición académica
actors.hero.talent.scholars_intuition.desc=_+1:_ O Mago identifica variñas _o triple de rápido_.\n\n_+2:_  O Mago identifica variñas _cando as usa_.
actors.hero.talent.tested_hypothesis.title=hipótese testada
actors.hero.talent.tested_hypothesis.desc=_+1:_ Cando o Mago identifica un obxecto, gaña _2 turnos de recarga de variñas_.\n\n_+2:_ Cando o Mago identifica un obxecto, gaña _3 turnos de recarga de variñas_.
actors.hero.talent.backup_barrier.title=barreira de seguridade
actors.hero.talent.backup_barrier.desc=_+1:_ O Mago gaña _3 puntos de protección_ cando gasta a última carga do seu bastón.\n\n_+2:_ O Mago gaña _5 puntos de protección_ cando gasta a última carga do seu bastón.
actors.hero.talent.backup_barrier.meta_desc=_Se un heroe distinto obtén este talento_ activará no seu lugar a variña de maior nivel do heroe.

actors.hero.talent.energizing_meal.title=xantar enerxizante
actors.hero.talent.energizing_meal.desc=_+1:_ Comer lévalle ó Mago 1 turno e outórgalle _5 turnos de recarga de variñas_.\n\n_+2:_ Comer lévalle ó Mago 1 turno e outórgalle _8 turnos de recarga de variñas_.
actors.hero.talent.energizing_upgrade.title=mellora enerxizante
actors.hero.talent.energizing_upgrade.desc=_+1:_ Empregar un pergamiño de mellora recarga de xeito instantáneo o bastón do Mago _con 4 cargas_, esta cantidade pode superar o límite máximo actual.\n\n_+2:_ Empregar un pergamiño de mellora recarga de xeito instantáneo o bastón do Mago _con 6 cargas_, esta cantidade pode superar o límite máximo actual.\n\nEste talento tamén se activa cando se empregan pergamiños ou conxuros baseados en pergamiños de mellora.
actors.hero.talent.energizing_upgrade.meta_desc=_Se un heroe distinto obtén este talento_ gañará 12 turnos de recarga de variñas a +1, ou 20 turnos a +2.
actors.hero.talent.wand_preservation.title=variña preservada
actors.hero.talent.wand_preservation.desc=_+1:_ Cando o Mago imbúe unha nova variña no seu bastón, a variña vella ten un _67% de probabilidades_ de recuperarse como +0, noutro caso obterase 1 resina arcana.\n\n_+1:_ Cando o Mago imbúe unha nova variña no seu bastón, a variña vella ten un _100% de probabilidades_ de recuperarse como +0.\n\nEste talento pode recuperar variñas un máximo de cinco veces, unha vez esgotadas obterase sempre 1 resina arcana.
actors.hero.talent.arcane_vision.title=visión arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Cando o Mago dispara unha variña a un inimigo, gaña visión mental sobre el durante _10 turnos_.\n\n_+2:_ Cando o Mago dispara unha variña a un inimigo, gaña visión mental sobre el durante _15 turnos_.
actors.hero.talent.shield_battery.title=batería de escudos
actors.hero.talent.shield_battery.desc=_+1:_ O Mago pode dispararse a si mesmo cunha variña para convertir todas as súas cargas en protección, cunha frecuencia de _4% de saúde máxima por carga_.\n\n_+2:_ O Mago pode dispararse a si mesmo cunha variña para convertir todas as súas cargas en protección, cunha frecuencia de _6% de saúde máxima por carga_.

actors.hero.talent.empowering_scrolls.title=potenciando pergamiños
actors.hero.talent.empowering_scrolls.desc=_+1:_ Cando o Mago le un pergamiño, o seguinte _disparo de variña_ gaña +3 niveis.\n\n_+2:_ Cando o Mago le un pergamiño, os seguintes _dous disparos de variña_ gañan +3 niveis.\n\n_+3:_ Cando o Mago le un pergamiño, os seguintes _tres disparos de variña_ gañan +3 niveis.
actors.hero.talent.ally_warp.title=teletransportando aliado
actors.hero.talent.ally_warp.desc=_+1:_ O Mago pode sinalar a un aliado para intercambiar o lugar con el, nun _rango de 2 baldosas_.\n\n_+2:_ O Mago pode sinalar a un aliado para intercambiar o lugar con el, nun _rango de 4 baldosas_.\n\n_+3:_ O Mago pode sinalar a un aliado para intercambiar o lugar con el, nun _rango de 6 baldosas_.\n\nO Mago non pode intercambiar o lugar con aliados inmovilizados.

actors.hero.talent.empowered_strike.title=golpe potenciado
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+16% damage_ and the staff's bonus effect gets _+50% power_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_ and the staff's bonus effect gets _+100% power_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_ and the staff's bonus effect gets _+150% power_.
actors.hero.talent.mystical_charge.title=carga mística
actors.hero.talent.mystical_charge.desc=_+1:_ Golpear co seu bastón garántelle ó Mago de Batalla _0.5 turnos_ adicionais de recarga de artefactos.\n\n_+2:_ Golpear co seu bastón garántelle ó Mago de Batalla _1 turno_ adicionais de recarga de artefactos.\n\n_+3:_ Golpear co seu bastón garántelle ó Mago de Batalla _1.5 turnos_ adicionais de recarga de artefactos.
actors.hero.talent.excess_charge.title=cheo de carga
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, its next zap will grant him _0.67 shielding_ per level of the staff.\n\n_+2:_ When the Battlemage's staff is fully charged, its next zap will grant him _1.33 shielding_ per level of the staff.\n\n_+3:_ When the Battlemage's staff is fully charged, its next zap will grant him _2 shielding_ per level of the staff.

actors.hero.talent.soul_siphon.title=zugador de ánimas
actors.hero.talent.soul_siphon.desc=_+1:_ O dano corpo a corpo feito por outras personaxes activa a alma marcada do Bruxo cun _13% de probabilidade_.\n\n_+2:_ O dano corpo a corpo feito por outras personaxes activa a alma marcada do Bruxo cun _27% de probabilidade_.\n\n_+3:_ O dano corpo a corpo feito por outras personaxes activa a alma marcada do Bruxo cun _40% de probabilidade_.
actors.hero.talent.soul_eater.title=Devorador de almas
actors.hero.talent.soul_eater.desc=_+1:_ Alma marcada garante _0.33 turnos_ de saciedade por cada dano físico realizado. Os inimigos coa Alma marcada teñen un _10% de probabilidade_ de activar efectos cando morren equivalentes a alimentarse.\n\n_+2:_ Alma marcada garante _0.67 turnos_ de saciedade por cada dano físico realizado. Os inimigos coa Alma marcada teñen un _20% de probabilidade_ de activar efectos cando morren equivalentes a alimentarse.\n\n_+3:_ Alma marcada garante _1 turno_ de saciedade por cada dano físico realizado. Os inimigos coa Alma marcada teñen un _30% de probabilidade_ de activar efectos cando morren equivalentes a alimentarse.
actors.hero.talent.necromancers_minions.title=serventes do nigromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Cando un inimigo coa Alma marcada morre, o Bruxo ten un _13% de probabilidades_ de resucitalo como un espírito corrupto.\n\n_+2:_  Cando un inimigo coa Alma marcada morre, o Bruxo ten un _27% de probabilidades_ de resucitalo como un espírito corrupto.\n\n_+3:_  Cando un inimigo coa Alma marcada morre, o Bruxo ten un _40% de probabilidades_ de resucitalo como un espírito corrupto.

actors.hero.talent.blast_radius.title=radio de explosión
actors.hero.talent.blast_radius.desc=_+1:_ O radio da Explosión elemental increméntase ata as _5 baldosas_, das 4 iniciais.\n\n_+2:_ O radio da Explosión elemental increméntase ata as _6 baldosas_, das 4 iniciais.\n\n_+3:_ O radio da Explosión elemental increméntase ata as _7 baldosas_, das 4 iniciais.\n\n_+4:_ O radio da Explosión elemental increméntase ata as _8 baldosas_, das 4 iniciais..
actors.hero.talent.elemental_power.title=poder elemental
actors.hero.talent.elemental_power.desc=_+1:_ A potencia do disparo elemental increméntase nun _25%_.\n\n_+2:_ A potencia do disparo elemental increméntase nun _50%_.\n\n_+3:_ A potencia do disparo elemental increméntase nun _75%_.\n\n_+4:_ A potencia do disparo elemental increméntase nun _100%_.
actors.hero.talent.reactive_barrier.title=barrera reactiva
actors.hero.talent.reactive_barrier.desc=_+1:_ O Mago gaña _2.5 de protección_ por cada criatura afectada polo disparo elemental, ata un máximo de 5 criaturas.\n\n_+2:_ O Mago gaña _5 de protección_ por cada criatura afectada polo disparo elemental, ata un máximo de 6 criaturas.\n\n_+3:_ O Mago gaña _7.5 de protección_ por cada criatura afectada polo disparo elemental, ata un máximo de 7 criaturas.\n\n_+4:_ O Mago gaña _10 de protección_ por cada criatura afectada polo disparo elemental, ata un máximo de 8 criaturas.

actors.hero.talent.wild_power.title=poder salvaxe
actors.hero.talent.wild_power.desc=_+1:_ Cando se usa maxia salvaxe, as variñas potenciaranse en _2 ou 3, ata +4_.\n\n_+2:_ Cando se usa maxia salvaxe, as variñas potenciaranse en _3, ata +5_.\n\n_+3:_ Cando se usa maxia salvaxe, as variñas potenciaranse en _3 ou 4, ata +6_.\n\n_+4:_ Cando se usa maxia salvaxe, as variñas potenciaranse en _4, ata +7_.
actors.hero.talent.fire_everything.title=disparándoo todo
actors.hero.talent.fire_everything.desc=_+1:_ Maxia salvaxe dispara _5 veces_ en lugar de 4 e cada variña ten un _25% de probabilidades_ de poder empregarse 3 veces.\n\n_+2:_ Maxia salvaxe dispara _6 veces_ en lugar de 4 e cada variña ten un _50% de probabilidades_ de poder empregarse 3 veces.\n\n_+3:_ Maxia salvaxe dispara _7 veces_ en lugar de 4 e cada variña ten un _75% de probabilidades_ de poder empregarse 3 veces.\n\n_+4:_ Maxia salvaxe dispara _8 veces_ en lugar de 4 e cada variña ten un _100% de probabilidades_ de poder empregarse 3 veces.
actors.hero.talent.conserved_magic.title=maxia conservada
actors.hero.talent.conserved_magic.desc=_+1:_ Cada disparo de maxia salvaxe consume _0.67 cargas_ en lugar de 1, e a maxia salvaxe ten un _25% de probabilidades_ de non gastar turnos.\n\n_+2:_ Cada disparo de maxia salvaxe consume _0.45 cargas_ en lugar de 1, e a maxia salvaxe ten un _50% de probabilidades_ de non gastar turnos.\n\n_+3:_ Cada disparo de maxia salvaxe consume _0.3 cargas_ en lugar de 1, e a maxia salvaxe ten un _75% de probabilidades_ de non gastar turnos.\n\n_+4:_ Cada disparo de maxia salvaxe consume _0.2 cargas_ en lugar de 1, e a maxia salvaxe ten un _100% de probabilidades_ de non gastar turnos.

actors.hero.talent.telefrag.title=Escarallamiento por teletransporte
actors.hero.talent.telefrag.desc=_+1:_ Se o Mago se teletransporta sobre outra personaxe faille _10-15 de dano_  pero a cambio recibe _5 de dano_.\n\n_+2:_ Se o Mago se teletransporta sobre outra personaxe faille _20-30 de dano_ pero a cambio recibe _10 de dano_.\n\n_+3:_ Se o Mago se teletransporta sobre outra personaxe faille _30-45 de dano_ pero a cambio recibe _15 de dano_.\n\n_+4:_ Se o Mago se teletransporta sobre outra personaxe faille _40-60 de dano_ pero a cambio recibe _20 de dano_.\n\nO heroe non pode morrer debido a este talento, o dano recibido pode ser reducido por efectos de protección contra maxia.
actors.hero.talent.remote_beacon.title=Marca Remota
actors.hero.talent.remote_beacon.desc=_+1:_ O Mago pode colocar unha marca de teletransporte en calquera lugar a _4 baldosas de distancia_.\n\n_+2:_ O Mago pode colocar unha marca de teletransporte en calquera lugar a _8 baldosas de distancia_.\n\n_+3:_ O Mago pode colocar unha marca de teletransporte en calquera lugar a _12 baldosas de distancia_.\n\n_+4:_ O Mago pode colocar unha marca de teletransporte en calquera lugar a _16 baldosas de distancia_.\n\nO Mago non pode teletransportarse ata localizacións inaccesibles.
actors.hero.talent.longrange_warp.title=Teletransporte de Largo Alcance
actors.hero.talent.longrange_warp.desc=_+1:_ O Mago pode teletransportarse entre Niveis de Mazmorra, cun _custo do 150% respecto dunha teleportación normal_.\n\n_+2:_ O Mago pode teletransportarse entre Niveis de Mazmorra, cun _custo do 117% respecto dunha teleportación normal_.\n\n_+3:_ O Mago pode teletransportarse entre Niveis de Mazmorra, cun _custo do 83% respecto dunha teleportación normal_.\n\n_+4:_ O Mago pode teletransportarse entre Niveis de Mazmorra, cun _custo do 50% respecto dunha teleportación normal_.\n\nO Mago non pode usar o Teletransporte de Largo Alcance para abandonar un Nivel pechado.

#rogue
actors.hero.talent.cached_rations.title=racións almacenadas
actors.hero.talent.cached_rations.desc=_+1:_ O Pícaro pode atopar _4 pequenas racións de comida_ dentro cofres cando explora os primeiros niveis do calabozo.\n\n_+2:_ O Pícaro pode atopar _6 pequenas racións de comida_ dentro cofres cando explora os primeiros niveis do calabozo.
actors.hero.talent.thiefs_intuition.title=intuición do mangante
actors.hero.talent.thiefs_intuition.desc=_+1:_ O Pícaro identifica aneis _o doble de rápido_ e identifica o tipo de anel cando o equipa.\n\n_+2:_ O Pícaro identifica aneis _cando os equipa_ e identifica o tipo de anel  _cando o recolle_.
actors.hero.talent.sucker_punch.title=moquete ó despiste
actors.hero.talent.sucker_punch.desc=_+1:_ O Pícaro fai _1-2 de dano adicional_ a primeira vez que ataca por sorpresa a un inimigo.\n\n_+2:_ O Pícaro fai _2 de dano adicional_ a primeira vez que ataca por sorpresa a un inimigo.
actors.hero.talent.protective_shadows.title=sombras protectoras
actors.hero.talent.protective_shadows.desc=_+1:_ O Pícaro gaña protección _cada turno_ que permanece invisible, _ata un máximo de 3_.\n\n_+2:_ O Pícaro gaña protección _cada turno_ que permanece invisible, _ata un máximo de 5_.

actors.hero.talent.mystical_meal.title=menú místico
actors.hero.talent.mystical_meal.desc=_+1:_ Comer lévalle ó Pícaro 1 turno e garántelle _3 turnos de recarga de artefactos_.\n\n_+2:_ Comer lévalle ó Pícaro 1 turno e garántelle _5 turnos de recarga de artefactos_.\n\nEste talento non pode empregarse para encher o Corno da Abundancia.
actors.hero.talent.mystical_upgrade.title=mellora mística
actors.hero.talent.mystical_upgrade.desc=_+1:_ Empregar un pergamiño de mellora recarga instantaneamente a capa do Pícaro _con 2 cargas_, esta cantidade pode superar o límite de carga actual da capa.\n\n_+2:_ Empregar un pergamiño de mellora recarga instantaneamente a capa do Pícaro _con 3 cargas_, esta cantidade pode superar o límite de carga actual da capa.\n\nEste talento tamén se activa cando empregas pergamiños ou conxuros baseados en pergamiños de mellora.
actors.hero.talent.mystical_upgrade.meta_desc=_Se un heroe distinto obtén este talento_ obterá no seu lugar 6 turnos de recarga de artefactos con +1, ou 10 turnos con +2.
actors.hero.talent.wide_search.title=búsqueda extensiva
actors.hero.talent.wide_search.desc=_+1:_ O radio de busca do Pícaro increméntase dun cadrado de 5x5 ata un _círculo de 7x7_.\n\n_+2:_ O radio de busca do Pícaro increméntase dun cadrado de 5x5 ata un _cadrado de 7x7_.
actors.hero.talent.wide_search.meta_desc=_Se un heroe distinto obtén este talento_ obterá no seu lugar unha mellora do radio de busca dun cadrado de 3x3 a un círculo de 5x5 con +1, ata un cuadrado de 5x5 con +2.
actors.hero.talent.silent_steps.title=pasos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ O Pícaro non esperta a inimigos durmintes mentres estea _a 3 baldosas ou máis deles_.\n\n_+2:_ O Pícaro non esperta a inimigos durmintes mentres _non estea pegado a eles_.
actors.hero.talent.rogues_foresight.title=visión mental do pícaro
actors.hero.talent.rogues_foresight.desc=_+1:_ Cando o Pícaro estea nun nivel cunha estancia oculta, ten un _50% de posibilidades_ de darse conta de que o nivel contén un segredo.\n\n_+2:_ Cando o Pícaro estea nun nivel cunha estancia oculta, ten un _75% de posibilidades_ de darse conta de que o nivel contén un segredo.

actors.hero.talent.light_cloak.title=capa lixeira
actors.hero.talent.light_cloak.desc=_+1:_ O Pícaro pode usar a súa capa de sombras cando non está equipada, pero se recarga a un _25% da súa velocidade normal_.\n\n_+2:_ O Pícaro pode usar a súa capa de sombras cando non está equipada, pero se recarga a un _50% da súa velocidade normal_.\n\n_+3:_ O Pícaro pode usar a súa capa de sombras cando non está equipada, pero se recarga a un _75% da súa velocidade normal_.
actors.hero.talent.light_cloak.meta_desc=_Se un heroe distinto obtén este talento_ gañará no seu lugar un incremento na velocidade de carga de artefactos dun 7/13/20% con +1/+2/+3.
actors.hero.talent.enhanced_rings.title=aneis mellorados
actors.hero.talent.enhanced_rings.desc=_+1:_ Cando o Pícaro empregue un artefacto, os seus aneis gañan unha mellora de +1 durante _3 turnos_.\n\n_+2:_ Cando o Pícaro empregue un artefacto, os seus aneis gañan unha mellora de +1 durante _6 turnos_.\n\n_+3:_ Cando o Pícaro empregue un artefacto, os seus aneis gañan unha mellora de +1 durante _9 turnos_.

actors.hero.talent.enhanced_lethality.title=letalidad mellorada
actors.hero.talent.enhanced_lethality.desc=_+1:_ O Asasino pode liquidar enemigos que se atopen baixo o _4/13/27/67% da saúde total_ por nivel de preparación, ata un límite de 3/10/20/50%.\n\n_+2:_ O Asasino pode liquidar enemigos que se atopen baixo o _5/17/33/83% da saúde total_ por nivel de preparación, ata un límite de 3/10/20/50%.\n\n_+3:_ O Asasino pode liquidar enemigos que se atopen baixo o _6/20/40/100% da saúde total_ por nivel de preparación, ata un límite de 3/10/20/50%.
actors.hero.talent.assassins_reach.title=alcance do asasino
actors.hero.talent.assassins_reach.desc=_+1:_ O rango do asasino para afectar ós inimigos tendo en conta o tempo empregado preparando o golpe aumenta ata as _1/3/4/6 baldosas_, desde 1/2/3/4 respectivamente.\n\n_+2:_ O rango do asasino para afectar ós inimigos tendo en conta o tempo empregado preparando o golpe aumenta ata as _2/4/6/8 baldosas_, desde 1/2/3/4 respectivamente.\n\n_+3:_ O rango do asasino para afectar ós inimigos tendo en conta o tempo empregado preparando o golpe aumenta ata as _2/5/7/10 baldosas_, desde 1/2/3/4 respectivamente.
actors.hero.talent.bounty_hunter.title=cazarrecompensas
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _2/4/8/16%_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _4/8/16/32%_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _6/12/24/48%_, per level of preparation.

actors.hero.talent.evasive_armor.title=armadura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mentres corra acrobáticamente, o Corredor Acrobático gaña _+1 de evasión_ adicional por cada punto de forza sobrante na súa armadura.\n\n_+2:_ Mentres corra acrobáticamente, o Corredor Acrobático gaña _+2 de evasión_ adicional por cada punto de forza sobrante na súa armadura.\n\n_+3:_ Mentres corra acrobáticamente, o Corredor Acrobático gaña _+3 de evasión_ adicional por cada punto de forza sobrante na súa armadura.
actors.hero.talent.projectile_momentum.title=proxectil impulsado
actors.hero.talent.projectile_momentum.desc=_+1:_ Mentres corra acrobáticamente, o Corredor Acrobático gaña _+20% de precisión e +15% ó dano_ con armas arreboladizas.\n\n_+2:_ Mentres corra acrobáticamente, o Corredor Acrobático gaña _+40% de precisión e +30% ó dano_ con armas arreboladizas.\n\n_+3:_ Mentres corra acrobáticamente, o Corredor Acrobático gaña _+60% de precisión e +45% ó dano_ con armas arreboladizas.
actors.hero.talent.speedy_stealth.title=sixilo acelerado
actors.hero.talent.speedy_stealth.desc=_+1:_ O Corredor Acrobático gaña 2 puntos de impulso por turno cando está invisible.\n\n_+2:_ A maiores dos beneficios de +1, os puntos de impulso non se perden cando o Corredor Acrobático está invisible.\n\n_+3:_ A maiores dos beneficios de +1 e +2, o Corredor Acrobático móvese ó doble da súa velocidade cando está invisible, sen importar se está correndo acrobáticamente ou non.

actors.hero.talent.hasty_retreat.title=retirada apresurada
actors.hero.talent.hasty_retreat.desc=_+1:_ Despois de desaparecer baixo un lóstrego o Pícaro gaña _1 turno_ de apresuramento e invisibilidade.\n\n_+2:_ Despois de desaparecer baixo un lóstrego o Pícaro gaña _2 turnos_ de apresuramento e invisibilidade.\n\n_+3:_ Despois de desaparecer baixo un lóstrego o Pícaro gaña _3 turnos_ de apresuramento e invisibilidade.\n\n_+4:_ Despois de desaparecer baixo un lóstrego o Pícaro gaña _4 turnos_ de apresuramento e invisibilidade.
actors.hero.talent.body_replacement.title=cambio de corpo
actors.hero.talent.body_replacement.desc=_+1:_ Despois de desaparecer baixo un lóstrego, o Pícaro deixa no sitio un boneco de madeira que ten _20 de saúde e 1-3 de armadura_.\n\n_+2:_ Despois de desaparecer baixo un lóstrego, o Pícaro deixa no sitio un boneco de madeira que ten _40 de saúde e 2-6 de armadura_.\n\n_+3:_ Despois de desaparecer baixo un lóstrego, o Pícaro deixa no sitio un boneco de madeira que ten _60 de saúde e 3-9 de armadura_.\n\n_+4:_ Despois de desaparecer baixo un lóstrego, o Pícaro deixa no sitio un boneco de madeira que ten _80 de saúde e 4-12 de armadura_.\n\nUnicamente pode estar activo un boneco de cada vez.
actors.hero.talent.shadow_step.title=paso sombrío
actors.hero.talent.shadow_step.desc=_+1:_ Cando o Pícaro emprega a súa bomba de fume estando invisible, non consume turnos e gasta un _20% menos_ de carga respecto do custo habitual, pero non pode cegar inimigos ou activar outros talentos.\n\n_+2:_ Cando o Pícaro emprega a súa bomba de fume estando invisible, non consume turnos e gasta un _36% menos_ de carga respecto do custo habitual, pero non pode cegar inimigos ou activar outros talentos.\n\n_+3:_ Cando o Pícaro emprega a súa bomba de fume estando invisible, non consume turnos e gasta un _50% menos_ de carga respecto do custo habitual, pero non pode cegar inimigos ou activar outros talentos.\n\n_+4:_Cando o Pícaro emprega a súa bomba de fume estando invisible, non consume turnos e gasta un _60% menos_ de carga respecto do custo habitual, pero non pode cegar inimigos ou activar outros talentos.

actors.hero.talent.fear_the_reaper.title=temor á morte
actors.hero.talent.fear_the_reaper.desc=_+1:_ Cando un inimigo coa marca da morte acada 0 pv, queda _lisiado_.\n\n_+2:_ Cando un inimigo coa marca da morte acada 0 pv, queda _asustado e lisiado_.\n\n_+3:_ Cando un inimigo coa marca da morte acada 0 pv, queda _asustado e lisiado_ e os inimigos a 3 baldosas quedan tamén _lisiados_.\n\n_+4:_ Cando un inimigo coa marca da morte acada 0 pv, queda _asustado e lisiado_ e os inimigos a 3 baldosas quedan tamén _asustados e lisiados_.
actors.hero.talent.deathly_durability.title=resistencia á morte
actors.hero.talent.deathly_durability.desc=_+1:_ Inimigos eliminados pola marca da morte danlle ó Pícaro unha protección do _13%_ dos pv que tiñan cando foron marcados.\n\n_+2:_ Inimigos eliminados pola marca da morte danlle ó Pícaro unha protección do _25%_ dos pv que tiñan cando foron marcados.\n\n_+3:_ Inimigos eliminados pola marca da morte danlle ó Pícaro unha protección do _38%_ dos pv que tiñan cando foron marcados.\n\n_+4:_ Inimigos eliminados pola marca da morte danlle ó Pícaro unha protección do _50%_ dos pv que tiñan cando foron marcados.
actors.hero.talent.double_mark.title=marca doble
actors.hero.talent.double_mark.desc=_+1:_ Marcar un segundo obxectivo xunto co primeiro ten un _30% de reducción do custo de carga_.\n\n_+2:_ Marcar un segundo obxectivo xunto co primeiro ten un _50% de reducción do custo de carga_.\n\n_+3:_ Marcar un segundo obxectivo xunto co primeiro ten un _60% de reducción do custo de carga_.\n\n_+4:_ Marcar un segundo obxectivo xunto co primeiro ten un _75% de reducción do custo de carga_.

actors.hero.talent.shadow_blade.title=coitelo de sombras
actors.hero.talent.shadow_blade.desc=_+1:_ O clon de sombras gaña _8%_ do dano do hero por turno, e ten un _25% de probabilidades_ de empregar o encantamento da arma do heroe.\n\n_+2:_ O clon de sombras gaña _16%_ do dano do hero por turno, e ten un _50% de probabilidades_ de empregar o encantamento da arma do heroe.\n\n_+3:_ O clon de sombras gaña _24%_ do dano do hero por turno, e ten un _75% de probabilidades_ de empregar o encantamento da arma do heroe.\n\n_+4:_ O clon de sombras gaña _32%_ do dano do hero por turno, e ten un _100% de probabilidades_ de empregar o encantamento da arma do heroe.
actors.hero.talent.cloned_armor.title=armadura clonada
actors.hero.talent.cloned_armor.desc=_+1:_ O Clon de sombras gaña _12%_ do valor da armadura do heroe, e ten un _25% de probabilidades_ de empregar o glifo inscrito na armadura do heroe.\n\n_+2:_ O Clon de sombras gaña _24%_ do valor da armadura do heroe, e ten un _50% de probabilidades_ de empregar o glifo inscrito na armadura do heroe.\n\n_+3:_ O Clon de sombras gaña _36%_ do valor da armadura do heroe, e ten un _75% de probabilidades_ de empregar o glifo inscrito na armadura do heroe.\n\n_+4:_  O Clon de sombras gaña _48%_ do valor da armadura do heroe, e ten un _100% de probabilidades_ de empregar o glifo inscrito na armadura do heroe.
actors.hero.talent.perfect_copy.title=copia perfecta
actors.hero.talent.perfect_copy.desc=_+1:_ O clon de sombras gaña _10%_ dos PV máximos do heroe e pode intercambiar instantaneamente a posición con el cando se atopan a unha distancia máxima de _1 baldosa_.\n\n_+2:_ O clon de sombras gaña _20%_ dos PV máximos do heroe e pode intercambiar instantaneamente a posición con el cando se atopan a unha distancia máxima de _2 baldosas_.\n\n_+3:_ O clon de sombras gaña _30%_ dos PV máximos do heroe e pode intercambiar instantaneamente a posición con el cando se atopan a unha distancia máxima de _3 baldosas_.\n\n_+4:_ O clon de sombras gaña _40%_ dos PV máximos do heroe e pode intercambiar instantaneamente a posición con el cando se atopan a unha distancia máxima de _4 baldosas_.

#huntress
actors.hero.talent.natures_bounty.title=agasallo da natureza
actors.hero.talent.natures_bounty.desc=_+1:_ A Cazadora pode atopar ata _4 amorodos_ ocultos na herba cando explora os primeiros niveis dos calabozos subterráneos.\n\n_+2:_ A Cazadora pode atopar ata _6 amorodos_ ocultos na herba cando explora os primeiros niveis dos calabozos subterráneos.
actors.hero.talent.survivalists_intuition.title=intuición do supervivente
actors.hero.talent.survivalists_intuition.desc=_+1:_ A Cazadora identifica todo o seu equipamento _1.75 veces máis rápido_.\n\n_+2:_ A Cazadora identifica todo o seu equipamento _2.5 veces máis rápido_.
actors.hero.talent.followup_strike.title=golpes encadenados
actors.hero.talent.followup_strike.desc=_+1:_ Cando a Cazadora impacta nun inimigo co seu arco ou cunha arma arreboladiza, o seu próximo ataque corpo a corpo contra ese inimigo fai _2 puntos de dano adicionais_.\n\n_+2:_ Cando a Cazadora impacta nun inimigo co seu arco ou cunha arma arreboladiza, o seu próximo ataque corpo a corpo contra ese inimigo fai _3 puntos de dano adicionais_.
actors.hero.talent.natures_aid.title=axuda da natureza
actors.hero.talent.natures_aid.desc=_+1:_ A Cazadora gaña 0-2 de armadura de pel de casca, que se esvarece ós _3 turnos_, cando se activa unha planta na súa liña de visión.\n\n_+2:_ A Cazadora gaña 0-2 de armadura de pel de casca, que se esvarece ós _5 turnos_, cando se activa unha planta na súa liña de visión.

actors.hero.talent.invigorating_meal.title=xantar vigorizante
actors.hero.talent.invigorating_meal.desc=_+1:_ Xantar lévalle á Cazadora 1 turno (os amorodos cómense sen gastar turno) e garántelle _1 turno de apresuramento_.\n\n_+2:_ Xantar lévalle á Cazadora 1 turno (os amorodos cómense sen gastar turno) e garántelle _2 turnos de apresuramento_.
actors.hero.talent.restored_nature.title=natureza restaurada
actors.hero.talent.restored_nature.desc=_+1:_ Tomar unha poción de curación fai brotar _ata 5 casillas de herba alta_ ó redor da Cazadora, e enraíza ós inimigos adxacentes durante _2 turnos_.\n\n_+2:_ Tomar unha poción de curación fai brotar _ata 8 casillas de herba alta_ ó redor da Cazadora, e enraíza ós inimigos adxacentes durante _3 turnos_.\n\nEste talento tamén se activa cando se toman pocións ou elixires baseados en pocións de curación.
actors.hero.talent.rejuvenating_steps.title=pasos rexuvenecedores
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Cando a Cazadora pisa a herba corta ou a borralla, estas casillas transfórmanse en herba alta que a Cazadora atravesa de forma instantánea. Esta habilidade pode voltar a activarse despois de _10 turnos_.\n\n_+2:_ Cando a Cazadora pisa a herba corta ou a borralla, estas casillas transfórmanse en herba alta que a Cazadora atravesa de forma instantánea. Esta habilidade pode voltar a activarse despois de _5 turnos_.\n\nEste talento producirá herba alta tamén cando os efectos de rexeneración pasiva non estean activos ou a heroína non teña ganado experiencia fai tempo.
actors.hero.talent.heightened_senses.title=sentidos mellorados
actors.hero.talent.heightened_senses.desc=_+1:_ A Cazadora gaña visión mental sobre calquera inimigo ubicado a _2 baldosas_ dela.\n\n_+2:_ A Cazadora gaña visión mental sobre calquera inimigo ubicado a _3 baldosas_ dela.
actors.hero.talent.durable_projectiles.title=proxectís duradeiros
actors.hero.talent.durable_projectiles.desc=_+1:_ As armas arreboladizas teñen un _50% máis de durabilidade_ cando son usadas pola Cazadora.\n\n_+2:_ As armas arreboladizas teñen un _75% máis de durabilidade_ cando son usadas pola Cazadora.

actors.hero.talent.point_blank.title=disparo preciso
actors.hero.talent.point_blank.desc=_+1:_ Cando a Cazadora emprega o seu arco ou unha arma arreboladiza corpo a corpo gaña un _-30% de precisión_ en lugar de -50%.\n\n_+2:_ Cando a Cazadora emprega o seu arco ou unha arma arreboladiza corpo a corpo gaña un _-10% de precisión_ en lugar de -50%.\n\n_+3:_ Cando a Cazadora emprega o seu arco ou unha arma arreboladiza corpo a corpo gaña un _+10% de precisión_ en lugar de -50%.\n\nTen en conta que as armas arreboladizas ou o arco espiritual teñen unha precisión de +50% cando se disparan con distancia.
actors.hero.talent.seer_shot.title=disparo vidente
actors.hero.talent.seer_shot.desc=_+1:_ Cando a cazadora lanza unha frecha contra o solo, garántelle visión nunha area de 3x3 casillas durante _5 turnos_. Esta habilidade pode empregarse de novo tras 20 turnos.\n\n_+2:_ Cando a cazadora lanza unha frecha contra o solo, garántelle visión nunha area de 3x3 casillas durante _10 turnos_. Esta habilidade pode empregarse de novo tras 20 turnos.\n\n_+3:_ Cando a cazadora lanza unha frecha contra o solo, garántelle visión nunha area de 3x3 casillas durante _15 turnos_. Esta habilidade pode empregarse de novo tras 20 turnos.
actors.hero.talent.seer_shot.meta_desc=_Se un heroe distinto obtén este talento_ activarase con calquera arma arreboladiza.

actors.hero.talent.farsight.title=vista lonxana
actors.hero.talent.farsight.desc=_+1:_ O rango de visión da Francotiradora _mellora en 25%_.\n\n_+2:_ O rango de visión da Francotiradora _mellora en 50%_.\n\n_+3:_ O rango de visión da Francotiradora _mellora en 75%_.
actors.hero.talent.shared_enchantment.title=ecantamento compartido
actors.hero.talent.shared_enchantment.desc=_+1:_ As armas arreboladizas teñen un _33% de probabilidade_ de activar o encantamento do arco da Francotiradora.\n\n_+2:_ As armas arreboladizas teñen un _67% de probabilidade_ de activar o encantamento do arco da Francotiradora.\n\n_+3:_ As armas arreboladizas teñen un _100% de probabilidade_ de activar o encantamento do arco da Francotiradora.\n\nEste talento non se aplica ós dardos disparados cunha bésta encantada, os cales activarán o correspondente encantamento da bésta.
actors.hero.talent.shared_upgrades.title=melloras compartidas
actors.hero.talent.shared_upgrades.desc=_+1:_ Cando a Francotiradora ataque cunha arma arreboladiza mellorada, cada nivel incrementa a duración da marca da francotiradora nun turno e o dano do seu ataque especial nun _10%_.\n\n_+2:_ Cando a Francotiradora ataque cunha arma arreboladiza mellorada, cada nivel incrementa a duración da marca da francotiradora nun turno e o dano do seu ataque especial nun _20%_.\n\n_+3:_ Cando a Francotiradora ataque cunha arma arreboladiza mellorada, cada nivel incrementa a duración da marca da francotiradora nun turno e o dano do seu ataque especial nun _30%_.

actors.hero.talent.durable_tips.title=proxectís duradeiros
actors.hero.talent.durable_tips.desc=_+1:_ Os dardos afiados teñen _o doble de durabilidade_ cando a Guardiá os usa.\n\n_+2:_ Os dardos afiados teñen _o triple de durabilidade_ cando a Guardiá os usa.\n\n_+3:_ Os dardos afiados teñen _o cuádruple de durabilidade_ cando a Guardiá os usa.
actors.hero.talent.barkskin.title=pel de casca
actors.hero.talent.barkskin.desc=_+1:_ Cando pise a herba alta, A Guardiá gaña _0-50% do seu nivel_ en armadura de pel de casca que se esvarece nun turno.\n\n_+2:_ Cando pise a herba alta, A Guardiá gaña _0-100% do seu nivel_ en armadura de pel de casca que se esvarece nun turno.\n\n_+3:_ Cando pise a herba alta, A Guardiá gaña _0-150% do seu nivel_ en armadura de pel de casca que se esvarece nun turno.
actors.hero.talent.shielding_dew.title=rosada protectora
actors.hero.talent.shielding_dew.desc=_+1:_ As gotas de rosada poden protexer á Guardiá cando a súa saúde estea chea, ata un _20% dos seus PV máximos_.\n\n_+2:_ As gotas de rosada poden protexer á Guardiá cando a súa saúde estea chea, ata un _40% dos seus PV máximos_.\n\n_+3:_ As gotas de rosada poden protexer á Guardiá cando a súa saúde estea chea, ata un _60% dos seus PV máximos_.

actors.hero.talent.fan_of_blades.title=abano de coitelas
actors.hero.talent.fan_of_blades.desc=_+1:_ As coitelas espectrais poden impactar a _1 obxectivo adicional_ facendo 50% de dano. O obxectivo debe ser visible e atoparse dentro dun _cono de 30 graos_.\n\n_+2:_ As coitelas espectrais poden impactar a _2 obxectivos adicionais_ facendo 50% de dano. O obxectivo debe ser visible e atoparse dentro dun _cono de 60 graos_.\n\n_+3:_ As coitelas espectrais poden impactar a _3 obxectivos adicionais_ facendo 50% de dano. O obxectivo debe ser visible e atoparse dentro dun _cono de 90 graos_.\n\n_+4:_ As coitelas espectrais poden impactar a _4 obxectivos adicionais_ facendo 50% de dano. O obxectivo debe ser visible e atoparse dentro dun _cono de 120 graos_.
actors.hero.talent.projecting_blades.title=coitelas proxectadas
actors.hero.talent.projecting_blades.desc=_+1:_ As coitelas espectrais teñen un _+25% de precisión_ e poden atravesar ata _2 casillas de muro ou parede_.\n\n_+2:_ As coitelas espectrais teñen un _+50% de precisión_ e poden atravesar ata _4 baldosas de muro ou parede_.\n\n_+3:_ As coitelas espectrais teñen un _+75% de precisión_ e poden atravesar ata _6 baldosas de muro ou parede_.\n\n_+4:_ As coitelas espectrais teñen un _+100% de precisión_ e poden atravesar ata _8 baldosas de muro ou parede_.
actors.hero.talent.spirit_blades.title=coitelas espirituais
actors.hero.talent.spirit_blades.desc=_+1:_ As coitelas espectrais teñen un _30% de oportunidade_ de empregar o encantamento do arco espiritual.\n\n_+2:_ As coitelas espectrais teñen un _60% de oportunidade_ de empregar o encantamento do arco espiritual.\n\n_+3:_ As coitelas espectrais teñen un _90% de oportunidade_ de empregar o encantamento do arco espiritual.\n\n_+4:_ As coitelas espectrais teñen un _100% de oportunidade_ de empregar o encantamento do arco espiritual. e activan encantamentos cunha frecuencia un  _10% maior_.

actors.hero.talent.growing_power.title=poder do crecemento
actors.hero.talent.growing_power.desc=_+1:_ O ataque e a velocidade de movemento poténcianse grazas ó poder da natureza mellorando dun 33% and 100% ata un _38% e 125%_ respectivamente.\n\n_+2:_ O ataque e a velocidade de movemento poténcianse grazas ó poder da natureza mellorando dun 33% and 100% ata un _42% e 150%_ respectivamente.\n\n_+3:_ O ataque e a velocidade de movemento poténcianse grazas ó poder da natureza mellorando dun 33% and 100% ata un _46% e 175%_ respectivamente.\n\n_+4:_ O ataque e a velocidade de movemento poténcianse grazas ó poder da natureza mellorando dun 33% and 100% ata un _50% e 200%_ respectivamente.
actors.hero.talent.natures_wrath.title=ira da natureza
actors.hero.talent.natures_wrath.desc=_+1:_ Mentres o poder da natureza estea activo, os disparos do arco espiritual teñen un _8% de posibilidades_ de activar un efecto positivo de planta  aleatorio.\n\n_+2:_ Mentres o poder da natureza estea activo, os disparos do arco espiritual teñen un _17% de posibilidades_ de activar un efecto positivo de planta aleatorio.\n\n_+3:_ Mentres o poder da natureza estea activo, os disparos do arco espiritual teñen un _25% de posibilidades_ de activar un efecto positivo de planta aleatorio.\n\n_+4:_ Mentres o poder da natureza estea activo, os disparos do arco espiritual teñen un _33% de posibilidades_ de activar un efecto positivo de planta aleatorio.\n\nAs plantas que poden ser activadas son: herba da cegueira, flor de lume, chapeu de xeo, musgo da dor e enredadeira de tormenta.
actors.hero.talent.wild_momentum.title=impulso salvaxe
actors.hero.talent.wild_momentum.desc=_+1:_ Matar un inimigo co arco espiritual alonga a duración do poder da natureza _1 turno_. A duración poder ser estendida un máximo de _2 turnos_.\n\n_+2:_ Matar un inimigo co arco espiritual alonga a duración do poder da natureza _2 turnos_. A duración poder ser estendida un máximo de _4 turnos_.\n\n_+3:_ Matar un inimigo co arco espiritual alonga a duración do poder da natureza _3 turnos_. A duración poder ser estendida un máximo de _6 turnos_.\n\n_+4:_Matar un inimigo co arco espiritual alonga a duración do poder da natureza _4 turnos_. A duración poder ser estendida un máximo de _8 turnos_.

actors.hero.talent.eagle_eye.title=ollo de aguia
actors.hero.talent.eagle_eye.desc=_+1:_ O rango de visión do falcón espiritual increméntase das 6 ás _7 baldosas._\n\n_+2:_ O rango de visión do falcón espiritual increméntase das 6 ás _8 baldosas._\n\n_+3:_ O rango de visión do falcón espiritual increméntase das 6 ás _9 baldosas_ e concede _2 baldosas_ de visión mental.\n\n_+4:_ O rango de visión do falcón espiritual increméntase das 6 ás _10 baldosas_ e concede _3 baldosas_ de visión mental.
actors.hero.talent.go_for_the_eyes.title=picar nos ollos
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Os ataques do falcón espiritual cegan ós inimigos _2 turnos_.\n\n_+2:_ Os ataques do falcón espiritual cegan ós inimigos _5 turnos_.\n\n_+3:_ Os ataques do falcón espiritual cegan ós inimigos _5 turnos_ e quedan mancados _2 turnos_.\n\n_+4:_ Os ataques do falcón espiritual cegan ós inimigos _5 turnos_ e quedan mancados _5 turnos_.
actors.hero.talent.swift_spirit.title=espírito acelerado
actors.hero.talent.swift_spirit.desc=_+1:_ O movemento do falcón espiritual increméntase de 2 a _2.5 baldosas_ e garante a esquiva dos _2 primeiros ataques_ que lle fagan.\n\n_+2:_ O movemento do falcón espiritual increméntase de 2 a _3 baldosas_ e garante a esquiva dos _4 primeiros ataques_ que lle fagan.\n\n_+3:_ O movemento do falcón espiritual increméntase de 2 a _3.5 baldosas_ e garante a esquiva dos _6 primeiros ataques_ que lle fagan.\n\n_+4:_O movemento do falcón espiritual increméntase de 2 a _4 baldosas_ e garante a esquiva dos _8 primeiros ataques_ que lle fagan.

