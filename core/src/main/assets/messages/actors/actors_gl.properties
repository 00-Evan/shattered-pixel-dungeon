actors.hero.talent.heroic_energy.title=enerxía heroica
actors.hero.talent.heroic_energy.rat_title=enerxía ratoñenta
actors.hero.talent.heroic_energy.desc=_+1:_ O heroe pode usar a habilidade da súa armadura cun consumo de carga _reducido un 13%_.\n\n_+2:_ O heroe pode usar a habilidade da súa armadura cun consumo de carga _reducido un 24%_.\n\n_+3:_ O heroe pode usar a habilidade da súa armadura cun consumo de carga _reducido un 34%_.\n\n_+4:_ O heroe pode usar a habilidade da súa armadura cun consumo de carga _reducido un 43%_.

actors.hero.talent.ratsistance.title=ratosistencia
actors.hero.talent.ratsistance.desc=_+1:_ Os inimigos ratatransmutados hostiles fan _-10% de dano_.\n\n_+2:_ Os inimigos ratatransmutados hostiles fan _-19% de dano_.\n\n_+3:_ Os inimigos ratatransmutados hostiles fan _-27% de dano_.\n\n_+4:_ Os inimigos ratatransmutados hostiles fan _-35% de dano_.
actors.hero.talent.ratlomacy.title=ratiplomacia
actors.hero.talent.ratlomacy.desc=_+1:_ Usar a ratatransmutación en inimigos xa ratatransmutados fainos amistosos e convirte a transformación en permanente.\n\n_+2:_ Usar a ratatransmutación en inimigos xa ratatransmutados fainos amistosos, convirte a transformación en permanente e concédelles _2 turnos_ de adrenalina.\n\n_+3:_ Usar a ratatransmutación en inimigos xa ratatransmutados fainos amistosos, convirte a transformación en permanente e concédelles _4 turnos_ de adrenalina.\n\n_+4:_ Usar a ratatransmutación en inimigos xa ratatransmutados fainos amistosos, convirte a transformación en permanente e concédelles _6 turnos_ de adrenalina.
actors.hero.talent.ratforcements.title=ratirrefuerzos
actors.hero.talent.ratforcements.desc=_+1:_ Usar ratatransmutación sobre ti mesmo _invoca 1 rata marsupial_ aliada ó teu carón.\n\n_+2:_ Usar ratatransmutación sobre ti mesmo _invoca 2 ratas marsupiais_  aliadas ó teu carón.\n\n_+3:_ Usar ratatransmutación sobre ti mesmo _invoca 3 ratas marsupiais_ aliadas ó teu carón.\n\n_+4:_ Usar ratatransmutación sobre ti mesmo _invoca 4 ratas marsupiais_ aliadas ó teu carón.



###npcs
actors.mobs.npcs.blacksmith.name=la forja del troll
actors.mobs.npcs.blacksmith.gold_1=¡Eo, humano! ¿Fasme un favor? Colle esta machada e pícame _15 anacos de ouro escuro_. Quererás cobrar, supoño, os humanos sodes o carallo... Pois cartos non teño, pero se me traes un par de armas ou armaduras da mesma clase que teñas identificadas podo forxalas e crear unha máis poderosa. Considérate afortunado, son o único ferreiro de por aquí.
actors.mobs.npcs.blacksmith.blood_1=¡Eo, humano! ¿Fasme un favor? Colle esta picaraña e _mata un morcego_, necesito a súa sangue na ferramenta para un traballo que estou facendo. Quererás cobrar, supoño, os humanos sodes o carallo... Pois cartos non teño, pero se me traes un par de armas ou armaduras da mesma clase que teñas identificadas podo forxalas e crear unha máis poderosa. Considérate afortunado, son o único ferreiro de por aquí.
actors.mobs.npcs.blacksmith.lost_pick=¿Estás de broma? ¿Onde está a miña picaraña?
actors.mobs.npcs.blacksmith.gold_2=Ouro escuro, 15 anacos. ¿Tan difícil é memorizalo?
actors.mobs.npcs.blacksmith.blood_2=Díxenche que necesito sangue na picaraña. ¡Espabila a un morcego con ela!
actors.mobs.npcs.blacksmith.completed=¡Home! !Por fin voltas co traballo feito! Mellor tarde ca nunca...
actors.mobs.npcs.blacksmith.get_lost=¡Estou atarefado! ¡Vai rañala!
actors.mobs.npcs.blacksmith.same_item=¡Escolle dous obxectos distintos, non o mesmo dúas veces!
actors.mobs.npcs.blacksmith.diff_type=¡Escolle 2 obxectos da mesma clase!
actors.mobs.npcs.blacksmith.un_ided=Preciso saber co que estou a traballar ¡Tes que identificar primeiro os obxectos!
actors.mobs.npcs.blacksmith.cursed=¡Non traballo con obxectos malditos!
actors.mobs.npcs.blacksmith.degraded=¡Isto é noxento! ¡É dunha calidade tan mala que non vale para nada!
actors.mobs.npcs.blacksmith.cant_reforge=¡Non podo combinar estos dous obxectos na forxa!
actors.mobs.npcs.blacksmith.def_verb=Bloqueado
actors.mobs.npcs.blacksmith.desc=Este troll ferreiro parécese a tódolos trolls: É alto e corcovado, e a súa pel recorda á pedra tanto na cor como na textura. Asemade, o ferreiro troll está a traballar con ferramentas desproporcionadamente pequenas.

actors.mobs.npcs.ghost.name=pantasma triste
actors.mobs.npcs.ghost.rat_1=Ola %s... Unha vez eu fun coma ti - forte e confiado... Pero fun derrotado por unha besta noxenta... Non podo marchar deste lugar... Non ata que atope vinganza... Vence á _rata fedenta_ que esganou a miña vida...\n\nAnda por esta zona... botando porcallada alá por onde pasa... _Gárdate da súa nube cheirenta e a súa dentada corrosiva, o ácido disólvese na auga..._
actors.mobs.npcs.ghost.rat_2=Prégocho... Axúdame... Mata esa abominación...\n\n_Combátea na auga... Esquiva o seu cheiro..._
actors.mobs.npcs.ghost.gnoll_1=Ola %s... Unha vez fun coma ti, forte e confiado... Pero derrotoume un perigoso inimigo... Non podo marchar deste lugar... Non ata que atope vinganza... Vence ó _gnoll trampulleiro_ que esganou a miña vida...\n\nNon é coma os outros gnolls... Ocúltase empregando armas arreboladizas... _Gárdate dos seus dardos incendiarios e velenosos, non o ataques a distancia..._
actors.mobs.npcs.ghost.gnoll_2=Prégocho... Axúdame... Derrota ó trampulleiro...\n\n_Non o deixes atacar a distancia... Aproxímate canto poidas..._
actors.mobs.npcs.ghost.crab_1=Ola %s... Unha vez eu fun coma ti, forte e confiado... Pero fun derrotado por unha criatura ancestral... Non podo marchar deste lugar... Non ata que atope vinganza... Vence ó _gran cangrexo_ que esganou a miña vida...\n\nProcede de tempos escuros e remotos... Cunha pinza xigantesca e unha forte cuncha... _Gárdate da súa pinza, debes sorprender ó cangrexo ou bloqueará o teu golpe..._
actors.mobs.npcs.ghost.crab_2=Prégocho... Axúdame... Acaba co crustáceo...\n\n_Bloquea tódolos golpes... sempre que os vexa chegar..._
actors.mobs.npcs.ghost.find_me=Graciñas... ven na miña procura...
actors.mobs.npcs.ghost.desc=A pantasma é medianamente visible. Asemella un punto sen forma de luz escintilante cunha faciana chea de tristura.

actors.mobs.npcs.imp.name=diaño ambicioso
actors.mobs.npcs.imp.golems_1=¿Es un aventureiro? ¡Encántanme os aventureiros! Podes sempre recurrir a eles cando hai que liquidar a alguén. ¿Estou no certo? A cambio dunha boa recompensa, claro ;)\nNo meu caso son os _golems_ os que teñen que ser eliminados. Verás, vou montar unha pequena tenda por aquí, pero esos golems aparvados sonche unha molestia para o negocio, ¡Non é doado negociar con esos coios ambulantes! ¡Mecagho neles! ¡Prégocho! mata a _4 golems_ e dareiche unha boa recompensa.
actors.mobs.npcs.imp.monks_1=¿Es un aventureiro? ¡Encántanme os aventureiros! Podes sempre recurrir a eles cando hai que liquidar a alguén. ¿Estou no certo? A cambio dunha boa recompensa, claro ;)\nNo meu caso son os _monxes_ os que teñen que ser eliminados. Verás, vou montar unha pequena tenda por aquí, pero esos aluados andan case espidos, non compran nada e asustan ó resto dos clientes coas súas pintas ¡Mecagho neles! ¡Prégocho! mata a _5 monxes_ e dareiche unha boa recompensa.
actors.mobs.npcs.imp.golems_2=¿Como levas o teu safari de golems?
actors.mobs.npcs.imp.monks_2=¡Carallo! ¡Ainda estás vivo! Sabía que tiñas bó dominio do kung-fu ;) non te esquezas de coller os símbolos dos monxes.
actors.mobs.npcs.imp.cya=¡Vémonos, %s!
actors.mobs.npcs.imp.hey=¡Psst, %s!
actors.mobs.npcs.imp.desc=Os diaños son demos menores. Non son famosos nin pola súa forza nin polo seu talento máxico, pero son bastante amigables. Moitos diaños prefiren non vivir entre demos.

actors.mobs.npcs.impshopkeeper.name=diaño ambicioso
actors.mobs.npcs.impshopkeeper.greetings=¡Ola, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=¿Que queres, %s? ¡Date presa en mercar que teño que liscar daquí!
actors.mobs.npcs.impshopkeeper.thief=¡Sabía que podía confiar en ti!
actors.mobs.npcs.impshopkeeper.desc=Os diaños son demos menores. Non son famosos nin pola súa forza nin polo seu talento máxico, pero son bastante amigables. Moitos diaños prefiren vivir entre outras criaturas e facer negocios con elas.

actors.mobs.npcs.mirrorimage.name=imaxe en espello
actors.mobs.npcs.mirrorimage.desc=Esta ilusión parécese moito a ti, mesmo parece levar a túa arma e a túa armadura.\n\nA Imaxe en Espello buscará e atacará ós inimigos usando unha arma copiada, que é igual que a túa pero fai menos dano. Comeza a súa proxección practicamente invisible, pero vóltase máis localizable cando se dispón a atacar.\n\nAinda que poden ser poderosas en ataque, as imaxes en espello non resisten case nada, e esvaeceranse axiña en canto reciban dano.

actors.mobs.npcs.prismaticimage.name=imaxe prismática
actors.mobs.npcs.prismaticimage.desc=Esta ilusión escintilante parécese moito a ti, mesmo parece levar a túa arma e a túa armadura.\n\nA imaxe prismática intentará atopar ós inimigos e centrarse neles, empregando a súa defensa mellorada e a súa saúde para protexerte. Ainda que non teñen a mesma capacidade de ataque que as imaxes en espello, pola contra teñen bastante aguante, incluindo os beneficios que proporciona a túa armadura.\n\nCando a súa vida é reducida ata os 0 PV, as imaxes prismáticas ainda tardan un pouco en esmorecer e poden ser curadas neste tempo. Cando non hai inimigos na zona, as imaxes prismáticas esvaeceranse fundíndose co seu dono.

actors.mobs.npcs.ratking.name=rei rata
actors.mobs.npcs.ratking.not_sleeping=¡non estou durmindo!
actors.mobs.npcs.ratking.what_is_it=¿Que tes? ¿Callos nos pés? ¡Non teño tempo para caralladas, o meu reino non se vai gobernar só!
actors.mobs.npcs.ratking.confused=¿On... Onde estou? ¡O meu reino necesítame!
actors.mobs.npcs.ratking.crown_clothes=¡Ponte algo de roupa! ¡Con esas pintas non estás en condicións de falar coa realeza!
actors.mobs.npcs.ratking.crown_desc=¡Ohhh! ¿Esa coroa é para min? Parece moito máis brillante que a miña ¡Acéptoa de bó grado!\n\nDe feito, penso que podo ofrecerche algo en recompensa por ista coroa tan fermosa. ¡Un enorme poder que será de moita axuda para un heroe coma ti! ¿Interésache?
actors.mobs.npcs.ratking.crown_yes=¡Por suposto!
actors.mobs.npcs.ratking.crown_info=Cóntame máis primeiro.
actors.mobs.npcs.ratking.crown_no=Penso que non...
actors.mobs.npcs.ratking.crown_thankyou=¡Hehehe, graciñas! ¡Agora marcha e fai que o teu rei estea orgulloso de ti!
actors.mobs.npcs.ratking.crown_fine=¡De acordo! Ainda que non é o que a min me gustaría...
actors.mobs.npcs.ratking.crown_after=¿Gústache a túa nova armadura? ¡Dalle uso, non te cortes!
actors.mobs.npcs.ratking.desc_festive=Esta rata é un pouco máis grande que unha rata marsupial normal. Leva un pequeno chapeu de festa no lugar da súa habitual coroa. ¡Felices Vacacións!
actors.mobs.npcs.ratking.desc=Esta rata é un pouco máis grande que unha rata marsupial normal e leva unha pequena coroa na cabeza.

actors.mobs.npcs.sheep.name=ovella
actors.mobs.npcs.sheep.baa!=¡Beeee!
actors.mobs.npcs.sheep.baa?=¿Beeee?
actors.mobs.npcs.sheep.baa.=Beeee.
actors.mobs.npcs.sheep.baa...=Beeee...
actors.mobs.npcs.sheep.def_verb=Bloqueado
actors.mobs.npcs.sheep.desc=Esta é unha ovella máxica. ¿Que hai de máxico nela? Non podes liquidala. Quedarase aí ata que lle toque esvaecerse maxicamente, mirando para ti con curiosidade.

actors.mobs.npcs.shopkeeper.name=mercader
actors.mobs.npcs.shopkeeper.thief=¡Ladrón, ladrón!
actors.mobs.npcs.shopkeeper.sell=Vender un obxecto
actors.mobs.npcs.shopkeeper.desc=Este home recio parece máis propio dun barrio comercial que duns calabozos subterráneos como estos. Os seus prezos explican porqué prefire facer os seus negocios aquí.

actors.mobs.npcs.wandmaker.name=vello fabricante de variñas
actors.mobs.npcs.wandmaker.intro_warrior=Oh, ¡Que grata sorpresa atopar un heroe neste asoballado lugar! Se queres axudar a un vello, teño un encargo para ti.
actors.mobs.npcs.wandmaker.intro_rogue=¡Por tódolos deuses! ¡Asustáchesme! Non coñezo un só pícaro deste lugar que non estea tolo, polo que ti debes vir da superficie. Se queres axudar a un estraño, teño unha tarefa para ti.
actors.mobs.npcs.wandmaker.intro_mage=¡Oh, bo día, %s! Escoitei que te metiches nalgún lío no instituto de magos ¿verdade? Non importa, nunca me gustaron eses feiticeiros estirados. Se che apetece, teño un encargo para ti.
actors.mobs.npcs.wandmaker.intro_huntress=¡Oh, bo día señorita! Unha faciana amistosa sempre é unha agradable sorpresa aquí abaixo ¿non si? De feito, sóame a túa cara de algo, pero non me dou conta de quen ves sendo... Non importa, se estás aquí buscando aventuras, teño un encargo que pode interesarche.
actors.mobs.npcs.wandmaker.intro_1=\n\nEstou á procura dun raro ingrediente para unha variña, pero perdinme e a miña protección máxica estase acabando. Necesito marchar canto antes, pero non quero irme sen aquelo que andaba buscando.
actors.mobs.npcs.wandmaker.intro_dust=Estou a buscar algo de _po cadavérico._ E un preparado feito de ósos enfeitizados que se acostumbra atopar en lugares como este. Por esta zona debería atoparse unha estancia pechada, estou convencido de que dentro hai algo dese po. Pero ten coidado, a maldición que ten ese produto ó bastante poderosa, _cando o teñas, volta xunto a min o máis á présa que poidas_ e liberareite dela.
actors.mobs.npcs.wandmaker.intro_ember=Estou buscando algo de _borralla quente_ dun novo elemental de lume. Os elementais aparecen polo xeral cando se descontrola un ritual, se procuras algunhas candeas e das coas pintadas dun ritual estou seguro de que o podes invocar. Estaría ben que tiveras a man _algún obxecto enfriante_ xa que os elementais son bastante poderosos pero o xeo os elimina con facilidade.
actors.mobs.npcs.wandmaker.intro_berry=O vello gardián desta prisión gardou unha _ plantipodre_, eu ando detrás dunha das súas sementes. A planta probablemente fíxose brava así que obter agora as sementes pode resultar complicado. O seu xardín debería andar nalgún lugar da contorna. Intenta _alonxarte dos seus tentáculos de viña_ se queres voltar dunha peza. Usar lume pode resultar tentador pero prégoche que non o fagas, matarías a planta e escarallarías as sementes.
actors.mobs.npcs.wandmaker.intro_2=\n\n¡Se podes conseguilo para min, recompensareiche cunha das miñas variñas agarimosamente labradas! Levo dúas conmigo, así que podes escoller a que prefiras.
actors.mobs.npcs.wandmaker.reminder_dust=¿Tiveches sorte na procura do po cadavérico, %s? Busca unha estancia pechada con táboas de madeira.
actors.mobs.npcs.wandmaker.reminder_ember=¿Tiveches sorte buscando a borralla, %s? Precisas atopar catro candeas e o lugar do ritual.
actors.mobs.npcs.wandmaker.reminder_berry=¿Tiveches sorte coa semente de plantipodre, %s? Busca unha estancia chea de vexetación.
actors.mobs.npcs.wandmaker.def_verb=Bloqueado
actors.mobs.npcs.wandmaker.desc=Este home de avanzada idade pero en bó estado de saúde asemella estar algo perdido. Atópase protexido por un escudo máxico.



###mobs
actors.mobs.acidic.name=alacrán ácido
actors.mobs.acidic.desc=Esta enorme criatura demoníaca de aspecto arácnido evita a loita corpo a corpo, preferindo disparar sangrantes púas desde a distancia, as cales parecen pingar ácido corrosivo.

actors.mobs.albino.name=rata albina
actors.mobs.albino.desc=Esta é unha rara especie de rata marsupial, con pelo totalmente branco e grandes dentes.

actors.mobs.armoredstatue.name=estatua blindada
actors.mobs.armoredstatue.desc=Poderías pensar que esta é outra desas estatuas inanimadas que se atopan nos túneis subterráneos, pero os seus ollos vermellos escintilantes dan que desconfiar.\n\nParece moi resistente debido á armadura que leva enriba, podería ser moi complicada de eliminar.\n\nMentres a propia estatua está feita de pedra, _%1$s_ e _%2$s_ que leva de equipamento parecen reais.

actors.mobs.bandit.name=ladrón tolo

actors.mobs.bat.name=morcego vampiro
actors.mobs.bat.desc=Estos fortes e teimudos habitantes das covas don moito máis perigosos do que parecen. Recuperan saúde tras facer un ataque con éxito o cal lles permite derrotar a oponentes moito máis grandes e poderosos.

actors.mobs.bee.name=abella dourada
actors.mobs.bee.desc_honey=A pesares do seu pequeno tamaño, as abellas douradas soen protexer o seu fogar con ferocidade. Esta atópase en calma, e parece querer seguirte.
actors.mobs.bee.desc=A pesares do seu pequeno tamaño, as abellas douradas soen protexer o seu fogar con ferocidade. Esta parece algo anoxada, mellor manter a distancia.

actors.mobs.brute.name=bruto gnoll
actors.mobs.brute.enraged=anoxado
actors.mobs.brute.def_verb=Bloqueado
actors.mobs.brute.desc=Os brutos son os máis grandes, fortes e duros de tódolos gnolls. Cando son feridos mortalmente énchense de carraxe, gañando bonificadores á armadura e facendo moito máis dano.
actors.mobs.brute$bruterage.name=brute rage
actors.mobs.brute$bruterage.desc=Este bruto gnoll está morrendo ¡Pero quere levarte ó burato con el!\n\nO bruto morrerá cando a súa protección desapareza, ben porque se lle esgoten os turnos ou porque reciba moito dano. En canto, os seus golpes serán moito máis potentes do normal ¡Ten coidado!\n\nTurnos de protección restantes: %d.

actors.mobs.causticslime.name=lodo cáustico
actors.mobs.causticslime.desc=Este lodo parece atoparse mesturado coa maxia escura que emana das profundidades. Perdeu a súa habitual cor verde e pinga unha noxenta lama cáustica.

actors.mobs.crab.name=cangrexo das cloacas
actors.mobs.crab.desc=Estos enormes cangrexos atópanse no máis alto da cadea alimentaria dos sumidoiros. Son extremadamente rápidos e a súa forte coiraza pode resistir fortes golpes.

actors.mobs.crystalmimic.name=mímico de cristal
actors.mobs.crystalmimic.ate=¡O mímico papou o teu obxecto chamado %s!
actors.mobs.crystalmimic.escaped=¡O mímico de cristal fuxiu!
actors.mobs.crystalmimic.desc=Os mímicos son criaturas máxicas que poden adoitar a forma que desexen. Nos calabozos subterráneos normalmente escollen a forma dun cofre do tesouro, coa idea de enganar a aventureiros confiados.\n\nOs mímicos de cristal son máis trampóns que os seus primos normais, prefiren esquivar o conflicto mentres rouban equipamento. Intentarán fuxir cando sexan descubertos, e teñen a habilidade de recolocar ós seus inimigos cando atacan.

actors.mobs.demonspawner.name=invocador de demos
actors.mobs.demonspawner.on_death=A enerxía demoníaca parece diminuír cando o invocador morre.
actors.mobs.demonspawner.desc=Esta mestura de carne de anano é a responsable de crear demos a partires dos ananos mortos desta zona. Evidentemente os demos non teñen problema en empregar todos os efectivos dispoñibles contra os seus inimigos.\n\nAinda que visualmente son terroríficos, os invocadores de demos non teñen moito interés en moverse ou defenderse. Así e todo, a súa masa considerable fainos complicados de eliminar e, asemade, invocarán demonios máis rapidamente cando se atopen en perigo.\n\n_Os invocadores de demos parecen conectarse a algunha fonte central de poder demoníaco. Matalos podería debilitala._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=O raio lostregante escaralloute...
actors.mobs.dm100.desc=The DM-100 is an early model of dwarven 'defense machine' which was designed to protect dwarven miners in the caves below this prison. Their electrical shocks proved too weak however, and so they were gifted to the human city above. They went unused for years and eventually found their way to the prison, where the warden initially deemed them too cruel to use. However, as the prisoners became more unruly they became a necessity.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=¡O DM-200 dispara un chorro de fume tóxico!
actors.mobs.dm200.desc=O DM-200 é a segunda xeración de 'máquinas defensivas' dos ananos, foi deseñada para protexer ós mineiros ananos nas covas e na cidade subterránea. Son moito máis grandes e poderosos que os seus predecesores e atacan golpeando con xigantescos puños hidráulicos.\n\nO seu grande tamaño é tamén a súa principal debilidade, son incapaces de atravesar túneles pequenos ou portas. Os ananos compensaron esta falta de mobilidade permitíndolle lanzar chorros de fume tóxico contra os inimigos distantes ou situados fóra do seu alcance.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=¡O DM-201 lanza unha granada corrosiva!
actors.mobs.dm201.desc=Os ananos analizaron en profundidade a falla de mobilidade do seu modelo DM-200 e crearon varios modelos de DM completamente estáticos. O DM-201 é unha versión reaxustada do DM-200 que actúa como unha torreta sen capacidade de movemento. Para compensalo ten unha maior durabilidade e poder de ataque.\n\nO DM-201 carece do sistema de fume tóxico incorporado ¡No seu lugar os ananos instalaron granadas de gas corrosivo! Malia todo, os DM-201 son cautos con esas granadas e só as disparan cando son atacados a distancia.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=¡DETECTADO PERSOAL NON AUTORIZADO!
actors.mobs.dm300.shield=¡O DM-300 extrae a potencia das súas rodas e se protexe!
actors.mobs.dm300.vent=¡O DM-300 bota un chorro de fume tóxico!
actors.mobs.dm300.rocks=¡O DM-300 pisotea o solo con forza, provocando a caida de rochas do teito!
actors.mobs.dm300.charging=¡RESISTINDO DANO! ¡ACTIVANDO POSTE DE PROTECCIÓN!
actors.mobs.dm300.charging_hint=¡O DM-300 é invulnerable mentres se atope protexido por un poste!
actors.mobs.dm300.supercharged=¡ESCARALLAR! ¡ESCACHAR! ¡ESNAQUIZAR!
actors.mobs.dm300.charge_lost=¡POSTE DESTRUIDO! ¡EMPREGANDO A ENERXÍA INTERNA!
actors.mobs.dm300.pylons_destroyed=¡ALERTA! ¡INESTABILIDADE DETECTADA NA REDE DE ENERXÍA!
actors.mobs.dm300.rankings_desc=Escarallado polo DM-300
actors.mobs.dm300.def_verb=Bloqueado
actors.mobs.dm300.defeated=¡DANO CRÍTICO! ¡INTENTANDO APAG...!
actors.mobs.dm300.desc=O DM-300 é a meirande e máis poderosa 'máquina defensiva' construida polos ananos. Debido á súa complexidade foi moi complicada de fabricar, polo que os ananos só fixeron unha para protexer as entradas á metrópole situada embaixo do seu territorio.\n\nFoi equipada con tubos que lle permiten botar fume tóxico e unha taladradora moi potente para atacar e facer tremar a terra. O DM-300 tamén pode conectarse á rede de enerxía xeral incrementando a súa potencia.
actors.mobs.dm300.desc_supercharged=O DM-300 cargouse plenamente de enerxía eléctrica. ¡Neste estado, o DM-300 non pode ser danano e móvese ó doble da súa velocidade normal!\nAsemade, a súa taladradora traballa máis rápido e pode facer _túneles a través da rocha_ ainda que movéndose máis lentamente cando leva a cabo ese traballo.\n\nAtacar ó DM-300 cando está totalmente cargado é inútil, pero _algo na zona ten que aportarlle esa enerxía adicional_ esnaquizar a fonte de enerxía podería debilitalo grandemente.
actors.mobs.dm300$fallingrocks.desc=¡As rochas do teito estanse a desprender nesta zona, parece que a bóveda está a punto de colapsar!

actors.mobs.dwarfking.name=Rei dos Ananos
actors.mobs.dwarfking.notice=¡Como te atreves! ¡Non tes nin idea de onde te estás metendo!
actors.mobs.dwarfking.lifelink_1=¡Preciso da túa esencia, esclavo!
actors.mobs.dwarfking.lifelink_2=¡Sangra para min, esclavo!
actors.mobs.dwarfking.teleport_1=¡Pelexa, esclavo!
actors.mobs.dwarfking.teleport_2=¡Mantén ós inimigos ocupados, esclavo!
actors.mobs.dwarfking.wave_1=¡Xa chegou abondo! ¡Erguédevos, meus esclavos!
actors.mobs.dwarfking.wave_2=¡Máis! ¡Sacrificádevos polo voso rei!
actors.mobs.dwarfking.wave_3=¡Parvos do carallo! ¡FACEDE QUE OS INIMIGOS RECOLLAN OS DENTES DO SOLO COS DEDOS DAS MANS ROTOS!
actors.mobs.dwarfking.enraged=Non podes derrotarme %s. ¡EU SON INMORTAL!
actors.mobs.dwarfking.losing=¡Non! Non podes facer esto... non tes nin idea do que hai embaixo...
actors.mobs.dwarfking.defeated=Tolo... Condenáchenos a todos...
actors.mobs.dwarfking.rankings_desc=Caíches fronte o Rei dos Ananos
actors.mobs.dwarfking.desc=Fai moitos anos un dos mellores magos da corte dos ananos descubriu segredos que lle deron un enorme poder sobre a vida e a morte. Non tardou en empregar ese potencial para dominar ós seus compañeiros, ó su rei e a tódolos cidadáns. Agora el ocupou o posto do rei, comandando unha lexión de mortos viventes.\n\nO Rei dos Ananos é un suxeito agresivo, que intentará rodear e machacar ós seus oponentes coa súa horda de mortos viventes.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caíches fronte o Rei dos Ananos
actors.mobs.dwarfking$dkmonk.rankings_desc=Caíches fronte o Rei dos Ananos
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caíches fronte o Rei dos Ananos

actors.mobs.elemental$fireelemental.name=elemental de lume
actors.mobs.elemental$fireelemental.desc=Os elementais son criaturas caóticas creadas polo xeral cando algunha poderosa maxia non é empregada axeitadamente. Os elementais teñen unha intelixencia minúscula e soen asociarse cun tipo de maxia concreta.\n\nOs elementais de lume son a variedade máis común de elemental que fai dano con maxia salvaxe. Golpean ó seu obxectivo cos puños en combate corpo a corpo e ás veces tamén disparan proxectís de fogo.
actors.mobs.elemental$newbornfireelemental.name=elemental de lume novo
actors.mobs.elemental$newbornfireelemental.desc=Os elementais son criaturas caóticas creadas polo xeral cando algunha poderosa maxia non é empregada axeitadamente. Os elementais teñen unha intelixencia minúscula e soen asociarse cun tipo de maxia concreta.\n\nOs elementais de lume son a variedade máis común de elemental que fai dano con maxia salvaxe. Golpean ó seu obxectivo cos puños en combate corpo a corpo e ás veces tamén disparan proxectís de fogo.\n\nEste elemental de lume acaba de invocarse polo que aínda é bastante feble. Neste estado é especialmente vulnerable ó frío. Ainda así, ten unha grande capacidade ofensiva, estás avisado.
actors.mobs.elemental$frostelemental.name=elemental de xeo
actors.mobs.elemental$frostelemental.desc=Os elementais son criaturas caóticas creadas polo xeral cando algunha poderosa maxia non é empregada axeitadamente. Os elementais teñen unha intelixencia minúscula e soen asociarse cun tipo de maxia concreta.\n\nOs elementais de xeo son unha especie común de elementais que debilita ó inimigo con maixa enfriante. Soen conxelar ó seu obxectivo con ataques corpo a corpo e ás veces a distancia. A súa maxia é moito máis efectiva na auga.
actors.mobs.elemental$shockelemental.name=elemental eléctrico
actors.mobs.elemental$shockelemental.desc=Os elementais son criaturas caóticas creadas polo xeral cando algunha poderosa maxia non é empregada axeitadamente. Os elementais teñen unha intelixencia minúscula e soen asociarse cun tipo de maxia concreta.\n\nOs elementais eléctricos son os menos comúns dos elementais, atacando ó inimigo con fortes chispazos e correntazos. Cando pelexan corpo a corpo electrifican ós inimigos máis próximos, facendo dano adicional ó seu obxectivo principal se este se atopa na auga. En ocasións tamén lanzan un lostregazo a distancia ós seus obxectivos, deixándoos temporalmente cegos.
actors.mobs.elemental$chaoselemental.name=elemental caótico
actors.mobs.elemental$chaoselemental.desc=Os elementais son criaturas caóticas creadas polo xeral cando algunha poderosa maxia non é empregada axeitadamente. Os elementais teñen unha intelixencia minúscula e soen asociarse cun tipo de maxia concreta.\n\nOs elementais caóticos son raros e perigosos que non se atopan ligados a ningún elemento en particular. Empregarán unha maxia salvaxe impredecible cando ataquen.

actors.mobs.eye.name=ollo maligno
actors.mobs.eye.deathgaze_kill=A mirada mortal escaralloute...
actors.mobs.eye.desc=Os Ollos Malignos son bolas flotantes de enerxía demoníaca. Ainda que son capace de entrar en combate corpo a corpo, a súa verdadeira forza reside na súa maxia.\n\nDespois de estudiar a un inimigo durante un breve instante, o Ollo Maligno dispara un devastador raio de enerxía chamado _mirada mortal._ Calquera cousa que o Ollo Maligno intercepte con dita mirada recibirá unha inxente cantidade de dano, os aventureiros máis espabilados buscarán unha boa cobertura o máis rápido que podan.

actors.mobs.fetidrat.name=rata fedenta
actors.mobs.fetidrat.desc=Algo non funciona ben con esta rata. Os seus escuros e noxentos pelos xunto co a súa pel medio podre son moi distintos das saudables ratas que viches ata agora. Os seus ollos verdosos fan que pareza especialmente ameazadora.\n\nA rata atópase arrodeada dun cheiro horrible, que a fai máis resistente fronte criaturas próximas.\n\nUn cheiro escuro surxe da boca desta rata, asemella ser bastante corrosivo pero neutralizarse na auga.

actors.mobs.ghoul.name=anano gul
actors.mobs.ghoul.desc=Cando a sociedade anana comezou a colapsar e o actual rei dos ananos acumulou o poder absoluto, ós máis débiles ou ós que se enfrontaron a el non lles foi nada ben. Cando o rei dominou as artes da maxia escura, doblegou ós ananos insurrectos á súa vontade, transformándoos en soldados da súa armada carentes de mente.\n\nOs guls non son especialmente fortes por sí mesmos, pero sempre camiñan en grupo, o que os fai moito máis complicados de eliminar. _Cando un gul é derrotado, rexurdirá de novo cando pasen uns poucos turnos sempre que haxa outro gul preto del._

actors.mobs.gnoll.name=explorador gnoll
actors.mobs.gnoll.desc=Os gnolls son humanoides con aspecto de hiena. Habitan os sumidoiros e os calabozos subterráneos, aventurándose a saír á superficie de canto en vez. Os exploradores gnolls son membros habituais da súa especie, non son tan fortes coma os brutos nin tan intelixentes coma os chamáns.

actors.mobs.gnolltrickster.name=gnoll trampulleiro
actors.mobs.gnolltrickster.desc=Ante ti atópase unha criatura de aspecto estraño, incluso para os estándares dos gnolls, corcovado, cun sorriso malicioso e acariñando a carteira que colga do seu ombro. Os seus ollos salvaxes escintilan cunha mestura de medo e nerviosismo.\n\nHai unha grande colección de dardos mal deseñados na carteira, parecen estar empapados con diferentes sustancias perniciosas.

actors.mobs.goldenmimic.name=mímico dourado
actors.mobs.goldenmimic.desc=Os mímicos son criaturas máxicas que poden adoitar a forma que desexen. Nos calabozos subterráneos normalmente escollen a forma dun cofre do tesouro, coa idea de enganar a aventureiros confiados.\n\nOs mímicos dourados son máis fortes que os normais e intentarán atrapar ós aventureiros máis fortes. Teñen mellores recompensas no seu interior pero son duros adversarios.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=Bloqueado
actors.mobs.golem.desc=Os golems foron un intento de correxir os danos na maquinaria dos ananos empregando a maxia recén descuberta. Son moito máis sólidos e eficientes comparados co DM-300 asemade de causar unha grande cantidade de dano.\n\nAinda que os golems son demasiado grandes para atravesar as portas do calabozo, os ananos o compensaron outorgándolles novas habilidades máxicas. Os golems poden teletransportarse entre estancias e teleportar ós inimigos xunto a eles cando se atopan fóra do seu alcance.

actors.mobs.goo.name=Gú
actors.mobs.goo.notice=¡GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=¡O Gú está preparando un forte ataque de área!
actors.mobs.goo.enraged=cheo de carraxe
actors.mobs.goo.gluuurp=¡GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbido polo Gú
actors.mobs.goo.desc=Pouco se coñece sobre o Gú. É posible que non sexa nin tan sequera unha criatura, tan só unha mestura de malignas sustancias dos sumidoiros que dalgún xeito obtiveron algo de intelixencia básica. No fondo, é a maxia escura a que lle permite ó Gú existir.\n\nA súa natureza xelatinosa permítelle absorber grandes cantidades de enerxía escura, facendo que sintas frío cando te atopas na súa contorna. Se o Gú é capaz de golpearte con esta enerxía non vivirás moito tempo.

actors.mobs.greatcrab.name=gran cangrexo
actors.mobs.greatcrab.noticed=O cangrexo bloquea coa súa xigantesca pinza.
actors.mobs.greatcrab.def_verb=Bloqueado
actors.mobs.greatcrab.desc=Este cangrexo é xigante, incluso comparado con outros cangrexos das cloacas. A súa cuncha azul está chea de fendas e percebes, amosando a súa antigüidade. Móvese con lentitude, mantendo o equilibrio coa súa enorme pinza.\n\nA pesar de que o cangrexo ten unha sóa pinza, o tamaño desta compénsao. O cangrexo presenta sempre a pinza por diante, escudándose tras unha coiraza impenetrable. Así e todo, o cangrexo non pode bloquear ataques que non vexa chegar, ou ataques de varios inimigos á vez.

actors.mobs.guard.name=gardián da prisión
actors.mobs.guard.scorpion=¡Ven para aquí, espabilado!
actors.mobs.guard.def_verb=Bloqueado
actors.mobs.guard.desc=Ainda que en tempos foron os gardiáns da prisión, na actualidade non se diferencias do resto de habitantes da zona. Camiñan coma mortos viventes sen cerebro na busca de calquera que non sexa deste lugar ¡Por exemplo, ti!\n\nLevan cadeas ó redor da súa cintura, posiblemente para atrapar ós inimigos lonxanos e arrastralos cara o combate corpo a corpo.

actors.mobs.king.name=Rei dos Ananos
actors.mobs.king.notice=¡Como te atreves!
actors.mobs.king.defeated=Non podes vencerme, %s... Eu son... inmortal...
actors.mobs.king.def_verb=Bloqueado
actors.mobs.king.arise=¡Levantádevos, meus escravos!
actors.mobs.king.rankings_desc=Caíches fronte o Rei dos Ananos
actors.mobs.king.desc=O derradeiro rei dos ananos foi coñecido polo seu profundo coñecemento sobre os procesos da vida e a morte. Convenceu a membros da súa corte para que participaran nun dos seus rituais co que ían recibir a eterna xuventude. Ó rematar só quedou el vivo, acompañado por unha morea de mortos viventes eternamente novos.
actors.mobs.king$undead.name=anano morto vivente
actors.mobs.king$undead.def_verb=Bloqueado
actors.mobs.king$undead.rankings_desc=Caíches fronte o Rei dos Ananos
actors.mobs.king$undead.desc=Estos ananos mortos viventes, creados polo Rei dos Ananos, foron antigamente membros da súa corte. Aseméllanse a esqueletos pero cunha grande cantidade de barba no seu rostro.

actors.mobs.mimic.name=mímico
actors.mobs.mimic.reveal=¡Carallo! ¡Este cofre é un mímico!
actors.mobs.mimic.hidden_hint=Algo cheira mal neste cofre... Ir xunto a el e intentar abrilo parece non ser moi boa idea.
actors.mobs.mimic.desc=Os mímicos son criaturas máxicas que poden adoitar a forma que desexen. Nos calabozos subterráneos normalmente escollen a forma dun cofre do tesouro, coa idea de enganar a aventureiros confiados.\n\nOs mímicos pegan fortes dentadas, pero polo xeral soltan mellor recompensa que un cofre normal.

actors.mobs.necromancer.name=nigromante
actors.mobs.necromancer.desc=Estos aprendices da maxia negra están moi a gusto na prisión, é o lugar ideal para practicar os seus malignos feitizos.\n\nOs nigromantes invocarán e potenciarán esqueletos para que pelexen por eles. Liquidar ó nigromante acabará tamén cos esqueletos invocados.
actors.mobs.necromancer$necroskeleton.name=esqueleto do nigromante
actors.mobs.necromancer$necroskeleton.desc=Este esqueleto invocouno un nigromante. Parece un esqueleto normal pero morrerá cando o nigromante que o creou sexa derrotado.

actors.mobs.mob.died=Escoitas algo ó lonxe.
actors.mobs.mob.rage=Me cagho no mundo...
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Liquidado por:  %s

actors.mobs.monk.name=anano monxe
actors.mobs.monk.def_verb=Bloqueado
actors.mobs.monk.parried=desviado
actors.mobs.monk.desc=Estos monxes son fanáticos entregados a defender ó seu rei a través do combate físico. Tan grande é a súa devoción que as súas mentes foron rapidamente controladas polo malvado monarca, o cal os mandou patrullar pola cidade anana coma mortos viventes sen cerebro.\n\nOs monxes soamente entrenar a arte do combate corpo a corpo, podendo empregar os seus puños para atacar e defenderse. Cando se concentran, esquivan o seguinte ataque físico dirixido a eles, incluso ataques de impacto garantido. Os monxes gañan concentración máis rapidamente cando se moven e máis lentamente en combate directo.
actors.mobs.monk$focus.name=focused
actors.mobs.monk$focus.desc=Este monxe atópase perfectamente enfocado no seu obxectivo anticipándose ós seus movementos.\n\nMentres estea concentrado, o próximo ataque físico feito contra el fallará automáticamente, sen importar as circunstancias nas que se faga. Esquivar este ataque consumirá a concentración do monxe, o cal necesitará recuperala de novo antes de esquivar un novo ataque. Os monxes gañan concentración máis rapidamente cando se moven.

actors.mobs.piranha.name=piraña xigante
actors.mobs.piranha.desc=Este peixe carnívoro non é un habitante natural das pozas subterráneas. Foron traidos aquí intencionadamente para protexer os inundados foxos que gardan os tesouros.

actors.mobs.pylon.name=poste de enerxía
actors.mobs.pylon.desc_inactive=Un poste de enerxía, axuda a distribuir a electricidade que alimenta á maquinaria desta zona.\n\nO poste atópase actualmente inactivo, sendo inmune a calquera tipo de dano.
actors.mobs.pylon.desc_active=Un poste de enerxía, axuda a distribuir a electricidade que alimenta á maquinaria desta zona. O poste atópase actualmente cheo de electricidade, ¡Debe estár recargando ó DM-300!\n\nNeste estado os postes son vulnerables, pero o arco eléctrico afectará ás casillas próximas formando un patrón de descarga en dirección das agullas do reloxo. Como están feitos de metal pesado, os postes resisten unha grande cantidade de dano.

actors.mobs.rat.name=rata marsupial
actors.mobs.rat.desc=As ratas marsupiais son agresivas pero supoñen os inimigos máis débiles dos sumidoiros. Teñen unha mordedura desagradable pero soamente resultan perigosas cando se xuntan en grande número.

actors.mobs.ripperdemon.name=diaño destripador
actors.mobs.ripperdemon.leap=¡O diaño destripador prepárase para saltar!
actors.mobs.ripperdemon.desc=Estas horribles critaturas son ó resultado da mestura de cadáveres ananos adaptados para ser empregados polas forzas demoníacas. Os destripadores son guls deteriorados que asemellan ananos pero cos corpos estragados e unhas longas uñas feitas de óso.\n\nOs diaños destripadores non son moi resistentes pero son áxiles e perigosos. Poden saltar grandes distancias moi rápido para cazar ós seus obxectivos e atravesalos coas súas garras.

actors.mobs.rotheart.name=corazón colorado
actors.mobs.rotheart.desc=Os froitos desta plantipodre son únicos. En vez de aportar alimento, o froito crece, faise duro e protexe á semente. Esto permite que os órganos internos crezan dentro da froita. Este orbe xigantesco non é outra cousa que o corazón dunha plantipodre adulta.

actors.mobs.rotlasher.name=azotador vermello
actors.mobs.rotlasher.desc=O azotador vermello é parte da estrutura das raíces dunha plantipodre e tamén o seu principal mecanismo de defensa. Os azotadores están fixados na terra pero atacarán violentamente a que se intente aproximar a eles. Cando non hai enemigos próximos permanecen inertes camuflándose coa vexetación do seu redor.
actors.mobs.rotlasher$waiting.status=Este %s atópase inactivo.

actors.mobs.scorpio.name=alacrán
actors.mobs.scorpio.desc=Estas enormes criaturas demoníacas de aspecto arácnido evitan a loita corpo a corpo, preferindo disparar sangrantes púas desde a distancia.

actors.mobs.senior.name=monxe experto
actors.mobs.senior.desc=Estos monxes son fanáticos entregados a defender ó seu rei a través do combate físico. Tan grande é a súa devoción que as súas mentes foron rapidamente controladas polo malvado monarca, o cal os mandou patrullar pola cidade anana coma mortos viventes sen cerebro.\n\nEste monxe é un experto no combate corpo a corpo e gaña concentración moito máis rápido que un monxe normal. Cando se concentran, os monxes esquivan o seguinte ataque físico dirixido a eles, incluso ataques de impacto garantido. Estos loitadores gañan concentración máis rapidamente cando se moven e máis lentamente en combate directo.

actors.mobs.shaman.name=chamán gnoll
actors.mobs.shaman.bolt_kill=O lóstrego máxico escaralloute...
actors.mobs.shaman.desc=Os chamáns gnoll son gnolls intelixentes que usan conxuros en combate, esto permítelle compensar a súa escaseza de forza física. A pesares da súa feble constitución, teñen un respetado estatus na sociedade gnoll.
actors.mobs.shaman$redshaman.spell_desc=Este chamán leva unha máscara vermella e emprega unha maxia que _diminúe temporalmente a túa potencia de ataque._
actors.mobs.shaman$blueshaman.spell_desc=Este chamán leva unha máscara azul e emprega unha maxia que _aumenta temporalmente o dano que recibes._
actors.mobs.shaman$purpleshaman.spell_desc=Este chamán leva unha máscara de cor púrpura e emprega unha maxia que _reduce temporalmente a túa precisión e a túa evasión._

actors.mobs.armoredbrute.name=bruto armado
actors.mobs.armoredbrute.desc=A maioría dos brutos gnoll expertos levan poderosas armaduras que amosan o seu alto estatus. A armadura fai a estos gnolls moito máis resistentes ó dano físico e o seu entrenamento lles permite soster a súa carraxe moito máis tempo antes de sucumbir polas súas feridas.

actors.mobs.skeleton.name=esqueleto
actors.mobs.skeleton.explo_kill=Escaralloute unha explosión de ósos...
actors.mobs.skeleton.def_verb=Bloqueado
actors.mobs.skeleton.desc=Os esqueletos compóñense dos ósos de aventureiros desafortunados e antigos pobladores dos calabozos subterráneos, animados polas emanacións da maxia escura que provén dos pisos inferiores. Cando reciban o suficiente dano, desintegraranse nun estoupido de ósos.

actors.mobs.slime.name=lodo
actors.mobs.slime.def_verb=Bloqueado
actors.mobs.slime.desc=Os lodos son criaturas estrañas e lixeiramente máxicas que teñen unha cobertura elástica e líquido no seu interior. Os sumidoiros facilítanlles unha grande cantidade de auga e nutrientes para crecer e desenrolarse.\n\nDebido á súa membrana elástica exterior, non é doado infrinxirlle ós lodos unha cantidade superior a _6 danos_ nun único ataque.

actors.mobs.snake.name=cobra dos sumidoiros
actors.mobs.snake.hint=Intenta empregar o botón de examinar sobre a cobra para aprender como combatila.
actors.mobs.snake.desc=Estas grandes cobras son moi áxiles, esquivando a meirande parte dos ataques. Esto fainas complicadas de golpear. O mellor contra elas é empregar ataques máxicos ou ataques sorpresa que as pillen desprevenidas.\n\nPodes facer un ataque sorpresa atacando fóra da liña de visión da cobra, un bó modo de facelo é colocarse detrás dunha porta e _golpear xusto cando a cobra entre polo oco_

actors.mobs.spectralnecromancer.name=nigromante espectral
actors.mobs.spectralnecromancer.desc=A pesares de que os esqueletos son o material empregado habitualmente polos nigromantes, en ocasións prefiren invocar criaturas menos corpóreas. ¡Os nigromantes espectrais teñen ós espíritos como criaturas prefereidas!\n\n¡Os espíritos non son individualmente tan fortes coma os esqueletos pero a estos nigromantes non lles importa invocar un feixe deles!

actors.mobs.spinner.name=rastreadoras das covas
actors.mobs.spinner.desc=Estas arañas verdes e peludas intentan evitar o ataque directo. No seu lugar prefiren agardar asexantes mentras as súas víctimas esmorecen na súa tea infectadas co seu velenoso mordisco. Poden disparar as súas redes a largas distancias, intentando bloquear con elas os camiños de fuxida das súas presas.

actors.mobs.statue.name=estatua animada
actors.mobs.statue.def_verb=Bloqueado
actors.mobs.statue.desc=Poderías pensar que esta é outra desas estatuas inanimadas que se atopan nos túneis subterráneos, pero os seus ollos vermellos escintilantes dan que desconfiar.\n\nMentres a propia estatua está feita de pedra, o obxecto _%s_ que leva de equipamento parece real.

actors.mobs.succubus.name=súcubo
actors.mobs.succubus.desc=Os súcubos son diaños cambiaformas que manipulan as mentes das súas víctimas. Este adopta a forma dun humanoide gótico e esbrancuxado ¿Tal vez para atraer ós bruxos ananos?\n\nOs súcubos poden engaiolar temporalmente ós seus inimigos cando atacan, impedíndolles golpealos. Cando un súcubo ataca a unha víctima engaiolada, absórbelle parte da súa esencia vital.

actors.mobs.swarm.name=enxamio de moscas
actors.mobs.swarm.desc=Un terrible enxamio de moscas zoa ó teu redor enfadado. Os teus ataques, incluso os máxicos, soamente lograrán dividilo en dous enxamios máis pequenos pero igualmente perigosos.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=¡Pilleite, %s!
actors.mobs.tengu.interesting=Fagamos esto máis interesante...
actors.mobs.tengu.notice_have=¡Pilleite, %s!
actors.mobs.tengu.defeated=Por fin son ceibe...
actors.mobs.tengu.rankings_desc=O Tengu escaralloute
actors.mobs.tengu.desc=Un famoso e enigmático asasino que recibe o seu nome da máscara que cobre a súa faciana.\n\nO Tengu está cuberto de fortes marcas nos pulsos e xeonllos ainda que parece terse liberado das súas cadeas fai moito tempo.\n\nNo combate Intentará empregar, maxia ilusoria e ataques de precisión para eliminar ó único problema que lle impide fuxir: ti

actors.mobs.tengu$bombability$bombblob.desc=Unha nube de fume moi quente está arremuiñándose aquí ¡Anda con ollo, asemella que vai estoupar!
actors.mobs.tengu$bombability$bombitem.name=Bomba de Fume
actors.mobs.tengu$bombability$bombitem.cant_pickup=¡Está fixado ó solo, non o podes mover!
actors.mobs.tengu$bombability$bombitem.desc=O Tengu botou aquí unha bomba de estraño aspecto que desprende un fío de fume quente. Escóitase un forte sonido de tic-tac... ¡Asemella unha conta atrás dunha explosión!\n\nA bomba atópase ancorada ó solo, non podes collela nin movela.

actors.mobs.tengu$fireability$fireblob.desc=O Tengu botou aquí algo de pólvora que parece estar prendendo... ¡Vai encenderse!

actors.mobs.tengu$shockerability$shockerblob.desc=Aquí estase a xerar enerxía eléctrica ¡Calquera que permaneza nesta baldosa recibirá unha potente descarga o próximo turno!
actors.mobs.tengu$shockerability$shockeritem.name=Generador de Descargas
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Unha forte corrente eléctrica circula pola súa superficie ¡Non podes collelo!
actors.mobs.tengu$shockerability$shockeritem.desc=O Tengu tirou aquí unha curiosa maquinaria que parece feita de anacos dun DM-100. A máquina bota chispas constantemente pero asemella que o fai cun patrón predecible.\n\nCon toda esa electricidade circulando ó seu redor non hai forma de collelo.

actors.mobs.thief.name=ladrón tolo
actors.mobs.thief.stole=¡O ladrón robou %s da túa bolsa!
actors.mobs.thief.carries=\n\nO ladrón leva enriba _%s._ Froito dun roubo, obviamente.
actors.mobs.thief.escapes=¡O ladrón fuxe con %s!
actors.mobs.thief.desc=Ainda que as diferentes criaturas camiñan fóra das súas celdas, este lugar é todavía a súa prisión. Co tempo os calabozos roubaron a súa mente do mesmo xeito que a súa liberdade. Fai moito tempo, estos ladróns tolos esqueceron quenes eran e por qué roubaban.\n\nEstos enemigos prefiren roubar e fuxir que deterse a pelexar. Asegúrate de mantelos ben vixiados ou pode que nunca voltes a ver os teus obxectos roubados.

actors.mobs.warlock.name=anano bruxo
actors.mobs.warlock.bolt_kill=O raio sombrío escaralloute...
actors.mobs.warlock.desc=Cando os intereses dos ananos mudaron desde a enxeñería ás artes arcanas, os bruxos fixéronse poderosos na cidade. Comezaron con maxia elemental pero non tardaron en investigar a demoloxía e a nigromancia. Os máis fortes dos bruxos acadaron o trono da cidade anana, permitíndolle ós seus seguidores continuar practicando a maxia escura ata que perderon a súa vontade e foron controlados polo rei.\n\nEstos bruxos posúen poderosa maxia disruptiva chegando incluso a bloquear temporalmente a maxia do teu equipo. Cantas máis melloras leve un obxecto enriba, máis fortemente pode verse afectado.

actors.mobs.wraith.name=espírito
actors.mobs.wraith.desc=Un espírito é unha ánima vengativa dun delincuente que espertou do seu descanso dentro dunha tumba. Por tratarse dunha entidade etérea, é moi complicado lograr golpeala con armas físicas.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Calquera esperanza é unha ilusión...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa é un Deus Antigo, unha poderosa entidade do Reino do Caos. Fai un século, os antigos ananos gañaron a guerra contra os demos, pero non deron vencido ó seu deus, de xeito que acordaron atrapalo nos túneles baixo a súa cidade, confiando en que atopándose tan feble sería incapaz de resurxir de novo.
actors.mobs.yog$rottingfist.name=puño podre
actors.mobs.yog$rottingfist.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa é un Deus Antigo, unha poderosa entidade do Reino do Caos. Fai un século, os antigos ananos gañaron a guerra contra os demos, pero non deron vencido ó seu deus, de xeito que acordaron atrapalo nos túneles baixo a súa cidade, confiando en que atopándose tan feble sería incapaz de resurxir de novo.
actors.mobs.yog$burningfist.name=puño chameante
actors.mobs.yog$burningfist.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa é un Deus Antigo, unha poderosa entidade do Reino do Caos. Fai un século, os antigos ananos gañaron a guerra contra os demos, pero non deron vencido ó seu deus, de xeito que acordaron atrapalo nos túneles baixo a súa cidade, confiando en que atopándose tan feble sería incapaz de resurxir de novo.
actors.mobs.yog$larva.name=larva do deus
actors.mobs.yog$larva.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa é un Deus Antigo, unha poderosa entidade do Reino do Caos. Fai un século, os antigos ananos gañaron a guerra contra os demos, pero non deron vencido ó seu deus, de xeito que acordaron atrapalo nos túneles baixo a súa cidade, confiando en que atopándose tan feble sería incapaz de resurxir de novo.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=NON. CHE. QUITO. OLLO.
actors.mobs.yogdzewa.darkness=A escuridade aproxímase...
actors.mobs.yogdzewa.hope=¡A. TÚA. ESPERANZA. É. UNHA. ILUSIÓN!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa é un Deus Antigo, unha enorme monstrosidade que anda sempre na procura de mundos mortais, devorándoos para continuar crecendo sen fin. Os ananos deberon atraer a atención deste horror cósmico mentres estaban a xogar coa maxia escura, e desde que apareceu intentaron mantelo oculto nas profundidades.\n\nYog-Dzewa provén dunha dimensión de maxia caótica pura e non pode adoitar a súa verdadeira forma neste mundo. No seu lugar, creou avatares e invocou a diaños que o sirvan para establecer o seu control neste novo fogar.\n\nEste ollo xigantesco é o centro do poder de Yog-Dzewa neste mundo. A pesares de que o ollo non se move, é capaz de disparar poderosos raios de enerxía demoníaca e invocar diferentes serventes para axudalo.
actors.mobs.yogdzewa.desc_spawners=Podes sentir ondas de enerxía demoníaca procedentes do ollo sito nas plantas superiores. Algo que deixaches vivo no teu recorrido ata aquí debe estar devoltándolle o poder a Yog-Dzewa. _Yog emprega esta enerxía para invocar serventes máis poderosos!_
actors.mobs.yogdzewa$larva.name=larva do deus
actors.mobs.yogdzewa$larva.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Estos pequenos vermes de Yog-Dzewa son sinxelos esbirros fáciles de producir. Maila que individualmente son frouxiños, poden invocarse moi rapidamente chegando a ser moi molestos en grandes cantidades.
actors.mobs.yogdzewa$yogripper.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Papado polo Yog-Dzewa

actors.mobs.yogfist.invuln_warn=¡O puño é invulnerable mentres se atopa preto do ollo!
actors.mobs.yogfist.rankings_desc=Papado polo Yog-Dzewa
actors.mobs.yogfist.desc=Este puño é unha imaxe do poder de Yog-Dzewa. Os puños atópanse vinculados ó poder de Yog-Dzewa e atoparase protexido de calquera dano que reciba mentres se atope próximo ó ollo.
actors.mobs.yogfist$burningfist.name=puño chameante
actors.mobs.yogfist$burningfist.desc=Este puño está composto de maxia caótica. Cando se move deixa ardendo o terreo ó seu redor. Tamén pode lanzar chorros de enerxía caótica que estoupan en chamas cando impactan.\n\nA habilidade do puño de prender chamas ó redor queda sen efecto cando se atopa preto da auga ¡Pero a calor é tan grande que toda esta auga que o rodea evapórase en pouco tempo!
actors.mobs.yogfist$soiledfist.name=puño de terra
actors.mobs.yogfist$soiledfist.desc=Este puño está formado por maxia caótica terreal. Cando se move fai que a vexetación creza ó seu redor.  Pode tamén disparar raios de maxia de terra que se transforman rapidamente en amorodeiras e raíces.\n\nO puño recibe o seu poder da vida vexetal e resiste o dano dependendo da cantidade de vexetación que ten ó seu redor.
actors.mobs.yogfist$rottingfist.name=puño podre
actors.mobs.yogfist$rottingfist.desc=Este puño componse de vida corrupta, unha masa de carne noxenta e podre que bota lama cáustica e gas tóxico a distancia. Por se fora pouco, o gran peso do puño fai que que só reciba dano por sangrado en lugar do dano físico.\n\nA auga pode empregarse para limpar os lodos ¡Pero o puño é tamén capaz de absorber a auga do seu redor! Asemade, facerlle daño ó puño cando está a sangrar reiniciará o sangrado, pero non se apila.
actors.mobs.yogfist$rustedfist.name=puño oxidado
actors.mobs.yogfist$rustedfist.desc=Este puño está composto de metal vivo, unha xigantesca masa de metal que fai poderosos ataques corpo a corpo e pode lisiar ós inimigos a distancia. Debido á súa tremenda masa o puño sumará ós poucos o dano recibido en lugar de sufrilo todo de golpe.\n\nA cambio, este puño é moi pouco flexible e non pode moverse por zonas estreitas. A pesares de recibir o dano máis lentamente, o dano diferido incrementarase cando sexa golpeado múltiples veces.
actors.mobs.yogfist$brightfist.name=puño escintilante
actors.mobs.yogfist$brightfist.teleport=¡O puño teletranspórtase nun potente resplandor de luz que cega os teus ollos!
actors.mobs.yogfist$brightfist.desc=Este puño está feito de enerxía luminosa. ¡Pode disparar potentes raios de luz cada turno! Esos disparos, por riba de facer dano, teñen o efecto adicional de cegarte temporalmente. ¡O puño tamén pode crear un remolino de luz coa area do seu redor para fuxir!\n\nPola contra, este puño non ten habilidades especiais cando combate corpo a corpo.
actors.mobs.yogfist$darkfist.name=puño escuro
actors.mobs.yogfist$darkfist.teleport=¡O puño teletranspórtase nun estoupido de escuridade que extingue a túa fonte de luz!
actors.mobs.yogfist$darkfist.desc=Este puño, máis negro que o licor café, está feito de enerxía escura pura. ¡Pode disparar poderosos raios de maxia escura cada turno! Esos raios afectarán ás túas fontes de luz asemade do dano causado. ¡O puño tamén pode empregar a area do seu redor para crear un remuíño de escuridade que lle permita fuxir!\n\nPola contra, este puño non ten habilidades especiais cando combate corpo a corpo.


