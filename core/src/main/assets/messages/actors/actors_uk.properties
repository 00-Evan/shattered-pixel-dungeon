actors.blobs.foliage.name=листва
actors.blobs.foliage.desc=Промені світла пронизують морок підземного саду.

actors.blobs.freezing.name=крижане повітря
actors.blobs.freezing.desc=Повітря тут занадто холодне.

actors.blobs.goowarn.name=темна енергія
actors.blobs.goowarn.desc=Тут іскриться темна енергія!

actors.blobs.inferno.name=пекло
actors.blobs.inferno.desc=Тут лютує пекельний вогонь

actors.blobs.paralyticgas.name=паралітичний газ
actors.blobs.paralyticgas.desc=Тут купчиться хмара паралізуючого газу.

actors.blobs.regrowth.name=відродження

actors.blobs.sacrificialfire.name=жертовне полум'я
actors.blobs.sacrificialfire.desc=Це вівтар з палким полум'ям для жертвоприношень. Будь-яка істота, що була вбита на ньому, буде поглинута вогнем, як дар духам підземелля.\n\nМожливо, ти отримаєш нагороду після достатньої кількості пожертвувань?
actors.blobs.sacrificialfire.worthy=Полум'я поглинає дар і стає сильнішим.
actors.blobs.sacrificialfire.unworthy=Полум'я поглинає дар, але нічого не сталося.
actors.blobs.sacrificialfire.reward=Полум'я спалахує, а потім гасне, залишаючи нагороду!

actors.blobs.smokescreen.name=курява
actors.blobs.smokescreen.desc=Тут купчиться хмара густого чорного диму.

actors.blobs.stenchgas.name=чадний газ
actors.blobs.stenchgas.desc=Тут купчиться хмара жахливого смороду.

actors.blobs.stormcloud.name=грозові хмари
actors.blobs.stormcloud.desc=Тут купчиться хмара водяної пари.

actors.blobs.toxicgas.name=токсичний газ
actors.blobs.toxicgas.desc=Тут купчиться зеленувата хмара токсичного газу.
actors.blobs.toxicgas.rankings_desc=Вбиті чарами
actors.blobs.toxicgas.ondeath=Ви померли від токсичного газу ...

actors.blobs.corrosivegas.name=роз'їдаючий газ
actors.blobs.corrosivegas.desc=Тут купчиться хмара їдкого газу.

actors.blobs.waterofawareness.name=вода пізнання
actors.blobs.waterofawareness.procced=Випивши води, ви відчуваєте, як знання вливаються у ваш розум.
actors.blobs.waterofawareness.desc=Вода цього колодязя випромінює енергію знань. Випивши з колодязя, ви зможете повністю розпізнати всі одягнуті предмети, виявити прокляття на всіх предметах у вашому інвентарі та відкрити всі предмети на поточному поверсі.

actors.blobs.waterofhealth.name=вода оздоровлення
actors.blobs.waterofhealth.procced=Після ковтка цієї води, ви відчуваєте, як ваші рани повністю загоюються.
actors.blobs.waterofhealth.desc=Вода цього колодязя випромінює енергію здоров'я. Пиття з цього колодязя зцілить ваші рани, втамує голод і зніме прокляття з будь-яких зношених речей.

actors.blobs.web.name=павутиння
actors.blobs.web.desc=Тут все вкрито товстим павутинням. Все, що його торкнеться, порве його, але й застрягне на місці.



###buffs
actors.buffs.adrenaline.name=адреналін
actors.buffs.adrenaline.desc=Спалах фізичної сили, адреналін покращує швидкість атаки та руху.\n\nАдреналін дозволяє цілі бігти у 2 рази швидше та атакувати у 1,5 раза швидше.\n\nХодів залишилось: %s.

actors.buffs.adrenalinesurge.name=підвищення сили
actors.buffs.adrenalinesurge.desc=Спалах великої сили, але, на жаль, не постійний.\n\nПідвищення Сили: +%d.\nХодів до закінчення: %s.

actors.buffs.amok.name=шаленство
actors.buffs.amok.desc=Шаленство викликає  гнів і плутанину в голові цілі.\n\nКоли створіння шалене, воно буде нападати на все, що поруч із ним, незалежно від того, чи це друзі або вороги.\n\nХодів залишилось: %s.

actors.buffs.arcanearmor.name=містичний щит
actors.buffs.arcanearmor.desc=Цей щит захищає вас від фізичних та магічних ушкоджень.\n\nВаш магічний захист підвищений на: 0-%d.\n\nХодів до закінчення: %s.

actors.buffs.artifactrecharge.name=перезарядження артефакту
actors.buffs.artifactrecharge.desc=Енергія тече крізь вас та збільшує швидкість зарядки одягнених артефактів.\n\nВплив на кожен з артефактів трохи відрізняється, однак всі вони заряджатимуться набагато швидше ніж зазвичай.\n\nХодів залишилось: %s.

actors.buffs.ascensionchallenge.name=прокляття амулету
actors.buffs.ascensionchallenge.desc=Якимось чином Давній Бог підтримує свій вплив на цей світ через амулет, і намагається зупинити ваш підйом!\n\nСила Давнього Бога робить підземелля набагато небезпечним, збільшуючи кількість ворогів і роблячи їх сильніше! Ця сила буде рости, якщо залишити її без нагляду, вона може бути послаблена, долаючи ворогів, яких посилила сила Давнього Бога.
actors.buffs.ascensionchallenge.desc_clear=Темна енергія, яку випромінює амулет, наразі послаблена настільки, наскільки це можливо.
actors.buffs.ascensionchallenge.desc_beckon=Амулет наразі _закликає віддалених ворогів,_ ведучи їх до вашої позиції.
actors.buffs.ascensionchallenge.desc_haste=Амулет наразі _квапить віддалених ворогів,_ вони дістануться до вас швидше!
actors.buffs.ascensionchallenge.desc_slow=Амулет наразі _сповільнює вас,_ і нівелює ефекти підвищення швидкості!
actors.buffs.ascensionchallenge.desc_damage=Енергія з амулета наразі настільки сильна, що він _завдає вам прямої шкоди!_
actors.buffs.ascensionchallenge.beckon=Амулет починає закликати віддалених ворогів.
actors.buffs.ascensionchallenge.haste=Амулет починає квапити віддалених ворогів.
actors.buffs.ascensionchallenge.slow=Амулет починає відчуватися як свинцева гиря у вашому інвентарі!
actors.buffs.ascensionchallenge.damage=Амулет починає випромінювати темну енергію. Він горить!
actors.buffs.ascensionchallenge.weaken_info=Ви маєте подолати ворогів, щоб послабити прокляття амулета!
actors.buffs.ascensionchallenge.weaken=Ви відчуваєте як прокляття амулета трохи ослабло.
actors.buffs.ascensionchallenge.break=Ви знайшли хвилинку перевести подих, і відчуваєте як ваші рани загоюються!
actors.buffs.ascensionchallenge.almost=Ви відчуваєте як влада Давнього Бога над амулетом слабшає, вже майже все!
actors.buffs.ascensionchallenge.on_kill=Темна енегрія поглинає вас...

actors.buffs.barkskin.name=дубова шкіра
actors.buffs.barkskin.desc=Ваша шкіра огрубіла, на дотик вона шорстка і тверда, як кора.\n\nДубова шкіра посилює ваш дієвий обладунок, дозволяючи вам краще захищатися від фізичних атак.\n\nНаразі ваш захист посилено на: 0-%d.\nХодів до закінчення дії дубової шкіри: %s. \n\nЯкщо ви отримаєте дубову шкіру декілька разів, діятиме лише найсильніша з них.

actors.buffs.barrier.name=бар'єр
actors.buffs.barrier.desc=Міцний силовий щит, який блокує всю шкоду.\n\nБар'єр буде отримувати шкоду замість того, кого він охороняє, поки є захист. Захист зменшуватиметься з часом.\n\nЗахисту залишилось: %d.

actors.buffs.berserk.angered=розгніваний
actors.buffs.berserk.berserk=лютий
actors.buffs.berserk.exhausted=знесилений
actors.buffs.berserk.recovering=відновлення
actors.buffs.berserk.angered_desc=Тяжкість ран Берсерка посилює його удари. Коли Берсерк зазнає фізичної шкоди, його лють зростає, що дає йому змогу завдавати додаткову шкоду. Шкода, яку блокує обладунок, теж враховується під час нарощування люті.\n\nЛють згасатиме із часом. Чим нижче рівень здоров’я берсерка, тим довше вона триватиме.\n\nДосягнувши 100 %% люті, Берсерк може розшаленітися, збільшуючи максимальний щит його грифа у 2 рази, при дуже низькому рівні здоров'я - у 6 разів. Щит зникає із часом, і вичерпавшись, берсерку доведеться відпочити перед тим, як знову нарощувати лють.\n\nПоточний стан люті: _%.0f%%_\n_+%.0f%%_ шкоди
actors.buffs.berserk.berserk_desc=Страх і невпевненість стікають, мов кров, лишаючи один лиш гнів. У цьому стані Берсерк стає вкрай могутнім, _завдаючи на 50% більше шкоди та одержуючи додатковий захист._\n\nЦей додатковий захист збільшує максимальний щит його грифа у 2 рази, при дуже низькому рівні здоров'я - у 6 разів. Щойно щит спаде до 0, шаленство стихне.\n\nПісля лютування берсерку доведеться відпочити перед тим, як знову нарощувати лють.
actors.buffs.berserk.recovering_desc=Внутрішня сила має свої обмеження. Берсерк повинен відпочити, щоб знову могти використовувати свою лють.\n\nПід час відновлення Берсерк не може накопичувати лють від отриманої шкоди.
actors.buffs.berserk.recovering_desc_turns=Ходів до відновлення: _%d_
actors.buffs.berserk.recovering_desc_levels=Рівнів до відновлення: _%.2f_
actors.buffs.berserk.rankings_desc=Загинув у люті
actors.buffs.berserk.action_name=Берсерк
actors.buffs.berserk.no_seal=Вам потрібен зламаний гриф, щоб розшаленіти!

actors.buffs.bleeding.name=кровотеча
actors.buffs.bleeding.ondeath=Ви стекли кров'ю...
actors.buffs.bleeding.heromsg=Ви стікаєте кров'ю!
actors.buffs.bleeding.rankings_desc=Помер від втрати крові
actors.buffs.bleeding.desc=Через рану струменить багато крові.\n\nКровотеча призводить до шкоди на кожному ході. Кожного ходу, шкода зменшується випадковою величиною, доки кровотеча зрештою не припиняється.\n\nПоточна шкода від кровотечі: %d.

actors.buffs.bless.name=освячений
actors.buffs.bless.desc=Значне підвищення концентрації, дехто каже, що це дар богів.\n\nОсвячення підвищує точність та вірогідність ухилення на 25%%, роблячи освяченого значно сильнішим у бою.\n\nХодів залишилось: %s.

actors.buffs.blindness.name=засліплений
actors.buffs.blindness.heromsg=Вас засліпило!
actors.buffs.blindness.desc=Засліплення перетворює навколишній світ у суцільний морок.\n\nБувши засліпленим, герой не може бачити далі, ніж на одну плитку поперед собою.\nЦе робить дальні атаки неможливими, також стає дуже легко втратити з поля зору віддалених ворогів. Окрім цього, засліплений герой не може читати сувої та книги.\n\nХодів залишилось: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=палає
actors.buffs.burning.heromsg=Ви загорілися!
actors.buffs.burning.burnsup=%s згорів!
actors.buffs.burning.ondeath=Ви згоріли живцем...
actors.buffs.burning.rankings_desc=Спалений до попелу
actors.buffs.burning.desc=Мало що є гіршим, ніж бути охопленим вогнем.\n\nВогонь буде заподіювати шкоду кожен хід, поки не буде змитий водою або не догорить. Вогонь гасне від контакту з водою або від сплеску розбитого флакона з еліксиром.\n\nДо того ж вогонь може спалити легкозаймисті ділянки ландшафту або речі, до яких він добереться.\n\nХодів залишилось: %s.

actors.buffs.championenemy.warn=Ви відчуваєте смертельну присутність.
actors.buffs.championenemy$blazing.name=полум'яний чемпіон
actors.buffs.championenemy$blazing.desc=Полум'яні чемпіони завдають на 25% більше шкоди в ближнім бою, підпалюють ворогів, яких вони атакують, імунні до вогню і зі смертю поширюють вогонь навколо себе. Втім, вони не можуть поширювати вогонь на воді.
actors.buffs.championenemy$projecting.name=просторовий чемпіон
actors.buffs.championenemy$projecting.desc=Просторові чемпіони завдають на 25% більше шкоди в ближнім бою і мають збільшену на +3 дальність атаки.
actors.buffs.championenemy$antimagic.name=антимагічний чемпіон
actors.buffs.championenemy$antimagic.desc=Антимагічні чемпіони зазнають на 50% менше шкоди та повністю імунні до магічних ефектів.
actors.buffs.championenemy$giant.name=колосальний чемпіон
actors.buffs.championenemy$giant.desc=Колосальні чемпіони зазнають на 80% менше шкоди та мають збільшену на +1 дальність атаки, але не можуть пересуватися в тісних просторах.
actors.buffs.championenemy$blessed.name=благословенний чемпіон
actors.buffs.championenemy$blessed.desc=Благословенні чемпіони мають 4-кратну точність і ухилення.
actors.buffs.championenemy$growing.name=чемпіон-ніцшеанець
actors.buffs.championenemy$growing.desc=Чемпіони-ніцшеанці отримують бонус, що постійно збільшується, на точність, ухилення, шкоди в ближнім бою та зменшення отриманої шкоди.\n\nПоточне підсилення точн./ухил./шкд.: %1$d%%\nПоточне зменшення шкоди: %2$d%%

actors.buffs.charm.name=причарований
actors.buffs.charm.heromsg=Ви причаровані!
actors.buffs.charm.cant_attack=Ви причаровані цим ворогом і не можете атакувати його.
actors.buffs.charm.desc=Причарування — маніпулятивна магія, яка змушує природних ворогів ігнорувати одне одного.\n\nПричаровані персонажі не можуть прямо атакувати того, хто їх причарував. Інших атакувати можна. Отримувана шкода зменшить час дії ефекту.\n\nХодів залишилось: %s.

actors.buffs.chill.name=задубілий
actors.buffs.chill.freezes=%s замерзає!
actors.buffs.chill.desc=Дуже холодно, але ще не замерз.\n\nЗадубілі істоти виконують всі дії повільніше, це залежить від того, скільки ходів лишилося до спаду ефекту. На початку еквівалентно ефекту сповільнення, далі слабшає.\n\nХодів залишилось: %1$s\nШвидкість знижена на: %2$s%%.

actors.buffs.combo.name=комбо
actors.buffs.combo.action_name=комбо-атака
actors.buffs.combo.combo=комбо з %d ударів!
actors.buffs.combo.bad_target=Ви маєте обрати ворога у радіусі вашої атаки.
actors.buffs.combo.prompt=Оберіть ціль для атаки!
actors.buffs.combo.desc=Гладіатор нарощує темп у міру нанесення вдалих серій ударів. Кожна атака збільшує лічильник комбо на одиницю, але занадто довга перерва між ударами призведе до скидання лічильника комбо на 0.\n\nЗбираючи комбо, можна розблокувати спеціальні атаки, від яких неможливо ухилитися! Різні атаки відкриваються при комбо з 2, 4, 6, 8 і 10 ударів. Деякі рухи скидають комбо, а деякі ні, але кожен рух можна використовувати тільки один раз за комбінацію.\n\nПоточне комбо: %1$d.\n\nХодів до втрати Комбо: %2$s.
actors.buffs.combo$combomove.clobber.name=товчок
actors.buffs.combo$combomove.clobber.desc=Відкидає ворога на 2 плитки назад, але не завдає йому шкоди та не може зіштовхнути його в прірву. Збільшує комбінацію на 1.
actors.buffs.combo$combomove.clobber.empower_desc=Відкидає противника на _3 плитки назад, завдає запаморочення, і може скидати в прірви,_ але не завдає шкоди. Збільшує комбо на 1.
actors.buffs.combo$combomove.slam.name=сильний удар
actors.buffs.combo$combomove.slam.desc=Завдає %d%% (комбо*20%%) від вашої сили захисту як додаткову шкоду. Скидає комбінацію при використанні.
actors.buffs.combo$combomove.slam.empower_desc=_Підстрибує до %1$d плит(ок)_ та завдає %2$d%% (комбо*20%%) від вашої сили захисту, як додаткову шкоду. Скидає серію ударів при використанні.
actors.buffs.combo$combomove.parry.name=парирування
actors.buffs.combo$combomove.parry.desc=При активації блокує наступну атаку протягом 1 ходу і миттєво відповідає на неї. Скидає комбінацію, якщо жодна атака не була відбита.
actors.buffs.combo$combomove.parry.empower_desc=При активації блокує _всі атаки_ протягом 1 ходу і миттєво відповідає на них. Скидає серію ударів, якщо жодна атака не була відбита.
actors.buffs.combo$combomove.crush.name=розчавлення
actors.buffs.combo$combomove.crush.desc=Завдає %d%% (комбо*25%%) шкоди до основної цілі та половину цієї шкоди всім іншим ворогам в області дії 7x7. Скидає комбінацію при використанні.
actors.buffs.combo$combomove.crush.empower_desc=_Підстрибує на %1$d плит(ок)_ і завдає %2$d%% (комбо*25%%) шкоди до основної цілі та половину цієї шкоди всім іншим ворогам в області дії 7x7. Скидає комбінацію при використанні.
actors.buffs.combo$combomove.fury.name=несамовитість
actors.buffs.combo$combomove.fury.desc=Завдає ворогу один удар за кожне наявне у вас комбо, кожен удар завдає 60% шкоди та може активувати чари. Скидає комбінацію при використанні.
actors.buffs.combo$combomove.fury.empower_desc=_Підстрибує до %d плит(ок)_ та вражає ворога один раз за кожну серію ударів, яка у вас є, кожна атака завдає 60%% шкоди і може викликати чари. Скидає серію ударів при використанні.

actors.buffs.corruption.name=нечестивий
actors.buffs.corruption.desc=Нечестива сила проникає в сутність буття, спотворюючи єство істоти всупереч власній природі.\n\nСпотворені істоти будуть атакувати своїх союзників та ігнорувати колишніх ворогів. Ця сила також завдає шкоди жертві, повільно призводячи до її загибелі.\n\nПрокляття нечестивості полонить свою жертву навіки. Лише смерть може дарувати спокій.

actors.buffs.cripple.name=травмований
actors.buffs.cripple.heromsg=Ви зламали ногу!
actors.buffs.cripple.desc=Ви майже впевнені, що ноги не повинні так вигинатися.\n\nТравма знижує швидкість руху вдвічі, просування на одну плитку потребуватиме 2 ходи замість одного.\n\nХодів залишилось: %s.

actors.buffs.daze.name=оглушений
actors.buffs.daze.heromsg=Вас оглушило!
actors.buffs.daze.desc=Дзвін у вухах і затуманений зір ускладнюють бій.\n\nУ стані оглушення точність і ухилення знижуються на 50%%, ускладнюючи як завдавати ударів, так і ухилятися від них.\n\nХодів залишилось:%s.

actors.buffs.degrade.name=погіршений
actors.buffs.degrade.heromsg=Ваша екіпіровка здається слабшою!
actors.buffs.degrade.desc=Потужна темна магія пожирає силу, що надана твоєму спорядженню сувоєм покращення! \n\nПід дією чарів погіршення, покращене спорядження буде мати нижчий рівень, ніж є насправді. _Кожне покращення після +3 буде рівномірно слабшим за попереднє._ Описи ваших предметів відображатимуть зміни відповідно до зниження рівня їхньої сили.\n\nПрокляття не впливає на рівень необхідної сили, заряди жезлів, міцність метальної зброї та артефактів.\n\nХодів залишилось: %s. Використання сувою покращення або очищення миттєво розвіє прокляття погіршення.

actors.buffs.doom.name=приречений
actors.buffs.doom.desc=Важко продовжувати свій шлях, коли немовби сам Всесвіт жадає твоєї смерті.\n\nПриречені істоти отримають на +67% більше шкоди.\n\nПрокляття діє вічно. Лише зі смертю прийде спокій.

actors.buffs.dread.name=жах
actors.buffs.dread.desc=Жах настільки великий, що для жертви саме перебування в підземеллі стає нестерпним!\n\nУражені жахом істоти стрімголов тікатимуть від свого супротивника доки не зникнуть з його поля зору і не щезнуть з підземелля зовсім. Вороги, убиті таким чином, дадуть вдвічі менше досвіду і жодного предмета. Шок від болю зменшить тривалість дії жаху.\n\nХодів залишилось: %d.

actors.buffs.drowsy.name=сонливий
actors.buffs.drowsy.desc=Магічна сила занурює вас у світ снів, після кількох ходів ціль занурюється в глибокий магічний сон.\n\nГерой може опиратися сонливості, отримавши шкоду чи відновивши повністю здоров'я.\n\nХодів до сну: %s.

actors.buffs.earthimbue.name=наділений силою землі
actors.buffs.earthimbue.desc=Ви переповнені силою землі!\n\nБудь-яка фізична атака накладе на ворога ефект укорінення, роблячи його нерухомим на деякий час.\n\nХодів залишилось: %s.

actors.buffs.enhancedrings.name=посилені персні
actors.buffs.enhancedrings.desc=Нещодавно Пройдисвіт використав артефакт, який посилив його персні, підвищивши їх рівень на +1.\n\nХодів залишилось: %s.

actors.buffs.fireimbue.name=наділений силою вогню
actors.buffs.fireimbue.desc=Ви переповнені силою вогню!\n\nБудь-яка фізична атака має шанс підпалити ворога. До того ж ви маєте імунітет до ефектів вогню.\n\nХодів залишилось: %s.

actors.buffs.foresight.name=прозріння
actors.buffs.foresight.desc=Вся навколишня місцевість немовби на долоні для вашого розуму.\n\nПід дією прозріння вам відкриваються всі плитки в широкому радіусі, включаючи будь-які таємні пастки або двері.\n\nХодів залишилось: %s.

actors.buffs.frost.name=крижаний
actors.buffs.frost.freezes=%s замерзає!
actors.buffs.frost.desc=Не плутати з суцільним замерзанням, цей ефект просто покриває ціль льодом.\n\nЗамороження діє подібно до паралічу, позбавляючи ціль будь-яких дій. На відміну від паралічу, цей ефект миттєво розвіюється від отриманої шкоди, оскільки лід кришиться.\n\nХодів залишилось: %s.

actors.buffs.frostimbue.name=наділений силою холоду
actors.buffs.frostimbue.desc=Ви переповнені силою холоду!\n\nБудь-яка фізична атака накладатиме охолодження на ворогів. До того ж ви маєте імунітет до холоду.\n\nХодів залишилось: %s.

actors.buffs.fury.name=несамовитий
actors.buffs.fury.heromsg=Ви розлютилися!
actors.buffs.fury.desc=Гнів переповнює вас, вороги тріпотять перед вашою люттю.\n\nНесамовита лють палає всередині вас, шкода від фізичних атак збільшена на 50%%.\n\n\nЛють триватиме поки ваше здоров'я нижче 50%%.

actors.buffs.blobimmunity.name=бар'єр очищення
actors.buffs.blobimmunity.desc=Якась дивна сила оточує вас захисним бар'єром, насиченим свіжим повітрям.\n\nВи маєте імунітет до всіх масових негативних ефектів.\n\nХодів залишилось: %s.

actors.buffs.greaterhaste.name=майстер поспіху
actors.buffs.greaterhaste.desc=Неймовірний приріст швидкості, на мить здається, ніби все інше стоїть на місці.\n\nУ той час як під впливом більшого поспіху рухові дії взагалі не займають часу, але інші дії все ще виконуються з нормальною швидкістю. Кожен крок руху потребує ходу більшого поспіху.\n\nЗалишилося ходів більшого поспіху: %d.

actors.buffs.haste.name=поспіх
actors.buffs.haste.desc=Енергія пронизує м'язи, дозволяючи бігти на неможливій до цього швидкості.\n\nПід цим ефектом ви будете пересуватися у 3 рази швидше, проте всі інші дії будуть діяти у звичайному темпі.\n\nХодів залишилось: %s.

actors.buffs.healing.name=зцілення
actors.buffs.healing.desc=Магічний вплив змушує рани загоюватись.\n\nКожен хід здоров'я буде швидко відновлюватися, поки триватиме ефект. Кількість відновлюваного здоров'я може зменшуватися з часом.\n\nНаступне зцілення на %d здоров'я.\n\nЗцілення залишилось: %d.

actors.buffs.herodisguise.name=маскування
actors.buffs.herodisguise.desc=Ілюзорна магія змінила ваш зовнішній вигляд! Ефект є суто косметичним, але відчуття дуже дивне.\n\nЗалишилося ходів маскування: %s.

actors.buffs.hex.name=проклятий
actors.buffs.hex.heromsg=Ви прокляті!
actors.buffs.hex.desc=Темна магія, висмоктуючи сили, злегка дезорієнтує жертву.\n\nПрокльон знижує точність та ухилення на 20%%, роблячи ціль менш ефективною у бою.\n\nХодів залишилось: %s.

actors.buffs.holdfast.name=тримайся міцно
actors.buffs.holdfast.desc=Воїн тримає позицію, поліпшуючи обладунок на %1$d-%2$d. Це триватиме, поки він не відійде.

actors.buffs.hunger.hungry=голодний
actors.buffs.hunger.starving=виснажений
actors.buffs.hunger.onhungry=Ви голодні!
actors.buffs.hunger.onstarving=Ви виснажені!
actors.buffs.hunger.ondeath=Ви померли з голоду...
actors.buffs.hunger.cursedhorn=Проклятий ріг краде частку енергії їжі, коли ви їсте.
actors.buffs.hunger.rankings_desc=Помер від голоду
actors.buffs.hunger.desc_intro_hungry=Ви можете відчувати, як ваш шлунок закликає поїсти, але ще не час.
actors.buffs.hunger.desc_intro_starving=Ви так виснажені від голоду, що аж боляче.
actors.buffs.hunger.desc=\n\nГолод повільно зростає під час вашої пригоди по підземеллю, аж поки не нагадає про себе виснаженням. Виснаженим, ви поступово втрачатимете здоров'я, замість того, щоб регенерувати його.\n\nРаціонування важливе! Якщо ви повністю здорові, виснаження не настільки небезпечне — можна зачекати, аж поки не знайдете їжу. Ефективне харчування дозволить зберігати їжу довше!

actors.buffs.invisibility.name=невидимий
actors.buffs.invisibility.desc=Зливаючись з оточенням, ви стаєте повністю непомітним.\n\nПід час невидимості, вороги не можуть атакувати чи переслідувати вас. Фізичні атаки та магічні ефекти (наприклад, сувої та жезли) миттєво розвіюють невидимість.\n\nХодів залишилось: %s.

actors.buffs.invulnerability.name=невразливий
actors.buffs.invulnerability.desc=Цей персонаж наділений великою захисною силою, що дарує їм короткий період невразливості!\n\nХодів залишилося: %s.

actors.buffs.levitation.name=летючий
actors.buffs.levitation.desc=Магічна сила здіймає вас над землею, роблячи невагомим.\n\nЛітаючі персонажі рухаються безшумно і ігнорують всі наземні ефекти. Пастки не спрацюють, вода не погасить вогонь, рослини не зачепляться, укорінення не спрацює, а ямки зависнуть. Будьте обережні, усі вище згадані ефекти можуть спрацювати у ту ж секунду, як левітація спаде.\n\nЛевітація триватиме ще %s ходів.

actors.buffs.lifelink.name=життєвий зв'язок
actors.buffs.lifelink.desc=Життєва сила цього персонажа пов'язана з іншим персонажем поблизу. Будь-яка заподіяна шкода розподіляється між ними.\n\nЩоразу, коли цей персонаж отримує шкоду, її половина буде передана цілі життєвого зв’язку.\n\nХодів залишилось: %s.

actors.buffs.light.name=осяяний
actors.buffs.light.desc=Навіть у найтемніших глибинах підземелля світло, що йде від вас, принесе спокій...\n\nСвітло пробивається крізь темряву, дозволяючи вам бачити на більшій відстані, ігноруючи оточення.\n\nХодів залишилось: %s.

actors.buffs.lockedfloor.name=поверх замкнений
actors.buffs.lockedfloor.desc=Цей поверх замкнений, ви не можете залишити його.\n\nКоли поверх замкнений, ваш голод не буде посилюватись і ви не будете отримувати шкоду від голоду. До того ж поки ви не переможете боса поверху, пасивна регенерація також не діятиме.\n\nТакож коли ви відродитесь за допомогою неосвяченого анха, то поверх відновиться.\n\nЗдолай боса поверху, щоб зірвати замок.

actors.buffs.lostinventory.name=загублений інвентар
actors.buffs.lostinventory.desc=Ваш інвентар загубився десь у підземеллі! Ви не зможете підбирати або використовувати більшість речей, поки не знайдете його.

actors.buffs.magicalsight.name=магічний зір
actors.buffs.magicalsight.desc=Ясність розуму дозволяє вам бачити більше ніж очима.\n\nМагічний зір дозволяє вам бачити всю місцевість в радіусі 12 плиток.\n\nХодів залишилося: %s.

actors.buffs.magicalsleep.name=магічний сон
actors.buffs.magicalsleep.toohealthy=Ви повні сил і побороли бажання спати.
actors.buffs.magicalsleep.fallasleep=Ви занурились у глибокий магічний сон.
actors.buffs.magicalsleep.wakeup=Ви прокинулися освіжілі та повні сил.
actors.buffs.magicalsleep.desc=Цей персонаж поринув у глибокий магічний сон, від якого не можна прокинутися звичним чином.\n\nМагічний сон схожий на звичайний сон, за винятком того, що ціль прокидається лише від отриманої шкоди.\n\nДля героя та його союзників магічний сон має деякі відновлювані властивості, дозволяючи їм швидко зцілюватися під час відпочинку.

actors.buffs.magicimmune.name=імунний до магії
actors.buffs.magicimmune.desc=Відтепер ви абсолютно несприйнятливі до всіх магічних ефектів.\n\nМагічна імунність блокує дію всіх шкідливих і корисних магічних ефектів, у тому числі проклять, зачарувань, паличок, сувоїв, перснів, артефактів і т. ін. Здібності героїчного обладунку досить сильні, щоб діяти всупереч цьому ефекту.\n\nХодів залишилось: %s.

actors.buffs.mindvision.name=ментальний зір
actors.buffs.mindvision.desc=Чомусь ваш розум здатен бачити всіх істот на цьому поверху. Незвичне відчуття.\n\nВи можете бачити всіх істот на цьому поверху, доки діє ментальний зір. Істота, помічена ментальним зором, вважається "видимою" для дії багатьох магічних ефектів.\n\nХодів залишилось: %s.

actors.buffs.momentum.momentum=нарощування імпульсу
actors.buffs.momentum.running=вільний біг
actors.buffs.momentum.resting=відновлення
actors.buffs.momentum.action_name=розгін
actors.buffs.momentum.momentum_desc=Рухаючись, Бігун нарощує імпульс, який він може витратити, щоб почати вільний біг.\n\nКожен заряд імпульсу дає два ходи вільного бігу. Бігун може накопичити до 10 зарядів. Імпульс швидко розсіюється, коли Бігун припиняє рух.\n\nПоточний заряд імпульсу: %d.
actors.buffs.momentum.running_desc=Рухаючись, Бігун нарощує імпульс, який він може витратити, щоб почати вільний біг.\n\nПід час вільного бігу Бігун рухається з подвійною швидкістю та отримує додаткове ухилення відповідно до свого рівня.\n\nХодів залишилось: %d.
actors.buffs.momentum.resting_desc=Рухаючись, Бігун нарощує імпульс, який він може витратити, щоб почати вільний біг.\n\nБігуну потрібен час, щоб відновити свою витривалість, перш ніж знову нарощувати імпульс. \n\nХодів залишилось: %d.

actors.buffs.monkenergy.name=енергія
actors.buffs.monkenergy.action=Здібності Черниці
actors.buffs.monkenergy.desc=Долаючи ворогів, Черниця здобуває енергію, яку вона може витратити на низку здібностей. Перемога над більшістю ворогів дає Черниці 1 од. енергії, яка накопичується з часом.\n\nПоточний обсяг енергії: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Черниця нещодавно використала вміння і повинна почекати, перш ніж використати наступне.\n\nХодів відновлення: %d.
actors.buffs.monkenergy$monkability$flurry.name=шквал ударів
actors.buffs.monkenergy$monkability$flurry.desc=Два миттєвих удари, які завдають %1$d-%2$d шкоди та ігнорують захист. Це вміння не можливо використати повторно.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Два миттєві удари завдають %1$d-%2$d шкоди, ігнорують обладунок, _і використовують зачарування вашої зброї._ Це вміння неможливо використати повторно.
actors.buffs.monkenergy$monkability$focus.name=концентрація
actors.buffs.monkenergy$monkability$focus.desc=Черниця витрачає хід на концентрацію. Це дозволяє їй відбити наступну атаку.
actors.buffs.monkenergy$monkability$focus.empower_desc=Черниця _миттєво концентрується,_ це дозволяє їй відбити наступну атаку.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=сконцентрований
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Черниця сконцентровано стежить за оточенням, очікуючи наступної атаки. Поки діє концентрація, вона гарантовано відіб'є наступну атаку.
actors.buffs.monkenergy$monkability$dash.name=ривок
actors.buffs.monkenergy$monkability$dash.prompt=Оберіть місце
actors.buffs.monkenergy$monkability$dash.desc=Миттєвий ривок на 4 плитки в обраному напрямку. Вміння дозволяє проходити через пастки, але не через ворогів чи тверду поверхню.
actors.buffs.monkenergy$monkability$dash.empower_desc=Миттєвий ривок на відстань до _8 плиток_. Вміння дозволяє проходити через небезпечні місця, але не через ворогів чи тверді поверхні.
actors.buffs.monkenergy$monkability$dragonkick.name=удар дракона
actors.buffs.monkenergy$monkability$dragonkick.desc=Нищівний удар, що завдає %1$d-%2$d шкоди та ігнорує захист. Удар відкидає ціль і паралізує її за кожну пройдену плитку.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Нищівний удар, що завдає _%1$d-%2$d шкоди_ та ігнорує захист. Удар відкидає _всі суміжні цілі_ та паралізує їх за кожну пройдену плитку.
actors.buffs.monkenergy$monkability$meditate.name=медитація
actors.buffs.monkenergy$monkability$meditate.desc=Черниця зосереджує енергію у своєму тілі на 5 ходів. Таким чином, розвіюється більшість негативних ефектів і дає їй 8 ходів для перезарядження жезлів і артефактів.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Черниця зосереджує енергію у своєму тілі на 5 ходів. Це розвіює більшість негативних ефектів і дає 8 ходів перезарядження жезлів і артефактів. _Вона також отримує 80% опору до шкоди поки медитує, та повільно відновлює 20% здоров'я._

actors.buffs.ooze.name=кислота
actors.buffs.ooze.heromsg=Кислота роз'їдає ваше тіло. Змийте її!
actors.buffs.ooze.ondeath=Ви розчинилися...
actors.buffs.ooze.rankings_desc=Розчинився
actors.buffs.ooze.desc=Липка кислота в'їдається у тіло, поступово розчиняючи його.\n\nКислота завдаватиме шкоди впродовж певного часу, проте її можна відразу ж змити водою.\n\nХодів залишилось: %s.

actors.buffs.paralysis.name=паралізований
actors.buffs.paralysis.heromsg=Вас паралізувало!
actors.buffs.paralysis.out=переборов параліч
actors.buffs.paralysis.desc=Часом найгірше, що ви можете відчути — безпомічність.\n\nПараліч блокує будь-які дії, змушуючи жертву чекати, доки не мине ефект. Біль від отриманої шкоди може спонукати істот перебороти параліч.\n\nХодів залишилось: %s.

actors.buffs.physicalempower.name=фізично підсилений
actors.buffs.physicalempower.desc=Ваші удари підсилено. Фізичні атаки завдаватимуть більше шкоди, коли ви б'єте ворогів.\n\nДодаткова шкода: %1$d.\nКількість ударів: %2$d.

actors.buffs.pincushion.name=гольник
actors.buffs.pincushion.desc=Метальна зброя застрягла в цій істоті. Вона випаде на підлогу лише після її поразки.\n\nНаразі застрягли наступні предмети:

actors.buffs.poison.name=отруєний
actors.buffs.poison.heromsg=Вас отруїли!
actors.buffs.poison.ondeath=Ви померли від отрути...
actors.buffs.poison.rankings_desc=Загинув від отрути
actors.buffs.poison.desc=Отрута проникає в організм, повільно вражаючи його внутрішні органи.\n\nОтрута завдає шкоди кожен хід. Ця шкода залежить від часу дії отрути.\n\nХодів залишилось: %s.

actors.buffs.preparation.name=підготовка
actors.buffs.preparation.action_name=підготовлений напад
actors.buffs.preparation.desc=Вбивця терпляче чекає, готуючись до удару з тіні.
actors.buffs.preparation.desc_dmg=Наступна атака завдасть _%1$d%% додаткової шкоди_, і миттєво доб'є ворогів, у яких менше ніж  _%2$d%% здоров'я_, або босів, здоров'я яких менше ніж _%3$d%% _.
actors.buffs.preparation.desc_dmg_likely=Ця атака може завдати значно більше шкоди.
actors.buffs.preparation.desc_blink=Він здатен стрибнути у бік ворога перед ударом, максимально на відстань _%d._
actors.buffs.preparation.desc_invis_time=Ходів здійснено невидимим: _%d._
actors.buffs.preparation.desc_invis_next=Ходів для сильнішої атаки: _%d._
actors.buffs.preparation.prompt=Оберіть ціль для атаки!\nМакс. дальність стрибка: %d
actors.buffs.preparation.no_target=Тут нікого атакувати.
actors.buffs.preparation.out_of_reach=Ця ціль знаходиться поза зоною досяжності.
actors.buffs.preparation.assassinated=знищений

actors.buffs.prismaticguard.name=призматичний Вартовий
actors.buffs.prismaticguard.desc=Вас охороняє призматичний образ, який зараз неактивний. Коли з'являться вороги, призматичний образ прийде в дію і захистить вас!\n\nУ неактивному стані призматичне зображення буде поступово відновлюватися після будь-яких ушкоджень, яких воно зазнало.\n\nПоточне здоров'я: %d/%d.
actors.buffs.prismaticguard.desc_many=Цей призматичний образ також отримує переваги від "Сили багатьох". Залишилося ходів: %d.

actors.buffs.recharging.name=перезарядження
actors.buffs.recharging.desc=Енергія струменить крізь тіло, пришвидшуючи заряджання жезлів та патериць.\n\nКожен хід під дією ефекту збільшить заряд на чверть, окрім звичного перезарядження.\n\nХодів залишилось: %s.

actors.buffs.revealedarea.name=розкрита область
actors.buffs.revealedarea.desc=Герою тимчасово відкрилася частина підземелля. Він буде її бачити незалежно від місцеперебування.\n\nХодів залишилось: %s.

actors.buffs.revealedchar.name=розкрито
actors.buffs.revealedchar.desc=Цю особу виявлену героєм, буде видно незалежно від її місцеперебування.\n\nХодів залишилось: %s.

actors.buffs.roots.name=укорінений
actors.buffs.roots.heromsg=Ти не можеш рухатися!
actors.buffs.roots.desc=Коріння (магічне чи природне) обплутали ноги, приковуючи їх до землі.\n\nКоріння утримує ціль на місці, блокує пересування і більшість рухових навичок. На інші дії не впливає, в тому числі на ефекти телепортації.\n\nХодів залишилось: %s.

actors.buffs.scrollempower.name=сувій підсилення
actors.buffs.scrollempower.desc=Енергія з нещодавно прочитаного сувою Мага підсилює його жезли!\n\nЗбільшення рівня: +%1$d.\nКількість пострілів: %2$d.

actors.buffs.shadows.name=прихований у тіні
actors.buffs.shadows.desc=Ви ховаєтесь у навколишніх тінях, надаючи вам невидимість, але послаблюють регенерацію.\n\nВороги не здатні атакувати або переслідувати вас. Атака чи використання магічного предмета (сувою, чи жезла) відразу зніме невидимість. Також ваш голод росте повільніше.\n\nВи залишатиметесь прихованими у тінях аж поки не покинете їх або ворог не атакує вас.

actors.buffs.slow.name=уповільнений
actors.buffs.slow.desc=Уповільнювальна магія впливає на відчуття часу цільової істоти, їй здаватиметься, що усе відбувається надзвичайно швидко.\n\nУповільнена істота виконуватиме всі дії вдвічі повільніше.\n\nХодів залишилось: %s.

actors.buffs.snipersmark.name=снайперська мітка
actors.buffs.snipersmark.action_name_snapshot=швидкий постріл
actors.buffs.snipersmark.action_name_volley=випал
actors.buffs.snipersmark.action_name_sniper=чіткий постріл
actors.buffs.snipersmark.desc=Снайпер фокусується на цілі, на яку вона напала. Вона може виконати спеціальну атаку луком, яка буде змінюватися в залежності від того, як лук покращений.\n\nСтандартний лук буде стріляти _швидким пострілом_, який завдає меншу шкоду, але не вимагає ніякого часу на використання.\n\nЛук, покращений на швидкість, стрілятиме _випалом_ з трьох стріл. Кожна стріла завдає незначної шкоди, але все ще може активувати чари. Цей випал займає 1 хід.\n\nЛук, покращений на шкоду, здійснить _чіткий постріл_. Цей постріл гарантовано поцілить в ворога, завдасть шкоди на основі відстані до цілі та займе 2 ходи.\n\nЗалишилося ходів: %s.

actors.buffs.soulmark.name=тавро жертви
actors.buffs.soulmark.desc=Чорнокнижник заволодів душею цієї істоти, що дає йому змогу зцілювати себе, коли вона зазнає фізичної шкоди.\n\nХодів залишилось: %s.

actors.buffs.stamina.name=витривалість
actors.buffs.stamina.desc=Ви маєте невичерпну витривалість. Це дозволяє швидше рухатися!\n\nПід дією витривалості ви будете бігати на +50%% швидше, але всі інші дії будете робити у звичному темпі.\n\nХодів залишилось: %s.

actors.buffs.vulnerable.name=вразливий
actors.buffs.vulnerable.heromsg=Ви відчуваєте себе вразливим!
actors.buffs.vulnerable.desc=Магія вразливості збільшує всю фізичну шкоду отриману героєм на 33%%, після того, як ця шкода буде знижена захистом обладунку.\n\nХодів залишилось: %s.

actors.buffs.terror.name=нажаханий
actors.buffs.terror.desc=Жахіття — це маніпулятивна магія, яка змушує свою жертву впасти в нестримну паніку.\n\nНажахані істоти змушені тікати від свого супротивника. В спробах збільшити відстань між ними вони минають якомога більше дверей і стін. Шок від болю зменшить тривалість дії жаху.\n\nХодів залишилось: %s.

actors.buffs.toxicimbue.name=наділений силою отрути
actors.buffs.toxicimbue.desc=Ви насичені отруйною енергією!\n\nРухаючись, ваше тіло буде постійно виділяти токсичний газ, який завдаватиме шкоди вашим ворогам. На час дії ефекту ви отримуєте імунітет до токсичного газу та отрути, а також на кілька ходів після нього.\n\nХодів залишилось: %s.

actors.buffs.corrosion.name=корозія
actors.buffs.corrosion.heromsg=Ви плавитесь!
actors.buffs.corrosion.ondeath=Ви розплавились...
actors.buffs.corrosion.rankings_desc=Розплавився
actors.buffs.corrosion.desc=Потужна кислота плавить плоть, метал і кістки зі страшною швидкістю.\n\nКорозійна шкода зростає з часом, в міру того, як ціль продовжує плавитись.\n\nХодів залишилось: %1$s.\nПоточна корозійна шкода: %2$d.

actors.buffs.vertigo.name=запаморочення
actors.buffs.vertigo.desc=Коли перед очима крутиться весь світ, навіть просто пройтись по прямій уже стає викликом.\n\nПід дією запаморочення істоти будуть рухатися у випадковому напрямку, відмінно від бажаного ними напряму.\n\nХодів залишилось: %s.

actors.buffs.wandempower.name=підсилення жезлів
actors.buffs.wandempower.desc=Ваші жезли, які можуть завдавати шкоди, підсилені. Збільшилася кількість шкоди, яку вони завдають впродовж кількох ударів.\n\nДодаткова шкода: %1$d.\nУдарів залишилося: %2$d.

actors.buffs.weakness.name=ослаблений
actors.buffs.weakness.heromsg=Ти почуваєшся слабким!
actors.buffs.weakness.desc=Раптово все стало набагато важчим.\n\nМагія ослаблення зменшує фізичну силу героя, тим самим зменшуючи його силу удару на 33%%.\n\nХодів залишилось: %s.

actors.buffs.wellfed.name=ситий
actors.buffs.wellfed.desc=Ви відчуваєте себе цілком задоволеним і ситим.\n\nСитий, ваш голод не посилюється, а здоров'я з часом відновиться.\n\nХодів залишилось: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Неможливо націлитися на себе!
actors.hero.abilities.armorability.no_target=Тут немає на що націлюватись!
actors.hero.abilities.armorability.prompt=Оберіть місце для націлення
actors.hero.abilities.armorability.cost=Вартість заряду: _%d_

actors.hero.abilities.warrior.heroicleap.name=героїчний стрибок
actors.hero.abilities.warrior.heroicleap.prompt=Оберіть напрямок стрибку
actors.hero.abilities.warrior.heroicleap.short_desc=Воїн здійснює _Героїчний Стрибок_ до вибраного місця, пролітаючи над ворогами та небезпеками.
actors.hero.abilities.warrior.heroicleap.desc=Воїн стрибає до вибраного місця, перестрибуючи будь-яких ворогів або небезпеки на своєму шляху. Однак він не може перестрибувати через стіни або інші тверді перешкоди.
actors.hero.abilities.warrior.shockwave.name=ударна хвиля
actors.hero.abilities.warrior.shockwave.short_desc=Воїн створює _Ударну Хвилю_ в конічній області дії, ударяючи по землі. Вороги, уражені ударною хвилею, отримують шкоду та травми.
actors.hero.abilities.warrior.shockwave.desc=Воїн ударяє по землі, створюючи ударну хвилю, яка поширюється на 5 плиток в 60-градусному конусі.\n\nВороги, уражені цією ударною хвилею, отримують травми на 5 ходів. Вони також отримують 5-10 шкоди, плюс додатково 1-2 шкоди за кожну одиницю сили Воїна, що вище 10.
actors.hero.abilities.warrior.endure.name=витримувати
actors.hero.abilities.warrior.endure$enduretracker.name=витримка
actors.hero.abilities.warrior.endure$enduretracker.desc=Воїн завдає додаткової шкоди, залежну від отриманої ним шкоди.\n\nДодаткова шкода: %1$d\nУдарів залишилось: %2$d
actors.hero.abilities.warrior.endure.short_desc=Воїн _Витримує_, пропускаючи кілька ходів, але отримуючи високу стійкість до шкоди. Потім він завдає додаткової шкоди, залежну від тієї, яку отримав.
actors.hero.abilities.warrior.endure.desc=Воїн очікує 3 ходи, отримуючи половину шкоди від усіх атак. Це зменшення застосовується до ефектів стійкості до пошкоджень, таких як обладунки.\n\nПісля очікування наступний удар воїна протягом 10 ходів отримує додаткову шкоду. Ця додаткова шкода дорівнює половині всієї шкоди, завданої йому під час очікування, до будь-яких ефектів зменшення шкоди!\n\nЯкщо Воїн має будь-яку серію ударів, використання цієї здатності подовжується на 3 ходи.

actors.hero.abilities.mage.elementalblast.name=стихійний вибух
actors.hero.abilities.mage.elementalblast.no_staff=Ви не можете використовувати цю здібність без вашого жезлу.
actors.hero.abilities.mage.elementalblast.short_desc=Маг випускає _стихійний вибух_ зі своєї патериці, охоплюючи велику область навколо себе ефектом, який залежить від жезлу в його патериці.
actors.hero.abilities.mage.elementalblast.desc=Маг випускає магічний вибух, який охоплює круглу область на відстані до 4 плиток і завдає до 15-25 шкоди. Специфічний ефект стихійного вибуху буде змінюватися залежно від жезлу, яким наділена патериця мага.
actors.hero.abilities.mage.elementalblast.generic_desc=Ефект стихійного вибуху буде подібний до ефекту жезлу, коли той поцілює у ворога або союзника.
actors.hero.abilities.mage.wildmagic.name=дика магія
actors.hero.abilities.mage.wildmagic.no_wands=У вас немає жезлів для використання!
actors.hero.abilities.mage.wildmagic.short_desc=Маг вивільнює _Дику Магію_, що міститься в його жезлах, випадковим чином стріляючи ними кілька разів у вибрану ціль протягом одного ходу.
actors.hero.abilities.mage.wildmagic.desc=Маг вивільнює силу своїх жезлів, випадково стріляючи ними до 4 разів протягом одного ходу. Патериця Мага не включається в цей ефект.\n\nКожен жезл також має свій рівень збільшений на 2, максимум до +3. Ця здатність споживає половину заряду жезла за кожен постріл, і жоден жезл не може вистрілити більше ніж 2 рази.
actors.hero.abilities.mage.warpbeacon.name=маяк переміщення
actors.hero.abilities.mage.warpbeacon.depths=Ви не можете переміщатися між поверхами!
actors.hero.abilities.mage.warpbeacon.locked_floor=Ви не можете залишити замкнутий поверх!
actors.hero.abilities.mage.warpbeacon.too_far=Ця локація задалеко!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Ви не можете розташувати маяк тут!
actors.hero.abilities.mage.warpbeacon.window_desc=Маяк наразі розташовано на %d поверсі.
actors.hero.abilities.mage.warpbeacon.window_tele=телепорт до маяка
actors.hero.abilities.mage.warpbeacon.window_clear=скинути маяк
actors.hero.abilities.mage.warpbeacon.window_cancel=скасувати
actors.hero.abilities.mage.warpbeacon.short_desc=Маг розміщує _Маяк Переміщення_ на своєму місці, до якого він може миттєво телепортуватися.
actors.hero.abilities.mage.warpbeacon.desc=Маг розміщує маяк, до якого може переміститися за бажанням. Розміщення маяка займає 1 хід, але переміщення до нього відбувається миттєво.\n\nМаг не може переміщатися між поверхами за замовченням або використовувати маяк, щоб дістатися до недоступних місць, наприклад, до замкнених кімнат. Маг може телепортуватися у ворогів, що відштовхне їх убік.

actors.hero.abilities.rogue.smokebomb.name=димова бомба
actors.hero.abilities.rogue.smokebomb.fov=Ви можете стрибнути лише у порожню клітину в вашому полі зору.
actors.hero.abilities.rogue.smokebomb.prompt=Оберіть ціль для стрибка
actors.hero.abilities.rogue.smokebomb$ninjalog.name=дерев'яна приманка
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Якимось чином ворогів легко переконати, що ця дерев’яна приманка – справжній Розбійник!
actors.hero.abilities.rogue.smokebomb.short_desc=Розбійник кидає _Димову Бомбу_, здійснюючи стрибок. Він стає тимчасово невидимим і засліплює ворогів поблизу свого старого місцеперебування.
actors.hero.abilities.rogue.smokebomb.desc=Розбійник кидає димову бомбу і відстрибує на відстань до 6 плиток. Він може стрибати крізь небезпеки та ворогів, але не крізь тверду місцевість, як стіни.\n\nВороги навколо старого місцеперебування Розбійника будуть осліплені на 5 ходів.
actors.hero.abilities.rogue.deathmark.name=мітка смерті
actors.hero.abilities.rogue.deathmark.ally_target=Ви можете відмітити лише ворогів
actors.hero.abilities.rogue.deathmark.short_desc=Розбійник накладає _Мітку Смерті_ на обраного ворога. Позначені вороги отримують додаткову шкоду, але не можуть померти, поки мітка не припинить діяти.
actors.hero.abilities.rogue.deathmark.desc=Розбійник ставить мітку на обраного ворога, щоб він зазнавав 25% додаткової шкоди. Мітка наноситься миттєво і залишається на 5 ходів.\n\nВідмічені вороги отримують додаткову шкоду, але не можуть померти, доки не закінчиться термін дії мітки. Якщо у ворога 0 здоров'я, коли мітка припинить дію, він негайно помре.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=помічений для смерті
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Цей ворог відмічений, тому він отримує 25%% додаткової шкоди, але також не може померти до припинення дії мітки.\n\nХодів залишилося: %s.
actors.hero.abilities.rogue.shadowclone.name=тіньовий клон
actors.hero.abilities.rogue.shadowclone.short_desc=Розбійник викликає _Тіньового Клона_, якого можна направити на допомогу йому в бою.
actors.hero.abilities.rogue.shadowclone.desc=Розбійник викликає тіньового клона самого себе, якого можна направити, щоб допомогти йому в бою. Керування тіньовим клоном не коштує енергії.\n\nКлон має 80 здоров'я, не має захисту та завдає 10-20 шкоди. Усі ці риси можна покращити за допомогою талантів, щоб клон отримував користь від зброї та обладунків, які має герой.
actors.hero.abilities.rogue.shadowclone$shadowally.name=тіньовий розбійник
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Ваш клон рухається на цю позицію.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ваш клон слідує за вами.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ваш клон йде в атаку!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Копія Розбійника, зроблена з темної темряви. Він стоїть нерухомо, з порожніми очима і крихітними частинками темряви, що підіймаються з нього, як пара.\n\nКлон не є ідеальною копією Розбійника, але все ще є гідним бійцем, і може скористатися спорядженням Розбійника якщо той має потрібні таланти.

actors.hero.abilities.huntress.spectralblades.name=примарні леза
actors.hero.abilities.huntress.spectralblades.short_desc=Мисливиця кидає в ціль _Примарні Леза_, завдаючи шкоди залежно від спорядженої зброї ближнього бою.
actors.hero.abilities.huntress.spectralblades.desc=Мисливиця кидає у ворога примарне лезо, яке діє як дальня атака з її зброї ближнього бою. Будуть активовані всі звичайні ефекти зброї ближнього бою, включаючи чари.
actors.hero.abilities.huntress.naturespower.name=сила природи
actors.hero.abilities.huntress.naturespower.short_desc=Мисливиця закликає _Силу Природи_, збільшуючи швидкість її пересування та швидкість стрільби з лука на короткий час.
actors.hero.abilities.huntress.naturespower.desc=Мисливиця тимчасово надає собі і своєму луку силу природи! Це триває 8 ходів.\n\nПротягом цього часу Мисливиця рухається з 2-кратною швидкістю і атакує на 33% швидше з лука. Додаткові ефекти лука не спрацьовують, якщо Снайпер використовує свої спеціальні атаки.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=сила природи
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Мисливиця на короткий час отримує силу, збільшуючи швидкість руху та атаки з лука.\n\nЗалишилось ходів: %s.
actors.hero.abilities.huntress.spirithawk.name=дух яструба
actors.hero.abilities.huntress.spirithawk.no_space=Немає вільного місця біля вас.
actors.hero.abilities.huntress.spirithawk.short_desc=Мисливиця викликає _Дух Яструба_, який може допомогти їй розвідувати місцевість та відволікати ворогів.
actors.hero.abilities.huntress.spirithawk.desc=Мисливиця викликає дух яструба, яким можна керувати, використовуючи цю здатність ще раз під час його виклику. Яструб діє протягом 100 ходів, керування яструбом не витрачає заряд.\n\nЯструб має мінімальне здоров'я та силу атаки, але він швидкий, ухильний та точний. Він завжди розділяє своє поле зору з Мисливицею. Він захищений від усіх ефектів на території, як от пожежа чи отруйний газ. Він не атакуватиме, якщо йому не наказати.
actors.hero.abilities.huntress.spirithawk$hawkally.name=дух яструба
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Ваш яструб рухається на цю позицію.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Ваш яструб слідує за вами.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Ваш яструб атакує!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Магічний яструб, прикликаний Мисливицею. Він сяє яскравим напівпрозорим блакитним кольором, його голова постійно обертається, досліджуючи місцевість. \n\nХоча він не є сильним бійцем, його швидкість та зір роблять з нього відмінного розвідника та відвертання уваги ворогів.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Ходів залишилось: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Гарантованих ухилень залишилося: %d.

actors.hero.abilities.duelist.challenge.name=виклик
actors.hero.abilities.duelist.challenge.prompt=Оберіть ворога для виклику
actors.hero.abilities.duelist.challenge.already_dueling=Ви можете бути тільки в одній дуелі за раз.
actors.hero.abilities.duelist.challenge.ally_target=Ви можете кидати виклик лише ворогам.
actors.hero.abilities.duelist.challenge.unreachable_target=Ви мусите бути здатними досягнути цілі.
actors.hero.abilities.duelist.challenge.distant_target=Цей ворог задалеко, щоб кинути йому виклик.
actors.hero.abilities.duelist.challenge.short_desc=Дуелянт _кидає виклик_ на поєдинок найближчому ворогові, тимчасово заморожуючи всіх інших ворогів.
actors.hero.abilities.duelist.challenge.desc=Дуелянт кидає виклик ворогу неподалік. Цей ворог буде битися з нею, поки всі інші вороги будуть тимчасово заморожені в часі.\n\nЦіль мусить бути не більше ніж за 5 плиток від дуелянта. Дуель триває доки не пройде 10 ходів, ворога не буде вбито, або дуелянт віддалиться більше, ніж на 5 плиток від ворога.\n\nЗаморожені вороги безсмертні. Союзники дуелянта не заморожуються цією здібністю, але якщо ціль - бос, його посіпаки також не будуть заморожені.
actors.hero.abilities.duelist.challenge$duelparticipant.name=учасник дуелі
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Цей персонаж бере участь у дуелі. Він і всі його союзники або поплічники можуть вільно рухатися, поки інші заморожені.\n\nДуель триватиме певну кількість часу або завершиться, коли один з учасників загине або відійде від іншого на 5 плиток.\n\nЗалишилося ходів: %d.
actors.hero.abilities.duelist.elementalstrike.name=стихійний удар
actors.hero.abilities.duelist.elementalstrike.short_desc=Дуелянт здійснює _стихійний удар_, поширюючи ефект у конусоподібній області дії, залежно від зачарування на її зброї.
actors.hero.abilities.duelist.elementalstrike.desc=Дуелянт, не промахуючись, завдає удару по ворогові або плитці, розподіляючи магічний ефект в області конуса 65 градусів на відстані до 4 плиток. Цей ефект залежить від зачарування на її зброї.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Стихійний удар без зачарування вивільнить невеликий вибух магії, завдаючи 6-12 шкоди всім ворогам у радіусі дії.
actors.hero.abilities.duelist.feint.name=фінт
actors.hero.abilities.duelist.feint.prompt=Оберіть ціль для ривка
actors.hero.abilities.duelist.feint.too_far=Це місце не поруч із вами.
actors.hero.abilities.duelist.feint.bad_location=Ви не можете потрапити сюди.
actors.hero.abilities.duelist.feint.short_desc=Дуелянт _фінтуючи_, імітує атаку, одночасно робить ривок на сусідню плитку. Вороги будуть атакувати її силует, залишаючи себе відкритими для контратаки.
actors.hero.abilities.duelist.feint.desc=Дуелянт імітує атаку і здійснює ривок на сусідню плитку, залишаючи післяобраз. Вороги, які нападали на дуелянта, натомість нападуть на її післяобраз.\n\nВороги, які атакують післяобраз, розгублюються, що скасовує їхню наступну дію і робить їх відкритими для раптової атаки.

actors.hero.abilities.cleric.ascendedform.name=піднесена форма
actors.hero.abilities.cleric.ascendedform.short_desc=Священник приймає _піднесену форму_, отримуючи нові заклинання, дальність атаки і захисту.
actors.hero.abilities.cleric.ascendedform.desc=Священник випромінює з себе святу енергію, приймаючи розширену сяючу форму на 10 ходів. У цій формі священник може використовувати нові заклинання, отримує 2 дальності атаки, 30 захисту, а будь-які додаткові заклинання дають 10 захисту за кожен використаний заряд святого фоліанту.\n\nЗахист від піднесеної форми та її заклинань не руйнується, але відразу зникає, як тільки піднесена форма закінчує свою дію. Здатність може бути використана повторно, щоб поновити тривалість піднесеної форми.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=піднесена форма
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=З тіла священника випромінюється сяюча енергія. Перебуваючи в цій формі, священник отримує 2 до дальності атаки (за рахунок випромінюваної святої енергії) і 10 до захисту щоразу, коли витрачає заряд священного фоліанту. Він також може використовувати заклинання, які відкриваються за допомогою талантів піднесеної форми.\n\nЗахист, наданий піднесеною формою та її заклинаннями, зазвичай не руйнується, але миттєво зникає, коли піднесена форма закінчується.\n\nПоточний захист: %1$d.\nХодів залишилося: %2$d.
actors.hero.abilities.cleric.trinity.name=трійця
actors.hero.abilities.cleric.trinity.no_imbue=Наразі Трійця не має встановленого ефекту для жодної зі своїх форм, використовуйте одне з цих заклинань!
actors.hero.abilities.cleric.trinity.no_duplicate=Трійця не може дублювати ефект, який ви вже отримали!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Трійця застосує цей ефект на _%1$d ходів_ витративши _%2$s зарядів._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Трійця застосує цей _потужний_ ефект на _%1$d ходів_ витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.wand_use=Трійця буде використовувати цю паличку так, ніби вона _+%1$d_ витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.wand_multi_use=Трійця буде використовувати цю _багатозарядну_ паличку так, ніби вона _+%1$d_ витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.thrown_use=Трійця кине цю зброю так, ніби вона _+%1$d_ витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.ring_use=Трійця застосує ефект цього кільця так, ніби воно _+%1$d_ на 20 ходів, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Трійця застосує ефект віддаленої алхімії цього артефакту, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Трійця застосує ефект пасивного відновлення здоров'я цього артефакту так, ніби це _+%1$d_ на 20 ходів, витративши _%2$s зарядів._
actors.hero.abilities.cleric.trinity.driedrose_use=Трійця використає ефект цього артефакту, щоб викликати дружнього загиблого примару з такою ж кількістю здоров'я, як у духа на рівні _+%1$d_ витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.etherealchains_use=Трійця застосує ефект ланцюгового заклинання цього артефакту так, ніби це _+%1$d_, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Трійця застосує ефект поглинання цього артефакту, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Трійця застосує до цього артефакту ефект пограбування супротивника так, ніби це _+%1$d_, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Трійця застосує ефект укорінення цього артефакту з випадковим шкідливим насінням, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Трійця застосує лякаючий ефект цього артефакту так, ніби це _+%1$d_, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Трійця застосує до цього артефакту ефект зупинки часу з _%1$d_ тривалістю ходу, витративши на це _%2$s зарядів._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Трійця застосує ефект випадкового сувою цього артефакту з шансом _%1$d/10_ запропонувати екзотичну форму без додаткового використання, за _%2$s зарядів._
actors.hero.abilities.cleric.trinity.cost=Витрати на заряд цієї здатності можуть бути різними, але найчастіше вони становлять _%d._
actors.hero.abilities.cleric.trinity.short_desc=Священник отримує _трійцю_ здібностей, які імітують спорядження, яке він бачив, і можуть бути призначені, використовуючи нові заклинання.
actors.hero.abilities.cleric.trinity.desc=Священник отримує _Трійцю_ здібностей обладунка, можна призначити на різні ефекти предметів за допомогою трьох нових заклинань. Кожне з цих заклинань фокусується на імітації ефектів різних видів спорядження, яке священник визначив під час цього ходу: форма тіла (зброя і обладунки), форма розуму (палиці і метальна зброя) і форма духу (персні і артефакти).\n\nКожна форма Трійці може бути наділена одним ефектом за раз, і священник вибирає, який з них активувати при використанні Трійці. Трійця не буде дублювати ефект того, що ви вже спорядили.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Виберіть, яку форму Трійці використовувати. Ефекти різних форм можуть бути активні одночасно.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Форма тіла: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Форма розуму: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Форма духу: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Виберіть ефект, який потрібно впровадити в Трійцю. Перед підтвердженням буде показано додаткову інформацію.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Присвоїти форму тіла
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Присвоїти форму розуму
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Присвоїти форму духу
actors.hero.abilities.cleric.powerofmany.name=сила багатьох
actors.hero.abilities.cleric.powerofmany.prompt_default=Виберіть союзника або місцевість
actors.hero.abilities.cleric.powerofmany.prompt_ally=Спрямуйте свого світлого союзника
actors.hero.abilities.cleric.powerofmany.ally_exists=Ви вже посилили союзника.
actors.hero.abilities.cleric.powerofmany.no_vision=Ви не можете поцілити в місцевість якої ви не бачите.
actors.hero.abilities.cleric.powerofmany.only_allies=Ви можете посилювати лише союзників.
actors.hero.abilities.cleric.powerofmany.short_desc=Священник спрямовує _силу багатьох_, посилюючи існуючого союзника або створюючи нового.
actors.hero.abilities.cleric.powerofmany.desc=Священник спрямовує _Силу багатьох_, яка або посилює наявного союзника, або створює нового союзника на 100 ходів. Потрапляння в порожнє місце створює нового союзника.\n\nПід час дії Сили багатьох будь-який союзник завдає +25% шкоди, отримує -25% шкоди і ділиться своїм видінням з священником. Вони також отримують 25 захисту під час використання здібності.\n\nСвященник також отримує три нових заклинання, які можуть бути застосовані лише з посиленим союзником. Сила багатьох не вичерпується, поки одне з цих заклинань активне.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=сила багатьох
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Цей союзник був наділений Силою багатьох, надаючи йому +25%% завданої шкоди та -25%% отриманої шкоди. Вони також розділяють з священником діапазон свого бачення і можуть скористатися силою багатьох заклинань.\n\nСила багатьох збережеться, коли союзники, такі як призматичні зображення, сховаються, але її тривалість все одно буде відлічуватися.\n\nХодів залишилося: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=світлий союзник
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Ваш союзник рухається на цю позицію.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Ваш союзник слідує за вами.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Ваш союзник йде в атаку!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Копія одного з супутників Священника, зроблена з суцільного світла. Хоча він має форму іншого героя, він не має жодної з їхніх унікальних здібностей. Цей союзник зберігатиметься доти, доки на нього буде застосовано силу багатьох.\n\nЦього союзника можна направити задарма, повторно використавши здібність обладунку сили багатьох.


actors.hero.abilities.ratmogrify.name=щуризувати
actors.hero.abilities.ratmogrify.cant_transform=Ви не можете щуризувати це!
actors.hero.abilities.ratmogrify.too_strong=Ворог занадто сильний щоби щуризувати його!
actors.hero.abilities.ratmogrify.short_desc=Герой _Щуризує_ ворога! Він тимчасово перетворюється на щура без здатностей.
actors.hero.abilities.ratmogrify.desc=Герой перетворює ворога на щура на 6 ходів! Боси, союзники та щури не можуть бути щуризовані. \n\nЩуризовані вороги зберігають їхні попередні показники, але не мають ніяких здібностей.
actors.hero.abilities.ratmogrify$transmograt.name=щуризовано %s
actors.hero.abilities.ratmogrify$transmograt.desc=Ворога було перетворено на щура. Велике вдосконалення, як на мене! - Король Щурів
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Вбитий: щуризованим ворогом

##Cleric Spells
actors.hero.spells.auraofprotection.name=аура захисту
actors.hero.spells.auraofprotection.short_desc=Підвищує захист паладина та найближчих союзників.
actors.hero.spells.auraofprotection.desc=Паладин починає випромінювати захисну енергію у вигляді іскристої аури навколо себе на 20 ходів. Будь-який союзник в межах 2 плиток від паладина (включно з ним самим) отримує %1$d%% менше шкоди, і отримує ефект від гліфа обладунків паладина з + %2$d%% сили.\n\nЦе зменшення шкоди відбувається перед іншими ефектами, що зменшують шкоду (наприклад, обладунки). Посилення сили гліфа буде застосовуватися завжди, але це заклинання не може викликати застосування гліфа Паладина більше одного разу, якщо персонаж вже отримує від нього користь (наприклад, сам Паладин або його призматичний образ).
actors.hero.spells.auraofprotection$aurabuff.name=аура захисту
actors.hero.spells.auraofprotection$aurabuff.desc=Паладин випромінює навколо себе захисну енергію.\n\nБудь-який союзник поблизу (включно з самим паладином) отримує зменшену шкоду і отримує ефект гліфа обладунків паладина з підвищеною силою.\n\nХодів залишилося: %s.

actors.hero.spells.beamingray.name=промінь світла
actors.hero.spells.beamingray.no_space=Тут нема місця для того, щоб з'явився ваш союзник.
actors.hero.spells.beamingray.out_of_range=Ця локація поза зоною досяжності.
actors.hero.spells.beamingray.short_desc=Телепортує союзника і наносить додаткову шкоду.
actors.hero.spells.beamingray.desc=Священник спрямовує силу свого союзника в промінь світла, який направляє його в потрібне місце. Якщо промінь зіткнеться з ворогом, він розмістить союзника поруч і скерує його на ворога.\n\nПромінь має максимальну дальність дії у%1$d плиток і збільшить додаткову шкоду Сили багатьох до +%2$d%% на 10 ходів проти найближчого ворога в радіусі 4 плиток. Промінь може телепортувати навіть зазвичай нерухомих союзників, але його дальність дії в таких випадках зменшується вдвічі.
actors.hero.spells.beamingray$beamingrayboost.name=промінь світла
actors.hero.spells.beamingray$beamingrayboost.desc=Цього союзника нещодавно було телепортовано за допомогою променя, що дає йому додаткову шкоду проти найближчого ворога після телепортації. Сила багатьох також не закінчується, коли цей ефект активний.\n\nХодів залишилося: %s.

actors.hero.spells.blessspell.name=благословення
actors.hero.spells.blessspell.short_desc=Благословляє і захищає священника, благословляє і зцілює інших
actors.hero.spells.blessspell.desc=Священник уділяє святе благословення собі або іншому персонажу, якого він бачить.\n\nПри накладанні на себе ефект слабшає, надаючи %1$d ходів благословення і %2$d захисту.\n\nПри накладанні на інших персонажів заклинання стає більш потужним, надаючи %3$d ходів благословення і %4$d зцілення. Надлишок зцілення перетворюється на захист.

actors.hero.spells.bodyform.name=форма тіла
actors.hero.spells.bodyform.short_desc=Призначає Трійцю заклинанню або гліфу.
actors.hero.spells.bodyform.desc=Священник обирає заклинання або гліф, який він визначив для цього ходу, і накладає ефект Трійцю на нього.\n\nКоли використовується Трійця, священник отримує ефект обраного заклинання або гліфа на %d ходів. Це тимчасове заклинання або гліф буде діяти з будь-яким ефектом, як і звичайне заклинання або гліф.\n\nЦе заклинання замінює будь-який інший ефект тіла, яким зараз наділена Трійця.
actors.hero.spells.bodyform$bodyformbuff.name=форма тіла
actors.hero.spells.bodyform$bodyformbuff.desc=Форма тіла Трійці в даний момент надає вам силу заклинання або гліфа, як ніби ви встановили його на вашу поточну зброю або обладунки.\n\nЗверніть увагу, що форма тіла не може забезпечити ще одну копію ефекту, від якого ви вже отримуєте користь.\n\nПоточний ефект: %1$s.\n\nХодів залишилося: %2$s.

actors.hero.spells.cleanse.name=очистити
actors.hero.spells.cleanse.short_desc=Очищає негативні ефекти та надає захист.
actors.hero.spells.cleanse.desc=Священник миттєво знімає всі шкідливі ефекти з себе і видимих союзників. Після закінчення дії заклинання всі уражені персонажі також отримують %1$d ходів імунітету до негативних ефектів і %2$d захисту.

actors.hero.spells.clericspell.prompt=Виберіть ціль
actors.hero.spells.clericspell.no_target=Там немає цілі.
actors.hero.spells.clericspell.invalid_target=Ви не можете націлитися на це місце.
actors.hero.spells.clericspell.invalid_enemy=Ви не можете націлитися на цього ворога.
actors.hero.spells.clericspell.charge_cost=Вартість заряду: %d

actors.hero.spells.divinesense.name=божественне передчуття
actors.hero.spells.divinesense.short_desc=Отримайте тимчасовий ментальний зір в ширшому діапазоні.
actors.hero.spells.divinesense.desc=Священник зосереджує свої відчуття на навколишньому середовищі, отримуючи ментальний зір за допомогою %d діапазону плиток на 30 ходів.
actors.hero.spells.divinesense$divinesensetracker.name=божественне передчуття
actors.hero.spells.divinesense$divinesensetracker.desc=Цей персонаж тимчасово може бачити інших істот, що знаходяться поблизу, силою свого розуму!\n\nХодів залишилося: %s.

actors.hero.spells.divineintervention.name=божественне втручання
actors.hero.spells.divineintervention.short_desc=Величезний приріст захисту для священників і союзників.
actors.hero.spells.divineintervention.desc=Священник вливає величезну кількість енергії зі свого фоліанта в себе та союзників, підштовхуючи всіх до %1$d захисту і поширення піднесеної форми на %2$d ходів. Неймовірна захисна сила цього заклинання порівнюється з його дуже високою вартістю заряду.\n\nПодібно до інших захистів, наданих піднесеною формою, цей захист не розпадається, як зазвичай, а негайно зникає, коли піднесена форма закінчується.

actors.hero.spells.flash.name=спалах
actors.hero.spells.flash.prompt=Оберіть місце
actors.hero.spells.flash.short_desc=Телепортуватися до найближчого місця.
actors.hero.spells.flash.desc=Священник спрямовує свою піднесену форму до найближчого місця і телепортується туди. Спалах може телепортувати священника в будь-яке відоме місце, яке знаходиться в межах досяжності і є вільним. Це заклинання коштує більше зарядів фоліанту щоразу, коли воно використовується в одній і тій самій піднесеній формі.

actors.hero.spells.guidinglight.name=спрямоване світло
actors.hero.spells.guidinglight.short_desc=Завдає дальньої магічної шкоди та гарантовано влучає.
actors.hero.spells.guidinglight.desc=Священник вистрілює снарядом магічної енергії, який вражає ціль, освітлюючи її та завдаючи 2-6 шкоди. Наступна необтяжена фізична атака по освітленому ворогу гарантовано влучає у нього.
actors.hero.spells.guidinglight.desc_priest=_Це заклинання більш потужне, коли його накладає жрець._ Перше накладання заклинання за кожні 100 ходів не вартує зарядів фоліанту, а освітлення буде витрачатися на палички, іншими персонажами та артефактами, які безпосередньо впливають на ворогів. Коли осяяний використовує таким чином, він завдає бонусної магічної шкоди, що дорівнює рівню жерця.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Спрямоване світло
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Жрець зможе застосувати спрямоване світло без витрати зарядів по завершенню 100 ходів.\n\nХодів залишилось: %s.
actors.hero.spells.guidinglight$illuminated.name=Сяючий
actors.hero.spells.guidinglight$illuminated.desc=Цей герой сяє, коли на нього потрапляє спрямоване світло. Хоча світіння недостатньо сильне, щоб освітити навколишню місцевість, магічний ефект значно полегшить священнику приземлення ударів по них.
actors.hero.spells.guidinglight$illuminated.desc_priest=Жрець може додатково витрачати осяяння за допомогою змаху палички, удару союзника або ефектів від деяких артефактів. Використання осяяння в такий спосіб завдасть додаткової шкоди.
actors.hero.spells.guidinglight$illuminated.desc_generic=Інші герої, як і раніше, можуть використовувати осяяння, щоб отримати користь від таланту Пекуче світло, але не отримають додаткової точності.

actors.hero.spells.hallowedground.name=освячена земля
actors.hero.spells.hallowedground.prompt=Оберіть місце
actors.hero.spells.hallowedground.short_desc=Зцілює союзників, уповільнює ворогів і розкидає траву в зоні дії.
actors.hero.spells.hallowedground.desc=Священник фокусує свою божественну магію в землю поблизу, створюючи %1$dx%1$d область освяченої місцевості на 20 ходів. \n\nПри використанні це заклинання зцілює всіх союзників на 10 одиниць здоров'я (здорові союзники і священник отримують захист), ненадовго вкорінює ворогів і поширює коротку траву. \n\nОсвячена місцевість зцілює союзників на 1 одиницю здоров'я за хід (здорові союзники і священник отримують захист), калічить ворогів і випадковим чином викликає ріст високої трави \n\nОсвячена місцевість знищується вогнем, а якщо пасивні ефекти регенерації вимкнені або ж священник давно не отримував досвід, то на ній з'являється борозенчаста трава.
actors.hero.spells.hallowedground$hallowedterrain.desc=Земля тут освячена. Освячена земля уповільнює ворогів, зцілює союзників і змушує траву рости.

actors.hero.spells.holyintuition.name=свята інтуїція
actors.hero.spells.holyintuition.prompt=оберіть предмет
actors.hero.spells.holyintuition.cursed=Ви відчуваєте зловісну магію, що ховається в цьому предметі.
actors.hero.spells.holyintuition.uncursed=Цей предмет вільний від злих чарів.
actors.hero.spells.holyintuition.short_desc=визначає, чи є предмет проклятим, чи ні.
actors.hero.spells.holyintuition.desc=Священник фокусує своє передчуття на предметі і визначає, проклятий він чи ні, не беручи його до рук.

actors.hero.spells.holylance.name=святий спис
actors.hero.spells.holylance.short_desc=Завдає потужної магічної шкоди з великої відстані.
actors.hero.spells.holylance.desc=Жрець концентрує величезну кількість енергії в нищівний метальний спис, зроблений зі світла. Цей спис завдає %1$d-%2$d шкоди та завжди завдає максимальної шкоди нечисті та демонічним цілям.\n\nЦе заклинання дуже дороге у використанні та має перезарядку у 50 ходів.
actors.hero.spells.holylance$lancecooldown.name=перезарядка святого списа
actors.hero.spells.holylance$lancecooldown.desc=Жрець нещодавно кинув святий спис, і повинен почекати, перш ніж кинути його знову.\n\nХодів залишилось: %s.

actors.hero.spells.holyward.name=священний захист
actors.hero.spells.holyward.glyph_name=%s світла
actors.hero.spells.holyward.glyph_desc=Цей гліф дещо збільшує кількість шкоди, яку можуть заблокувати обладунки.
actors.hero.spells.holyward.short_desc=Тимчасово замінює собою гліф, щоб збільшити захист обладунків.
actors.hero.spells.holyward.desc=Священник наносить на свої обладунки гліф праведного світла, збільшуючи блокування шкоди обладунками на 1.\n\nЦей гліф триває 50 ходів, і перекриває будь-який інший гліф, який мають обладунки, на час своєї дії. Священник отримає вигоду від цього ефекту, навіть якщо він не має обладунків.
actors.hero.spells.holyward.desc_paladin=_Це заклинання стає сильнішим, коли його застосовує паладин._ Додаткове блокування шкоди збільшується до 3, заклинання більше не перекриває наявні гліфи, а застосування інших заклинань під час дії священного захисту збільшує його тривалість на 10 ходів за кожний використаний заряд.
actors.hero.spells.holyward$holyarmbuff.name=священний захист
actors.hero.spells.holyward$holyarmbuff.desc=Священник наділив свої обладунки священною енергією, тимчасово перекривши будь-який існуючий гліф та збільшивши блокування шкоди на 1.\n\nХодів залишилось: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Паладин наділив свої зношені обладунки священною енергією, в результаті чого обладунки блокують додаткові 3 очка шкоди.\n\nНакладання інших заклинань під час дії священного захисту збільшує його тривалість на 10 ходів за кожен витрачений заряд.\n\nХодів залишилося: %s.

actors.hero.spells.holyweapon.name=свята зброя
actors.hero.spells.holyweapon.ench_name=святе %s
actors.hero.spells.holyweapon.ench_desc=Вороги, вражені святою зброєю, отримуватимуть додаткову магічну шкоду.
actors.hero.spells.holyweapon.short_desc=Тимчасово замінює собою чари, щоб збільшити шкоду.
actors.hero.spells.holyweapon.desc=Священник наділяє споряджену зброю священною енергією, що змушує зброю наносити додаткові 2 магічної шкоди кожного разу, коли він вдаряє нею ворога.\n\nЦе заклинання триватиме 50 ходів, і тимчасово замінить собою будь-яке зачарування, що мала зброя, на час своєї дії. Неозброєні удари також можуть отримати вигоду від цього ефекту.
actors.hero.spells.holyweapon.desc_paladin=_Це заклинання стає сильнішим, коли його застосовує паладин._ Додаткова магічна шкода збільшується до 6, заклинання більше не перекриває наявні зачарування, а застосування інших заклинань під час дії священної зброї збільшує його тривалість на 10 ходів за кожний використаний заряд.
actors.hero.spells.holyweapon$holywepbuff.name=свята зброя
actors.hero.spells.holyweapon$holywepbuff.desc=Священник наділив свою зброю священною енергією, тимчасово перекривши будь-які існуючі на ній чари, натомість наносячи додаткові 2 магічні шкоди з кожною атакою.\n\nХодів залишилось: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Паладин наділив свою зношену зброю священною енергією, в результаті чого їхні атаки наносять додаткові 6 магічної шкоди.\n\nНакладання інших заклинань під час дії священної зброї збільшує її тривалість на 10 ходів за кожен витрачений заряд.\n\nХодів залишилося: %s.

actors.hero.spells.judgement.name=вирок
actors.hero.spells.judgement.short_desc=Завдає шкоди всім видимим ворогам.
actors.hero.spells.judgement.desc=Священник грюкає кулаком по землі, викликаючи виверження світла, яке завдає шкоди всім ворогам, яких він бачить. Це завдає %1$d-%2$d але також наносить додаткові 5-10 пошкоджень за кожне заклинання, яке священник наклав з моменту входження у піднесену форму (або з моменту останнього використання вироку).\n\nНаразі вирок завдасть %3$d-%4$d шкоди.

actors.hero.spells.layonhands.name=покласти на руки
actors.hero.spells.layonhands.short_desc=Миттєво зцілює сусіднього персонажа або захищає Паладина.
actors.hero.spells.layonhands.desc=Паладин спрямовує святу енергію через свої руки, зцілюючи або захищаючи все, до чого вони торкаються.\n\nПаладин може накласти це заклинання на будь-якого сусіднього персонажа, щоб дати йому %1$d зцілення, або самому отримати %1$d захисту. Надлишок зцілення від цього заклинання перетворюється на захист.\n\nЦе заклинання діє миттєво і може бути застосоване повторно, але не може надати більше трьох заклинань захисту за один раз.

actors.hero.spells.lifelinkspell.name=життєвий зв'язок
actors.hero.spells.lifelinkspell.short_desc=Розділяє шкоду з союзником і зменшує отриману ним шкоду.
actors.hero.spells.lifelinkspell.desc=Священник зміцнює зв'язок між собою та своїм союзником, що володіє силою. Завдяки цьому посиленому зв'язку будь-яка отримана шкода ділиться між героєм і його союзником протягом %1$d ходів, а захисний ефект Сили багатьох буде збільшено на -%2$d%% отриманої шкоди. Зверніть увагу, що шкода розподіляється після захисту, але до зменшення шкоди від Сили багатьох.\n\nПоки цей ефект активний, корисні заклинання священника T3 або нижче будуть застосовуватися як до священника, так і до його союзника, як ніби вони щойно були застосовані до одного з них.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=захист життєвого зв'язку
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Нещодавно священник наклав на цього союзника життєвий зв'язок.\n\nНа додачу до звичайних переваг життєвого зв'язку, цей персонаж також отримує зменшену шкоду, будь-які позитивні заклинання священника застосовуються до нього і до цього союзника, а не до одного, і Сила багатьох не закінчується, поки цей ефект діятиме.\n\nХодів залишилося %s.

actors.hero.spells.mindform.name=форма розуму
actors.hero.spells.mindform.short_desc=Призначає Трійцю паличці або метальній зброї.
actors.hero.spells.mindform.desc=Священик вибирає паличку або метальну зброю, яку він визначив для цього ходу, і накладає Трійцю з її ефектом.\n\nКоли використовується Трійця, священик може зробити одну атаку, як ніби він використовує обраний предмет на +%d. Це призведе до запуску всіх ефектів, які зазвичай спрацьовують при використанні цього типу елементів.\n\nЦе заклинання замінює будь-який інший ефект розуму, яким зараз наділена Трійця.

actors.hero.spells.mnemonicprayer.name=мнемонічна молитва
actors.hero.spells.mnemonicprayer.short_desc=Розширює позитивні/негативні ефекти на союзника/ворога і повторно накладається при підсвічуванні.
actors.hero.spells.mnemonicprayer.desc=Жрець вимовляє молитву, яка збільшує тривалість всіх позитивних або негативних ефектів на певну ціль на %1$d ходів. Позитивні ефекти будуть довше діяти на союзників (включаючи самого жерця), а шкідливі - на ворогів. Це заклинання також повторно застосує осяяння до ворога, який вже був осяяний раніше.\n\nМнемонічна молитва може продовжити певний позитивний або негативний ефект лише один раз, і не може продовжити позитивні ефекти, отримані від здібностей обладунків.

actors.hero.spells.radiance.name=сяйво
actors.hero.spells.radiance.short_desc=Освітлює та ненадовго приголомшує видимих ворогів.
actors.hero.spells.radiance.desc=Жрець спалахує святим світлом, приголомшуючи всіх видимих ворогів на 3 ходи і осяюючи їх так, ніби вони потрапили під спрямоване світло. Сяйво також змушує священника світитися на 100 ходів, якщо поточна підлога темна.

actors.hero.spells.recallinscription.name=нарис спогаду
actors.hero.spells.recallinscription.short_desc=Повторює нещодавно використаний рунічний камінь або сувій.
actors.hero.spells.recallinscription.desc=Священник використовує священну магію, щоб відновити ефект магічної руни, знайденої на рунічному камені або сувої, який він використовував в останніх %s ходах.\n\nНарис спогаду не можна використовувати для відтворення сувоїв покращення. Вартість цього заклинання залежить від того, який предмет використовувався останнім: 2 для рунічного каменя, 3 для сувою, 4 для екзотичного сувою. Вартість заклинання подвоюється при відтворенні сувою перетворення або алхімічних предметів, які потрібно створити за допомогою сувоїв перетворення або покращення.
actors.hero.spells.recallinscription$useditemtracker.name=нещодавно використана руна
actors.hero.spells.recallinscription$useditemtracker.desc=Нещодавно священник використав предмет, який працює з вписаним заклинанням відкликання. Священник може застосувати заклинання, щоб повторити ефект предмета.\n\nВикористаний предмет: %1$s.\n\nЗалишилося ходів: %2$s.

actors.hero.spells.shieldoflight.name=щит світла
actors.hero.spells.shieldoflight.short_desc=Надає тимчасовий обладунок проти цілі.
actors.hero.spells.shieldoflight.desc=Священник створює тонкий світловий бар'єр між собою і ворогом, збільшуючи потужність блоку свого обладунку проти цього ворога на %1$d-%2$d за 4 ходів.\n\nЦе заклинання не займає багато часу, але не може бути використане проти кількох цілей одночасно.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=щит світла
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Між цим персонажем і ворогом стоїть тонкий світловий щит. Він недостатньо сильний, щоб повністю блокувати атаки, але пом'якшує їх.\n\nХодів залишилося: %s

actors.hero.spells.spiritform.name=форма духу
actors.hero.spells.spiritform.short_desc=Призначає Трійцю кільцю або артефакту.
actors.hero.spells.spiritform.desc=Священник обирає кільце або артефакт, який він визначив для цього ходу (окрім священного фоліанта), і накладає Трійцю з його ефектом.\n\nЯкщо вибрано кільце, то Трійця дає ефект цього кільця на +%1$d на 20 ходів.\n\nЯкщо вибрано артефакт, Трійця повторює ефект цього артефакту на +%2$d. Кожен артефакт має різну поведінку і вартість заряду обладунку при використанні з Трійцею.\n\nЦе заклинання замінює будь-який інший ефект духу, яким зараз наділена Трійця.
actors.hero.spells.spiritform$spiritformbuff.name=форма духу
actors.hero.spells.spiritform$spiritformbuff.desc=Духовна форма Трійці в даний момент наділяє вас силою предмета, так, ніби ви його оснастили.\n\nЗверніть увагу, що форма духу не може забезпечити ще одну копію ефекту, від якого ви вже отримуєте користь.\n\nПоточний ефект: %1$s.\n\nХодів залишилося: %2$s.

actors.hero.spells.smite.name=вдарити
actors.hero.spells.smite.short_desc=Гарантує ураження з додатковою шкодою та силою заклинання.
actors.hero.spells.smite.desc=Паладин наповнює удар ближнього бою праведною руйнівною силою.\n\nНа додаток до звичайної шкоди в ближньому бою, Удар наносить необтяжені атаки, які гарантовано влучають, і має +300%% магічої сили та наносить %1$d - %2$d додаткової магічної шкоди.\n\nБонусна магічна шкода від удару залежить від рівня паладина, і він завжди наносить максимальну бонусну магічну шкоду по нечисті або демонічним ворогам.

actors.hero.spells.stasis.name=стазис
actors.hero.spells.stasis.short_desc=Витягує союзника з підземелля і оберігає його.
actors.hero.spells.stasis.desc=Священник скеровує поєднання з союзником на себе, внаслідок чого союзник тимчасово перебуває у своєрідному енергетичному стазисі всередині Священника. Союзник оберігатиметься протягом %d і всі позитивні ефекти для них не впливають на час перебування в стазисі.\n\nСоюзник з'явиться поруч з священником, коли стазис закінчиться природним чином, або ж він може миттєво повторно застосувати заклинання, не витрачаючи жодних зусиль для дострокового завершення ефекту. Стазис може переміщати навіть нерухомих союзників, але не може переносити їх між поверхами.
actors.hero.spells.stasis$stasisbuff.name=союзник в стані стазису
actors.hero.spells.stasis$stasisbuff.left_behind=Ваш нерухомий союзник залишився позаду.
actors.hero.spells.stasis$stasisbuff.desc=Наразі священник має союзника, який перебуває в стані стазису. Всі позитивні ефекти цього союзника зберігаються, включно з Силою багатьох, і вони знову з'являться поруч з кліриком, коли дія ефекту закінчиться. Ефект також можна закінчити достроково, повторно задіявши Стазис.\n\nСоюзник у стані стазису: %1$s.\nХодів залишилося: %2$s.

actors.hero.spells.sunray.name=сонячний промінь
actors.hero.spells.sunray.short_desc=Завдає дальньої магічної шкоди і засліплює ціль на один раз.
actors.hero.spells.sunray.desc=Священник вистрілює в ціль променем сліпучого світла, завдаючи %1$d-%2$d шкоди і засліплює їх на %3$d ходів. Сонячний промінь завжди завдає максимальної шкоди нечисті та демонічним цілям.\n\nПісля застосування цього заклинання зір ворога адаптується, і він більше не буде засліплений цим заклинанням. Однак, якщо його знову вдарити, коли він засліплений цим закляттям, то світло буде надмірним і натомість паралізує його.

actors.hero.spells.walloflight.name=стіна світла
actors.hero.spells.walloflight.short_desc=Створює стіну, яка блокує ворогів.
actors.hero.spells.walloflight.desc=Паладин створює стіну з панелей суцільного світла безпосередньо перед собою товщиною в 1 плитку, %1$d плиток завширшки, і триває 20 ходів.\n\nЦя стіна діє так само, як і звичайна, за винятком того, що її можна бачити наскрізь. Вороги, які потрапляють у стіну під час її створення, будуть миттєво оглушені та відкинуті назад, якщо це можливо. Все, що застрягло в стіні, зможе вийти з неї.\n\nСтіна може бути зведена в будь-якому з чотирьох кардинальних або чотирьох діагональних напрямків. Якщо стіна вже активна, заклинання можна використати повторно задарма, щоб миттєво очистити стіну.
actors.hero.spells.walloflight.early_end=Ви розвіюєте стіну світла.
actors.hero.spells.walloflight$lightwall.desc=Мерехтливі світлові панелі перегороджують тут прохід.

##main hero
actors.hero.hero.name=ви
actors.hero.hero.leave=Ви що, боягуз? Решта підземелля взагалі-то знизу!
actors.hero.hero.level_up=Підвищення рівня!
actors.hero.hero.new_level=Ваш рівень підвищився! +Точність, +ухилення, +5 максимального здоров'я!
actors.hero.hero.new_talent=+1 очко таланту!
actors.hero.hero.unspent=У вас є невитрачені очки талантів!
actors.hero.hero.level_cap=Ви не можете стати ще сильнішими, але ваш досвід дає вам приплив сил!
actors.hero.hero.you_now_have=ви підняли: %s.
actors.hero.hero.you_cant_have=ви не можете нести: %s.
actors.hero.hero.locked_chest=Скриня замкнена, і у вас немає потрібного ключа.
actors.hero.hero.locked_door=У вас немає потрібного ключа.
actors.hero.hero.noticed_smth=Ви помітили щось.
actors.hero.hero.wait=...
actors.hero.hero.search=пошук
actors.hero.hero.search_distracted=Важко зосередитися, пошук втомлює.
actors.hero.hero.pain_resist=Біль допомагає тобі противитися сну.
actors.hero.hero.revive=Анх вибухає життєдайною енергією!

##classes
actors.hero.heroclass.warrior=воїн
actors.hero.heroclass.warrior_desc_short=Воїн може витримати більше шкоди завдяки щиту, який надає його _зламаний гриф._ Гриф можна переміщати між обладунками та разом із ним _переносити один рівень покращення._
actors.hero.heroclass.warrior_desc=Воїн розпочинає проходження з _унікальним зламаним грифом_, який генерує щит поверх його здоров'я. Гриф можна переміщати між обладунками й разом з ним можна _переносити один рівень покращення_.\n\nВоїн також починає проходження зі _зношеним коротким мечем_, _трьома метальними каменями_, сорочкою, бурдюком та оксамитовим мішечком.\n\nВоїн автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Зілля Зцілення\n_-_ Сувої Люті
actors.hero.heroclass.warrior_unlock=Воїн розблоковується автоматично.

actors.hero.heroclass.mage=маг
actors.hero.heroclass.mage_desc_short=Маг — експерт в таємних знаннях, що носить з собою _магічну патерицю_, яка є сильнішою за жезл. Патериця може бути _наділена силою будь-якого жезла_, який знайде Маг.
actors.hero.heroclass.mage_desc=Маг починає гру з _унікальною патерицею_, який перезаряджується значно швидше за жезл і має додатковий 1 заряд. Патерицю можна _наділити властивістю будь-якого жезла_, знайдено в підземеллі.\n\nМаг також починає з _жезлом магічних стріл_ у своїй патериці, сорочкою, бурдюком і оксамитовим мішечком.\n\nМаг автоматично розпізнає:\n_-_ Сувої розпізнавання\n_-_ Зілля Рідкого Вогню\n_-_ Сувої покращення
actors.hero.heroclass.mage_unlock=Відкрий Мага, _використавши сувій покращення, щоб посилити предмет._

actors.hero.heroclass.rogue=розбійник
actors.hero.heroclass.rogue_desc_short=Розбійник може уникати ворогів і атакувати з невидимості, використовуючи _плащ тіней._ Він також _помічає секрети та пастки_ з більшої відстані.
actors.hero.heroclass.rogue_desc=Розбійник починає з _унікальним Плащем Тіней_, який він може використати, щоб стати невидимим.\n\nРозбійник може _виявити секрети та пастки_ з більшої відстані.\n\nТакож Розбійник починає з _кинджалом_, _трьома метальними ножами_, сорочкою, бурдюком та оксамитовим мішечком.\n\nРозбійник автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Зілля Невидимості\n_-_ Сувої Магічної Карти
actors.hero.heroclass.rogue_unlock=Відкрий Розбійника _10 несподіваними атаками в одній грі._

actors.hero.heroclass.huntress=мисливиця
actors.hero.heroclass.huntress_desc_short=Мисливиця є майстром метальної зброї та має _магічний лук_ з нескінченними стрілами. Вона також проходить через високу траву, _не затоптуючи її._
actors.hero.heroclass.huntress_desc=Мисливиця починає з _унікальним Луком Душ_, який може стріляти нескінченною кількістю заклятих стріл.\n\nМисливиця може ходити крізь високу траву _не витоптуючи її_.\n\nТакож Мисливиця починає з _шипованими рукавицями_, сорочкою, бурдюком та оксамитовим мішечком.\n\nМисливиця автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Зілля Ментального зору\n_-_ Сувої Колискової
actors.hero.heroclass.huntress_unlock=Відкрий Мисливицю, _влучивши у ворогів метальною зброєю 10 разів у одній грі._

actors.hero.heroclass.duelist=дуелянт
actors.hero.heroclass.duelist_desc_short=Дуелянт - майстер зброї. Вона може використовувати _особливу здатність_ своєї зброї, унікальну для кожного її виду.
actors.hero.heroclass.duelist_desc=Дуелянт починає гру з _унікальною рапірою_ зі спеціальною здібністю, яка перезаряджається з часом.\n\nКожна зброя в грі має _різну спеціальну здібність_, яку дуелянт може використовувати.\n\nДуелянт також починає гру з _двома метальними шпильками_, сорочкою, бурдюком і оксамитовим мішечком.\n\nДуеліст автоматично розпізнає:\n_-_ Сувої розпізнавання\n_-_ Еліксири сили\n_-_ Сувої ілюзій
actors.hero.heroclass.duelist_unlock=Розблокуйте дуелянта, _екіпірувавши зброю рівня 2 або вище без штрафу на силу._

actors.hero.heroclass.cleric=священник
actors.hero.heroclass.cleric_desc_short=Священник – божественний заклинатель, який використовує свій унікальний _священний фоліант_, щоб спрямовувати божественну магію. Вони можуть _вивчати та покращувати заклинання_ за допомогою талантів.
actors.hero.heroclass.cleric_desc=Священник починає з _унікального священного фоліанта_, який він може використовувати для накладання різних заклинань.\n\nБільшість талантів священника зосереджені на вивченні та вдосконаленні заклинань.\n\nСвященник також починає з _дрючка_, сорочки, бурдюка та оксамитового мішечка.\n\nСвященник автоматично розпізнає:\n_-_ Сувої розпізнавання \n_-_ Зілля освіження\n_-_ Сувої очищення
actors.hero.heroclass.cleric_unlock=Щоб розблокувати священника _повністю зняти прокляття з будь-якої частини проклятого спорядження._

actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_short_desc=З отриманням шкоди _Берсерк_ накопичує лють. Лють підвищує завдавану ним шкоду та може бути активована на 100% для додаткового захисту.
actors.hero.herosubclass.berserker_desc=Берсерк нарощує лють, коли зазнає фізичної шкоди, включно зі шкодою, яку блокує його обладунок! З часом лють поступово згасатиме, але чим нижче ОЗ, тим повільніше буде згасати.\n\nБерсерк завдає на 50% більше шкоди, коли досягає 100% люті. У цьому ж випадку він, також, може увійти в стан шаленства, збільшуючи максимальний щит його грифа у 2-6 разів, залежно від браку здоров’я, і зберігаючи лють на рівні 100% допоки в нього залишається щит. Однак Берсерку потрібен час, щоб відпочити після того, як він впав у шаленство.
actors.hero.herosubclass.gladiator=гладіатор
actors.hero.herosubclass.gladiator_short_desc=_Гладіатор_ накопичує серію ударів із кожним вдалим ударом. Він може використати серію ударів для застосування особливих здібностей.
actors.hero.herosubclass.gladiator_desc=Гладіатор отримує одне очко серії ударів за кожну вдалу атаку рукопашною чи метальною зброєю. Якщо жодної атаки не було за останні 5 ходів, його серія ударів скидається.\n\nКоли збираються серії ударів, вони відкривають різні здібності на використання якого він може витратити свої серії ударів:\n2 серії ударів: відкидає ворога назад, зберігає серію ударів\n4 серії ударів: завдаєте шкоди залежно від броні\n6 серій ударів: парирування, збереження серій ударів\n8 серій ударів: шкода по цілі та для ворогів поблизу\n10 серій ударів: атакуйте один раз для кожної серії ударів
actors.hero.herosubclass.battlemage=бойовий маг
actors.hero.herosubclass.battlemage_short_desc=_Бойовий маг_ отримує бонусні ефекти при застосуванні своєї патериці в ближньому бою. Ці ефекти залежать від жезла, силою якого наділено патерицю.
actors.hero.herosubclass.battlemage_desc=Бойовий маг отримує бонусний ефект, коли б'є жезлом, що працює як зачарування, вид якого залежить від палички, силою якої був наділений жезл. Окрім ефекту від палички, жезл Бойового мага також отримує 0.5 зарядів за кожний фізичний удар.
actors.hero.herosubclass.warlock=чорнокнижник
actors.hero.herosubclass.warlock_short_desc=У _Чорнокнижника_ є шанс позначити ворогів міткою душі своїми жезлами. Він зцілюється щоразу, коли завдає фізичної шкоди поміченим ворогам.
actors.hero.herosubclass.warlock_desc=Чорнокнижник може з певною ймовірністю нанести мітку душі на істоту, до якої застосовує палички. Ця ймовірність та час, протягом вона діє залежать від рівня палички.\n\nЯкщо ворог відмічений міткою душі, то Чорнокнижник зцілюватиметься на 2 здоров'я за кожні 5 шкоди від фізичних атак по цьому ворогові.
actors.hero.herosubclass.assassin=вбивця
actors.hero.herosubclass.assassin_short_desc=_Вбивця_ може підготуватись та нанести смертоносну атаку з невидимості. Чим довше він вичікує, тим сильніше буде ця атака.
actors.hero.herosubclass.assassin_desc=Вбивця починає готувати свій удар, коли стає невидимим. Чим довше він готує удар, тим сильніше цей удар буде. Підготовка може тривати до 9 ходів.\n\nПісля підготовки, Вбивця заподіє додаткову шкоду із наступним ударом. Він може телепортуватись до цілі, і навіть миттєво вбити ворога, якщо він достатньо слабкий для цього.
actors.hero.herosubclass.freerunner=бігун
actors.hero.herosubclass.freerunner_short_desc=_Бігун_ набирає інерцію, коли біжить, і цю інерцію можна використати для активації прискорення. Прискорення дає тимчасовий бонус до швидкості та ухилення.
actors.hero.herosubclass.freerunner_desc=Коли Бігун біжить, він набирає очки інерції. Він може накопичити до 10 очок інерції, біжучи 10 ходів, але вони скидаються щойно він зупиниться. Бігун може використати інерцію, щоб активувати прискорення, на 2 ходи за кожне очко інерції.\n\nПід час прискорення, Бігун переміщується вдвічі швидше та отримує бонус до ухилення залежно від рівня. Коли прискорення закінчується, певний час ця здібність буде перезаряджатись.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_short_desc=_Снайпер_ може пробивати обладунок своїми атаками з відстані. Після удару метальною зброєю вона може зробити особливий постріл зі свого лука.
actors.hero.herosubclass.sniper_desc=Снайпер — майстриня дальнього бою, чиї дальні атаки пробивають обладунки ворога. Коли вона атакує ворогів з метальною зброєю, вона ставить на них снайперську мітку, що дозволяє їй зробити особливий постріл зі свого лука. Цей постріл залежить від того, як її лук покращено.\n\nНе покращений лук буде робити постріл однією стрілою, який завдає меншої шкоди, але стріляє миттєво. Швидкий лук випустить залп із трьох стріл, які завдають меншої шкоди, але можуть активувати чари та витратять 1 хід для пострілу. Лук для пошкодження виконує снайперський постріл, який гарантовано влучає, завдає додаткової шкоди залежно від відстані та витрачає 2 ходи для пострілу.
actors.hero.herosubclass.warden=ліснича
actors.hero.herosubclass.warden_short_desc=_Ліснича_ може бачити крізь високу траву й отримує бонусні ефекти, коли садить насіння та встає на рослини.
actors.hero.herosubclass.warden_desc=У Лісничої є сильний зв'язок із природою, через що вона отримує бонусні ефекти, пов'язані із травою та рослинами. Вона здатна бачити крізь високу чи протоптану траву немов її немає.\n\nКоли Ліснича садить насіння, навколо рослини проростає з усіх боків трава, а коли вона встає на рослини, то отримує особливі ефекти, від яких вона ніколи не отримує шкоди, на заміну стандартним ефектам.
actors.hero.herosubclass.champion=чемпіонка
actors.hero.herosubclass.champion_short_desc=_Чемпіон_ може використовувати відразу дві зброї і отримує більше зарядів зброї. Для звичайних ударів буде використана основна зброя, але вона може використати здатність кожної або змінити зброю в будь-який момент.
actors.hero.herosubclass.champion_desc=Чемпіон - майстер рукопашної зброї. Вона може екіпірувати додаткову зброю на додачу до основної. Для звичайних ударів буде використана основна зброя, але вона може миттєво змінити її на додаткову і використовувати будь-яку здатність зброї.\n\nВона також отримує ще 2 максимальні заряди здатності зброї та +50% швидкості перезарядки здатності зброї.
actors.hero.herosubclass.monk=черниця
actors.hero.herosubclass.monk_short_desc=_Черниця_ збирає енергію під час бою. Ця енергія може бути витрачена на різні унікальні здібності.
actors.hero.herosubclass.monk_desc=Черниця – майстриня бойових мистецтв. Долаючи ворогів, вона добуває енергію, яку може витратити на низку оборонних і практичних здібностей. Енергія сама собою не розсіюється, проте має обмежений обсяг, який залежить від рівня Черниці.\n\n1 пункт енергії: швидкий удар кулаками\n2 пункти енергії: зосередження, щоб ухилитися від наступної атаки\n3 пункти енергії: миттєво кидає, того хто поруч\n4 пункти енергії: відштовхнути ворога\n5 пунктів енергії: медитація, яка очищає ефекти та відновлює заряди чарівних паличок і артефактів.
actors.hero.herosubclass.priest=жрець
actors.hero.herosubclass.priest_short_desc=_Жрець_ отримує нові заклинання дальньої дії та покращену версію спрямованого світла.
actors.hero.herosubclass.priest_desc=Жрець отримує безліч нових і поліпшених заклинань, які підсилюють дальній бій і синергію з магічними предметами.\n\nЖрець може безкоштовно використати _спрямоване світло_ раз на 100 ходів, а також може отримати негативний ефект осяяння з союзниками, паличками і деякими артефактами для отримання додаткової шкоди, який дорівнює їхньому рівню.\n\nЖрець також отримує заклинання _Сяйва_, яке розсіює темряву, освітлює і ненадовго оглушує всіх видимих ворогів за 2 заряди.
actors.hero.herosubclass.paladin=паладин
actors.hero.herosubclass.paladin_short_desc=_Паладин_ отримує нові заклинання ближнього бою та посилені версії священної зброї та захисту.
actors.hero.herosubclass.paladin_desc=Паладин отримує безліч нових і поліпшених заклинань, які роблять акцент на ближньому бою і синергії зі зброєю та обладунками.\n\nЗаклинання Паладина _Священна зброя_ і _Священний захист_ дають більші бонуси, більше не замінюють існуючі заклинання і гліфи, і можуть бути розширені за рахунок інших заклинань.\n\nПаладин також отримує заклинання _Удар_, яке дозволяє йому наносити гарантований удар в ближньому бою з додатковою шкодою і силою заклинання.

##talents
actors.hero.talent$provokedangertracker.name=провокування гніву
actors.hero.talent$provokedangertracker.desc=Воїн нещодавно втратив захист, його наступна фізична атака завдасть додаткової шкоди.\n\nХодів залишилося: %s.
actors.hero.talent$lingeringmagictracker.name=тривала магія
actors.hero.talent$lingeringmagictracker.desc=Маг нещодавно використав жезл або чарівну паличку, його наступна фізична атака завдасть додаткової шкоди.\n\nЗалишилося ходів: %s.
actors.hero.talent$followupstriketracker.name=послідовна атака
actors.hero.talent$followupstriketracker.desc=Мисливиця недавно атакувала ворога метальною зброєю, її наступна ближня атака проти тієї ж цілі матиме підвищену шкоду.\n\nЗалишилося ходів: %s.
actors.hero.talent$patientstriketracker.name=вичікуваний удар
actors.hero.talent$patientstriketracker.desc=Дуелянт щойно витратила хід на очікування, її наступна ближня атака завдасть бонусної шкоди.
actors.hero.talent$improvisedprojectilecooldown.name=перезарядка підручних снарядів
actors.hero.talent$improvisedprojectilecooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=перезарядка цілющих кроків
actors.hero.talent$rejuvenatingstepscooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.
actors.hero.talent$seershotcooldown.name=перезарядка вистрілу прозріння
actors.hero.talent$seershotcooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.
actors.hero.talent$aggressivebarriercooldown.name=перезарядка агресивного бар'єру
actors.hero.talent$aggressivebarriercooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.
actors.hero.talent$liquidagilacctracker.name=рідка спритність
actors.hero.talent$liquidagilacctracker.desc=Наступна звичайна ближня атака дуелянта отримає бонусну точність.\n\nЗалишилося ходів: %s.
actors.hero.talent$lethalhastecooldown.name=перезарядка смертельного поспіху
actors.hero.talent$lethalhastecooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.
actors.hero.talent$swiftequipcooldown.name=перезарядка швидкого екіпірування
actors.hero.talent$swiftequipcooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.
actors.hero.talent$preciseassaulttracker.name=точний штурм
actors.hero.talent$preciseassaulttracker.desc=Наступна звичайна ближня атака дуелянта отримає бонусну точність.\n\nЗалишилося ходів: %s.
actors.hero.talent$deadlyfollowuptracker.name=смертельне добивання
actors.hero.talent$deadlyfollowuptracker.desc=Дуелянт недавно атакувала ворога метальною зброєю, її ближні атаки проти тієї ж цілі матимуть підвищену шкоду.\n\nЗалишилося ходів: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=страчено
actors.hero.talent$satiatedspellstracker.name=Заклинання захисту
actors.hero.talent$satiatedspellstracker.desc=Наступне заклинання, яке накладе священник, надасть йому невеликий захист.
actors.hero.talent$searinglightcooldown.name=Пекуче світло
actors.hero.talent$searinglightcooldown.desc=Ви нещодавно використали цей талант, і маєте почекати, перш ніж використовувати його знову. \n\nХодів залишилося: %s.

#warrior
actors.hero.talent.hearty_meal.title=ситна їжа
actors.hero.talent.hearty_meal.desc=_+1:_ Поїдання їжі зцілює Воїна на 3 пункти коли його здоров'я становить або менше 30%.\n\n_+2:_ Поїдання їжі зцілює Воїна на 5 пунктів коли його здоров'я становить або менше 30%.
actors.hero.talent.veterans_intuition.title=інтуїція ветерана
actors.hero.talent.veterans_intuition.desc=_+1:_ Воїн розпізнає зброю в _1.75 разів_ швидше і обладунок в _2.5 рази_ швидше.\n\n_+2:_ Воїн розпізнає зброю в _2.5 разів_ швидше і обладунок, _коли одягає його_.
actors.hero.talent.provoked_anger.title=провокування гніву
actors.hero.talent.provoked_anger.desc=_+1:_ Коли щит Воїна ламається, його наступна фізична атака завдасть удару в _2 додаткові шкоди_.\n\n_+2:_ Коли щит Воїна ламається, його наступна фізична атака завдасть удару в _3 додаткові шкоди_
actors.hero.talent.iron_will.title=сталева воля
actors.hero.talent.iron_will.desc=_+1:_ Максимальний щит, який надає зламаний гриф Воїна, _збільшується на 1 одиницю_.\n\n_+1:_ Максимальний щит, який надає зламаний гриф Воїна, _збільшується на 2 одиниці_.
actors.hero.talent.iron_will.meta_desc=_Якщо цей талант набуде інший герой_, він наділить його своїм щитом, навіть, без зламаного грифа.

actors.hero.talent.iron_stomach.title=залізний шлунок
actors.hero.talent.iron_stomach.desc=_+1:_ Вживання їжі займає у Воїна 1 хід і дає йому _75% стійкості до пошкоджень_ під час їжі.\n\n_+2:_ Вживання їжі займає у Воїна 1 хід і дає йому _100% стійкості до пошкоджень_ під час їжі.
actors.hero.talent.liquid_willpower.title=рідка вольовитість
actors.hero.talent.liquid_willpower.desc=_+1:_ Воїн миттєво відновлює _50% щита_ від зламаного грифа, коли випиває або кидає зілля, вариво, або еліксир.\n\n_+2:_ Воїн миттєво відновлює _75% щита_ від зламаного грифа, коли випиває або кидає зілля, вариво, або еліксир.\n\nЕфект подвоюється при використанні зілля сили, мудрості, або алхімічні предмети, які потрібно створити за допомогою цих зіллів.\n\nДля алхімічних предметів із більшою кількістю виходу (наприклад, вариво з водою) цей талант може спрацювати залежно від того, скільки вироблено цього предмета.
actors.hero.talent.liquid_willpower.meta_desc=_Якщо цей талант набутий іншим героєм_, він дасть бонус захисту в 5% від максимального здоров'я на +1, або 7.5% від максимального здоров'я на +2.
actors.hero.talent.runic_transference.title=збереження рун
actors.hero.talent.runic_transference.desc=Зламаний гриф Воїна може перенести _звичайні гліфи_ як і рівень покращення.\n\nЗламаний гриф Воїна може перенести _звичайні, сильні та прокляті гліфи_ як і рівень покращення.\n\nГриф може перенести гліф тільки якщо він був причеплений до броні на момент накладання гліфа.
actors.hero.talent.runic_transference.meta_desc=_Якщо цей талант набутий іншим героєм_ він допоможе гліфам на вашій броні не стиратися під час використання сувоїв покращення. Гліфи почнуть стиратися при покращенні з 6-го рівня (замість 4-го) при +1, або з 7-го рівня (замість 4-го) при +2. Починаючи з 8-го рівня, гліфи гарантовано зітруться.
actors.hero.talent.lethal_momentum.title=смертельний імпульс
actors.hero.talent.lethal_momentum.desc=_+1:_ Коли Воїн завдає смертельного удару ворогу холодною зброєю, він має _ймовірність 67%_ витратити 0 ходів.\n\n_+2:_ Коли Воїн завдає смертельного удару ворогу холодною зброєю, він має _ймовірність 100%_ витратити 0 ходів.
actors.hero.talent.improvised_projectiles.title=імпровізовані снаряди
actors.hero.talent.improvised_projectiles.desc=_+1:_ Воїн здатен осліпити ворога на _2 ходи_, жбурнувши у нього будь-який предмет, котрий не є метальною зброєю. Ця властивість має _50 ходів перезарядження_ перед повторним використанням.\n\n_+2:_ Воїн здатен осліпити ворога на _3 ходи_, жбурнувши у нього будь-який предмет, котрий не є метальною зброєю. Ця властивість має _50 ходів перезарядження_ перед повторним використанням.

actors.hero.talent.hold_fast.title=тримайся міцно
actors.hero.talent.hold_fast.desc=_+1:_ Коли Воїн чекає, він отримує _1-2 броні_, поки не рухатиметься.\n\n_+2:_ Коли Воїн чекає, він отримує _2-4 броні_, поки не рухатиметься.\n\n_+3:_ Коли Воїн чекає, він отримує _3-6 броні_, поки не рухатиметься.
actors.hero.talent.strongman.title=силач
actors.hero.talent.strongman.desc=_+1:_ Сила Воїна _зростає на 8%_, з округленням вниз.\n\n_+2:_ Сила Воїна _зростає на 13%_, з округленням вниз.\n\n_+3:_ Сила Воїна _зростає на 18%_, з округленням вниз.

actors.hero.talent.endless_rage.title=нескінченна лють
actors.hero.talent.endless_rage.desc=_+1:_ Берсерк може досягти максимуму в _116% люті_.\n\n_+2:_ Берсерк може досягти максимуму в _133% люті_.\n\n_+3:_ Берсерк може досягти максимуму в _150% люті_.\n\nКожний відсоток люті понад 100% збільшує захист від шаленства на 1% та зменшує час перезаряджання на 1%, але не збільшує бонус шкоди понад +50%.
actors.hero.talent.deathless_fury.title=безсмертний гнів
actors.hero.talent.deathless_fury.desc=_+1:_ Шаленство автоматично спрацьовує, якщо Берсерк ось-ось помре, а його лють дорівнює або перевищує 100%, але перезарядка становить _3 рівня героя_, коли це відбувається.\n\n_+2:_ Шаленство автоматично спрацьовує, якщо Берсерк ось-ось помре, а його лють дорівнює або перевищує 100%, але перезарядка становить _2 рівня героя_, коли це відбувається.\n\n_+3:_ Шаленство автоматично спрацьовує, якщо Берсерк ось-ось помре, а його лють дорівнює або перевищує 100%, але перезарядка становить _1 рівень героя_, коли це відбувається.\n\nЗверніть увагу, що Берсерк все одно помре, якщо у нього буде 0 здоров'я на момент закінчення шаленства.
actors.hero.talent.enraged_catalyst.title=розлючений каталізатор
actors.hero.talent.enraged_catalyst.desc=_+1:_ Чари та прокльони на зброї Берсерка спрацьовують частіше, чим більше у нього люті, максимум на _15% частіше_ при 100% люті.\n\n_+2:_ Чари та прокльони на зброї Берсерка спрацьовують частіше, чим більше у нього люті, максимум на _30% частіше_ при 100% люті.\n\n_+3:_ Чари та прокльони на зброї Берсерка спрацьовують частіше, чим більше у нього люті, максимум на _45% частіше_ при 100% люті.

actors.hero.talent.cleave.title=розсікти
actors.hero.talent.cleave.desc=_+1:_ Коли Гладіатор вбиває ворога, час спливання серії ударів для наступного удару зростає до _15 ходів_.\n\n_+2:_ Коли Гладіатор вбиває ворога, час спливання серії ударів для наступного удару зростає до _30 ходів_.\n\n_+3:_ Коли Гладіатор вбиває ворога, час спливання серії ударів для наступного удару зростає до _45 ходів_.
actors.hero.talent.lethal_defense.title=летальний захист
actors.hero.talent.lethal_defense.desc=_+1:_ Коли Гладіатор вбиває ворога прийомом з серії ударів, він _відновлює 33%_ від захисту зламаного знаку.\n\n_+2:_ Коли Гладіатор вбиває ворога прийомом з серії ударів, він _відновлює 67%_ від захисту зламаного знаку.\n\n_+3:_ Коли Гладіатор вбиває ворога прийомом з серії ударів, він _відновлює 100%_ від захисту зламаного знаку.
actors.hero.talent.enhanced_combo.title=посилене комбо
actors.hero.talent.enhanced_combo.desc=_+1:_ Коли серія ударів Гладіатора досягає 7 чи вище, відстань Відкидання зростає до 3, воно завдає запаморочення та може скидати ворогів у провалля.\n\n_+2:_ На додачу до бонусів +1, коли серія ударів Гладіатора досягає 9 чи вище, Парирування працює з декількома атаками.\n\n_+3:_ На додачу до бонусів +1 та +2, Гладіатор може стрибнути до комбо/3 плиток, коли використовує Удар тілом, Знищення, або Лють.

actors.hero.talent.body_slam.title=удар тілом
actors.hero.talent.body_slam.desc=_+1:_ Коли Воїн приземляється після стрибка, всі сусідні вороги отримують шкоду, що дорівнює _1-4 плюс 25%_ шкоди, що дорівнює захисній силі броні.\n\n_+2:_ Коли Воїн приземляється після стрибка, всі сусідні вороги отримують шкоду, що дорівнює _2-8 плюс 50%_ шкоди, що дорівнює захисній силі броні.\n\n_+3:_ Коли Воїн приземляється після стрибка, всі сусідні вороги отримують шкоду, що дорівнює _3-12 плюс 75%_ шкоди, що дорівнює захисній силі броні.\n\n_+4:_ Коли Воїн приземляється після стрибка, всі сусідні вороги отримують шкоду, що дорівнює _4-16 плюс 100%_ шкоди, що дорівнює захисній силі броні.
actors.hero.talent.impact_wave.title=ударна хвиля
actors.hero.talent.impact_wave.desc=_+1:_ Коли Воїн приземляється після стрибка, всі сусідні вороги відкидаються на _2 плитки_ назад і мають _25% шанс_ стати вразливими на 5 ходів.\n\n_+2:_ Коли Воїн приземляється після стрибка, всі сусідні вороги відкидаються на _3 плитки_ назад і мають _50% шанс_ стати вразливими на 5 ходів.\n\n_+3:_ Коли Воїн приземляється після стрибка, всі сусідні вороги відкидаються на _4 плитки_ назад і мають _75% шанс_ стати вразливими на 5 ходів.\n\n_+4:_ Коли Воїн приземляється після стрибка, всі сусідні вороги відкидаються на _5 плиток_ назад і мають _100% шанс_ стати вразливими на 5 ходів.
actors.hero.talent.double_jump.title=подвійний стрибок
actors.hero.talent.double_jump.desc=_+1:_ Якщо Воїн виконує другий стрибок протягом 3 ходів після першого, вартість цього стрибка _знижується на 16%_.\n\n_+2:_ Якщо Воїн виконує другий стрибок протягом 3 ходів після першого, вартість цього стрибка _знижується на 30%_.\n\n_+3:_ Якщо Воїн виконує другий стрибок протягом 3 ходів після першого, вартість цього стрибка _знижується на 40%_.\n\n_+4:_ Якщо Воїн виконує другий стрибок протягом 3 ходів після першого, вартість цього стрибка _знижується на 50%_.

actors.hero.talent.expanding_wave.title=хвиля, що розширюється
actors.hero.talent.expanding_wave.desc=_+1:_ Дальність дії ударної хвилі збільшена до _6 плиток_ з 5, а її ширина збільшена до _75 градусів_ з 60.\n\n_+2:_ Дальність дії ударної хвилі збільшена до _7 плиток_ з 5, а її ширина збільшена до _90 градусів_ з 60.\n\n_+3:_ Дальність дії ударної хвилі збільшена до _8 плиток_ з 5, а її ширина збільшена до _105 градусів_ з 60.\n\n_+4:_ Дальність дії ударної хвилі збільшена до _9 плиток_ з 5, а її ширина збільшена до _120 градусів_ з 60.
actors.hero.talent.striking_wave.title=ударна хвиля
actors.hero.talent.striking_wave.desc=_+1:_ Ударна хвиля також має _шанс 30%_ застосувати ефекти атаки, такі як чари і серію ударів.\n\n_+2:_ Ударна хвиля також має _шанс 60%_ застосувати ефекти атаки, такі як чари і серію ударів.\n\n_+3:_ Ударна хвиля також має _шанс 90%_ застосувати ефекти атаки, такі як чари та серію ударів.\n\n_+4:_ Ударна хвиля також має _шанс 100%_ застосувати ефекти атаки, такі як чари та серію ударів, а також підсилює чари на _20%_.
actors.hero.talent.shock_force.title=сила удару
actors.hero.talent.shock_force.desc=_+1:_ Ударна хвиля завдає на _20% більше шкоди_ і має _25% шанс_ оглушити замість того, щоб покалічити.\n\n_+2:_ Ударна хвиля завдає на _40% більше шкоди_ і має _50% шанс_ оглушити замість того, щоб покалічити.\n\n_+3:_ Ударна хвиля завдає на _60% більше шкоди_ і має _75% шанс_ оглушити замість того, щоб покалічити.\n\n_+4:_ Ударна хвиля завдає на _80% більше шкоди_ і має _100% шанс_ оглушити замість того, щоб покалічити.

actors.hero.talent.sustained_retribution.title=стала відплата
actors.hero.talent.sustained_retribution.desc=_+1:_ Воїн завдає _115% бонусної шкоди_, розподіленої на _2 удари_, замість 100% бонусної шкоди за 1 удар.\n\n_+2:_ Воїн завдає _130% бонусної шкоди_, розподіленої на _3 удари_, замість 100% бонусної шкоди за 1 удар.\n\n_+3:_ Воїн завдає _145% бонусної шкоди_, розподіленої на _4 удари_, замість 100% бонусної шкоди за 1 удар.\n\n_+4:_ Воїн завдає _160% бонусної шкоди_, розподіленої на _5 ударів_, замість 100% бонусної шкоди за 1 удар.
actors.hero.talent.shrug_it_off.title=не звертай уваги
actors.hero.talent.shrug_it_off.desc=_+1:_ Опір шкоди Воїна під час вичікування _збільшується до 60%_, замість 50%.\n\n_+2:_ Опір шкоди Воїна під час вичікування _збільшується до 68%_, замість 50%.\n\n_+3:_ Опір шкоди Воїна під час вичікування _збільшується до 74%_, замість 50%.\n\n_+4:_ Опір шкоди Воїна під час вичікування _збільшується до 80%_, замість 50%.
actors.hero.talent.even_the_odds.title=зрівняти шанси
actors.hero.talent.even_the_odds.desc=_+1:_ Воїн наносить додаткові _5% бонусної шкоди_ за кожного ворога в радіусі 2 плиток, коли закінчується витривалість.\n\n_+2:_ Воїн наносить додаткові _10% бонусної шкоди_ за кожного ворога в радіусі 2 плиток, коли закінчується витривалість.\n\n_+3:_ Воїн наносить додаткові _15% бонусної шкоди_ за кожного ворога в радіусі 2 плиток, коли закінчується витривалість.\n\n_+4:_ Воїн наносить додаткові _20% бонусної шкоди_ за кожного ворога в радіусі 2 плиток, коли закінчується витривалість.

#mage
actors.hero.talent.empowering_meal.title=посилююча їжа
actors.hero.talent.empowering_meal.desc=_+1:_ Вживання їжі Магом надає йому _2 додаткові пункти ушкодження_ наступні 3 рази він завдає шкоди чарівною паличкою.\n\n_+2:_ Вживання їжі Магом надає йому _3 додаткові пункти ушкодження_ наступні 3 рази він завдає шкоди чарівною паличкою.
actors.hero.talent.scholars_intuition.title=інтуїція вченого
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг розпізнає жезли у _3 рази швидше_.\n\n_+2:_ Маг розпізнає жезли _ коли він використовує їх_.
actors.hero.talent.lingering_magic.title=тривала магія
actors.hero.talent.lingering_magic.desc=_+1:_ Коли маг атакує чарівною паличкою або посохом, його наступна фізична атака наноситься _1-2 додаткової шкоди_.\n\n_+2:_ Коли маг атакує чарівною паличкою або посохом, його наступна фізична атака наноситься _2 додаткової шкоди_.
actors.hero.talent.backup_barrier.title=резервний бар'єр
actors.hero.talent.backup_barrier.desc=_+1:_ Маг отримує _3 одиниці захисту_ кожного разу, коли витрачає останній заряд своєї патериці. \n\n_+2:_ Маг отримує _5 одиниць захисту_ кожного разу, коли витрачає останній заряд своєї патериці.
actors.hero.talent.backup_barrier.meta_desc=_Якщо цей талант набутий іншим героєм_, замість цього він спрацює від жезла найвищого рівня героя.

actors.hero.talent.energizing_meal.title=калорійна їжа
actors.hero.talent.energizing_meal.desc=_+1:_ Вживання їжі Магом займає 1 хід і дає йому _5 ходів Перезарядки Жезлів_.\n\n_+2:_ Вживання їжі Магом займає 1 хід і дає йому _8 ходів Перезарядки Жезлів_.
actors.hero.talent.inscribed_power.title=начертана сила
actors.hero.talent.inscribed_power.desc=_+1:_ Коли Маг прочитує сувій або використовує предмет заклинання, його чарівна паличка посилюється на 2 додаткові рівні впродовж _наступних 2 застосувань._\n\n_+2:_ Коли Маг прочитує сувій або використовує предмет заклинання, його чарівна паличка посилюється на 2 додаткові рівні впродовж _наступних 3 застосувань._\n\nКількість покращених ударів чарівною паличкою подвоюється під час використання сувою покращення, трансмутації або алхімічні предмети, які потрібно створити за допомогою цих сувоїв.\n\nДля алхімічних предметів з більшою кількістю виходу (наприклад, більшість заклинань) цей талант може спрацювати залежно від кількості виробленого предмета.
actors.hero.talent.wand_preservation.title=збереження жезлу
actors.hero.talent.wand_preservation.desc=_+1:_ Коли Маг насичує свою патерицю силою нового жезлу, старий жезл повернеться з +0, _але це можна зробити лише один раз._.\n\n_+2:_ Коли Маг насичує свою патерицю новим жезлом, старий жезл повернеться з +0, _це можна повторити з перезарядкою на один рівень героя._
actors.hero.talent.wand_preservation.meta_desc=_Якщо цей талант набутий іншим героєм_, замість цього він збільшить кількість містичної смоли, одержуваної з кожного жезла в алхімічному казані, на 1 при рівні таланту +1 або на 2 при +2.
actors.hero.talent.arcane_vision.title=внутрішній зір
actors.hero.talent.arcane_vision.desc=_+1:_ Коли Маг поцілює ворога магією, він отримує прозріння до цієї істоти на _10 ходів_.\n\n_+2:_ Коли Маг поцілює ворога магією, він отримує прозріння до цієї істоти на _15 ходів_.
actors.hero.talent.shield_battery.title=батарея щитів
actors.hero.talent.shield_battery.desc=_+1:_ Маг має можливість обрати себе ціллю дії жезлу. Це конвертує його заряди у бар'єр, за співвідношенням _4% від максимального здоров'я за заряд_.\n\n_+2:_ Маг має можливість обрати себе ціллю дії жезлу. Це конвертує його заряди у бар'єр, за співвідношенням _6% від максимального здоров'я за заряд_.

actors.hero.talent.desperate_power.title=відчайдушна снага
actors.hero.talent.desperate_power.desc=_+1:_ Палички та жезли Мага отримують _+1 рівень_ під час останнього заходу, коли вони закінчують свій останній заряд.\n\n_+2:_ Палички та жезли Мага отримують _+2 рівні_ під час останнього заходу, коли вони закінчують свій останній заряд.\n\n_+3:_ Палички та жезли Мага отримують _+3 рівні_ під час останнього заходу, коли вони закінчують свій останній заряд.
actors.hero.talent.ally_warp.title=допомога союзника
actors.hero.talent.ally_warp.desc=_+1:_ Маг може обрати союзника, щоб миттєво помінятись із ним місцями, у радіусі _2 плиток_.\n\n_+2:_ Маг може обрати союзника, щоб миттєво помінятись із ним місцями, у радіусі _4 плиток_.\n\n_+3:_ Маг може обрати союзника, щоб миттєво помінятись із ним місцями, у радіусі _6 плиток_.\n\nМаг не може помінятися місцями зі знерухомленими союзниками.

actors.hero.talent.empowered_strike.title=підготований напад
actors.hero.talent.empowered_strike.desc=_+1:_ Перший удар Бойового мага в ближньому бою жезлом після заклинання завдає _+16% шкоди_, а бонусний ефект жезла збільшується на _+50% потужності_.\n\n_+2:_ Перший удар Бойового мага в ближньому бою жезлом після заклинання завдає _+33% шкоди_, а бонусний ефект жезла збільшується на _+100% потужності_.\n\n_+3:_ Перший удар Бойового мага в ближньому бою жезлом після заклинання завдає _+50% шкоди_, а бонусний ефект жезла збільшується на _+150% потужності_.
actors.hero.talent.mystical_charge.title=містичний заряд
actors.hero.talent.mystical_charge.desc= _+1:_ Удар жезлом дає Бойовому магу _0,5 ходу_ перезарядження артефакту.\n\n_+2:_ Удар жезлом дає Бойовому магу _1 хід_ перезарядження артефакту.\n\n_+3:_ Удар жезлом дає Бойовому магу _1,5 ходу_ перезарядження артефакту.
actors.hero.talent.excess_charge.title=надлишок заряду
actors.hero.talent.excess_charge.desc=_+1:_ Коли жезл Бойового мага повністю заряджений, наступний удар дасть йому _0.67 захисту_ за рівень жезла.\n\n_+2:_ Коли жезл Бойового мага повністю заряджений, наступний удар дасть йому _1.33 захисту_ за рівень жезла.\n\n_+3:_ Коли жезл Бойового мага повністю заряджений, наступний удар дасть йому _2 захисту_ за рівень жезла.

actors.hero.talent.soul_siphon.title=поглинання душі
actors.hero.talent.soul_siphon.desc=_+1:_ Фізична шкода, завдана іншими персонажами, активує позначку душі Чорнокнижника з _ефективністю 13%_.\n\n_+2:_ Фізична шкода, завдана іншими персонажами, активує позначку душі Чорнокнижника з _ефективністю 27%_.\n\n_+3:_ Фізична шкода, завдана іншими персонажами, активує позначку душі Чорнокнижника з _ефективністю 40%_.
actors.hero.talent.soul_eater.title=пожирач душ
actors.hero.talent.soul_eater.desc=_+1:_ Мітка душі дає _0.33 ходів_ ситості за кожну отриману фізичну шкоду. Вороги з міткою душі мають _10% шанс_ викликати ефект "з'їсти", коли помирають.\n\n_+2:_ Мітка душі дає _0.67 ходів_ ситості за кожну отриману фізичну шкоду. Вороги з міткою душі мають _20% шанс_ викликати ефект "з'їсти", коли помирають.\n\n_+3:_ Мітка душі дає _1 хід_ ситості за кожну отриману фізичну шкоду. Вороги з міткою душі мають _30% шанс_ викликати ефект "з'їсти", коли помирають.
actors.hero.talent.necromancers_minions.title=посіпаки некроманта
actors.hero.talent.necromancers_minions.desc=_+1:_ Коли душа ворога, позначена міткою, помирає, Чорнокнижник має _13% шанс_ воскресити її як зіпсованого примару.\n\n_+2:_ Коли душа ворога, позначена міткою, помирає, Чорнокнижник має _27% шанс_ воскресити її як зіпсованого примару.\n\n_+3:_ Коли душа ворога, позначена міткою, помирає, Чорнокнижник має _40% шанс_ воскресити її як зіпсованого примару.

actors.hero.talent.blast_radius.title=радіус вибуху
actors.hero.talent.blast_radius.desc=_+1:_ Радіус вибуху стихії збільшено до _5 плиток_, з 4.\n\n_+2:_ Радіус вибуху стихії збільшено до _6 плиток_, з 4.\n\n_+3:_ Радіус вибуху стихії збільшено до _7 плиток_, з 4.\n\n_+4:_ Радіус вибуху стихії збільшено до _8 плиток_, з 4.
actors.hero.talent.elemental_power.title=елементальна сила
actors.hero.talent.elemental_power.desc=_+1:_ Потужність стихійного вибуху збільшена на _25%_.\n\n_+2:_ Потужність стихійного вибуху збільшена на _50%_.\n\n_+3:_ Потужність стихійного вибуху збільшена на _75%_.\n\n_+4:_ Потужність стихійного вибуху збільшена на _100%_.
actors.hero.talent.reactive_barrier.title=реактивний бар'єр
actors.hero.talent.reactive_barrier.desc=_+1:_ Маг отримує _2.5 захисту_ за кожного персонажа, ураженого стихійним вибухом, максимум 5 персонажів.\n\n_+2:_ Маг отримує _5 захисту_ за кожного персонажа, ураженого стихійним вибухом, максимум 6 персонажів.\n\n_+3:_ Маг отримує _7.5 захисту_ за кожного персонажа, ураженого стихійним вибухом, максимум 7 персонажів.\n\n_+4:_ Маг отримує _10 захисту_ за кожного персонажа, ураженого стихійним вибухом, максимум 8 персонажів.

actors.hero.talent.wild_power.title=дика сила
actors.hero.talent.wild_power.desc=_+1:_ При використанні дикої магії жезли будуть посилені на _2 або 3, аж до +4_.\n\n_+2:_ При використанні дикої магії жезли будуть посилені на _3, аж до +5_.\n\n_+3:_ При використанні дикої магії жезли будуть посилені на _3 або 4, аж до +6_.\n\n_+4:_ При використанні дикої магії жезли будуть посилені на _4, аж до +7_.
actors.hero.talent.fire_everything.title=вогонь з усього
actors.hero.talent.fire_everything.desc=_+1:_ Дика магія тепер стріляє _5 разів_ з 4, і кожний жезл має _25% шанс_ бути використаним 3 рази.\n\n_+2:_ Дика магія тепер стріляє _6 разів_ з 4, і кожний жезл має _50% шанс_ бути використаним 3 рази.\n\n_+3:_ Дика магія тепер стріляє _7 разів_ з 4, і кожний жезл має _75% шанс_ бути використаним 3 рази.\n\n_+4:_ Дика магія тепер стріляє _8 разів_ з 4, і кожний жезл має _100% шанс_ бути використаним 3 рази.
actors.hero.talent.conserved_magic.title=збережена магія
actors.hero.talent.conserved_magic.desc=_+1:_ Кожен постріл дикої магії тепер використовує _0.33 зарядів_ замість 0.5 і має _25% шанс_ не витратити хід.\n\n_+2:_ Кожен постріл дикої магії тепер використовує _0.225 зарядів_ замість 0.5 і має _шанс 50%_ не витратити хід.\n\n_+3:_ Кожен постріл дикої магії тепер використовує _0.15 зарядів_ замість 0.5 і має _шанс 75%_ не витратити хід.\n\n_+4:_ Кожен постріл дикої магії тепер використовує _0.1 зарядів_ замість 0.5 і має _шанс 100%_ не витратити хід.

actors.hero.talent.telefrag.title=Телепорт-шкода
actors.hero.talent.telefrag.desc=_+1:_ Якщо маг переміщується до іншого персонажа, він завдає йому _10-15 шкоди_, але також отримує _5 шкоди_.\n\n_+2:_ Якщо маг переміщується до іншого персонажа, він завдає йому _20-30 шкоди_, але також отримує _10 шкоди_.\n\n_+3:_ Якщо маг переміщується до іншого персонажа, він завдає йому _30-45 шкоди_, але також отримує _15 шкоди_.\n\n_+4:_ Якщо маг переміщується на іншого персонажа, він завдає йому _40-60 шкоди_, але також отримує _20 шкоди_.\n\nГерой не може бути вбитий цим талантом, шкода може бути зменшена ефектами опору магії.
actors.hero.talent.remote_beacon.title=Віддалений Маяк
actors.hero.talent.remote_beacon.desc=_+1:_ Маг може розмістити маяк у будь-якому місці в межах _4 плиток_\n\n_+2:_ Маг може розмістити маяк у будь-якому місці в межах _8 плиток_\n\n_+3:_ Маг може розмістити маяк у будь-якому місці в межах _12 плиток_\n\n_+4:_ Маг може розмістити маяк у будь-якому місці в межах _16 плиток_\n\nМаг не може розміщувати маяки в недоступних місцях.
actors.hero.talent.longrange_warp.title=Далекий Телепорт
actors.hero.talent.longrange_warp.desc=_+1:_ Тепер Маг може переміщуватися між поверхами за _плату в розмірі 150% заряду_.\n\n_+2:_ Тепер Маг може переміщуватися між поверхами за _плату в розмірі 117% заряду_.\n\n_+3:_ Тепер Маг може переміщуватися між поверхами за _плату в розмірі 83% заряду_.\n\n_+4:_ Тепер Маг може переміщуватися між поверхами за _плату в розмірі 50% заряду_.\n\nМаг не може використати перенесення дальньої дії, щоб покинути замкнений поверх.

#rogue
actors.hero.talent.cached_rations.title=запас провіанту
actors.hero.talent.cached_rations.desc=_+1:_ Поки Розбійник досліджує кілька наступних поверхів підземелля може знайти _2 сухпайки_, що знаходяться у скринях.\n\n_+2:_ Поки Розбійник досліджує кілька наступних поверхів підземелля може знайти _3 сухпайки_, що знаходяться у скринях.\n\nСухпайки швидко з’їдаються, відновлюють помірну кількість ситості, зцілюють 5 очок здоров'я і відновлюють 1 заряд плаща тіней.
actors.hero.talent.thiefs_intuition.title=інтуїція розбійника
actors.hero.talent.thiefs_intuition.desc=_+1:_ Розбійник розпізнає персні у _2х рази_ швидше, і визначає тип персня _коли його надягає_.\n\n_+2:_ Розбійник розпізнає персні _коли надягає їх_, і визначає тип персня _коли його піднімає_.
actors.hero.talent.sucker_punch.title=несподіваний удар
actors.hero.talent.sucker_punch.desc=_+1:_ Розбійник додає _1-2 пункти пошкодження_ коли завдає першого несподіваного удару супротивнику. \n\n_+1:_ Розбійник додає _2 пункти пошкодження_ коли завдає першого несподіваного удару супротивнику.
actors.hero.talent.protective_shadows.title=захисні тіні
actors.hero.talent.protective_shadows.desc=_+1:_ Розбійник отримує один пункт бар'єру _за кожен хід_, під час якого  він невидимий, до _максимуму у 3 пункти_.\n\n_+2:_ Розбійник отримує один пункт бар'єру _за кожен хід_, під час якого він невидимий, до _максимуму у 5 пунктів_.

actors.hero.talent.mystical_meal.title=загадкова їжа
actors.hero.talent.mystical_meal.desc=_+1:_ Вживання їжі Розбійником займає 1 хід (сухпайки з'їдаються миттєво) і дає йому _3 ходи Перезарядки Артефактів_.\n\n_+2:_ Вживання їжі Розбійником займає 1 хід (сухпайки з'їдаються миттєво) і дає йому _5 ходів Перезарядки Артефактів_.\n\nЦей талант не може бути використаний для підзарядки Рогу Достатку.
actors.hero.talent.inscribed_stealth.title=начертане скрадання
actors.hero.talent.inscribed_stealth.desc=_+1:_ Розбійник стає невидимим на _3 ходи_ після прочитання сувою або за допомогою предмета заклинання.\n\n_+2:_ Розбійник стає невидимим на _5 ходи_ після прочитання сувою або за допомогою предмета заклинання.\n\nТривалість невидимості подвоїться, якщо використати сувій поліпшення, сувій трансмутації або алхімічні предмети, які потрібно створити за допомогою цих сувоїв.\n\nДля алхімічних предметів з більшою кількістю виходу (наприклад, більшість заклинань) цей талант може спрацювати залежно від кількості виробленого предмета.
actors.hero.talent.wide_search.title=широкий пошук
actors.hero.talent.wide_search.desc=_+1:_ Радіус пошуку Розбійника збільшується з 5x5 клітинок до _кола у 6x6_.\n\n_+2:_ Радіус пошуку Розбійника збільшується з 6x6 клітинок до _кола у 7x7_.
actors.hero.talent.wide_search.meta_desc=_Якщо цей талант набутий іншим героєм_, замість цього він збільшує його радіус пошуку з квадрата 3x3 до кола 5x5 за +1 або квадрата 5x5 за +2.
actors.hero.talent.silent_steps.title=тихі кроки
actors.hero.talent.silent_steps.desc=_+1:_ Розбійник не викликає пробудження ворогів, доки він віддалений від них на _3 чи більше клітинки_.\n\n_+2:_ Розбійник не викликає пробудження ворогів, доки він _не стає поряд з ними_.
actors.hero.talent.rogues_foresight.title=проникливість розбійника
actors.hero.talent.rogues_foresight.desc=_+1:_ Коли Розбійник знаходиться на рівні з секретною кімнатою, він має _75% шанс помітити_, що рівень містить секрет.\n\n_+2:_ Коли Розбійник знаходиться на рівні з секретною кімнатою, він має _100% шанс помітити_, що рівень містить секрет.

actors.hero.talent.light_cloak.title=легкий плащ
actors.hero.talent.light_cloak.desc=_+1:_ Розбійник може використовувати плащ тіней, коли він не одягнутий, але він перезаряджається зі _25% швидкістю_ коли не одягнутий.\n\n_+2:_ Розбійник може використовувати плащ тіней, коли він не одягнутий, але він перезаряджається зі _50% швидкістю_ коли не одягнутий.\n\n_+3:_ Розбійник може використовувати плащ тіней, коли він не одягнутий, але він перезаряджається зі _75% швидкістю_ коли не одягнутий.
actors.hero.talent.light_cloak.meta_desc=_Якщо цей талант набутий іншим героєм_, він натомість збільшить швидкість зарядки всіх артефактів на 7/13/20% при +1/+2/+3.
actors.hero.talent.enhanced_rings.title=покращені перстні
actors.hero.talent.enhanced_rings.desc=_+1:_ Коли Пройдисвіт застосовує артефакт, його персні поліпшуються на +1 рівень упродовж _3 ходів_.\n\n_+2:_ Коли Пройдисвіт застосовує артефакт, його персні поліпшуються на +1 рівень упродовж _6 ходів_.\n\n_+3:_ Коли Пройдисвіт застосовує артефакт, його персні поліпшуються на +1 рівень упродовж _9 ходів_.

actors.hero.talent.enhanced_lethality.title=покращена летальність
actors.hero.talent.enhanced_lethality.desc=_+1:_ Вбивця може вбити ворога з показником здоров'я нижче _4/13/27/67%_ за рівень готовності, замість 3/10/20/50%.\n\n_+2:_ Вбивця може вбити ворога з показником здоров'я нижче _5/17/33/83%_ за рівень готовності, замість 3/10/20/50%.\n\n_+3:_ Вбивця може вбити ворога з показником здоров'я нижче _6/20/40/100%_ за рівень готовності, замість 3/10/20/50%.
actors.hero.talent.assassins_reach.title=зона досяжності вбивці
actors.hero.talent.assassins_reach.desc=_+1:_ Дальність стрибка Вбивці за рівень підготовки збільшено до _1/3/4/6 плиток_, замість 1/2/3/4.\n\n_+2:_ Дальність стрибка Вбивці за рівень підготовки збільшено до _2/4/6/8 плиток_, замість 1/2/3/4.\n\n_+3:_ Дальність стрибка Вбивці за рівень підготовки збільшено до _2/5/7/10 плиток_, замість 1/2/3/4.\n\nЦей стрибок може пройти крізь небезпеки та ворогів, але не крізь тверду поверхню, таку як стіни.
actors.hero.talent.bounty_hunter.title=мисливець за головами
actors.hero.talent.bounty_hunter.desc=_+1:_ Коли Вбивця вбиває ворога підготовленим ударом, шанс випадання з нього предмета збільшується на _2/4/8/16%_, залежно від рівня підготовки.\n\n_+2:_ Коли Вбивця вбиває ворога підготовленим ударом, шанс випадання з нього предмета збільшується на _4/8/16/32%_, залежно від рівня підготовки.\n\n_+3:_ Коли Вбивця вбиває ворога підготовленим ударом, шанс випадання з нього предмета збільшується на _6/12/24/48%_, залежно від рівня підготовки.

actors.hero.talent.evasive_armor.title=легка броня
actors.hero.talent.evasive_armor.desc=_+1:_ Під час бігу Бігун отримує _+1 ухилення_ за кожен зайвий пункт сили на вашій броні.\n\n_+2:_ Під час бігу Бігун отримує _+2 ухилення_ за кожен зайвий пункт сили на вашій броні.\n\n_+3:_ Під час бігу Бігун отримує _+3 ухилення_ за кожен зайвий пункт сили на вашій броні.
actors.hero.talent.projectile_momentum.title=імпульс снаряда
actors.hero.talent.projectile_momentum.desc=_+1:_ Під час бігу Бігун отримує _+20% до влучності і +15% до шкоди_ від метальної зброї.\n\n_+2:_ Під час бігу Бігун отримує _+40% до влучності і +30% до шкоди_ від метальної зброї.\n\n_+3:_ Під час бігу Бігун отримує _+60% до влучності і +45% до шкоди_ від метальної зброї.
actors.hero.talent.speedy_stealth.title=швидка непомітність
actors.hero.talent.speedy_stealth.desc=_+1:_ Бігун отримує 2 склянки імпульсу за хід, поки він невидимий.\n\n_+2:_ На додачу до переваг +1, час при бігу більше не враховується, поки Бігун невидимий.\n\n_+3:_ На додачу до переваг +1 і +2, Бігун рухається з подвоєною швидкістю, поки він невидимий, незалежно від того, біжить він чи ні.

actors.hero.talent.hasty_retreat.title=раптовий відступ
actors.hero.talent.hasty_retreat.desc=_+1:_ Після стрибка Розбійник отримує _1 хід_ прискорення і невидимості.\n\n_+2:_ Після стрибка Розбійник отримує _2 ходи_ прискорення і невидимості.\n\n_+3:_ Після стрибка Розбійник отримує _3 ходи_ прискорення і невидимості.\n\n_+4:_ Після стрибка Розбійник отримує _4 ходи_ прискорення і невидимості.
actors.hero.talent.body_replacement.title=підміна тіла
actors.hero.talent.body_replacement.desc=_+1:_ Після стрибка, Розбійник залишає за собою дерев'яну приманку, яка має _20 здоров'я і 1-3 броні_.\n\n_+2:_ Після стрибка, Розбійник залишає за собою дерев'яну приманку, яка має _40 здоров'я і 2-6 броні_.\n\n_+3:_ Після стрибка, Розбійник залишає за собою дерев'яну приманку, яка має _60 здоров'я та 3-9 броні_.\n\n_4:_ Після стрибка, Розбійник залишає за собою дерев'яну приманку, яка має _80 здоров'я та 4-12 броні_.\n\nОдночасно може бути активна тільки одна приманка.
actors.hero.talent.shadow_step.title=тіньовий крок
actors.hero.talent.shadow_step.desc=_+1:_ Якщо розбійник використовує димову бомбу, будучи невидимим, це відбувається миттєво і витрачає на _16% менше_ заряду, але при цьому він не засліплює ворогів і не активує інші таланти.\n\n_+2:_ Якщо розбійник використовує димову бомбу, будучи невидимим, це відбувається миттєво і витрачає на _30% менше_ заряду, але при цьому він не засліплює ворогів і не активує інші таланти.\n\n_+3:_ Якщо розбійник використовує димову бомбу, будучи невидимим, це відбувається миттєво і витрачає на _41% менше_ заряду, але при цьому він не засліплює ворогів і не активує інші таланти.\n\n_+4:_ Якщо розбійник використовує димову бомбу, будучи невидимим, це відбувається миттєво і витрачає на _50% менше_ заряду, але при цьому він не засліплює ворогів і не активує інші таланти.

actors.hero.talent.fear_the_reaper.title=страх смерті
actors.hero.talent.fear_the_reaper.desc=_+1:_ Коли здоров'я ворога, позначеного міткою смерті, досягає 0 здоров'я, він отримує _кульгавість_.\n\n_+2:_ Коли здоров'я ворога, позначеного міткою смерті, досягає 0 здоров'я, він отримує _переляк і кульгавість_.\n\n_+3:_ Коли здоров'я ворога, позначеного міткою смерті, досягає 0 здоров'я, він отримує _переляк і кульгавість_, і вороги в межах 3 клітин отримують _кульгавість_.\n\n_+4:_ Коли здоров'я ворога, позначеного міткою смерті, досягає 0 здоров'я, він отримує _переляк і кульгавість_, і вороги в межах 3 клітин отримують _переляк і кульгавість_.
actors.hero.talent.deathly_durability.title=смертельна стійкість
actors.hero.talent.deathly_durability.desc=_+1:_ Вороги, вбиті міткою смерті, дають Розбійнику щит, що дорівнює _13%_ від їхнього здоров'я на момент нанесення мітки.\n\n_+2:_ Вороги, вбиті міткою смерті, дають Розбійнику щит, що дорівнює _25%_ від їхнього здоров'я на момент нанесення мітки.\n\n_+3:_ Вороги, убиті міткою смерті, дають Розбійнику щит, що дорівнює _38%_ від їхнього здоров'я на момент нанесення мітки.\n\n_+4:_ Вороги, вбиті міткою смерті, дають Розбійнику щит, що дорівнює _50%_ від їхнього здоров'я на момент нанесення мітки.
actors.hero.talent.double_mark.title=подвійна мітка
actors.hero.talent.double_mark.desc=_+1:_ Маркування двох цілей одночасно призводить до зниження вартості заряду на _30%_.\n\n_+2:_ Маркування двох цілей одночасно призводить до зниження вартості заряду на _50%_.\n\n_+3:_ Маркування двох цілей одночасно призводить до зниження вартості заряду на _65%_.\n\n_+4:_ Маркування двох цілей одночасно призводить до зниження вартості заряду на _75%_.

actors.hero.talent.shadow_blade.title=тіньове лезо
actors.hero.talent.shadow_blade.desc=_+1:_ Тіньовий клон одержує _8%_ шкоди героя за кожен хід і має _25% шансу_ використати зачарування на зброї героя.\n\n_+2:_ Тіньовий клон одержує _16%_ шкоди героя за кожен хід і має _50% шансу_ використати зачарування на зброї героя.\n\n_+3:_ Тіньовий клон одержує _24%_ шкоди героя за кожен хід і має _75% шансу_ використати зачарування на зброї героя.\n\n_+4:_ Тіньовий клон одержує _32%_ шкоди героя за кожен хід і має _100% шансу_ використати зачарування на зброї героя.
actors.hero.talent.cloned_armor.title=клонована броня
actors.hero.talent.cloned_armor.desc=_+1:_ Тіньовий клон отримує _12%_ від значення обладунку героя та має _25% шанс_ використати гліф на броні героя.\n\n_+2:_ Тіньовий клон отримує _24%_ від значення обладунку героя та має _50% шанс_ використати гліф на броні героя.\n\n_+3:_ Тіньовий клон отримує _36%_ від значення обладунку героя та має _75% шанс_ використати гліф на броні героя.\n\n_+4:_ Тіньовий клон отримує _48%_ від значення обладунку героя та має _100% шанс_ використати гліф на броні героя.
actors.hero.talent.perfect_copy.title=ідеальна копія
actors.hero.talent.perfect_copy.desc=_+1:_ Тіньовий клон отримує _10%_ від максимального здоров'я героя і може миттєво помінятися місцями з героєм на відстані до _1 плитки_.\n\n_+2:_ Тіньовий клон отримує _20%_ від максимального здоров'я героя і може миттєво помінятися місцями з героєм на відстані до _2 плиток_.\n\n_+3:_ Тіньовий клон отримує _30%_ від максимального здоров'я героя і може миттєво помінятися місцями з героєм на відстані до _3 плиток_.\n\n_+4:_ Тіньовий клон отримує _40%_ від максимального здоров'я героя і може миттєво помінятися місцями з героєм на відстані до _4 плиток_.

#huntress
actors.hero.talent.natures_bounty.title=щедрість природи
actors.hero.talent.natures_bounty.desc=_+1:_ Досліджуючи наступні поверхи підземелля Мисливиця може знайти _4 ягоди_ у високих травах.\n\n_+2:_ Досліджуючи наступні поверхи підземелля Мисливиця може знайти _6 ягід_ у високих травах.\n\nЯгоди з'їдаються швидко, відновлюють невелику кількість ситості та можуть містити придатне насіння.
actors.hero.talent.survivalists_intuition.title=єгерська інтуїція
actors.hero.talent.survivalists_intuition.desc=_+1:_ Мисливиця розпізнає усе спорядження у _1.75x швидше_.\n\n_+2:_ Мисливиця розпізнає усе спорядження у _2.5x швидше_.
actors.hero.talent.followup_strike.title=послідовна атака
actors.hero.talent.followup_strike.desc=_+1:_ Якщо Мисливиця поцілює ворога за допомогою свого лука чи метальної зброї, її наступна атака ближнього бою проти цього ворога отримує _2 додаткових пункти ушкодження_.\n\n_+2:_ Якщо Мисливиця поцілює ворога за допомогою свого лука чи метальної зброї, її наступна атака ближнього бою проти цього ворога отримує _3 додаткових пункти ушкодження_.
actors.hero.talent.natures_aid.title=допомога природи
actors.hero.talent.natures_aid.desc=_+1:_ Мисливиця отримує 0-2 броні дубової шкіри, яка зникає кожні _3 ходи_, коли в її полі зору активується ефект рослини.\n\n_+2:_ Мисливиця отримує 0-2 броні Дубової Шкіри, яка зникає кожні _5 ходів_, коли в її полі зору активується ефект рослини.

actors.hero.talent.invigorating_meal.title=підбадьорлива пожива
actors.hero.talent.invigorating_meal.desc=_+1:_ Вживання їжі Мисливецею займає 1 хід (ягоди вживаються миттєво) і дає їй _1 хід прискорення_.\n\n_+2:_ Вживання їжі Мисливецею займає 1 хід (ягоди вживаються миттєво) і дає їй _2 ходи прискорення_.
actors.hero.talent.liquid_nature.title=рідка природа
actors.hero.talent.liquid_nature.desc=_+1:_ Коли Мисливиця випиває або кидає зілля, вариво або еліксир навколо цієї області проростає _до 4 плиток трави_, а прилеглі до неї вороги вкорінюються на _1 хід_.\n\n_+2:_ Коли Мисливиця випиває або кидає зілля, вариво або еліксир навколо цієї області проростає _до 6 плиток трави_, а прилеглі до неї вороги вкорінюються на _2 хід_.\n\nКількість трави й тривалість вкорінення подвоюються при використанні зілля сили, мудрості, або алхімічні предмети, які потрібно створити за допомогою цих зілля.\n\nДля алхімічних предметів з більшою кількістю виходу (наприклад, аквавар) цей талант може спрацьовувати залежно від кількості виробленого предмета.
actors.hero.talent.rejuvenating_steps.title=омолоджуючі кроки
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Коли мисливиця ступає на низьку траву або вуглинки, вони вилітають на високу траву, яку мисливиця негайно борознить. Це має час відновлення _10 ходів_.\n\n_+2:_ Коли мисливиця ступає на низьку траву або вуглинки, вони вилітають у високу траву, яку мисливиця негайно борознить. Це має час відновлення _5 ходів_.\n\nЦей талант створить борознисту траву, якщо пасивні ефекти регенерації вимкнено або герой довго не отримував досвіду.
actors.hero.talent.heightened_senses.title=загострені почуття
actors.hero.talent.heightened_senses.desc=_+1:_ Мисливиця отримує прозріння над персонажами у радіусі _2 клітинок навколо її місцезнаходження_.\n\n_+2:_ Мисливиця отримує прозріння над персонажами у радіусі _3 клітинок навколо її місцезнаходження_.
actors.hero.talent.durable_projectiles.title=міцні снаряди
actors.hero.talent.durable_projectiles.desc=_+1:_ Метальна зброя на _+50% довговічніша_, коли використовується Мисливецею.\n\n_+2:_ Метальна зброя на _+75% довговічніша_, коли використовується Мисливецею.

actors.hero.talent.point_blank.title=стрільба впритул
actors.hero.talent.point_blank.desc=_+1:_ Коли Мисливиця використовує свій лук або метальну зброю на відстані ближнього бою, _точність -30%_ замість -50%.\n\n_+2:_ Коли Мисливиця використовує свій лук або метальну зброю на відстані ближнього бою, _точність -10%_ замість -50%.\n\n_+3:_ Коли Мисливиця використовує свій лук або метальну зброю на дистанції ближнього бою, _точність +10%_ замість -50%.\n\nЗауважте, що метальна зброя або духовий лук завжди мають +50% точності при використанні на відстані.
actors.hero.talent.seer_shot.title=віщий постріл
actors.hero.talent.seer_shot.desc=_+1:_ Коли Мисливиця випускає стрілу в землю, вона відкриває місцевість в області 3х3 навколо неї на _5 ходів_. Талант перезаряджається 20 ходів.\n\n_+2:_ Коли Мисливиця випускає стрілу в землю, вона відкриває місцевість в області 3х3 навколо неї на _10 ходів_. Талант перезаряджається 20 ходів.\n\n_+3:_ Коли Мисливиця випускає стрілу в землю, вона відкриває місцевість в області 3х3 навколо неї на _15 ходів_. Талант перезаряджається 20 ходів.
actors.hero.talent.seer_shot.meta_desc=_Якщо цей талант набутий іншим героєм_, він спрацює від будь-якої метальної зброї.

actors.hero.talent.farsight.title=орлине око
actors.hero.talent.farsight.desc=_+1:_ Діапазон зору Снайпера _збільшено на 25%_.\n\n_+2:_ Діапазон зору Снайпера _збільшено на 50%_.\n\n_+3:_ Діапазон зору Снайпера _збільшено на 75%_.
actors.hero.talent.shared_enchantment.title=спільне зачарування
actors.hero.talent.shared_enchantment.desc=_+1:_ Метальна зброя має _33% шанс_ використати чари на луці снайпера.\n\n_+2:_ Метальна зброя має _67% шанс_ використати чари на луці снайпера.\n\n_+3:_ Метальна зброя має _100% шанс_ використати чари на луці снайпера.\n\nЦей талант не стосується дротиків із зачарованого арбалета, вони вже активують чари арбалета.
actors.hero.talent.shared_upgrades.title=спільні оновлення
actors.hero.talent.shared_upgrades.desc=_+1:_ Коли снайпер атакує вдосконаленою метальною зброєю, кожен рівень збільшує тривалість позначки снайпера на 1 хід, а шкоду від її спеціальної атаки на _2.5%_ за кожен рівень метальної зброї.\n\n_+2:_ Коли снайпер атакує вдосконаленою метальною зброєю, кожен рівень збільшує тривалість позначки снайпера на 1 хід, а шкоду від її спеціальної атаки на _5%_ за кожен рівень метальної зброї.\n\n_+3:_ Коли снайпер атакує вдосконаленою метальною зброєю, кожен рівень збільшує тривалість позначки снайпера на 1 хід, а шкоду від її спеціальної атаки на _7.5%_ за кожен рівень метальної зброї.

actors.hero.talent.durable_tips.title=довговічні наконечники
actors.hero.talent.durable_tips.desc=_+1:_ Дротики з наконечником мають _вдвічі міцніші_, коли їх використовує Ліснича.\n\n_+2:_ Дротики з наконечником мають _втричі міцніші_, коли їх використовує Ліснича.\n\n_+3:_ Дротики з наконечником мають _вчетверо міцніші_, коли їх використовує Ліснича.
actors.hero.talent.barkskin.title=дубова шкіра
actors.hero.talent.barkskin.desc=_+1:_ Наступаючи на траву, Ліснича отримує _0-50% від свого рівня_ броні з дубової шкіри, яка зникає кожного ходу.\n\n_+2:_ Наступаючи на траву, Ліснича отримує _0-100% від свого рівня_ броні з дубової шкіри, яка зникає кожного ходу.\n\n_+3:_ Наступаючи на траву, Ліснича отримує _0-150% від свого рівня_ броні з дубової шкіри, яка зникає кожного ходу.
actors.hero.talent.shielding_dew.title=захисна роса
actors.hero.talent.shielding_dew.desc=_+1:_ Краплі роси можуть захистити Лісничу, коли її здоров'я повне, до _20% від її максимального здоров'я_.\n\n_+2:_ Краплі роси можуть захистити Лісничу, коли її здоров'я повне, до _40% від її максимального здоров'я_.\n\n_+3:_ Краплі роси можуть захистити Лісничу, коли її здоров'я повне, до _60% від її максимального здоров'я_.

actors.hero.talent.fan_of_blades.title=віяло лез
actors.hero.talent.fan_of_blades.desc=_+1:_ Спектральні леза можуть вразити _до 1 додаткової цілі_ на 50% шкоди. Ціль має бути видно і перебувати в межі конуса з кутом _30 градусів_.\n\n_+2:_ Спектральні леза можуть вразити _до 2 додаткових цілей_ на 50% шкоди. Цілі повинні бути видні і перебувати в межі конуса з кутом _60 градусів_.\n\n_+3:_ Спектральні леза можуть вразити _до 3 додаткових цілей_ на 50% шкоди. Цілі повинні бути видні і перебувати в межі конуса з кутом _90 градусів_.\n\n_+4:_ Спектральні леза можуть вразити _до 4 додаткових цілей_ на 50% шкоди. Цілі повинні бути видні і перебувати в межі конуса з кутом _120 градусів_.
actors.hero.talent.projecting_blades.title=проєктуючі леза
actors.hero.talent.projecting_blades.desc=_+1:_ Спектральні леза мають _+25% точності_ і проходять крізь _ 2 суцільні плитки_.\n\n_+2:_ Спектральні леза мають _+50% точності_ і проходять крізь _4 суцільні плитки_.\n\n_+3:_ Спектральні леза мають _+75% точності_ і проходять крізь _6 суцільних плиток_.\n\n_+4:_ Спектральні леза мають _+100% точності_ і проходять крізь _8 суцільних плиток_.
actors.hero.talent.spirit_blades.title=духовні леза
actors.hero.talent.spirit_blades.desc=_+1:_ Спектральні леза мають _шанс 30%_ також використовувати зачарування на луці духів.\n\n_+2:_ Спектральні леза мають _шанс 60%_ також використовувати зачарування на луці духів.\n\n_+3:_ Спектральні леза мають _шанс 90%_ також використовувати зачарування на луці духів.\n\n_+4:_ Спектральні леза мають _шанс 100%_ також використовувати зачарування на луці духів, а також підсилюють кожне зачарування _на 10%_.

actors.hero.talent.growing_power.title=зростаюча сила
actors.hero.talent.growing_power.desc=_+1:_ Збільшення атаки і швидкості пересування від сили природи збільшено до _38% і 125%_, з 33% і 100%.\n\n_+2:_ Збільшення атаки і швидкості пересування від сили природи збільшено до _42% і 150%_, з 33% і 100%.\n\n_+3:_ Збільшення атаки і швидкості пересування від сили природи збільшено до _46% і 175%_, з 33% і 100%.\n\n_+4:_ Збільшення атаки та швидкості пересування від сили природи збільшено до _50% та 200%_, з 33% та 100%.
actors.hero.talent.natures_wrath.title=кара природи
actors.hero.talent.natures_wrath.desc=_+1:_ Поки активна сила природи, постріли з лука душ мають _8% шанс_ викликати випадковий шкідливий ефект на рослину.\n\n_+2:_ Поки активна сила природи, постріли з лука душ мають _17% шанс_ викликати випадковий шкідливий ефект на рослину.\n\n_+3:_ Поки активна сила природи, постріли з лука душ мають _25% шанс_ викликати випадковий шкідливий ефект на рослину.\n\n_+4:_ Поки активна сила природи, постріли з лука душ мають _33% шанс_ викликати випадковий шкідливий ефект на рослину.\n\nРослини, які можуть бути викликані: спалахач, драконка, морозяник, горемох і грозова лоза.
actors.hero.talent.wild_momentum.title=дикий імпульс
actors.hero.talent.wild_momentum.desc=_+1:_ Вбивство ворога з лука душ подовжує тривалість сили природи на _1 хід_. Тривалість можна продовжити максимум на _2 ходи_.\n\n_+2:_ Вбивство ворога з лука душ подовжує тривалість сили природи на _2 ходи_. Тривалість можна продовжити максимум на _4 ходи_.\n\n_+3:_ Вбивство ворога з лука душ подовжує тривалість сили природи на _3 ходи_. Тривалість можна продовжити максимум на _6 ходів_.\n\n_+4:_ Вбивство ворога з лука душ подовжує тривалість сили природи на _4 ходи_. Тривалість можна продовжити максимум на _8 ходів_.

actors.hero.talent.eagle_eye.title=орлине око
actors.hero.talent.eagle_eye.desc=_+1:_ Дальність огляду духу яструба збільшено з 6 до _7 плиток_.\n\n_+2:_ Дальність огляду духу яструба збільшено з 6 до _8 плиток_.\n\n_+3:_ Дальність огляду духу яструба збільшено з 6 до _9 плиток_, і він отримує ментальний зір у радіусі _2 плиток_.\n\n_+4:_ Дальність огляду духу яструба збільшено з 6 до _10 плиток_, і він отримує ментальний зір у радіусі _3 плиток_.
actors.hero.talent.go_for_the_eyes.title=цілься в очі
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Атаки духу яструба засліплюють ворогів на _2 ходи_.\n\n_+2:_ Атаки духу яструба засліплюють ворогів на _5 ходів_.\n\n_+3:_ Атаки духу яструба засліплюють ворогів на _5 ходів_, і калічать їх на  _2 ходи_.\n\n_+4:_ Атаки духу яструба засліплюють ворогів на _5 ходів_, і калічать їх на _5 ходів_.
actors.hero.talent.swift_spirit.title=стрімкий дух
actors.hero.talent.swift_spirit.desc=_+1:_ Швидкість пересування примарного яструба збільшено з 2 до _2.5 плиток_, і він гарантовано ухилиться від перших _2 атак_, завданих йому.\n\n_+2:_ Швидкість пересування примарного яструба збільшено з 2 до _3 плиток_, і він гарантовано ухилиться від перших _4 атак_, завданих йому.\n\n_+3:_ Швидкість пересування примарного яструба збільшено з 2 до _3.5 плиток_, і він гарантовано ухилиться від перших _6 атак_, завданих йому.\n\n_+4:_ Швидкість пересування примарного яструба збільшено з 2 до _4 плиток_, і він гарантовано ухилиться від перших _8 атак_, завданих йому.

#duelist
actors.hero.talent.strengthening_meal.title=посилюючий обід
actors.hero.talent.strengthening_meal.desc=_+1:_ Споживання їжі дає дуелянтці 3 одиниці бонусної шкоди наступні _2 рази_ вона вражає ворога фізичною атакою.\n\n_+2:_ Споживання їжі дає дуелянтці 3 одиниці бонусної шкоди наступні _3 рази_ вона вражає ворога фізичною атакою.
actors.hero.talent.adventurers_intuition.title=інтуїція авантюриста
actors.hero.talent.adventurers_intuition.desc=_+1:_ Дуелянт розпізнає зброю в _2.5 рази_ швидше і обладунок в _1.75 рази_ швидше.\n\n_+2:_ Дуелянт розпізнає зброю, _коли споряджає її_, і обладунок в _2.5 рази_ швидше.
actors.hero.talent.patient_strike.title=вичікуваний удар
actors.hero.talent.patient_strike.desc=_+1:_ Якщо дуелянт чекає перед здійсненням ближньої атаки, вона завдасть _1-2 додаткової шкоди_.\n\n_+2:_ Якщо дуелянт чекає перед здійсненням ближньої атаки, вона завдасть _2 додаткової шкоди_.
actors.hero.talent.aggressive_barrier.title=безнадійний бар'єр
actors.hero.talent.aggressive_barrier.desc=_+1:_ Дуелянт отримує _3 одиниці захисту_, коли вона використовує здатність зброї, і її здоров'я 50% або менше.\n\n_+2:_ Дуелянт отримує _5 одиниць захисту_, коли вона використовує здатність зброї, і її здоров'я 50% або менше.
actors.hero.talent.aggressive_barrier.meta_desc=_Якщо цей талант набутий іншим героєм_, то герой одержуватиме захист під час здійснення ближньої атаки за низького рівня здоров'я, з перезарядженням у 50 ходів.

actors.hero.talent.focused_meal.title=медитаційний обід
actors.hero.talent.focused_meal.desc=_+1:_ Перекус займає у дуелянта 1 хід і дає їй _0.67 заряду_ для її зброї.\n\n_+2:_ Перекус займає у дуелянта 1 хід і дає їй _1 заряд_ для її зброї.
actors.hero.talent.focused_meal.meta_desc=_Якщо цей талант набутий іншим героєм_, то герой отримає бонус до шкоди наступного удару, що дорівнює рівню героя/3 на 1-му рівні таланту, або рівню героя/2 на 2-му рівні таланту.
actors.hero.talent.liquid_agility.title=рідка спритність
actors.hero.talent.liquid_agility.desc=_+1:_ Випиваючи або кидаючи зілля, вариво або еліксир, Дуелянт збільшує в 3 рази _ухилення_, та _точність_ під час наступної атаки ближнього бою протягом 5 ходів.\n\n_+2:_ Випиваючи або кидаючи зілля, вариво або еліксир, Дуелянт матиме безкінечні _ухилення_, та _точність_ під час наступної атаки ближнього бою протягом 5 ходів.\n\nЦей бонус триватиме ще один хід і атаку при використанні зіллів сили, мудрості, або алхімічних предметів, які потрібно створити за допомогою цих зіллів.\n\nДля алхімічних предметів із більшою кількістю виходу (наприклад, вариво з водою) цей талант може спрацювати залежно від того, скільки вироблено цього предмета.
actors.hero.talent.weapon_recharging.title=перезаряджання зброї
actors.hero.talent.weapon_recharging.desc=_+1:_ Дуелянт отримує один заряд зброї кожні _15 ходів_, під дією перезаряджання чарівних паличок або артефактів.\n\n_+2:_ Дуелянт отримує один заряд зброї кожні _10 ходів_, під дією перезаряджання чарівних паличок або артефактів
actors.hero.talent.weapon_recharging.meta_desc=_Якщо цей талант набутий іншим героєм_, то під дією перезарядження герой завдаватиме на 5% більше шкоди в ближньому бою на 1-му рівні таланту, або на 7.5% більше на 2-му рівні.
actors.hero.talent.lethal_haste.title=летальна швидкість
actors.hero.talent.lethal_haste.desc=_+1:_ Коли дуелянт завдає смертельного удару ворогу за допомогою здібності зброї, вона отримує _3 ходи_ миттєвого руху.\n\n_+2:_ Коли дуелянт завдає смертельного удару ворогу за допомогою здібності зброї, вона отримує _5 ходи_ миттєвого руху.
actors.hero.talent.lethal_haste.meta_desc=_Якщо цей талант набутий іншим героєм_, то він спрацьовуватиме зі звичайними атаками, з перезарядженням у 100 ходів.
actors.hero.talent.swift_equip.title=швидке екіпірування
actors.hero.talent.swift_equip.desc=_+1:_ Дуелянт може миттєво змінити екіпіровану зброю _один раз_ кожні 20 ходів.\n\n_+2:_ Дуелянт може миттєво змінити екіпіровану зброю _два рази_ кожні 20 ходів.\n\nЯкщо ця навичка не на перезаряджанні, то дуелянт може з легкістю екіпірувати зброю з панелі швидкого вибору.

actors.hero.talent.precise_assault.title=точний штурм
actors.hero.talent.precise_assault.desc=_+1:_ Коли дуелянт використовує здібність зброї, вона збільшує _точність в 2 рази_ на наступну ближню атаку впродовж 5 ходів.\n\n_+2:_ Коли дуелянт використовує здібність зброї, вона збільшує _точність в 5 разів_ на наступну ближню атаку впродовж 5 ходів.\n\n_+3:_ Коли дуелянт використовує здібність зброї, вона отримає _безкінечну точність_ на наступну ближню атаку впродовж 5 ходів.
actors.hero.talent.precise_assault.meta_desc=_Якщо цей талант набутий іншим героєм_, він натомість збільшить точність ближнього бою на 10% при +1, 20% при +2 або 30% при +3.
actors.hero.talent.deadly_followup.title=смертельне добивання
actors.hero.talent.deadly_followup.desc=_+1:_ Коли дуелянт потрапляє по ворогу метальною зброєю, вона завдає йому на _10% більше шкоди в ближньому бою_ протягом 5 ходів.\n\n_+2:_ Коли дуелянт потрапляє по ворогу метальною зброєю, вона завдає йому на _20% більше шкоди в ближньому бою_ протягом 5 ходів.\n\n_+3:_ Коли дуелянт потрапляє по ворогу метальною зброєю, вона завдає йому на _30% більше шкоди в ближньому бою_ протягом 5 ходів.

actors.hero.talent.varied_charge.title=різноманітний заряд
actors.hero.talent.varied_charge.desc=_+1:_ Чемпіонка миттєво відновлює _0.17 зарядів зброї_, коли вона використовує дві різні здібності зброї без обмеження часу.\n\n_+2:_ Чемпіонка миттєво відновлює _0.33 зарядів зброї_, коли вона використовує дві різні здібності зброї без обмеження часу.\n\n_+3:_ Чемпіонка миттєво відновлює _0.5 зарядів зброї_, коли вона використовує дві різні здібності зброї без обмеження часу.
actors.hero.talent.twin_upgrades.title=спільні покращення
actors.hero.talent.twin_upgrades.desc=_+1:_ Якщо одна зброя Чемпіона з двох екіпірованих на _2 або більше рівнів нижче_, за іншу зброю, то вона підвищиться до рівня сильнішої зброї.\n\n_+2:_ Якщо одна зброя Чемпіона з двох екіпірованих на _1 або більше рівнів нижче_, за іншу зброю, то вона підвищиться до рівня сильнішої зброї.\n\n_+3:_ Якщо одна зброя Чемпіона з двох екіпірованих на _тому ж рівні або нижче_, за іншу зброю, то вона підвищиться до рівня сильнішої зброї.
actors.hero.talent.combined_lethality.title=подвійна летальність
actors.hero.talent.combined_lethality.desc=_+1:_ Якщо Чемпіон атакує ближньою зброєю відразу після використання іншої здатності зброї, ця атака доб'є будь-якого ворога, у якого _менше ніж 13% здоров'я_, крім босів.\n\n_+2:_ Якщо Чемпіон атакує ближньою зброєю відразу після використання іншої здатності зброї, ця атака доб'є будь-якого ворога, у якого _менше ніж 27% здоров'я_, крім босів.\n\n_+3:_ Якщо Чемпіон атакує ближньою зброєю відразу після використання іншої здатності зброї, ця атака доб'є будь-якого ворога, у якого _менше ніж 40% здоров'я_, крім босів.\n\nЦя атака може бути звичайною атакою ближнього бою або частиною здатності зброї.

actors.hero.talent.unencumbered_spirit.title=вільний дух
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Черниця отримує на _50% більше енергії_ за кожну частину спорядження _рівня 3 або нижче_, яку вона використовує.\n\n_+2:_ Ефект цього таланту посилюється на _75% більше енергії_ за кожну частину спорядження _рівня 2 або нижче_, яку Черниця використовує.\n\n_+3:_ Ефект цього таланту посилюється на _100% більше енергії_ за кожну частину спорядження _рівня 1_, яку Черниця використовує. Вона також отримує сорочку та шиповані рукавиці.\n\nЗауважте, що ця навичка не дає жодних переваг, коли ви беззбройні або атакуєте з Перснем Сили.
actors.hero.talent.monastic_vigor.title=мистецтво відлюдника
actors.hero.talent.monastic_vigor.desc=_+1:_ Якщо у Черниці _100% енергії_, її навички посилюються.\n\n_+2:_ Якщо у Черниці _80% або більше енергії_, її навички посилюються.\n\n_+3:_ Якщо у Черниці _60% або більше енергії_, її навички посилюються.\n\nПри посиленні:\n- Шквал накладає чари на вашу зброю\n- Зосередження діє миттєво\n- Дальність ривка збільшується на +4\n- Удар Дракона завдає +50% шкоди, відкидає та оглушує всіх ближніх ворогів\n- Медитація повільно відновлює 20% відсутнього здоров'я і дає 80% захисту від шкоди.
actors.hero.talent.combined_energy.title=гармонійні потоки
actors.hero.talent.combined_energy.desc=_+1:_ Якщо Черниця успішно використає здібність зброї та свою здібність з _4+ енергією_, протягом 5 ходів один від одного, вона відновлює 1 витрачену енергію.\n\n_+2:_ Якщо Черниця успішно використає здібність зброї та свою здібність з _3+ енергією_, протягом 5 ходів один від одного, вона відновлює 1 витрачену енергію.\n\n_+3:_ Якщо Черниця успішно використає здібність зброї та свою здібність з _2+ енергією_, протягом 5 ходів один від одного, вона відновлює 1 витрачену енергію.

actors.hero.talent.close_the_gap.title=тактичне зближення
actors.hero.talent.close_the_gap.desc=_+1:_ Дуелянт стрибає _до 2 плиток_ у бік своєї цілі, коли починає дуель.\n\n_+2:_ Дуелянт стрибає _до 3 плиток_ у бік своєї цілі, коли починає дуель.\n\n_+3:_ Дуелянт стрибає _до 4 плиток_ у бік своєї цілі, коли починає дуель.\n\n_+4:_ Дуелянт стрибає _до 5 плиток_ у бік своєї цілі, коли починає дуель.\n\nЦей стрибок може пройти крізь небезпеки та ворогів, але не крізь тверду поверхню, таку як стіни. При визначенні, чи ворог знаходиться в межах досяжності для виклику, береться до уваги можливість стрибка.
actors.hero.talent.invigorating_victory.title=смак перемоги
actors.hero.talent.invigorating_victory.desc=_+1:_ Якщо дуелянт перемагає ворога до закінчення поєдинку, вона зцілюється на _5 HP плюс 30% від шкоди_ отриманої під час поєдинку.\n\n_+2:_ Якщо дуелянт перемагає ворога до закінчення поєдинку, вона зцілюється на _10 HP плюс 50% від шкоди_ отриманої під час поєдинку.\n\n_+3:_ Якщо дуелянт перемагає ворога до закінчення поєдинку, вона зцілюється на _15 HP плюс 65% від шкоди_ отриманої під час поєдинку.\n\n_+4:_ Якщо дуелянт перемагає ворога до закінчення поєдинку, вона зцілюється на _20 HP плюс 75% від шкоди_ отриманої під час поєдинку.
actors.hero.talent.elimination_match.title=смертельна дуель
actors.hero.talent.elimination_match.desc=_+1:_ Якщо дуелянт кидає виклик повторно впродовж 3 ходів після завершення поєдинку, вартість виклику знижується на _16%_.\n\n_+2:_ Якщо дуелянт кидає виклик повторно впродовж 3 ходів після завершення поєдинку, вартість виклику знижується на _30%_.\n\n_+3:_ Якщо дуелянт кидає виклик повторно впродовж 3 ходів після завершення поєдинку, вартість виклику знижується на _40%_.\n\n_+4:_ Якщо дуелянт кидає виклик повторно впродовж 3 ходів після завершення поєдинку, вартість виклику знижується на _50%_.

actors.hero.talent.elemental_reach.title=дистанція стихії
actors.hero.talent.elemental_reach.desc=_+1:_ Дальність стихійного удару збільшено з 4 до _5 плиток_, а його ширину з 65 до _75 градусів_.\n\n_+2:_ Дальність стихійного удару збільшено з 4 до _6 плиток_, а його ширину з 65 до _85 градусів_.\n\n_+3:_ Дальність стихійного удару збільшено з 4 до _7 плиток_, а його ширину з 65 до _95 градусів_.\n\n_+4:_ Дальність стихійного удару збільшено з 4 до _8 плиток_, а його ширину з 65 до _105 градусів_.
actors.hero.talent.striking_force.title=сила хвилі
actors.hero.talent.striking_force.desc=_+1:_ Сила стихійного удару збільшена на _30%_.\n\n_+2:_ Сила стихійного удару збільшена на _60%_.\n\n_+3:_ Сила стихійного удару збільшена на _90%_.\n\n_+4:_ Сила стихійного удару збільшена на _120%_.
actors.hero.talent.directed_power.title=спрямована сила
actors.hero.talent.directed_power.desc=_+1:_ Пряма атака стихійного удару збільшує силу зачарувань на _30%_ за кожного ворога в її радіусі.\n\n_+2:_ Пряма атака стихійного удару збільшує силу зачарувань на _60%_ за кожного ворога в її радіусі.\n\n_+3:_ Пряма атака стихійного удару збільшує силу зачарувань на _90%_ за кожного ворога в її радіусі.\n\n_4:_ Пряма атака стихійного удару збільшує силу зачарувань на _120%_ за кожного ворога в її радіусі.

actors.hero.talent.feigned_retreat.title=фальшивий відступ
actors.hero.talent.feigned_retreat.desc=_+1:_ Якщо ворог атакує післяобраз дуелянта, вона отримує _2 ходи _ прискорення.\n\n_+2:_ Якщо ворог атакує післяобраз дуелянта, вона отримує _4 ходи _ прискорення.\n\n_+3:_ Якщо ворог атакує післяобраз дуелянта, вона отримує _6 ходів прискорення.\n\n_+4:_ Якщо ворог атакує післяобраз дуелянта, вона отримує _8 ходів прискорення.
actors.hero.talent.expose_weakness.title=виявлення слабкостей
actors.hero.talent.expose_weakness.desc=_+1:_ Вороги, які атакують силует дуелянта, стають слабкими та вразливими на _2 ходи_.\n\n_+2:_ Вороги, які атакують силует дуелянта, стають слабкими та вразливими на _4 ходи_.\n\n_+3:_ Вороги, які атакують силует дуелянта, стають слабкими та вразливими на _6 ходів_.\n\n_+4:_ Вороги, які атакують силует дуелянта, стають слабкими та вразливими на _8 ходів_.
actors.hero.talent.counter_ability.title=протидія здібності
actors.hero.talent.counter_ability.desc=_+1:_ Якщо дуелянт використовує здатність зброї протягом 3 ходів після того, як її післяобраз був атакований, вона миттєво відновить _0.38 зарядів_.\n\n_+2:_ Якщо дуелянт використовує здатність зброї протягом 3 ходів після того, як її післяобраз був атакований, вона миттєво відновить _0.77 зарядів_.\n\n_+3:_ Якщо дуелянт використовує здатність зброї протягом 3 ходів після того, як її післяобраз був атакований, вона миттєво відновить _1.13 зарядів_.\n\n_+4:_ Якщо дуелянт використовує здатність зброї протягом 3 ходів після того, як її післяобраз був атакований, вона миттєво відновить _1.5 зарядів_.

#cleric
actors.hero.talent.satiated_spells.title=Заклинання насичення
actors.hero.talent.satiated_spells.desc=_+1:_ Вживання їжі призводить до того, що священник отримує _3 захисту_ при наступному використанні заклинання.\n\n_+2:_ Вживання їжі призводить до того, що священник отримує _5 захисту_ при наступному використанні заклинання.
actors.hero.talent.satiated_spells.meta_desc=_Якщо ця здібність набута іншим героєм_, він дасть бонус захисту одразу, який почне нормально розпадатися після 10 ходів.
actors.hero.talent.holy_intuition.title=свята інтуїція
actors.hero.talent.holy_intuition.desc=_+1:_ Священник може накласти заклинання _свята інтуїція_, яке показує, чи є предмет проклятим, за _3 заряди._\n\n_+2:_ Священник може накласти заклинання _свята інтуїція_, яке показує, чи є предмет проклятим, за _2 заряди._
actors.hero.talent.holy_intuition.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість вона дозволить герою визначати статус прокляття на проклятому предметі безпосередньо перед його спорядженням, в 15% випадків при +1 або в 25% випадків при +2.
actors.hero.talent.searing_light.title=пекуче світло
actors.hero.talent.searing_light.desc=_+1:_ Фізичні атаки священника по ворогах, освітлених _спрямованим світлом_, наносять _+4 шкоди._\n\n_+2:_ Фізичні атаки священника по ворогах, освітлених _спрямованим світлом_, наносять _+6 шкоди._
actors.hero.talent.searing_light.meta_desc=_Якщо ця здібність набута іншим героєм_, то герой завдасть бонусну шкоду після використання палички або артефакту на ворога, з перезарядкою на 20 ходів.
actors.hero.talent.shield_of_light.title=щит світла
actors.hero.talent.shield_of_light.desc=_+1:_ Священник може застосувати заклинання _світловий щит_, яке діє миттєво і надає йому _2-4 одиниці захисту_ від цілі на 4 ходи за 1 заряд.\n\n_+2:_ Священник може застосувати заклинання _світловий щит_, яке діє миттєво і надає йому _3-6 одиниць захисту_ від цілі на 4 ходи за 1 заряд.
actors.hero.talent.shield_of_light.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість він зменшить фізичну шкоду, отриману від цільового ворога, на 1, 33% часу при +1 або 50% часу при +2.

actors.hero.talent.enlightening_meal.title=Просвітницька трапеза
actors.hero.talent.enlightening_meal.desc=_+1:_ Перекус займає у священника 1 хід і дає їм _1 заряд_ для їх святого фоліанту.\n\n_+2:_ Перекус займає у священника 1 хід і дає їм _1.5 заряди_ для їх святого фоліанту.
actors.hero.talent.enlightening_meal.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість він дає 2 ходи перезарядки палички або артефакту при +1 або 3 ходи при +2.
actors.hero.talent.recall_inscription.title=Нарис спогаду
actors.hero.talent.recall_inscription.refunded=Ваш предмет повернуто!
actors.hero.talent.recall_inscription.desc=_+1:_ Священник може використати заклинання _нарис спогаду_, яке дозволяє повторити ефект останнього використаного рунічного каменя або сувою протягом _10 ходів._\n\n_+2:_ Священник може використати заклинання _нарис спогаду_, яке дозволяє повторити ефект останнього використаного рунічного каменя або сувою протягом _300 ходів._\n\nНарис спогаду не можна використовувати з сувоями покращення. Вартість цього заклинання залежить від того, який предмет використовувався останнім: 2 для рунічного каменя, 3 для сувою, 4 для екзотичного сувою. Вартість заклинання подвоюється, якщо воно використовується з сувоєм перетворення або алхімічними предметами, які повинні бути створені за допомогою перетворення або покращення.
actors.hero.talent.recall_inscription.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість він повертає будь-який сувій або рунічний камінь 10% часу на +1 або 15% часу на +2. На сувої покращення цей ефект не поширюється.
actors.hero.talent.sunray.title=Сонячний промінь
actors.hero.talent.sunray.desc=_+1_ Священник може використати заклинання _сонячний промінь_, яке завдає _4-8 шкоди_ і засліплює ціль на _4 ходи_, за 1 заряд.\n\n_+2_ Священник може використати заклинання _сонячний промінь_, яке завдає _6-12 шкоди_ і засліплює ціль на _6 ходи_, за 1 заряд.\n\nСонячний промінь може засліпити кожну ціль лише один раз, але якщо ціль вже засліплена сонячним променем, то він паралізує її. Сонячний промінь завжди завдає максимальної шкоди демонічним ворогам і нечисті.
actors.hero.talent.sunray.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість палички та артефакти засліплюють ворогів на 4 ходи, 15% часу на +1 або 25% часу на +2.
actors.hero.talent.divine_sense.title=Божественне передчуття
actors.hero.talent.divine_sense.desc=_+1:_ Священник може застосувати заклинання _божественне передчуття_, яке дає йому _8 плиток_ ментального зору на 30 ходів, за 2 заряди.\n\n_+2:_ Священник може застосувати заклинання _божественне передчуття_, яке дає йому _12 плиток_ ментального зору на 30 ходів, за 2 заряди.
actors.hero.talent.divine_sense.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість він дарує їм ментальний зір на коротку мить після використання палички або артефакту з дальністю 3 плитки на +1 або 5 плиток на +2.
actors.hero.talent.bless.title=Благословення
actors.hero.talent.bless.desc=_+1:_ Священник може накласти заклинання _благословення_, яке дає _6 ходів благословення і 10 захисту_, якщо накласти його на себе, або _10 ходів благословення і 10 зцілення_, якщо накласти його на іншого персонажа, за 1 заряд.\n\n_+2:_ Священник може накласти заклинання _благословення_, яке дає _10 ходів благословення і 15 захисту_, якщо накласти його на себе, або _15 ходів благословення і 15 зцілення_, якщо накласти його на іншого персонажа, за 1 заряд.\n\nНадлишок зцілення від цього заклинання перетворюється на захист.
actors.hero.talent.bless.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість він підвищує точність і ухилення героя і всіх союзників на 3% при +1 або на 5% при +2.

actors.hero.talent.cleanse.title=Очищення
actors.hero.talent.cleanse.desc=_+1:_ Священник може застосувати заклинання _очищення_, яке миттєво _знімає статус негативних ефектів_ з священника і всіх союзників, що знаходяться поруч, а також надає їм _10 захисту_ за 2 заряди.\n\n_+2:_ Священник може застосувати заклинання _очищення_, яке миттєво _надає 3 ходи імунітету до негативного статусу_ священнику і всім союзникам, що знаходяться поруч, а також надає їм _20 захисту_ за 2 заряди.\n\n_+3:_ Священник може застосувати заклинання _очищення_, яке миттєво _надає 5 ходів імунітету до негативного статусу_ священнику і всім союзникам, що знаходяться поруч, а також надає їм _30 захисту_ за 2 заряди.
actors.hero.talent.cleanse.meta_desc=_Якщо ця здібність набута іншим героєм_, натомість він очистить негативні ефекти статусу героя після використання палички або артефакту, 10/20/30% часу на +1/+2/+3.
actors.hero.talent.light_reading.title=Легке читання
actors.hero.talent.light_reading.desc=_+1:_ Священник може використовувати священний фоліант, коли він не споряджений, але він перезаряджається з _25% швидкістю_ коли не споряджений.\n\n_+2:_ Священник може використовувати священний фоліант, коли він не споряджений, але він перезаряджається з _50% швидкістю_ коли не споряджений.\n\n_+3:_ Священник може використовувати священний фоліант, коли він не споряджений, але він перезаряджається з _75% швидкістю_ коли не споряджений.
actors.hero.talent.light_reading.meta_desc=_Якщо цей талант набутий іншим героєм_, він натомість збільшить швидкість перезарядки всіх паличок на 7/13/20% при +1/+2/+3.

actors.hero.talent.holy_lance.title=Святий спис
actors.hero.talent.holy_lance.desc=_+1:_ Жрець може використати _святий спис,_ руйнівне заклинання, яке завдає _30-55 шкоди_ за 4 заряди.\n\n_+2:_ Жрець може використати _святий спис,_ руйнівне заклинання, яке завдає _45-83 шкоди_ за 4 заряди.\n\n_+3:_ Жрець може використати _святий спис,_ руйнівне заклинання, яке завдає _60-110 шкоди_ за 4 заряди.\n\nСвятий спис завжди завдає максимальної шкоди демонічним ворогам та нечисті. Святий спис має перезарядку у 50 ходів, перш ніж його можна буде використати знову.
actors.hero.talent.hallowed_ground.title=Освячена земля
actors.hero.talent.hallowed_ground.desc=_+1:_ Жрець може застосувати заклинання _освячена земля_, яке освячує місцевість в _області 3x3_ на 20 ходів, за 2 заряди.\n\n_+2:_ Жрець може застосувати заклинання _освячена земля_, яке освячує місцевість в _області 5x5_ на 20 ходів, за 2 заряди.\n\n_+3:_ Жрець може застосувати заклинання _освячена земля_, яке освячує місцевість в _області 7x7_ на 20 ходів, за 2 заряди.\n\nПісля заклинання священна земля зцілює союзників на 10 одиниць здоров'я, ненадовго вкорінює ворогів і поширює коротку траву. Після цього він повільно зцілює союзників, калічить ворогів і викликає випадковий ріст високої трави. Освячена земля дає жерцю захист замість зцілення і знищується вогнем.
actors.hero.talent.mnemonic_prayer.title=Мнемонічна молитва
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Жрець може застосувати заклинання _мнемонічна молитва_, яке накладає позитивні/негативні ефекти на союзника/ворога на _3 ходи_ за 1 заряд.\n\n_+2:_ Жрець може застосувати заклинання _мнемонічна молитва_, яке накладає позитивні/негативні ефекти на союзника/ворога на _4 ходи_ за 1 заряд.\n\n_+3:_ Жрець може застосувати заклинання _мнемонічна молитва_, яке накладає позитивні/негативні ефекти на союзника/ворога на _5 ходів_ за 1 заряд.\n\nМнемонічна молитва також повторно підсвічує ціль, якщо вона була підсвічена раніше. Мнемонічна молитва може продовжити певний позитивний/негативний ефект лише один раз, і не може продовжити позитивний ефект від властивостей обладунку.

actors.hero.talent.lay_on_hands.title=покласти на руки
actors.hero.talent.lay_on_hands.desc=_+1:_ Паладин може застосувати закляття _Покласти на руки_, яке миттєво зцілює персонажа, що знаходиться поруч, на _10 здоров'я,_ або надає паладину _10 захисту,_ за 1 заряд.\n\n_+2:_ Паладин може застосувати закляття _Покласти на руки_, яке миттєво зцілює персонажа, що знаходиться поруч, на _15 здоров'я,_ або надає паладину _15 захисту,_ за 1 заряд.\n\n_+3:_ Паладин може застосувати закляття _Покласти на руки_, яке миттєво зцілює персонажа, що знаходиться поруч, на _20 здоров'я,_ або надає паладину _20 захисту,_ за 1 заряд.\n\nНадлишок зцілення від цього заклинання перетворюється на захист. Покласти на руки можна використовувати багаторазово, але воно не може накласти більше трьох заклинань захисту за один раз.
actors.hero.talent.aura_of_protection.title=аура захисту
actors.hero.talent.aura_of_protection.desc=_+1:_ Паладин може застосувати заклинання _Аура захисту_, яке дає паладину і всім союзникам в радіусі 2 плиток _15% стійкості до ушкоджень_ і ефект гліфа броні паладина з _+50% потужності_ на 20 ходів, за 2 заряди.\n\n_+2:_ Паладин може застосувати заклинання _Аура захисту_, яке дає паладину і всім союзникам в радіусі 2 плиток _23% стійкості до ушкоджень_ і ефект гліфа броні паладина з _+75% потужності_ на 20 ходів, за 2 заряди.\n\n_+3:_ Паладин може застосувати заклинання _Аура захисту_, яке дає паладину і всім союзникам в радіусі 2 плиток _30% стійкості до ушкоджень_ і ефект гліфа броні паладина з _+100% потужності_ на 20 ходів, за 2 заряди.
actors.hero.talent.wall_of_light.title=стіна світла
actors.hero.talent.wall_of_light.desc=_+1:_ Паладин може застосувати заклинання _Стіна світла_, яке створює перед паладином суцільну стіну шириною _3 плитки_, що відштовхує ворогів і триває 20 ходів, за 3 заряди.\n\n_+2:_ Паладин може застосувати заклинання _Стіна світла_, яке створює перед паладином суцільну стіну шириною _5 плиток_, що відштовхує ворогів і триває 20 ходів, за 3 заряди.\n\n_+3:_ Паладин може застосувати заклинання _Стіна світла_, яке створює перед паладином суцільну стіну шириною _7 плиток_, що відштовхує ворогів і триває 20 ходів, за 3 заряди.\n\nСтіна може бути розміщена кардинально або діагонально, одночасно може існувати лише одна стіна.

actors.hero.talent.divine_intervention.title=божественне втручання
actors.hero.talent.divine_intervention.desc=_+1:_ Перебуваючи у піднесеній формі, священник може використати _божественне втручання_, яке посилює священника і всіх його союзників до _150 захисту_ і продовжує піднесену форму на _1 хід_.\n\n_+2:_ Перебуваючи у піднесеній формі, священник може використати _божественне втручання_, яке посилює священника і всіх його союзників до _200 захисту_ і продовжує піднесену форму на _2 ходи_.\n\n_+3:_ Перебуваючи у піднесеній формі, священник може використати _божественне втручання_, яке посилює священника і всіх його союзників до _250 захисту_ і продовжує піднесену форму на _3 ходи_.\n\n_+4:_ Перебуваючи у піднесеній формі, священник може використати _божественне втручання_, яке посилює священника і всіх його союзників до _300 захисту_ і продовжує піднесену форму на _4 ходи_.\n\nБожественне втручання коштує колосальних 5 зарядів фоліанту і може бути використане лише один раз у тій самій піднесеній формі.
actors.hero.talent.judgement.title=вирок
actors.hero.talent.judgement.desc=_+1:_ Перебуваючи у піднесеній формі, священник може використати _вирок_, який завдає _10-20 шкоди_ усім видимим ворогам.\n\n_+2:_ Перебуваючи у піднесеній формі, священник може використати _вирок_, який завдає _15-30 шкоди_ усім видимим ворогам.\n\n_+3:_ Перебуваючи у піднесеній формі, священник може використати _вирок_, який завдає _20-40 шкоди_ усім видимим ворогам.\n\n_+4:_ Перебуваючи у піднесеній формі, священник може використати _вирок_, який завдає _25-50 шкоди_ усім видимим ворогам.\n\nВирок коштує 3 заряди фоліанту. Вирок наносить додаткові 5-10 шкоди за кожне заклинання, яке священник застосував з моменту переходу в піднесену форму або з моменту останнього застосування вироку.
actors.hero.talent.flash.title=спалах
actors.hero.talent.flash.desc=_+1:_ Перебуваючи у піднесеній формі, священние може використовувати _спалах_, щоб телепортуватися на відстань до _3 плиток_.\n\n_+2:_ Перебуваючи у піднесеній формі, священние може використовувати _спалах_, щоб телепортуватися на відстань до _4 плиток_.\n\n_+3:_ Перебуваючи у піднесеній формі, священние може використовувати _спалах_, щоб телепортуватися на відстань до _5 плиток_.\n\n_+4:_ Перебуваючи у піднесеній формі, священние може використовувати _спалах_, щоб телепортуватися на відстань до _6 плиток_.\n\nСпалах коштує 1 заряд фоліанту спочатку, і ще 1 заряд за кожне використання в тій ж піднесеній формі.

actors.hero.talent.body_form.title=форма тіла
actors.hero.talent.body_form.desc=Священник може застосувати _форму тіла_, який наділяє Трійцю силою заклинання або гліфа, який клірик визначив для цього ходу, за 2 заряди.\n\n_+1:_ Коли застосовується Трійця, священник отримує обраний ефект на _20 ходів_.\n\n_+2:_ Коли застосовується Трійця, священник отримує обраний ефект на _27 ходів_.\n\n_+3:_ Коли застосовується Трійця, священник отримує обраний ефект на _33 ходів_.\n\n_+4:_ Коли застосовується Трійця, священник отримує обраний ефект на _40 ходів_.\n\nТрійця може бути просякнута лише одним ефектом тіла за раз. Вартість заряду обладунків Трійці вища, якщо обраний гліф рідкісний і потужний.
actors.hero.talent.mind_form.title=форма розуму
actors.hero.talent.mind_form.desc=Священник може застосувати _форму розуму_, який наділяє Трійцю силою палички або метальної зброї, яку священник використав у цей хід, за 3 заряди.\n\n_+1:_ Коли використовується Трійця, священник використовує ефект заклинання або метання обраного предмета, так ніби це _+3._.\n\n_+2:_ Коли використовується Трійця, священник використовує ефект заклинання або метання обраного предмета, так ніби це _+4._.\n\n_+3:_ Коли використовується Трійця, священник використовує ефект заклинання або метання обраного предмета, так ніби це _+5._.\n\n_+4:_ Коли використовується Трійця, священник використовує ефект заклинання або метання обраного предмета, так ніби це _+6._.\n\nТрійця може бути просякнута лише одним ефектом розуму за раз.
actors.hero.talent.spirit_form.title=форма духу
actors.hero.talent.spirit_form.desc=Священник може застосувати _Духовну форму_, який наділяє Трійцю силою кільця або артефакту, який священник розпізнав у цьому ході (крім священного фоліанта), вартістю 4 заряди.\n\n_+1:_ Коли застосовується Трійця, священник отримує ефект кільця на _+1_ протягом 20 ходів, або викликає ефект артефакту на _+4._.\n\n_+2:_ Коли застосовується Трійця, священник отримує ефект кільця на _+2_ протягом 20 ходів, або викликає ефект артефакту на _+6._.\n\n_+3:_ Коли застосовується Трійця, священник отримує ефект кільця на _+3_ протягом 20 ходів, або викликає ефект артефакту на _+8._.\n\n_+4:_ Коли застосовується Трійця, священник отримує ефект кільця на _+4_ протягом 20 ходів, або викликає ефект артефакту на _+10._.\n\nТрійця може бути наділена лише одним ефектом духу за один раз. Артефакти мають різні ефекти і вартість заряду обладунку, коли їх спричиняє Трійця.

actors.hero.talent.beaming_ray.title=промінь світла
actors.hero.talent.beaming_ray.desc=Священик може використовувати _Промінь світла_ з підсиленого союзника за 1 заряд. Цей промінь світла може проходити крізь стіни і телепортувати союзника у вказане місце. Якщо в цьому місці знаходиться ворог, союзник з'являється поруч з ворогом і спрямовує промінь на нього. Промінь світла може телепортувати навіть зазвичай нерухомих союзників, але його дальність при цьому зменшується вдвічі.\n\n_+1:_ Промінь має максимальну дальність дії 4 плитки і збільшує бонус сили багатьох до _+35% шкоди_ проти найближчого ворога на 10 ходів.\n\n_+2:_ Промінь має максимальну дальність дії 8 плиток і збільшує бонус сили багатьох до _+40% шкоди_ проти найближчого ворога на 10 ходів.\n\n_+3:_ Промінь має максимальну дальність дії 12 плиток і збільшує бонус сили багатьох до _+45% шкоди_ проти найближчого ворога на 10 ходів.\n\n_+4:_ Промінь має максимальну дальність дії 16 плиток і збільшує бонус сили багатьох до _+50% шкоди_ проти найближчого ворога на 10 ходів.
actors.hero.talent.life_link.title=життєвий зв'язок
actors.hero.talent.life_link.desc=Священник може створити _життєвий зв'язок_ між собою та сильним союзником за 2 одиниці енергії. Це заклинання ділить шкоду між священником і його союзником, а також застосовує корисні заклинання священників 3-го або нижчого рівня на обох, якщо хтось із них зазнає шкоди.\n\n_+1:_ Життєвий зв'язок триває _6 ходів_ і збільшує бонус сили багатьох до _-35% отриманої шкоди_.\n\n_+2:_ Життєвий зв'язок триває _8 ходів_ і збільшує бонус сили багатьох до _-40% отриманої шкоди_.\n\n_+3:_ Життєвий зв'язок триває _10 ходів_ і збільшує бонус сили багатьох до _-45% отриманої шкоди_.\n\n_+4:_ Життєвий зв'язок триває _12 ходів_ і збільшує бонус сили багатьох до _-50% отриманої шкоди_.
actors.hero.talent.stasis.title=Стазис
actors.hero.talent.stasis.desc=Священник може накласти _Стазис_ на підсиленого союзника за 1 заряд. Стазис тимчасово виводить союзника з підземелля і зберігає залишковий час дії всіх позитивних ефектів, включно з Силою багатьох. Союзник знову з'явиться поруч з вами, коли дія ефекту закінчиться. Стазис можна миттєво і безкоштовно розіграти повторно, щоб закінчити дію ефекту достроково. Стазис діє на нерухомих союзників, але не може переміщати їх між поверхами підземелля.\n\n_+1:_ Стазис триває максимум _40 ходів._\n\n_+2:_ Стазис триває максимум _60 ходів._\n\n_+3:_ Стазис триває максимум _80 ходів._\n\n_+4:_ Стазис триває максимум _100 ходів._\n\nКлірик також може застосувати Промінь світла, коли союзник перебуває в стазисі, щоб повернути його до життя, або застосувати життєвий зв'язок, щоб випередити його ефект. Однак союзники не отримують переваг від життєвого зв'язку, перебуваючи в стані стазису.


#universal
actors.hero.talent.heroic_energy.title=героїчна енергія
actors.hero.talent.heroic_energy.rat_title=щурина енергія
actors.hero.talent.heroic_energy.desc=_+1:_ Здібність броні героя має на _12% знижену_ вартість заряду.\n\n_+2:_ Здібність броні героя має на _23% знижену_ вартість заряду.\n\n_+3:_ Здібність броні героя має на _32% знижену_ вартість заряду.\n\n_+4:_ Здібність броні героя має на _40% знижену_ вартість заряду.

actors.hero.talent.ratsistance.title=щуропір
actors.hero.talent.ratsistance.desc=_+1:_ Ворожі щуризовані вороги завдають _-10% шкоди_.\n\n_+2:_ Ворожі щуризовані вороги завдають _-19% шкоди_.\n\n_+3:_ Ворожі щуризовані вороги завдають _-27% шкоди_.\n\n_+4:_ Ворожі щуризовані вороги завдають _-35% шкоди_.
actors.hero.talent.ratlomacy.title=щуромантія
actors.hero.talent.ratlomacy.desc=_+1:_ Використання щуризації на щуризованих ворогах робить їх дружніми і робить трансформацію постійною.\n\n_+2:_ Використання щуризації на щуризованих ворогах робить їх дружніми і робить трансформацію постійною, і дає їм _2 ходи_ адреналіну.\n\n_+3:_ Використання щуризації на щуризованих ворогах робить їх дружніми і робить трансформацію постійною, і дає їм _4 ходи_ адреналіну.\n\n_+4:_ Використання щуризації на щуризованих ворогах робить їх дружніми і робить трансформацію постійною, і дає їм _6 ходів_ адреналіну.
actors.hero.talent.ratforcements.title=щурукріплення
actors.hero.talent.ratforcements.desc=_+1:_ Використання щуризації на собі _створить 1_ сумчастого щура поряд з вами.\n\n_+2:_ Використання щуризації на собі _створить 2_ сумчастих щура поряд з вами.\n\n_+3:_ Використання щуризації на собі _створить 3_ сумчастих щура поряд з вами.\n\n_+4:_ Використання щуризації на собі _створить 4_ сумчастих щура поряд з вами.



###npcs
actors.mobs.npcs.blacksmith.name=троль-коваль
actors.mobs.npcs.blacksmith.intro_quest_warrior=Здоров, людино! На вигляд ти добряче міцний.
actors.mobs.npcs.blacksmith.intro_quest_mage=Здоров, людино! Схоже, ти маєш гарний розум.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Здоров, людино! Ти виглядаєш досить хитрим.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Здоров, людино! Здається, ти доволі прудкий.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Здоров, людино! Твій вигляд вражає відвагою.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Здоров, людино! С погляду ти значуща особа.
actors.mobs.npcs.blacksmith.intro_quest_start=Чуєш, не хоч підсобить, га? Так, я б хотів би дещо тобі поручити. Я звів цю майстерню над старою шахтою, спуститися туди можна на тій драбині. Візьми ось це кайло і видобудь мені трохи _руди темного золота_. Думаю, _40 шматків_ буде достатньо. Порода знизу досить м’яка, тож _доклавши трішки зусиль, ти зможеш проривати власні шляхи_.\n\nЩо-що? Як я розплачуся? Ах ти, скупердяга…\n\nДобре, щоб тебе, я міг би трохи покувати для тебе. Вважай за щастя, в окрузі інших ковалів нема.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Лишень будь обачніше, перебувати в цій шахті вельми небезпечно для такої мілкоти, як ти. Її вже давно полишили, а ще там наросло чимало кристалів. Блискучі, немов самоцвіти, але їхня крихкість знецінює їх вщент, крім того, їх боронять якісь магічні штуки. Ба більше вони ще і страшно живучі, тому _будь оглядніше, коли копатимеш_, бо привернеш небажану увагу.\n\nДесь там є ще й _кристал-велетень_. З ним куди важче буде, тож будь готовий до битви, коли почнеш його трощити. Б'юся об заклад, його знищення точно сповільнить ріст кристалів. Тож я доплачу, якщо зможеш його розтрощити.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Лишень будь обачніше, перебувати в цій шахті вельми небезпечно для такої мілкоти, як ти. Деякі гноли теж хочуть золото, і тепер вони руйнують це місце. Вони дурні, тому їх видобуток спричинив усілякі колапси та обвали. Вам все одно доведеться видобувати, тож _шукайте нещодавно зруйнований камінь._\n\nЯ думаю, що найбільше проблем створює один із гнолів, напевно, _шаман-геомант_ чи щось подібне. Я заплачу додатково, якщо ви знайдете та вб’єте його, але я впевнений, що він відіб’ється.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Лишень будь обачніше, перебувати в цій шахті вельми небезпечно для такої мілкоти, як ти. Там унизу росте якийсь грибний монстр. Тут є грибні вартові, які справді смертоносні, якщо бачать вас, але принаймні вони не можуть встати й переслідувати вас. _Тримайся подалі від їхніх очей_, якщо хочеш залишитися живим.\n\nЯ заплачу додатково, якщо вам вдасться зняти _найбільший гриб,_ але для цього знадобляться серйозні зусилля. Він пов’язаний із купою вузлів міцелію, прихованих у стінах. Вам доведеться зламати більшість з них, перш ніж ви зможете справді пошкодити його.
actors.mobs.npcs.blacksmith.reminder=Ви ще витрачаєте мій час? Вхід в шахту там.
actors.mobs.npcs.blacksmith.reminder_crystal=Принеси мені стільки золота, скільки зможеш, а також спробуй розбити великий кристал.
actors.mobs.npcs.blacksmith.reminder_gnoll=Принеси мені стільки золота, скільки зможеш, а також спробуй вбити Гнола-Геоманта.
actors.mobs.npcs.blacksmith.reminder_fungi=Принеси мені стільки золота, скільки зможеш, а також спробуй вбити величезного гриба.
actors.mobs.npcs.blacksmith.lost_pick=Ви жартуєте? Де моє кайло?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Ви готові спуститися? Переконайтеся, що у вас є вільне місце для золота.\n\n_Я дам вам лише раз спуститися!_
actors.mobs.npcs.blacksmith.enter_yes=Я готовий
actors.mobs.npcs.blacksmith.enter_no=Не зовсім
actors.mobs.npcs.blacksmith.exit_warn_none=Ви вже закінчили? У вас майже немає золота! Ви повинні добути _40 штук._\n\n_Пам’ятайте, я не впущу вас назад, як тільки ви підійметеся._
actors.mobs.npcs.blacksmith.exit_warn_low=Ви вже закінчили? Не схоже, що у вас достатньо золота. Ви повинні отримати _40 штук._\n\n_Пам’ятайте, я не впущу вас назад, як тільки ви підійметеся._
actors.mobs.npcs.blacksmith.exit_warn_med=Ви закінчили? У вас є принаймні трохи золота, але в копальні його точно більше. Ви повинні отримати _40 штук._\n\n_Пам’ятайте, я не впущу вас назад, як тільки ви підійметеся._
actors.mobs.npcs.blacksmith.exit_warn_high=Ви закінчили? Здається, у вас є чимала кількість золота, але мені знадобиться трохи більше. Ви повинні отримати _40 штук._\n\n_Пам’ятайте, я не впущу вас назад, як тільки ви підійметеся._
actors.mobs.npcs.blacksmith.exit_warn_full=Ви закінчили? У вас багато золота, але переконайтеся, що ви не залишили жодного свого спорядження.\n\n_Пам’ятайте, я не впущу вас назад, як тільки ви підійметеся._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Той гігантський кристал все ще там. Я доплачу, якщо ви його знищите.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Той гнол-геомант теж досі там. Я доплачу, якщо ти його вб'єш.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Той гігантський гриб теж все ще там. Я доплачу, якщо ти його вб'єш.
actors.mobs.npcs.blacksmith.exit_yes=Я закінчив
actors.mobs.npcs.blacksmith.exit_no=Не зовсім
actors.mobs.npcs.blacksmith.get_lost=Я зайнятий. Зникни!
actors.mobs.npcs.blacksmith.entrance_blocked=Шлях вниз перекритий.
actors.mobs.npcs.blacksmith.cant_enter_old=Ця область недоступна на цьому етапі. Грайте в нову гру, щоб спробувати новий квест!
actors.mobs.npcs.blacksmith.def_verb=заблоковано
actors.mobs.npcs.blacksmith.desc=Цей троль-коваль виглядає так само, як і всі тролі: він високий і худий, а його шкіра нагадує камінь і кольором, і текстурою. Троль-коваль возиться з непропорційно малими інструментами.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Гей, людина! Хочеш бути корисною, га? Візьми кайло та трохи пройдись по підземеллю, якщо знайдеш в стіні темне золото - видобувай, мені потрібно 15 шматків темного золота . Що? Як я заплачу? Ну ти і жадібний ...\nДобре, гаразд, в мене немає грошей проте я можу перекувати будь-яку річ. Вважай себе щасливчиком, я єдиний коваль у цьому місці.
actors.mobs.npcs.blacksmith.blood_1=Гей, людина! Хочеш бути корисною, га? Візьми кайло та  вбий ним кажана, мені потрібна кров на кайлові. Що? Як я заплачу? Ну ти і жадібний ...\nДобре, гаразд, в мене немає грошей проте я можу перекувати будь-яку річ. Вважай себе щасливчиком, я єдиний коваль у цьому місці.
actors.mobs.npcs.blacksmith.gold_2=Темне золото. 15 шматків. Невже це так складно?
actors.mobs.npcs.blacksmith.blood_2=Я сказав, що мені потрібна кров кажана!
actors.mobs.npcs.blacksmith.completed=Нарешті ти повернувся... Краще пізно, ніж ніколи...

actors.mobs.npcs.ghost.name=Сумний привид
actors.mobs.npcs.ghost.rat_1=Вітаю %s... колись давно я був схожий на вас - сильний і впевнений... Але я був убитий мерзенним створінням... Я не можу покинути це місце... поки я не помщуся... Вбий _смердючого щура_, що забрав моє життя...\n\nВін блукає цим поверхом... сморід слідує за ним... _Бережіться хмари смороду, а також кислотних укусів. Кислота розчиняється у воді..._
actors.mobs.npcs.ghost.rat_2=Будь ласка... Допоможіть мені... Вбийте цю тварюку...\n\n_Бийтесь з нею біля води... Уникайте її смороду..._
actors.mobs.npcs.ghost.gnoll_1=Вітаю %s... колись давно я був схожий на вас - сильний і впевнений... Але я був убитий хитрим ворогом... Я не можу покинути це місце... поки я не помщуся... Вбий _підступного гнолла,_ що забрав моє життя...\n\nВін не схожий на інших гнолів... Він ховається і використовує метальну зброю...  _Не бийтесь з ним на відстані... ви програєте... _
actors.mobs.npcs.ghost.gnoll_2=Будь ласка... Допоможіть мені... Вбийте цього гнолла...\n\n_Не дозволяйте йому тримати дистанцію... нав'яжіть ближній бій ..._
actors.mobs.npcs.ghost.crab_1=Вітаю %s... колись давно я був схожий на вас - сильний і впевнений... Але я був убитий стародавнім монстром... Я не можу покинути це місце... поки я не помщуся... Вбий _велетенського краба_, що забрав моє життя...\nВін занадто старий... З масивною єдиною клешнею і товстим панциром... _Стережись його клешні, він заблокує нею атаку, якщо вона не була раптовою..._
actors.mobs.npcs.ghost.crab_2=Будь ласка... Допоможіть мені... Вбийте краба...\n\n_... Воно завжди блокує... коли воно бачить вас..._
actors.mobs.npcs.ghost.find_me=Дякую... знайдіть мене...
actors.mobs.npcs.ghost.desc=Привид ледь помітний. Він схожий на безформний згусток світла з сумним обличчям.

actors.mobs.npcs.imp.name=амбіційний чорт
actors.mobs.npcs.imp.intro=Ви авантюрист? Люблю авантюристів! Ви завжди можете покластися на них, якщо щось потрібно вбити, чи не так? Звичайно, за винагороду ;)
actors.mobs.npcs.imp.golems_1=У моєму випадку потрібно вбити _големів_.  Я хочу відкрити невеличкий бізнес тут, але ці тупі големи відлякують покупців! Доволі важко домовитися з мандрівними гранітними бовванами, щоб їх!\nТо, будь ласка, вбий… скажімо _4_ големів, і я заплачу тобі.
actors.mobs.npcs.imp.monks_1=У моєму випадку потрібно вбити _монахів_. Я хочу відкрити тут свій невеличкий бізнес, але ці фанатики не просто нічого не купляють, а ще й відлякують потенційних покупців. То, будь ласка, вбий… скажімо _5_ монахів, і я заплачу тобі.
actors.mobs.npcs.imp.golems_2=Як твоє сафарі на големів? Тільки не забудьте захопити ці жетони.
actors.mobs.npcs.imp.monks_2=О, ти ще живий! Я знав, що твій кунг-фу буде сильніше ;) Тільки не забувай підбирати ці жетони.
actors.mobs.npcs.imp.cya=Побачимось , %s !
actors.mobs.npcs.imp.hey=Пссс, %s !
actors.mobs.npcs.imp.desc=Чорти є нижчими демонами. Вони відрізняються своєю як фізичною так і магічною слабкістю. Але вони досить розумні і комунікабельні, і багато хто з них прагнуть жити і вести бізнес з недемонами.

actors.mobs.npcs.impshopkeeper.name=амбіційний чорт
actors.mobs.npcs.impshopkeeper.greetings=Привіт %s !
actors.mobs.npcs.impshopkeeper.greetings_ascent=Що ж це діється, %s? Скуповуйся швидко, мені треба тікати звідси!
actors.mobs.npcs.impshopkeeper.thief=Я думав, на вас можна покластись!
actors.mobs.npcs.impshopkeeper.buyback=Чортеня радісно повертає ваш предмет.
actors.mobs.npcs.impshopkeeper.desc=Чортеня відкрив невеличку крамничку на межі внутрішніх залів. Приємно бачити привітне обличчя, але його ціни точно не здаються дружніми.

actors.mobs.npcs.mirrorimage.name=Ілюзія
actors.mobs.npcs.mirrorimage.desc=Ця ілюзія схожа на вас, навіть здається, що вона має вашу зброю та обладунки.\n\nІлюзії будуть шукати і атакувати ворогів, використовуючи свою зброю, яка веде себе так само, як і ваша, але завдає менше шкоди. Вони з'являються майже невидимими, але вони мають приймати більш помітну форму, щоб атакувати ворога.\n\nХоча їхній наступальний потенціал може бути потужним, ілюзії не мають здоров'я, вони зникнуть в момент, коли отримають будь-які пошкодження.

actors.mobs.npcs.prismaticimage.name=призматичний образ
actors.mobs.npcs.prismaticimage.desc=Ця мерехтлива оболонка дуже схожа на вас, навіть здається, що вона володіє вашою нинішньою зброєю та обладунками.\n\nПризматичні образи намагатимуться відволікти увагу ворогів, використовуючи свій посилений захист і здоров'я, щоб захистити вас. Хоча вони не мають такої ж наступальної сили, як дзеркальні образи, вони мають підвищену стійкість, в тому числі отримують користь від вашого обладунку.\n\nПри зменшенні здоров'я до 0, призматичні зображення зникають на кілька ходів, але в цей час їх ще можна зцілити. За відсутності ворогів призматичні зображення зникають і знову приєднуються до свого власника.

actors.mobs.npcs.ratking.name=Король щурів
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Що? У мене немає часу на цю нісенітницю! Моє царство не правитиме саме собою!
actors.mobs.npcs.ratking.confused=Що... Де я? Моє королівство не може без мене!
actors.mobs.npcs.ratking.crown_clothes=Одягнись! Ви не в тому стані, щоб говорити з королівськими особами!
actors.mobs.npcs.ratking.crown_desc=Ооох, ця корона для мене!? Вона сяє набагато яскравіше ніж моя, тож я люб’язно приймаю!\n\nНасправді, я думаю я можу запропонувати тобі дещо як нагороду за цю корону. Величезна сила, яка личить такому герою, як ти! Тобі подобається?
actors.mobs.npcs.ratking.crown_yes=Авжеж!
actors.mobs.npcs.ratking.crown_info=Спочатку розкажи мені більше.
actors.mobs.npcs.ratking.crown_no=Не дуже хочу...
actors.mobs.npcs.ratking.crown_thankyou=Хехехе, дякую тобі! Тепер йди, і змусь свого короля пишатися тобою!
actors.mobs.npcs.ratking.crown_fine=То й добре! Не сильно я її і хотів...
actors.mobs.npcs.ratking.crown_after=Подобається твоя нова броня? Без обміну і повернень!
actors.mobs.npcs.ratking.desc_crown=Цей щур трохи більший, ніж звичайні сумчасті пацюки. Він носить на голові корону дворфів.
actors.mobs.npcs.ratking.desc_birthday=Цей щур трохи більший, ніж звичайні сумчасті пацюки. Він носить на голові крихітний зелений вечірній капелюх замість звичайної корони. З днем народження, королю щурів!
actors.mobs.npcs.ratking.desc_winter=Цей щур трохи більший, ніж звичайні сумчасті пацюки. Він носить на голові крихітну корону. Щасливих свят!
actors.mobs.npcs.ratking.desc=Цей щур трохи більший, ніж звичайні сумчасті пацюки. Він носить на голові крихітну корону.

actors.mobs.npcs.sheep.name=вівця
actors.mobs.npcs.sheep.baa!=Бее!
actors.mobs.npcs.sheep.baa?=Бее?
actors.mobs.npcs.sheep.baa.=Бее.
actors.mobs.npcs.sheep.baa...=Бее...
actors.mobs.npcs.sheep.def_verb=заблоковано
actors.mobs.npcs.sheep.desc=Це магічна вівця. Що такого магічного в ній? Ви не можете її вбити. Вона буде стояти на одному місці, поки дивним чином не розвіється. Весь час вона жує щось з порожнім поглядом.

actors.mobs.npcs.shopkeeper.name=крамар
actors.mobs.npcs.shopkeeper.thief=Злодій, злодій!
actors.mobs.npcs.shopkeeper.warn=Поглянь! Я більше не попереджатиму.
actors.mobs.npcs.shopkeeper.flee=Крамар тікає!
actors.mobs.npcs.shopkeeper.sell=Продати предмет
actors.mobs.npcs.shopkeeper.talk=Говорити
actors.mobs.npcs.shopkeeper.buyback=Крамар неохоче повертає ваш предмет.
actors.mobs.npcs.shopkeeper.talk_prison_intro=У мене є все необхідне для успішної пригоди!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=У вас цікавий гриф. Не часто бачу, щоб його носили зламаним. Ви знеславлений герой, чи щось типу того? У будь-якому випадку, що б ви не накоїли, це не моя справа. Мене цікавить тільки ваше золото.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Ге-хе, здається, я бачив плакат розшуку з твоїм ім'ям десь у місті. Ти втікач, так? О, ти ж невинний, чи не так? Авжеж, авжеж... Не хвилюйся, у мене є важливіші справи, ніж доносити на тебе, але, можливо, тобі краще щось придбати, щоб переконатися?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Ти з Гільдії злодіїв? Ти прийшов, щоб зачистити територію? Ні, просто за покупками? Якщо ти вже тут, то вбий кількох монстрів. На знижку не розраховуй. Я плачу вам чималі гроші за захист, а ви ледве мене захищаєте.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Здається, ви не у своїй тарілці, пані. Тісні коридори підземелля не такі просторі, як великі зали або ліси, що оточують місто, чи не так? Хе-хе, не звертайте уваги на мою балаканину, чому б вам чогось не прикупити?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Та це ж мандрівний герой! Якщо ти намагаєшся врятувати чергове місто, то нехай щастить. Небезпеки тут набагато страшніші, ніж дрібні зграї бандитів. Я впевнений, ти впораєшся краще, ніж будь-хто інший, тільки постарайся не померти прямо біля моєї крамниці.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Ну, вітаю, Ваша Високосте, чи вже Ваша Святість? У будь-якому випадку, вам тут не місце, багато людей були б дуже засмучені, якби ви загинули. Напевно, у вас є монети, чому б не купити щось, що допоможе запобігти цьому?
actors.mobs.npcs.shopkeeper.talk_caves=Гроші витрачай, довге життя проживай.\n\nО, і передай від мене привіт тому ковалю-тролю, якщо побачиш його. Нагадай, що він все ще винен мені гроші за той молоток, який я продав йому минулого тижня!
actors.mobs.npcs.shopkeeper.talk_city=Мої товариші можуть захистити вас тут.\n\n...І не байдикуйте, будь ласка. Мені знадобилася ціла вічність, щоб змусити місцевих жителів залишити мене в спокої, я не хочу, щоб ти створив проблеми!
actors.mobs.npcs.shopkeeper.talk_halls=Привіт, у мене спеціальні ціни для мисливців на демонів!\n\nО, і будьте обережні там! Демонам нижче буде байдуже, наскільки ви сміливі. Ви не можете повернутися і витратити більше грошей, якщо ви мертві! ;)\n\nДемони схожі на мене? Хе-хе, зовсім ні. Я просто маленький хлопець, не дуже боєць, і мені вдалося зберегти свій розум недоторканим. Демони внизу набагато сильніші, і всі вони були поневолені... ну... просто будьте обережні там, унизу.
actors.mobs.npcs.shopkeeper.talk_ascent=Я не знаю, що ти збираєшся робити з тим амулетом, але я не хочу брати участь у цьому. Купуй щось і йди далі, нам обом потрібно залишити це місце!
actors.mobs.npcs.shopkeeper.desc=Цей чоловік одягений так, наче він у торговому районі в якомусь великому місті, а не в підземеллі. Його ціни пояснюють, чому він вирішив займатися торгівлею саме тут.

actors.mobs.npcs.wandmaker.name=старий чарівник
actors.mobs.npcs.wandmaker.intro_warrior=О, вітаю тебе! Як приємно зустріти воїна з півночі в такому гнітючому місці! Ти, мабуть, довгий пройшов шлях, щоб дістатися сюди. Якщо ти не проти допомогти літній людині, у мене є для тебе завдання.
actors.mobs.npcs.wandmaker.intro_rogue=О боже, ви мене налякали! Я ще не зустрічав бандита з незатуманеним розумом в цьому місці. Мабуть, ви з поверхні! Якщо ви готові допомогти незнайомій людині, не за просто так звісно, я маю для вас завдання.
actors.mobs.npcs.wandmaker.intro_mage=О, привіт, %s! Я чув, що ти навів багато шуму в інституті чарівників ? А, не зважай, я завжди не любив цих пихатих індиків. Якщо ви бажаєте, я можу дати завдання для вас.
actors.mobs.npcs.wandmaker.intro_huntress=О, привіт, міс! Приємний сюрприз. Я присягаю, що бачив ваше обличчя раніше...Якщо ти тут задля пригод, я можу дати тобі завдання.
actors.mobs.npcs.wandmaker.intro_duelist=О, здрастуй, Міс! Який неймовірно приємний сюрприз зустріти прекрасну героїню з незбагненним розумом у такому похмурому і гнітючому місці! Якщо ви згодні допомогти старому, то у мене є для вас прохання.
actors.mobs.npcs.wandmaker.intro_cleric=О, вітаю, Ваша Високосте! Яка приємна несподіванка зустріти вас у такому депресивному місці! Не хочу нав'язуватися, але, можливо, у мене є для вас завдання.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ прийшов сюди, щоб знайти рідкісний інгредієнт для палички, але я втратив майже всю свою магічну енергію. Мій магічний щит послаблюється, і саме тому мені потрібно забиратися звідси, але я не можу покинути це підземелля, не отримавши того, за чим я прийшов.
actors.mobs.npcs.wandmaker.intro_dust=Я в пошуках _трупного праху_ — особливого виду проклятого кісткового борошна, яке зазвичай трапляється в таких місцях. Десь тут має бути кімната із загородженим проходом, у якій він є. Однак будьте обережні, прах криє в собі сильне прокляття, _знайшовши його вертайтесь якнайшвидше до мене_, і я розвію прокляття.
actors.mobs.npcs.wandmaker.intro_ember=Я в пошуках _свіжої жарини_ — новонародженого вогняного стихійника. Зазвичай стихійники виникають унаслідок некерованого обряду виклику. Для обряду знайдіть кілька свічок і вівтар, певен, вам вдасться його викликати. У бою з ним краще _уникати ближніх зіткнень_, або ж мати _напохваті предмет із морозним впливом_. Новонароджені Стихійники досить сильні та безладні, однак вони не переносять холоду.
actors.mobs.npcs.wandmaker.intro_berry=Старий начальник цієї в'язниці вирощував різноманітні рослини, а я тут - за однією з них, напевно, вона вже стала дикою, тому буде важко отримати насіння. Я шукаю _гнилоягоду_, на жаль я не можу відмовитися від цього насіння. Сад повинен бути десь на цьому рівні. Постарайтеся _триматися подалі від її батіжників_. Використання вогню може бути спокусливим, але будь ласка, не підпалюйте сад, ви знищите рослину і цінне насіння загине.
actors.mobs.npcs.wandmaker.intro_2=\n\nЯкщо ви мені принесете це, я буду радий вам віддати один з моїх чудових жезлів! На жаль я взяв тільки два, ви зможете обрати один з них для себе.
actors.mobs.npcs.wandmaker.reminder_dust=Як успіхи з пошуком праху, %s? Пошукайте загороджений прохід.
actors.mobs.npcs.wandmaker.reminder_ember=Як успіхи з пошуком жарини, %s? Спробуйте віднайти чотири свічки та вівтар.
actors.mobs.npcs.wandmaker.reminder_berry=Чи пощастило з насінням гнилоягоди, %s? Пошукай кімнату у заростях.
actors.mobs.npcs.wandmaker.def_verb=заблоковано
actors.mobs.npcs.wandmaker.desc=Цікаво, звідки тут взявся цей старий ? Він має трохи збентежений вигляд. Він захищений магічним щитом.



###mobs
actors.mobs.acidic.name=Кислотний Скорпіон
actors.mobs.acidic.desc=Ці великі павукоподібні демонічні створіння уникають безпосереднього бою, намагаючись вистрелювати зазубреними шипами з великих відстаней. Саме цей увесь вкритий роз'їдаючою кислотою.

actors.mobs.albino.name=Щур-альбінос
actors.mobs.albino.desc=Рідкісний різновид сумчастого щура з білим хутром та зазубреними іклами.

actors.mobs.armoredstatue.name=броньована статуя
actors.mobs.armoredstatue.desc=Ви могли подумати що це проста статуя, як і інші статуї підземелля, проте червоні очі видають її.\n\nСтатуя перебуває у чудовому стані та носить обладунок, тому її буде надзвичайно важко вбити.
actors.mobs.armoredstatue.desc_arm_wep=Хоч сама статуя і зроблена з каменю, проте  _%1$s_ і _%2$s_ схоже що справжні.

actors.mobs.bandit.name=Божевільний злодій
actors.mobs.bandit.desc=Елітні злодії, що відрізняються більш розкішним фіолетовим одягом. Незважаючи на більшу майстерність, вони стали такими ж бездумними, як і звичайні злодії.\n\nБожевільні бандити можуть не лише пограбувати вас, але й на короткий час осліпити, покалічити та отруїти! Але вони набагато частіше несуть додаткову здобич, ніж звичайні злодії.

actors.mobs.bat.name=Кажан
actors.mobs.bat.desc=Ці жваві та ціпкі мешканці печер можуть перемогти набагато більших супротивників, ніж вони самі, бо здатні поповнювати своє здоров'я кожним успішним ударом.

actors.mobs.bee.name=золота бджола
actors.mobs.bee.desc_honey=Незважаючи на невеликий розмір, золоті бджоли запекло захищають свій дім. Ця була заспокоєна і, схоже, вона хоче слідувати за вами.
actors.mobs.bee.desc=Незважаючи на невеликий розмір, золоті бджоли запекло захищають свій дім. Ця розлючена, краще тримайтеся на відстані від її дому.

actors.mobs.brute.name=гнолл-берсерк
actors.mobs.brute.enraged=розлючений
actors.mobs.brute.def_verb=заблоковано
actors.mobs.brute.desc=Берсерки - найбільші, найсильніші та найкремезніші з усіх гнолів. Опинившись перед обличчям смерті, вони впадають у неймовірний гнів, отримуючи тимчасовий захист та значне посилення їх ударів.
actors.mobs.brute$bruterage.name=груба лють
actors.mobs.brute$bruterage.desc=Цей гнолл-берсерк помирає, але хоче забрати твоє життя із собою!\n\nБерсерк помре, коли захист зникне, або із часом, або будучи пошкодженим. Поки він ще живий, він битиме значно сильніше, тому будь уважним!\n\nЗалишилось захисту: %d.

actors.mobs.causticslime.name=Їдкий слизень
actors.mobs.causticslime.desc=Цей слизень постраждав від темної магії, яка лине з темних глибин підземелля. Він навіть втратив свій природний зелений колір і з нього капає концентрований їдкий слиз.

actors.mobs.crab.name=Каналізаційний краб
actors.mobs.crab.desc=Ці величезні краби знаходяться на вершині харчового ланцюга в каналізаційних мережах. Вони надзвичайно швидкі і їх товстий панцир може витримати важкі удари.

actors.mobs.crystalguardian.name=кришталевий охоронець
actors.mobs.crystalguardian.def_verb=заблокував
actors.mobs.crystalguardian.desc=Ці великі кришталеві охоронці майже схожі на статуї, якби не їхні яскраві сяючі очі. Загартований кристал, з якого вони зроблені, робить їх млявими, але дуже міцними, тому _найкраще залишити їх спати у своєму кришталевому гнізді якомога довше._Через свій розмір кришталеві охоронці рухатимуться набагато повільніше в закритих просторах. Вони також настільки витривалі, що їх неможливо вбити наповал. Їх можна збити та тимчасово вивести з ладу, але через деякий час вони знову відновляться.

actors.mobs.crystalmimic.name=кришталевий мімік
actors.mobs.crystalmimic.ate=Мімік з'їв ваш %s!
actors.mobs.crystalmimic.escaped=Кришталевий мімік втік!
actors.mobs.crystalmimic.desc=Міміки - магічні створіння, що здатні приймати будь-яку форму. В підземеллях вони майже завжди приймають форму скрині зі скарбами, аби обвести навколо пальця та обікрасти неуважних шукачів пригод.\n\nКришталеві міміки хитріші, аніж їхні звичайні родичі, і воліють уникати конфліктів,крадучи речі навзаєм. Вони спробують втекти геть одразу, щойно їх виявлять, і здатні переміщувати суперників з місця на місце, якщо ті атакуватимуть.

actors.mobs.crystalspire.name=кришталевий шпиль
actors.mobs.crystalspire.warning=Коли ви вдаряєте по ньому, кристал вібрує. Продовжуючи це, обов’язково приверне до вас увагу...
actors.mobs.crystalspire.alert=Вібрація зростає і гуркоче по всій печері!
actors.mobs.crystalspire.desc=Ця колона являє собою велетенський надміцний кристал, який, вірогідно, і породив усіх химерних кристалічних створінь у цій печері. Ваша звична зброя буде неефективна проти нього, тому вам знадобиться кайло, аби його знищити.\n\n_Впевніться, що добре підготовлені, перш ніж почнете його трощити._ Нищення такого велетня займе чимало часу, і навряд чи все пройде без стороннього втручання. Либонь, сам шпиль теж має певні засоби самооборони. _Можливо, якось вдасться обернути власні атаки шпиля проти його посіпак._

actors.mobs.crystalwisp.name=кришталевий пучок
actors.mobs.crystalwisp.beam_kill=Промінь світла вбив тебе...
actors.mobs.crystalwisp.desc=Маленький сердитий плаваючий шматок твердого кристала, який випромінює яскраве світіння. Незважаючи на те, що кришталеві пучки не дуже сильні, вони стрілятимуть у вас руйнівним променем світла, якщо мають чіткий постріл.\n\nПучки досить малі, щоб легко переміщатися крізь різні кристалічні виступи, але вони не можуть стріляти крізь них.

actors.mobs.demonspawner.name=Розплідник демонів
actors.mobs.demonspawner.on_death=Присутність демонічної енергії, здається, зменшується, коли ви знищуєте розплідник.
actors.mobs.demonspawner.desc=Ця скручена амальгама з дварфської плоті призначена для створення демонів-женців з дварфів, які загинули на цьому рівні. Очевидно, що демони не бачать жодних морально-етичних проблем у використанні такого виду ресурсу.\n\nНе дивлячись на те, що візуально страхітливі, розплідники демонів не мають жодних способів рухатись або безпосередньо захищатися,а їх величезна маса не дає їх швидко знищити, вони можуть почати породжувати демонів-женців за для свого захисту в набагато більших масштабах,ніж коли вони знаходяться в безпеці.\n\n_Демонічні розплідники поєднані з центральним джерелом демонічної сили. Їх вбивство, послаблює цю силу._

actors.mobs.dm100.name=ЗМ-100
actors.mobs.dm100.zap_kill=Вас вбила блискавка...
actors.mobs.dm100.desc=ЗМ-100 - це рання модель "оборонної машини" гномів, яка була розроблена для захисту гномів-шахтарів у печерах під цією в'язницею. Однак їх електричні розряди виявилися занадто слабкими, і тому їх подарували людському місту нагорі. Роками вони лишалися невикористаними і врешті-решт потрапили до в'язниці, де начальник в'язниці спочатку вважав їх занадто жорстокими для використання. Однак, коли в'язні стали більш непокірними, вони стали необхідністю.

actors.mobs.dm200.name=ЗМ-200
actors.mobs.dm200.vent=ЗМ-200 вистрілює струменем токсичних випарів!
actors.mobs.dm200.desc=ЗМ-200 це представник другого покоління "захисних машин" дварфів, який був розроблений для захисту дварфських шахтарів у печерах та місті. Вони набагато більші та громіздкіші, ніж їх попередники, і здатні атакувати руйнівними гідравлічними кулаками.\n\nЇх великий розмір також є їх основною слабкістю, оскільки вони не в змозі вміститися у вузькі тунелі та двері підземелля. Дварфи змогли компенсувати відсутність мобільності ЗМ-200, дозволяючи їм випускати свої токсичні вихлопи у віддалених ворогів, до яких вони не можуть дістатися.

actors.mobs.dm201.name=ЗМ-201
actors.mobs.dm201.vent=ЗМ-201 кидає корозійну гранату!
actors.mobs.dm201.desc=Дварфи недовго експериментували з покращенням мобільності ЗМ-200... і створили деякі моделі ЗМ, які не можуть рухатися зовсім. ЗМ-201 - це модернізована ЗМ-200, яка виконує функцію вартової вежі, що не має можливості рухатись. В обмін на нерухомість, ЗМ-201 мають значно більшу міцність і атакуючу силу.\n\nОскільки у DM-201 немає двигуна, а отже і нізвідки братись отруйним вихлопним газам, дварфи натомість оснастили їх корозійними газовими гранатами! Однак, ЗМ-201 обережно ставляться до цих гранат, і будуть їх використовувати лише тоді, коли їх атакують здалеку.

actors.mobs.dm300.name=ЗМ-300.
actors.mobs.dm300.notice=ВИЯВЛЕНО НЕПІДТВЕРДЖЕНУ ОСОБУ!
actors.mobs.dm300.shield=ЗМ-300 підживлюється силою, яку черпає з оголених дротів, та захищає себе!
actors.mobs.dm300.charging=ЗАЗНАЮ ШКОДИ! АКТИВАЦІЯ ВИСОКОВОЛЬТНИХ ПІЛОНІВ!
actors.mobs.dm300.charging_hint=ЗМ-300 невразлива під час живлення від високовольтного пілону!
actors.mobs.dm300.supercharged=ЗНИЩИТИ! ЗНИЩИТИ! ЗНИЩИТИ!
actors.mobs.dm300.charge_lost=ВИСОКОВОЛЬТНИЙ ПІЛОН ЗНИЩЕНО! ПОВЕРТАЮСЬ ДО МІСЦЕВОГО ЖИВЛЕННЯ!
actors.mobs.dm300.pylons_destroyed=УВАГА, ВИЯВЛЕНО НЕСТАБІЛЬНІСТЬ СИЛОВОЇ МЕРЕЖІ!
actors.mobs.dm300.rankings_desc=ЗМ-300 знищує вас
actors.mobs.dm300.def_verb=заблокував
actors.mobs.dm300.defeated=КРИТИЧНЕ ПОШКОДЖЕННЯ! НАМАГАЮСЬ ВИМК-
actors.mobs.dm300.desc=ЗМ-300 - це найбільша та найсильніша 'машина захисту' яку дварфи коли-небудь будували. Таку дивовижну машину дуже важко збудувати, тому дварфи створили тільки декілька таких сталевих чудовиськ, які гордо захищають входи в підземний Метрополіс. \n\nВона оснащена вентиляційними отворами для викиду токсичних вихлопних газів і свердлом високої потужності, яке може використовувати як для атаки, так і для буріння породи. ЗМ-300 також може підключатися до енергетичної мережі, додатково підвищуючи свою потужність.
actors.mobs.dm300.desc_supercharged=В даний час ЗМ-300 повністю заряджена енергією. У такому вигляді вона не може бути пошкоджена і рухається з подвійною швидкістю! Крім того, свердло зараз працює на збільшених обертах, що дає йому змогу проходити через _тверду скелю_, хоча при цьому й рухаючись набагато повільніше.\n\nНапад безпосередньо на ЗМ-300 є безглуздою справою, поки тримається надлишковий заряд, але _щось в цій зоні повинно забезпечувати машину цією енергією_, зруйнуйте це, і машина ослабне.

actors.mobs.dwarfking.name=Король Дварфів.
actors.mobs.dwarfking.notice=Як ти смієш! Ви не розумієте, з чим ви маєте справу!
actors.mobs.dwarfking.lifelink_1=Мені потрібна твоя сила, рабе!
actors.mobs.dwarfking.lifelink_2=Мені потрібна кров, рабе!
actors.mobs.dwarfking.teleport_1=Розберіться з ним,мої раби!
actors.mobs.dwarfking.teleport_2=Тримайте його,раби!
actors.mobs.dwarfking.wave_1=Достатньо! Встаньте, мої раби!
actors.mobs.dwarfking.wave_2=Більше! Більше крові для короля!
actors.mobs.dwarfking.wave_3=Дармоїди! ВБИЙТЕ ЙОГО ЗАРАЗ ЖЕ!
actors.mobs.dwarfking.enraged=Ти не можеш вбити мене,%s. Я. БЕЗСМЕРТНИЙ!
actors.mobs.dwarfking.losing=Ні! Ти не можеш зробити цього... ти не уявляєш, що там, внизу...
actors.mobs.dwarfking.defeated=Ти...нас всіх прирік на смерть...
actors.mobs.dwarfking.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking.desc=Багато років тому назад один з найвищих чорнокнижників при дворі дварфів відкрив секрети, які дали йому величезну владу над життям та смертю. Незабаром він почав застосовувати ці знання, підкоривши і зламавши волю своїх побратимів, свого короля та, врешті-решт кожного дварфа. Тепер він король, володар легіону підданих нечисті.\n\nКороль Дварфів - агресивний ворог, який спробує перемогти ворогів своєю ордою нечисті.
actors.mobs.dwarfking$dkghoul.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking$dkmonk.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking$dkwarlock.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking$dkgolem.rankings_desc=Схилив коліно перед Королем Дварфів

actors.mobs.ebonymimic.name=Мімік із чорного дерева.
actors.mobs.ebonymimic.reveal=Це мімік!
actors.mobs.ebonymimic.hidden_name=підозрілий контур
actors.mobs.ebonymimic.hidden_desc=Здається, що тут щось є, але це ледве видно.
actors.mobs.ebonymimic.desc=Міміки – магічні створіння, що здатні приймати будь-яку форму. В підземеллях вони майже завжди приймають форму скрині зі скарбами, аби обвести навколо пальця та обікрасти неуважних шукачів пригод.\n\nМіміки з чорного дерева є непомітними, здатними робити себе майже непомітними. Вони ховаються за речами, з якими шукачі пригод, ймовірно, взаємодіють, але також містять власну здобич. Вони не сильніші за звичайних мімічних істот, але їхній несподіваний укус є руйнівним.

actors.mobs.elemental$fireelemental.name=вогняний елементаль
actors.mobs.elemental$fireelemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них мінімальний розум, та, як правило, вони пов'язані з певним магічним елементом.\n\nВогняні елементалі  - поширений тип елементаляів що наносить ушкодження вогняною магією. Вони підпалюють свої цілі атаками ближнього бою, але можуть і випускати вогняні снаряди.
actors.mobs.elemental$newbornfireelemental.name=Молодий елементаль вогню
actors.mobs.elemental$newbornfireelemental.charging=Елементаль заряджається!
actors.mobs.elemental$newbornfireelemental.desc=Елементалі — це хаотичні істоти, які часто створюються, коли потужна окультна магія не контролюється належним чином. Елементалі мають мінімальний інтелект і зазвичай асоціюються з певним типом магії.\n\nЦей елементаль вогню щойно викликаний, але все ще досить небезпечний!
actors.mobs.elemental$newbornfireelemental.desc_boss=Через хаотичний характер його виклику цей елементаль може поширювати вогонь лише неточними вибухами після зарядки за хід.
actors.mobs.elemental$newbornfireelemental.desc_ally=Оскільки цей елементаль був викликаний заклинанням, він має трохи більше контролю над своїм полум’ям. Він не здатний здійснювати дистанційні атаки, але запалює ворогів, яких атакує в ближньому бою.
actors.mobs.elemental$frostelemental.name=Морозяний елементаль
actors.mobs.elemental$frostelemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них слабкий інтелект, та, як правило, вони пов'язані з певним магічним елементом.\n\nМорозяний елементаль - це поширений тип, який послаблює ворогів холодною магією. Вони будуть охолоджувати свою ціль у ближньому бою. Їх магія набагато ефективніша у воді.
actors.mobs.elemental$shockelemental.name=Грозовий елементаль
actors.mobs.elemental$shockelemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них слабкий інтелект, та, як правило, вони пов'язані з певним магічним елементом.\n\nШокові елементалі - це рідкісний тип, який атакує ворогів електрикою та спалахами світла. У ближньому бою вони ударяють дуговою блискавкою довколишніх ворогів, якщо вороги знаходяться у воді то вони отримають додаткових ушкоджень. Вони також час від часу можуть генерувати світловий вибух, тимчасово осліплюючи тих,на кого вони його направили.
actors.mobs.elemental$chaoselemental.name=Елементаль хаосу.
actors.mobs.elemental$chaoselemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них слабкий інтелект, та, як правило, вони пов'язані з певним магічним елементом.\n\nЕлементалі хаосу - рідкісні та небезпечні елементалі, які не можуть стабілізуватися до якогось одного певного елемента. Вони використовують дику непередбачувану магію при атаці.

actors.mobs.eye.name=Зле око
actors.mobs.eye.deathgaze_kill=Смертельний погляд вбив вас...
actors.mobs.eye.desc=Злі очі - це левітуючі сфери які переповненні демонічною енергією. Хоча вони здатні до рукопашного бою, їхня справжня сила - темна магія.\n\nПісля накопичення енергії, яке займає певний час, Око випустить руйнівний промінь. Будь-що у полі зору ока отримає нищівну шкоду. Мудрі шукачі надають перевагу укриттю при поєдинку з Оком.

actors.mobs.fetidrat.name=Чумний щур.
actors.mobs.fetidrat.desc=Щось з цим щуром явно не так. Його жирне чорне хутро і гниюча шкіра дуже сильно відрізняє його від здорових щурів, яких ви бачили раніше. Його блідо-зелені очі роблять його особливо грізним.\n\nНавколо цього щура крутиться хмара яка жахливо смердить.\n\nЗ рота щура скрапує темний слиз, він розїдає вашу шкіру, але, схоже, його легко змити у воді.

actors.mobs.fungalcore.name=грибне ядро
actors.mobs.fungalcore.desc=Цей гігантський гриб, мабуть, є джерелом усієї активності грибів у цій печері.

actors.mobs.fungalsentry.name=грибний вартовий
actors.mobs.fungalsentry.desc=Цей особливо високий гриб діє як точка захисту для більшої грибкової мережі, що живе в цій печері.\n\nВін нерухомий, але стріляє точними вибухами отрути у все, що потрапляє в поле його зору. Хоча вплив цих вибухів досить слабкий, _вони можуть дуже швидко накопичувати смертоносну кількість отрути._ Хоча його можна вбити, мабуть, краще уникати це.

actors.mobs.fungalspinner.name=грибна блешня
actors.mobs.fungalspinner.desc=Схоже, що цією печерною блешнею керує паразитичний гриб. Гриб також змінив свої здібності, замінивши свою павутину та мішечки з отрутою на грибну поросль.\n\nГрибна блешня випльовуватиме у вас рослинне життя замість павутини, поширюючи грибкову рослинність і потенційно вкорінюючи вас. Незважаючи на те, що грибна блешня не може отруїтися, вона отримає значну стійкість до пошкоджень, якщо вона буде поруч з будь-якими грибами.

actors.mobs.ghoul.name=Дварф-упир
actors.mobs.ghoul.desc=Оскільки дварфське суспільство повільно почало руйнуватися, і нинішній король захопив абсолютну владу, багато хто намагався чинити опір йому. Коли король став більш вмілим у володінні темною магією, він підкорив їх своїй волі, і тепер вони складають підніжжя його армії.\n\nУпирі доволі слабкі самі по собі, але завжди подорожують групами і їх набагато важче вбити у великій кількості. _При поразці, упир знову підніметься через кілька ходів, доки інший упир поруч._

actors.mobs.gnoll.name=Гнолл-розвідник
actors.mobs.gnoll.desc=Гнолли - це гієноподібні гуманоїди. Вони мешкають в каналізаціях і підземеллях, час від часу піднімаючись на поверхню для нальоту. Гнолли-розвідники є рядовими членами зграї, вони не такі сильні, як берсерки і не такі розумні, як шамани.

actors.mobs.gnollgeomancer.name=Гнол-геомант
actors.mobs.gnollgeomancer.warning=Геомант починає ворушитися. Перш ніж продовжити, переконайтеся, що ви готові!
actors.mobs.gnollgeomancer.alert=Геомант прокидається! Здається, що вся печера зсувається, коли вона відскакує, божевільно сміючись!
actors.mobs.gnollgeomancer.rock_kill=Летючий валун вбив вас...
actors.mobs.gnollgeomancer.rockfall_kill=Тебе вбило падаюче каміння...
actors.mobs.gnollgeomancer.desc=Цей вражаюче високий старший гнол, мабуть, є джерелом різноманітної землерийної магії тут і організатором усієї діяльності гнолів. На відміну від гнолів-саперів у цьому районі, геомант досить вправний у своїй магії, і його не можна пошкодити кинутим або падаючим камінням. Однак у нього немає способу ведення ближнього бою.
actors.mobs.gnollgeomancer.desc_armor=Зараз геомант закутий у шар кам’яної броні. _Вам потрібно буде підійти ближче та зламати її кайлом, перш ніж ви зможете пошкодити геоманта._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Гнолл-сапер неподалік тримає в руках пристрій, який посилює кам’яний обладунок геоманта. Зараз ви його зовсім не пошкодите!_
actors.mobs.gnollgeomancer.desc_sleeping=Цей вражаюче високий Гнол-Шаман оточений шаром скелі та виглядає майже як статуя. Придивившись уважніше, можна побачити, як камінь магічним чином рухається в такт диханню старшого Гнола. Його не можна пошкодити, коли він укладений у такий камінь, і, здається, він насолоджується буквально дрімотою.\n\nЙмовірно, ви можете пробити шари скелі своєю киркою, але _переконайтеся, що ви готові до бою, коли це зробите._ Геомант має бути джерелом різноманітної землерийної магії тут і організатором усієї діяльності гнолів. _Перемогти гнолів, розкиданих тут, перед боєм може бути гарною ідеєю._

actors.mobs.gnollguard.name=Гнол-Охоронець
actors.mobs.gnollguard.def_verb=заблокував
actors.mobs.gnollguard.spear_warn=Гнол завдає жорсткого удару кінчиком свого списа!
actors.mobs.gnollguard.desc=Великий і міцний на вигляд Гнол зі списом і щитом, але без шолома. Ці охоронці, ймовірно, підготовлені звірі, які допомагають захищати шахту від посягань на дику природу.\n\nГнол-Охоронець достатньо сильний, щоб володіти списом в одній руці, але не може ним користуватися дуже добре. _Йому знадобиться досить відкритий простір для атаки на відстані, і він завдасть вам значно менше шкоди, якщо ви підійдете близько._
actors.mobs.gnollguard.desc_armor=_Гнол-Сапер неподалік тримає в руках пристрій, який надає цьому охоронцеві земляний обладунок, значно зменшуючи завдану ним шкоду._

actors.mobs.gnollsapper.name=Гнолл-Сапер
actors.mobs.gnollsapper.desc=Маленький і слабкий, але розумний Гнол зі світлою шерстю і сумкою, наповненою різними гаджетами. Ймовірно, вони тут, щоб допомогти з розвідкою та видобутком темного золота, і мають охорону поблизу для захисту. Вони здатні битися, але їхні атаки жалюгідно слабкі, не сильніші за Гнолів-Розвідників.\n\nЗамість того, щоб воювати безпосередньо, сапери воліють використовувати різні гаджети, які вони мають, щоб атакувати скелясте середовище за них. Однак вони самі не знають магії землерийних робіт, тому, швидше за все, будуть використовувати свої гаджети необачно. _Повинно бути багато способів використовувати їхні атаки проти них самих або їхньої охорони._

actors.mobs.gnolltrickster.name=Підступний гнолл
actors.mobs.gnolltrickster.desc=Дивна істота, навіть за стандартами гнолла. Він просувається вперед з божевільною посмішкою, притискаючи свою сумку, що висить через плече. Його очі широкі та випромінюють дивну суміш страху і хвилювання.\n\nУ його сумці є велика колекція погано зроблених дротиків,здається, всі вони вкриті різними шкідливими речовинами.

actors.mobs.goldenmimic.name=золотий мімік
actors.mobs.goldenmimic.desc=Міміки -  магічні створіння, що здатні приймати будь-яку форму. В підземеллях вони майже завжди приймають форму скрині зі скарбами, аби обвести навколо пальця та обікрасти неуважних шукачів пригод.\n\nЗолотий мімік - це жорстокий ворог, який намагається привернути увагу найсильніших авантюристів. Вони не тільки мають багато скарбів всередині, а ще й набагато сильніші від звичайних міміків.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=заблоковано
actors.mobs.golem.desc=Големи - це спроба виправити попередні вади в техніці дварфів за допомогою магії. Вони набагато компактніші та ефективніші порівняно з ЗМ-300, проте не надто слабші.\n\nХоча големи все ще занадто великі для того, щоб вписуватися в проходи, дварфи дали їм нові магічні здібності,які це компенсують. Големи можуть телепортуватися між кімнатами та телепортувати ворогів до себе, коли вони не в змозі дотягнутися до них.

actors.mobs.goo.name=Хлюпень
actors.mobs.goo.notice=ХЛЮП-ХЛЮП!
actors.mobs.goo.defeated=Хлюп...хлюп...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Хлюпень накачується!
actors.mobs.goo.enraged=розлючений
actors.mobs.goo.gluuurp=ХХЛЛЮЮЮЮП!
actors.mobs.goo.rankings_desc=Хлюпень поглинув вас
actors.mobs.goo.desc=Мало що відомо про Хлюпня. Цілком можливо, що це навіть не істота, а скоріше конгломерат мерзенних речовин з каналізаційних колекторів, які якимось чином набули базового інтелекту. Незважаючи на це, темна магія, безумовно, дозволила йому існувати.\n\nЙого желатинова природа дозволяє поглинати багато темної енергії, ви відчуваєте холод, коли стоїте поруч. Якщо Хлюпень буде часто влучати в вас цією темною енергією, ви не проживете довго.

actors.mobs.greatcrab.name=велетеньский краб
actors.mobs.greatcrab.noticed=Краб блокує атаку своєю масивною клешнею.
actors.mobs.greatcrab.def_verb=заблоковано
actors.mobs.greatcrab.desc=Цей краб досяг гігантських розмірів, навіть у порівнянні з іншими каналізаційними крабами. Його синій панцир покритий тріщинами і молюсками, демонструючи його древній вік. Він кволо ходить, ледве зберігаючи баланс з масивною клешнею.\n\nХоча краб й має тільки одну клешню проте її розмір компенсує це. Краб тримає клешню перед будь-якою загрозою, захищаючи себе за непроникною стіною панцира. Однак, краб не може блокувати атаки, які він не бачить, або атаки від декількох ворогів одночасно.

actors.mobs.guard.name=Тюремний охоронець
actors.mobs.guard.scorpion=Йди сюди!
actors.mobs.guard.def_verb=заблоковано
actors.mobs.guard.desc=Наглядачі вже давно не відрізняються від ув'язнених. Вони поводяться як зомбі, безглуздо блукають по залах у пошуках чогось недоречного...наприклад вас!\n\nВони носять ланцюги навколо стегна, можливо, вони використовуються для того, щоб притягати ворогів до себе.

actors.mobs.mimic.name=мімік
actors.mobs.mimic.reveal=Ця скриня - мімік!
actors.mobs.mimic.hidden_hint=Щось з цією скринею не так... Вам здається що відкривати її - погана ідея.
actors.mobs.mimic.desc=Міміки - це магічні істоти, які перевтілюються в різноманітні предмети. В підземеллях найпопулярнішим предметом для перевтілення є скриня, так як саме вона найпривабливіша для шукачів пригод.\n\nМіміки - доволі небезпечні вороги, проте в них знаходиться трохи більше скарбів, ніж в простих скринях.

actors.mobs.necromancer.name=Некромант
actors.mobs.necromancer.desc=Ці підмайстри темної магії збіглися до в'язниці, оскільки це ідеальне місце для практикування злих ремесл.\n\nНекроманти викликатимуть та посилюватимуть скелетів, які будуть боротися за них. Вбивство некроманта також вб'є і скелетів, яких він викликав.
actors.mobs.necromancer$necroskeleton.name=Скелет Некроманта
actors.mobs.necromancer$necroskeleton.desc=Цей скелет був прикликаний самим некромантом. Він поводиться так само, як звичайний скелет, і помре, коли некромант, який його викликав, буде вбитий.

actors.mobs.mob.died=Ви чуєте,як щось померло вдалині.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Вбитий %s

actors.mobs.monk.name=Дварф-монах
actors.mobs.monk.def_verb=заблоковано
actors.mobs.monk.parried=відбив
actors.mobs.monk.desc=Монахи - фанатики, які присвятили своє життя захисту свого короля. Настільки велика їхня відданість, що вони повністю віддали свій розум королю, і тепер блукають по місту дварфів, як бездумні зомбі.\n\nМонахи покладаються виключно на мистецтво рукопашного бою і вміють використовувати кулаки як для атаки, так і для оборони. Коли вони зосереджуються,вони будуть відбивати наступну фізичну атаку, застосовану проти них, навіть якщо удар був стовідсотковим. Вони фокусуються на цілі швидше під час руху і повільніше, коли в прямому бою.
actors.mobs.monk$focus.name=сконцентрований
actors.mobs.monk$focus.desc=Ця черниця відмінно вивчила свою мішень і, здається, вгадує рухи ворога перш ніж він їх зробить.\n\nПоки вона сконцентрована, наступна фізична атака проти цього персонажа гарантовано схибить, незалежно від обставин. Відбиття цієї атаки витратить зосередженість черниці, і їй потрібно буде знову набирати її, щоб відбити ще одну атаку. Черниці швидше концентруються під час руху.

actors.mobs.phantompiranha.name=примарна піранья
actors.mobs.phantompiranha.teleport_away=Примарна піранья телепортуєтся геть...
actors.mobs.phantompiranha.desc=Фантомні піраньї - рідкісна порода піраній з магічними здібностями і моторошними напівпрозорими тілами. Вони здатні телепортуватися під час нападу, щоб втекти або швидко наблизитися до свого ворога!\n\nХоча битися з ними неприємно, їхнє м’ясо цінується за його магічні властивості.

actors.mobs.piranha.name=Велика піранья
actors.mobs.piranha.desc=Ці хижі риби не є природними мешканцями підземних басейнів. Їх розводять спеціально для захисту  скарбниць.

actors.mobs.pylon.name=Високовольтний пілон
actors.mobs.pylon.desc_inactive=Високовольтний пілон призначений для врегулювання напруги на всіх машинах навколо.\n\nПілон в неактивному стані має імунітет до ушкоджень.
actors.mobs.pylon.desc_active=Високовольтний пілон призначений для врегулювання напруги на всіх машинах навколо. Пілон в активному стані заряджає ЗМ-300 до надзвичайних потужностей!\n\nУ активному стані пілони є вразливими до атак, але б'ють струмом по сусідніх клітинах за годинниковою стрілкою. Завдяки своїй міцній металевій конструкції, пілони стійкі до великої кількості пошкоджень за удар.

actors.mobs.rat.name=Сумчастий щур
actors.mobs.rat.desc=Сумчасті щури - агресивні, але слабкі мешканці каналізації. Вони мають болісний укус, але небезпечні  тільки у великих кількостях.

actors.mobs.ripperdemon.name=демон-жнець
actors.mobs.ripperdemon.leap=Демон-жнець готується до стрибка!
actors.mobs.ripperdemon.desc=Ці жахливі істоти були синтезовані демонічними силами з багатьох трупів дварфів. Женці - схудлі вурдалакоподібні істоти, що нагадують дварфів, але зі зламаними тілами та довгими гострими кігтями, зробленими з їхніх же кісток.\n\nЖенці не особливо міцні, але вони спритні та небезпечні. Вони здатні стрибати на великі відстані та атакувати своїми жахливими кігтями.

actors.mobs.rotheart.name=Серце гнилоягоди
actors.mobs.rotheart.desc=Плід гнилоягоди - унікальний. Замість того, щоб гнити і перетворюватися на компост, плід росте і твердне навколо насінини. Він забезпечує захист внутрішніх органів, які ростуть всередині плода. Ця гігантська куля є серцем вже дорослої рослини.

actors.mobs.rotlasher.name=Батіжник
actors.mobs.rotlasher.desc=Батіжник є частиною кореневої структури зрілої гнилоягоди, а також основним засобом захисту рослини. Вони сліпі та встромлені в землю, але жорстоко нападуть на будь-яку загрозу поблизу, знайшовши хвилину, щоб їх виявити. Коли поблизу немає ворогів, вони стоять нерухомо, намагаючись злитися з навколишньою рослинністю.

actors.mobs.scorpio.name=Скорпіон
actors.mobs.scorpio.desc=Ці величезні павукоподібні демони, уникають прямого бою, вони надають перевагу пострілам колючими шипами з великих відстаней.

actors.mobs.senior.name=Старший монах
actors.mobs.senior.desc=Монахи - фанатики, що присвятили себе захисту свого короля. Їхня відданість настільки велика, що вони повністю віддали свій розум королю, і тепер блукають по місту, як бездумні зомбі.\n\nМонах-фанатик оволодів мистецтвом рукопашного бою і вміє вибивати предмети з рук. Він рухається набагато швидше, ніж звичайні монахи. Коли він зосереджується, то може відбити наступну фізичну атаку, застосовану проти них, навіть якщо влучення було гарантоване. Монахи фокусуються швидше під час руху і повільніше, коли в прямому бою.

actors.mobs.shaman.name=Гнолл-шаман.
actors.mobs.shaman.bolt_kill=Магічний розряд вбив вас...
actors.mobs.shaman.desc=Шамани - це розумні гнолли, які використовують бойові заклинання, чим компенсують свою фізичну слабкість. Вони займають дуже шановане становище в суспільстві, незважаючи на те, що у гнолів в повазі саме сила.
actors.mobs.shaman$redshaman.spell_desc=Цей шаман носить червону маску, а значить, він використовує магію, яка тимчасово _послаблює вашу силу атаки_ .
actors.mobs.shaman$blueshaman.spell_desc=Цей шаман носить синю маску, а значить, він використовує магію, яка тимчасово _збільшує шкоду, яку ви отримуєте_ .
actors.mobs.shaman$purpleshaman.spell_desc=Цей шаман носить фіолетову маску, а значить, він використовує магію, яка _зменшує вашу точність та заважає вам ухилятися_ .

actors.mobs.armoredbrute.name=броньований берсерк
actors.mobs.armoredbrute.desc=Найстарший, найсильніший та найзахищеніший серед своїх родичів. Обладунок дає їм стійкість до фізичних ушкоджень, а їхня концентрація дозволяє їм лютувати набагато довше, перш ніж вони загинуть.

actors.mobs.skeleton.name=Скелет
actors.mobs.skeleton.explo_kill=Ви були вбиті вибухом кісток...
actors.mobs.skeleton.def_verb=заблокував
actors.mobs.skeleton.desc=Скелети складаються з кісток невдалих шукачів пригод і мешканців в'язниці, оживлених еманаціями злої магії з глибин. Після того, як вони будуть достатньо пошкоджені, скелети розпадуться під час вибуху кісток. Шрапнель від цього вибуху шкідлива для всього, що знаходиться поблизу, але броня дуже ефективно її пом’якшує.

actors.mobs.slime.name=Слизень
actors.mobs.slime.def_verb=заблокував
actors.mobs.slime.desc=Слизні - це дивні магічні істоти з гумовим тілом і рідким ядром. Міська каналізація забезпечує їх достатнім запасом води та різноманітними поживними речовинами.\n\nЧерез їх еластичну зовнішню мембрану важко нанести більше ушкоджень, ніж 6 одиниць здоров'я за одну атаку.

actors.mobs.snake.name=Каналізаційна змія
actors.mobs.snake.hint=Спробуйте скористатися кнопкою пошуку, наведіть її на змію, щоб дізнатися, як їм протидіяти.
actors.mobs.snake.desc=Ці величезні змії здатні швидко ковзати навколо ударів, тому їх досить важко вразити. Проте магічні атаки або раптові атаки здатні застати їх зненацька.\n\nВи можете здійснити раптовий напад, атакуючи, перебуваючи поза полем зору змії. Один із способів — дозволити змії переслідувати вас через дверний отвір, а потім _вдарити відразу після того, як вона ввійде в двері._

actors.mobs.spectralnecromancer.name=примарний некромант
actors.mobs.spectralnecromancer.desc=Хоч скелети — це звичайна справа для некроманта, деякі віддають перевагу менш матеріальним посіпакам. Спектральні некроманти обрали своїми посіпаками фантомів!\n\nПоодинокі фантоми не такі сильні, як скелети, але ці некроманти не бояться викликати їх цілу купу!

actors.mobs.spinner.name=Печерний павук
actors.mobs.spinner.desc=Ці зеленуваті пухнасті печерні павуки намагаються уникати прямого бою. Натомість, вони вважають за краще чекати вдалині, поки їх жертва бовтається у павутинні, повільно вмираючи від отруйного укусу. Вони здатні стріляти з великої відстані і намагатимуться перекрити будь-який шлях, по якому йде здобич.

actors.mobs.statue.name=Жива статуя
actors.mobs.statue.def_verb=заблокував
actors.mobs.statue.desc=Ви б могли подумати, що це просто ще одна з неживих статуй цього підземелля, але червоні осяяні очі видають її.
actors.mobs.statue.desc_weapon=Хоч сама статуя і є тільки скульптурою, її _%s_ — точно не з каменю.

actors.mobs.succubus.name=Суккуб
actors.mobs.succubus.desc=Суккуби - це демони, які змінюють свою фігуру в залежності від уподобань жертви, що дозволяє їм маніпулювати розумом своєї здобичі. Цей набув форми блідо-готичного гуманоїда, можливо, для зваблення дворфів?\n\nСуккуб може тимчасово зачаровувати свого ворога при нападі, не дозволяючи ворогу безпосередньо атакувати себе. Коли сукуби нападають на магічну істоту, вони крадуть частину життєвої енергії.

actors.mobs.swarm.name=Рій мух
actors.mobs.swarm.desc=Смертоносний рій мух сердито гуде. Кожна немагічна атака розділить його на два дрібніші,але однаково небезпечні рої.

actors.mobs.tengu.name=Тенгу
actors.mobs.tengu.notice_gotcha=Спіймав, %s!
actors.mobs.tengu.interesting=Давай зробимо ще цікавіше...
actors.mobs.tengu.notice_have=Я надурив тебе, %s!
actors.mobs.tengu.defeated=Нарешті...вільний...
actors.mobs.tengu.rankings_desc=Тенгу вбив вас
actors.mobs.tengu.desc=Відомий і загадковий вбивця, названий на честь маски,яка приховує його обличчя.\n\nТенгу стримується великими кайданами на зап'ястях та ногах , хоча, здається, він вже давно знайшов спосіб позбутися своїх ланцюгів.\n\nВін любить використовувати пастки, оманливу магію і точні атаки. Все, що йому не дає втекти на свободу, - це ви.

actors.mobs.tengu$bombability$bombblob.desc=Тут вирує хмара розпеченого диму. Обережніше, вона може вибухнути!
actors.mobs.tengu$bombability$bombitem.name=Димова бомба
actors.mobs.tengu$bombability$bombitem.cant_pickup=Вона застрягла в землі, ви не можете нічого вдіяти!
actors.mobs.tengu$bombability$bombitem.desc=Тенгу сюди кинув дивну димову бомбу, яка вивільняє густий гарячий дим. Бомба  видає гучний звук, подібний до зворотнього відліку!\n\nБомба застрягла в землі, тому ви не можете її підібрати.

actors.mobs.tengu$fireability$fireblob.desc=Тенгу розвіяв дрібний порошок, який, здається, ось-ось загориться!

actors.mobs.tengu$shockerability$shockerblob.desc=Тут заряджається електричне поле, все, що знаходиться тут, буде електризовано на наступний хід!
actors.mobs.tengu$shockerability$shockeritem.name=Розрядник
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Звідси вивільняється занадто багато електроенергії, ви не можете це взяти!
actors.mobs.tengu$shockerability$shockeritem.desc=Тенгу кинув сюди цікавий механізм, який, здається, виготовлений із запчастин ЗМ-100. Машина постійно випромінює електрику навколо себе, але, здається, працює за передбачуваною схемою.\n\nНавіть коли електрика не б'є вас, ви не можете підібрати цей механізм.

actors.mobs.thief.name=Божевільній крадій
actors.mobs.thief.stole=Злодій вкрав ваш %s!
actors.mobs.thief.carries=\n\nКрадій носить _%s_, який, очевидно, вкрадений.
actors.mobs.thief.escapes=Крадій утік із вашим %s!
actors.mobs.thief.desc=Хоча тут вільно бродять різні розбійники та шахраї, це місце все ще їх в'язниця. З часом, темна магія з нижніх рівнів все більше і більше затуманювала їх розум. Вони вже давно забули, хто вони є...\n\nВони будуть частіше викрадати щось у вас та тікати замість прийняття бою. Не дозволяйте крадіям втекти від вас, або ви ніколи не побачите свій викрадений предмет знову.

actors.mobs.tormentedspirit.name=змучений дух
actors.mobs.tormentedspirit.desc=Змучені духи – це добродушні духи, на яких накладене прокляття. Поки вони прокляті, вони атакуватимуть, як привид, і вони ще могутніші!\n\nМожливо, можна очистити прокляття, використовуючи правильний предмет, перебуваючи поруч із духом. Якщо прокляття буде знято, дух обов'язково буде вдячний...
actors.mobs.tormentedspirit.thank_you=Дякую...

actors.mobs.warlock.name=Дварф-чорнокнижник
actors.mobs.warlock.bolt_kill=Тіньова стріла вбила вас...
actors.mobs.warlock.desc=По мірі того, як інтереси дварфів переходили від інженерії до темної магії, у місто прибували сильні чорнокнижники. Вони почали з елементної магії, але незабаром перейшли до демонології та некромантії. Найсильніший з них захопив престол міста дварфів, і його когортам було дозволено практикувати свою темну магію, допоки вони самі не втратили розум.\n\nЧорнокнижники володіють потужною руйнівною магією і можуть тимчасово перешкоджати магії покращення, яка застосована на ваше обладнання. Чим сильніша магія, накладена на предмет, тим сильніше чари чорнокнижників перешкодять їй.

actors.mobs.wraith.name=примара
actors.mobs.wraith.desc=Примара - мстивий привид грішника, могила якого була потривожена. Будучи потойбічним створінням, він фактично невразливий до звичайних атак.

actors.mobs.yogdzewa.name=Йог-Джева
actors.mobs.yogdzewa.notice=Я. БАЧУ. ТЕБЕ.
actors.mobs.yogdzewa.darkness=Темрява підкрадається все ближче...
actors.mobs.yogdzewa.hope=ТВОЇ. НАДІЇ. МАРНІ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Знищений Давнім Богом
actors.mobs.yogdzewa.desc=Йог-Джева, Давній Бог - велике чудовисько, яке проникає у смертні світи і пожирає їх, щоб підживити свій нескінченний ріст. Дварфи привернули увагу цього космічного жаху, граючись з темною магією.\n\nЙог-Джева бере свій початок із виміру сирого магічного хаосу, і він не може ввести свою справжню форму у цей світ. Натомість він створив аватари та викликав демонічних посіпак, щоб вони зробили все за нього.\n\nЦе гігантське око є центром сили Йог-Джеви в цьому світі. Хоча саме око нерухоме, воно здатне стріляти потужними променями демонічної магії та викликати різноманітних служителів, яких він може зцілювати променями демонічної магії.
actors.mobs.yogdzewa.desc_spawners=Ви можете відчути хвилі демонічної енергії, які випромінює око на вищі рівні. Через те, що ви залишилися живими та дійшли до нього, всі сили повертається назад до нього. _Йог використовуватиме цю енергію для виклику більш потужних служителів!_
actors.mobs.yogdzewa$larva.name=Прислужник Давнього Бога
actors.mobs.yogdzewa$larva.rankings_desc=Знищений Давнім Богом
actors.mobs.yogdzewa$larva.desc=Ці маленькі прислужники Давнього Бога - одні з найпростіших посіпак, яких доволі просто прикликати. Хоча поодинці вони слабкі, вони з'являються доволі швидко і можуть стати непосильною проблемою у великих кількостях.
actors.mobs.yogdzewa$yogripper.rankings_desc=Знищений Давнім Богом
actors.mobs.yogdzewa$yogeye.rankings_desc=Знищений Давнім Богом
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Знищений Давнім Богом

actors.mobs.yogfist.invuln_warn=Кулак невразливий, допоки він біля ока!
actors.mobs.yogfist.rankings_desc=Знищений Давнім Богом
actors.mobs.yogfist.desc=Ці кулаки є аспектами сили Йог-Джеви. Кулаки пов'язані з силою Йог-Джеви, і будуть захищені від будь-яких ушкоджень, допоки вони будуть знаходитися біля ока.
actors.mobs.yogfist$burningfist.name=Палаючий Кулак
actors.mobs.yogfist$burningfist.desc=Цей кулак сформований з хаотичної магії полум'я. При русі він підпалює територію навколо себе. Також він здатен запускати вогняні кулі, що вибухають та підпалюють землю навколо.\n\nЗдатність кулака підпалювати все навкруги пригнічується водою, якщо вона звісно є. Він виділяє настільки велике тепло, що будь-яка вода, яка знаходиться біля нього, починає випаровуватися!
actors.mobs.yogfist$soiledfist.name=Кулак Природи
actors.mobs.yogfist$soiledfist.desc=Цей кулак сформований з хаотичної магії землі. При русі він буде спричиняти навколо себе проростання різноманітної рослинності. Він також може стріляти концентрованими земляними променями, які закріплять його жертву у швидко заростаючих навколо ніг коренях.\n\nКулак отримує силу від життя рослин і буде блокувати пошкодження, виходячи з високої або притоптаної рослинності біля нього!
actors.mobs.yogfist$rottingfist.name=Гниючий Кулак
actors.mobs.yogfist$rottingfist.desc=Цей кулак сформований мерзенною некромантією. Ця маса гнилої плоті поширює їдкий слиз навколо себе та токсичний газ на відстані. Також, ви не зможете нанести йому прямої шкоди, замість цього він отримуватиме кровотечу.\n\nВоду можна використовувати для змивання слизу, але кулак здатний поглинати воду, щоб загоювати свої рани! Крім того, додаткове пошкодження кулака під час кровотечі призведе до того, що кровотеча буде поновлюватися, проте не посилюватися!
actors.mobs.yogfist$rustedfist.name=Сталевий Кулак
actors.mobs.yogfist$rustedfist.desc=Цей кулак сформований з магічного металу. Він має потужні атаки ближнього бою і може калічити всі цілі навколо. Через свою величезну масу кулак буде отримувати будь-яку шкоду, яка буде завдаватися йому, з часом, а не відразу.\n\nКулак, однак, непластичний, через що він не може поміститися в тісних проходах. Крім того, хоч шкода буде завдаватись повільно, відкладені пошкодження продовжуватимуть збільшуватися, якщо кулак вдарять кілька разів.
actors.mobs.yogfist$brightfist.name=Кулак Світла
actors.mobs.yogfist$brightfist.teleport=Кулак телепортується геть у спалаху світла, який засліплює тебе!
actors.mobs.yogfist$brightfist.desc=Цей кулак сформований з чистого світла. Він здатний стріляти потужними променями палаючого світла кожен хід! Ці промені не просто наносять великих ушкоджень,а ще й тимчасово засліплюють вас. Кулак також здатний ненадовго освітити арену сліпучим сяйвом, щоб врятуватися!\n\nКулак не має особливих здібностей, якими він би міг користуватися в ближньому бою.
actors.mobs.yogfist$darkfist.name=Кулак Мороку
actors.mobs.yogfist$darkfist.teleport=Кулак телепортується геть у темряву, яка гасить ваше джерело світла!
actors.mobs.yogfist$darkfist.desc=Цей кулак сформований з концентрованої темної енергії. Він здатний обстрілювати вас потужними променями темної магії! Ці промені будуть гасити ваше джерело світла на додаток до нанесення великої шкоди. Кулак також здатний ненадовго занурити арену в холодну темряву, щоб втекти!\n\nКулак не має особливих здібностей, якими він би міг користуватися в ближньому бою.


