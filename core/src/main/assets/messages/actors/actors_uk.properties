###blobs
actors.blobs.blizzard.desc=Тут вирує заметіль.

actors.blobs.confusiongas.desc=Тут вирує хмара дурману.

actors.blobs.electricity.desc=Тут яскраво світиться електричне поле.
actors.blobs.electricity.rankings_desc=Вбиті електричним струмом...
actors.blobs.electricity.ondeath=Ви загинули від больового шоку...

actors.blobs.fire.desc=Тут лютує полум'я.

actors.blobs.foliage.desc=Промені світла пронизують морок підземного саду.

actors.blobs.freezing.desc=Повітря тут занадто холодне.

actors.blobs.goowarn.desc=Тут іскриться темна енергія!

actors.blobs.inferno.desc=Тут лютує пекельний вогонь

actors.blobs.paralyticgas.desc=Тут купчиться хмара паралізуючого газу.

actors.blobs.smokescreen.desc=Тут купчиться хмара густого чорного диму.

actors.blobs.stenchgas.desc=Тут купчиться хмара жахливого смороду.

actors.blobs.stormcloud.desc=Тут купчиться хмара водяної пари.

actors.blobs.toxicgas.desc=Тут купчиться зеленувата хмара токсичного газу.
actors.blobs.toxicgas.rankings_desc=Вбиті чарами
actors.blobs.toxicgas.ondeath=Ви померли від токсичного газу ...

actors.blobs.corrosivegas.desc=Тут купчиться хмара їдкого газу.

actors.blobs.waterofawareness.procced=Випивши води, ви відчуваєте, як знання вливаються у ваш розум.
actors.blobs.waterofawareness.desc=Вода цього колодязя випромінює енергію знань. Зробіть ковток, щоб розкрити всі секрети одягнутих предметів і розкрити всі предмети на поточному поверсі.

actors.blobs.waterofhealth.procced=Після ковтка цієї води, ви відчуваєте, як ваші рани повністю загоюються.
actors.blobs.waterofhealth.desc=Вода цього колодязя випромінює енергію здоров'я. Ковтніть її, щоб зцілити свої рани і вгамувати голод.

actors.blobs.wateroftransmutation.desc=Вода цього колодязя випромінює енергію змін. Киньте предмет у колодязь, щоб перетворити його на щось інше.

actors.blobs.web.desc=Тут все вкрито товстим павутинням. Все, що його торкнеться, порве його, але й застрягне на місці.



###buffs
actors.buffs.adrenaline.name=Адреналін
actors.buffs.adrenaline.desc=Спалах фізичної сили, адреналін покращує швидкість атаки та руху.\n\nАдреналін дозволяє цілі бігти у 2 рази швидше та атакувати у 1,5 рази швидше.\n\nЗалишилося ходів: %s.

actors.buffs.adrenalinesurge.name=Викид Адреналіну
actors.buffs.adrenalinesurge.desc=Спалах великої сили, але, на жаль, не постійний.\n\nПідвищення Сили: +%d.\nХодів до послаблення підсилення: %s.

actors.buffs.amok.name=Шаленство
actors.buffs.amok.desc=Шаленство викликає  гнів і плутанину в голові цілі.\n\nКоли створіння шалене, воно буде нападати на все, що поруч із ним, незалежно від того, чи це друзі або вороги.\n\nЗалишається ходів шаленства: %s.

actors.buffs.arcanearmor.name=Містичний Щит
actors.buffs.arcanearmor.desc=Цей щит захищає вас від фізичних та магічних ушкоджень.\n\nВаш магічний захист підвищений на: 0-%d.\n\nДо закінчення дії містичного щита залишилося: %s.

actors.buffs.artifactrecharge.name=Перезарядка Артефактів
actors.buffs.artifactrecharge.desc=Енергія тече крізь вас та збільшує швидкість зарядки одягнених артефактів.\n\nВплив на кожен з артефактів трохи відрізняється, однак всі вони заряджатимуться набагато швидше ніж зазвичай.\n\nЗалишилося ходів: %s.

actors.buffs.barkskin.name=Дубова Шкіра
actors.buffs.barkskin.desc=Ваша шкіра затверділа, вона відчувається грубою і твердою, як кора.\n\nЗатверділа шкіра збільшує вашу ефективну броню, що дозволяє вам краще захищатися від фізичних атак.\n\nВаша броня в даний час збільшена на: %d.\nХодів до ослаблення Дубової Шкіри: %s.

actors.buffs.barrier.name=Бар'єр
actors.buffs.barrier.desc=Міцний силовий щит, який блокує всі ушкодження.\n\nБар'єр буде отримувати пошкодження замість того, кого він охороняє, поки є захист. Захист зменшуватиметься з часом.\n\nЗалишилося захисту: %d.

actors.buffs.berserk.angered=Розгніваний.
actors.buffs.berserk.berserk=Лютий
actors.buffs.berserk.exhausted=Виснажений.
actors.buffs.berserk.recovering=Відновлюється
actors.buffs.berserk.angered_desc=Серйозність травм Берсерка підсилює його удари. Коли Берсерк отримує фізичні пошкодження, його лють зростає, що дозволяє його атакам наносити додаткові ушкодження. Ушкодження, заблоковані бронею, все одно збільшують лють.\n\nЛють з часом згасає. Чим нижче здоров'я Берсерка, тим довше вона триматиметься.\n\nЯкщо здоров'я Берсерка упаде до 0 коли він у повній люті й носить свою печатку, то він впаде у шаленство та на короткий час _відмовиться вмирати_.\n\nПоточна лють: _%.0f%%_\n_+%.0f%%_ ушкоджень
actors.buffs.berserk.berserk_desc=Перед обличчям смерті, страх і невпевненість зникають, залишаючи лише лють. У цьому стані берсерк стає неймовірно могутнім, наносячи на 50% більше шкоди, краще захищаючись та відмовляючись помирати.\n\nЧим кращі обладунки берсерка, тим сильнішим буде бар'єр. Коли той виснажиться, берсерк здасться й помре.\n\nБудь-яке зцілення поверне берсерка у звичний стан, проте він буде виснаженим й потребуватиме досвіду,щоб увійти у лють ще раз.
actors.buffs.berserk.recovering_desc=Внутрішня сила має свої обмеження. Берсерк повинен відпочити, щоб знову могти використовувати свою лють.\n\nПід час відновлення Берсерк не накопичує лють від отриманих ушкоджень.\n\nРівнів до відновлення: _%.2f_
actors.buffs.berserk.no_rages=Коли Берсерк гнівається, його максимальне здоров'я знижується кожен раз.
actors.buffs.berserk.past_rages=Кількість разів, коли Берсерк гнівався:_%d_\nМаксимальне здоров'я знизилось до:_%d%%_
actors.buffs.berserk.rankings_desc=Загинув у люті

actors.buffs.bleeding.name=Стікає кров'ю
actors.buffs.bleeding.ondeath=Ви стекли кров'ю...
actors.buffs.bleeding.heromsg=Ви стікаєте кров'ю!
actors.buffs.bleeding.rankings_desc=Помер від втрати крові
actors.buffs.bleeding.desc=Через рану струменить багато крові.\n\nКровотеча призводить до ушкоджень на кожному ході. Кожного ходу, ушкодження зменшується випадковою величиною, доки кровотеча зрештою не припиняється.\n\nПошкодження на даний момент: %d.

actors.buffs.bless.name=Освячений
actors.buffs.bless.desc=Значне підвищення концентрації, дехто каже, що це дар богів.\n\nОсвячення підвищує точність та вірогідність ухилення на 25%%, роблячи освяченого значно сильнішим у бою.\n\nЛишилось ходів освячення: %s.

actors.buffs.blindness.name=Засліплений
actors.buffs.blindness.heromsg=Вас засліпило!
actors.buffs.blindness.desc=Засліплення перетворює оточуючий світ у суцільний морок.\n\nБудучи засліпленим, герой не може бачити далі, ніж на одну клітину поперед собою.\nЦе робить дальні атаки неможливими, також стає дуже легко втратити з поля зору утікаючого або дистанційно атакуючого ворога. Окрім цього,засліплений герой не може читати сувої та книги.\n\nЗалишилось ходів засліплення: %s.

actors.buffs.burning.name=Палаючий
actors.buffs.burning.heromsg=Ви загорілися!
actors.buffs.burning.burnsup=%s згорів!
actors.buffs.burning.ondeath=Ви згоріли живцем...
actors.buffs.burning.rankings_desc=Спалений до попелу.
actors.buffs.burning.desc=Мало що є гіршим, ніж бути охопленим вогнем.\n\nВогонь буде наносити пошкодження кожний хід, поки не буде змитий водою або не догорить. Вогонь гасне від вступання у воду або від сплеску розбитого флакону з еліксиром.\n\nДо того ж,вогонь може спалити вогненебезпечні ділянки ландшафту або речі, до яких він добереться.\n\nЗалишилось ходів горіння: %s.

actors.buffs.championenemy.warn=Ви відчуваєте смертельну присутність.
actors.buffs.championenemy$blazing.name=полум'яний чемпіон
actors.buffs.championenemy$blazing.desc=Полум'яні чемпіони завдають на 25% більшої шкоди рукопашним боєм, запалюють ворогів, яких вони атакують і які не захищені від вогню та поширюють вогонь навколо них після смерті.
actors.buffs.championenemy$projecting.name=projecting champion
actors.buffs.championenemy$projecting.desc=Projecting champions deal 25% more melee damage, and are able to attack any enemy that they can see.
actors.buffs.championenemy$antimagic.name=анти-магічний чемпіон
actors.buffs.championenemy$antimagic.desc=Анти-магічні чемпіони отримують на 25% менше шкоди і повністю захищені від магічних ефектів.
actors.buffs.championenemy$giant.name=велетенський чемпіон
actors.buffs.championenemy$giant.desc=гігантські чемпіони отримують на 75% менше шкоди і мають +1 дальність атаки, але не можуть рухатися через закриті простори.
actors.buffs.championenemy$blessed.name=благословенний чемпіон
actors.buffs.championenemy$blessed.desc=Благословенні чемпіони мають на 200% більше точності та ухилення.
actors.buffs.championenemy$growing.name=зростаючий чемпіон
actors.buffs.championenemy$growing.desc=Зростаючі чемпіони отримують бонус, що постійно збільшується, за точність, ухилення, пошкодження в ближньому бою та зменшення отриманого збитку.\n\nПоточне підсилення точн./ухил./пошк.: %1$d%%\nПоточне зменшення шкоди: %2$d%%

actors.buffs.charm.name=Причарований
actors.buffs.charm.heromsg=Ви причаровані!
actors.buffs.charm.desc=Причарування - маніпулятивна магія, яка змушує природних ворогів ігнорувати одне одного.\n\nПричаровані персонажі не можуть прямо атакувати того, хто їх причарував. Інших атакувати можна. Отримувана шкода зменшить час дії ефекту.\n\nХодів причарування лишилось: %s.

actors.buffs.chill.name=Задубілий
actors.buffs.chill.freezes=%s замерзає!
actors.buffs.chill.desc=Дуже холодно, але ще не замерз.\n\nЗадубілі персонажі виконують всі дії повільніше, це залежить від того, скільки ходів лишилося до спаду ефекту. На початку еквівалентно ефекту сповільнення, далі слабшає.\n\nЗалишилося ходів задубілості: %1$s\n.Швидкість знижена на: %2$s%%.

actors.buffs.combo.name=Серія
actors.buffs.combo.combo=Серія з %d ударів!
actors.buffs.combo.bad_target=Ви маєте обрати ворога у радіусі вашої атаки.
actors.buffs.combo.clobber_prompt=Оберіть ціль для Відкидання\nПриголомшує й відкидає назад
actors.buffs.combo.clobber_desc=_Відкидання_ доступне. Ця атака відкине ворога назад та приголомшить його,проте нанесе зменшену шкоду. Чудове рішення,щоб виграти час.
actors.buffs.combo.cleave_prompt=Оберіть ціль для Лютого удару\nЯкщо ціль буде вбита, то серія не припиниться
actors.buffs.combo.cleave_desc=_Лютий удар_ доступний. Ця атака нанесе підвищену шкоду і, якщо ціль загине, вона продовжить серію замість того, щоб її перервати. Це чудовий удар для бою з багатьма ворогами одночасно.
actors.buffs.combo.slam_prompt=Виберіть ціль для _Захисної стійки_\nШкода та отриманий захист залежатимуть від вашого обладунку
actors.buffs.combo.slam_desc=_Захисна стійка_ доступна. Ця атака завдає більшої шкоди і захищає вас на основі блоку вашого обладунку. Це чудова завершальна атака, яка дозволяє отримати захист для наступної битви.
actors.buffs.combo.crush_prompt=Оберіть ціль для Знищення\nЗавдає надзвичайної шкоди.
actors.buffs.combo.crush_desc=_Знищення_ доступне. Ця надзвичайна атака наносить гігантську шкоду. Чудовий удар для вбивства сильного супротивника.
actors.buffs.combo.fury_prompt=Випустити лють на якого ворога?\nАтаки будуть йти надзвичайно швидко.
actors.buffs.combo.fury_desc=_Лють_ доступна. Ця атака дозволяє вам атакувати безліч разів за один хід,кількість ударів залежить від поточної серії,хоча і зі зниженою шкодою. Дуже потужний удар у тому разі,якщо ви маєте зачаровану зброю-зачарування спрацює від кожного удару Люті.
actors.buffs.combo.desc=Гладіатор створює імпульс,виконавши успішний удар. Кожен удар збільшує рахунок серії на 1,але занадто довга атака,більш ніж один промах або використання предмету обнулить серію.\n\nВиконання серії розблоковує особливі завершальні удари - потужні атаки, від яких неможливо ухилитися. Різні прийоми доступні на 2,4,6,8 та 10 ударі серії. Використання цих прийомів обнулить серію.

actors.buffs.corruption.name=Приречений
actors.buffs.corruption.desc=Прокляття проникає в сутність буття, спрямовуючи істот проти свого колишнього характеру.\n\nПрокляті істоти будуть атакувати своїх союзників та ігнорувати звичних їм ворогів. Прокляття також наносить пошкодження,і поступово призводить до загибелі цілі.\n\nПрокляття неможливо знаяти звичайними способами. Лише смерть зупинить його.

actors.buffs.cripple.name=Травмований
actors.buffs.cripple.heromsg=Ви зламали ногу!
actors.buffs.cripple.desc=Ви майже впевнені,що ноги не повинні так вигинатися.\n\nТравма знижує швидкість руху вдвічі,просування на одну клітину потребуватиме 2 ходи замість одного.\n\nТравма триватиме ще %s ходів.

actors.buffs.degrade.name=Занепалий
actors.buffs.degrade.heromsg=Ваша екіпіровка здається слабшою!
actors.buffs.degrade.desc=Потужна темна магія пожирає силу, що надана твоєму спорядженню сувоєм покращення! \n\nПід дією чарів деградації, покращене спорядження виявлятиме свої властивості таким чином, ніби воно має нижчий рівень, ніж насправді. \nКожне оновлення після +3 буде проявлятись рівномірно слабше за попереднє. \nОписи предметів відображатимуть зміни своїх властивостей відповідно до пониженого рівня міці.\n\nПрокляття не впливає на рівень необхідної сили, заряди жезлів, стан зброї для метання та на артефакти.\n\nХодів до кінця прокляття залишилось:%s\nВикористання сувою оновлення чи очищення від прокляття миттєво зупинить деградацію.

actors.buffs.doom.name=Проклятий
actors.buffs.doom.desc=Важко продовжувати похід,коли схоже на те,що сам Всесвіт бажає твоєї смерті.\n\nПрокляті персонажі отримуватимуть подвійну шкоду.\n\nПрокляття незнищенне,воно спаде лише після смерті.

actors.buffs.drowsy.name=Сонливий
actors.buffs.drowsy.desc=Магічна сила заважає вам залишатися бадьорим.\n\nГерой може протистояти сонливості,якщо отримає пошкодження чи відновить здоров'я до максимуму.\n\nЧерез кілька ходів ціль впаде у міцний магічний сон.

actors.buffs.earthimbue.name=Сила Землі
actors.buffs.earthimbue.desc=Ви переповнені силою землі!\n\nВсі фізичні атаки змусять ціль оплутатись коренями,утримуючи її на місці,поки триватиме ефект.\n\nСила Землі триватиме ще %s ходів.

actors.buffs.fireimbue.name=Сила Вогню
actors.buffs.fireimbue.desc=Ви переповнені силою вогню!\n\nВсі фізичні атаки мають шанс підпалити ворога. Також тепер ви повністю невразливі до ефектів вогню.\n\nСила Вогню триватиме ще %s ходів.

actors.buffs.foresight.name=Прозріння
actors.buffs.foresight.desc=Ваші відчуття загострились,дозволяючи помічати усе незвичне.\n\nПід дією Прозріння,усе,що потрапляє у ваш радіус зору,стає видимим.\n\nХодів під Прозрінням лишилось:%s.

actors.buffs.frost.name=Заморожений
actors.buffs.frost.freezes=%s замерзає!
actors.buffs.frost.desc=На відміну від охолодження, це більш якісне заморожування просто перетворює ціль у лід.\n\nЗаморожування подібне до паралічу,воно не дозволяє цілі робити будь-які дії. Проте,будь-які пошкодження розколють лід,відміняючи ефект.\n\nЗамороження триватиме ще %s ходів.

actors.buffs.frostimbue.name=Сила Льоду
actors.buffs.frostimbue.desc=Ви переповнені силою льоду!\n\nВсі ваші фізичні атаки посилюватимуть ефект охолодження на ворогах. Також тепер ви маєте імунітет до холоду.\n\nСила Льоду діятиме ще %s ходів.

actors.buffs.fury.name=Шалений
actors.buffs.fury.heromsg=Ви розлютилися!
actors.buffs.fury.desc=Ви у такій люті, що ворогам це дуже не подобається.\n\nСильна лють горить усередині вас, збільшуючи пошкодження, які ви наносите фізичними атаками, на 50%%.\n\nЛють триватиме, поки ваше здоров'я менше ніж 50%%.

actors.buffs.blobimmunity.name=Бар'єр очищення
actors.buffs.blobimmunity.desc=Якась дивна сила оточує вас захисним бар'єром, усередині якого завжди чисте повітря.\n\nВи маєте імунітет до всіх масових негативних ефектів.\n\nБар'єр діятиме ще %s ходів.

actors.buffs.haste.name=Прискорений
actors.buffs.haste.desc=Енергія пронизує м'язи, дозволяючи бігти на неможливій до цього швидкості.\n\nПід цим ефектом ви будете переміщуватися у 3 рази швидше, проте всі інші дії будуть відбуватися з нормальною швидкістю.\n\nПрискорення триватиме ще %s ходів.

actors.buffs.healing.name=Зцілення
actors.buffs.healing.desc=Магічний вплив змушує рани закриватися.\n\nКожен хід здоров'я буде швидко відновлюватися, поки ефект не мине. Кількість відновлюваного здоров'я може зменшуватися з часом.\n\nНаступне зцілення на %d здоров'я.\n\nЗцілення, що лишилось:%d

actors.buffs.hex.name=Проклянутий
actors.buffs.hex.heromsg=Ви проклянуті!
actors.buffs.hex.desc=Темна магія, що висмоктує сили, робить ціль трохи дезорієнтованою.\n\nПрокльон знижує точність та ухилення на 20%%, роблячи ціль менш ефективною у бою.\n\nХодів прокльону залишилось: %s.

actors.buffs.hunger.hungry=Голодний
actors.buffs.hunger.starving=Виснажений
actors.buffs.hunger.onhungry=Ви голодні!
actors.buffs.hunger.onstarving=Ви виснажені!
actors.buffs.hunger.ondeath=Ви померли з голоду...
actors.buffs.hunger.cursedhorn=Проклятий ріг краде частку енергії їжі, коли ви їсте.
actors.buffs.hunger.rankings_desc=Помер від голоду
actors.buffs.hunger.desc_intro_hungry=Ви можете відчувати, як ваш шлунок закликає поїсти, але це ще не надто актуально.
actors.buffs.hunger.desc_intro_starving=Ви так виснажені від голоду, що аж боляче.
actors.buffs.hunger.desc=\n\nГолод повільно зростає під час вашого походу по підземеллю, аж поки не нагадає про себе виснаженням. Будучи виснаженим, ви поступово втрачатимете здоров'я, замість того,щоб регенерувати його.\n\nПравильне харчування важливе! Якщо ви повністю здорові, виснаження не настільки небезпечне - можна зачекати, аж поки не знайдете їжу. Ефективне харчування дозволить зберігати їжу довше!

actors.buffs.invisibility.name=Невидимий
actors.buffs.invisibility.desc=Ви повністю зливаєтесь з оточенням, стаючи невидимими для всіх ворогів.\n\nПід час невидимості, вороги не можуть атакувати чи переслідувати вас. Атака чи використання магічної речі (сувою або жезла) відмінить ефект.\n\nНевидимість триватиме ще %s ходів.

actors.buffs.levitation.name=Летючий
actors.buffs.levitation.desc=Магічна сила піднімає вас над землею, роблячи невагомим.\n\nЛітаючи, ви ігноруєте всі наземні ефекти. Пастки не спрацюють, вода не погасить вогонь, рослини не зачепляться, укорінення не спрацює і ви зможете перелітати провалля. Будьте обережні, усі ці ефекти можуть спрацювати у ту ж секунду, як левітація спаде.\n\nЛевітація триватиме ще %s ходів.

actors.buffs.lifelink.name=Життєвий зв'язок
actors.buffs.lifelink.desc=Життєва сила цього персонажа пов'язана з іншим персонажем поблизу. Будь-яка заподіяна шкода розподіляється між ними.\n\nЩоразу, коли цей персонаж отримує шкоду, її половина буде передана цілі життєвого зв’язку.\n\nХодів до кінця ефекту залишилося:%s, або допоки жива пов'язана істота.

actors.buffs.light.name=Сяючий
actors.buffs.light.desc=Навіть у найтемнішому підземеллі світло, що йде від вас, принесе спокій...\n\nСвітло відсуває темряву, дозволяючи вам бачити на більшій відстані, ігноруючи оточення.\n\nВи будете сяяти ще %s ходів.

actors.buffs.lockedfloor.name=Поверх замкнений
actors.buffs.lockedfloor.desc=Цей поверх замкнений, ви не можете залишити його.\n\nКоли поверх замкнений, ваш голод не буде посилюватись і ви не будете отримувати пошкодження від голодування. До того ж, поки ви не переможете боса рівня, пасивна регенерація також не працюватиме.\n\nТакож коли ви відродитесь за допомогою неосвяченого анха, то рівень перезавантажиться.\n\nПереможи боса рівня, щоб зламати замок.

actors.buffs.magicalsight.name=Магічний зір
actors.buffs.magicalsight.desc=Щось дозволяє вам бачити розумом,а не очима.\n\nУсі ефекти оточення,які блокують звичайний зір,не є перешкодою для магічного.\n\nМагічний зір триватиме ще %s ходів.

actors.buffs.magicalsleep.name=Магічний сон
actors.buffs.magicalsleep.toohealthy=Ви повні сил і побороли бажання спати.
actors.buffs.magicalsleep.fallasleep=Ви провалилися у глибокий магічний сон.
actors.buffs.magicalsleep.wakeup=Ви прокинулися освіжілі та повні сил.
actors.buffs.magicalsleep.desc=Персонаж перебуває у магічному сні,з якого не можна вийти звичним шляхом.\n\nМагічний сон подібний до звичайного,за виключенням того,що лише отримана шкода змусить персонажа прокинутись.\n\nДля героя магічний сон також має цілющі властивості,дозволяючи йому швидко відновлюватися під час відпочинку.

actors.buffs.magicimmune.name=Невразливий до магії
actors.buffs.magicimmune.desc=Всі магічні ефекти відтепер не мають на вас впливу,ви повністю невразливі до них.\n\nПеребуваючи у цьому стані,ви не будете піддаватись дії усіх корисних та шкідливих магічних ефектів,включаючи прокляття,ефекти від зачарувань  паличок,сувоїв і т.д.\n\nНевразливість до магії триватиме ще %s ходів.

actors.buffs.mindvision.name=Внутрішній зір
actors.buffs.mindvision.desc=Якимось чином ви тепер можете бачити усіх істот на рівні за допомогою розуму. Дивне відчуття.\n\nВсі персонажі на рівні видимі для вас. Істота, помічена внутрішнім зором, вважається "видимою" для дії багатьох магічних ефектів.\n\nВнутрішній зір діятиме ще %s ходів.

actors.buffs.momentum.name=Інерція
actors.buffs.momentum.desc=Під час руху Бігун створює інерцію,яка підвищує його швидкість та ухилення.\n\nБонус швидкості базується винятково на показнику Інерції, а бонус ухилення додається до бонусу від обладунків.\n\nБігун буде отримувати додаткове ухилення від Інерції за кожне очко сили понад тієї кількості, яку вимагають обладунки.\n\nПоточна сила Інерції: %d%%.

actors.buffs.ooze.name=Кислота
actors.buffs.ooze.heromsg=Кислота роз'їдає ваше тіло. Змийте її!
actors.buffs.ooze.ondeath=Ви розчинилися...
actors.buffs.ooze.rankings_desc=Розчинився
actors.buffs.ooze.desc=Липка кислота в'їдається у тіло, поступово розчиняючи його.\n\nКислота наноситиме стабільну шкоду протягом часу, але може бути відразу змита водою.\n\nКислота діятиме ще %s ходів.

actors.buffs.paralysis.name=Паралізований
actors.buffs.paralysis.heromsg=Вас паралізувало!
actors.buffs.paralysis.out=Ви не піддалися паралічу
actors.buffs.paralysis.desc=Часто найгірше,що може з вами статися - це коли ви ні на що не можете вплинути.\n\nПараліч не дає чинити будь-які дії, змушуючи персонажа чекати, доки ефект не спаде. Біль від отриманої шкоди може вивести персонажа з паралічу.\n\nПараліч триватиме ще %s ходів.

actors.buffs.pincushion.name=Голківниця
actors.buffs.pincushion.desc=Кинута зброя, яку ви застосували проти цього персонажа, в даний час прилипла до них і впаде на підлогу після того, як їх переможуть\n\nНаразі додаються такі елементи:

actors.buffs.poison.name=Отруєний
actors.buffs.poison.heromsg=Вас отруїли!
actors.buffs.poison.ondeath=Ви померли від отрути...
actors.buffs.poison.rankings_desc=Отруєний насмерть
actors.buffs.poison.desc=Отрута пробиває свій шлях крізь тіло, повільно порушуючи його функції.\n\nОтрута завдає шкоди кожний хід. Ця шкода залежить від часу, який залишився до виведення отрути.\n\nОтрута діятиме ще %s ходів.

actors.buffs.preparation.name=Підготовка
actors.buffs.preparation.desc=Вбивця терпляче чекає, готуючись до удару з тіні.
actors.buffs.preparation.desc_dmg=Наступна атака спричинить _%1$d%% додаткової шкоди_, і миттєво доб'є ворогів, у яких менше ніж  _%2$d%% здоров'я_, або босів , здоров'я яких менше ніж _%3$d%% _.
actors.buffs.preparation.desc_dmg_likely=Ця атака може спричинити значно більше шкоди.
actors.buffs.preparation.desc_blink=Він здатен переміститись за спину ворога перед ударом, максимально на відстань _%d._
actors.buffs.preparation.desc_invis_time=Вбивця був невидимий _%d ходів._
actors.buffs.preparation.desc_invis_next=Його атака буде сильнішою впродовж _%d ходів._
actors.buffs.preparation.prompt=Оберіть ціль для атаки!\nМаксимальна дистанція:%d
actors.buffs.preparation.no_target=Тут немає нікого для атаки.
actors.buffs.preparation.out_of_reach=Ця ціль знаходиться поза зоною досяжності.
actors.buffs.preparation.assassinated=знищений

actors.buffs.prismaticguard.name=Призматичний Вартовий
actors.buffs.prismaticguard.desc=Вас захищає дзеркальний образ, на даний момент неактивний. Якщо з'являться вороги ,він активується й захистить вас.\n\nКотли вартовий неактивний,він відновлює здоров'я.\n\nПоточне здоров'я: %d/%d.

actors.buffs.recharging.name=Перезаряджання
actors.buffs.recharging.desc=Енергія струменить крізь тіло, пришвидшуючи заряджання жезлів та патериці.\n\nКожен хід під дією ефекту збільшить заряд на чверть, окрім звичного перезаряджання.\n\nПерезаряджання триватиме ще %s ходів.

actors.buffs.roots.name=Укорінений
actors.buffs.roots.heromsg=Ти не можеш рухатися!
actors.buffs.roots.desc=Коріння (природні чи магічні) обплутали ноги, приковуючи їх до землі.\n\nКоріння утримують персонажа на місці, не дозволяючи йому пересуватися, проте не заважаючи іншим діям.\n\nКоріння існуватимуть ще %s ходів.

actors.buffs.shadows.name=Прихований у тіні
actors.buffs.shadows.desc=Ви ховаєтесь у тінях навколо вас, які дають вам невидимість але послаблюють регенерацію.\n\nВороги не здатні атакувати або переслідувати вас. Атака чи використання магічного предмета (сувою чи жезла) відразу зніме невидимість. Також ваш голод росте повільніше.\n\nВи залишатиметесь прихованими у тінях аж поки не покинете їх або ворог не атакує вас.

actors.buffs.slow.name=Уповільнений
actors.buffs.slow.desc=Уповільнююча магія впливає на відчуття часу цільової істоти, їй здаватиметься, що усе відбувається надзвичайно швидко.\n\nУповільнений персонаж виконуватиме всі дії вдвічі повільніше.\n\nУповільнення триватиме ще %s ходів.

actors.buffs.snipersmark.name=Мітка мисливиці
actors.buffs.snipersmark.desc=Снайпер фокусується на цілі, на яку вона напала. Вона може виконати спеціальну атаку луком, яка буде змінюватися в залежності від того, як лук покращений.\n\nСтандартний лук буде стріляти _швидким пострілом_, який завдає меншу шкоду, але не вимагає ніякого часу на використання.\n\nЛук, покращений на швидкість, стрілятиме _залпом_ з трьох стріл. Кожна стріла завдає незначних пошкоджень, але все ще може активувати зачарування. Цей залп займає 1 хід.\n\nЛук, покращений на пошкодження, здійснить _снайперський постріл_. Цей постріл гарантовано поцілить в ворога, завдасть шкоди на основі відстані до цілі і займе 2 ходи.

actors.buffs.soulmark.name=Мітка Душі
actors.buffs.soulmark.desc=Чорнокнижник відмітив душу цього створіння. Він буде зцілюватися та втамовувати голод, коли воно отримуватиме пошкодження.\nМітка душі триматиметься %s ходів.

actors.buffs.stamina.name=Витривалість
actors.buffs.stamina.desc=Ви настільки збадьорились, що не втомлюєтесь. Це дозволяє швидше рухатися!\n\nХоча під впливом бадьорості ви будете бігати на +50%%швидше, але виконуватиме всі інші дії на звичайній швидкості.\n\nХодів бадьорості залишилося:%s.

actors.buffs.vulnerable.name=Вразливий
actors.buffs.vulnerable.heromsg=Ви відчуваєте себе вразливим!
actors.buffs.vulnerable.desc=Магія вразливості збільшує всі  отримувані фізичні пошкодження героя на 33%%, після того, як це пошкодження було зменшене бронею.\n\nХодів вразливості: %s.

actors.buffs.terror.name=Наляканий
actors.buffs.terror.desc=Терор - це маніпулятивна магія, яка змушує свою жертву панікувати.\n\nПанікуючі тікають від свого супротивника, намагаючись пройти через якомога більше дверей. Проте шок від болю зменшить тривалість терору.\n\nХодів до закінчення терору: %s.

actors.buffs.toxicimbue.name=Сила Отрути
actors.buffs.toxicimbue.desc=Ви просякнуті отруйною енергією!\n\nКоли ви рухаєтеся, токсичний газ буде постійно виходити з вас, пошкоджуючи ваших ворогів. Ви захищені від токсичних газів і отрут на час дії ефекту.\n\nСила Отрути триватиме ще%s ходів.

actors.buffs.corrosion.name=Корозія
actors.buffs.corrosion.heromsg=Ви плавитесь!
actors.buffs.corrosion.ondeath=Ви розплавились...
actors.buffs.corrosion.rankings_desc=Розплавився
actors.buffs.corrosion.desc=Потужна кислота розплавляє плоть, метал і кістки зі страшною швидкістю.\n\nКорозійне пошкодження з часом збільшується, як ціль продовжує плавитись.\n\nХодів корозії: %1$s.\nПоточне корозійне пошкодження: %2$d.

actors.buffs.vertigo.name=Запаморочення
actors.buffs.vertigo.desc=Кроки по прямій можуть бути складною справою, коли крутиться весь світ.\n\nПід впливом запаморочення, персонажі, які намагаються рухатися, підуть у випадковому напрямку, замість того, в якому вони збиралися піти.\n\nХодів запаморочення лишилось: %s.

actors.buffs.wandempower.name=Wands Empowered
actors.buffs.wandempower.desc=Your damage-dealing wands have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=Ослаблений
actors.buffs.weakness.heromsg=Ти почуваєшся слабким!
actors.buffs.weakness.desc=Все раптом стає важчим.\n\nПослаблююча магія зменшує фізичну силу героя, що призводить до зменшення сили удару на 33%%.\n\nХодів слабкості: %s.

actors.buffs.wellfed.name=Ситий
actors.buffs.wellfed.desc=Ви відчуваєте себе цілком задоволеним і ситим.\n\nПоки ви будете ситими, здоров'я буде регенеруватися з плином часу.\n\nХодів залишилося: %d.



###hero
actors.hero.talent.hearty_meal.title=ситна їжа
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals the Warrior for _2 HP_ when he is below 50% health, and _3 HP_ when he is below 25% health.\n\n_+2:_ Eating heals the Warrior for _3 HP_ when he is below 50% health, and _5 HP_ when he is below 25% health.
actors.hero.talent.armsmasters_intuition.title=інтуїція воєводи
actors.hero.talent.armsmasters_intuition.desc=_+1:_ The Warrior identifies weapons and armor _2x faster_.\n\n_+2:_ The Warrior identifies weapons and armor _when he equips them_.
actors.hero.talent.test_subject.title=тестовий предмет
actors.hero.talent.test_subject.desc=_+1:_Кожного разу коли воїн впізнає предмет, він відновлює _2 ОЗ_.\n\n_+2:_Кожного разу коли воїн впізнає предмет, він відновлює _3 ОЗ_.
actors.hero.talent.iron_will.title=сталева воля
actors.hero.talent.iron_will.desc=_+1:_ The max shield provided by the Warrior's seal is _increased by 1_.\n\n_+2:_ The max shield provided by the Warrior's seal is _increased by 2_.
actors.hero.talent.iron_stomach.title=залізний шлунок
actors.hero.talent.iron_stomach.desc=_+1:_ Вживання їжі займає у Воїна 1 хід і дає йому _75% стійкості до пошкоджень_ під час їжі.\n\n_+2:_ Вживання їжі займає у Воїна 1 хід і дає йому _100% стійкості до пошкоджень_ під час їжі.
actors.hero.talent.restored_willpower.title=відновлена сила волі
actors.hero.talent.restored_willpower.desc=_+1:_ Drinking a potion of healing instantly recharges _67% of the shielding_ from the Warrior's broken seal.\n\n_+2:_ Drinking a potion of healing instantly recharges _100% of the shielding_ from the Warrior's broken seal.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.runic_transference.title=рунічний перенос
actors.hero.talent.runic_transference.desc=_+1:_ The Warrior's broken seal can transfer _regular glyphs_ in the same way it transfers an upgrade.\n\n_+2:_ The Warrior's broken seal can transfer _regular, powerful, and curse glyphs_ in the same way it transfers an upgrade.
actors.hero.talent.lethal_momentum.title=смертельний імпульс
actors.hero.talent.lethal_momentum.desc=_+1:_ Коли Воїн вбиває ворога, вбивчий удар має  _67% шанс_ бути миттєвим.\n\n_+2:_ Коли Воїн вбиває ворога, вбивчий удар має _100% шанс_ бути миттєвим.
actors.hero.talent.improvised_projectiles.title=імпровізовані снаряди
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 30 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 30 turn cooldown.

actors.hero.talent.empowering_meal.title=посилення їжі
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on his next 3 wand zaps.\n\n_+1:_ Eating food grants the Mage _3 bonus damage_ on his next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=інтуїція вченого
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг впізнає жезли у _3x швидше_.\n\n_+2:_ Маг впізнає жезли _ коли він використовує їх_.
actors.hero.talent.tested_hypothesis.title=перевірена гіпотеза
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Mage identifies an item, he gains _2 turns of wand recharging_.\n\n_+2:_ Whenever the Mage identifies an item, he gains _3 turns of wand recharging_.
actors.hero.talent.backup_barrier.title=резервний бар'єр
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _4 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _6 shielding_ whenever he spends the last charge in his staff.
actors.hero.talent.energizing_meal.title=калорійна їжа
actors.hero.talent.energizing_meal.desc=_+1:_ Eating food takes the Mage 1 turn and grants him _5 turns of wand recharging_.\n\n_+2:_ Eating food takes the Mage 1 turn and grants him _8 turns of wand recharging_.
actors.hero.talent.energizing_upgrade.title=енергійне оновлення
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 1 charge_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 2 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=збереження палички
actors.hero.talent.wand_preservation.desc=_+1:_ When the Mage imbues a new wand into his staff, the old wand has a _67% chance_ of being returned at +0.\n\n_+2:_ When the Mage imbues a new wand into his staff, the old wand has a _100% chance_ of being returned at +0.\n\nThis talent can preserve a wand up to three times.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Mage zaps an enemy, he gains mind vision on them for _10 turns_.\n\n_+2:_ When the Mage zaps an enemy, he gains mind vision on them for _15 turns_.
actors.hero.talent.shield_battery.title=щит батареї
actors.hero.talent.shield_battery.desc=_+1:_ The mage can self-target with a wand to convert its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The mage can self-target with a wand to convert its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _4 small rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Rogue can find _6 small rations_ placed in chests while he explores the earlier stages of the the dungeon.
actors.hero.talent.thiefs_intuition.title=інтуїція розбійника
actors.hero.talent.thiefs_intuition.desc=_+1:_ The Rogue identifies rings _2x faster_, and identifies the type of a ring _when he equips it_.\n\n_+2:_ The Rogue identifies rings _when he equips them_, and identifies the type of a ring _when he picks it up_.
actors.hero.talent.sucker_punch.title=несподіваний удар
actors.hero.talent.sucker_punch.desc=_+1:_ The Rogue deals _1-2 bonus damage_ the first time he surprise attacks an enemy.\n\n_+2:_ The Rogue deals _2 bonus damage_ the first time he surprise attacks an enemy.
actors.hero.talent.protective_shadows.title=захисні тіні
actors.hero.talent.protective_shadows.desc=_+1:_ The Rogue gains one shielding _every other turn_ his cloak is activated, _to a max of 3_.\n\n_+2:_ The Rogue gains one shielding _every turn_ his cloak is activated, _to a max of 5_.
actors.hero.talent.mystical_meal.title=загадкова їжа
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the rogue 1 turn and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=містичне оновлення
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 1 charge_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 2 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wide_search.title=широкий пошук
actors.hero.talent.wide_search.desc=_+1:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 circle_.\n\n_+2:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 square_.
actors.hero.talent.silent_steps.title=тихі кроки
actors.hero.talent.silent_steps.desc=_+1:_ The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\n_+2:_ The Rogue will not wake sleeping enemies while he is _not adjacent to them_.
actors.hero.talent.rogues_foresight.title=rogue's foresight
actors.hero.talent.rogues_foresight.desc=_+1:_ When he first enters a level with a secret room, the Rogue has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When he first enters a level with a secret room, the Rogue has a _75% chance to notice_ that the level contains a secret.

actors.hero.talent.natures_bounty.title=nature's bounty
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _4 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.
actors.hero.talent.survivalists_intuition.title=інтуїція виживання
actors.hero.talent.survivalists_intuition.desc=_+1:_ The Huntress identifies all equipment _1.75x faster_.\n\n_+2:_ The Huntress identifies all equipment _2.5x faster_.
actors.hero.talent.followup_strike.title=followup strike
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_
actors.hero.talent.natures_aid.title=допомога природи
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 2 armor of barkskin for _4 turns_ when a plant is trampled in her vision.\n\n_+2:_ The Huntress gains 2 armor of barkskin for _6 turns_ when a plant is trampled in her vision.
actors.hero.talent.invigorating_meal.title=invigorating meal
actors.hero.talent.invigorating_meal.desc=_+1:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _1 turn of haste_.\n\n_+2:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _2 turns of haste_.
actors.hero.talent.restored_nature.title=відновлена природа
actors.hero.talent.restored_nature.desc=_+1:_ Drinking a potion of healing spawns _up to 5 grass_ around the Huntress, and roots adjacent enemies for _2 turns_.\n\n_+2:_ Drinking a potion of healing spawns _up to 8 grass_ around the Huntress, and roots adjacent enemies for _3 turns_.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.rejuvenating_steps.title=омолоджуючі кроки
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the huntress steps on short grass or embers, they spring up into tall grass which the huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the huntress steps on short grass or embers, they spring up into tall grass which the huntress immediately furrows. This has a _5 turn cooldown_.
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _2 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.
actors.hero.talent.durable_projectiles.title=міцні снаряди
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+50% durability_ when used by the Huntress.\n\n_+2:_ Thrown weapons have _+75% durability_ when used by the Huntress.

