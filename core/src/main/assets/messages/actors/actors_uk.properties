#warrior
actors.hero.talent.hearty_meal.title=ситна їжа
actors.hero.talent.hearty_meal.desc=_+1:_ Вживання їжі зцілює Воїна на _2 здоров'я_ у випадку, коли показник його здоров'я нижче 50%, і _3 здоров'я_ при показнику здоров'я меншим за _25%_.\n\n_+2:_ Вживання їжі зцілює Воїна на _3 здоров'я_ у випадку, коли показник його здоров'я нижче 50%, і _5 здоров'я_ при показнику здоров'я меншим за _25%_.
actors.hero.talent.armsmasters_intuition.title=інтуїція воєводи
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Воїн розпізнає зброю та обладунки у _2х швидше_.\n\n_+2:_ Воїн розпізнає зброю та обладунки _одразу як їх надягає_.
actors.hero.talent.test_subject.title=тестовий суб'єкт
actors.hero.talent.test_subject.desc=_+1:_Кожного разу коли воїн розпізнає предмет, він відновлює _2 здоров'я_.\n\n_+2:_Кожного разу коли воїн розпізнає предмет, він відновлює _3 здоров'я_.
actors.hero.talent.iron_will.title=сталева воля
actors.hero.talent.iron_will.desc=_+1:_ Максимальний бар'єр, що генерує розколотий знак Воїна, _збільшений на 1 пункт_.\n\n_+1:_ Максимальний бар'єр, що генерує розколотий знак Воїна, _збільшений на 2 пункти_.
actors.hero.talent.iron_stomach.title=залізний шлунок
actors.hero.talent.iron_stomach.desc=_+1:_ Вживання їжі займає у Воїна 1 хід і дає йому _75% стійкості до пошкоджень_ під час їжі.\n\n_+2:_ Вживання їжі займає у Воїна 1 хід і дає йому _100% стійкості до пошкоджень_ під час їжі.

actors.hero.talent.restored_willpower.title=непохитна рішучість
actors.hero.talent.restored_willpower.desc=_+1:_ Вживання Еліксиру Зцілення миттєво відновлює _67% бар'єру_, котрий генерує розколотий знак Воїна.\n\n_+1:_ Вживання Еліксиру Зцілення миттєво відновлює _100% бар'єру_, котрий генерує розколотий знак Воїна.\n\nЦей талант спрацьовує і у випадках, коли вживані еліксири чи настоянки засновані на Еліксирі Зцілення.
actors.hero.talent.runic_transference.title=збереження рун
actors.hero.talent.runic_transference.desc=_+1:_ Воїнський розколотий знак може переносити _звичайні руни_, у той же спосіб, котрим він переносить покращення.\n\n_+2:_ Воїнський розколотий знак може переносити _звичайні, потужні та прокляті руни_, у той же спосіб, котрим він переносить покращення.
actors.hero.talent.lethal_momentum.title=смертельний імпульс
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior lands a killing blow with a physical weapon, it has a _67% chance_ to take 0 turns.\n\n_+2:_ When the Warrior lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.
actors.hero.talent.improvised_projectiles.title=імпровізовані снаряди
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.

actors.hero.talent.hold_fast.title=hold fast
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _0-2 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _0-4 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _0-6 armor_ until he moves.
actors.hero.talent.strongman.title=strongman
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 8%_, rounded down.\n\n_+2:_ The Warrior's strength is _increased by 13%_, rounded down.\n\n_+3:_ The Warrior's strength is _increased by 18%_, rounded down.

actors.hero.talent.endless_rage.title=нескінченна лють
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _115% rage_.\n\n_+2:_ The Berserker can reach a max of _130% rage_.\n\n_+3:_ The Berserker can reach a max of _145% rage_.\n\nNote that rage above 100% will not grant more than +50% damage.
actors.hero.talent.berserking_stamina.title=berserking stamina
actors.hero.talent.berserking_stamina.desc=_+1:_ The Berserker gains _25% more shield_ when berserking, and the berserking cooldown is reduced to _1.67 levels_ from 2.\n\n_+2:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is reduced to _1.33 levels_ from 2.\n\n_+3:_ The Berserker gains _75% more shield_ when berserking, and the berserking cooldown is reduced to _1 level_ from 2.
actors.hero.talent.enraged_catalyst.title=enraged catalyst
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _17% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _33% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _50% more often_ at 100% rage.

actors.hero.talent.cleave.title=cleave
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.
actors.hero.talent.lethal_defense.title=lethal defense
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=enhanced combo
actors.hero.talent.enhanced_combo.desc=_+1:_ When the Gladiator's combo is 7 or higher, Clobber's knockback range increases to 3, it inflicts vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, when the Gladiator's combo is 9 or higher Parry works on multiple attacks.\n\n_+3:_ In addition to the benefits of +1 and +2, the Gladiator can leap up to combo/3 tiles when using Slam, Crush, or Fury.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take _25%_ of his damage blocking power in damage.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take _50%_ of his damage blocking power in damage.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take _100%_ of his damage blocking power in damage.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 3 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 3 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 3 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 3 turns.
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 3 turns, that leap has a _16% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 3 turns, that leap has a _30% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 3 turns, that leap has a _41% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 3 turns, that leap has a _50% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Shockwave has a _30% chance_ to also use on-hit effects like enchantments and combo.\n\n_+2:_ Shockwave has a _60% chance_ to also use on-hit effects like enchantments and combo.\n\n_+3:_ Shockwave has a _90% chance_ to also use on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also use on-hit effects like enchantments and combo, and it triggers enchantments _20% more often_.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _40% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _67% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _45% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _30% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _20% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=посилююча їжа
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on his next 3 wand zaps.\n\n_+2:_ Eating food grants the Mage _3 bonus damage_ on his next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=інтуїція вченого
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг розпізнає жезли у _3 рази швидше_.\n\n_+2:_ Маг розпізнає жезли _ коли він використовує їх_.
actors.hero.talent.tested_hypothesis.title=перевірена гіпотеза
actors.hero.talent.tested_hypothesis.desc=_+1:_ Кожного разу коли Маг розпізнає предмет, він отримує _2 ходи Перезарядки Жезлів_.\n\n_+2:_ Кожного разу коли Маг розпізнає предмет, він отримує _3 ходи Перезарядки Жезлів_.
actors.hero.talent.backup_barrier.title=резервний бар'єр
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _3 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.

actors.hero.talent.energizing_meal.title=калорійна їжа
actors.hero.talent.energizing_meal.desc=_+1:_ Вживання їжі Магом займає 1 хід і дає йому _5 ходів Перезарядки Жезлів_.\n\n_+2:_ Вживання їжі Магом займає 1 хід і дає йому _8 ходів Перезарядки Жезлів_.
actors.hero.talent.energizing_upgrade.title=енергійне оновлення
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 5 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=збереження жезлу
actors.hero.talent.wand_preservation.desc=_+1:_ Коли Маг насичує свою патерицю силою нового жезлу, цей жезл матиме _67% шансу_ бути повернутим з +0.\n\n_+1:_ Коли Маг насичує свою патерицю новим жезлом, цей жезл матиме _100% шансу_ бути повернутим з +0.\n\nЦей талант може зберегти жезл до трьох разів.
actors.hero.talent.arcane_vision.title=внутрішній зір
actors.hero.talent.arcane_vision.desc=_+1:_ Коли Маг поцілює ворога магією, він отримує прозріння до цієї істоти на _10 ходів_.\n\n_+2:_ Коли Маг поцілює ворога магією, він отримує прозріння до цієї істоти на _15 ходів_.
actors.hero.talent.shield_battery.title=батарея щитів
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next two wand zaps will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next two wand zaps will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next two wand zaps will get _+3 levels_.
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=empowered strike
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+1:_ Striking with his staff grants the Battlemage _0.5 turns_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the Battlemage _1 turn_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the Battlemage _1.5 turns_ worth of artifact recharging.
actors.hero.talent.excess_charge.title=excess charge
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=soul siphon
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=пожирач душ
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=прислужники некроманта
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=стихійна сила
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _20%_.\n\n_+2:_ The power of elemental blast is increased by _40%_.\n\n_+3:_ The power of elemental blast is increased by _60%_.\n\n_+4:_ The power of elemental blast is increased by _80%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be boosted by either _1 or 2, up to +3_.\n\n_+2:_ When using wild magic, wands will be boosted by _2, up to +4_.\n\n_+3:_ When using wild magic, wands will be boosted by either _2 or 3, up to +5_.\n\n_+4:_ When using wild magic, wands will be boosted by _3, up to +6_.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.67 charges_ instead of 1, and each wand has a _25% chance_ to be usable 3 times.\n\n_+2:_ Each zap from wild magic now uses _0.45 charges_ instead of 1, and each wand has a _50% chance_ to be usable 3 times.\n\n_+3:_ Each zap from wild magic now uses _0.3 charges_ instead of 1, and each wand has a _75% chance_ to be usable 3 times.\n\n_+4:_ Each zap from wild magic now uses _0.2 charges_ instead of 1, and each wand has a _100% chance_ to be usable 3 times.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _10 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _15 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _20 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _4 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _8 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _12 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _16 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible.
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=запас провіанту
actors.hero.talent.cached_rations.desc=_+1:_ На ранніх стадіях дослідження підземелля Розбійник може знайти _4 урізаних сухпайки_, що знаходяться у скринях.\n\n_+2:_ На ранніх стадіях дослідження підземелля Розбійник може знайти _6 урізаних сухпайків_, що знаходяться у скринях.
actors.hero.talent.thiefs_intuition.title=інтуїція розбійника
actors.hero.talent.thiefs_intuition.desc=_+1:_ Розбійник розпізнає персні у _2х рази_ швидше, і визначає тип персня _коли його надягає_.\n\n_+2:_ Розбійник розпізнає персні _коли надягає їх_, і визначає тип персня _коли його піднімає_.
actors.hero.talent.sucker_punch.title=несподіваний удар
actors.hero.talent.sucker_punch.desc=_+1:_ Розбійник додає _1-2 пункти пошкодження_ коли завдає першого несподіваного удару супротивнику. \n\n_+1:_ Розбійник додає _2 пункти пошкодження_ коли завдає першого несподіваного удару супротивнику.
actors.hero.talent.protective_shadows.title=захисні тіні
actors.hero.talent.protective_shadows.desc=_+1:_ Розбійник отримує один пункт бар'єру _за кожен хід_, під час якого активований його плащ, до _максимуму у 3 пункти_.\n\n_+2:_ Розбійник отримує один пункт бар'єру _за кожен хід_, під час якого активований його плащ, до _максимуму у 5 пунктів_.

actors.hero.talent.mystical_meal.title=загадкова їжа
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the Rogue 1 turn and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=містичне покращення
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 2 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 3 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wide_search.title=широкий пошук
actors.hero.talent.wide_search.desc=_+1:_ Радіус пошуку Розбійника збільшується з 5x5 клітинок до _кола у 6x6_.\n\n_+2:_ Радіус пошуку Розбійника збільшується з 6x6 клітинок до _кола у 7x7_.
actors.hero.talent.silent_steps.title=тихі кроки
actors.hero.talent.silent_steps.desc=_+1:_ Розбійник не викликає пробудження ворогів, доки він віддалений від них на _3 чи більше клітинки_.\n\n_+2:_ Розбійник не викликає пробудження ворогів, доки він _не стає поряд з ними_.
actors.hero.talent.rogues_foresight.title=проникливість розбійника
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is on a level with a secret room, he has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When the Rogue is on a level with a secret room, he has a _75% chance to notice_ that the level contains a secret.

actors.hero.talent.light_cloak.title=light cloak
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _17% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _33% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _50% speed_.
actors.hero.talent.enhanced_rings.title=enhanced rings
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=enhanced lethality
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=досягання вбивці
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=bounty hunter
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _15 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _30 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.

actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+1 evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+2 evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+3 evasion_ per excess point of strength on his armor.
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 2 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while the Freerunner is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner moves at 2x speed while invisible, regardless of whether he is freerunning or not.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _1 turn_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-3 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-6 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-9 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-12 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _20% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _36% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _50% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _60% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _30% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _50% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _65% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _75% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _8%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _15%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _23%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _30%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _15%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _30%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _45%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _60%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=ідеальна копія
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=щедрість природи
actors.hero.talent.natures_bounty.desc=_+1:_ На ранніх стадіях дослідження підземелля Мисливиця може знайти  _4 ягоди_ у високих травах.\n\n_+2:_ На ранніх стадіях дослідження підземелля Мисливиця може знайти _6 ягід_ у високих травах.
actors.hero.talent.survivalists_intuition.title=єгерська інтуїція
actors.hero.talent.survivalists_intuition.desc=_+1:_ Мисливиця розпізнає усе спорядження у _1.75x швидше_.\n\n_+2:_ Мисливиця розпізнає усе спорядження у _2.5x швидше_.
actors.hero.talent.followup_strike.title=послідовна атака
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.natures_aid.title=допомога природи
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 0-2 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Huntress gains 0-2 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.

actors.hero.talent.invigorating_meal.title=підбадьорлива пожива
actors.hero.talent.invigorating_meal.desc=_+1:_ Вживання їжі Мисливецею займає 1 хід (ягоди вживаються миттєво) і дає їй _1 хід прискорення_.\n\n_+2:_ Вживання їжі Мисливецею займає 1 хід (ягоди вживаються миттєво) і дає їй _2 ходи прискорення_.
actors.hero.talent.restored_nature.title=відновлена природа
actors.hero.talent.restored_nature.desc=_+1:_ Вживання Еліксиру Зцілення створить навколо Мисливиці _до 5 клітинок трави_, і укорінить ворогів навколо на _2 ходи_.\n\n_+2:_ Вживання Еліксиру Зцілення створить навколо Мисливиці _до 8 клітинок трави_, і укорінить ворогів навколо на _3 ходи_.\n\nЦей талант спрацьовує і у випадках, коли вживані еліксири чи настоянки засновані на Еліксирі Зцілення.
actors.hero.talent.rejuvenating_steps.title=омолоджуючі кроки
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=загострені почуття
actors.hero.talent.heightened_senses.desc=_+1:_ Мисливиця отримує прозріння, і бачить усіх ворогів у радіусі _2 клітинок навколо її місцезнаходження_.\n\n_+2:_ Мисливиця отримує прозріння, і бачить усіх ворогів у радіусі _3 клітинок навколо її місцезнаходження_.
actors.hero.talent.durable_projectiles.title=міцні снаряди
actors.hero.talent.durable_projectiles.desc=_+1:_ Метальна зброя на _+50% довговічніша_, коли використовується Мисливецею.\n\n_+2:_ Метальна зброя на _+75% довговічніша_, коли використовується Мисливецею.

actors.hero.talent.point_blank.title=point blank
actors.hero.talent.point_blank.desc=_+1:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-30% accuracy,_ instead of -50%.\n\n_+2:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-10% accuracy,_ instead of -50%.\n\n_+3:_ When the Huntress uses her bow or a thrown weapon at melee range it has _+10% accuracy,_ instead of -50%.\n\nNote that thrown weapons or the spirit bow always have +50% accuracy when used at a distance.
actors.hero.talent.seer_shot.title=seer shot
actors.hero.talent.seer_shot.desc=_+1:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _5 turns_. This has a 20 turn cooldown.\n\n_+2:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _10 turns_. This has a 20 turn cooldown.\n\n_+3:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _15 turns_. This has a 20 turn cooldown.

actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+1:_ The Sniper's vision range is _increased by 25%_.\n\n_+2:_ The Sniper's vision range is _increased by 50%_.\n\n_+3:_ The Sniper's vision range is _increased by 75%_.
actors.hero.talent.shared_enchantment.title=shared enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _33% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _67% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\nThis talent does not apply to darts shot from an enchanted crossbow, they already trigger the crossbow's enchantment.
actors.hero.talent.shared_upgrades.title=shared upgrades
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=durable tips
actors.hero.talent.durable_tips.desc=_+1:_ Tipped darts have _2x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _3x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _4x durability_ when the Warden uses them.
actors.hero.talent.barkskin.title=barkskin
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains _0-50% of her level_ in barkskin armor which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains _0-100% of her level_ in barkskin armor which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains _0-150% of her level_ in barkskin armor which fades every turn.
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+2:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+3:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+4:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _30% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _90% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow, and it triggers each enchantment _10% more often_.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 175%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=орлине око
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _6 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _8 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _5 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.rat_title=ratroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-19% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-27% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-35% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them friendly and makes the transformation permanent.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=троль-коваль
actors.mobs.npcs.blacksmith.gold_1=Гей, людина! Хочеш бути корисною, га? Візьми кайло та трохи пройдись по підземеллю, якщо знайдеш в стіні темне золото - видобувай, мені потрібно 15 шматків темного золота . Що? Як я заплачу? Ну ти і жадібний ...\nДобре, гаразд, в мене немає грошей проте я можу перекувати будь-яку річ. Вважай себе щасливчиком, я єдиний коваль у цьому місці.
actors.mobs.npcs.blacksmith.blood_1=Гей, людина! Хочеш бути корисною, га? Візьми кайло та  вбий ним кажана, мені потрібна кров на кайлові. Що? Як я заплачу? Ну ти і жадібний ...\nДобре, гаразд, в мене немає грошей проте я можу перекувати будь-яку річ. Вважай себе щасливчиком, я єдиний коваль у цьому місці.
actors.mobs.npcs.blacksmith.lost_pick=Ви жартуєте? Де моє кайло?!
actors.mobs.npcs.blacksmith.gold_2=Темне золото. 15 шматків. Невже це так складно?
actors.mobs.npcs.blacksmith.blood_2=Я сказав, що мені потрібна кров кажана!
actors.mobs.npcs.blacksmith.completed=Нарешті ти повернувся... Краще пізно, ніж ніколи...
actors.mobs.npcs.blacksmith.get_lost=Я зайнятий. Зникни!
actors.mobs.npcs.blacksmith.same_item=Оберіть 2 предмети, а не один і той самий двічі!
actors.mobs.npcs.blacksmith.diff_type=Оберіть 2 предмети одного типу!
actors.mobs.npcs.blacksmith.un_ided=Мені потрібно знати, з чим я працюю, спочатку розпізнай їх!
actors.mobs.npcs.blacksmith.cursed=Я не працюю з проклятими предметами!
actors.mobs.npcs.blacksmith.degraded=Це барахло, якість занадто погана!
actors.mobs.npcs.blacksmith.cant_reforge=Я не можу перекувати ці предмети!
actors.mobs.npcs.blacksmith.def_verb=заблоковано
actors.mobs.npcs.blacksmith.desc=Це коваль-троль. Він виглядає як троль: він високий і худий, а його шкіра нагадує камінь як за кольором, так і за текстурою. Коваль-троль возиться з непропорційно маленькими інструментами.

actors.mobs.npcs.ghost.name=Сумний привид
actors.mobs.npcs.ghost.rat_1=Вітаю %s... колись давно я був схожий на вас - сильний і впевнений... Але я був убитий мерзенним створінням... Я не можу покинути це місце... поки я не помщуся... Вбий _смердючого щура_, що забрав моє життя...\n\nВін блукає цим поверхом... сморід слідує за ним... _Бережіться хмари смороду, а також кислотних укусів. Кислота розчиняється у воді..._
actors.mobs.npcs.ghost.rat_2=Будь ласка... Допоможіть мені... Вбийте цю тварюку...\n\n_Бийтесь з нею біля води... Уникайте її смороду..._
actors.mobs.npcs.ghost.gnoll_1=Вітаю %s... колись давно я був схожий на вас - сильний і впевнений... Але я був убитий хитрим ворогом... Я не можу покинути це місце... поки я не помщуся...Вбий _підступного гнолла,_ що забрав моє життя...\n\nВін не схожий на інших гнолів... Він ховається і використовує метальну зброю...  _не бийтесь з ним на відстані... ви програєте... _
actors.mobs.npcs.ghost.gnoll_2=Будь ласка... Допоможіть мені... Вбийте цього гнолла...\n\n_Не дозволяйте йому тримати дистанцію... нав'яжіть ближній бій ..._
actors.mobs.npcs.ghost.crab_1=Вітаю %s... колись давно я був схожий на вас - сильний і впевнений... Але я був убитий стародавнім монстром... Я не можу покинути це місце... поки я не помщуся... Вбий _велетенського краба_, що забрав моє життя...\nВін занадто старий... З масивною єдиною клешнею і товстим панциром... _Стережися його клешні, він заблокує нею атаку, якщо вона не була раптовою..._
actors.mobs.npcs.ghost.crab_2=Будь ласка... Допоможіть мені... Вбийте краба...\n\n_... Воно завжди блокує... коли воно бачить вас..._
actors.mobs.npcs.ghost.find_me=Дякую... знайдіть мене...
actors.mobs.npcs.ghost.desc=Привид ледь помітний. Він схожий на безформний згусток світла з сумним обличчям.

actors.mobs.npcs.imp.name=амбіційний чорт
actors.mobs.npcs.imp.golems_1=Ти шукач пригод? Я люблю шукачів! На вас завжди можна покластися, коли потрібно когось вбити. Я правий? Не за просто так, звичайно ;)\nПотрібно вбити _Големів_. Я хочу відкрити невеличкий бізнес тут, але тупі големи відлякують покупців! Доволі важко домовитися з мандрівними гранітними бовванами, щоб їх!\nТо, будь ласка, вбий, скажімо... _4_ големи, і я заплачу тобі.
actors.mobs.npcs.imp.monks_1=Ти шукач пригод? Я люблю шукачів! На вас завжди можна покластися, коли потрібно когось вбити. Я правий? Не за просто так, звичайно ;)\nПотрібно вбити _монахів_. Я хочу відкрити тут свій невеличкий бізнес, але тутешні фанатики не просто нічого не купляють, а ще й відлякують потенційних покупців.\nТо, будь ласка, вбий, скажімо... _5_ монахів, і я заплачу тобі.
actors.mobs.npcs.imp.golems_2=Як твоє сафарі на големів?
actors.mobs.npcs.imp.monks_2=О, ти ще живий! Я знав, що твій кунг-фу сильніше ;) Тільки не забувай підбирати ці монети.
actors.mobs.npcs.imp.cya=Побачимось , %s !
actors.mobs.npcs.imp.hey=Пссс, %s !
actors.mobs.npcs.imp.desc=Чорти є нижчими демонами. Вони відрізняються своєю як фізичною так і магічною слабкістю. Але вони досить розумні і комунікабельні, і багато хто з них прагнуть жити і вести бізнес з недемонами.

actors.mobs.npcs.impshopkeeper.name=амбіційний чорт
actors.mobs.npcs.impshopkeeper.greetings=Привіт %s !
actors.mobs.npcs.impshopkeeper.thief=Я думав, на вас можна покластись!
actors.mobs.npcs.impshopkeeper.desc=Чорти є нижчими демонами. Вони відрізняються своєю як фізичною так і магічною слабкістю. Але вони досить розумні і комунікабельні, і багато хто з них прагнуть жити і вести бізнес з недемонами.

actors.mobs.npcs.mirrorimage.name=Ілюзія
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=Призматичний вартовий
actors.mobs.npcs.prismaticimage.desc=Ця сяюча копія подібна до вас за виглядом, її зброя та обладунок нагадують ваші.\nПризматичні вартові намагатимуться шукати ворогів та привертати їх увагу. Незважаючи на те, що вони не мають такої самої сили, як ви, вони мають підвищену стійкість, а також, на відміну від ілюзій, отримують захист від обладунку.\n\nПри зменшенні здоров'я до 0, призматичний вартовий буде існувати ще протягом декількох ходів, і за цей час їх ще можна зцілити.

actors.mobs.npcs.ratking.name=Король щурів
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Що? У мене немає часу на цю нісенітницю! Моє царство не правитиме саме собою!
actors.mobs.npcs.ratking.confused=Що... Де я? Моє королівство не може без мене!
actors.mobs.npcs.ratking.crown_clothes=Put some clothes on! You're in no state to talk to royalty!
actors.mobs.npcs.ratking.crown_desc=Oooh, is that crown for me!? It looks much shinier than mine, so I graciously accept!\n\nIn fact, I think I can offer you something as a reward for this crown. A tremendous power befitting a hero such as yourself! Would you like that?
actors.mobs.npcs.ratking.crown_yes=Of course!
actors.mobs.npcs.ratking.crown_info=Tell me more first.
actors.mobs.npcs.ratking.crown_no=I'd rather not...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, thank you! Now go and make your king proud!
actors.mobs.npcs.ratking.crown_fine=Fine! It's not like I wanted it anyway...
actors.mobs.npcs.ratking.crown_after=Enjoying your new armor? No take-backsies!
actors.mobs.npcs.ratking.desc_festive=Цей щур трохи більший, ніж звичайні сумчасті пацюки. Він носить на голові крихітну корону. Щасливих свят!
actors.mobs.npcs.ratking.desc=Цей щур трохи більший, ніж звичайні сумчасті пацюки. Він носить на голові крихітну корону.

actors.mobs.npcs.sheep.name=вівця
actors.mobs.npcs.sheep.baa!=Бее!
actors.mobs.npcs.sheep.baa?=Бее?
actors.mobs.npcs.sheep.baa.=Бее.
actors.mobs.npcs.sheep.baa...=Бее...
actors.mobs.npcs.sheep.def_verb=заблоковано
actors.mobs.npcs.sheep.desc=Це магічна вівця. Що такого магічного в ній? Ви не можете її вбити. Вона буде стояти на одному місці, поки дивним чином не розвіється. Весь час вона жує щось з порожнім поглядом.

actors.mobs.npcs.shopkeeper.name=Крамар
actors.mobs.npcs.shopkeeper.thief=Злодій, злодій!
actors.mobs.npcs.shopkeeper.sell=Продати предмет
actors.mobs.npcs.shopkeeper.desc=Цей чоловік одягений так, наче він у торговому районі в якомусь великому місті, а не в підземеллі. Його ціни пояснюють, чому він вирішив займатися торгівлею саме тут.

actors.mobs.npcs.wandmaker.name=старий чарівник
actors.mobs.npcs.wandmaker.intro_warrior=О, який приємний сюрприз зустріти героя в такому гнітючому місці! Якщо ви хочете допомогти старій людині, я можу дати вам завдання.
actors.mobs.npcs.wandmaker.intro_rogue=О боже, ви мене налякали! Я ще не зустрічав бандита з незатуманеним розумом в цьому місці. Мабуть, ви з поверхні! Якщо ви готові допомогти незнайомій людині, не за просто так звісно, я маю для вас завдання.
actors.mobs.npcs.wandmaker.intro_mage=О, привіт, %s! Я чув, що ти навів багато шуму в інституті чарівників ? А, не зважай, я завжди не любив цих пихатих індиків. Якщо ви бажаєте, я можу дати завдання для вас.
actors.mobs.npcs.wandmaker.intro_huntress=О, привіт, міс! Приємний сюрприз. Я присягаю, що бачив ваше обличчя раніше...Якщо ти тут задля пригод, я можу дати тобі завдання.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ прийшов сюди, щоб знайти рідкісний інгредієнт для палички, але я втратив майже всю свою магічну енергію. Мій магічний щит послаблюється, і саме тому мені потрібно забиратися звідси, але я не можу покинути це підземелля, не отримавши того, за чим я прийшов.
actors.mobs.npcs.wandmaker.intro_dust=Я шукаю проклятий _кістковий пил_. Це особливий вид пилу, який зазвичай з'являється в таких місцях. На цьому рівні повинна бути завалена кімната, я впевнений, що там буде пил. Будьте обережні, прокляття дуже потужне, і  коли ви його знайдете, біжіть до мене настільки швидко, наскільки можете, і я зніму прокляття.
actors.mobs.npcs.wandmaker.intro_ember=Я шукаю _жар_ від новонародженого елементалю вогню. Елементалі, як правило, з'являються, коли ритуал прикликання ніким не контролюється, тому просто знайдіть ритуальні свічки та спеціальне коло прикликання. Можливо, вам захочеться заморозити елементаля, але лід та холод знищить і його, і попіл.
actors.mobs.npcs.wandmaker.intro_berry=Старий начальник цієї в'язниці вирощував різноманітні рослини, а я тут - за однією з них, напевно, вона вже стала дикою, тому буде важко отримати насіння. Я шукаю _гнилоягоду_, на жаль я не можу відмовитися від цього насіння. Сад повинен бути десь на цьому рівні. Постарайтеся _триматися подалі від її батіжників_. Використання вогню може бути спокусливим, але будь ласка, не підпалюйте сад, ви знищите рослину і цінне насіння загине.
actors.mobs.npcs.wandmaker.intro_2=\n\nЯкщо ви мені принесете це, я буду радий вам віддати один з моїх чудових жезлів! На жаль я взяв тільки два, ви зможете обрати один з них для себе.
actors.mobs.npcs.wandmaker.reminder_dust=Чи пощастило з пошуками кісткового пилу, %s? Пошукайте за барикадами.
actors.mobs.npcs.wandmaker.reminder_ember=Чи пощастило з пошуками жару, %s? Також пошукай чотири свічки і вівтар.
actors.mobs.npcs.wandmaker.reminder_berry=Чи пощастило з насінням гнилоягоди, %s? Пошукай кімнату у заростях.
actors.mobs.npcs.wandmaker.def_verb=заблоковано
actors.mobs.npcs.wandmaker.desc=Цікаво, звідки тут взявся цей старий ? Він має трохи збентежений вигляд. Він захищений магічним щитом.



###mobs
actors.mobs.acidic.name=Кислотний Скорпіон
actors.mobs.acidic.desc=Ці великі павукоподібні демонічні створіння уникають безпосереднього бою, намагаючись вистрелювати зазубреними шипами з великих відстаней. Саме цей увесь вкритий роз'їдаючою кислотою.

actors.mobs.albino.name=Щур-альбінос
actors.mobs.albino.desc=Рідкісний різновид сумчастого щура з білим хутром та зазубреними іклами.

actors.mobs.armoredstatue.name=броньована статуя
actors.mobs.armoredstatue.desc=Ви могли подумати що це проста статуя, як і інші статуї підземелля, проте червоні очі видають її.\n\nСтатуя перебуває у чудовому стані та носить обладунок, тому її буде надзвичайно важко вбити.\n\nХоч сама статуя і зроблена з каменю, проте _%1$s_ і _%2$s_  схоже що справжні.

actors.mobs.bandit.name=Божевільний злодій

actors.mobs.bat.name=Кажан
actors.mobs.bat.desc=Ці жваві та ціпкі мешканці печер можуть перемогти набагато більших супротивників, ніж вони самі, бо здатні поповнювати своє здоров'я кожним успішним ударом.

actors.mobs.bee.name=золота бджола
actors.mobs.bee.desc_honey=Незважаючи на невеликий розмір, золоті бджоли запекло захищають свій дім. Ця була заспокоєна і, схоже, вона хоче слідувати за вами.
actors.mobs.bee.desc=Незважаючи на невеликий розмір, золоті бджоли запекло захищають свій дім. Ця розлючена, краще тримайтеся на відстані від її дому.

actors.mobs.brute.name=гнолл-берсерк
actors.mobs.brute.enraged=розлючений
actors.mobs.brute.def_verb=заблоковано
actors.mobs.brute.desc=Берсерки - найбільші, найсильніші та найкремезніші з усіх гнолів. Опинившись перед обличчям смерті, вони впадають у неймовірний гнів, отримуючи тимчасовий захист та значне посилення їх ударів.
actors.mobs.brute$bruterage.name=Гнів Берсерка
actors.mobs.brute$bruterage.desc=Цей гнолл-берсерк помирає, але хоче забрати твоє життя із собою!\n\nБерсерк помре, коли захист зникне, або із часом, або будучи пошкодженим. Поки він ще живий, він битиме значно сильніше, тому будь уважним!\n\nЗалишилось захисту: %d.

actors.mobs.causticslime.name=Їдкий слизень
actors.mobs.causticslime.desc=Цей слизень постраждав від темної магії, яка лине з темних глибин підземелля. Він навіть втратив свій природний зелений колір і з нього капає концентрований їдкий слиз.

actors.mobs.crab.name=Каналізаційний краб
actors.mobs.crab.desc=Ці величезні краби знаходяться на вершині харчового ланцюга в каналізаційних мережах. Вони надзвичайно швидкі і їх товстий панцир може витримати важкі удари.

actors.mobs.crystalmimic.name=кришталевий мімік
actors.mobs.crystalmimic.ate=Мімік з'їв ваш %s!
actors.mobs.crystalmimic.escaped=Кришталевий мімік втік!
actors.mobs.crystalmimic.desc=Міміки - магічні створіння, що здатні приймати будь-яку форму. В підземеллях вони майже завжди приймають форму скрині зі скарбами, аби обвести навколо пальця та обікрасти неуважних шукачів пригод.\n\nКришталеві міміки хитріші, аніж їхні звичайні родичі, і воліють уникати конфліктів,крадучи речі навзаєм. Вони спробують втекти геть одразу, щойно їх виявлять, і здатні переміщувати суперників з місця на місце, якщо ті атакуватимуть.

actors.mobs.demonspawner.name=Розплідник демонів
actors.mobs.demonspawner.on_death=Присутність демонічної енергії, здається, зменшується, коли ви знищуєте розплідник.
actors.mobs.demonspawner.desc=Ця скручена амальгама з дварфської плоті призначена для створення демонів-женців з дварфів, які загинули на цьому рівні. Очевидно, що демони не бачать жодних морально-етичних проблем у використанні такого виду ресурсу.\n\nНе дивлячись на те, що візуально страхітливі, розплідники демонів не мають жодних способів рухатись або безпосередньо захищатися,а їх величезна маса не дає їх швидко знищити, вони можуть почати породжувати демонів-женців за для свого захисту в набагато більших масштабах,ніж коли вони знаходяться в безпеці.\n\n_Демонічні розплідники поєднані з центральним джерелом демонічної сили. Їх вбивство, послаблює цю силу._

actors.mobs.dm100.name=ЗМ-100
actors.mobs.dm100.zap_kill=Вас вбила блискавка...
actors.mobs.dm100.desc=ЗМ-100 - рання модель "Захисної Машини" дварфів, що була вироблена для захисту дварфів-шахтарів у печерах, що під в'язницею. Їх електричні розрядники виявилися надто слабкими, тому вони були передані людській тюрмі зверху. Завідувач в'язниці спочатку вирішив, що використовувати ці машини надто негуманно, але із плином часу, через непокору в'язнів машина стала необхідністю.

actors.mobs.dm200.name=ЗМ-200
actors.mobs.dm200.vent=ЗМ-200 вистрілює струменем токсичних випарів!
actors.mobs.dm200.desc=ЗМ-200 це представник другого покоління "захисних машин" дварфів, який був розроблений для захисту дварфських шахтарів у печерах та місті. Вони набагато більші та громіздкіші, ніж їх попередники, і здатні атакувати руйнівними гідравлічними кулаками.\n\nЇх великий розмір також є їх основною слабкістю, оскільки вони не в змозі вміститися у вузькі тунелі та двері підземелля. Дварфи змогли компенсувати відсутність мобільності ЗМ-200, дозволяючи їм випускати свої токсичні вихлопи у віддалених ворогів, до яких вони не можуть дістатися.

actors.mobs.dm201.name=ЗМ-201
actors.mobs.dm201.vent=ЗМ-201 кидає корозійну гранату!
actors.mobs.dm201.desc=Дварфи недовго експериментували з покращенням мобільності ЗМ-200... і створили деякі моделі ЗМ, які не можуть рухатися зовсім. ЗМ-201 - це модернізована ЗМ-200, яка виконує функцію вартової вежі, що не має можливості рухатись. В обмін на нерухомість, ЗМ-201 мають значно більшу міцність і атакуючу силу.\n\nОскільки у DM-201 немає двигуна, а отже і нізвідки братись отруйним вихлопним газам, дварфи натомість оснастили їх корозійними газовими гранатами! Однак, ЗМ-201 обережно ставляться до цих гранат, і будуть їх використовувати лише тоді, коли їх атакують здалеку.

actors.mobs.dm300.name=ЗМ-300.
actors.mobs.dm300.notice=ВИЯВЛЕНО НЕПІДТВЕРДЖЕНУ ОСОБУ!
actors.mobs.dm300.shield=ЗМ-300 підживлюється силою, яку черпає з оголених дротів, та захищає себе!
actors.mobs.dm300.vent=ЗМ-300 вистрілює струменем токсичних випарів.
actors.mobs.dm300.rocks=ЗМ-300 гримає по землі, струшуючи каміння зі стелі!
actors.mobs.dm300.charging=ЗАЗНАЮ ШКОДИ! АКТИВАЦІЯ ВИСОКОВОЛЬТНИХ ПІЛОНІВ!
actors.mobs.dm300.charging_hint=ЗМ-300 невразлива під час живлення від високовольтного пілону!
actors.mobs.dm300.supercharged=ЗНИЩИТИ! ЗНИЩИТИ! ЗНИЩИТИ!
actors.mobs.dm300.charge_lost=ВИСОКОВОЛЬТНИЙ ПІЛОН ЗНИЩЕНО! ПОВЕРТАЮСЬ ДО МІСЦЕВОГО ЖИВЛЕННЯ!
actors.mobs.dm300.pylons_destroyed=УВАГА, ВИЯВЛЕНО НЕСТАБІЛЬНІСТЬ СИЛОВОЇ МЕРЕЖІ!
actors.mobs.dm300.rankings_desc=ЗМ-300 знищує вас
actors.mobs.dm300.def_verb=заблокував
actors.mobs.dm300.defeated=КРИТИЧНЕ ПОШКОДЖЕННЯ! НАМАГАЮСЬ ВИМК-
actors.mobs.dm300.desc=ЗМ-300 - це найбільша та найсильніша 'машина захисту' яку дварфи коли-небудь будували. Таку дивовижну машину дуже важко збудувати, тому дварфи створили тільки декілька таких сталевих чудовиськ, які гордо захищають входи в підземний Метрополіс. \n\nВона оснащена вентиляційними отворами для викиду токсичних вихлопних газів і свердлом високої потужності, яке може використовувати як для атаки, так і для буріння породи. ЗМ-300 також може підключатися до енергетичної мережі, додатково підвищуючи свою потужність.
actors.mobs.dm300.desc_supercharged=В даний час ЗМ-300 повністю заряджена енергією. У такому вигляді вона не може бути пошкоджена і рухається з подвійною швидкістю! Крім того, свердло зараз працює на збільшених обертах, що дає йому змогу проходити через _тверду скелю_, хоча при цьому й рухаючись набагато повільніше.\n\nНапад безпосередньо на ЗМ-300 є безглуздою справою, поки тримається надлишковий заряд, але _щось в цій зоні повинно забезпечувати машину цією енергією_, зруйнуйте це, і машина ослабне.
actors.mobs.dm300$fallingrocks.desc=Тут зараз впаде каміння!

actors.mobs.dwarfking.name=Король Дварфів.
actors.mobs.dwarfking.notice=Як ти смієш! Ви не розумієте, з чим ви маєте справу!
actors.mobs.dwarfking.lifelink_1=Мені потрібна твоя сила, рабе!
actors.mobs.dwarfking.lifelink_2=Мені потрібна кров, рабе!
actors.mobs.dwarfking.teleport_1=Розберіться з ним,мої раби!
actors.mobs.dwarfking.teleport_2=Тримайте його,раби!
actors.mobs.dwarfking.wave_1=Достатньо! Встаньте, мої раби!
actors.mobs.dwarfking.wave_2=Більше! Більше крові для короля!
actors.mobs.dwarfking.wave_3=Дармоїди! ВБИЙТЕ ЙОГО ЗАРАЗ ЖЕ!
actors.mobs.dwarfking.enraged=Ти не можеш вбити мене,%s. Я. БЕЗСМЕРТНИЙ!
actors.mobs.dwarfking.losing=Ні! Ти не можеш зробити цього... ти не уявляєш, що там, внизу...
actors.mobs.dwarfking.defeated=Ти...нас всіх прирік на смерть...
actors.mobs.dwarfking.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking.desc=Багато років тому назад один з найвищих чорнокнижників при дворі дварфів відкрив секрети, які дали йому величезну владу над життям та смертю. Незабаром він почав застосовувати ці знання, підкоривши і зламавши волю своїх соратників, свого короля та, врешті-решт кожного дварфа. Тепер він король, володар легіону нежилих підданих.\n\nКороль Дварфів - агресивний ворог, який спробує перемогти ворогів своєю ордою нежиті.
actors.mobs.dwarfking$dkghoul.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking$dkmonk.rankings_desc=Схилив коліно перед Королем Дварфів
actors.mobs.dwarfking$dkwarlock.rankings_desc=Схилив коліно перед Королем Дварфів

actors.mobs.elemental$fireelemental.name=вогняний елементаль
actors.mobs.elemental$fireelemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них мінімальний розум, та, як правило, вони пов'язані з певним магічним елементом.\n\nВогняні елементалі  - поширений тип елементаляів що наносить ушкодження вогняною магією. Вони підпалюють свої цілі атаками ближнього бою, але можуть і випускати вогняні снаряди.
actors.mobs.elemental$newbornfireelemental.name=Молодий елементаль вогню
actors.mobs.elemental$newbornfireelemental.desc=Елементалі - це хаотичні істоти, які часто утворюються, коли потужна окультна магія не контролюється належним чином. Елементалі мають мінімальний інтелект і, як правило, асоціюються з певним типом магії.\n\nЕлементалі вогню - це поширений тип, який завдає шкоди вогняною магією. Вони підпалюватимуть ціль під час ближнього бою, а також можуть іноді стріляти вогнем. \n\nЦей елементаль вогню був щойно викликаний і внаслідок цього він ще ослаблений. У такому стані він особливо вразливий до холоду. Його наступальні можливості все ще великі, проте рекомендується обережність.
actors.mobs.elemental$frostelemental.name=Морозяний елементаль
actors.mobs.elemental$frostelemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них слабкий інтелект, та, як правило, вони пов'язані з певним магічним елементом.\n\nМорозяний елементаль - це поширений тип, який послаблює ворогів холодною магією. Вони будуть охолоджувати свою ціль у ближньому бою. Їх магія набагато ефективніша у воді.
actors.mobs.elemental$shockelemental.name=Грозовий елементаль
actors.mobs.elemental$shockelemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них слабкий інтелект, та, як правило, вони пов'язані з певним магічним елементом.\n\nШокові елементалі - це рідкісний тип, який атакує ворогів електрикою та спалахами світла. У ближньому бою вони ударяють дуговою блискавкою довколишніх ворогів, якщо вороги знаходяться у воді то вони отримають додаткових ушкоджень. Вони також час від часу можуть генерувати світловий вибух, тимчасово осліплюючи тих,на кого вони його направили.
actors.mobs.elemental$chaoselemental.name=Елементаль хаосу.
actors.mobs.elemental$chaoselemental.desc=Елементалі - хаотичні створіння, що часто виникають, коли могутня темна магія неправильно використовується. В них слабкий інтелект, та, як правило, вони пов'язані з певним магічним елементом.\n\nЕлементалі хаосу - рідкісні та небезпечні елементалі, які не можуть стабілізуватися до якогось одного певного елемента. Вони використовують дику непередбачувану магію при атаці.

actors.mobs.eye.name=Зле око
actors.mobs.eye.deathgaze_kill=Смертельний погляд вбив вас...
actors.mobs.eye.desc=Злі очі - це левітуючі сфери які переповненні демонічною енергією. Хоча вони здатні до рукопашного бою, їхня справжня сила - темна магія.\n\nПісля накопичення енергії, яке займає певний час, Око випустить руйнівний промінь. Будь-що у полі зору ока отримає нищівну шкоду. Мудрі герої надають перевагу укриттю при поєдинку з Оком.

actors.mobs.fetidrat.name=Чумний щур.
actors.mobs.fetidrat.desc=Щось з цим щуром явно не так. Його жирне чорне хутро і гниюча шкіра дуже сильно відрізняє його від здорових щурів, яких ви бачили раніше. Його блідо-зелені очі роблять його особливо грізним.\n\nНавколо цього щура крутиться хмара яка жахливо смердить.\n\nЗ рота щура скрапує темний слиз, він розїдає вашу шкіру, але, схоже, його легко змити у воді.

actors.mobs.ghoul.name=Дварф-упир
actors.mobs.ghoul.desc=Оскільки дварфське суспільство повільно почало руйнуватися, і нинішній король захопив абсолютну владу, багато хто намагався чинити опір йому. Коли король став більш вмілим у володінні темною магією, він підкорив їх своїй волі, і тепер вони складають підніжжя його армії.\n\nУпирі доволі слабкі самі по собі, але завжди подорожують групами і їх набагато важче вбити у великій кількості. _При поразці, упир знову підніметься через кілька ходів, доки інший упир поруч._

actors.mobs.gnoll.name=Гнолл-розвідник
actors.mobs.gnoll.desc=Гнолли - це гієноподібні гуманоїди. Вони мешкають в каналізаціях і підземеллях, час від часу піднімаючись на поверхню для нальоту. Гнолли-розвідники є рядовими членами зграї, вони не такі сильні, як берсерки і не такі розумні, як шамани.

actors.mobs.gnolltrickster.name=Підступний гнолл
actors.mobs.gnolltrickster.desc=Дивна істота, навіть за стандартами гнолла. Він просувається вперед з божевільною посмішкою, притискаючи свою сумку, що висить через плече. Його очі широкі та випромінюють дивну суміш страху і хвилювання.\n\nУ його сумці є велика колекція погано зроблених дротиків,здається, всі вони вкриті різними шкідливими речовинами.

actors.mobs.goldenmimic.name=золотий мімік
actors.mobs.goldenmimic.desc=Міміки -  магічні створіння, що здатні приймати будь-яку форму. В підземеллях вони майже завжди приймають форму скрині зі скарбами, аби обвести навколо пальця та обікрасти неуважних шукачів пригод.\n\nЗолотий мімік - це жорстокий ворог, який намагається привернути увагу найсильніших авантюристів. Вони не тільки мають багато скарбів всередині, а ще й набагато сильніші від звичайних міміків.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=заблоковано
actors.mobs.golem.desc=Големи - це спроба виправити попередні вади в техніці дварфів за допомогою магії. Вони набагато компактніші та ефективніші порівняно з ЗМ-300, проте не надто слабші.\n\nХоча големи все ще занадто великі для того, щоб вписуватися в проходи, дварфи дали їм нові магічні здібності,які це компенсують. Големи можуть телепортуватися між кімнатами та телепортувати ворогів до себе, коли вони не в змозі дотягнутися до них.

actors.mobs.goo.name=Хлюпень
actors.mobs.goo.notice=ХЛЮП-ХЛЮП!
actors.mobs.goo.defeated=Хлюп...хлюп...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Хлюпень накачується!
actors.mobs.goo.enraged=розлючений
actors.mobs.goo.gluuurp=ХХЛЛЮЮЮЮП!
actors.mobs.goo.rankings_desc=Хлюпень поглинув вас
actors.mobs.goo.desc=Мало що відомо про Хлюпня. Цілком можливо, що це навіть не істота, а скоріше конгломерат мерзенних речовин з каналізаційних колекторів, які якимось чином набули базового інтелекту. Незважаючи на це, темна магія, безумовно, дозволила йому існувати.\n\nЙого желатинова природа дозволяє поглинати багато темної енергії, ви відчуваєте холод, коли стоїте поруч. Якщо Хлюпень буде часто влучати в вас цією темною енергією, ви не проживете довго.

actors.mobs.greatcrab.name=велетеньский краб
actors.mobs.greatcrab.noticed=Краб блокує атаку своєю масивною клешнею.
actors.mobs.greatcrab.blocked=заблоковано
actors.mobs.greatcrab.def_verb=заблоковано
actors.mobs.greatcrab.desc=Цей краб досяг гігантських розмірів, навіть у порівнянні з іншими каналізаційними крабами. Його синій панцир покритий тріщинами і молюсками, демонструючи його древній вік. Він кволо ходить, ледве зберігаючи баланс з масивною клешнею.\n\nХоча краб й має тільки одну клешню проте її розмір компенсує це. Краб тримає клешню перед будь-якою загрозою, захищаючи себе за непроникною стіною панцира. Однак, краб не може блокувати атаки, які він не бачить, або атаки від декількох ворогів одночасно.

actors.mobs.guard.name=Тюремний охоронець
actors.mobs.guard.scorpion=Йди сюди!
actors.mobs.guard.def_verb=заблоковано
actors.mobs.guard.desc=Наглядачі вже давно не відрізняються від ув'язнених. Вони поводяться як зомбі, безглуздо блукають по залах у пошуках чогось недоречного...наприклад вас!\n\nВони носять ланцюги навколо стегна, можливо, вони використовуються для того, щоб притягати ворогів до себе.

actors.mobs.king.name=Король Дварфів
actors.mobs.king.notice=Як ти посмів!
actors.mobs.king.defeated=Ти не можешь вбити мене,%s...я...безсмертний...
actors.mobs.king.def_verb=заблоковано
actors.mobs.king.arise=Повстаньте, раби!
actors.mobs.king.rankings_desc=Склав голову перед Королем Дварфів.
actors.mobs.king.desc=Останній король дварфів прославився своїм глибоким розумінням процесів життя і смерті. Він переконав членів його ради взяти участь у ритуалі, який повинен був надати їм вічну молодість. Зрештою, він був єдиним, хто отримав обіцяне - і армію нежиті як бонус.
actors.mobs.king$undead.name=Дварф-нежить.
actors.mobs.king$undead.def_verb=заблоковано
actors.mobs.king$undead.rankings_desc=Склав голову перед Королем Дварфів.
actors.mobs.king$undead.desc=Ці мертві дварфи, підняті волею короля, були членами його двору. Вони оживають як скелети, що досі мають бороди.

actors.mobs.mimic.name=мімік
actors.mobs.mimic.reveal=Ця скриня - мімік!
actors.mobs.mimic.hidden_hint=Щось з цією скринею не так... Вам здається що відкривати її - погана ідея.
actors.mobs.mimic.desc=Міміки - це магічні істоти, які перевтілюються в різноманітні предмети. В підземеллях найпопулярнішим предметом для перевтілення є скриня, так як саме вона найпривабливіша для шукачів.\n\nМіміки - доволі небезпечні вороги, проте в них знаходиться трохи більше скарбів, ніж в простих скринях.

actors.mobs.necromancer.name=Некромант
actors.mobs.necromancer.desc=Ці підмайстри темної магії збіглися до в'язниці, оскільки це ідеальне місце для практикування злих ремесл.\n\nНекроманти викликатимуть та посилюватимуть скелетів, які будуть боротися за них. Вбивство некроманта також вб'є і скелетів, яких він викликав.
actors.mobs.necromancer$necroskeleton.name=Скелет Некроманта
actors.mobs.necromancer$necroskeleton.desc=Цей скелет був прикликаний самим некромантом. Він поводиться так само, як звичайний скелет, і помре, коли некромант, який його викликав, буде вбитий.

actors.mobs.mob.died=Ви чуєте,як щось померло вдалині.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d досвіду.
actors.mobs.mob.rankings_desc=Вбитий %s

actors.mobs.monk.name=Дварф-монах
actors.mobs.monk.def_verb=заблоковано
actors.mobs.monk.parried=відбив
actors.mobs.monk.desc=Монахи - фанатики, які присвятили своє життя захисту свого короля. Настільки велика їхня відданість, що вони повністю віддали свій розум королю, і тепер блукають по місту дварфів, як бездумні зомбі.\n\nМонахи покладаються виключно на мистецтво рукопашного бою і вміють використовувати кулаки як для атаки, так і для оборони. Коли вони зосереджуються,вони будуть відбивати наступну фізичну атаку, застосовану проти них, навіть якщо удар був стовідсотковим. Вони фокусуються на цілі швидше під час руху і повільніше, коли в прямому бою.
actors.mobs.monk$focus.name=Сконцентрований
actors.mobs.monk$focus.desc=Цей монах ідеально читає свою ціль і, здається, передчуває ваші кроки ще до того, як ви здійсните їх.\n\nКоли монах зосереджений, наступна фізична атака, застосована проти них, буде гарантовано відбита  незалежно від обставин. Якщо провести цю атаку, то монах виснажиться, і йому потрібно буде зосередитися знову, щоб відбити наступну атаку. Монахи швидше генерують зосередження під час руху.

actors.mobs.piranha.name=Велика піранья
actors.mobs.piranha.desc=Ці хижі риби не є природними мешканцями підземних басейнів. Їх розводять спеціально для захисту  скарбниць.

actors.mobs.pylon.name=Високовольтний пілон
actors.mobs.pylon.desc_inactive=Високовольтний пілон призначений для врегулювання напруги на всіх машинах навколо.\n\nПілон в неактивному стані має імунітет до ушкоджень.
actors.mobs.pylon.desc_active=Високовольтний пілон призначений для врегулювання напруги на всіх машинах навколо. Пілон в активному стані заряджає ЗМ-300 до надзвичайних потужностей!\n\nУ активному стані пілони є вразливими до атак, але б'ють струмом по сусідніх клітинах за годинниковою стрілкою. Завдяки своїй міцній металевій конструкції, пілони стійкі до великої кількості пошкоджень за удар.

actors.mobs.rat.name=Сумчастий щур
actors.mobs.rat.desc=Сумчасті щури - агресивні, але слабкі мешканці каналізації. Вони мають болісний укус, але небезпечні  тільки у великих кількостях.

actors.mobs.ripperdemon.name=демон-жнець
actors.mobs.ripperdemon.leap=Демон-жнець готується до стрибка!
actors.mobs.ripperdemon.desc=Ці жахливі істоти були синтезовані демонічними силами з багатьох трупів дварфів. Женці - схудлі вурдалакоподібні істоти, що нагадують дварфів, але зі зламаними тілами та довгими гострими кігтями, зробленими з їхніх же кісток.\n\nЖенці не особливо міцні, але вони спритні та небезпечні. Вони здатні стрибати на великі відстані та атакувати своїми жахливими кігтями.

actors.mobs.rotheart.name=Серце гнилоягоди
actors.mobs.rotheart.desc=Плід гнилоягоди - унікальний. Замість того, щоб гнити і перетворюватися на компост, плід росте і твердне навколо насінини. Він забезпечує захист внутрішніх органів, які ростуть всередині плода. Ця гігантська куля є серцем вже дорослої рослини.

actors.mobs.rotlasher.name=Батіжник
actors.mobs.rotlasher.desc=Батіжник є частиною кореневої структури зрілої гнилоягоди, а також основним засобом захисту рослини. Він нерухомий, поки до нього хтось не підійде, але буде люто бити будь-кого,хто наблизиться.
actors.mobs.rotlasher$waiting.status=Цей %s нічого не робить.

actors.mobs.scorpio.name=Скорпіон
actors.mobs.scorpio.desc=Ці величезні павукоподібні демони, уникають прямого бою, вони надають перевагу пострілам колючими шипами з великих відстаней.

actors.mobs.senior.name=Старший монах
actors.mobs.senior.desc=Монахи - фанатики, що присвятили себе захисту свого короля. Їхня відданість настільки велика, що вони повністю віддали свій розум королю, і тепер блукають по місту, як бездумні зомбі.\n\nМонах-фанатик оволодів мистецтвом рукопашного бою і вміє вибивати предмети з рук. Він рухається набагато швидше, ніж звичайні монахи. Коли він зосереджується, то може відбити наступну фізичну атаку, застосовану проти них, навіть якщо влучення було гарантоване. Монахи фокусуються швидше під час руху і повільніше, коли в прямому бою.

actors.mobs.shaman.name=Гнолл-шаман.
actors.mobs.shaman.bolt_kill=Магічний розряд вбив вас...
actors.mobs.shaman.desc=Шамани - це розумні гнолли, які використовують бойові заклинання, чим компенсують свою фізичну слабкість. Вони займають дуже шановане становище в суспільстві, незважаючи на те, що у гнолів в повазі саме сила.
actors.mobs.shaman$redshaman.spell_desc=Цей шаман носить червону маску, а значить, він використовує магію, яка тимчасово _послаблює вашу силу атаки_ .
actors.mobs.shaman$blueshaman.spell_desc=Цей шаман носить синю маску, а значить, він використовує магію, яка тимчасово _збільшує шкоду, яку ви отримуєте_ .
actors.mobs.shaman$purpleshaman.spell_desc=Цей шаман носить фіолетову маску, а значить, він використовує магію, яка _зменшує вашу точність та заважає вам ухилятися_ .

actors.mobs.armoredbrute.name=броньований берсерк
actors.mobs.armoredbrute.desc=Найстарший, найсильніший та найзахищеніший серед своїх родичів. Обладунок дає їм стійкість до фізичних ушкоджень, а їхня концентрація дозволяє їм лютувати набагато довше, перш ніж вони загинуть.

actors.mobs.skeleton.name=Скелет
actors.mobs.skeleton.explo_kill=Ви були вбиті вибухом кісток...
actors.mobs.skeleton.def_verb=заблокував
actors.mobs.skeleton.desc=Скелети складаються з кісток, що лишились від нещасливих авантюристів і мешканців підземелля, що ожили за допомогою темної магії, яка проривається з глибин. Після того, як вони отримали достатньо пошкоджень, скелети вибухають.

actors.mobs.slime.name=Слизень
actors.mobs.slime.def_verb=заблокував
actors.mobs.slime.desc=Слизні - це дивні магічні істоти з гумовим тілом і рідким ядром. Міська каналізація забезпечує їх достатнім запасом води та різноманітними поживними речовинами.\n\nЧерез їх еластичну зовнішню мембрану важко нанести більше ушкоджень, ніж 6 одиниць здоров'я за одну атаку.

actors.mobs.snake.name=Каналізаційна змія
actors.mobs.snake.hint=Спробуйте скористатися кнопкою пошуку, наведіть її на змію, щоб дізнатися, як їм протидіяти.
actors.mobs.snake.desc=Ці маленькі змії здатні дуже легко ухилятися від ударів, що робить їх дуже небезпечними ворогами.\n\nВи можете здійснити несподівані атаки, перебуваючи поза зором змії. _Один із способів - дозволити змії переслідувати вас через дверний отвір_, а потім, як вона просунеться у двері, атакувати.

actors.mobs.spectralnecromancer.name=spectral necromancer
actors.mobs.spectralnecromancer.desc=While Skeletons are a necromancer’s bread and butter, some prefer to look into other less corporeal minions. Spectral necromancers have chosen wraiths as their minion of choice!\n\nIndividual wraiths aren't as strong as skeletons, but these necromancers aren't afraid to summon a bunch of them!

actors.mobs.spinner.name=Печерний павук
actors.mobs.spinner.desc=Ці зеленуваті пухнасті печерні павуки намагаються уникати прямого бою. Натомість, вони вважають за краще чекати вдалині, поки їх жертва бовтається у павутинні, повільно вмираючи від отруйного укусу. Вони здатні стріляти з великої відстані і намагатимуться перекрити будь-який шлях, по якому йде здобич.

actors.mobs.statue.name=Жива статуя
actors.mobs.statue.def_verb=заблокував
actors.mobs.statue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nWhile the statue itself is made of stone, the _%s_ it's wielding looks real.

actors.mobs.succubus.name=Суккуб
actors.mobs.succubus.desc=Суккуби - це демони, які змінюють свою фігуру в залежності від уподобань жертви, що дозволяє їм маніпулювати розумом своєї здобичі. Цей набув форми блідо-готичного гуманоїда, можливо, для зваблення дворфів?\n\nСуккуб може тимчасово зачаровувати свого ворога при нападі, не дозволяючи ворогу безпосередньо атакувати себе. Коли сукуби нападають на магічну істоту, вони крадуть частину життєвої енергії.

actors.mobs.swarm.name=Рій мух
actors.mobs.swarm.desc=Смертоносний рій мух сердито гуде. Кожна немагічна атака розділить його на два дрібніші,але однаково небезпечні рої.

actors.mobs.tengu.name=Тенгу
actors.mobs.tengu.notice_gotcha=Спіймав, %s!
actors.mobs.tengu.interesting=Давай зробимо ще цікавіше...
actors.mobs.tengu.notice_have=Я надурив тебе, %s!
actors.mobs.tengu.defeated=Нарешті...вільний...
actors.mobs.tengu.rankings_desc=Тенгу вбив вас
actors.mobs.tengu.desc=Відомий і загадковий вбивця, названий на честь маски,яка приховує його обличчя.\n\nТенгу стримується великими кайданами на зап'ястях та ногах , хоча, здається, він вже давно знайшов спосіб позбутися своїх ланцюгів.\n\nВін любить використовувати пастки, оманливу магію і точні атаки. Все, що йому не дає втекти на свободу, - це ви.

actors.mobs.tengu$bombability$bombblob.desc=Тут вирує хмара розпеченого диму. Обережніше, вона може вибухнути!
actors.mobs.tengu$bombability$bombitem.name=Димова бомба
actors.mobs.tengu$bombability$bombitem.cant_pickup=Вона застрягла в землі, ви не можете нічого вдіяти!
actors.mobs.tengu$bombability$bombitem.desc=Тенгу сюди кинув дивну димову бомбу, яка вивільняє густий гарячий дим. Бомба  видає гучний звук, подібний до зворотнього відліку!\n\nБомба застрягла в землі, тому ви не можете її підібрати.

actors.mobs.tengu$fireability$fireblob.desc=Тенгу розвіяв дрібний порошок, який, здається, ось-ось загориться!

actors.mobs.tengu$shockerability$shockerblob.desc=Тут заряджається електричне поле, все, що знаходиться тут, буде електризовано на наступний хід!
actors.mobs.tengu$shockerability$shockeritem.name=Розрядник
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Звідси вивільняється занадто багато електроенергії, ви не можете це взяти!
actors.mobs.tengu$shockerability$shockeritem.desc=Тенгу кинув сюди цікавий механізм, який, здається, виготовлений із запчастин ЗМ-100. Машина постійно випромінює електрику навколо себе, але, здається, працює за передбачуваною схемою.\n\nНавіть коли електрика не б'є вас, ви не можете підібрати цей механізм.

actors.mobs.thief.name=Божевільній крадій
actors.mobs.thief.stole=Злодій вкрав ваш %s!
actors.mobs.thief.carries=\n\nКрадій носить _%s_, який, очевидно, вкрадений.
actors.mobs.thief.escapes=Крадій утік із вашим %s!
actors.mobs.thief.desc=Хоча тут вільно бродять різні розбійники та шахраї, це місце все ще їх в'язниця. З часом, темна магія з нижніх рівнів все більше і більше затуманювала їх розум. Вони вже давно забули, хто вони є...\n\nВони будуть частіше викрадати щось у вас та тікати замість прийняття бою. Не дозволяйте крадіям втекти від вас, або ви ніколи не побачите свій викрадений предмет знову.

actors.mobs.warlock.name=Дварф-чорнокнижник
actors.mobs.warlock.bolt_kill=Тіньова стріла вбила вас...
actors.mobs.warlock.desc=По мірі того, як інтереси дварфів переходили від інженерії до темної магії, у місто прибували сильні чорнокнижники. Вони почали з елементної магії, але незабаром перейшли до демонології та некромантії. Найсильніший з них захопив престол міста дварфів, і його когортам було дозволено практикувати свою темну магію, допоки вони самі не втратили розум.\n\nЧорнокнижники володіють потужною руйнівною магією і можуть тимчасово перешкоджати магії покращення, яка застосована на ваше обладнання. Чим сильніша магія, накладена на предмет, тим сильніше чари чорнокнижників перешкодять їй.

actors.mobs.wraith.name=Фантом
actors.mobs.wraith.desc=Фантом - мстивий привид грішника, могила якого була потривожена. Будучи потойбічним створінням, він фактично невразливий до звичайних атак.

actors.mobs.yog.name=Давній Бог
actors.mobs.yog.notice=Надія - це ілюзія...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Знищений Давнім Богом
actors.mobs.yog.desc=Йог-Джева - це Давній Бог. Століття тому, древні дварфи перемогли у війні з його армією демонів, але не змогли подолати самого бога. Вони заточили його у коридорах під містом, вірячи, що він став занадто слабким, щоб знову піднятися нагору...
actors.mobs.yog$rottingfist.name=Гниючий кулак
actors.mobs.yog$rottingfist.rankings_desc=Знищений Давнім Богом
actors.mobs.yog$rottingfist.desc=Йог-Джева це Давній Бог. Століття тому, древні дварфи перемогли у війні з його армією демонів, але не змогли подолати самого бога. Вони заточили його у коридорах під містом, вірячи, що він став занадто слабким, щоб знову піднятися нагору...
actors.mobs.yog$burningfist.name=Палаючий кулак
actors.mobs.yog$burningfist.rankings_desc=Знищений Давнім Богом
actors.mobs.yog$burningfist.desc=Йог-Джева це Давній Бог. Століття тому, древні дварфи перемогли у війні з його армією демонів, але не змогли подолати самого бога. Вони заточили його у коридорах під містом, вірячи, що він став занадто слабким, щоб знову піднятися нагору...
actors.mobs.yog$larva.name=Прислужник Давнього Бога
actors.mobs.yog$larva.rankings_desc=Знищений Давнім Богом
actors.mobs.yog$larva.desc=Йог-Джева це Давній Бог. Століття тому, древні дварфи перемогли у війні з його армією демонів, але не змогли подолати самого бога. Вони заточили його у коридорах під містом, вірячи, що він став занадто слабким, щоб знову піднятися нагору...

actors.mobs.yogdzewa.name=Йог-Джева
actors.mobs.yogdzewa.notice=Я. БАЧУ. ТЕБЕ.
actors.mobs.yogdzewa.darkness=Темрява підкрадається все ближче...
actors.mobs.yogdzewa.hope=ТВОЇ. НАДІЇ. МАРНІ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Знищений Давнім Богом
actors.mobs.yogdzewa.desc=Йог-Джева, Давній Бог - велике чудовисько, яке проникає у смертні світи і пожирає їх, щоб підживити свій нескінченний ріст. Дварфи привернули увагу цього космічного жаху, граючись з темною магією.\n\nЙог-Джева бере свій початок із виміру сирого магічного хаосу, і він не може ввести свою справжню форму у цей світ. Натомість він створив аватари та викликав демонічних посіпак, щоб вони зробили все за нього.\n\nЦе гігантське око є центром сили Йог-Джеви в цьому світі. Хоча саме око нерухоме, воно здатне стріляти потужними променями демонічної магії та викликати різноманітних служителів, яких він може зцілювати променями демонічної магії.
actors.mobs.yogdzewa.desc_spawners=Ви можете відчути хвилі демонічної енергії, які випромінює око на вищі рівні. Через те, що ви залишилися живими та дійшли до нього, всі сили повертається назад до нього. _Йог використовуватиме цю енергію для виклику більш потужних служителів!_
actors.mobs.yogdzewa$larva.name=Прислужник Давнього Бога
actors.mobs.yogdzewa$larva.rankings_desc=Знищений Давнім Богом
actors.mobs.yogdzewa$larva.desc=Ці маленькі прислужники Давнього Бога - одні з найпростіших посіпак, яких доволі просто прикликати. Хоча поодинці вони слабкі, вони з'являються доволі швидко і можуть стати непосильною проблемою у великих кількостях.
