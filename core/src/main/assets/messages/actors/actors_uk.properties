##classes
actors.hero.heroclass.warrior=воїн
actors.hero.heroclass.warrior_desc_short=Захист Воїна, наданий його _зламаним знаком_, витримує додаткову шкоду. Знак може бути вільно переміщений між обладунками і _переносить одне покращення з собою._
actors.hero.heroclass.warrior_desc=Воїн розпочинає з _унікальною зламаною печаткою_ що створює щит для його здоров'я. Печатку може бути прикріплено до різної броні та _одноразово покращено_.\n\nВоїн також розпочинає зі _зношеним коротким мечем_, _трьома кидальними каменями_, сорочкою, бурдюком та оксамитовим мішечком.\n\nВоїн автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Еліксири Зцілення\n_-_ Сувої Люті
actors.hero.heroclass.warrior_unlock=Воїн розблоковується автоматично.

actors.hero.heroclass.mage=маг
actors.hero.heroclass.mage_desc_short=Маг — експерт в таємних знаннях, що носить з собою _магічну патерицю_, яка є сильнішою за паличку. Патериця може бути _наділена силою будь-якої палички_, яку знайде Маг.
actors.hero.heroclass.mage_desc=Маг починає гру з _унікальною патерицею_, який перезаряджується значно швидше за жезл і має додатковий 1 заряд. Патерицю можна _наділити властивістю будь-якого жезла_, знайденої в підземеллі.\n\nМаг також починає з _патерицею, наділенним властивостями жезла магічних стріл_, сорочкою, бурдюком, оксамитовим мішечком\n\nМаг автоматично розпізнає:\n_-_ Сувої розпізнавання\n_-_ Еліксири Рідкого Вогню\n_-_ Сувої покращення
actors.hero.heroclass.mage_unlock=Відкрий Мага, _використавши сувій покращення, щоб посилити предмет._

actors.hero.heroclass.rogue=розбійник
actors.hero.heroclass.rogue_desc_short=Розбійник може уникати ворогів і атакувати з невидимості, використовуючи _плащ тіней._ Він також _помічає секрети і пастки_ з більшої відстані.
actors.hero.heroclass.rogue_desc=Розбійник починає з _унікальним Плащем Тіней_, який він може використати щоб стати невидимим.\n\nРозбійник може _виявити секрети та пастки_ з більшої відстані.\n\nТакож Розбійник починає з _кинджалом_, _трьома метальними ножами_, _сорочкою_, бурдюком та оксамитовим мішечком.\n\nРозбійник автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Еліксир Невидимості\n_-_ Сувої Магічної Карти
actors.hero.heroclass.rogue_unlock=Відкрий Розбійника _10 несподіваними атаками в одній грі._

actors.hero.heroclass.huntress=мисливиця
actors.hero.heroclass.huntress_desc_short=Мисливиця є майстром метальної зброї та має _магічний лук_ з нескінченними стрілами. Вона також проходить через високу траву, _не затоптуючи її_.
actors.hero.heroclass.huntress_desc=Мисливиця починає з _унікальним Луком Душ_, який може стріляти нескінченною кількістю заклятих стріл.\n\nМисливиця може ходити крізь високу траву _не витоптуючи її_.\n\nТакож Мисливиця починає з _шипованими рукавицями_, сорочкою, бурдюком та оксамитовим мішечком.\n\nМисливиця автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Еліксири Прозріння\n_-_ Сувої Колискової
actors.hero.heroclass.huntress_unlock=Відкрий Мисливицю, _влучивши у 10 ворогів метальною зброєю в одній грі._

actors.hero.heroclass.duelist=дуеліст
actors.hero.heroclass.duelist_desc_short=Дуеліст - майстер зброї. Вона може використовувати _особливу здатність_ своєї зброї, унікальну для кожного її виду.
actors.hero.heroclass.duelist_desc=Дуеліст починає з _унікальною рапірою_, яка має здатність заряджатися з часом.\n\nДуеліст може використовувати _особливу здатність_ кожної зброї в грі.\n\nДуеліст також починає з _двома метальними шипами_, сорочкою, бурдюком і оксамитовим мішечком.\n\nДуеліст автоматично розпізнає:\n_-_ Сувої Розпізнавання\n_-_ Еліксири Сили\n_-_ Сувої Ілюзій
actors.hero.heroclass.duelist_unlock=Розблокуйте Дуеліста, екіпірувавши зброю рівня 2 або вище без штрафу на силу.

actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_short_desc=З отриманням шкоди, __Берсерк__ накопичує лють. Лють підвищує завдавану ним шкоду та може бути активована на 100% для додаткового захисту.
actors.hero.herosubclass.berserker_desc=Берсерк отримує лють, коли йому завдають фізичної шкоди, в тому числі враховується і та шкода, що блокується бронею! Лють швидко зникає із часом, але чим нижче здоров'я, тим повільніше це відбувається.\n\nБерсерк наносить до +50% додаткової шкоди при 100% люті. На 100% люті він також може впасти в шаленство, отримуючи максимальний захист свого знаку 2-6 разів залежно від його недостатнього здоров'я, та зберігаючи лють на 100%, допоки він має захист. Втім, після використання цієї здібності має пройти певний час для відновлення.
actors.hero.herosubclass.gladiator=гладіатор
actors.hero.herosubclass.gladiator_short_desc=__Гладіатор__ накопичує серію ударів із кожним вдалим ударом. Він може використати серію ударів для застосування особливих здібностей.
actors.hero.herosubclass.gladiator_desc=Гладіатор отримує одне очко серії ударів за кожну вдалу атаку рукопашною чи метальною зброєю. Якщо жодної атаки не було за останні 5 ходів, його серія ударів скидається.\n\nІз накопиченням очків серії ударів відкриваються нові здібності. Здібності відкриваються при 2, 4, 6, 8 та 10 серіях ударів. Деякі здібності дозволяють накопичити ще більше ударів, а інші витрачують усі очки серії ударів.
actors.hero.herosubclass.battlemage=бойовий маг
actors.hero.herosubclass.battlemage_short_desc=__Бойовий маг__ отримує бонусні ефекти при застосуванні своєї патериці в ближньому бою. Ці ефекти залежать від жезлу, силою якого наділено патерицю.
actors.hero.herosubclass.battlemage_desc=Бойовий маг отримує бонусний ефект, коли б'є жезлом, що працює як зачарування, вид якого залежить від палички, силою якої був наділен жезл. Окрім ефекту від палички, жезл Бойового мага також отримує 0.5 зарядів за кожний фізичний удар.
actors.hero.herosubclass.warlock=Чорнокнижник
actors.hero.herosubclass.warlock_short_desc=У _Чорнокнижника_ є шанс позначити ворогів міткою душі своїми жезлами. Він зцілюється щоразу, коли завдає фізичної шкоди поміченим ворогам.
actors.hero.herosubclass.warlock_desc=Чорнокнижник може з певною ймовірністю нанести мітку душі на істоту, до якої застосовує палички. Ця ймовірність та час, протягом вона діє залежать від рівня палички.\n\nЯкщо ворог відмічений міткою душі, то Чорнокнижник зцілюватиметься на 2 здоров'я за кожні 5 шкоди від фізичних атак по цьому ворогові.
actors.hero.herosubclass.assassin=вбивця
actors.hero.herosubclass.assassin_short_desc=__Вбивця__ може підготуватись та нанести смертоносну атаку з невидимості. Чим довше він вичікує, тим сильніше буде ця атака.
actors.hero.herosubclass.assassin_desc=Вбивця починає готувати свій удар, коли стає невидимим. Чим довше він готує удар, тим сильніше цей удар буде. Підготовка може тривати до 9 ходів.\n\nПісля підготовки, Вбивця нанесе додаткову шкоду із наступним ударом. Він може телепортуватись до цілі, і навіть миттєво вбити ворога, якщо він достатньо слабкий для цього.
actors.hero.herosubclass.freerunner=бігун
actors.hero.herosubclass.freerunner_short_desc=__Бігун__ набирає інерцію, коли біжить, і цю інерцію можна використати для активації прискорення. Прискорення дає тимчасовий бонус до швидкості та ухилення.
actors.hero.herosubclass.freerunner_desc=Коли Бігун біжить, він набирає очки інерції. Він може накопичити до 10 очків інерції, біжучи 10 ходів, але вони скидаються щойно він зупиниться. Бігун може використати інерцію щоб активувати прискорення, на 2 ходи за кожне очко інерції.\n\nПід час прискорення, Бігун переміщується вдвічі швидше, та отримує бонус до прискорення залежно від рівня. Коли прискорення закінчується, певний час ця здібність буде перезаряджатись.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_short_desc=__Снайпер__ може пробивати броню своїми атаками з відстані. Після удару метальною зброєю вона може нанести особливий удар зі свого лука.
actors.hero.herosubclass.sniper_desc=Снайпер — майстриня дальнього бою, чиї дальні атаки пробивають обладунки ворога. Коли вона атакує ворогів з метальною зброєю, вона ставить на них снайперську мітку, що дозволяє їй зробити спеціальну атаку зі свого лука. Ця спеціальна атака залежить від того, як її лук покращено.\n\nНе покращений лук буде робити постріл однією стрілою, який завдає меншої шкоди, але стріляє миттєво. Швидкий лук випустить залп із трьох стріл, які завдають меншої шкоди, але можуть активувати чари та потратять 1 хід для пострілу. Лук для пошкодження виконує снайперський постріл, який гарантовано влучає, завдає додаткової шкоди залежно від відстані та витрачає 2 ходи для пострілу.
actors.hero.herosubclass.warden=лісник
actors.hero.herosubclass.warden_short_desc=__Ліснича__ може бачити крізь високу траву і отримує бонусні ефекти, коли садить насіння та встає на рослини.
actors.hero.herosubclass.warden_desc=У __Лісничої__ є сильний зв'язок із природою, через що вона отримує бонусні ефекти, пов'язані із травою та рослинами. Вона здатна бачити крізь високу чи протоптану траву, мов її полю зору ніщо не зашкоджує.\n\nКоли Ліснича садить насіння, навколо рослини проростає з усіх боків трава, а коли вона встає на рослини, то отримує особливі ефекти, від яких вона ніколи не отримає шкоди, на заміну стандартним ефектам.
actors.hero.herosubclass.champion=чемпіон
actors.hero.herosubclass.champion_short_desc=_Чемпіон_ може використовувати відразу дві зброї. Для звичайних ударів буде використана основна зброя, але вона може використати здатність кожної або змінити зброю в будь-який момент.
actors.hero.herosubclass.champion_desc=Чемпіон - майстер рукопашної зброї. Вона може екіпірувати додаткову зброю на додачу до основної. Для звичайних ударів буде використана основна зброя, але вона може миттєво змінити її на додаткову.\n\nЗдатність додаткової зброї може бути використана в будь-який час і має власні заряди. Додаткова зброя має на 50% менше зарядів і заряджається вдвічі повільніше.
actors.hero.herosubclass.monk=черниця
actors.hero.herosubclass.monk_short_desc=_Черниця_ збирає енергію під час бою. Ця енергія може бути витрачена на безліч унікальних здібностей.
actors.hero.herosubclass.monk_desc=Черниця - майстер ближнього бою. Коли вона перемагає ворогів, вона отримує енергію, яка може бути витрачена на безліч захисних і корисних здібностей. Ця енергія не розсіюється через деякий час, але має межу, що базується на рівні Черниці.

