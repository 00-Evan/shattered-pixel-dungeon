###blobs
actors.blobs.blizzard.desc=Тут вирує заметіль.

actors.blobs.confusiongas.desc=Тут вирує хмара дурману.

actors.blobs.electricity.desc=Тут яскраво світиться електричне поле.
actors.blobs.electricity.rankings_desc=Вбиті електричним струмом...
actors.blobs.electricity.ondeath=Ви загинули від больового шоку...

actors.blobs.fire.desc=Тут лютує полум'я.

actors.blobs.foliage.desc=Промені світла пронизують морок підземного саду.

actors.blobs.freezing.desc=Повітря тут занадто холодне.

actors.blobs.goowarn.desc=Тут іскриться темна енергія!

actors.blobs.inferno.desc=Тут лютує пекельний вогонь

actors.blobs.paralyticgas.desc=Тут купчиться хмара паралізуючого газу.

actors.blobs.sacrificialfire.desc=Це вівтар, палаючий полум'ям для жертвоприношень. Будь-яка істота, що була вбита на ньому, буде поглинута вогнем, як дар духам підземелля.\n\nМожливо, ти отримаєш нагороду після достатньої кількості пожертвувань?
actors.blobs.sacrificialfire.worthy=Полум'я поглинає дар і стає сильнішим.
actors.blobs.sacrificialfire.unworthy=Полум'я поглинає дар, але нічого не сталося.
actors.blobs.sacrificialfire.reward=Полум'я спалахує, а потім гасне, залишаючи нагороду!

actors.blobs.smokescreen.desc=Тут купчиться хмара густого чорного диму.

actors.blobs.stenchgas.desc=Тут купчиться хмара жахливого смороду.

actors.blobs.stormcloud.desc=Тут купчиться хмара водяної пари.

actors.blobs.toxicgas.desc=Тут купчиться зеленувата хмара токсичного газу.
actors.blobs.toxicgas.rankings_desc=Вбиті чарами
actors.blobs.toxicgas.ondeath=Ви померли від токсичного газу ...

actors.blobs.corrosivegas.desc=Тут купчиться хмара їдкого газу.

actors.blobs.waterofawareness.procced=Випивши води, ви відчуваєте, як знання вливаються у ваш розум.
actors.blobs.waterofawareness.desc=Вода цього колодязя випромінює енергію знань. Зробіть ковток, щоб розкрити всі секрети одягнутих предметів і розкрити всі предмети на поточному поверсі.

actors.blobs.waterofhealth.procced=Після ковтка цієї води, ви відчуваєте, як ваші рани повністю загоюються.
actors.blobs.waterofhealth.desc=Вода цього колодязя випромінює енергію здоров'я. Ковтніть її, щоб зцілити свої рани і вгамувати голод.

actors.blobs.wateroftransmutation.desc=Вода цього колодязя випромінює енергію змін. Киньте предмет у колодязь, щоб перетворити його на щось інше.

actors.blobs.web.desc=Тут все вкрито товстим павутинням. Все, що його торкнеться, порве його, але й застрягне на місці.



###buffs
actors.buffs.adrenaline.name=адреналін
actors.buffs.adrenaline.desc=Спалах фізичної сили, адреналін покращує швидкість атаки та руху.\n\nАдреналін дозволяє цілі бігти у 2 рази швидше та атакувати у 1,5 рази швидше.\n\nЗалишилося ходів: %s.

actors.buffs.adrenalinesurge.name=підвищення сили
actors.buffs.adrenalinesurge.desc=Спалах великої сили, але, на жаль, не постійний.\n\nПідвищення Сили: +%d.\nХодів до послаблення підсилення: %s.

actors.buffs.amok.name=шаленство
actors.buffs.amok.desc=Шаленство викликає  гнів і плутанину в голові цілі.\n\nКоли створіння шалене, воно буде нападати на все, що поруч із ним, незалежно від того, чи це друзі або вороги.\n\nЗалишається ходів шаленства: %s.

actors.buffs.ankhinvulnerability.name=невразливий
actors.buffs.ankhinvulnerability.desc=Ваш освячений анх витратив свою енергію, даруючи вам трохи здоров'я та короткий період невразливості!\n\nХодів залишилося: %s.

actors.buffs.arcanearmor.name=містичний щит
actors.buffs.arcanearmor.desc=Цей щит захищає вас від фізичних та магічних ушкоджень.\n\nВаш магічний захист підвищений на: 0-%d.\n\nДо закінчення дії містичного щита залишилося: %s.

actors.buffs.artifactrecharge.name=перезарядка артефактів
actors.buffs.artifactrecharge.desc=Енергія тече крізь вас та збільшує швидкість зарядки одягнених артефактів.\n\nВплив на кожен з артефактів трохи відрізняється, однак всі вони заряджатимуться набагато швидше ніж зазвичай.\n\nЗалишилося ходів: %s.

actors.buffs.ascensionchallenge.name=прокляття амулету
actors.buffs.ascensionchallenge.desc=Якимось чином Давній Бог підтримує свій вплив на цей світ через амулет, і намагається зупинити ваш підйом!\n\nСила Давнього Бога робить підземелля набагато більш небезпечним, збільшуючи кількість ворогів і роблячи їх сильніше! Ця сила буде рости, якщо залишити її без нагляду, вона може бути послаблена, долаючи ворогів, яких посилила сила Давнього Бога.
actors.buffs.ascensionchallenge.desc_clear=Темна енергія яку випромінював амулет, ослабла настільки, наскільки це зараз можливо
actors.buffs.ascensionchallenge.desc_beckon=Амулет наразі _закликає віддалених ворогів,_ ведучи їх до вашої позиції.
actors.buffs.ascensionchallenge.desc_haste=Амулет наразі _квапить віддалених ворогів,_ вони дістануться до вас швидше!
actors.buffs.ascensionchallenge.desc_slow=Амулет наразі _сповілнює вас,_ і нівелює ефекти підвищення швидкості!
actors.buffs.ascensionchallenge.desc_damage=Енергія з амулету наразі настільки сильна, що він _завдає вам прямої шкоди!_
actors.buffs.ascensionchallenge.beckon=Амулет починає закликати віддалених ворогів.
actors.buffs.ascensionchallenge.haste=Амулет починає квапити віддалених ворогів.
actors.buffs.ascensionchallenge.slow=Амулет починає відчуватися як свинцева гиря у вашому інвентарі!
actors.buffs.ascensionchallenge.damage=Амулет починає випромінювати темну енергію. Він горить!
actors.buffs.ascensionchallenge.weaken_info=Ви маєте подолати ворогів, щоб послабити прокляття амулету!
actors.buffs.ascensionchallenge.weaken=Ви відчуваєте як прокляття амулету трохи ослабло.
actors.buffs.ascensionchallenge.break=Ви знайшли хвилику перевести подих, і відчуваєте як ваші рани загоюються!
actors.buffs.ascensionchallenge.almost=Ви відчуваєте як влада Давнього Бога над амулетом слабшає, вже майже все!
actors.buffs.ascensionchallenge.on_kill=Темна енегрія поглинає вас...

actors.buffs.barkskin.name=дубова шкіра
actors.buffs.barkskin.desc=Ваша шкіра огрубіла, вона здається твердою, ніби дубова кора.\n\nДубова шкіра збільшує ваші діючі обладунки, дозволяючи краще захищатися від фізичних атак.\n\nВаш захист підвищений на: 0-%d.\nДо закінчення дії дубової шкіри залишилося: %s.

actors.buffs.barrier.name=бар'єр
actors.buffs.barrier.desc=Міцний силовий щит, який блокує всі ушкодження.\n\nБар'єр буде отримувати пошкодження замість того, кого він охороняє, поки є захист. Захист зменшуватиметься з часом.\n\nЗалишилося захисту: %d.

actors.buffs.berserk.angered=розгніваний
actors.buffs.berserk.berserk=лютий
actors.buffs.berserk.exhausted=виснажений
actors.buffs.berserk.recovering=відновлення
actors.buffs.berserk.angered_desc=Серйозність травм Берсерка підсилює його удари. Коли Берсерк отримує фізичні пошкодження, його лють зростає, що дозволяє його атакам наносити додаткові ушкодження. Ушкодження, заблоковані бронею, все одно збільшують лють.\n\nЛють з часом згасає. Чим нижче здоров'я Берсерка, тим довше вона триматиметься.\n\nНа 100%% люті Берсерк може почати лютувати, що дає йому 2х максимального захисту від знаку, зростаючи до 6х, якщо у нього дуже мало здоров'я. Цей захист зникає з часом, і коли він закінчиться, берсерку доведеться відпочити перед тим, як знову накопичувати лють.\n\nПоточна лють: _%.0f%%_\n_+%.0f%%_ ушкоджень
actors.buffs.berserk.berserk_desc=Страх і невпевненість стікають, мов кров, лишаючи лише гнів. В цьому стані Берсерк неймовірно потужний, завдаючи +50% шкоди і отримуючи додатковий захист.\n\nЦей додатковий захист дорівнює 2х від максимального захисту його знаку, зростаючи до 6х, якщо у нього дуже мало здоров'я. Коли цей захист зпаде до 0, лютування закінчиться.\n\nПісля лютування, Берсерку буде необхідно відпочити перед тим, як знову накопичувати лють.
actors.buffs.berserk.recovering_desc=Внутрішня сила має свої обмеження. Берсерк повинен відпочити, щоб знову могти використовувати свою лють.\n\nПід час відновлення Берсерк не накопичує лють від отриманих ушкоджень.
actors.buffs.berserk.recovering_desc_turns=Ходів до відновлення: _%d_
actors.buffs.berserk.recovering_desc_levels=Рівнів до відновлення: _%.2f_
actors.buffs.berserk.rankings_desc=Загинув у люті
actors.buffs.berserk.action_name=Берсерк
actors.buffs.berserk.no_seal=Вам необхідний ваш зламаний знак, щоб лютувати!

actors.buffs.bleeding.name=кровотеча
actors.buffs.bleeding.ondeath=Ви стекли кров'ю...
actors.buffs.bleeding.heromsg=Ви стікаєте кров'ю!
actors.buffs.bleeding.rankings_desc=Помер від втрати крові
actors.buffs.bleeding.desc=Через рану струменить багато крові.\n\nКровотеча призводить до ушкоджень на кожному ході. Кожного ходу, ушкодження зменшується випадковою величиною, доки кровотеча зрештою не припиняється.\n\nПошкодження на даний момент: %d.

actors.buffs.bless.name=освячений
actors.buffs.bless.desc=Значне підвищення концентрації, дехто каже, що це дар богів.\n\nОсвячення підвищує точність та вірогідність ухилення на 25%%, роблячи освяченого значно сильнішим у бою.\n\nЛишилось ходів освячення: %s.

actors.buffs.blindness.name=засліплення
actors.buffs.blindness.heromsg=Вас засліпило!
actors.buffs.blindness.desc=Засліплення перетворює оточуючий світ у суцільний морок.\n\nБудучи засліпленим, герой не може бачити далі, ніж на одну клітину поперед собою.\nЦе робить дальні атаки неможливими, також стає дуже легко втратити з поля зору утікаючого або дистанційно атакуючого ворога. Окрім цього,засліплений герой не може читати сувої та книги.\n\nЗалишилось ходів засліплення: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=палаючий
actors.buffs.burning.heromsg=Ви загорілися!
actors.buffs.burning.burnsup=%s згорів!
actors.buffs.burning.ondeath=Ви згоріли живцем...
actors.buffs.burning.rankings_desc=Спалений до попелу.
actors.buffs.burning.desc=Мало що є гіршим, ніж бути охопленим вогнем.\n\nВогонь буде наносити пошкодження кожний хід, поки не буде змитий водою або не догорить. Вогонь гасне від вступання у воду або від сплеску розбитого флакону з еліксиром.\n\nДо того ж,вогонь може спалити вогненебезпечні ділянки ландшафту або речі, до яких він добереться.\n\nЗалишилось ходів горіння: %s.

actors.buffs.championenemy.warn=Ви відчуваєте смертельну присутність.
actors.buffs.championenemy$blazing.name=полум'яний чемпіон
actors.buffs.championenemy$blazing.desc=Полум'яні чемпіони завдають на 25% більшої шкоди рукопашним боєм, запалюють ворогів, яких вони атакують і які не захищені від вогню та поширюють вогонь навколо них після смерті.
actors.buffs.championenemy$projecting.name=чемпіон простору
actors.buffs.championenemy$projecting.desc=Просторові чемпіони завдають на 25% більшої шкоди рукопашним боєм, та мають змогу атакувати будь-якого супротивника, якого вони здатні бачити.
actors.buffs.championenemy$antimagic.name=чемпіон-антимаг
actors.buffs.championenemy$antimagic.desc=Чемпіони-антимаги отримують на 25% менше шкоди і повністю захищені від магічних ефектів.
actors.buffs.championenemy$giant.name=велетенський чемпіон
actors.buffs.championenemy$giant.desc=Гігантські чемпіони отримують на 75% менше шкоди і мають +1 дальність атаки, але не можуть рухатися через вузькі простори.
actors.buffs.championenemy$blessed.name=благословенний чемпіон
actors.buffs.championenemy$blessed.desc=Благословенні чемпіони мають на 200% більше точності та ухилення.
actors.buffs.championenemy$growing.name=чемпіон-ніцшеанець
actors.buffs.championenemy$growing.desc=Чемпіони-ніцшеанці отримують бонус, що постійно збільшується, на точність, ухилення, пошкодження в ближньому бою та зменшення отриманої шкоди.\n\nПоточне підсилення точн./ухил./пошк.: %1$d%%\nПоточне зменшення шкоди: %2$d%%

actors.buffs.charm.name=причарований
actors.buffs.charm.heromsg=Ви причаровані!
actors.buffs.charm.desc=Причарування - маніпулятивна магія, яка змушує природних ворогів ігнорувати одне одного.\n\nПричаровані персонажі не можуть прямо атакувати того, хто їх причарував. Інших атакувати можна. Отримувана шкода зменшить час дії ефекту.\n\nХодів причарування лишилось: %s.

actors.buffs.chill.name=задубілий
actors.buffs.chill.freezes=%s замерзає!
actors.buffs.chill.desc=Дуже холодно, але ще не замерз.\n\nЗадубілі персонажі виконують всі дії повільніше, це залежить від того, скільки ходів лишилося до спаду ефекту. На початку еквівалентно ефекту сповільнення, далі слабшає.\n\nЗалишилося ходів задубілості: %1$s\n.Швидкість знижена на: %2$s%%.

actors.buffs.combo.name=серія
actors.buffs.combo.action_name=Комбо-атака
actors.buffs.combo.combo=Серія з %d ударів!
actors.buffs.combo.bad_target=Ви маєте обрати ворога у радіусі вашої атаки.
actors.buffs.combo.prompt=Оберіть ціль для атаки!
actors.buffs.combo.desc=Гладіатор нарощує темп по мірі нанесення вдалих серій ударів. Кожна атака збільшує лічильник серії на одиницю, але занадто довга перерва між ударами призведе до скидання лічильника серії на 0.\n\nЗбираючи серію ударів, можна розблокувати спеціальні безпромашні атаки! Різні атаки відкриваються при серії з 2, 4, 6, 8 і 10 ударів. Деякі рухи скидають серію ударів, а деякі ні, але кожен рух можна використовувати тільки один раз за серію ударів.\n\nПоточна серія ударів: %1$d.\n\nХодів до втрати серії ударів: %2$s.
actors.buffs.combo$combomove.clobber_desc=_Серія з 2 ударів: Таран_ відкидає ворога назад на 2 клітини, але не завдає шкоди й не може скинути у провалля. Збільшує серію ударів на 1.
actors.buffs.combo$combomove.slam_desc=_Серія з 4 ударів: Грюкання_ завдає %d %% (комбо*20 %%) від вашої сили захисту, як додаткову шкоду. Скидає серію ударів при використанні.
actors.buffs.combo$combomove.parry_desc=_Серія з 6 ударів: Парирування_ блокує наступну атаку протягом 1 ходу при активації та миттєво атакує у відповідь. Скидає комбінацію, якщо нічого не парировано.
actors.buffs.combo$combomove.crush_desc=_Серія з 8 ударів: Розчавлення_ завдає %d %% (combo*25 %%) вашої шкоди від ближньої атаки до основної цілі, а також половину цієї шкоди всім іншим ворогам у області дії 7x7. Скидає серію при використанні.
actors.buffs.combo$combomove.fury_desc=_Серія з 10 ударів: Лють_ вражає ворога один раз за кожну серію ударів, яка у вас є, кожна атака завдає 60% шкоди і може викликати чари. Скидає серію ударів при використанні.

actors.buffs.corruption.name=приречений
actors.buffs.corruption.desc=Прокляття проникає в сутність буття, спрямовуючи істот проти свого колишнього характеру.\n\nПрокляті істоти будуть атакувати своїх союзників та ігнорувати звичних їм ворогів. Прокляття також наносить пошкодження,і поступово призводить до загибелі цілі.\n\nПрокляття неможливо знаяти звичайними способами. Лише смерть зупинить його.

actors.buffs.cripple.name=травмований
actors.buffs.cripple.heromsg=Ви зламали ногу!
actors.buffs.cripple.desc=Ви майже впевнені,що ноги не повинні так вигинатися.\n\nТравма знижує швидкість руху вдвічі,просування на одну клітину потребуватиме 2 ходи замість одного.\n\nТравма триватиме ще %s ходів.

actors.buffs.degrade.name=занепалий
actors.buffs.degrade.heromsg=Ваша екіпіровка здається слабшою!
actors.buffs.degrade.desc=Потужна темна магія пожирає силу, що надана твоєму спорядженню сувоєм покращення! \n\nПід дією чарів деградації, покращене спорядження виявлятиме свої властивості таким чином, ніби воно має нижчий рівень, ніж насправді. \nКожне оновлення після +3 буде проявлятись рівномірно слабше за попереднє. \nОписи предметів відображатимуть зміни своїх властивостей відповідно до пониженого рівня міці.\n\nПрокляття не впливає на рівень необхідної сили, заряди жезлів, стан зброї для метання та на артефакти.\n\nХодів до кінця прокляття залишилось:%s\nВикористання сувою оновлення чи очищення від прокляття миттєво зупинить деградацію.

actors.buffs.doom.name=проклятий
actors.buffs.doom.desc=Важко продовжувати похід, коли схоже на те, що сам Всесвіт бажає твоєї смерті.\n\nПрокляті персонажі отримуватимуть на 67% більше шкоди.\n\nПрокляття вічне, воно спаде лише після смерті.

actors.buffs.dread.name=жах
actors.buffs.dread.desc=Жах настільки великий, що його жертва втікатиме з підземелля!\n\nІстоти, вражені жахом, будуть бігти від свого супротивника на великій швидкості і повністю зникнуть з підземелля, як тільки вони зникнуть з поля зору. Вороги, яких позбулися таким чином, не дадуть жодних предметів або досвіду. Отримана шкода зменшить тривалість жаху.\n\nХодів до закінчення жаху: %d.

actors.buffs.drowsy.name=сонливий
actors.buffs.drowsy.desc=Магічна сила заважає вам залишатися бадьорим.\n\nГерой може протистояти сонливості,якщо отримає пошкодження чи відновить здоров'я до максимуму.\n\nЧерез кілька ходів ціль впаде у міцний магічний сон.

actors.buffs.earthimbue.name=сила землі
actors.buffs.earthimbue.desc=Ви переповнені силою землі!\n\nВсі фізичні атаки змусять ціль оплутатись коренями,утримуючи її на місці,поки триватиме ефект.\n\nСила Землі триватиме ще %s ходів.

actors.buffs.enhancedrings.name=покращені персні
actors.buffs.enhancedrings.desc=Нещодавно використаний Розбійником артефакт посилює його персні. Надає їм покращення +1 ще на %d ходів.

actors.buffs.fireimbue.name=сила вогню
actors.buffs.fireimbue.desc=Ви переповнені силою вогню!\n\nВсі фізичні атаки мають шанс підпалити ворога. Також тепер ви повністю невразливі до ефектів вогню.\n\nСила Вогню триватиме ще %s ходів.

actors.buffs.foresight.name=прозріння
actors.buffs.foresight.desc=Ви якимось чином можете бачити план навколишньої місцевості своїм розумом.\n\nПід дією прозріння вам відкриваються всі клітини в широкому радіусі, включаючи будь-які таємні пастки або двері.\n\nХодів до закінчення прозріння: %s.

actors.buffs.frost.name=заморожений
actors.buffs.frost.freezes=%s замерзає!
actors.buffs.frost.desc=На відміну від охолодження, це більш якісне заморожування просто перетворює ціль у лід.\n\nЗаморожування подібне до паралічу,воно не дозволяє цілі робити будь-які дії. Проте,будь-які пошкодження розколють лід,відміняючи ефект.\n\nЗамороження триватиме ще %s ходів.

actors.buffs.frostimbue.name=сила льоду
actors.buffs.frostimbue.desc=Ви переповнені силою льоду!\n\nВсі ваші фізичні атаки посилюватимуть ефект охолодження на ворогах. Також тепер ви маєте імунітет до холоду.\n\nСила Льоду діятиме ще %s ходів.

actors.buffs.fury.name=шалений
actors.buffs.fury.heromsg=Ви розлютилися!
actors.buffs.fury.desc=Ви у такій люті, що ворогам це дуже не подобається.\n\nСильна лють горить усередині вас, збільшуючи пошкодження, які ви наносите фізичними атаками, на 50%%.\n\nЛють триватиме, поки ваше здоров'я менше ніж 50%%.

actors.buffs.blobimmunity.name=бар'єр очищення
actors.buffs.blobimmunity.desc=Якась дивна сила оточує вас захисним бар'єром, усередині якого завжди чисте повітря.\n\nВи маєте імунітет до всіх масових негативних ефектів.\n\nБар'єр діятиме ще %s ходів.

actors.buffs.haste.name=прискорений
actors.buffs.haste.desc=Енергія пронизує м'язи, дозволяючи бігти на неможливій до цього швидкості.\n\nПід цим ефектом ви будете переміщуватися у 3 рази швидше, проте всі інші дії будуть відбуватися з нормальною швидкістю.\n\nПрискорення триватиме ще %s ходів.

actors.buffs.healing.name=зцілення
actors.buffs.healing.desc=Магічний вплив змушує рани закриватися.\n\nКожен хід здоров'я буде швидко відновлюватися, поки ефект не мине. Кількість відновлюваного здоров'я може зменшуватися з часом.\n\nНаступне зцілення на %d здоров'я.\n\nЗцілення, що лишилось:%d

actors.buffs.hex.name=проклянутий
actors.buffs.hex.heromsg=Ви проклянуті!
actors.buffs.hex.desc=Темна магія, що висмоктує сили, робить ціль трохи дезорієнтованою.\n\nПрокльон знижує точність та ухилення на 20%%, роблячи ціль менш ефективною у бою.\n\nХодів прокльону залишилось: %s.

actors.buffs.holdfast.name=тримайся міцно
actors.buffs.holdfast.desc=Воїн тримає позицію, збільшуючи броню на 0-%d. Це триватиме, поки він не відійде.

actors.buffs.hunger.hungry=голодний
actors.buffs.hunger.starving=виснажений
actors.buffs.hunger.onhungry=Ви голодні!
actors.buffs.hunger.onstarving=Ви виснажені!
actors.buffs.hunger.ondeath=Ви померли з голоду...
actors.buffs.hunger.cursedhorn=Проклятий ріг краде частку енергії їжі, коли ви їсте.
actors.buffs.hunger.rankings_desc=Помер від голоду
actors.buffs.hunger.desc_intro_hungry=Ви можете відчувати, як ваш шлунок закликає поїсти, але це ще не надто актуально.
actors.buffs.hunger.desc_intro_starving=Ви так виснажені від голоду, що аж боляче.
actors.buffs.hunger.desc=\n\nГолод повільно зростає під час вашого походу по підземеллю, аж поки не нагадає про себе виснаженням. Будучи виснаженим, ви поступово втрачатимете здоров'я, замість того,щоб регенерувати його.\n\nПравильне харчування важливе! Якщо ви повністю здорові, виснаження не настільки небезпечне - можна зачекати, аж поки не знайдете їжу. Ефективне харчування дозволить зберігати їжу довше!

actors.buffs.invisibility.name=невидимий
actors.buffs.invisibility.desc=Ви повністю зливаєтесь з оточенням, стаючи невидимими для всіх ворогів.\n\nПід час невидимості, вороги не можуть атакувати чи переслідувати вас. Атака чи використання магічної речі (сувою або жезла) відмінить ефект.\n\nНевидимість триватиме ще %s ходів.

actors.buffs.levitation.name=летючий
actors.buffs.levitation.desc=Магічна сила піднімає вас над землею, роблячи невагомим.\n\nЛітаючи, ви ігноруєте всі наземні ефекти. Пастки не спрацюють, вода не погасить вогонь, рослини не зачепляться, укорінення не спрацює і ви зможете перелітати провалля. Будьте обережні, усі ці ефекти можуть спрацювати у ту ж секунду, як левітація спаде.\n\nЛевітація триватиме ще %s ходів.

actors.buffs.lifelink.name=життєвий зв'язок
actors.buffs.lifelink.desc=Життєва сила цього персонажа пов'язана з іншим персонажем поблизу. Будь-яка заподіяна шкода розподіляється між ними.\n\nЩоразу, коли цей персонаж отримує шкоду, її половина буде передана цілі життєвого зв’язку.\n\nХодів до кінця ефекту залишилося:%s, або допоки жива пов'язана істота.

actors.buffs.light.name=сяючий
actors.buffs.light.desc=Навіть у найтемнішому підземеллі світло, що йде від вас, принесе спокій...\n\nСвітло відсуває темряву, дозволяючи вам бачити на більшій відстані, ігноруючи оточення.\n\nВи будете сяяти ще %s ходів.

actors.buffs.lockedfloor.name=поверх замкнений
actors.buffs.lockedfloor.desc=Цей поверх замкнений, ви не можете залишити його.\n\nКоли поверх замкнений, ваш голод не буде посилюватись і ви не будете отримувати пошкодження від голодування. До того ж, поки ви не переможете боса рівня, пасивна регенерація також не працюватиме.\n\nТакож коли ви відродитесь за допомогою неосвяченого анха, то рівень перезавантажиться.\n\nПереможи боса рівня, щоб зламати замок.

actors.buffs.lostinventory.name=загублений інвентар
actors.buffs.lostinventory.desc=Ваш інвентар загубився десь у підземеллі! Ви не зможете підбирати або використовувати більшість речей, поки не знайдете його.

actors.buffs.magicalsight.name=магічний зір
actors.buffs.magicalsight.desc=Якимось чином ти можеш бачити розумом, а не очима.\n\nУся місцевість або ефекти, які знижують або блокують зір, порушуються, коли діє магічний зір, а діапазон вашого зору збільшується на 50 %%.\n\nХодів до закінчення магічного зору: %s.

actors.buffs.magicalsleep.name=магічний сон
actors.buffs.magicalsleep.toohealthy=Ви повні сил і побороли бажання спати.
actors.buffs.magicalsleep.fallasleep=Ви провалилися у глибокий магічний сон.
actors.buffs.magicalsleep.wakeup=Ви прокинулися освіжілі та повні сил.
actors.buffs.magicalsleep.desc=Персонаж перебуває у магічному сні,з якого не можна вийти звичним шляхом.\n\nМагічний сон подібний до звичайного,за виключенням того,що лише отримана шкода змусить персонажа прокинутись.\n\nДля героя магічний сон також має цілющі властивості,дозволяючи йому швидко відновлюватися під час відпочинку.

actors.buffs.magicimmune.name=невразливий до магії
actors.buffs.magicimmune.desc=Всі магічні ефекти відтепер не мають на вас впливу, ви повністю невразливі до них.\n\nПеребуваючи у цьому стані, ви не будете піддаватись дії усіх корисних та шкідливих магічних ефектів, включаючи прокляття, ефекти від зачарувань, жезлів, сувоїв, перстнів, артефактів і т.д.\n\nНевразливість до магії триватиме ще %s ходів.

actors.buffs.mindvision.name=прозріння
actors.buffs.mindvision.desc=Якимось чином ви тепер можете бачити усіх істот на рівні за допомогою розуму. Дивне відчуття.\n\nВсі персонажі на рівні видимі для вас. Істота, помічена внутрішнім зором, вважається "видимою" для дії багатьох магічних ефектів.\n\nВнутрішній зір діятиме ще %s ходів.

actors.buffs.momentum.momentum=нарощування імпульсу
actors.buffs.momentum.running=прискорення
actors.buffs.momentum.resting=відновлення
actors.buffs.momentum.action_name=Розгін
actors.buffs.momentum.momentum_desc=Коли Бігун рухається, він нарощує інерцію, яку може витратити, щоб прискоритись.\n\nКожен заряд інерції дає два ходи прискорення. Бігун може створити до 10 зарядів. Інерція швидко втрачається, коли Бігун перестає рухатися.\n\nПоточний заряд інерції: %d.
actors.buffs.momentum.running_desc=Коли Бігун рухається, він нарощує інерцію, яку може витратити, щоб прискоритись.\n\nПід час бігу Бігун рухається з подвійною швидкістю і отримує додаткове ухилення залежно від свого рівня. \n\nХодів залишилося: %d.
actors.buffs.momentum.resting_desc=Коли Бігун рухається, він нарощує інерцію, яку може витратити, щоб прискоритись\n\nБігуну потрібен час, щоб відновити свою витривалість, перш ніж знову нарощувати інерцію. \n\nХодів залишилося: %d.

actors.buffs.monkenergy.name=енергія
actors.buffs.monkenergy.action=Вміння черниці
actors.buffs.monkenergy.desc=Перемагаючи супротивників, Черниця отримує енергію, яку вона може використовувати для активації здібностей. Перемога над більшістю ворогів дасть одну одиницю енергії, яка накопичується з часом.\n\nЗарядів енергії: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Черниця нещодавно використала здатність і має почекати, перш ніж активувати іншу. \n\nПерезарядка: %d ходів.
actors.buffs.monkenergy$monkability$flurry.name=шквал ударів
actors.buffs.monkenergy$monkability$flurry.desc=Два миттєвих удари, які завдають %1$d-%2$d шкоди та ігнорують броню. У цієї здатності немає перезарядки, якщо Черниця успішно атакувала ворога.
actors.buffs.monkenergy$monkability$focus.name=концентрація
actors.buffs.monkenergy$monkability$focus.desc=Черниця витрачає хід, щоб сконцентруватися. Це дозволяє їй парирувати наступну фізичну атаку протягом 30 ходів.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=сконцентрований
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Черниця сконцентровано стежить за оточенням, очікуючи наступної фізичної атаки. Поки діє концентрація, вона гарантовано парирує наступну фізичну атаку.\n\nЗалишилося ходів: %s.
actors.buffs.monkenergy$monkability$dash.name=ривок
actors.buffs.monkenergy$monkability$dash.prompt=Оберіть місце
actors.buffs.monkenergy$monkability$dash.desc=Черниця здійснює миттєвий ривок на 3 плитки в обраному напрямку. Здатність дозволяє проходити через області з ефектами, але не через ворогів чи тверду поверхню.
actors.buffs.monkenergy$monkability$dragonkick.name=удар дракона
actors.buffs.monkenergy$monkability$dragonkick.desc=Черниця здійснює нищівний удар, що завдає %1$d-%2$d шкоди та ігнорує броню. Удар відкидає ціль і паралізує її за кожну пройдену плитку.
actors.buffs.monkenergy$monkability$meditate.name=медитує
actors.buffs.monkenergy$monkability$meditate.desc=Черниця спрямовує зовнішню енергію в її тіло протягом 5 ходів. По завершенню вона очищається від більшості негативних ефектів і збільшує швидкість перезарядки артефактів і жезлів на 10 ходів.

actors.buffs.ooze.name=кислота
actors.buffs.ooze.heromsg=Кислота роз'їдає ваше тіло. Змийте її!
actors.buffs.ooze.ondeath=Ви розчинилися...
actors.buffs.ooze.rankings_desc=Розчинився
actors.buffs.ooze.desc=Липка кислота в'їдається у тіло, поступово розчиняючи його.\n\nКислота наноситиме стабільну шкоду протягом часу, але може бути відразу змита водою.\n\nКислота діятиме ще %s ходів.

actors.buffs.paralysis.name=паралізований
actors.buffs.paralysis.heromsg=Вас паралізувало!
actors.buffs.paralysis.out=Ви не піддалися паралічу
actors.buffs.paralysis.desc=Часто найгірше,що може з вами статися - це коли ви ні на що не можете вплинути.\n\nПараліч не дає чинити будь-які дії, змушуючи персонажа чекати, доки ефект не спаде. Біль від отриманої шкоди може вивести персонажа з паралічу.\n\nПараліч триватиме ще %s ходів.

actors.buffs.physicalempower.name=фізично посилений
actors.buffs.physicalempower.desc=Ваші удари посилені. Впродовж декількох використань підвищується рівень пошкоджень, котрі вони завдають.\n\nБонусні пошкодження: %1$d.\nЗалишилось використань: %2$d.

actors.buffs.pincushion.name=голківниця
actors.buffs.pincushion.desc=Кинута зброя, яку ви застосували проти цього персонажа, в даний час застрягла у ньому і впаде на підлогу після того, як його переможуть\n\nНаразі затрягли наступні предмети:

actors.buffs.poison.name=отруєний
actors.buffs.poison.heromsg=Вас отруїли!
actors.buffs.poison.ondeath=Ви померли від отрути...
actors.buffs.poison.rankings_desc=Отруєний насмерть
actors.buffs.poison.desc=Отрута пробиває свій шлях крізь тіло, повільно порушуючи його функції.\n\nОтрута завдає шкоди кожний хід. Ця шкода залежить від часу, який залишився до виведення отрути.\n\nОтрута діятиме ще %s ходів.

actors.buffs.preparation.name=підготовка
actors.buffs.preparation.action_name=підготований напад
actors.buffs.preparation.desc=Вбивця терпляче чекає, готуючись до удару з тіні.
actors.buffs.preparation.desc_dmg=Наступна атака спричинить _%1$d%% додаткової шкоди_, і миттєво доб'є ворогів, у яких менше ніж  _%2$d%% здоров'я_, або босів , здоров'я яких менше ніж _%3$d%% _.
actors.buffs.preparation.desc_dmg_likely=Ця атака може спричинити значно більше шкоди.
actors.buffs.preparation.desc_blink=Він здатен переміститись за спину ворога перед ударом, максимально на відстань _%d._
actors.buffs.preparation.desc_invis_time=Ходів здійснено невидимим: _%d._
actors.buffs.preparation.desc_invis_next=Ходів для сильнішої атаки: _%d._
actors.buffs.preparation.prompt=Оберіть ціль для атаки!\nМаксимальна дистанція:%d
actors.buffs.preparation.no_target=Тут немає нікого для атаки.
actors.buffs.preparation.out_of_reach=Ця ціль знаходиться поза зоною досяжності.
actors.buffs.preparation.assassinated=знищений

actors.buffs.prismaticguard.name=призматичний Вартовий
actors.buffs.prismaticguard.desc=Вас захищає дзеркальний образ, на даний момент неактивний. Якщо з'являться вороги ,він активується й захистить вас.\n\nКотли вартовий неактивний,він відновлює здоров'я.\n\nПоточне здоров'я: %d/%d.

actors.buffs.recharging.name=перезаряджання
actors.buffs.recharging.desc=Енергія струменить крізь тіло, пришвидшуючи заряджання жезлів та патериці.\n\nКожен хід під дією ефекту збільшить заряд на чверть, окрім звичного перезаряджання.\n\nПерезаряджання триватиме ще %s ходів.

actors.buffs.revealedarea.name=розкрита область
actors.buffs.revealedarea.desc=Ділянка підземелля була тимчасово виявлена герою, він побачить її незалежно від того, де він знаходиться.\nХодів залишилося: %s.

actors.buffs.revealedchar.name=розкрито
actors.buffs.revealedchar.desc=Цей персонаж виявлений герою, він буде видимим незалежно від того, де він знаходиться.\n\nЗалишилося ходів: %s.

actors.buffs.roots.name=укорінений
actors.buffs.roots.heromsg=Ти не можеш рухатися!
actors.buffs.roots.desc=Коріння (природні чи магічні) обплутали ноги, приковуючи їх до землі.\n\nКоріння утримують персонажа на місці, не дозволяючи йому пересуватися, проте не заважаючи іншим діям.\n\nКоріння існуватимуть ще %s ходів.

actors.buffs.scrollempower.name=посилення сувою
actors.buffs.scrollempower.desc=Енергія з нещодавно прочитаного сувою Мага посилює його жезли!\n\nЗбільшення рівня: +%1$d.\nПострілів залишилося: %2$d.

actors.buffs.shadows.name=прихований у тіні
actors.buffs.shadows.desc=Ви ховаєтесь у тінях навколо вас, які дають вам невидимість але послаблюють регенерацію.\n\nВороги не здатні атакувати або переслідувати вас. Атака чи використання магічного предмета (сувою чи жезла) відразу зніме невидимість. Також ваш голод росте повільніше.\n\nВи залишатиметесь прихованими у тінях аж поки не покинете їх або ворог не атакує вас.

actors.buffs.slow.name=уповільнений
actors.buffs.slow.desc=Уповільнююча магія впливає на відчуття часу цільової істоти, їй здаватиметься, що усе відбувається надзвичайно швидко.\n\nУповільнений персонаж виконуватиме всі дії вдвічі повільніше.\n\nУповільнення триватиме ще %s ходів.

actors.buffs.snipersmark.name=снайперська мітка
actors.buffs.snipersmark.action_name_snapshot=снапшот
actors.buffs.snipersmark.action_name_volley=залп
actors.buffs.snipersmark.action_name_sniper=чіткий постріл
actors.buffs.snipersmark.desc=Снайпер фокусується на цілі, на яку вона напала. Вона може виконати спеціальну атаку луком, яка буде змінюватися в залежності від того, як лук покращений.\n\nСтандартний лук буде стріляти _швидким пострілом_, який завдає меншу шкоду, але не вимагає ніякого часу на використання.\n\nЛук, покращений на швидкість, стрілятиме _залпом_ з трьох стріл. Кожна стріла завдає незначних пошкоджень, але все ще може активувати зачарування. Цей залп займає 1 хід.\n\nЛук, покращений на пошкодження, здійснить _снайперський постріл_. Цей постріл гарантовано поцілить в ворога, завдасть шкоди на основі відстані до цілі і займе 2 ходи.

actors.buffs.soulmark.name=мітка душі
actors.buffs.soulmark.desc=Чорнокнижник заволодів душею цієї істоти, що дає йому змогу зцілювати себе, коли вона зазнає фізичної шкоди.\n\nХодів мітки душі залишилося: %s.

actors.buffs.stamina.name=витривалість
actors.buffs.stamina.desc=Ви настільки збадьорились, що не втомлюєтесь. Це дозволяє швидше рухатися!\n\nХоча під впливом бадьорості ви будете бігати на +50%%швидше, але виконуватиме всі інші дії на звичайній швидкості.\n\nХодів бадьорості залишилося:%s.

actors.buffs.vulnerable.name=вразливий
actors.buffs.vulnerable.heromsg=Ви відчуваєте себе вразливим!
actors.buffs.vulnerable.desc=Захист персонажа було послаблено. Усю вхідну фізичну шкоду, що залишилася після блокування бронею, збільшено на 33 %%. \n\nХодів з вразливістю: %s.

actors.buffs.terror.name=наляканий
actors.buffs.terror.desc=Терор - це маніпулятивна магія, яка змушує свою жертву панікувати.\n\nПанікуючі тікають від свого супротивника, намагаючись пройти через якомога більше дверей. Проте шок від болю зменшить тривалість терору.\n\nХодів до закінчення терору: %s.

actors.buffs.toxicimbue.name=сила отрути
actors.buffs.toxicimbue.desc=Ви просякнуті отруйною енергією!\n\nКоли ви рухаєтеся, токсичний газ буде постійно виходити з вас, пошкоджуючи ваших ворогів. Ви захищені від токсичних газів і отрут на час дії ефекту.\n\nСила Отрути триватиме ще%s ходів.

actors.buffs.corrosion.name=корозія
actors.buffs.corrosion.heromsg=Ви плавитесь!
actors.buffs.corrosion.ondeath=Ви розплавились...
actors.buffs.corrosion.rankings_desc=Розплавився
actors.buffs.corrosion.desc=Потужна кислота розплавляє плоть, метал і кістки зі страшною швидкістю.\n\nКорозійне пошкодження з часом збільшується, як ціль продовжує плавитись.\n\nХодів корозії: %1$s.\nПоточне корозійне пошкодження: %2$d.

actors.buffs.vertigo.name=запаморочення
actors.buffs.vertigo.desc=Кроки по прямій можуть бути складною справою, коли крутиться весь світ.\n\nПід впливом запаморочення, персонажі, які намагаються рухатися, підуть у випадковому напрямку, замість того, в якому вони збиралися піти.\n\nХодів запаморочення лишилось: %s.

actors.buffs.wandempower.name=посилення жезлів
actors.buffs.wandempower.desc=Ваші жезли, котрі можуть завдавати шкоди, посилені. У продовж декількох використань підвищується рівень пошкоджень, котрі вони завдають.\n\nБонусні пошкодження: %1$d.\nЗалишилось використань: %2$d.

actors.buffs.weakness.name=ослаблений
actors.buffs.weakness.heromsg=Ти почуваєшся слабким!
actors.buffs.weakness.desc=Все раптово стає набагато важчим.\n\nМагія послаблення знижує фізичну силу персонажа і зменшує шкоду, яку він завдає, на 33%%. \n\nХодів послаблення залишилося: %s.

actors.buffs.wellfed.name=ситий
actors.buffs.wellfed.desc=Ви відчуваєте себе цілком задоволеним і ситим.\n\nПоки ви будете ситими, здоров'я буде регенеруватися з плином часу.\n\nХодів залишилося: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Неможливо вистрелити у себе!
actors.hero.abilities.armorability.no_target=Тут немає на що націлюватись!
actors.hero.abilities.armorability.prompt=Оберіть цільову локацію
actors.hero.abilities.armorability.cost=Вартість заряду: _%d_

actors.hero.abilities.warrior.heroicleap.name=героїчний стрибок
actors.hero.abilities.warrior.heroicleap.prompt=Оберіть напрямок стрибку
actors.hero.abilities.warrior.heroicleap.short_desc=Воїн здійснює _Героїчний Стрибок_ до цільового місця, розсікаючи повітря над ворогами та небезпеками.
actors.hero.abilities.warrior.heroicleap.desc=Воїн стрибає до цільового місця, оминаючи будь-яких ворогів або небезпеку на шляху. Однак він не може стрибати крізь стіни або іншу тверду місцевість.
actors.hero.abilities.warrior.shockwave.name=ударна хвиля
actors.hero.abilities.warrior.shockwave.short_desc=Воїн випускає _Ударну Хвилю_ у конічній області дії, вдаряючись об землю. Вороги, що потрапили в ударну хвилю, зазнають шкоди та травм.
actors.hero.abilities.warrior.shockwave.desc=Воїн б'ється об землю, створюючи ударну хвилю, яка поширюється на 5 плиток у конусі 60 градусів.\n\nВорогів, охоплених цією ударною хвилею, травмовано на 5 ходів. Вони також отримують 5-10 шкоди, плюс додаткові 1-2 шкоди за кожне очко сили Воїна вище 10.
actors.hero.abilities.warrior.endure.name=витримувати
actors.hero.abilities.warrior.endure$enduretracker.name=витримка
actors.hero.abilities.warrior.endure$enduretracker.desc=Тепер Воїн завдає додаткової шкоди залежно від витриманої шкоди.\n\nДодаткова шкода: %1$d\nУдарів залишилося: %2$d
actors.hero.abilities.warrior.endure.short_desc=Воїн _Очікує_, пропускаючи кілька ходів, але отримує високу стійкість до пошкоджень. Потім він завдає додаткову шкоду, залежну від тієї, яку отримав.
actors.hero.abilities.warrior.endure.desc=Воїн очікує 3 ходи, отримуючи половину шкоди від усіх атак. Це зменшення застосовується до ефектів стійкості до пошкоджень, таких як обладунки.\n\nПісля очікування наступний удар воїна протягом 10 ходів отримує додаткову шкоду. Ця додаткова шкода дорівнює половині всієї шкоди, завданої йому під час очікування, до будь-яких ефектів зменшення шкоди!\n\nЯкщо Воїн має будь-яку серію ударів, використання цієї здатності подовжується на 3 ходи.

actors.hero.abilities.mage.elementalblast.name=стихійний вибух
actors.hero.abilities.mage.elementalblast.no_staff=Ви не можете використовувати цю здібність без вашого жезлу.
actors.hero.abilities.mage.elementalblast.short_desc=Маг випускає _Стихійний Вибух_ зі своєї патериці, охоплюючи велику область навколо себе ефектом, який залежить від жезлу в його патериці.
actors.hero.abilities.mage.elementalblast.desc=Маг випускає магічний вибух, який охоплює круглу область на відстані до 4 плиток і завдає до 15-25 шкоди. Специфічний ефект стихійного вибуху буде змінюватися залежно від жезлу, яким наділена патериця Мага.
actors.hero.abilities.mage.elementalblast.generic_desc=Ефект стихійного вибуху буде подібний до ефекту жезлу, коли той поцілює у ворога або союзника.
actors.hero.abilities.mage.wildmagic.name=дика магія
actors.hero.abilities.mage.wildmagic.no_wands=У вас немає жезлів для використання!
actors.hero.abilities.mage.wildmagic.short_desc=Маг вивільнює _Дику Магію_, що міститься в його жезлах, випадковим чином стріляючи ними кілька разів у вибрану ціль протягом одного ходу.
actors.hero.abilities.mage.wildmagic.desc=Маг вивільнює силу своїх жезлів, випадково стріляючи ними до 4 разів протягом одного ходу. Патериця Мага не включається в цей ефект.\n\nКожен жезл також має свій рівень збільшений на 2, максимум до +3. Ця здатність споживає половину заряду жезлу, і жоден жезл не може вистрілити більше 2 разів.
actors.hero.abilities.mage.warpbeacon.name=маяк переміщення
actors.hero.abilities.mage.warpbeacon.depths=Ви не можете переміщатися між поверхами!
actors.hero.abilities.mage.warpbeacon.locked_floor=Ви не можете залишити замкнутий поверх!
actors.hero.abilities.mage.warpbeacon.too_far=Ця локація задалеко!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Ви не можете розташувати маяк тут!
actors.hero.abilities.mage.warpbeacon.window_desc=Маяк наразі розташовано на %d поверсі.
actors.hero.abilities.mage.warpbeacon.window_tele=телепорт до маяка
actors.hero.abilities.mage.warpbeacon.window_clear=скинути маяк
actors.hero.abilities.mage.warpbeacon.window_cancel=скасувати
actors.hero.abilities.mage.warpbeacon.short_desc=Маг розміщує _Маяк Переміщення_ у своєму місцезнаходженні, до якого він може миттєво телепортуватися назад.
actors.hero.abilities.mage.warpbeacon.desc=Маг розміщує маяк, до якого може переміститися за бажанням. Розміщення маяка займає 1 хід, але переміщення до нього відбувається миттєво.\n\nЗа замовчуванням Маг не може переміщатися між поверхами або використовувати маяк, щоб дістатися до недоступних місць, наприклад, до замкнених кімнат. Маг може телепортуватися у ворогів, що відштовхне їх убік.

actors.hero.abilities.rogue.smokebomb.name=димова бомба
actors.hero.abilities.rogue.smokebomb.fov=Ви можете стрибнути лише у порожню клітину в вашому полі зору.
actors.hero.abilities.rogue.smokebomb.prompt=Оберіть ціль для стрибка
actors.hero.abilities.rogue.smokebomb$ninjalog.name=дерев'яна приманка
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Якимось чином вороги легко дізнаються, що ця дерев’яна приманка – справжній Розбійник!
actors.hero.abilities.rogue.smokebomb.short_desc=Розбійник кидає _Димову Бомбу_, здійснюючи стрибок. Він стає тимчасово невидимим і засліплює ворогів поблизу свого старого місця розташування.
actors.hero.abilities.rogue.smokebomb.desc=Розбійник кидає димову бомбу і відстрибує на відстань до 6 плиток. Він може стрибати крізь небезпеки та ворогів, але не крізь тверду місцевість, як стіни.\n\nВороги навколо старого місцезнаходження Розбійника будуть осліплені на 5 ходів.
actors.hero.abilities.rogue.deathmark.name=мітка смерті
actors.hero.abilities.rogue.deathmark.ally_target=Ви можете відмітити лише ворогів
actors.hero.abilities.rogue.deathmark.short_desc=Розбійник накладає _Мітку Смерті_ на обраного ворога. Позначені вороги отримують додаткову шкоду, але не можуть померти, поки мітка не припинить діяти.
actors.hero.abilities.rogue.deathmark.desc=Розбійник ставить мітку на обраного ворога, завдаючи йому 25% додаткової шкоди. Мітка наноситься миттєво і залишається на 5 ходів.\n\nВідмічені вороги отримують додаткову шкоду, але не можуть померти, доки не закінчиться термін дії мітки. Якщо у ворога 0 здоров'я, коли мітка припинить дію, він негайно помре.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=помічений для смерті
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Цей ворог був відмічений, що призвело до того, що він отримав 25%% додаткової шкоди, але також не міг померти до припинення дії мітки.\n\nХодів залишилося: %s.
actors.hero.abilities.rogue.shadowclone.name=тіньова копія
actors.hero.abilities.rogue.shadowclone.short_desc=Розбійник викликає _Тіньового Клона_, якого можна направити на допомогу йому в бою.
actors.hero.abilities.rogue.shadowclone.desc=Розбійник викликає тіньового міміка самого себе, якого можна направити, щоб допомогти йому в бою. Керування тіньовим клоном не коштує жодних витрат.\n\nМімік має 80 здоров'я, не має обладунків та завдає 10-20 шкоди. Усі ці риси можна покращити за допомогою талантів, щоб клон отримував користь від зброї та обладунків, які має герой.
actors.hero.abilities.rogue.shadowclone$shadowally.name=тіньовий розбійник
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Ваш клон рухається на цю позицію.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ваш клон слідує за вами.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ваш клон йде в атаку!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Копія Розбійника, зроблена з темної темряви. Він стоїть нерухомо, з порожніми очима і крихітними частинками темряви, що підіймаються з нього, як пара.\n\nКлон не є ідеальною копією Розбійника, але все ще є гідним бійцем, і може скористатися спорядженням Розбійника якщо той має потрібні таланти.

actors.hero.abilities.huntress.spectralblades.name=примарні леза
actors.hero.abilities.huntress.spectralblades.short_desc=Мисливиця кидає в ціль _Примарні Леза_, завдаючи шкоди залежно від спорядженої зброї ближнього бою.
actors.hero.abilities.huntress.spectralblades.desc=Мисливиця кидає у ворога примарне лезо, яке діє як дальня атака з її зброї ближнього бою. Будуть активовані всі звичайні ефекти зброї ближнього бою, включаючи чари.
actors.hero.abilities.huntress.naturespower.name=сила природи
actors.hero.abilities.huntress.naturespower.short_desc=Мисливиця закликає _Силу Природи_, збільшуючи швидкість її пересування та швидкість стрільби з лука на короткий час.
actors.hero.abilities.huntress.naturespower.desc=Мисливиця тимчасово надає собі і своєму луку силу природи! Це триває 8 ходів.\n\nПротягом цього часу Мисливиця рухається з 2-кратною швидкістю і атакує на 33% швидше з лука. Додаткові ефекти лука не спрацьовують, якщо Снайпер використовує свої спеціальні атаки.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=сила природи
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=%sМисливиця на короткий час отримує силу, збільшуючи швидкість руху та атаки з лука.
actors.hero.abilities.huntress.spirithawk.name=дух яструба
actors.hero.abilities.huntress.spirithawk.no_space=Немає вільного місця біля вас.
actors.hero.abilities.huntress.spirithawk.short_desc=Мисливиця викликає _Дух Яструба_ , який може допомогти їй розвідувати місцевість та відволікати ворогів.
actors.hero.abilities.huntress.spirithawk.desc=Мисливиця викликає дух яструба, яким можна керувати, використовуючи цю здатність ще раз під час його виклику. Яструб діє протягом 100 ходів, керування яструбом не витрачає жодних зарядів.\n\nЯструб має мінімальне здоров'я та силу атаки, але він швидкий, ухильний та точний. Він має те саме поле зору, що й Мисливиця протягом усього часу. Він захищений від усіх ефектів на великій території, як от пожежа чи отруйний газ. Він не атакуватиме допоки його не направити.
actors.hero.abilities.huntress.spirithawk$hawkally.name=дух яструба
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Ваш яструб рухається на цю позицію.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Ваш яструб слідує за вами.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Ваш яструб атакує!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Магічний яструб, прикликаний Мисливицею. Він сяє яскравим напівпрозорим блакитним кольором, його голова постійно обертається, досліджуючи місцевість. \n\nХоча він не є сильним бійцем, його швидкість та зір роблять з нього відмінного розвідника та відвертання уваги ворогів\n\nХодів залишилось: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Гарантованих ухилень залишилося: %d.

actors.hero.abilities.duelist.challenge.name=випробування
actors.hero.abilities.duelist.challenge.prompt=Виберіть ворога для виклику
actors.hero.abilities.duelist.challenge.already_dueling=Ви можете бути тільки в одній дуелі зараз.
actors.hero.abilities.duelist.challenge.ally_target=Ви можете кидати виклик лише ворогам
actors.hero.abilities.duelist.challenge.unreachable_target=Ви мусите бути здатні досягнути вашої цілі.
actors.hero.abilities.duelist.challenge.distant_target=Цей ворог задалеко, щоб кинути йому виклик.
actors.hero.abilities.duelist.challenge.short_desc=Дуеліст кидає виклик ворогу неподалік, тимчасово зупиняючи всіх інших ворогів.
actors.hero.abilities.duelist.challenge.desc=Дуеліст кидає виклик ворогу неподалік. Цей ворог буде битися з нею, поки всі інші вороги будуть тимчасово заморожені в часі.\n\nЦіль мусить бути не більше ніж за 5 плиток від Дуеліста. Дуель триває доки не пройде 10 ходів, ворога не буде вбито, або Дуеліст віддалиться більше, ніж на 5 плиток від ворога.\n\nЗаморожені вороги безсмертні. Союзники Дуеліста не заморожуються цією здібністю, але якщо ціль - бос, його прислужники також не будуть заморожені.
actors.hero.abilities.duelist.challenge$duelparticipant.name=учасник дуелі
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Цей персонаж бере участь у дуелі. Він і всі його союзники або поплічники можуть вільно рухатися, поки інші заморожені.\n\nДуель триватиме певну кількість часу або завершиться, коли один з учасників загине або відійде від іншого на 5 плиток.\n\nЗалишилося ходів: %d.
actors.hero.abilities.duelist.elementalstrike.name=стихійний удар
actors.hero.abilities.duelist.elementalstrike.short_desc=Дуеліст завдає _стихійного удару_, розподіляючи ефект, залежний від зачарування на її зброї, по області дії у формі конуса.
actors.hero.abilities.duelist.elementalstrike.desc=Дуеліст, не промахуючись, завдає удару по ворогу або плитці, розподіляючи магічний ефект в області конуса 65 градусів на відстані до 3 плиток. Цей ефект залежить від зачарування на її зброї.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Стихійний удар без зачарування на зброї створить невеликий сплеск магії, що завдає 5-10 шкоди всім ворогам у зоні ураження.
actors.hero.abilities.duelist.feint.name=фальшивий випад
actors.hero.abilities.duelist.feint.prompt=Оберіть ціль для ривка
actors.hero.abilities.duelist.feint.too_far=Це місце далеко від вас
actors.hero.abilities.duelist.feint.bad_location=Ви не можете потрапити сюди
actors.hero.abilities.duelist.feint.short_desc=Дуеліст робить _фальшивий випад_, імітуючи атаку, і кидається на сусідню плитку. Вороги будуть атакувати післяобраз Дуеліста, що робить їх уразливими для контратаки.
actors.hero.abilities.duelist.feint.desc=Дуеліст імітує атаку і здійснює ривок на сусідню плитку, залишаючи післяобраз. Вороги, які нападали на Дуеліста, натомість нападуть на її післяобраз.\n\nВороги, які атакують післяобраз, розгублюються, що скасовує їхню наступну дію і робить їх відкритими для раптової атаки.

actors.hero.abilities.ratmogrify.name=щуризувати
actors.hero.abilities.ratmogrify.cant_transform=Ви не можете щуризувати це!
actors.hero.abilities.ratmogrify.too_strong=Ворог занадто сильний щоби щуризувати його!
actors.hero.abilities.ratmogrify.short_desc=Герой _Щуризує_ ворога! Він тимчасово перетворюється на щура без здатностей.
actors.hero.abilities.ratmogrify.desc=Герой перетворює ворога на щура на 6 ходів! Боси, союзники та щури не можуть бути щуризовані. \n\nЩуризовані вороги зберігають їхні попередні показники, але не мають ніяких здібностей.
actors.hero.abilities.ratmogrify$transmograt.name=щуризовано %s
actors.hero.abilities.ratmogrify$transmograt.desc=Ворога було перетворено на щура. Велике вдосконалення, як на мене! - Король Щурів
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Вбитий: щуризованим ворогом

