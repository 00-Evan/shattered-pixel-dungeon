#warrior
actors.hero.talent.hearty_meal.title=ситна їжа
actors.hero.talent.hearty_meal.desc=_+1:_ Вживання їжі зцілює Воїна на _2 здоров'я_ у випадку, коли показник його здоров'я нижче 50%, і _3 здоров'я_ при показнику здоров'я меншим за _25%_.\n\n_+2:_ Вживання їжі зцілює Воїна на _3 здоров'я_ у випадку, коли показник його здоров'я нижче 50%, і _5 здоров'я_ при показнику здоров'я меншим за _25%_.
actors.hero.talent.armsmasters_intuition.title=інтуїція воєводи
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Воїн розпізнає зброю та обладунки у _2х швидше_.\n\n_+2:_ Воїн розпізнає зброю та обладунки _одразу як їх надягає_.
actors.hero.talent.test_subject.title=тестовий суб'єкт
actors.hero.talent.test_subject.desc=_+1:_Кожного разу коли воїн розпізнає предмет, він відновлює _2 здоров'я_.\n\n_+2:_Кожного разу коли воїн розпізнає предмет, він відновлює _3 здоров'я_.
actors.hero.talent.iron_will.title=сталева воля
actors.hero.talent.iron_will.desc=_+1:_ Максимальний бар'єр, що генерує розколотий знак Воїна, _збільшений на 1 пункт_.\n\n_+1:_ Максимальний бар'єр, що генерує розколотий знак Воїна, _збільшений на 2 пункти_.
actors.hero.talent.iron_will.meta_desc=_Якщо цей талант отримає інший герой_, він дасть бонус захисту без зламаного знаку.
actors.hero.talent.iron_stomach.title=залізний шлунок
actors.hero.talent.iron_stomach.desc=_+1:_ Вживання їжі займає у Воїна 1 хід і дає йому _75% стійкості до пошкоджень_ під час їжі.\n\n_+2:_ Вживання їжі займає у Воїна 1 хід і дає йому _100% стійкості до пошкоджень_ під час їжі.

actors.hero.talent.restored_willpower.title=непохитна рішучість
actors.hero.talent.restored_willpower.desc=_+1:_ Вживання Еліксиру Зцілення миттєво відновлює _67% бар'єру_, котрий генерує розколотий знак Воїна.\n\n_+1:_ Вживання Еліксиру Зцілення миттєво відновлює _100% бар'єру_, котрий генерує розколотий знак Воїна.\n\nЦей талант спрацьовує і у випадках, коли вживані еліксири чи настоянки засновані на Еліксирі Зцілення.
actors.hero.talent.restored_willpower.meta_desc=_Якщо цей талант отримає інший герой_, він дасть бонус захисту в 5% від максимального здоровʼя на +1, або 7.5% від максимального здоровʼя на +2.
actors.hero.talent.runic_transference.title=збереження рун
actors.hero.talent.runic_transference.desc=_+1:_ Воїнський розколотий знак може переносити _звичайні руни_, у той же спосіб, котрим він переносить покращення.\n\n_+2:_ Воїнський розколотий знак може переносити _звичайні, потужні та прокляті руни_, у той же спосіб, котрим він переносить покращення.
actors.hero.talent.lethal_momentum.title=смертельний імпульс
actors.hero.talent.lethal_momentum.desc=_+1:_ Коли Воїн робить смертельний удар холодною зброєю, він має _67% шанс_  зайняти 0 ходів.\n\n_+2:_ Коли Воїн робить смертельний удар холодною зброєю, він має _100% шанс_ зайняти 0 ходів.
actors.hero.talent.improvised_projectiles.title=імпровізовані снаряди
actors.hero.talent.improvised_projectiles.desc=_+1:_ Воїн здатен осліпити ворога на _2 ходи_, жбурнувши у нього будь-який предмет, котрий не є метальною зброєю. Ця властивість має _50 ходів перезарядки_ перед повторним використанням.\n\n_+2:_ Воїн здатен осліпити ворога на _3 ходи_, жбурнувши у нього будь-який предмет, котрий не є метальною зброєю. Ця властивість має _50 ходів перезарядки_ перед повторним використанням.

actors.hero.talent.hold_fast.title=Тримайся міцно
actors.hero.talent.hold_fast.desc=_+1:_ Коли Воїн чекає, він отримує _0-2 броні_, поки не рухатиметься.\n\n_+2:_ Коли Воїн чекає, він отримує _0-4 броні_, поки не рухатиметься.\n\n_+3:_ Коли Воїн чекає, він отримує _0-6 броні_, поки не рухатиметься.
actors.hero.talent.strongman.title=силач
actors.hero.talent.strongman.desc=_+1:_ Сила Воїна _зростає на 8%_, з округленням вниз.\n\n_+2:_ Сила Воїна _зростає на 13%_, з округленням вниз.\n\n_+3:_ Сила Воїна _зростає на 18%_, з округленням вниз.

actors.hero.talent.endless_rage.title=нескінченна лють
actors.hero.talent.endless_rage.desc=_+1:_ Берсерк може досягти максимуму в _116% люті_.\n\n_+2:_ Берсерк може досягти максимуму в _133% люті_.\n\n_+3:_ Берсерк може досягти максимуму в _150% люті_.\n\nКожний відсоток люті понад 100% збільшує захист від шаленства на 1% та зменшує час перезаряджання на 1%, але не збільшує бонус шкоди понад +50%.
actors.hero.talent.deathless_fury.title=безсмертний гнів
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _3 hero levels_ when this happens.\n\n_+2:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _2 hero levels_ when this happens.\n\n_+3:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _1 hero level_ when this happens.\n\nNote that the Berserker will still die if he has 0 HP when berserking ends.
actors.hero.talent.enraged_catalyst.title=роззлючений каталіст
actors.hero.talent.enraged_catalyst.desc=_+1:_ Чари та прокльони на зброї Берсерка спрацьовують частіше, чим більше у нього люті, максимум на _15% частіше_ при 100% люті.\n\n_+2:_ Чари та прокльони на зброї Берсерка спрацьовують частіше, чим більше у нього люті, максимум на _30% частіше_ при 100% люті.\n\n_+3:_ Чари та прокльони на зброї Берсерка спрацьовують частіше, чим більше у нього люті, максимум на _45% частіше_ при 100% люті.

actors.hero.talent.cleave.title=розріз
actors.hero.talent.cleave.desc=_+1:_ Коли Гладіатор вбиває ворога, час спливання комбінації для наступного удару зростає до _15 ходів_.\n\n_+2:_ Коли Гладіатор вбиває ворога, час спливання комбінації для наступного удару зростає до _30 ходів_.\n\n_+3:_ Коли Гладіатор вбиває ворога, час спливання комбінації для наступного удару зростає до _45 ходів_.
actors.hero.talent.lethal_defense.title=летальний захист
actors.hero.talent.lethal_defense.desc=_+1:_ Коли Гладіатор вбиває ворога прийомом з комбінації, він _відновлює 33%_ від захисту зламаного знаку.\n\n_+2:_ Коли Гладіатор вбиває ворога прийомом з комбінації, він _відновлює 67%_ від захисту зламаного знаку.\n\n_+3:_ Коли Гладіатор вбиває ворога прийомом з комбінації, він _відновлює 100%_ від захисту зламаного знаку.
actors.hero.talent.enhanced_combo.title=покращене комбо
actors.hero.talent.enhanced_combo.desc=_+1:_ Коли рахунок серії Гладіатора 7 чи вище, відстань Відкидання зростає до 3, воно завдає запаморочення та може скидати ворогів у провалля.\n\n_+2:_ На додачу до бонусів +1, коли рахунок серії Гладіатора 9 чи вище, Парирування працює з декількома атаками.\n\n_+3:_ На додачу до бонусів +1 та _2, Гладіатор може стрибнути до комбо/3 плиток, коли використовує Удар тілом, Знищення, або Лють.

actors.hero.talent.body_slam.title=удар тілом
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _1-4 plus 25%_ of his damage blocking power.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _2-8 plus 50%_ of his damage blocking power.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _3-12 plus 75%_ of his damage blocking power.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _4-16 plus 100%_ of his damage blocking power.
actors.hero.talent.impact_wave.title=ударна хвиля
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 5 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 5 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 5 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 5 turns.
actors.hero.talent.double_jump.title=подвійний стрибок
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 3 turns, that leap has a _20% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 3 turns, that leap has a _36% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 3 turns, that leap has a _50% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 3 turns, that leap has a _60% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Ударна хвиля має _30% шанс_ також викликати ефекти, такі як чари і серію ударів.\n\n_+2:_ Ударна хвиля має _60% шанс_ також викликати ефекти, такі як чари і серію ударів.\n\n_+3:_ Ударна хвиля має _90% шанс_ також викликати ефекти, такі як чари і серію ударів.\n\n_+4:_ Ударна хвиля має _100% шанс_ також викликати ефекти, такі як чари і серію ударів.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _40% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ Воїн не може отримати шкоди більше ніж _67% від максимального здоров'я_ під час очікування.\n\n_+2_ Воїн не може отримати шкоди більше ніж _45% від максимального здоров'я_ під час очікування.\n\n_+1:_ Воїн не може отримати шкоди більше ніж _30% від максимального здоров'я_ під час очікування.\n\n_+1:_ Воїн не може отримати шкоди більше ніж _20% від максимального здоров'я_ під час очікування.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=посилююча їжа
actors.hero.talent.empowering_meal.desc=_+1:_ Вживання їжі Магом надає йому _2 додаткові пункти ушкодження_ до 3 наступних використань жезлів.\n\n_+2:_ Вживання їжі Магом надає йому _3 додаткові пункти ушкодження_ до 3 наступних використань жезлів.
actors.hero.talent.scholars_intuition.title=інтуїція вченого
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг розпізнає жезли у _3 рази швидше_.\n\n_+2:_ Маг розпізнає жезли _ коли він використовує їх_.
actors.hero.talent.tested_hypothesis.title=перевірена гіпотеза
actors.hero.talent.tested_hypothesis.desc=_+1:_ Кожного разу коли Маг розпізнає предмет, він отримує _2 ходи Перезарядки Жезлів_.\n\n_+2:_ Кожного разу коли Маг розпізнає предмет, він отримує _3 ходи Перезарядки Жезлів_.
actors.hero.talent.backup_barrier.title=резервний бар'єр
actors.hero.talent.backup_barrier.desc=_+1:_ Маг отримує _3 пункти бар'єру_ кожного разу, коли витрачає останній заряд своєї патериці. \n\n_+2:_ Маг отримує _5 пунктів бар'єру_ кожного разу, коли витрачає останній заряд своєї патериці.
actors.hero.talent.backup_barrier.meta_desc=_If this talent is gained by a different hero_ it will instead trigger from the hero's highest level wand.

actors.hero.talent.energizing_meal.title=калорійна їжа
actors.hero.talent.energizing_meal.desc=_+1:_ Вживання їжі Магом займає 1 хід і дає йому _5 ходів Перезарядки Жезлів_.\n\n_+2:_ Вживання їжі Магом займає 1 хід і дає йому _8 ходів Перезарядки Жезлів_.
actors.hero.talent.energizing_upgrade.title=енергійне оновлення
actors.hero.talent.energizing_upgrade.desc=_+1:_ Використання Сувою Покращення миттєво підзаряджає патерицю Мага на _4 заряди_, ці заряди можуть бути додані понад максимального заряду патериці.\n\n_+2:_ Використання Сувою Покращення миттєво підзаряджає патерицю Мага на _6 заряди_, ці заряди можуть бути додані понад максимального заряду патериці.\n\nЦей талант спрацьовує і у випадках, коли використані сувої чи закляття основані на Сувої Покращення.
actors.hero.talent.energizing_upgrade.meta_desc=_If this talent is gained by a different hero_ it will instead grant 12 turns of wand recharging at +1, or 20 turns at +2.
actors.hero.talent.wand_preservation.title=збереження жезлу
actors.hero.talent.wand_preservation.desc=_+1:_ Коли Маг насичує свою патерицю силою нового жезлу, старий жезл матиме _67% шансу_ бути повернутим з +0,  інакше він буде повернений як 1 містична смола.\n\n_+2:_ Коли Маг насичує свою патерицю новим жезлом, старий жезл матиме _100% шансу_ бути повернутим з +0.\n\nЦей талант може зберегти жезл до п'яти разів, після цього він завжди буде повертати 1 містичну смолу.
actors.hero.talent.arcane_vision.title=внутрішній зір
actors.hero.talent.arcane_vision.desc=_+1:_ Коли Маг поцілює ворога магією, він отримує прозріння до цієї істоти на _10 ходів_.\n\n_+2:_ Коли Маг поцілює ворога магією, він отримує прозріння до цієї істоти на _15 ходів_.
actors.hero.talent.shield_battery.title=батарея щитів
actors.hero.talent.shield_battery.desc=_+1:_ Маг має можливість обрати себе ціллю дії жезлу. Це сконвертує його заряди у бар'єр, за співвідношенням _4% від максимального здоров'я за заряд_.\n\n_+2:_ Маг має можливість обрати себе ціллю дії жезлу. Це сконвертує його заряди у бар'єр, за співвідношенням _6% від максимального здоров'я за заряд_.

actors.hero.talent.empowering_scrolls.title=розширення можливостей сувої
actors.hero.talent.empowering_scrolls.desc=_+1:_ Коли Маг читає сувій, наступне _використання жезлу_ отримає +3 рівні.\n\n_+2:_ Коли Маг читає сувій, наступні _ два використання жезлу_ отримають +3 рівні.\n\n_+3:_ Коли Маг читає сувій, наступні _ три використання жезлу_ отримають +3 рівні.
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=підготований напад
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+16% damage_ and the staff's bonus effect gets _+50% power_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_ and the staff's bonus effect gets _+100% power_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_ and the staff's bonus effect gets _+150% power_.
actors.hero.talent.mystical_charge.title=містичний заряд
actors.hero.talent.mystical_charge.desc=_+1:_ Striking with his staff grants the Battlemage _0.5 turns_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the Battlemage _1 turn_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the Battlemage _1.5 turns_ worth of artifact recharging.
actors.hero.talent.excess_charge.title=надлишок заряду
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, its next zap will grant him _0.67 shielding_ per level of the staff.\n\n_+2:_ When the Battlemage's staff is fully charged, its next zap will grant him _1.33 shielding_ per level of the staff.\n\n_+3:_ When the Battlemage's staff is fully charged, its next zap will grant him _2 shielding_ per level of the staff.

actors.hero.talent.soul_siphon.title=поглинання душі
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=пожирач душ
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=посіпаки некроманта
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=радуіс вибуху
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=елементальна сила
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _25%_.\n\n_+2:_ The power of elemental blast is increased by _50%_.\n\n_+3:_ The power of elemental blast is increased by _75%_.\n\n_+4:_ The power of elemental blast is increased by _100%_.
actors.hero.talent.reactive_barrier.title=реактивний барʼєр
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2.5 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _5 shielding_ for every character affected by elemental blast, to a max of 6 characters.\n\n_+3:_ The Mage gains _7.5 shielding_ for every character affected by elemental blast, to a max of 7 characters.\n\n_+4:_ The Mage gains _10 shielding_ for every character affected by elemental blast, to a max of 8 characters.

actors.hero.talent.wild_power.title=дика сила
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be boosted by either _2 or 3, up to +4_.\n\n_+2:_ When using wild magic, wands will be boosted by _3, up to +5_.\n\n_+3:_ When using wild magic, wands will be boosted by either _3 or 4, up to +6_.\n\n_+4:_ When using wild magic, wands will be boosted by _4, up to +7_.
actors.hero.talent.fire_everything.title=стрільба усім
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_ up from 4, and each wand has a _25% chance_ to be usable 3 times.\n\n_+2:_ Wild magic now fires _6 times_ up from 4, and each wand has a _50% chance_ to be usable 3 times.\n\n_+3:_ Wild magic now fires _7 times_ up from 4, and each wand has a _75% chance_ to be usable 3 times.\n\n_+4:_ Wild magic now fires _8 times_ up from 4, and each wand has a _100% chance_ to be usable 3 times.
actors.hero.talent.conserved_magic.title=збережена магія
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.67 charges_ instead of 1, and wild magic has a _25% chance_ to not spend a turn.\n\n_+2:_ Each zap from wild magic now uses _0.45 charges_ instead of 1, and wild magic has a _50% chance_ to not spend a turn.\n\n_+3:_ Each zap from wild magic now uses _0.3 charges_ instead of 1, and wild magic has a _75% chance_ to not spend a turn.\n\n_+4:_ Each zap from wild magic now uses _0.2 charges_ instead of 1, and wild magic has a _100% chance_ to not spend a turn.

actors.hero.talent.telefrag.title=Телефраг
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _10 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _15 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _20 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Віддалений Маяк
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _4 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _8 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _12 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _16 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible.
actors.hero.talent.longrange_warp.title=Далекий Телепорт
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=запас провіанту
actors.hero.talent.cached_rations.desc=_+1:_ На ранніх стадіях дослідження підземелля Розбійник може знайти _4 урізаних сухпайки_, що знаходяться у скринях.\n\n_+2:_ На ранніх стадіях дослідження підземелля Розбійник може знайти _6 урізаних сухпайків_, що знаходяться у скринях.
actors.hero.talent.thiefs_intuition.title=інтуїція розбійника
actors.hero.talent.thiefs_intuition.desc=_+1:_ Розбійник розпізнає персні у _2х рази_ швидше, і визначає тип персня _коли його надягає_.\n\n_+2:_ Розбійник розпізнає персні _коли надягає їх_, і визначає тип персня _коли його піднімає_.
actors.hero.talent.sucker_punch.title=несподіваний удар
actors.hero.talent.sucker_punch.desc=_+1:_ Розбійник додає _1-2 пункти пошкодження_ коли завдає першого несподіваного удару супротивнику. \n\n_+1:_ Розбійник додає _2 пункти пошкодження_ коли завдає першого несподіваного удару супротивнику.
actors.hero.talent.protective_shadows.title=захисні тіні
actors.hero.talent.protective_shadows.desc=_+1:_ Розбійник отримує один пункт бар'єру _за кожен хід_, під час якого  він невидимий, до _максимуму у 3 пункти_.\n\n_+2:_ Розбійник отримує один пункт бар'єру _за кожен хід_, під час якого він невидимий, до _максимуму у 5 пунктів_.

actors.hero.talent.mystical_meal.title=загадкова їжа
actors.hero.talent.mystical_meal.desc=_+1:_ Вживання їжі Розбійником займає 1 хід і дає йому _3 ходи Перезарядки Артефактів_.\n\n_+2:_ Вживання їжі Розбійником займає 1 хід і дає йому _5 ходів Перезарядки Артефактів_.\n\nЦей талант не може бути використаний для підзарядки Рогу Достатку.
actors.hero.talent.mystical_upgrade.title=містичне покращення
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 2 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 3 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.mystical_upgrade.meta_desc=_If this talent is gained by a different hero_ it will instead grant 6 turns of artifact recharging at +1, or 10 turns at +2.
actors.hero.talent.wide_search.title=широкий пошук
actors.hero.talent.wide_search.desc=_+1:_ Радіус пошуку Розбійника збільшується з 5x5 клітинок до _кола у 6x6_.\n\n_+2:_ Радіус пошуку Розбійника збільшується з 6x6 клітинок до _кола у 7x7_.
actors.hero.talent.wide_search.meta_desc=_If this talent is gained by a different hero_ it will instead increase their search radius from a 3x3 square to a 5x5 circle at +1, or a 5x5 square at +2.
actors.hero.talent.silent_steps.title=тихі кроки
actors.hero.talent.silent_steps.desc=_+1:_ Розбійник не викликає пробудження ворогів, доки він віддалений від них на _3 чи більше клітинки_.\n\n_+2:_ Розбійник не викликає пробудження ворогів, доки він _не стає поряд з ними_.
actors.hero.talent.rogues_foresight.title=проникливість розбійника
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is on a level with a secret room, he has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When the Rogue is on a level with a secret room, he has a _75% chance to notice_ that the level contains a secret.

actors.hero.talent.light_cloak.title=light cloak
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _25% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _50% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _75% speed_.
actors.hero.talent.light_cloak.meta_desc=_If this talent is gained by a different hero_ it will instead increase the charging speed of all artifacts by 7/13/20% at +1/+2/+3.
actors.hero.talent.enhanced_rings.title=покращені персні
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=покращена летальність
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/33/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=зона досяжності вбивці
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=мисливець за головами
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _2/4/8/16%_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _4/8/16/32%_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _6/12/24/48%_, per level of preparation.

actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+1 evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+2 evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+3 evasion_ per excess point of strength on his armor.
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 2 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while the Freerunner is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner moves at 2x speed while invisible, regardless of whether he is freerunning or not.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _1 turn_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-3 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-6 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-9 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-12 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=тіньовий крок
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _20% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _36% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _50% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _60% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _30% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _50% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _65% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _75% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=тіньове лезо
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _8%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _16%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _24%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _32%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=клонована броня
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _12%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _24%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _36%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _48%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=ідеальна копія
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=щедрість природи
actors.hero.talent.natures_bounty.desc=_+1:_ На ранніх стадіях дослідження підземелля Мисливиця може знайти  _4 ягоди_ у високих травах.\n\n_+2:_ На ранніх стадіях дослідження підземелля Мисливиця може знайти _6 ягід_ у високих травах.
actors.hero.talent.survivalists_intuition.title=єгерська інтуїція
actors.hero.talent.survivalists_intuition.desc=_+1:_ Мисливиця розпізнає усе спорядження у _1.75x швидше_.\n\n_+2:_ Мисливиця розпізнає усе спорядження у _2.5x швидше_.
actors.hero.talent.followup_strike.title=послідовна атака
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.natures_aid.title=допомога природи
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 0-2 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Huntress gains 0-2 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.

actors.hero.talent.invigorating_meal.title=підбадьорлива пожива
actors.hero.talent.invigorating_meal.desc=_+1:_ Вживання їжі Мисливецею займає 1 хід (ягоди вживаються миттєво) і дає їй _1 хід прискорення_.\n\n_+2:_ Вживання їжі Мисливецею займає 1 хід (ягоди вживаються миттєво) і дає їй _2 ходи прискорення_.
actors.hero.talent.restored_nature.title=відновлена природа
actors.hero.talent.restored_nature.desc=_+1:_ Вживання Еліксиру Зцілення створить навколо Мисливиці _до 5 клітинок трави_, і укорінить ворогів навколо на _2 ходи_.\n\n_+2:_ Вживання Еліксиру Зцілення створить навколо Мисливиці _до 8 клітинок трави_, і укорінить ворогів навколо на _3 ходи_.\n\nЦей талант спрацьовує і у випадках, коли вживані еліксири чи настоянки засновані на Еліксирі Зцілення.
actors.hero.talent.rejuvenating_steps.title=омолоджуючі кроки
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=загострені почуття
actors.hero.talent.heightened_senses.desc=_+1:_ Мисливиця отримує прозріння, і бачить усіх ворогів у радіусі _2 клітинок навколо її місцезнаходження_.\n\n_+2:_ Мисливиця отримує прозріння, і бачить усіх ворогів у радіусі _3 клітинок навколо її місцезнаходження_.
actors.hero.talent.durable_projectiles.title=міцні снаряди
actors.hero.talent.durable_projectiles.desc=_+1:_ Метальна зброя на _+50% довговічніша_, коли використовується Мисливецею.\n\n_+2:_ Метальна зброя на _+75% довговічніша_, коли використовується Мисливецею.

actors.hero.talent.point_blank.title=point blank
actors.hero.talent.point_blank.desc=_+1:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-30% accuracy,_ instead of -50%.\n\n_+2:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-10% accuracy,_ instead of -50%.\n\n_+3:_ When the Huntress uses her bow or a thrown weapon at melee range it has _+10% accuracy,_ instead of -50%.\n\nNote that thrown weapons or the spirit bow always have +50% accuracy when used at a distance.
actors.hero.talent.seer_shot.title=seer shot
actors.hero.talent.seer_shot.desc=_+1:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _5 turns_. This has a 20 turn cooldown.\n\n_+2:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _10 turns_. This has a 20 turn cooldown.\n\n_+3:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _15 turns_. This has a 20 turn cooldown.
actors.hero.talent.seer_shot.meta_desc=_If this talent is gained by a different hero_ it will trigger from any thrown weapon.

actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+1:_ Діапазон зору Снайпера _зібльшено на 25%_.\n\n_+2:_ Діапазон зору Снайпера _зібльшено на 50%_.\n\n_+3:_ Діапазон зору Снайпера _зібльшено на 75%_.
actors.hero.talent.shared_enchantment.title=shared enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _33% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _67% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\nThis talent does not apply to darts shot from an enchanted crossbow, they already trigger the crossbow's enchantment.
actors.hero.talent.shared_upgrades.title=shared upgrades
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=durable tips
actors.hero.talent.durable_tips.desc=_+1:_ Tipped darts have _2x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _3x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _4x durability_ when the Warden uses them.
actors.hero.talent.barkskin.title=дубова шкіра
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains _0-50% of her level_ in barkskin armor which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains _0-100% of her level_ in barkskin armor which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains _0-150% of her level_ in barkskin armor which fades every turn.
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+2:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+3:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+4:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=проектуючі леза
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=леза духу
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _30% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _90% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow, and it triggers each enchantment _10% more often_.

actors.hero.talent.growing_power.title=ростуча сила
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 175%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=кара природи
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=дикий імпульс
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=орлине око
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _9 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _10 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=бий по очам
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _5 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _5 turns_ and cripple them for _2 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_ and cripple them for _5 turns_.
actors.hero.talent.swift_spirit.title=стрімкий дух
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _6 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _8 attacks_ made against it.

