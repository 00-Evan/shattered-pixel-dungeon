###blobs
actors.blobs.blizzard.name=暴風雪
actors.blobs.blizzard.desc=暴風雪在此處肆掠。

actors.blobs.confusiongas.name=致眩氣體
actors.blobs.confusiongas.desc=致眩氣體在此處旋繞。

actors.blobs.electricity.name=電場
actors.blobs.electricity.desc=明亮的火花在這片電場不斷地閃爍。
actors.blobs.electricity.rankings_desc=觸電
actors.blobs.electricity.ondeath=你因觸電身亡……

actors.blobs.fire.name=火焰
actors.blobs.fire.desc=火焰在此處燃燒。

actors.blobs.foliage.name=落葉
actors.blobs.foliage.desc=光柱劃破了地下花園中的黑暗。

actors.blobs.freezing.name=寒氣
actors.blobs.freezing.desc=這裡的空氣異常寒冷。

actors.blobs.goowarn.name=黑暗能量
actors.blobs.goowarn.desc=黑暗能量在此處湧動!

actors.blobs.inferno.name=獄火
actors.blobs.inferno.desc=一陣獄火在這裡肆虐。

actors.blobs.paralyticgas.name=麻痺氣體
actors.blobs.paralyticgas.desc=一股麻痺氣體正環繞於此。

actors.blobs.regrowth.name=再生養分

actors.blobs.sacrificialfire.name=獻祭烈焰
actors.blobs.sacrificialfire.desc=這是一座祭壇，承載著祭祀之火。在這裡死亡的生物會化為祭品，獻給地下城中的亡靈。\n\n或許只要獻祭夠多，就能得到回報?
actors.blobs.sacrificialfire.worthy=火焰吞噬了你的祭品，燒得更旺盛了。
actors.blobs.sacrificialfire.unworthy=火焰吞噬了你的祭品，但火勢沒有任何變化。
actors.blobs.sacrificialfire.reward=火焰突然竄高，隨後消散在空中，並留下了回報!

actors.blobs.smokescreen.name=煙幕
actors.blobs.smokescreen.desc=此處飄浮著烏黑的濃煙。

actors.blobs.stenchgas.name=腐臭氣體
actors.blobs.stenchgas.desc=腐臭的氣味在此處飄浮。

actors.blobs.stormcloud.name=暴雨
actors.blobs.stormcloud.desc=水氣在此處翻騰。

actors.blobs.toxicgas.name=毒氣
actors.blobs.toxicgas.desc=青綠色的毒氣在此處盤繞。
actors.blobs.toxicgas.rankings_desc=窒息
actors.blobs.toxicgas.ondeath=你被毒氣毒死了……

actors.blobs.corrosivegas.name=腐蝕酸霧
actors.blobs.corrosivegas.desc=致命酸蝕氣體在此處旋繞。

actors.blobs.waterofawareness.name=靈知之井
actors.blobs.waterofawareness.procced=在你小酌一口時，你感覺到知識湧入了你的頭腦。
actors.blobs.waterofawareness.desc=知識的力量從這口井的水中散發出來。喝下這口井的水可以完全辨識所有裝備物品、辨識您庫存中所有物品的詛咒，並顯示目前樓層的所有物品。

actors.blobs.waterofhealth.name=聖療之井
actors.blobs.waterofhealth.procced=當你小酌一口時，你感覺到你身上的痛苦完全消除了。
actors.blobs.waterofhealth.desc=純淨的力量從這口井的水中散發出來。喝下這口井的水可以完全治療你、使你完全飽腹，並淨化你裝備物品上的詛咒。

actors.blobs.web.name=蜘蛛網
actors.blobs.web.desc=這裡所有東西都被厚厚的蜘蛛網覆蓋著。任何接觸或丟向蛛網的東西都會打破它，但也會使碰到它的東西固定在原地。



###buffs
actors.buffs.adrenaline.name=激素湧動
actors.buffs.adrenaline.desc=由腎上腺素帶來的純粹的潛能爆發，激素湧動能夠增強一名角色的移動和攻擊速度。\n\n激素湧動允許角色擁有2倍的移動速度和1.5倍的攻擊速度。\n\n效果剩餘:%s回合。

actors.buffs.adrenalinesurge.name=力量激發
actors.buffs.adrenalinesurge.desc=一股強大的力量，可惜只是暫時的。\n\n力量加成:+%d。\n距離效果衰减還剩:%s回合。

actors.buffs.amok.name=狂亂
actors.buffs.amok.desc=狂亂令生物心中燃起熊熊怒火，並讓他們陷入混亂。\n\n狂亂生物會不分敵我，攻擊任何靠近牠們的生物。\n\n狂亂效果剩餘:%s回合

actors.buffs.arcanearmor.name=秘法護甲
actors.buffs.arcanearmor.desc=一層淡薄的護甲輕貼著你，可為你抵擋一定的魔法傷害。\n\n魔法護甲加成:0~%d。\n\n距離護盾衰滅還剩:%s回合

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你體內奔馳而過，提高你裝備的神器的充能速率。\n\n每件神器受到的影響都不盡相同，但它們的充能速率較之平時都會更高。\n\n效果剩餘:%s回合。

actors.buffs.ascensionchallenge.name=護符的詛咒
actors.buffs.ascensionchallenge.desc=不知為何Yog-Dzewa仍能藉護符影響這世界，祂正藉此設法阻止你回到地面!\n\n古神運用祂的力量使你的敵人變得更多、更強大，整座地下城因而變得更危險了!所幸你可以通過擊敗古神所加強過的敵人來削弱祂的力量，若是置之不理則只會讓古神之力更加強大。
actors.buffs.ascensionchallenge.desc_clear=護符散發出的黑暗能量暫時被消減到最弱了。
actors.buffs.ascensionchallenge.desc_beckon=護符正在_呼喚遠處的敵人_，向它們通報你的位置。
actors.buffs.ascensionchallenge.desc_haste=護符正_為遠處的敵人加速_，令它們能夠更快接近你!
actors.buffs.ascensionchallenge.desc_slow=該護符目前正在_減慢你的速度，_並使加速效果無效!
actors.buffs.ascensionchallenge.desc_damage=護符的能量變得過於強大，以至於它_正對你直接造成傷害!_
actors.buffs.ascensionchallenge.beckon=護符開始呼喚遠處的敵人前來。
actors.buffs.ascensionchallenge.haste=護符開始替遠處的敵人增加速度!
actors.buffs.ascensionchallenge.slow=護符變得如鉛錘般沉重!
actors.buffs.ascensionchallenge.damage=護符開始釋放出黑暗能量。它在灼燒你的肉體!
actors.buffs.ascensionchallenge.weaken_info=你必須擊敗敵人來減輕護符的詛咒!
actors.buffs.ascensionchallenge.weaken=你可以感受到護符的詛咒消退了一點。
actors.buffs.ascensionchallenge.break=你花點時間喘口氣。你感覺傷口正在癒合!
actors.buffs.ascensionchallenge.almost=你感覺到古神對護符的掌控開始轉弱，地面離你不遠了!
actors.buffs.ascensionchallenge.on_kill=黑暗能量將你吞噬……

actors.buffs.barkskin.name=樹膚
actors.buffs.barkskin.desc=你的皮膚硬化了，摸起來如同樹皮一樣既粗糙且堅固。\n\n硬化的皮膚增強了你的實際護甲，使你能更好地抵禦物理攻擊。\n\n護甲加成:0~%d。\n距離效果衰减還剩:%s回合。

actors.buffs.barrier.name=奧術護盾
actors.buffs.barrier.desc=一團可以抵擋全部傷害的能量護盾。\n\n只要奧術護盾的能量仍然存在，它將完全抵擋單位所受到的任何傷害。這種能量也會隨時間緩慢衰減。\n\n護盾能量剩餘:%d。

actors.buffs.berserk.angered=憤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=精疲力竭
actors.buffs.berserk.recovering=恢復
actors.buffs.berserk.angered_desc=狂戰士身上有越多傷，攻擊的力道就越強。狂戰士受到物理傷害（包含護甲擋下的傷害）時會累積怒氣。怒氣越多，攻擊傷害越高。\n\n怒氣隨時間消散，但狂戰士生命值越低，怒氣就更不容易消散。\n\n怒氣累積至100%%時，狂戰士可進入狂暴狀態，並得到護盾，護盾量依護甲等級與缺失的生命值而定。此護盾隨時間消散，完全消散後，狂戰士需要恢復一陣子，才能再累積怒氣。\n\n目前累積怒氣_%1$.0f%%_\n_+%2$.0f%%_傷害\n\n現在進入狂暴會得到護盾_%3$d_點。
actors.buffs.berserk.berserk_desc=恐懼與不安隨著血液流出體外，現在狂戰士的體內充滿了怒火。現在他無可匹敵，_攻擊有+50%%傷害，並且得到額外護盾_，但此護盾每回合流失1點。\n\n護盾消散殆盡時，狂暴立即終止。\n\n狂暴結束後，狂戰士要恢復一陣子，才能再累積怒氣。\n\n護盾剩餘%d點。
actors.buffs.berserk.recovering_desc=內在潛力是有限的。狂戰士必須充分休息才能再次釋放他的怒火。\n\n恢復狀態下的狂戰士就算受到傷害也不會累積怒氣。
actors.buffs.berserk.recovering_desc_turns=恢復所需回合數:%d
actors.buffs.berserk.recovering_desc_levels=恢復所需等級:%.2f
actors.buffs.berserk.rankings_desc=暴走至死
actors.buffs.berserk.action_name=狂暴
actors.buffs.berserk.no_seal=你需要破損紋章才能進入狂暴狀態!

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血過多而死……
actors.buffs.bleeding.heromsg=你正在流血!
actors.buffs.bleeding.rankings_desc=流血至死
actors.buffs.bleeding.desc=這傷口正湧出大量血液，令人十分不安。 \n\n流血時每回合都會造成傷害。這種傷害值每回合都會隨機減少，直到出血停止為止。 \n\n目前流血傷害:%d。

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的集中力正在噴薄而出，有人說這是神賜的禮物。\n\n祝福狀態能夠提高自己25%%的命中率與閃避率，使被祝福者在戰鬥中勢如破竹。\n\n祝福效果剩餘:%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了!
actors.buffs.blindness.desc=失明使週遭陷入一片黑暗。 \n\n失明的單位的可視範圍被限制在一格以內、使遠程攻擊變得毫無作用、同時也很容易跟丟敵人。此外，英雄失明時無法閱讀書本或是卷軸。 \n失明效果剩餘:%s回合

actors.buffs.buff.heromsg=

actors.buffs.burning.name=燃燒
actors.buffs.burning.heromsg=你著火了!
actors.buffs.burning.burnsup=%s被燒毀了!
actors.buffs.burning.ondeath=你被燒死了……
actors.buffs.burning.rankings_desc=燒成灰燼
actors.buffs.burning.desc=沒什麼能比得上被火焰吞噬更令人感到痛苦。 \n\n在其被液體撲滅或自行熄滅之前，火焰會每回合都會造成傷害。火焰在你踏入水中時會熄滅，藥瓶打碎時所產生的水花也具有同樣效果。 \n\n此外，火焰會點燃所有接觸到的易燃地形以及其上所有可燃物。 \n\n燃燒效果剩餘:%s回合

actors.buffs.championenemy.warn=你感受到強敵的氣場。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英免疫火焰，近戰攻擊傷害+25%，並使目標著火，死亡時還會引燃附近的非水地形。
actors.buffs.championenemy$projecting.name=索敵精英
actors.buffs.championenemy$projecting.desc=索敵精英擁有25%額外近戰傷害與+3近戰距離。
actors.buffs.championenemy$antimagic.name=敵法精英
actors.buffs.championenemy$antimagic.desc=敵法精英擁有50%的傷害減免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英擁有80%的傷害減免與一格額外的近戰範圍，但無法進入狹窄的空間。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英擁有+300%額外精準與閃避。
actors.buffs.championenemy$growing.name=成長精英
actors.buffs.championenemy$growing.desc=成長精英擁有會持續增長的額外精準、閃避、物理傷害與傷害减免。\n\n目前精準、閃避、物理傷害加成:%1$d%%\n目前傷害减免:%2$d%%

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了!
actors.buffs.charm.cant_attack=你被該敵人魅惑了，無法對其發動攻擊。
actors.buffs.charm.desc=魅惑是一種能讓一對宿敵暫時陷入互相傾慕的控制類魔法。\n\n被魅惑的角色將無法對魅惑施行者進行直接攻擊，但依然可以攻擊其他敵人。傷痛會激醒受魅惑的角色，减少魅惑狀態的持續時間。\n\n魅惑效果剩餘:%s回合。

actors.buffs.chill.name=凍傷
actors.buffs.chill.freezes=%s凍住了!
actors.buffs.chill.desc=尚未完全凍結，但仍寒冷過度。\n\n凍傷的目標所有行動都會更加緩慢，减速程度取決於剩餘的凍傷效果時間。最嚴重的凍傷情况等同於遲緩效果。\n\n凍傷效果剩餘:%1$s回合\n目前减少的速度:%2$s%%

actors.buffs.combo.name=連擊數
actors.buffs.combo.action_name=連擊
actors.buffs.combo.combo=%d連擊!
actors.buffs.combo.bad_target=你必須攻擊近戰範圍之內的敵人。
actors.buffs.combo.prompt=選擇一位攻擊對象。
actors.buffs.combo.desc=角鬥士在連續攻擊對手的過程中漸入佳境，每次攻擊命中都會增加一連擊數，但長時間不進行攻擊會將連擊數歸零。在連擊持續的情況下，紋章所帶來的增益不會解除。\n\n累積連擊數可以獲得絕對命中的連擊戰技!連擊數到達2、4、6、8、10 時會分別獲得不同的技能。部分技能會重置你的連擊數。使出兩次相同戰技之間，連擊數必須歸零，並重新累積。\n\n目前的連擊數:%1$d。\n\n連擊效果將在%2$s回合後結束。
actors.buffs.combo$combomove.clobber.name=過肩摔
actors.buffs.combo$combomove.clobber.desc=將一名敵人擊退2格，但不造成傷害，也不能將其擊落深淵。提升1點連擊數。
actors.buffs.combo$combomove.clobber.empower_desc=將一名敵人擊退_3格，令其暈眩，能將其擊落深淵_，但不造成傷害。提升1點連擊數。
actors.buffs.combo$combomove.slam.name=衝撞
actors.buffs.combo$combomove.slam.desc=造成防禦值%d%%（連擊數x20%%）的額外傷害。使用後重置連擊數。
actors.buffs.combo$combomove.slam.empower_desc=_前躍最多%1$d格_並造成防禦值%2$d%%（連擊數x20%%）的額外傷害。使用後重置連擊數。
actors.buffs.combo$combomove.parry.name=招架
actors.buffs.combo$combomove.parry.desc=使用後，格擋下一回合內受到的第一次攻擊，並立即做出還擊。如果沒攻擊可招架，則重置連擊數。
actors.buffs.combo$combomove.parry.empower_desc=使用後，格擋下一回合內受到的_所有_攻擊，並立即做出還擊。如果沒攻擊可格擋，則重置連擊數。
actors.buffs.combo$combomove.crush.name=遁地
actors.buffs.combo$combomove.crush.desc=對目標造成%d%%（連擊數x25%%）點傷害，並對在7x7範圍內的其他敵人造成一半傷害。使用後重置連擊數。
actors.buffs.combo$combomove.crush.empower_desc=_前躍最多%1$d格_，然後對近戰範圍內的主要目標造成%2$d%%（連擊數x25%%）點傷害，並對在7x7範圍內的其他敵人造成50%%傷害。使用後重置連擊數。
actors.buffs.combo$combomove.fury.name=暴揍
actors.buffs.combo$combomove.fury.desc=攻擊一名敵人數次，攻擊次數等同於連擊數。每次攻擊造成60%傷害，並可以觸發武器附魔效果。使用後重置連擊數。
actors.buffs.combo$combomove.fury.empower_desc=_前躍最多%d格以靠近敵人_並攻擊其數次，攻擊次數等同於連擊數。每次攻擊造成60%%傷害，並可以觸發武器附魔效果。使用後重置連擊數。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法能滲透至生物的本質，扭曲其原本的意志。\n\n被腐化的生物會攻擊友方，忽略原有的敵人。腐化魔法也會傷害生物，讓他們緩慢走向死亡。\n\n腐化是永久性的，唯有死亡才能獲得解脫。

actors.buffs.cripple.name=殘廢
actors.buffs.cripple.heromsg=你殘廢了!
actors.buffs.cripple.desc=你很確定自己的腿折成那樣不太正常。 \n\n殘廢會將移動速度減半，移動一格需要二回合而非往常的一回合。 \n\n殘廢效果剩餘:%s回合

actors.buffs.daze.name=恍惚
actors.buffs.daze.heromsg=你感到頭暈目眩!
actors.buffs.daze.desc=耳畔的嗡鳴聲模糊的視覺使得戰鬥變得十分困難。\n\n在恍惚狀態下，精準和閃避都會減少 50%%，使得命中和躲避都變得更加困難。\n\n恍惚效果剩餘:%s回合

actors.buffs.degrade.name=降級
actors.buffs.degrade.heromsg=你的裝備被暫時弱化了!
actors.buffs.degrade.desc=強大的黑暗魔法正在吞噬升級卷軸注入你裝備的魔力!\n\n降級狀態下的裝備會被視作比起原有等級更低的狀態。_超過3級以後的每一級都會受到更嚴重的削弱_。物品的描述也會根據降級的影響而改變。\n\n不過，降級不會影響裝備的力量需求，法杖充能，投擲武器耐久，以及神器。\n\n降級效果剩餘:%s回合。使用一張升級卷軸或祛邪卷軸可以立即驅散這種黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=當整個世界都看起來想置你於死地時，繼續鬥爭還有什麼意義呢?\n\n被定命的單位受到的任何傷害都會提升67% 。\n\n定命是永久性的，唯有死亡才能獲得解脫。

actors.buffs.dread.name=魂飛魄散
actors.buffs.dread.desc=目標已被嚇至魂飛魄散，正在極度的恐慌下嘗試逃出這座地下城!\n\n魂飛魄散的生物將快速逃離它們的敵人，並且會在離開敵人可視範圍後立即消失在整座地下城中。逃離的敵人不會掉落道具，只會給予玩家減半的經驗值獎勵。傷害所造成的痛楚將促使其鎮定下來。\n\n魂飛魄散效果剩餘時長:%d 回合。

actors.buffs.drowsy.name=嗜睡
actors.buffs.drowsy.desc=一股魔法之力讓保持清醒變得艱難，在幾回合後，目標將會陷入深沉的魔法睡眠。\n\n英雄可以透過承受傷害或保持滿血來抵禦睡意。\n\n陷入沉睡倒數:%s回合。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地之力! \n\n所有物理攻擊都會使敵人腳下的地面翻騰，使其在段時間內殘廢。 \n\n大地之力效果剩餘:%s回合

actors.buffs.enhancedrings.name=戒指強化
actors.buffs.enhancedrings.desc=盜賊在使用神器時強化了他裝備中的戒指，使它們獲得 +1 升級。\n\n效果剩餘:%s回合。

actors.buffs.fireimbue.name=烈焰之力
actors.buffs.fireimbue.desc=你被灌注了烈焰之力! \n\n所有物理攻擊都有機會點燃敵人。同時，火焰對你完全無效。 \n\n火焰之力效果剩餘:%s回合

actors.buffs.foresight.name=地形預知
actors.buffs.foresight.desc=不知為何，你的腦海中映射出了周遭的地形。\n\n地形預知狀態持續時，你周遭大範圍的地格都會被揭示，包括隱藏門與陷阱。\n\n地形預知效果剩餘:%s 回合。

actors.buffs.frost.name=凍結
actors.buffs.frost.freezes=%s凍住了!
actors.buffs.frost.desc=這種冰凍法只是將目標包覆在冰裡，而非將其凍成冰雕。\n\n凍結效果類似於麻痺，會致使目標無法行動。但與麻痺不同的是，在目標受到傷害時，冰會碎裂而凍結效果將隨之解除。\n\n凍結效果剩餘:%s回合

actors.buffs.frostimbue.name=寒霜之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量!\n\n所有形式的物理攻擊都會在敵人身上累加凍傷效果。與此同時你對凍傷完全免疫。\n\n寒霜之力效果剩餘:%s回合

actors.buffs.fury.name=憤怒
actors.buffs.fury.heromsg=你已憤怒不已!
actors.buffs.fury.desc=你非常憤怒。對敵人來說，怒火中燒的你可不好惹。\n\n猛烈的怒火在你胸腔燃燒著，你造成的物理攻擊傷害增加50%%。\n\n這股怒火會在你的生命低於50%%以下時不斷延燒。

actors.buffs.blobimmunity.name=淨化屏障
actors.buffs.blobimmunity.desc=一股奇妙的力量環繞在你的周圍，為你阻擋有害的環境效果。\n\n在淨化屏障的持續時間內，你將免疫所有負面環境效果。\n\n淨化屏障效果剩餘:%s回合。

actors.buffs.gravitychaostracker.name=重力混亂
actors.buffs.gravitychaostracker.desc_intro=每過幾回合，在這層樓的所有生物都會被隨機拉向某個方向。
actors.buffs.gravitychaostracker.desc_positive=然而，你和盟友似乎不受此影響。
actors.buffs.gravitychaostracker.desc_duration=此效果總會有結束的時候。

actors.buffs.greaterhaste.name=風馳電掣
actors.buffs.greaterhaste.desc=一股驚人的速度加成，身邊的一切彷彿都在此刻靜止了。\n\n在風馳電掣作用期間，移動完全不會消耗時間，但其他動作依然維持普通的速度。每走一步都會消耗一回合的風馳電掣。\n\n風馳電掣效果剩餘:%d回合。

actors.buffs.haste.name=極速
actors.buffs.haste.desc=強大的能量灌入到你的雙腿肌肉上，使你能以不可思議的速度移動!\n\n當你擁有極速狀態時你將擁有3倍的移動速度，但是其他行動速度仍然和原來一樣。\n\n極速效果剩餘:%s回合。

actors.buffs.healing.name=治療
actors.buffs.healing.desc=一股治療魔力讓你的傷口開始癒合。你的生命將每回合穩定回復，直到治療效果結束。治療量將隨著時間逐漸減少。下一回合治療量:%d剩餘治療量:%d。

actors.buffs.herodisguise.name=偽裝
actors.buffs.herodisguise.desc=幻術魔法改變了你的外貌!雖然這種效果純屬裝飾性質，但感覺起來果然還是很奇怪。\n\n偽裝效果剩餘:%s回合。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干擾!
actors.buffs.hex.desc=干擾集中力的黑暗魔法，使目標無法準確地判斷方位。\n\n混亂狀態會降低目標20%%的精準與閃避屬性，使其在戰鬥中更容易處於下風。\n\n幻惑效果剩餘時長:%s回合。

actors.buffs.holdfast.name=不動如山
actors.buffs.holdfast.desc=戰士原地不動時會進入堅守狀態，讓他的護甲提升%1$d~%2$d點並將連擊與護盾的消散速度減低%3$d%%。該狀態將持續到他移動為止。

actors.buffs.hunger.hungry=飢餓
actors.buffs.hunger.starving=極度飢餓
actors.buffs.hunger.onhungry=你有點餓了。
actors.buffs.hunger.onstarving=你已經飢腸轆轆!
actors.buffs.hunger.ondeath=你餓昏了……
actors.buffs.hunger.cursedhorn=受詛咒的號角在你用餐時偷走了食物部份的能量。
actors.buffs.hunger.rankings_desc=飢餓致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的五臟廟需要祭拜，不過還不算那麼急迫。
actors.buffs.hunger.desc_intro_starving=你的飢餓程度已經危及生命了。
actors.buffs.hunger.desc=\n\n饑餓會在你在地下城裡探索時緩慢累計，直到你飢餓難耐。在你極度饑餓時生命值會停止回復並且開始緩慢減少 。\n\n合理分配食物非常重要!如果你有足夠的生命值，挨餓直到食物更多的時候再進食也不失為一種策略。正確的配給可以讓食物更有效地發揮作用!

actors.buffs.invisibility.name=隱形
actors.buffs.invisibility.desc=你和周圍的地形完全融為一體，沒有生物看得見你。\n\n當你在隱形時敵人無法追蹤或攻擊你。物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。\n\n隱形效果剩餘:%s回合。

actors.buffs.invulnerability.name=無敵
actors.buffs.invulnerability.desc=強大的力量使這個單位堅不可摧，暫時使所有攻擊都對其沒輒!\n\n效果剩餘:%s回合。

actors.buffs.levitation.name=飄浮
actors.buffs.levitation.desc=一股魔力把你從地面托起，讓你覺得自己身輕如燕。\n\n在漂浮時角色會無視所有以地面為基礎的效果。陷阱不會被觸發、火焰不會被水灘撲滅、植物不會被踩踏、根系無法束縛你、並且能夠跨越深淵。當心，在結束漂浮的那一刻，上述效果都會失效!\n\n漂浮效果剩餘:%s回合。

actors.buffs.lifelink.name=生命聯結
actors.buffs.lifelink.ondeath=傷害經生命連結，殺死了你……
actors.buffs.lifelink.desc=這個單位的生命力與另一位緊密相連，它們將共同分擔所有受到的傷害。\n\n當其受到傷害時，半數的傷害將由另一方承擔。\n\n生命連結效果剩餘:%s回合。

actors.buffs.light.name=發光
actors.buffs.light.desc=即使是在最黑暗的地底下，身邊有一個穩定的光源也總是令人欣慰。\n\n光照能驅散黑暗，使你能夠無視周遭的黑暗環境並擁有一個合理的可視範圍。\n\n發光效果剩餘:%s回合。

actors.buffs.lockedfloor.name=背水一戰
actors.buffs.lockedfloor.desc=目前樓層被徹底封鎖，你無法離開這裡!\n\n封鎖持續期間，你不會更加饑餓，或因極度饑餓減少生命值。另外，如果你在樓層封鎖時被沒祝福過的重生十字架復活了，本層將被完全重置。\n\n擊殺本層頭目以解除封鎖。

actors.buffs.lostinventory.name=遺落行囊
actors.buffs.lostinventory.desc=你的背包被遺落在了地下城中的某處!在找回你的背包之前，你將無法撿起或使用大部分道具。

actors.buffs.magicalsight.name=魔能透視
actors.buffs.magicalsight.desc=不知為何，即使閉上眼睛你也可以用心靈洞察到周圍發生的一切。\n\n當處於魔能透視狀態時，你的可視範圍將能穿過牆體與地形，並且視距的半徑也會擴展為 12 格。\n\n魔能透視效果剩餘:%s 回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你非常健康，因此能抗拒強烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你陷入深層的魔法睡眠。
actors.buffs.magicalsleep.wakeup=清醒後，你感到精神抖擻且健康。
actors.buffs.magicalsleep.desc=目標已深深陷入了魔法睡眠，不會自然醒來。\n\n魔法睡眠與一般的睡眠差不多，但只有受傷會致使目標醒來。\n\n對於英雄和他們的盟友，魔法睡眠有一些恢復性的效果，使他們能夠在睡眠中迅速癒合傷口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你對魔法完全免疫。\n\n在魔法免疫狀態下，所有魔法效果無論益害都無法影響你，包括但不限於詛咒、附魔、刻印、法杖、卷軸、戒指、神器等。但英雄護甲的能力足夠強大，能夠不受這種效果影響，正常發揮作用。\n\n魔法免疫效果剩餘:%s回合。

actors.buffs.mindvision.name=靈視
actors.buffs.mindvision.desc=你可以在腦海中以某種方式看到這一層的所有單位。這種感覺非常奇異。\n\n只要靈視效果依然存在，你就可以看見這一層的所有單位。通過靈視看到的單位同樣算作你的可視範圍，可以被很多魔法效果影響。\n\n靈視效果剩餘:%s回合。

actors.buffs.momentum.momentum=積蓄動量
actors.buffs.momentum.running=逸動
actors.buffs.momentum.resting=恢復中
actors.buffs.momentum.action_name=逸動
actors.buffs.momentum.momentum_desc=移動的時候，疾行者會逐漸積蓄動能。疾行者可以消耗動能以開啟逸動狀態。\n\n每一點動能可以支持兩回合的逸動，最多可以儲存10點動能。當疾行者停止移動時動能會快速消散。\n\n現有的動能:%d。
actors.buffs.momentum.running_desc=移動的時候，疾行者會逐漸積蓄動能。疾行者可以消耗動能以開啟逸動狀態。\n\n處於逸動狀態時，疾行者能夠以兩倍速移動，並且基於自身等級獲得額外的閃避屬性。\n\n效果剩餘:%d。
actors.buffs.momentum.resting_desc=移動的時候，疾行者會逐漸積蓄動能。疾行者可以消耗動能以開啟逸動狀態。\n\n疾行者現在需要休息一會才能重新積蓄動能。\n\n冷卻剩餘:%d回合。

actors.buffs.monkenergy.name=内力
actors.buffs.monkenergy.action=武術
actors.buffs.monkenergy.desc=每當武道者擊敗一個敵人，她就會獲得可用於施展多門武術的內力。擊敗大多數種類的敵人時只會獲得 1 點內力，武道者不會隨時間流失內力。\n\n現有內力:%1$d/%2$d。
actors.buffs.monkenergy.desc_cooldown=武道者剛剛施展過一次武術，再次施展前必須等待。\n\n剩餘冷卻時間:%d 回合。
actors.buffs.monkenergy$monkability$flurry.name=亂拳
actors.buffs.monkenergy$monkability$flurry.desc=兩次不耗回合的攻擊，每次造成 %1$d~%2$d 點傷害並且忽略護甲。這門武術不能連續使用。
actors.buffs.monkenergy$monkability$flurry.empower_desc=兩次不耗回合的攻擊，每次造成 %1$d~%2$d 點傷害，忽略護甲，_可以觸發武器的附魔_。這門武術不能連續使用。
actors.buffs.monkenergy$monkability$focus.name=凝神
actors.buffs.monkenergy$monkability$focus.desc=武道者消耗一回合來進入凝神狀態，招架下一次對她發動的攻擊。
actors.buffs.monkenergy$monkability$focus.empower_desc=武道者_立即_進入凝神狀態，招架下一次對她發動的攻擊。
actors.buffs.monkenergy$monkability$focus$focusbuff.name=凝神
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=武道者正專注於她周圍的一切，可以預料到對她發動的下一次攻擊。 當處於凝神狀態時，她將必定招架下一次來襲的攻擊。
actors.buffs.monkenergy$monkability$dash.name=凌雲步
actors.buffs.monkenergy$monkability$dash.prompt=選擇一個位置
actors.buffs.monkenergy$monkability$dash.desc=立刻衝向一個最多 4 格遠的位置。這個技能能幫你越過危險地帶，但無法穿越敵人或是實體障礙物。
actors.buffs.monkenergy$monkability$dash.empower_desc=立刻飛向一個至多_8格_遠的位置。這一武術可以飛越危險的地形，但不能穿過敵人或高聳的障礙物。
actors.buffs.monkenergy$monkability$dragonkick.name=神龍擺尾
actors.buffs.monkenergy$monkability$dragonkick.desc=致命的踢擊，造成 %1$d~%2$d 點傷害，無視護甲，並將敵人擊退，也會對敵人施加與擊退距離相等回合數的麻痺。
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=令人生畏的踼擊，造成_%1$d~%2$d_穿甲傷害，依擊退格數麻痹_所有在旁的目標_。
actors.buffs.monkenergy$monkability$meditate.name=冥思
actors.buffs.monkenergy$monkability$meditate.desc=武道者消耗 5 回合來運轉內力，將大部分的負面效果逼出體外，並獲得 8 回合的法杖和神器充能。
actors.buffs.monkenergy$monkability$meditate.empower_desc=武道者消耗 5 回合來運轉內力，將大部分的負面效果逼出體外，充能法杖與神器8回合。_運力時減傷80%，並緩慢恢復20%流失的生命值。_

actors.buffs.ooze.name=腐蝕淤泥
actors.buffs.ooze.heromsg=淤泥在腐蝕你的身體。洗掉它!
actors.buffs.ooze.ondeath=你被徹底融解掉了……
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=這種黏稠的酸性淤泥正緊緊附著在你的骨肉上，並緩慢地將它們腐蝕融化。\n\n腐蝕淤泥會對受害者持續造成傷害，不過能夠立刻在水中洗掉。\n\n腐蝕淤泥效果剩餘:%s回合。

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了!
actors.buffs.paralysis.out=脫離麻痹
actors.buffs.paralysis.desc=通常最壞的事就是什麼事都做不出來。\n\n麻痹會停止目標的一切動作，迫使目標原地不動直到效果消失。受傷導致的疼痛能夠幫助目標脫離麻痹。\n\n麻痹效果剩餘至多:%s回合。

actors.buffs.physicalempower.name=物理攻擊強化
actors.buffs.physicalempower.desc=你的攻擊已被強化，接下來的幾次物理攻擊命中後將會造成額外傷害。\n\n額外傷害:%1$d。\n剩餘攻擊次數:%2$d。

actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你擊中這個單位的投擲武器正卡在他身上，打敗他們後投擲武器將會掉在地上。\n\n正卡在該單位身上的物品:

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了!
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素傳遍全身，緩慢地損傷著各個器官。\n\n毒素每回合造成的傷害與其剩餘的回合數成正比。\n\n中毒效果剩餘:%s回合。

actors.buffs.preparation.name=準備階段
actors.buffs.preparation.action_name=蓄力打擊
actors.buffs.preparation.desc=刺客正耐心地潛伏著，準備從暗影中給予致命一擊。
actors.buffs.preparation.desc_dmg=他的下一次攻擊會造成_%1$d%%_的額外傷害，並瞬間斬殺生命低於_%2$d%%_的普通敵人，或生命低於_%3$d%%_的頭目。
actors.buffs.preparation.desc_dmg_likely=這一擊更有可能造成巨大的傷害。
actors.buffs.preparation.desc_blink=他可以瞬間衝刺到敵人身邊再攻擊，最大衝刺距離為_%d_格。
actors.buffs.preparation.desc_invis_time=你已隱形 _%d回合_。
actors.buffs.preparation.desc_invis_next=再多隱身_%d回合_後將增強攻擊。
actors.buffs.preparation.prompt=選擇你的攻擊對象!\n最大閃躍距離:%d
actors.buffs.preparation.no_target=這裡沒有可攻擊的目標。
actors.buffs.preparation.out_of_reach=目標在你的所及範圍外。
actors.buffs.preparation.assassinated=處決

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一個目前看不見的分身所保護。當有敵人出現在這個分身時將會為你戰鬥!\n\n當分身未啟用時，它將逐漸恢復所受到的傷害。\n\n分身目前生命值:%d/%d。
actors.buffs.prismaticguard.desc_many=這位虹色替身已被眾人之力強化。 效果剩餘:%d回合。

actors.buffs.recharging.name=法杖充能
actors.buffs.recharging.desc=魔力在你體內奔騰而過，提高你的魔杖和法杖的充能速率。\n\n每回合這個效果都將給你的法杖/魔杖增加0.25點充能，這個效果的充能不同於正常充能並且能與之疊加。\n\n充能效果剩餘:%s回合。

actors.buffs.revealedarea.name=區域揭示
actors.buffs.revealedarea.desc=一片區域受到揭露，無論你身處這層中的何處都能對那裡一覽無遺。\n\n效果剩餘:%s回合。

actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=這個單位已被向英雄揭露，它無論身處何處都將保持可見。\n\n效果剩餘:%s回合。

actors.buffs.roots.name=束縛
actors.buffs.roots.heromsg=你不能動了!
actors.buffs.roots.desc=某種不知是自然產生還是魔法召喚的根系纏到了腳上，牢牢將它們縛在地面。\n\n根系會讓目標被困在當前區塊，使其不能移動或使用大部分移動技能。 其他行為不受干擾，例如傳送效果。\n\n纏繞效果剩餘:%s回合。

actors.buffs.scrollempower.name=卷軸賦能
actors.buffs.scrollempower.desc=法師閱讀卷軸時產生的能量會暫時強化他的法杖!\n\n法杖強化:+%1$d 級。\n剩餘有效施法次數:%2$d 。

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周圍的陰影融為一體，使你隱形並減緩你的新陳代謝。\n\n當你在隱形時敵人無法追蹤或攻擊你。大部分物理攻擊和魔法(比如卷軸和法杖)會立即解除隱形效果。此外，當你處於暗影融合狀態下時，饑餓值增加的速率會降低。\n\n暗影融合狀態會一直持續直到你離開陰影或與敵人直接接觸。

actors.buffs.slow.name=遲緩
actors.buffs.slow.desc=減速魔法影響了目標的時間流速，在目標眼中所有的事物都移動得飛快。\n\n遲緩狀態下的角色執行所有行動都需要花費兩倍時間。\n\n遲緩效果剩餘:%s回合。

actors.buffs.snipersmark.name=狙擊標記
actors.buffs.snipersmark.action_name_snapshot=速射
actors.buffs.snipersmark.action_name_volley=齊射
actors.buffs.snipersmark.action_name_sniper=狙擊
actors.buffs.snipersmark.desc=狙擊手會專注於最近射擊的目標，能夠用靈能弓進行一次特殊攻擊，攻擊方式取決於弓的改造方式。\n\n若持有未受強化符石影響的弓，狙擊手可發射_瞬發箭矢_，造成低於正常箭矢的傷害，但不消耗時間。\n\n若持有加強了速度的弓，狙擊手可進行_三箭連發_。每支箭造成低於正常箭矢的傷害，但能觸發附魔。消耗一回合。\n\n若持有加強了傷害的弓，狙擊手可發射_狙擊箭矢_。狙擊箭矢必定命中，造成基於與目標距離的額外傷害，消耗兩回合。\n\n有效時長:%s回合。

actors.buffs.soulmark.name=靈魂標記
actors.buffs.soulmark.desc=術士已經擊穿了目標的靈魂。他將會在對其造成物理傷害時回復生命並填補饑餓感。\n\n靈魂標記效果剩餘:%s回合。

actors.buffs.stamina.name=精力充沛
actors.buffs.stamina.desc=你感受到了體內無盡的精力，讓你可以用更快的速度移動!\n\n當你處於精力充沛狀態下你的移動速度將提升50%%，但是這不影響其他活動所消耗的時間。\n\n精力充沛效果剩餘:%s回合。

actors.buffs.vulnerable.name=易傷
actors.buffs.vulnerable.heromsg=你感到外界的傷害更加疼痛!
actors.buffs.vulnerable.desc=易傷魔法會使得目標受到所有被護甲減免過的物理傷害增加33%%。\n\n易傷效果剩餘:%s回合。

actors.buffs.terror.name=恐懼
actors.buffs.terror.desc=恐懼是使敵人陷入失控恐慌的操縱性魔法。\n\n恐懼中的單位會遠離自己的敵人，試圖用盡可能多的門或牆隔開他們。然而，疼痛的衝擊會減少恐懼的持續時間。\n\n恐懼效果剩餘:%s回合。

actors.buffs.toxicimbue.name=毒素之力
actors.buffs.toxicimbue.desc=毒素能量在你身體內流轉!\n\n在你移動時，毒氣會從你的毛細孔噴出，傷害你的敵人。效果期間與結束後數回合內，你免疫中毒效果與毒氣。\n\n毒素能量效果剩餘:%s回合。

actors.buffs.corrosion.name=酸蝕
actors.buffs.corrosion.heromsg=你正在被強酸溶解!
actors.buffs.corrosion.ondeath=你被徹底融化掉了……
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=強酸能以驚人的速度腐蝕掉血肉、金屬和骨頭。\n\n目標被腐蝕的時間越長，酸蝕傷害越高。\n\n酸蝕效果剩餘:%1$s回合。\n目前酸蝕傷害:%2$d。

actors.buffs.vertigo.name=暈眩
actors.buffs.vertigo.desc=如果整個世界都在旋轉的話，想走直線會變得十分困難。\n\n眩暈效果持續時，目標的移動將會向一個隨機區域進行，而不是目標原本想到達的地方。\n\n眩暈效果剩餘:%s回合。

actors.buffs.wandempower.name=法杖盈能
actors.buffs.wandempower.desc=你的傷害型法杖已被強化，接下來的幾次施法將會造成額外傷害。\n\n額外傷害:%1$d。\n\n剩餘施法次數:%2$d。

actors.buffs.weakness.name=虛弱
actors.buffs.weakness.heromsg=你感到力量正在流失!
actors.buffs.weakness.desc=你感覺自己的裝備突然變得沉重起來。\n\n虛弱魔法會減弱受施加單位的物理力量，使其造成的傷害減少33%%。\n\n虛弱效果剩餘:%s回合。

actors.buffs.wellfed.name=飽腹
actors.buffs.wellfed.desc=你感覺自己吃的非常飽。\n\n當你處於飽腹狀態時，你的饑餓值不會增加，並且會隨著時間的推移恢復額外的生命值。\n\n狀態剩餘:%d回合。



###hero

##abilities
actors.hero.abilities.armorability.self_target=你不能瞄準你自己!
actors.hero.abilities.armorability.no_target=那裡沒有有效目標!
actors.hero.abilities.armorability.prompt=選擇一處作為目標
actors.hero.abilities.armorability.cost=充能消耗:_%d_

actors.hero.abilities.warrior.heroicleap.name=英勇飛躍
actors.hero.abilities.warrior.heroicleap.prompt=選擇要飛躍到的地方
actors.hero.abilities.warrior.heroicleap.short_desc=戰士能向指定地點使用_英勇飛躍_，越過所有的敵人與環境。
actors.hero.abilities.warrior.heroicleap.desc=戰士向指定地點跳躍，越過路徑上的所有敵人與環境。不過戰士無法越過牆壁或是其它實體地形。
actors.hero.abilities.warrior.shockwave.name=震地沖擊
actors.hero.abilities.warrior.shockwave.short_desc=戰士大力鎚擊地面，向一個錐形區域施以_震地衝擊_。被衝擊波擊中的敵人會受到傷害並陷入殘廢。
actors.hero.abilities.warrior.shockwave.desc=戰士大力錘擊地面產生衝擊波，衝擊波將震擊前方 60 度扇形範圍 5 格距離內的區域。\n\n被衝擊波擊中的敵人會陷入 5 回合殘廢並受到 5~10 點傷害。 戰士超過10的每點力量會使得該傷害增加 1~2 點。
actors.hero.abilities.warrior.endure.name=苦痛堅忍
actors.hero.abilities.warrior.endure$enduretracker.name=苦痛之怒
actors.hero.abilities.warrior.endure$enduretracker.desc=戰士將承受的原始傷害織成憤怒，於攻擊時增加額外傷害。\n\n額外傷害:%1$d\n剩餘攻擊次數:%2$d
actors.hero.abilities.warrior.endure.short_desc=戰士_苦痛堅忍_，跳過若干回合並大幅抵抗傷害。接下來戰士會根據承受的原始傷害造成額外傷害。
actors.hero.abilities.warrior.endure.desc=戰士苦痛堅忍3回合，在此期間，所有傷害來源的威力減半。\n\n堅忍完10回合內，戰士的第一次攻擊傷害會得到加成。此傷害加成等同於戰士在堅忍期間，所有傷害來源的原始威力之和。\n\n如果角鬥士有任何連擊，使用此能力會補償3回合連擊時間。

actors.hero.abilities.mage.elementalblast.name=元素爆發
actors.hero.abilities.mage.elementalblast.no_staff=你無法在不攜帶魔杖的情況下發動這項能力。
actors.hero.abilities.mage.elementalblast.short_desc=法師從魔杖中釋放_元素爆發_，襲捲自身周圍的一大片區域，並基於灌注的法杖施加不同的效果。
actors.hero.abilities.mage.elementalblast.desc=法師釋放出風暴般的魔力，席捲半徑為4格的圓形區域並對其中的目標造成15~25點傷害。元素爆發引發的特殊效果隨魔杖所灌注的法杖類型而變。
actors.hero.abilities.mage.elementalblast.generic_desc=元素爆發的效果與法杖向敵人或盟友施法的效果類似。
actors.hero.abilities.mage.wildmagic.name=狂野魔法
actors.hero.abilities.mage.wildmagic.no_wands=你沒有法杖可供施法!
actors.hero.abilities.mage.wildmagic.short_desc=法師引導出法杖中的_狂野魔法_，在單回合內對指定目標隨機釋放這些法杖多次。
actors.hero.abilities.mage.wildmagic.desc=法師引出法杖中的潛能，在一回合內隨機射四次法杖，不包含法師的魔杖。\n\n法師身上法杖的等級暫時+2，至多把法杖等級升到+3。法杖施法時，只使用半點充能，每枝法杖最多釋能兩次。
actors.hero.abilities.mage.warpbeacon.name=傳送信標
actors.hero.abilities.mage.warpbeacon.depths=你還無法跨樓層傳送!
actors.hero.abilities.mage.warpbeacon.locked_floor=你不能離開封鎖的樓層!
actors.hero.abilities.mage.warpbeacon.too_far=這個位置太遠了!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=你不能在此處放置信標!
actors.hero.abilities.mage.warpbeacon.window_desc=你的信標位在第%d層。
actors.hero.abilities.mage.warpbeacon.window_tele=傳送至信標位置
actors.hero.abilities.mage.warpbeacon.window_clear=移除信標
actors.hero.abilities.mage.warpbeacon.window_cancel=取消
actors.hero.abilities.mage.warpbeacon.short_desc=法師在原地放置_傳送信標_，而他能瞬間傳送到信標所在地。
actors.hero.abilities.mage.warpbeacon.desc=法師放置可以隨時傳送返回的信標。設置信標耗時1回合，但傳送至信標不花時間。\n\n信標與法師間不能有特殊障礙物，如上鎖的門。沒有特殊天賦時，法師無法跨樓層傳送。傳送之後，法師會擠開在信標上的敵人。

actors.hero.abilities.rogue.smokebomb.name=煙幕彈
actors.hero.abilities.rogue.smokebomb.fov=你只能跳到可視範圍內的空格子裡
actors.hero.abilities.rogue.smokebomb.prompt=選擇要跳到的位置
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木樁替身
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=敵人就這樣笨笨地相信這就是盜賊本體!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=此盟友為某種英雄護甲能力可召喚出的角色。
actors.hero.abilities.rogue.smokebomb.short_desc=盜賊在丟下_煙幕彈_後閃身離去，並讓在煙彈旁的敵人失明。
actors.hero.abilities.rogue.smokebomb.desc=盜賊在丟下煙幕後，閃現到6格內的區域，可以穿過敵人與危險地形，但無法穿過高聳地形。\n\n在煙彈旁的敵人會失明5回合。
actors.hero.abilities.rogue.deathmark.name=奪命印記
actors.hero.abilities.rogue.deathmark.ally_target=你只能標記敵人
actors.hero.abilities.rogue.deathmark.short_desc=盜賊對選中的敵人施加_奪命印記_。遭標記的敵人會受到額外傷害，但在標記退去前無法死亡。
actors.hero.abilities.rogue.deathmark.desc=盜賊對目標敵人植下為期5回合的標記。被標記的敵人受25%額外傷害，但在標記期間無法死亡。生命值為0的敵人在標記退去後立即死亡。\n\n植標記不花時間，植下的標記立即生效。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=奪命印記
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=這名遭標記的敵人受25%%額外傷害，但在標記退去前無法死亡。\n\n效果剩餘:%s回合。
actors.hero.abilities.rogue.shadowclone.name=暗影分身
actors.hero.abilities.rogue.shadowclone.short_desc=盜賊召喚_暗影分身_依指令協助戰鬥。
actors.hero.abilities.rogue.shadowclone.desc=盜賊召喚如黑影的分身，可以接收指令幫助盜賊戰鬥。指揮分身不耗充能。\n\n分身有80點生命，沒有護甲，攻擊造成10~20點傷害。以上數據可以靠天賦增強，讓分身可以擁有英雄武器與護甲的部分力量。
actors.hero.abilities.rogue.shadowclone$shadowally.name=暗影盜賊
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=你的分身正移動到該位置。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=你的分身正跟隨著你。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=你的分身對其發動攻擊!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=盜賊的分身，以黑影般的幽暗組成。它紋絲不動地站著，眼神空洞，一縷縷黑霧自它身上升起。\n\n分身並沒有完美複製盜賊，但依然是個不錯的戰力。若它擁有適當的天賦，它將能夠從盜賊的裝備上取得增益效果。
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=此盟友為某種英雄護甲能力可召喚出的角色。

actors.hero.abilities.huntress.spectralblades.name=魅影刃
actors.hero.abilities.huntress.spectralblades.short_desc=獵人朝一個目標擲出_魅影刃_，根據其裝備的近戰武器造成傷害。
actors.hero.abilities.huntress.spectralblades.desc=獵人朝一個敵人擲出魅影刃，效果就如使用她的近戰武器進行遠程攻擊一般。該攻擊將觸發包括附魔的所有近戰攻擊效果。
actors.hero.abilities.huntress.naturespower.name=自然之力
actors.hero.abilities.huntress.naturespower.short_desc=獵人召喚_自然之力_，短時間內提升她的移動速度與靈能弓的射擊速度。
actors.hero.abilities.huntress.naturespower.desc=獵人暫時以自然之力強化了她自身和她的弓!\n此效果持續8回合。\n\n效果發動期間，獵人能以2倍速度移動，且使用弓箭時的攻擊速度提升33%。這種力量不影響狙擊手專精的追加攻擊。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然之力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=獵人的能力暫時受到增強，她的移動速度和弓箭攻擊速度獲得提升。\n\n效果剩餘回合:%s。
actors.hero.abilities.huntress.spirithawk.name=靈魂獵鷹
actors.hero.abilities.huntress.spirithawk.no_space=你附近沒有空地可供召喚。
actors.hero.abilities.huntress.spirithawk.short_desc=獵人召喚_靈魂獵鷹_使魔，用以偵查環境和分散敵人的注意。
actors.hero.abilities.huntress.spirithawk.desc=獵人召喚靈魂獵鷹使魔，獵鷹存在場上時使用能力可指引其行動。\n獵鷹可存在100回合，指引獵鷹不會耗充能。\n\n獵鷹有著非常低的血量和攻擊力，但其速度快、敏捷度高、且攻擊精準。獵鷹的可視範圍也能被獵人所用。牠免疫所有環境效果，例如火焰、毒氣等。在沒有明確指示的情況下，獵鷹不會攻擊。
actors.hero.abilities.huntress.spirithawk$hawkally.name=靈魂獵鷹
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=你的獵鷹正移動到那個位置。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=你的獵鷹正跟隨著你。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=你的獵鷹對其發動攻擊!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=由獵人所召喚的魔法獵鷹。牠全身散發著明亮而空靈的藍光，不斷地轉頭探查周圍環境。\n\n雖然牠的戰鬥能力不怎麼優秀，但其速度和可視範圍對於偵查或分散敵人注意力都很有幫助。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=獵鷹存在剩餘時長:%d回合。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=獵鷹將保證閃避接下來的%d次攻擊。
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=此盟友為某種英雄護甲能力可召喚出的角色。

actors.hero.abilities.duelist.challenge.name=單挑
actors.hero.abilities.duelist.challenge.prompt=選擇單挑對象
actors.hero.abilities.duelist.challenge.already_dueling=你一次只能與一個人對決。
actors.hero.abilities.duelist.challenge.ally_target=你只能向敵人發起對決。
actors.hero.abilities.duelist.challenge.unreachable_target=你必須選擇能接近的目標。
actors.hero.abilities.duelist.challenge.distant_target=那個敵人離你太遠了，無法與之對決。
actors.hero.abilities.duelist.challenge.short_desc=決鬥者_單挑_附近的一個敵人，短時間內使周圍其他敵人無法行動。
actors.hero.abilities.duelist.challenge.desc=決鬥者對附近的一個敵人發起單挑。該敵人將被迫迎戰，而其他敵人將暫時陷入時間靜止。\n\n目標必須能夠接近並在決鬥者周邊5格範圍內。戰鬥將會持續 10 回合，但提前分出勝負或距離超過5格也會中止。\n\n時間靜止的敵人們處於無敵狀態。決鬥者的盟友們不會被這個技能影響，但同理，如果向頭目發起單挑，它的手下們也不會被靜止。
actors.hero.abilities.duelist.challenge$duelparticipant.name=對決參與者
actors.hero.abilities.duelist.challenge$duelparticipant.desc=這個單位正在參與對決。此單位、決鬥者以及雙方的盟友、手下都能夠正常活動，其他所有單位則陷入凍結。\n\n以下情形之一將終止對決:對決超過限制時間、其中一方死亡或雙方距離超過五格。\n\n對決剩餘:%d回合。
actors.hero.abilities.duelist.elementalstrike.name=元素斬擊
actors.hero.abilities.duelist.elementalstrike.short_desc=決鬥者施放_元素斬擊_，該扇形範圍攻擊效果根據主要武器而定。
actors.hero.abilities.duelist.elementalstrike.desc=決鬥者攻擊敵人或地點，施放保證命中的普通攻擊，並散發魔法效果，在 65 度的圓錐範圍內最多可傳達 4 磚格。這種魔法效果會根據決鬥者主要武器上的魔法而改變。
actors.hero.abilities.duelist.elementalstrike.generic_desc=如果武器沒有附魔，元素斬擊就只會釋放一小股純魔法，對範圍內的所有敵人造成 6~12 點傷害。
actors.hero.abilities.duelist.feint.name=假動作
actors.hero.abilities.duelist.feint.prompt=選擇要衝刺前往的位置。
actors.hero.abilities.duelist.feint.too_far=那個位置不與你相鄰。
actors.hero.abilities.duelist.feint.bad_location=你無法移動到那個位置。
actors.hero.abilities.duelist.feint.short_desc=決鬥者做出_假動作_，同時衝向鄰近的地格。敵人會攻擊她的殘影，使他們在下回合無法閃避攻擊。
actors.hero.abilities.duelist.feint.desc=決鬥者做出假攻擊後衝向鄰近地格，使得敵人攻擊她在原地留下的殘影。\n\n攻擊殘影的敵人會感到困惑，使其下一個動作被取消而且能被伏擊。

actors.hero.abilities.cleric.ascendedform.name=神聖化
actors.hero.abilities.cleric.ascendedform.short_desc=牧師將自己_神聖化_以獲得新法術、近戰範圍及特殊護盾。
actors.hero.abilities.cleric.ascendedform.desc=牧師將神聖能量釋放出來，散發強大的光輝10回合。使牧師獲得新法術、+2近戰範圍以及30點護盾，在生效期間使用每點聖典充能都會額外獲得10點護盾。\n\n施放神聖化及其相關法術的護盾不會正常衰減，但生效期結束後立即消失。該技能可以重新施放已用於用於刷新神聖化形態的持續時間。
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=神聖化
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=神聖能量從牧師身上釋放出來。這種型態使牧師能透過光明能量獲得+2近戰範圍以及透過施放期間聖典消耗的每點充能獲得10點護盾。他也會獲得透過天賦取得的新法術。\n\n施放神聖化及其相關法術的護盾不會正常衰減，但生效期結束後立即消失。\n\n生效的護盾量:%1$d。\n效果剩餘:%2$d回合。
actors.hero.abilities.cleric.trinity.name=三位一體
actors.hero.abilities.cleric.trinity.no_imbue=三位一體的效果尚未設定，施放相關法術來設定它們!
actors.hero.abilities.cleric.trinity.no_duplicate=三位一體無法複製你正在裝備的裝備效果!
actors.hero.abilities.cleric.trinity.ench_glyph_use=三位一體會消耗_%1$d充能_以獲得這種效果_%2$s回合_。
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=三位一體會消耗_%1$d充能_以獲得這種_強力_效果_%2$s回合_。
actors.hero.abilities.cleric.trinity.wand_use=三位一體會消耗_%2$s充能_來以_%1$d級_的參數釋放該法杖。
actors.hero.abilities.cleric.trinity.wand_multi_use=三位一體會消耗_%2$s充能_來以_%1$d級_的參數釋放該_複充能_法杖。
actors.hero.abilities.cleric.trinity.thrown_use=三位一體會消耗_%2$s充能_來投出_%1$d級_的這種武器。
actors.hero.abilities.cleric.trinity.ring_use=三位一體會消耗_%1$d充能_以獲得這種效果_%2$s回合_。
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=三位一體會消耗_%2$s充能_來打開煉金介面。
actors.hero.abilities.cleric.trinity.chaliceofblood_use=三位一體會消耗_%2$s充能_以提升至相應於該神器_%1$d級_的自動再生速度20回合。
actors.hero.abilities.cleric.trinity.driedrose_use=三位一體會消耗_%2$s充能_召喚出生命值相應於該神器_%1$d級_時的幽靈的腐化怨靈。
actors.hero.abilities.cleric.trinity.etherealchains_use=三位一體會消耗_%2$s充能_以在_%1$d格_範圍內使用鎖鏈。
actors.hero.abilities.cleric.trinity.hornofplenty_use=三位一體會消耗_%2$s充能_以發動該神器的淺嚐。
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=三位一體會消耗_%2$s充能_以_+%1$d級_發動該神器對敵人的竊取。
actors.hero.abilities.cleric.trinity.sandalsofnature_use=三位一體會消耗_%2$s充能_以將有害種子扎根於該神器可觸及的指定地點。
actors.hero.abilities.cleric.trinity.talismanofforesight_use=三位一體會消耗_%2$s充能_以_+%1$d級_發動該神器的探察。
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=三位一體會消耗_%2$s充能_以獲得該神器持續_%1$d_回合的時間凍結效果。
actors.hero.abilities.cleric.trinity.unstablespellbook_use=三位一體會消耗_%2$s充能_使用隨機卷軸效果，有_%1$d/10_機率改以秘卷形式施放。
actors.hero.abilities.cleric.trinity.cost=該護甲技能的充能消耗不定，但通常為_%d_。
actors.hero.abilities.cleric.trinity.short_desc=牧師獲得一套_三位一體_的護甲技能，複製已鑑定裝備效果並可通過使用新法術選擇其一使用。
actors.hero.abilities.cleric.trinity.desc=牧師獲得一套_三位一體_的護甲技能，可通過三種新法術為其選擇各種道具效果。法術的每種位格都專用於複製牧師本局已鑑定的不同種類裝備的效果:本體位格(附魔與刻印)、心靈位格(法杖與投擲武器)與精神位格(戒指與神器)。\n\n每種三位一體的位格一次可以被灌注一種效果，而牧師在使用三位一體時會選擇啓動哪一種。三位一體不會複製你已裝備物品的效果。
actors.hero.abilities.cleric.trinity$wndusetrinity.text=選擇使用三位一體的哪一種位格。不同位格的效果可以同時生效。
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_本體:%s_
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_意念: %s_
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_精神: %s_
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=選擇一個效果以灌注到對應位格。附加資訊將在確認之前顯示。
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=選擇本體型態
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=選擇意念型態
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=選擇精神型態
actors.hero.abilities.cleric.powerofmany.name=眾人之力
actors.hero.abilities.cleric.powerofmany.prompt_default=選擇一個盟友或空位
actors.hero.abilities.cleric.powerofmany.prompt_ally=指揮你的明光戰友
actors.hero.abilities.cleric.powerofmany.ally_exists=你已經有強化的盟友了。
actors.hero.abilities.cleric.powerofmany.no_vision=你無法以可視範圍外的位置為目標。
actors.hero.abilities.cleric.powerofmany.only_allies=你只能強化盟友。
actors.hero.abilities.cleric.powerofmany.short_desc=牧師引導_眾人之力_，強化現存盟友或創造一個新盟友。
actors.hero.abilities.cleric.powerofmany.desc=牧師引導_眾人之力_，強化一個現存盟友或創造一個新強化盟友，持續100回合。對空位施放創造一個新盟友。\n\n被衆人之力強化時， 任何盟友都會獲得+25%傷害加成和-25%傷害減免，雙方的可視範圍也將被共用。使用護甲技能時盟友還會獲得25點護盾。\n\n牧師還會獲得三種僅能對強化盟友施放的新法術。衆人之力不會在這些法術生效時結束。
actors.hero.abilities.cleric.powerofmany$powerbuff.name=眾人之力
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=該盟友已被衆人之力強化，獲得 +25%%傷害加成和 -25%% 傷害減免。雙方的可視範圍也會被共用， 並可獲益於衆人之力。\n\n棱鏡映像這類盟友消散時，眾人之力會持續，但其作用時間仍會倒計時。\n\n效果剩餘:%s回合。
actors.hero.abilities.cleric.powerofmany$lightally.name=明光戰友
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=你的盟友將會移動到那個位置。
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=你的盟友正在跟隨你。
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=你的盟友對目標發動攻擊!
actors.hero.abilities.cleric.powerofmany$lightally.desc=牧師的冒險夥伴們的複製品之一，由凝固的光製成。它擁有另一個英雄的外形，但沒有任何他們的特有技能。 只要"眾人之力"的效果仍在，此盟友就會持續存在。\n\n此盟友可通過重複使用"眾人之力"護甲技能無消耗地引導。
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=此盟友為某種英雄護甲能力可召喚出的角色。


actors.hero.abilities.ratmogrify.name=鼠化術
actors.hero.abilities.ratmogrify.cant_transform=這個目標無法被鼠化!
actors.hero.abilities.ratmogrify.too_strong=那個敵人太強大了，無法被鼠化!
actors.hero.abilities.ratmogrify.short_desc=英雄能對敵人施展_鼠化術_!這可以暫時將敵人變成沒有特殊能力的老鼠。
actors.hero.abilities.ratmogrify.desc=英雄能將敵人變成老鼠 6 回合!不過頭目、盟友和老鼠不能被鼠化。\n\n被鼠化的敵人擁有原屬性，但特殊效果及能力將遭封鎖。
actors.hero.abilities.ratmogrify$transmograt.name=鼠化 %s
actors.hero.abilities.ratmogrify$transmograt.desc=這位朋友被變成了一隻老鼠。對我來說，它比原本好太多了!一一鼠王
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=死於:鼠化敵人

##Cleric Spells
actors.hero.spells.auraofprotection.name=防禦力場
actors.hero.spells.auraofprotection.short_desc=提升聖騎士及周遭盟友的防禦能力。
actors.hero.spells.auraofprotection.desc=聖騎士開始散發保護性能量形成環繞自身的閃耀光環，持續20回合。 聖騎士兩格範圍內的任何盟友（包括自身）都會獲得%1$d%%的傷害減免和+%2$d%%的聖騎士護甲刻印效果。\n\n此傷害減免優先於其他傷害減免效果（例如護甲）。刻印強化會一直生效，但如果某單位已經受益於此（例如聖騎士自身或者其鏡像），則刻印效果不能進一步強化。
actors.hero.spells.auraofprotection$aurabuff.name=防禦力場
actors.hero.spells.auraofprotection$aurabuff.desc=聖騎士正在散發環繞自身的保護性能量。\n\n任何附近的盟友（包括聖騎士自身）都會獲得傷害減免和聖騎士的護甲符文強化效果。\n\n效果剩餘: %s回合。

actors.hero.spells.beamingray.name=呼神護衛
actors.hero.spells.beamingray.no_space=那裡沒有空間讓你的盟友出現。
actors.hero.spells.beamingray.out_of_range=那位置在範圍外。
actors.hero.spells.beamingray.short_desc=傳送你的盟友並使其獲得傷害加成。
actors.hero.spells.beamingray.desc=牧師引導力量將盟友化成一束照射到某處的光。如果光照射到敵人上，將會於附近放置盟友並安排他們攻擊敵人。\n\n光線最遠能照射到%1$d格外，並將在10回合內增加對4格內最近敵人的衆人之力傷害加成至+%2$d%%。 光線甚至能傳送通常不可移動的盟友，但在這些情況下其範圍減半。
actors.hero.spells.beamingray$beamingrayboost.name=呼神護衛
actors.hero.spells.beamingray$beamingrayboost.desc=這位盟友剛被呼神護衛的光束傳送，因此對最靠近的敵人有攻擊力加成。生效期間衆人之力的效果也不會消失。\n\n效果剩餘:%s回合。

actors.hero.spells.blessspell.name=祝福術
actors.hero.spells.blessspell.short_desc=使自己獲得護盾或治療他人。
actors.hero.spells.blessspell.desc=牧師可為自己或可視範圍所見的其他單位降福。\n\n降福對象為自己時效果遭到弱化，僅讓自己獲得%1$d回合祝福與%2$d護盾。\n\n為其它單位降福時效果會更加強大，讓受福者得到%3$d回合祝福並回復%4$d生命。多餘的回復效果會轉為護盾。

actors.hero.spells.bodyform.name=自身本質
actors.hero.spells.bodyform.short_desc=選擇三位一體的本體型態。
actors.hero.spells.bodyform.desc=此局遊戲中鑑定過的裝備上，帶有的附魔或刻印，牧師都可以選擇，把同種魔力灌入到本體位格中。\n\n使用三位一體時，牧師的護甲或武器上就會多出選中的附魔或刻印，維持%d回合。裝備上原有的附魔或刻印不會被覆蓋。\n\n此法術會取代三位一體先前灌入的本體位格。
actors.hero.spells.bodyform$bodyformbuff.name=展現本性
actors.hero.spells.bodyform$bodyformbuff.desc=你的本體位格法術正讓你身上的裝備多出額外的附魔或刻印效果。\n\n此法術無法複製身上裝備原有的效果。\n\n目前的效果:%1$s。\n\n效果剩餘:%2$s回合。

actors.hero.spells.cleanse.name=淨化術
actors.hero.spells.cleanse.short_desc=淨化負面效果並獲得護盾。
actors.hero.spells.cleanse.desc=牧師清除自己與盟友所受的負面效果。受淨化者還會得到%2$d點護盾，並免疫負面效果%1$d回合。

actors.hero.spells.clericspell.prompt=選擇一個目標
actors.hero.spells.clericspell.no_target=那裡沒有目標。
actors.hero.spells.clericspell.invalid_target=你無法以那個位置為目標。
actors.hero.spells.clericspell.invalid_enemy=你無法以那個敵人為目標。
actors.hero.spells.clericspell.charge_cost=充能消耗:%d

actors.hero.spells.divinesense.name=神聖感知
actors.hero.spells.divinesense.short_desc=短時間內獲得大範圍靈視。
actors.hero.spells.divinesense.desc=牧師聚精會神，感受敵人的氣息，得以靈視%d格內的敵人30回合。施放此法術不耗時間。
actors.hero.spells.divinesense$divinesensetracker.name=神聖感知
actors.hero.spells.divinesense$divinesensetracker.desc=此單位暫時能用心靈感知附近的生物。\n\n效果剩餘:%s回合。

actors.hero.spells.divineintervention.name=神力干預
actors.hero.spells.divineintervention.short_desc=大幅提升牧師與盟友的護盾。
actors.hero.spells.divineintervention.desc=牧師將大股能量從聖典引進自己與盟友的身軀，提升護盾至%1$d點，並且讓自己多神聖%2$d回合。此法術具有強大的防御能力，但也會消耗大筆能量。\n\n此法術給予的護盾不會自然消退，但會在神聖化結束時立即消失，與神聖化的其他能力相同。

actors.hero.spells.flash.name=閃現
actors.hero.spells.flash.prompt=選擇一個位置
actors.hero.spells.flash.short_desc=傳送至一個附近的位置。
actors.hero.spells.flash.desc=牧師利用神聖力量將自己傳送到附近的位置。牧師可用光明閃身將自己傳送到之前見過，空曠，且在範圍內的位置。在同一次神聖化生效期間，每次使用光明閃身，能量需求會遞增。

actors.hero.spells.guidinglight.name=神導明光
actors.hero.spells.guidinglight.short_desc=造成魔法傷害並穩定下次攻擊。
actors.hero.spells.guidinglight.desc=牧師利用光明魔彈攻擊目標，造成2~8點傷害並將其點亮。點亮的敵人對於下次力量值符合的物理攻擊無法閃避。
actors.hero.spells.guidinglight.desc_priest=_祭司施放此法術時，力量會更加強大。_每50回合，牧師能不耗聖典充能，施放此法術一次。此外，聖明光輝法術、法杖、其他角色，以及直接影響敵人的神器，都能對發光的敵人造成牧師等級+5的魔法傷害。
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=神導明光
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=祭司可在100回合後，在不消耗聖典能量的情況下，施展神導明光一次。\n\n冷卻剩餘:%s回合。
actors.hero.spells.guidinglight$illuminated.name=發光
actors.hero.spells.guidinglight$illuminated.desc=這位單位被神導明光擊中，因此全身發出微光。此點光明無法照亮周遭，但會使牧師更容易擊中該單位。
actors.hero.spells.guidinglight$illuminated.desc_priest=祭司還能用聖明光輝法術、法杖、同伴的攻擊，與某些神器的效果，對發光的敵人迼成英雄等級+5的傷害，但同樣會解除發光效果。
actors.hero.spells.guidinglight$illuminated.desc_generic=其它英雄仍可利用炙熱之光天賦對敵人造成額外傷害，但無法獲得精準度加成。

actors.hero.spells.hallowedground.name=神聖領域
actors.hero.spells.hallowedground.prompt=選擇一個位置
actors.hero.spells.hallowedground.short_desc=在範圍內提升己方耐力、減慢敵方速度並使草叢生長。
actors.hero.spells.hallowedground.desc=祭司將意念集中在周遭的地面，創造出占地%1$dx%1$d的神聖領域，維持20回合。\n\n施法時，所有盟友恢復15生命（滿血的盟友與祭司本人則得到護盾），暫時束縛敵人，地面上也會蔓延出短草。\n\n身在聖域的盟友每回合恢復1生命（滿血的盟友與祭司本人則得到護盾）;身在聖域內的敵人則受殘疾。神聖領域內也會隨機茂出高草。\n\n火會毀掉聖域。若祭司有一段時間沒有得到經驗，或者目前祭司無法自然回血，聖域內就只會茂出枯草。
actors.hero.spells.hallowedground$hallowedterrain.desc=此地已化為神聖領域。聖域減速敵人，治療盟友，並使植被蔓延。

actors.hero.spells.holyintuition.name=穢物探測
actors.hero.spells.holyintuition.prompt=探測一件物品
actors.hero.spells.holyintuition.cursed=你能感覺到這件物品裡潛伏著一股充滿惡意的魔力。
actors.hero.spells.holyintuition.uncursed=這件物品沒有被詛咒。
actors.hero.spells.holyintuition.short_desc=確認物品是否詛咒。
actors.hero.spells.holyintuition.desc=牧師專注於感知物品上的邪氣，得以判定物品是否有受詛咒，而不必裝備此物品。

actors.hero.spells.holylance.name=聖光長矛
actors.hero.spells.holylance.short_desc=造成極為強大的遠程魔法傷害。
actors.hero.spells.holylance.desc=祭司將聖典大股能量集中到光製的長矛上。此投矛攻擊力為%1$d~%2$d，對不死族與惡魔則必定造成最大傷害。\n\n此法術耗能高，並且有30回合的冷卻時間。
actors.hero.spells.holylance$lancecooldown.name=聖光長矛冷卻
actors.hero.spells.holylance$lancecooldown.desc=祭司最近施放了聖光長矛，因此需等待一段時間後才能再次施放。\n\n冷卻剩餘:%s回合。

actors.hero.spells.holyward.name=神聖護甲
actors.hero.spells.holyward.glyph_name=光明%s
actors.hero.spells.holyward.glyph_desc=此刻印小幅增加護甲可抵擋的傷害。
actors.hero.spells.holyward.short_desc=臨時性的覆蓋原刻印以提升防禦。
actors.hero.spells.holyward.desc=牧師賦予身上的護甲光明刻印，使其可多抵擋1點傷害。施放此法術不耗時間。\n\n此刻印維持50回合，期間護甲原有的刻印無法發恢揮作用。牧師未著裝時也能受益。
actors.hero.spells.holyward.desc_paladin=_聖騎士施放此法術時，力量會更加強大。_額外防禦將增加至3點且不再覆蓋原刻印，生效期間每使用一點聖典充能將多生效10回合，封頂值為100回合。
actors.hero.spells.holyward$holyarmbuff.name=神聖護甲
actors.hero.spells.holyward$holyarmbuff.desc=牧師已將神聖力量灌注到身著的護甲內，暫時抑制原有的刻印效果，並使護甲能多抵擋1點傷害。\n\n效果剩餘:%s回合。
actors.hero.spells.holyward$holyarmbuff.desc_paladin=聖騎士已將神力注入身著的護甲內，使其可多抵擋3點傷害。\n\n若在神聖護甲生效期間，施放其他法術，則每點消耗的聖典能量，會延長此法術生效期10回合。\n\n效果剩餘:%s回合。

actors.hero.spells.holyweapon.name=神聖武器
actors.hero.spells.holyweapon.ench_name=神聖%s
actors.hero.spells.holyweapon.ench_desc=被神聖武器擊中的敵人會受到額外的魔法傷害。
actors.hero.spells.holyweapon.short_desc=臨時性的覆蓋原附魔以施加特殊的額外傷害。
actors.hero.spells.holyweapon.desc=牧師賦予使用的武器神聖附魔，使其在命中拾先造成2點魔法傷害。施放此法術不耗時間。\n\n此附魔維持50回合，期間武器原有的附魔無法發恢揮作用。牧師使用拳擊時也能受益。
actors.hero.spells.holyweapon.desc_paladin=_聖騎士施放此法術時，力量會更加強大。_額外傷害將增加至6點且不再覆蓋原附魔，生效期間每使用一點聖典充能將多生效10回合，封頂值為100回合。
actors.hero.spells.holyweapon$holywepbuff.name=神聖武器
actors.hero.spells.holyweapon$holywepbuff.desc=牧師將神聖力量引入武器內，使武器的攻擊力+2，但會暫時抑制原有的武器附魔。\n\n效果剩餘:%s回合。
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=聖騎士將神聖力量引入手持的武器中，使其多出額外6點魔法傷害。\n\n此法術生效期間，施放其他法術所耗的每一點能量都能使此法術生效期延長10回合。\n\n效果剩餘:%s回合。

actors.hero.spells.judgement.name=終末天譴
actors.hero.spells.judgement.short_desc=對可視範圍內的所有敵人造成傷害。
actors.hero.spells.judgement.desc=牧師手拳裂地，聖光從縫中閃矅而出，炙燒可視範圍內的敵人，造成%1$d~%2$d點基礎傷害。此外，牧師在此次神聖化期間，或者自從上次牧師使出終末天啟時，所施的每一次法，都會使此法術的傷害+33%%。\n\n目前終末天啟的攻擊力為%3$d~%4$d。

actors.hero.spells.layonhands.name=神聖之觸
actors.hero.spells.layonhands.short_desc=立即治療相鄰的單位，或給予聖騎士護盾。
actors.hero.spells.layonhands.desc=神聖力量流入聖騎士的雙手，使其具有治療或保護的效果。\n\n聖騎士可對相鄰的角色施法，恢復該角色%1$d點生命，剩餘的治療效果則轉化為護盾。聖騎士也可對自己施法，給予自己%1$d護盾。。\n\n施放此法術不耗時間，並可重復施法。然而，在一瞬間施法，所給予的護盾，不會超過三次施法所能給予的量。

actors.hero.spells.lifelinkspell.name=生命聯結
actors.hero.spells.lifelinkspell.short_desc=減緩並與盟友分散傷害。
actors.hero.spells.lifelinkspell.desc=牧師強化自己與強化盟友之間的連結。在此連結%1$d回合生效期間，衆人之力的減傷提升至-%2$d%%，但任何角色所受到的傷害，由兩方共同承擔。衆人之力的減傷效果，在傷害分配完後，才會生效。\n\n此連結有效時，不超過三階，且具正面效果的法術，皆會對兩位角色生效。
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=血色羈絆
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=牧師與此盟友間有生命連結。\n\n除了生命連結原有的好處之外，此角色得到傷害減免。若牧師施放帶正面效果的法術，則該法術也會對此盟友生效。生命連結期間，衆人之力不會失效。\n\n效果剩餘:%s回合。

actors.hero.spells.mindform.name=心之所向
actors.hero.spells.mindform.short_desc=選擇三位一體的心靈型態。
actors.hero.spells.mindform.desc=此局遊戲中鑑定過的投擲武器及法杖，牧師都可以選擇，把同種魔力灌入到心靈位格中。\n\n使用三位一體時，牧師能以+%d投射出一次選擇的物品。投射出的東西就跟原本應有的效果相同。\n\n此法術會取代三位一體先前灌入的意念位格。

actors.hero.spells.mnemonicprayer.name=祈禱詩篇
actors.hero.spells.mnemonicprayer.short_desc=延長盟友／敵人身上，所具有的正／負面效果，並再次點亮敵人。
actors.hero.spells.mnemonicprayer.desc=牧師誦念出經文，使目標盟友或牧師本人的正面效果，或者目標敵人的負面效果，延長%1$d回合。施放此法術不耗時間。\n\n對於一種正或負面效果，此法術只能延長生效期一次。祈禱詩篇亦不能延長護甲能力所帶來的效果。

actors.hero.spells.radiance.name=聖明光輝
actors.hero.spells.radiance.short_desc=麻痺並點亮可視範圍內的敵人。
actors.hero.spells.radiance.desc=祭司全身蹦出強光，且麻痹所見敵人3回合。如果敵人正在發光，此法術會觸發光明的額外傷害，並再次點亮該敵人。如果當層樓光照不佳，此法術也會使祭司獲得100回合的光明。

actors.hero.spells.recallinscription.name=符咒召回
actors.hero.spells.recallinscription.short_desc=重複最近使用的符石或捲軸效果。
actors.hero.spells.recallinscription.desc=牧師能用聖典的魔力，複製%s回合內用過的卷軸與符石所具的效果。\n\n此法術無法複製升級卷軸的效果，施法所耗的能量也隨複製的物品而變化:符石2點，卷軸3點，祕卷4點。複制嬗變、升級卷軸製成的祕卷與符石，以及轉化卷軸本身，耗能會再加倍。
actors.hero.spells.recallinscription$useditemtracker.name=近期已使用符咒
actors.hero.spells.recallinscription$useditemtracker.desc=牧師最近用了一項可被符咒召回模仿的法術。牧師可施法再次觸發此物品的效果。\n\n可模仿的物品:%1$s。\n\n有效時長:%2$s回合。

actors.hero.spells.shieldoflight.name=光明屏障
actors.hero.spells.shieldoflight.short_desc=使自己獲得對於單一目標的臨時額外防護。
actors.hero.spells.shieldoflight.desc=牧師身上的光型成了一道屏障，使牧師在5回合內，對特定一位敵人的防禦力增加%1$d~%2$d點。\n\n施放此法術不耗時間，但無法同時對多個目標使用。
actors.hero.spells.shieldoflight$shieldoflighttracker.name=光明屏障
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=牧師與這位敵人之間出現了一道屏障。屏障的防禦力能減輕敵人的傷害，但無法完全抵擋攻擊。\n\n效果剩餘:%s回合。

actors.hero.spells.spiritform.name=明曉真我
actors.hero.spells.spiritform.short_desc=選擇三位一體的精神型態。
actors.hero.spells.spiritform.desc=此局遊戲中除聖典外所有鑑定過的投擲武器及法杖，牧師都可以選擇，把同種魔力灌入到精神位格中。\n\n對於戒指，牧師能獲得+%1$d的戒指效果20回合。\n\n對於神器，牧師將以+%2$d的神器為基準觸發某種效果。這種效果對於每種神器都有不同的充能消耗。\n\n此法術會取代三位一體先前灌入的精神位格。
actors.hero.spells.spiritform$spiritformbuff.name=悟性激發
actors.hero.spells.spiritform$spiritformbuff.desc=你的精神位格法術正讓你受到某物品的力量加持，就像你裝備了它一樣。\n\n此法術無法複製身上裝備原有的效果。\n\n目前的效果:%1$s。\n\n效果剩餘:%2$s回合。

actors.hero.spells.smite.name=神力斬擊
actors.hero.spells.smite.short_desc=具額外傷害、附魔威力，且必定命中的一次斬擊。
actors.hero.spells.smite.desc=聖騎士將正義之力與近戰攻擊融合，形成強大的破壞力。\n\n神力斬擊具+300%%附魔威力，並在原有的傷害上，外加%1$d~%2$d點魔法傷害。若滿足武器力量要求，此斬擊必能命中。\n\n此斬擊的魔法傷害隨聖騎士的等級增長，且對不死族與惡魔必定造成最大傷害。

actors.hero.spells.stasis.name=星界投射
actors.hero.spells.stasis.short_desc=將盟友移出地下城並加以保留。
actors.hero.spells.stasis.desc=牧師專注於他們與盟友間的連係，並將盟友化為能量，暫存在自己體內，最久%d回合。在此期間，盟友具有的正面效果不會受到影響。\n\n星界投射結束後，盟友會再從能量轉化為質量，出現在牧師的身旁。牧師也能在效果期間，不耗法典能量，再次施展此法術，以立即呼出盟友。此法術也能用來運送平時不移動的盟友，但不能在樓層間運送。
actors.hero.spells.stasis$stasisbuff.name=星界投射
actors.hero.spells.stasis$stasisbuff.left_behind=你沒能留住無法移動的盟友。
actors.hero.spells.stasis$stasisbuff.desc=牧師目前身存盟友化作的能量。包含衆人之力在內，此位盟友所受的正面效果皆不受影響。在星界投射結束之後，該盟友會出現在牧師的身旁。再施放星界投射一次能提早終止此效果。\n\n身存的盟友:%1$s。\n效果剩餘:%2$s回合。

actors.hero.spells.sunray.name=豔陽光束
actors.hero.spells.sunray.short_desc=造成遠程魔法傷害，並在首次攻擊致盲目標。
actors.hero.spells.sunray.desc=牧師從手中發出一道光束，使目標失明%3$d回合，並造成%1$d~%2$d點魔法傷害。若目標為不死族或惡魔，豔陽光束必造成最大傷害。\n\n敵人受擊後，視覺會重新調整，再次受擊後也不再失明。但是，若敵人因此法術而失明時，再遭此法術攻擊，就會被強光麻痹在原地。

actors.hero.spells.walloflight.name=硬光牆
actors.hero.spells.walloflight.short_desc=創造一種可視範圍能穿透的牆壁。
actors.hero.spells.walloflight.desc=聖騎士將強光發散為一道1格厚，%1$d格寛的光牆，維持20回合。\n\n這座牆與一般的牆大致相同，但是不阻擋可視範圍。在樹立光牆時且有空位時，卡在牆上的敵人會被向後推，並遭短暫眩暈。在牆上的角色能向牆的兩側移動。\n\n牆擺放的方向限於八方，但在有光牆聳立時，聖騎士可不耗能，再次施法，以把牆撤下。
actors.hero.spells.walloflight.early_end=你驅散了這面硬光牆。
actors.hero.spells.walloflight$lightwall.desc=硬光牆阻擋了此處的通路。

