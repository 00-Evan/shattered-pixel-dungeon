actors.hero.hero.new_level=升級! +精確度  +閃避率  +5 生命值!
actors.hero.hero.new_talent=+1 天賦點!
actors.hero.hero.unspent=你有未使用的天賦點!
actors.hero.hero.level_cap=你不能變得更強了，不過你的經驗給了你一股力量!
