#warrior
actors.hero.talent.hearty_meal.title=補氣膳食
actors.hero.talent.hearty_meal.desc=_+1:_英雄在生命值低於33%的時候進食會恢復_4點生命_。\n\n_+2:_英雄在生命值低於33%的時候進食會恢復_6點生命_。
actors.hero.talent.veterans_intuition.title=老兵常識
actors.hero.talent.veterans_intuition.desc=_+1:_武器鑑定速度提升_1.75倍_，而護甲提升_2.5倍_。\n\n_+2:_武器鑑定速度提升_2.5倍_，而護甲在_裝備時_立刻鑑定。
actors.hero.talent.provoked_anger.title=受釁怒火
actors.hero.talent.provoked_anger.desc=_+1:_當英雄的護盾增益被攻擊消除時，他的下次物理攻擊傷害_額外增加3點_。\n\n_+2:_當英雄的護盾增益被攻擊消除時，他的下次物理攻擊傷害_額外增加5點_。
actors.hero.talent.iron_will.title=鋼鐵意志
actors.hero.talent.iron_will.desc=_+1:_戰士的紋章提供的護盾量_增加1點_。\n\n_+2:_戰士的紋章提供的護盾量_增加2點_。
actors.hero.talent.iron_will.meta_desc=_如果其他英雄獲得此天賦_，該天賦會將其他英雄視為已貼上初始護盾提供量為0的破損紋章。

actors.hero.talent.iron_stomach.title=鐵鑄腸胃
actors.hero.talent.iron_stomach.desc=_+1:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，進食過程擁有_75%傷害減免_。\n\n_+2:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，進食過程擁有_100%傷害減免_。
actors.hero.talent.liquid_willpower.title=液使志鋼
actors.hero.talent.liquid_willpower.desc=_+1:_當戰士使用藥水時，他會獲得_最大生命值6.5%的護盾量_的護盾值。\n\n_+2:_當戰士使用藥水時，他會獲得_最大生命值10%的護盾量_的護盾值。\n\n如果使用的為力量、經驗藥劑或其製品，獲得的護盾量會加倍。\n\n至於使用多產量的物品(像是水爆魔藥)，此天賦會根據一次的產量來決定觸發機率。
actors.hero.talent.runic_transference.title=紋章刻印
actors.hero.talent.runic_transference.desc=_+1:_戰士的破損紋章可以攜帶_常見刻印_。\n\n_+2:_戰士的破損紋章可攜帶_常見、稀有刻印，以及詛咒效果_。\n\n在護甲附上紋章後，再施加刻印效果，紋章才能攜帶刻印。
actors.hero.talent.runic_transference.meta_desc=_如果其他英雄獲得此天賦_，此天賦將改為提升刻印會破壞的最低等級。原先為4級、+1為6級、+2為7級。而8級時仍必定消除。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1:_英雄利用物理武器攻擊敵人時，致死的一擊有_67%_機率不耗時間。\n\n_+2:_英雄利用物理武器攻擊敵人時，致死的一擊_必定_不耗時間。
actors.hero.talent.improvised_projectiles.title=率性投擲
actors.hero.talent.improvised_projectiles.desc=_+1:_每_50回合_，戰士能向敵人丟出投擲武器以外的物品，以致盲該敵人_2回合_。\n\n_+2:_每_50回合_，戰士能向敵人丟出投擲武器以外的物品，以致盲該敵人_3回合_。

actors.hero.talent.hold_fast.title=不動如山
actors.hero.talent.hold_fast.desc=_+1:_英雄在原地等待之後，得到_1~2 護甲_，並將連擊與護盾的消散速度減低_50%_。該護甲在英雄移動後消失。\n\n_+2:_英雄在原地等待之後，得到_2~4 護甲_。並將連擊與護盾的消散速度減低_75%_。該護甲在英雄移動後消失。\n\n_+3:_英雄在原地等待之後，得到_3~6護甲_。並將連擊與護盾的消散_暫停_。該護甲在英雄移動後消失。
actors.hero.talent.strongman.title=力大無窮
actors.hero.talent.strongman.desc=_+1:_英雄的力量_增加8%_，向下取整。\n\n_+2:_英雄的力量_增加13%_，向下取整。\n\n_+3:_英雄的力量_增加18%_，向下取整。

actors.hero.talent.endless_rage.title=無盡狂怒
actors.hero.talent.endless_rage.desc=_+1:_狂戰士的怒氣上限提升至_116%_\n\n_+2:_狂戰士的怒氣上限提升至_133%_\n\n_+3:_狂戰士的怒氣上限提升至_150%_\n\n超過100%恕氣後，每1%怒氣提升1%護盾，並使狂暴泠卻時間減少1%，但傷害提升效果不會超過50%。
actors.hero.talent.deathless_fury.title=氣焰不斷
actors.hero.talent.deathless_fury.desc=_+1:_狂戰士承受致命一擊時，如果具有100%以上的怒氣，則自動進入狂暴化。觸發之後，_升級3次_，才能再次觸發此效果。\n\n_+2:_狂戰士承受致命一擊時，如果具有100%以上的怒氣，則自動進入狂暴化。觸發之後，_升級2次_，才能再次觸發此效果。\n\n_+3:_狂戰士承受致命一擊時，如果具有100%以上的怒氣，則自動進入狂暴化。觸發之後，_升級1次_，才能再次觸發此效果。\n\n狂暴結束後，若狂戰士仍只有0生命，則立即死亡。\n\n譯注:此天賦效果優先於復活十字架。
actors.hero.talent.enraged_catalyst.title=怒氣激法
actors.hero.talent.enraged_catalyst.desc=_+1:_狂戰士有越多怒氣，手上武器的附魔與詛咒效果，就越容易觸發。在100%怒氣時，有最高加成_15%_。\n\n_+2:_狂戰士有越多怒氣，手上武器的附魔與詛咒效果，就越容易觸發。在100%怒氣時，有最高加成_30%_。\n\n_+3:_狂戰士有越多怒氣，手上武器的附魔與詛咒效果，就越容易觸發。在100%怒氣時，有最高加成_45%_。

actors.hero.talent.cleave.title=氣勢不散
actors.hero.talent.cleave.desc=_+1:_當角鬥士擊殺敵人，連擊維持的有效期間從15回合延長至_30回合_。\n\n_+2:_當角鬥士擊殺敵人，連擊維持的有效期間從15回合延長至_45回合_。\n\n_+3:_當角鬥士擊殺敵人，連擊維持的有效期間從15回合延長至_60回合_。
actors.hero.talent.lethal_defense.title=攻防並濟
actors.hero.talent.lethal_defense.desc=_+1:_角鬥士以戰技擊殺敵人會使紋章效果冷卻_減少33%_。\n\n_+2:_角鬥士以戰技擊殺敵人會使紋章效果冷卻_減少67%_。\n\n_+3:_角鬥士以戰技擊殺敵人會使紋章效果冷卻_減少100%_。\n\n紋章冷卻時長如果以此方式會降至0以下，使得下次護盾增益被觸發後的冷卻時間被減少。
actors.hero.talent.enhanced_combo.title=強力釋能
actors.hero.talent.enhanced_combo.desc=_+1:_當角鬥士的連擊數達到7後，過肩摔擊退距離增至3、附帶眩暈、還能把敵人打進深淵。\n\n_+2:_除+1的增益外，當角鬥士的連擊數達到9後，招架在一回合內對所有攻擊接生效。\n\n_+3:_除+1、+2的增益外，施放其它戰技前可先跳躍最多連擊數/3格以接近目標。

actors.hero.talent.body_slam.title=肉彈衝擊
actors.hero.talent.body_slam.desc=_+1:_戰士英雄之躍落地之後，身旁敵人受到傷害，威力為_1~4_點，再加上戰士護甲值的_25%_。\n\n_+2:_戰士英雄之躍落地之後，身旁的敵人受到傷害，威力為_2~8_點，再加上戰士護甲值的_50%_。\n\n_+3:_戰士英雄之躍落地之後，身旁的敵人受到傷害，威力為_3~12_點，再加上戰士護甲值的_75%_。\n\n_+4:_戰士英雄之躍落地之後，身旁的敵人受到傷害，威力為_4~16_點，再加上戰士護甲值的_100%_。
actors.hero.talent.impact_wave.title=英勇遁地
actors.hero.talent.impact_wave.desc=_+1:_戰士英雄之躍落地後，身旁的敵人遭擊退_2格_，並有_25%_機率受到5回合易傷。\n\n_+2:_戰士英雄之躍落地後，身旁的敵人遭擊退_3格_，並有_50%_機率受到5回合易傷。\n\n_+3:_戰士英雄之躍落地後，身旁的敵人遭擊退_4格_，並有_75%_機率受到5回合易傷。\n\n_+4:_戰士英雄之躍落地後，身旁的敵人遭擊退_5格_，且_必定_受到5回合易傷。
actors.hero.talent.double_jump.title=二段跳
actors.hero.talent.double_jump.desc=_+1:_戰士英勇之躍落地後，若3回合內再次起跳，則耗能減少_16%_。\n\n_+2:_戰士英勇之躍落地後，若3回合內再次起跳，則耗能減少_30%_。\n\n_+3:_戰士英勇之躍落地後，若3回合內再次起跳，則耗能減少_40%_。\n\n_+4:_戰士英勇之躍落地後，若3回合內再次起跳，則耗能減少_50%_。

actors.hero.talent.expanding_wave.title=廣域衝擊
actors.hero.talent.expanding_wave.desc=_+1:_震地衝擊範圍的半徑從5提升至_6_，角度從60度提升至_75度_。\n\n_+2:_震地衝擊範圍的半徑從5提升至_7_，角度從60度提升至_90度_。\n\n_+3:_震地衝擊範圍的半徑從5提升至_8_，角度從60度提升至_105度_。\n\n_+4:_震地衝擊範圍的半徑從5提升至_9_，角度從60度提升至_120度_。
actors.hero.talent.striking_wave.title=復合震波
actors.hero.talent.striking_wave.desc=_+1:_受到震地衝擊的角色，也有_30%機率_受到附魔與連擊等攻擊效果。\n\n_+2:_受到震地衝擊的角色，也有_60%機率_受到附魔與連擊等攻擊效果。\n\n_+3:_受到震地衝擊的角色，也有_90%機率_受到附魔與連擊等攻擊效果。\n\n_+4:_受到震地衝擊的角色，也_必定_受到附魔與連擊等攻擊效果，且附魔有_+20%威力_。
actors.hero.talent.shock_force.title=震撼衝擊
actors.hero.talent.shock_force.desc=_+1:_震地衝擊傷害_+20%_，並有_25%機率_麻痹敵人。\n\n_+2:_震地衝擊傷害_+40%_，並有_50%機率_麻痹敵人。\n\n_+3:_震地衝擊傷害_+60%_，並有_75%機率_麻痹敵人。\n\n_+4:_震地衝擊傷害_+80%_，並_必定_麻痹敵人。

actors.hero.talent.sustained_retribution.title=分次反擊
actors.hero.talent.sustained_retribution.desc=_+1:_戰士額外的傷害加成提升至_115%_，並分_2_次攻擊釋出。\n\n_+2:_戰士額外的傷害加成提升至_130%_，並分_3_次攻擊釋出。\n\n_+3:_戰士額外的傷害加成提升至_145%_，並分_4_次攻擊釋出。\n\n_+4:_戰士額外的傷害加成提升至_160%_，並分_5_次攻擊釋出。
actors.hero.talent.shrug_it_off.title=厚皮無痛
actors.hero.talent.shrug_it_off.desc=_+1:_苦痛堅忍的減傷由50%提升至_60%_。\n\n_+2:_苦痛堅忍的減傷由50%提升至_68%_。\n\n_+3:_苦痛堅忍的減傷由50%提升至_74%_。\n\n_+4:_苦痛堅忍的減傷由50%提升至_80%_。
actors.hero.talent.even_the_odds.title=雄力掃敵
actors.hero.talent.even_the_odds.desc=_+1:_苦痛堅忍結束時，在格內每有一位敵人，戰士的額外傷害就_+5%_。\n\n_+2:_苦痛堅忍結束時，在格內每有一位敵人，戰士的額外傷害就_+10%_。\n\n_+3:_苦痛堅忍結束時，在格內每有一位敵人，戰士的額外傷害就_+15%_。\n\n_+4:_苦痛堅忍結束時，在格內每有一位敵人，戰士的額外傷害就_+20%_。

#mage
actors.hero.talent.empowering_meal.title=食能強魔
actors.hero.talent.empowering_meal.desc=_+1:_英雄進食後，後3次法杖釋能攻擊，得到額外_2攻擊力_。\n\n_+2:_英雄進食後，後3次法杖釋能攻擊，得到額外_3攻擊力_。
actors.hero.talent.scholars_intuition.title=活用所學
actors.hero.talent.scholars_intuition.desc=_+1:_鑑定法杖速度提升_3倍_。\n\n_+2:_法杖將於_使用時_鑑定。
actors.hero.talent.lingering_magic.title=魔能餘勢
actors.hero.talent.lingering_magic.desc=_+1_:英雄用法杖或魔杖施法後，他的下次物理攻擊傷害_額外增加1~2點_。\n\n_+2_:英雄用法杖或魔杖施法後，他的下次物理攻擊傷害_額外增加2點_。
actors.hero.talent.backup_barrier.title=備用屏障
actors.hero.talent.backup_barrier.desc=_+1:_法師用光魔杖充能時，獲得_3點護盾_。\n\n_+2:_法師用光魔杖充能時，獲得_5點護盾_。
actors.hero.talent.backup_barrier.meta_desc=_如果其他英雄獲得此天賦_，必須用光身上最高等級法杖的充能時，效果才會觸發。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，完食後還獲得_5回合法杖充能_。\n\n_+2:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，完食後還獲得_8回合法杖充能_。
actors.hero.talent.inscribed_power.title=咒術注能
actors.hero.talent.inscribed_power.desc=_+1:_當英雄使用卷軸、秘卷或法術結晶時，_下兩次_法杖釋放的等級+2。\n\n_+2:_當英雄使用卷軸、秘卷或法術結晶時，_下三次_法杖釋放的等級+2。\n\n如果使用的為升級、轉化卷軸或其製品，生效的施法次數會加倍。\n\n大多法術結晶都是多產量製品，這種情況下此天賦會根據一次的產量來決定觸發機率。
actors.hero.talent.wand_preservation.title=法杖留形
actors.hero.talent.wand_preservation.desc=_+1:_法師將新法杖注入魔杖後，能保存原先注入的法杖_一次_。原法杖以+0狀態重現。\n\n_+2:_法師將新法杖注入魔杖後，能保存原先注入的法杖_多次，但有 1 英雄等級冷卻_。原法杖以+0狀態重現。
actors.hero.talent.wand_preservation.meta_desc=_如果其他英雄獲得此天賦_，天賦將改為提升提煉法杖提供的奧術樹脂數量，每級天賦等級多一份。
actors.hero.talent.arcane_vision.title=奥術感知
actors.hero.talent.arcane_vision.desc=_+1:_被法杖命中的敵人在_10回合_內都會被英雄靈視。\n\n_+2:_被法杖命中的敵人在_15回合_內都會被英雄靈視。
actors.hero.talent.shield_battery.title=電勢護盾
actors.hero.talent.shield_battery.desc=_+1:_英雄對自己使用法杖或魔杖以將法杖的所有充能換成_4%最大生命x充能數_點護盾。\n\n_+2:_英雄對自己使用法杖或魔杖以將法杖的所有充能換成_6%最大生命x充能數_點護盾。

actors.hero.talent.desperate_power.title=孤注一擲
actors.hero.talent.desperate_power.desc=_+1:_英雄的法杖將以_額外+1級_的力量釋放最後一點充能。\n\n_+2:_英雄的法杖將以_額外+2級_的力量釋放最後一點充能。\n\n_+3:_英雄的法杖將以_額外+3級_的力量釋放最後一點充能。
actors.hero.talent.ally_warp.title=移形換影
actors.hero.talent.ally_warp.desc=_+1:_英雄能立即與_2格內_的盟友互換位置。\n\n_+2:_英雄能立即與_4格內_的盟友互換位置。\n\n_+3:_英雄能立即與_6格內_的盟友互換位置。\n\n此天賦不適用於無法移動的單位。

actors.hero.talent.empowered_strike.title=強化打擊
actors.hero.talent.empowered_strike.desc=_+1:_戰鬥法師施放法杖後的首次攻擊會有_+16%傷害加成_與_+50%魔杖額外效果加成_。\n\n_+2:_戰鬥法師施放法杖後的首次攻擊會有_+33%傷害加成_與_+100%魔杖額外效果加成_。\n\n_+3:_戰鬥法師施放法杖後的首次攻擊會有_+50%傷害加成_與_+150%魔杖額外效果加成_。
actors.hero.talent.mystical_charge.title=秘法充能
actors.hero.talent.mystical_charge.desc=_+1:_以魔杖攻擊會使戰鬥法師裝備的神器獲得_0.5回合_的神器充能。\n\n_+2:_以魔杖攻擊會使戰鬥法師裝備的神器獲得_1回合_的神器充能。\n\n_+3:_以魔杖攻擊會使戰鬥法師裝備的神器獲得_1.5回合_的神器充能。
actors.hero.talent.excess_charge.title=過載防護
actors.hero.talent.excess_charge.desc=_+1:_當戰鬥法師使用滿充能的魔杖，將使其獲得_法杖等級x0.67的護盾_。\n\n_+2:_當戰鬥法師使用滿充能的魔杖，將使其獲得_法杖等級x1.33的護盾_。\n\n_+3:_當戰鬥法師使用滿充能的魔杖，將使其獲得_法杖等級x2的護盾_。

actors.hero.talent.soul_siphon.title=靈魂分食
actors.hero.talent.soul_siphon.desc=_+1_: 其他角色所做出的物理攻擊也能因術士的靈魂標記而受益，效果為原先的_13%_。\n\n_+2_: 其他角色所做出的物理攻擊也能因術士的靈魂標記而受益，效果為原先的_27%_。\n\n_+3_: 其他角色所做出的物理攻擊也能因術士的靈魂標記而受益，效果為原先的_40%_。
actors.hero.talent.soul_eater.title=靈魂吞噬
actors.hero.talent.soul_eater.desc=+1:靈魂標記會在每次成功攻擊時賦予_0.33回合_的飢餓度。 受靈魂標記的敵人死亡時有_10%_機率觸發進食效果。\n\n+2:靈魂標記會在每次成功攻擊時賦予_0.67回合_的飢餓度。 受靈魂標記的敵人死亡時有_20%_機率觸發進食效果。\n\n+3:靈魂標記會在每次成功攻擊時賦予_1回合_的飢餓度。 受靈魂標記的敵人死亡時有_30%_機率觸發進食效果。
actors.hero.talent.necromancers_minions.title=靈魂操縱
actors.hero.talent.necromancers_minions.desc=_+1:_當受標記的敵人死亡時會有_13%機率_轉化成腐化怨靈。\n\n_+2:_當受標記的敵人死亡時會有_27%機率_轉化成腐化怨靈。\n\n_+1:_當受標記的敵人死亡時會有_40%機率_轉化成腐化怨靈。

actors.hero.talent.blast_radius.title=強力爆破
actors.hero.talent.blast_radius.desc=_+1:_元素爆發的施加半徑由4格升至_5格_。\n\n_+2:_元素爆發的施加半徑由4格升至_6格_。\n\n_+3:_元素爆發的施加半徑由4格升至_7格_。\n\n_+4:_元素爆發的施加半徑由4格升至_8格_。
actors.hero.talent.elemental_power.title=元素強化
actors.hero.talent.elemental_power.desc=_+1:_元素爆發效果提升_25%_。\n\n_+2:_元素爆發效果提升_50%_。\n\n_+3:_元素爆發效果提升_75%_。\n\n_+4:_元素爆發效果提升_100%_。
actors.hero.talent.reactive_barrier.title=屏障返饋
actors.hero.talent.reactive_barrier.desc=_+1:_每有一個單位受元素爆發影響，法師將獲得_2.5點護盾_，最多計入_5位_。\n\n_+2:_每有一個單位受元素爆發影響，法師將獲得_5點護盾_，最多計入_6位_。\n\n_+3:_每有一個單位受元素爆發影響，法師將獲得_7.5點護盾_，最多計入_7位_。\n\n_+4:_每有一個單位受元素爆發影響，法師將獲得_10點護盾_，最多計入_8位_。

actors.hero.talent.wild_power.title=潛能無量
actors.hero.talent.wild_power.desc=_+1:_以狂野魔法釋放的法杖等級效果將_提升2-3，最高4級_。\n\n_+2:_以狂野魔法釋放的法杖等級效果將_提升3，最高5級_。\n\n_+3:_以狂野魔法釋放的法杖等級效果將_提升3-4，最高6級_。\n\n_+4:_以狂野魔法釋放的法杖等級效果將_提升4，最高7級_。
actors.hero.talent.fire_everything.title=無情轟炸
actors.hero.talent.fire_everything.desc=_+1:_狂野魔法施放的次數從4次升至_5次_，且有_25%機率_釋放第三次。\n\n_+2:_狂野魔法施放的次數從4次升至_6次_，且有_50%機率_釋放第三次。\n\n_+3:_狂野魔法施放的次數從4次升至_7次_，且有_75%機率_釋放第三次。\n\n_+4:_狂野魔法施放的次數從4次升至_8次_，且有_100%機率_釋放第三次。
actors.hero.talent.conserved_magic.title=不負責任
actors.hero.talent.conserved_magic.desc=_+1:_透過狂野魔法施展的法杖消耗的充能從0.5_降至0.33_，且施放護甲技能有_25%機率_不耗回合。\n\n_+2:_透過狂野魔法施展的法杖消耗的充能從0.5_降至0.225_，且施放護甲技能有_50%機率_不耗回合。\n\n_+3:_透過狂野魔法施展的法杖消耗的充能從0.5_降至0.15_，且施放護甲技能有_75%機率_不耗回合。\n\n_+4:_透過狂野魔法施展的法杖消耗的充能從0.5_降至0.1_，且施放護甲技能有_100%機率_不耗回合。

actors.hero.talent.telefrag.title=傳送擠壓
actors.hero.talent.telefrag.desc=_+1:_法師傳送時，如果與其它單位產生碰撞，則對其造成_10~15_點傷害，但自身受到_5_點傷害。\n\n_+2:_法師傳送時，如果與其它單位產生碰撞，則對其造成_20~30_點傷害，但自身受到_10_點傷害。\n\n_+3:_法師傳送時，如果與其它單位產生碰撞，則對其造成_30~45_點傷害，但自身受到_15_點傷害。\n\n_+4:_法師傳送時，如果與其它單位產生碰撞，則對其造成_40~60_點傷害，但自身受到_20_點傷害。\n\n自傷無法殺死英雄，且威力能被魔法扺抗效果減弱。
actors.hero.talent.remote_beacon.title=遙置信標
actors.hero.talent.remote_beacon.desc=_+1_:法師可以在_4格_的區域內放置信標。\n\n_+2_:法師可以在_8格_的區域內放置信標。\n\n_+3_:法師可以在_12格_的區域內放置信標。\n\n_+4_:法師可以在_16格_的區域內放置信標。
actors.hero.talent.longrange_warp.title=跨層傳送
actors.hero.talent.longrange_warp.desc=_+1:_法師可跨層傳送，但消耗_150%_充能。\n\n_+2:_法師可跨層傳送，但消耗_117%_充能。\n\n_+3:_法師可跨層傳送，且僅消耗_83%_充能。\n\n_+4:_法師可跨層傳送，且僅消耗_50%_充能。\n\n法師無法借助此能力離開封鎖的樓層。

#rogue
actors.hero.talent.cached_rations.title=備用儲糧
actors.hero.talent.cached_rations.desc=_+1:_在之後的樓層中，英雄能在寶箱裡找到_2份備用儲糧_。\n\n_+2:_在之後的樓層中，英雄能在寶箱裡找到_3份備用儲糧_。\n\n備用儲糧進食只需一回合，能獲得少量飽食、恢復5點生命值、並使暗影斗篷獲得1點充能。
actors.hero.talent.thiefs_intuition.title=識貨好漢
actors.hero.talent.thiefs_intuition.desc=_+1:_鑑定戒指速度提升_2倍_，且能在_裝備時_鑑定戒指種類。\n\n_+2:_戒指將於_裝備時_立刻鑑定，並在_撿起戒指時_即鑑定其種類。
actors.hero.talent.sucker_punch.title=突襲
actors.hero.talent.sucker_punch.desc=_+1:_英雄對某敵人的首次伏擊傷害會_額外增加1~2點_。\n\n_+2:_英雄對某敵人的首次伏擊傷害會_額外增加2點_。
actors.hero.talent.protective_shadows.title=暗影守護
actors.hero.talent.protective_shadows.desc=_+1:_英雄每隱形_2回合_就會獲得1點護盾，最多_3點_。\n\n_+2:_英雄每隱形_1回合_就會獲得1點護盾，最多_5點_。

actors.hero.talent.mystical_meal.title= 祕法蓄食
actors.hero.talent.mystical_meal.desc=_+1:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，並賦予_3回合_的神器充能。\n\n_+2:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，並賦予_5回合_的神器充能。\n\n豐饒之角不能用這個天賦自行充能。
actors.hero.talent.inscribed_stealth.title=咒術偽裝
actors.hero.talent.inscribed_stealth.desc=_+1:_當英雄使用卷軸、秘卷或法術結晶時，將獲得_3回合_隱形。\n\n_+2:_當英雄使用卷軸、秘卷或法術結晶時，將獲得_5回合_隱形。\n\n如果使用的為升級、轉化卷軸或其製品，隱形回合數會加倍。\n\n大多法術結晶都是多產量製品，這種情況下此天賦會根據一次的產量來決定觸發機率。
actors.hero.talent.wide_search.title=廣域搜尋
actors.hero.talent.wide_search.desc=_+1:_盜賊的搜索範圍由方形5x5擴大至_圓形7x7_。 _+2:_盜賊的搜索範圍由方形5x5擴大至_方形7x7_。
actors.hero.talent.wide_search.meta_desc=_如果其他英雄獲得此天賦_，由於他們的搜索範圍為方形3x3，所以在+1時只會變成圓形5x5、+2則為方形5x5。
actors.hero.talent.silent_steps.title=低調行事
actors.hero.talent.silent_steps.desc=_+1:_英雄不會吵醒_3格外_的敵人。\n\n_+2:_英雄不會吵醒_未與其相鄰_的敵人。
actors.hero.talent.rogues_foresight.title=盜竊本性
actors.hero.talent.rogues_foresight.desc=_+1:_在進入有秘密房間的樓層時，英雄有_75%的機率_得知。\n\n_+2:_在進入有秘密房間的樓層時，英雄_絕對會_得知。

actors.hero.talent.light_cloak.title=便捷披覆
actors.hero.talent.light_cloak.desc=_+1:_盜賊能在未裝備情況下使用斗篷，但充能速度只有_25%_。\n\n_+2:_盜賊能在未裝備情況下使用斗篷，但充能速度只有_50%_。\n\n_+3:_盜賊能在未裝備情況下使用斗篷，但充能速度只有_75%_。
actors.hero.talent.light_cloak.meta_desc=_如果其他英雄獲得此天賦_，此天賦會在相應等級提升7/13/20%的神器充能速度。
actors.hero.talent.enhanced_rings.title=戒指注能
actors.hero.talent.enhanced_rings.desc=_+1:_英雄使用神器後的_3回合_內，戒指的效果會+1級。\n\n_+1:_英雄使用神器後的_6回合_內，戒指的效果會+1級。\n\n_+1:_英雄使用神器後的_9回合_內，戒指的效果會+1級。

actors.hero.talent.enhanced_lethality.title=直擊要害
actors.hero.talent.enhanced_lethality.desc=_+1:_刺客能處決的敵人的生命百分比由3/10/20/50%提升至_4/13/27/67%_。\n\n_+2:_刺客能處決的敵人的生命百分比由3/10/20/50%提升至_5/17/33/83%_。\n\n_+3:_刺客能處決的敵人的生命百分比由3/10/20/50%提升至_6/20/40/100%_。
actors.hero.talent.assassins_reach.title=長距突刺
actors.hero.talent.assassins_reach.desc=_+1:_刺客行刺時能閃現的距離由1/2/3/4格提升至_1/3/4/6格_。\n\n_+2:_刺客行刺時能閃現的距離由1/2/3/4格提升至_2/4/6/8格_。\n\n_+3:_刺客行刺時能閃現的距離由1/2/3/4格提升至_2/5/7/10格_。
actors.hero.talent.bounty_hunter.title=賞金獵人
actors.hero.talent.bounty_hunter.desc=_+1:_根據準備程度，刺客成功刺殺的敵人掉落物品的機率提升_2/4/8/16%_。\n\n_+2:_根據準備程度，刺客成功刺殺的敵人掉落物品的機率提升_4/8/16/32%_。\n\n_+3:_根據準備程度，刺客成功刺殺的敵人掉落物品的機率提升_6/12/24/48%_。

actors.hero.talent.evasive_armor.title=迴避之鎧
actors.hero.talent.evasive_armor.desc=_+1:_在逸動時，如果疾行者的力量高於身上護甲要求，每點多餘的力量讓他獲得_1單位閃避_。\n\n_+2:_在逸動時，如果疾行者的力量高於身上護甲要求，每點多餘的力量讓他獲得_2單位閃避_。\n\n_+3:_在逸動時，如果疾行者的力量高於身上護甲要求，每點多餘的力量讓他獲得_3單位閃避_。
actors.hero.talent.projectile_momentum.title=致命動能
actors.hero.talent.projectile_momentum.desc=_+1:_在逸動時，疾行者的投擲武器攻擊有額外的_50%_精準度與_10%_傷害。\n\n_+2:_在逸動時，疾行者的投擲武器攻擊有額外的_100%_精準度與_20%_傷害。\n\n_+3:_在逸動時，疾行者的投擲武器攻擊有額外的_150%_精準度與_30%_傷害。
actors.hero.talent.speedy_stealth.title=極速潛行
actors.hero.talent.speedy_stealth.desc=_+1:_疾行者在隱形時，每回合獲得2點動能。\n\n_+2:_除+1的增益外，在隱形時，疾行者的逸動效果剩餘時間不會減少。\n\n+3:除了+1、+2的增益外，在隱形時，疾行者以雙倍速率移動。

actors.hero.talent.hasty_retreat.title=人間蒸發
actors.hero.talent.hasty_retreat.desc=_+1:_盜賊閃現後會獲得_1回合_的極速及隱形。\n\n_+2:_盜賊閃現會後獲得_2回合_的極速及隱形。\n\n_+3:_盜賊閃現會後獲得_3回合_的極速及隱形。\n\n_+4:_盜賊閃現會後獲得_4回合_的極速及隱形。
actors.hero.talent.body_replacement.title=替身掩體
actors.hero.talent.body_replacement.desc=_+1:_在閃現後，盜賊會在原地留下具有_20點生命與1~3點護甲_的木樁替身。\n\n_+2:_在閃現後，盜賊會在原地留下具有_40點生命與2~6點護甲_的木樁替身。\n\n_+3:_在閃現後，盜賊會在原地留下具有_60點生命與3~9點護甲_的木樁替身。\n\n_+4:_在閃現後，盜賊會在原地留下具有_80點生命與4~12點護甲_的木樁替身。
actors.hero.talent.shadow_step.title=預先計畫
actors.hero.talent.shadow_step.desc=_+1:_在隱形時使用煙幕爆炸所需護甲充能_減少16%_且不耗回合，但不會使敵人致盲及觸發其它天賦。\n\n_+2:_在隱形時使用煙幕爆炸所需護甲充能_減少30%_且不耗回合，但不會使敵人致盲及觸發其它天賦。\n\n_+3:_在隱形時使用煙幕爆炸所需護甲充能_減少41%_且不耗回合，但不會使敵人致盲及觸發其它天賦。\n\n_+4:_在隱形時使用煙幕爆炸所需護甲充能_減少50%_且不耗回合，但不會使敵人致盲及觸發其它天賦。

actors.hero.talent.fear_the_reaper.title=即死夢魘
actors.hero.talent.fear_the_reaper.desc=_+1:_當被標記的敵人生命值為零時，它們得到_殘廢_效果。\n\n_+2:_當被標記的敵人生命值為零時，它們得到_殘廢與恐惧_效果。\n\n_+3:_當被標記的敵人生命值為零時，它們得到_殘廢與恐惧_效果。周遭3格內的敵人則得到_殘廢_效果。\n\n_+4:_當被標記的敵人生命值為零時，它們與周遭3格內的敵人得到_殘廢與恐惧_效果。
actors.hero.talent.deathly_durability.title=獸皮大衣
actors.hero.talent.deathly_durability.desc=_+1:_因奪命印記而死的敵人會使盜賊獲得其受標記時的生命值_13%_的護盾。\n\n_+2:_因奪命印記而死的敵人會使盜賊獲得其受標記時的生命值_25%_的護盾。\n\n_+3:_因奪命印記而死的敵人會使盜賊獲得其受標記時的生命值_38%_的護盾。\n\n_+4:_因奪命印記而死的敵人會使盜賊獲得其受標記時的生命值_50%_的護盾。
actors.hero.talent.double_mark.title=雙重標記
actors.hero.talent.double_mark.desc=_+1:_連續標記目標消耗的護甲充能降低_30%_。\n\n_+2:_連續標記目標消耗的護甲充能降低_50%_。\n\n_+3:_連續標記目標消耗的護甲充能降低_65%_。\n\n_+4:_連續標記目標消耗的護甲充能降低_75%_。

actors.hero.talent.shadow_blade.title=暗影之刃
actors.hero.talent.shadow_blade.desc=_+1:_暗影分身每回合獲得英雄的_8%_傷害，且有_25%機率_會使用英雄的武器上的附魔。\n\n_+2:_暗影分身每回合獲得英雄的_16%_傷害，且有_50%機率_會使用英雄的武器上的附魔。\n\n_+3:_暗影分身每回合獲得英雄的_24%_傷害，且有_75%機率_會使用英雄的武器上的附魔。\n\n_+4:_暗影分身每回合獲得英雄的_32%_傷害，且有_100%機率_會使用英雄的武器上的附魔。
actors.hero.talent.cloned_armor.title=雙成之鎧
actors.hero.talent.cloned_armor.desc=_+1_:暗影分身獲得英雄身上的護甲的_12%_防禦力，且有_25%_機率使用該護甲上的刻印效果。\n\n_+2_:暗影分身獲得英雄身上的護甲的_24%_防禦力，且有_50%_機率使用該護甲上的刻印效果。\n\n_+3_:暗影分身獲得英雄身上的護甲的_36%_防禦力，且有_75%_機率使用該護甲上的刻印效果。\n\n_+4_:暗影分身獲得英雄身上的護甲的_48%_防禦力，且有_100%_機率使用該護甲上的刻印效果。
actors.hero.talent.perfect_copy.title=無暇分身
actors.hero.talent.perfect_copy.desc=_+1:_暗影分身獲得英雄_10%_的最大生命值，且可以和英雄在_1格_內立刻互換位置。\n\n_+2:_暗影分身獲得英雄_20%_的最大生命值，且可以和英雄在_2格_內立刻互換位置。\n\n_+3:_暗影分身獲得英雄_30%_的最大生命值，且可以和英雄在_3格_內立刻互換位置。\n\n_+4:_暗影分身獲得英雄_40%_的最大生命值，且可以和英雄在_4格_內立刻互換位置。

#huntress
actors.hero.talent.natures_bounty.title=自然之賞
actors.hero.talent.natures_bounty.desc=_+1:_在之後的樓層中，英雄能在高草中找到_4顆地城莓果_。\n\n_+2:_在之後的樓層中，英雄能在高草中找到_6顆地城莓果_。\n\n地城莓果進食只需一回合，能獲得極少量飽食、而且可能內含種子。
actors.hero.talent.survivalists_intuition.title=生存本能
actors.hero.talent.survivalists_intuition.desc=_+1_：鑑定投擲武器的速度_提升三倍_。\n\n_+2_：投擲武器在_用於攻擊時_立即鑑定。
actors.hero.talent.followup_strike.title=追加一擊
actors.hero.talent.followup_strike.desc=_+1:_受英雄的遠程物理手段傷害的敵人受到英雄的下次近戰傷害會_額外+2_。\n\n_+2:_受英雄的遠程物理手段傷害的敵人受到英雄的下次近戰傷害會_額外+3_。
actors.hero.talent.natures_aid.title=自然之援
actors.hero.talent.natures_aid.desc=+1:可視範圍內有植物效果觸發時，英雄將獲得0~2點樹膚，效果每_3回合_衰減一次。\n\n+2:可視範圍內有植物效果觸發時，英雄將獲得0~2點樹膚，效果每_5回合_衰減一次。

actors.hero.talent.invigorating_meal.title=振神之食
actors.hero.talent.invigorating_meal.desc=_+1:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，並賦予_1回合_的極速。\n\n_+2:_英雄進食只需一回合(食用可快速食用的食物不耗回合)，並賦予_2回合_的極速。
actors.hero.talent.liquid_nature.title=液致繁茂
actors.hero.talent.liquid_nature.desc=_+1:_當英雄使用藥水時，作用點3x3範圍會產生的植被及_最多4格的高草_、並使作用範圍的敵人受到束縛_1回合_。\n\n_+2:_當英雄使用藥水時，作用點3x3範圍會產生的植被及_最多6格的高草_、並使作用範圍的敵人受到束縛_2回合_。\n\n如果使用的為力量、經驗藥劑或其製品，生長的高草量及纏繞回合數均會加倍。\n\n至於使用多產量的物品(像是水爆魔藥)，此天賦會根據一次的產量來決定觸發機率。
actors.hero.talent.rejuvenating_steps.title=回春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1:_英雄踏上較矮的草或者餘燼時，它們將成長為高草並將會立刻被踩踏。此效果有_10回合的冷卻時間_。\n\n_+2:_英雄踏上較矮的草或者餘燼時，它們將成長為高草並將會立刻被踩踏。此效果有_5回合的冷卻時間_。\n\n此天賦在樓層被鎖定或者英雄長時間未獲取經驗時只會產生枯草。
actors.hero.talent.heightened_senses.title=敏銳感知
actors.hero.talent.heightened_senses.desc=_+1:_英雄能以靈視感測到_距離2格_的單位。\n\n_+2:_英雄能以靈視感測到_距離3格_的單位。
actors.hero.talent.durable_projectiles.title=堅固投物
actors.hero.talent.durable_projectiles.desc=_+1:_由英雄使用的投擲武器整體耐久_+33%_。\n\n_+2:_由英雄使用的投擲武器整體耐久_+50%_。

actors.hero.talent.point_blank.title=貼身射擊
actors.hero.talent.point_blank.desc=_+1:_當英雄對相鄰敵人使用弓或投擲武器時，其命中率為_-30%_而非-50%。\n\n_+2:_當英雄對相鄰敵人使用弓或投擲武器時，其命中率為_-10%_而非-50%。\n\n_+3:_當英雄對相鄰敵人使用弓或投擲武器時，其命中率為_+10%_而非-50%。\n\n投擲武器和靈能弓在遠距離使用時都具有+50%的命中率。
actors.hero.talent.seer_shot.title=靈矢感知
actors.hero.talent.seer_shot.desc=_+1:_當獵人以靈能弓射向地面，會使落點及附近範圍加入可視範圍_5回合_。擁有20回合冷卻。\n\n_+2:_當獵人以靈能弓射向地面，會使落點及附近範圍加入可視範圍_10回合_。擁有20回合冷卻。\n\n_+3:_當獵人以靈能弓射向地面，會使落點及附近範圍加入可視範圍_15回合_。擁有20回合冷卻。
actors.hero.talent.seer_shot.meta_desc=_如果其他英雄獲得此天賦_，此天賦改以任意投擲武器觸發。

actors.hero.talent.farsight.title=遠眺
actors.hero.talent.farsight.desc=_+1:_狙擊手的可視範圍_擴大25%_。\n\n_+2:_狙擊手的可視範圍_擴大50%_。\n\n_+3:_狙擊手的可視範圍_擴大75%_。
actors.hero.talent.shared_enchantment.title=共享附魔
actors.hero.talent.shared_enchantment.desc=_+1:_投擲武器有_33%機率_套用靈能弓的附魔。\n\n_+2:_投擲武器有_67%機率_套用靈能弓的附魔。\n\n_+3:_投擲武器將_絕對_會套用靈能弓的附魔。\n\n靈能弓的附魔可與投擲武器原用的附魔同時觸發。
actors.hero.talent.shared_upgrades.title=深印標記
actors.hero.talent.shared_upgrades.desc=_+1:_當狙擊手使用升級過的投擲武器進行攻擊時，不超過_+2_的每級升級，會提升狙擊標記生效時長1回合，並將特殊攻擊傷害提升16% (升級為_+2_時，傷害提升_33%_)。\n\n_+2:_當狙擊手使用升級過的投擲武器進行攻擊時，不超過_+4_的每級升級，會提升狙擊標記生效時長1回合，並將特殊攻擊傷害提升16% (升級為_+4_時，傷害提升_67%_)。\n\n_+3:_當狙擊手使用升級過的投擲武器進行攻擊時，不超過_+6_的每級升級，會提升狙擊標記生效時長1回合，並將特殊攻擊傷害提升16% (升級為_+6_時，傷害提升_100%_)。

actors.hero.talent.durable_tips.title=耐久鏢尖
actors.hero.talent.durable_tips.desc=_+1:_由守望者使用的飛鏢塗藥耐久_x2_。\n\n_+2:_由守望者使用的飛鏢塗藥耐久_x3_。\n\n_+3:_由守望者使用的飛鏢塗藥耐久_x4_。
actors.hero.talent.barkskin.title=樹膚韌甲
actors.hero.talent.barkskin.desc=_+1:_在草叢中，守望者獲得樹膚效果，其值為_0~50%_英雄等級，效果每回合衰減。\n\n_+2:_在草叢中，守望者獲得樹膚效果，其值為_0~100%_英雄等級，效果每回合衰減。\n\n_+3:_在草叢中，守望者獲得樹膚效果，其值為_0~150%_英雄等級，效果每回合衰減。
actors.hero.talent.shielding_dew.title=露水健體
actors.hero.talent.shielding_dew.desc=_+1:_超額的露水治療將以護盾形式提供，提供上限為_最大生命值的20%_。\n\n_+2:_超額的露水治療將以護盾形式提供，提供上限為_最大生命值的40%_。\n\n_+3:_超額的露水治療將以護盾形式提供，提供上限為_最大生命值的60%_。

actors.hero.talent.fan_of_blades.title=扇展飛刃
actors.hero.talent.fan_of_blades.desc=_+1:_魅影刃可以以50%傷害多命中_1個目標_。該目標需在可視範圍內且在_30度內的_扇形範圍內。\n\n_+2:_魅影刃可以以50%傷害多命中_2個目標_。該目標需在可視範圍內且在_60度內的_扇形範圍內。\n\n_+3:_魅影刃可以以50%傷害多命中_3個目標_。該目標需在可視範圍內且在_90度內的_扇形範圍內。\n\n_+4:_魅影刃可以以50%傷害多命中_4個目標_。該目標需在可視範圍內且在_120度內的_扇形範圍內。
actors.hero.talent.projecting_blades.title=鋒銳利刃
actors.hero.talent.projecting_blades.desc=_+1:_魅影刃獲得_+25%_命中率，且可以穿透最多_2層_實體地形。\n\n_+2:_魅影刃獲得_+50%_命中率，且可以穿透最多_4層_實體地形。\n\n_+3:_魅影刃獲得_+75%_命中率，且可以穿透最多_6層_實體地形。\n\n_+4:_魅影刃獲得_+100%_命中率，且可以穿透最多_8層_實體地形。
actors.hero.talent.spirit_blades.title=靈能影刃
actors.hero.talent.spirit_blades.desc=_+1:_魅影刃有_30%_機率使用靈能弓上的附魔效果。\n\n_+2:_魅影刃有_60%_機率使用靈能弓上的附魔效果。\n\n_+3:_魅影刃有_90%_機率使用靈能弓上的附魔效果。\n\n_+4:_魅影刃有_100%_機率使用靈能弓上的附魔效果，且兩者的附魔效果提升_10%_。

actors.hero.talent.growing_power.title=茁壯力量
actors.hero.talent.growing_power.desc=_+1:_自然之力的攻擊速度及移動速度加成從33%及100%增加至_38%及125%_。\n\n_+2:_自然之力的攻擊速度及移動速度加成從33%及100%增加至_42%及150%_。\n\n_+3:_自然之力的攻擊速度及移動速度加成從33%及100%增加至_46%及175%_。\n\n_+4:_自然之力的攻擊速度及移動速度加成從33%及100%增加至_50%及200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc=_+1:_自然之怒發動期間，每次使用靈能弓皆有_8%_機率觸發一種隨機的有害植物效果。\n\n_+2:_自然之怒發動期間，每次使用靈能弓皆有_17%_機率觸發一種隨機的有害植物效果。\n\n_+3:_自然之怒發動期間，每次使用靈能弓皆有_25%_機率觸發一種隨機的有害植物效果。\n\n_+4:_自然之怒發動期間，每次使用靈能弓皆有_33%_機率觸發一種隨機的有害植物效果。\n\n可以觸發的植物有:致盲草、綻焰花、霜冰冠、斷腸苔以及暴風藤。
actors.hero.talent.wild_momentum.title=野性衝勁
actors.hero.talent.wild_momentum.desc=_+1:_使用靈能弓擊殺敵人可以延長自然之力_1回合_，最多_2回合_。\n\n_+2:_使用靈能弓擊殺敵人可以延長自然之力_2回合_，最多_4回合_。\n\n_+3:_使用靈能弓擊殺敵人可以延長自然之力_3回合_，最多_6回合_。\n\n_+4:_使用靈能弓擊殺敵人可以延長自然之力_4回合_，最多_8回合_。

actors.hero.talent.eagle_eye.title=銳利鷹眼
actors.hero.talent.eagle_eye.desc=_+1:_靈魂獵鷹的可視範圍從6格提升至_7格_。\n\n_+2:_靈魂獵鷹的可視範圍從6格提升至_8格_。\n\n_+3:_靈魂獵鷹的可視範圍從6格提升至_9格_，且獲得_2格_範圍的靈視效果。\n\n_+4:_靈魂獵鷹的可視範圍從6格提升至_10格_，且獲得_3格_範圍的靈視效果。
actors.hero.talent.go_for_the_eyes.title=精準盲擊
actors.hero.talent.go_for_the_eyes.desc=_+1:_靈魂獵鷹攻擊會造成_2回合_的致盲。\n\n_+2:_靈魂獵鷹攻擊會造成_5回合_的致盲。\n\n_+3:_靈魂獵鷹攻擊會造成_5回合_的致盲以及_2回合_的殘廢。\n\n_+4:_靈魂獵鷹攻擊會造成_5回合_的致盲以及_5回合_的殘廢。
actors.hero.talent.swift_spirit.title=迅捷之靈
actors.hero.talent.swift_spirit.desc=_+1:_靈魂獵鷹移動速度從每回合2格增加至_2.5格_，並且絕對能閃躲前_2次_針對性攻擊。\n\n_+2:_靈魂獵鷹移動速度從每回合2格增加至_3格_，並且絕對能閃躲前_4次_針對性攻擊。\n\n_+3:_靈魂獵鷹移動速度從每回合2格增加至_3.5格_，並且絕對能閃躲前_6次_針對性攻擊。\n\n_+4:_靈魂獵鷹移動速度從每回合2格增加至_4格_，並且絕對能閃躲前_8次_針對性攻擊。

#duelist
actors.hero.talent.strengthening_meal.title=食以強身
actors.hero.talent.strengthening_meal.desc=_+1:_英雄進食後，_後2次_物理攻擊，得到額外3攻擊力。\n\n_+2:_英雄進食後，_後3次_物理攻擊，得到額外3攻擊力。
actors.hero.talent.adventurers_intuition.title=闖蕩經歷
actors.hero.talent.adventurers_intuition.desc=_+1:_護甲鑑定速度提升_1.75倍_，武器而提升_2.5倍_。_\n\n+2:_護甲鑑定速度提升_2.5倍_，而武器在_裝備時_立刻鑑定。
actors.hero.talent.patient_strike.title=沉穩一擊
actors.hero.talent.patient_strike.desc=_+1:_如果英雄在等待後立即進行近戰攻擊，傷害量額外_+1~2_。\n\n_+2:_如果英雄在等待後立即進行近戰攻擊，傷害量額外_+2_。
actors.hero.talent.aggressive_barrier.title=無畏屏障
actors.hero.talent.aggressive_barrier.desc=_+1:_決鬥者生命值在50%以下時使用武技會獲得_3點護盾_。\n\n_+2:_決鬥者生命值在50%以下時使用武技會獲得_5點護盾_。
actors.hero.talent.aggressive_barrier.meta_desc=_如果其他英雄獲得此天賦_，在符合條件下進行近戰攻擊即會觸發，擁有50回合冷卻。

actors.hero.talent.focused_meal.title=食能會神
actors.hero.talent.focused_meal.desc=_+1:_決鬥者進食只需一回合(食用可快速食用的食物不耗回合)，且完食後獲得_0.67點_武器充能。\n\n_+2:_決鬥者進食只需一回合(食用可快速食用的食物不耗回合)，且完食後獲得_1點_武器充能。
actors.hero.talent.focused_meal.meta_desc=_如果其他英雄獲得此天賦_，英雄完食後的下一次物理攻擊有額外傷害。此天賦為+1時，傷害威力為_33%_英雄等級;此天賦為+2時，傷害威力為_50%_英雄等級。
actors.hero.talent.liquid_agility.title=液蘊機敏
actors.hero.talent.liquid_agility.desc=_+1:_英雄使用藥水的期間擁有_3倍閃避_，且他在接下來5回合內的近戰攻擊擁有_3倍精準度_。\n\n_+2:_英雄使用藥水的期間擁有_無限閃避_，且他在接下來5回合內的近戰攻擊將_保證命中_。\n\n如果使用的為力量、經驗藥劑或其製品，加成有效回合數皆會+1。\n\n至於使用多產量的物品(像是水爆魔藥)，此天賦會根據一次的產量來決定觸發機率。
actors.hero.talent.weapon_recharging.title=武器充能
actors.hero.talent.weapon_recharging.desc=_+1:_在任意充能狀態下，決鬥者每_15回合_得到1點武器充能。\n\n_+2:_在任意充能狀態下，決鬥者每_10回合_得到1點武器充能。
actors.hero.talent.weapon_recharging.meta_desc=_若其他英雄獲得此天賦_，在充能狀態下，近戰攻擊有傷害加成，威力為+1:5%，+2:7.5%。
actors.hero.talent.lethal_haste.title=取命餘力
actors.hero.talent.lethal_haste.desc=_+1:_決鬥者用武技擊殺敵人後，得到_3回合_瞬間移動效果。\n\n_+2:_決鬥者用武技擊殺敵人後，得到_5回合_瞬間移動效果。
actors.hero.talent.lethal_haste.meta_desc=_如果其他英雄獲得此天賦_，此效果則會在近戰擊殺敵人時觸發，但有100回合冷卻時間。
actors.hero.talent.swift_equip.title=疾速配裝
actors.hero.talent.swift_equip.desc=_+1_決鬥者每20回合可不耗時間裝備武器_一次_。\n\n_+2_決鬥者每20回合可不耗時間裝備武器_兩次_。\n\n此天賦可用時，點擊快捷欄未裝備的武器，就會裝備該武器。

actors.hero.talent.precise_assault.title=精準打擊
actors.hero.talent.precise_assault.desc=_+1:_決鬥者使用武技後5回合內，下一次近擊的_精準度加倍_。\n\n_+2:_決鬥者使用武技後5回合內，下一次近擊的_精準度加三倍_。\n\n_+3:_決鬥者使用武技後5回合內，下一次近擊有_無限精準度_。
actors.hero.talent.precise_assault.meta_desc=_如果其他英雄獲得此天賦_，+1/+2/+3時近擊精準度分別提升10%/20%/30%。
actors.hero.talent.deadly_followup.title=奪命追擊
actors.hero.talent.deadly_followup.desc=_+1:_決鬥者用投擲武器擊中敵人後，在5回合內追加的近戰攻擊獲得_10%_額外傷害。\n\n_+2:_決鬥者用投擲武器擊中敵人後，在5回合內追加的近戰攻擊獲得_20%_額外傷害。\n\n_+3:_決鬥者用投擲武器擊中敵人後，在5回合內追加的近戰攻擊獲得_30%_額外傷害。

actors.hero.talent.varied_charge.title=多樣強攻
actors.hero.talent.varied_charge.desc=_+1:_勇士使用兩個不同的武技時，會獲得_0.17點武技充能_，時間間隔無限。\n\n_+2:_勇士使用兩個不同的武技時，會獲得_0.33點武技充能_，時間間隔無限。\n\n_+3:_勇士使用兩個不同的武技時，會獲得_0.5點武技充能_，時間間隔無限。
actors.hero.talent.twin_upgrades.title=雙武一體
actors.hero.talent.twin_upgrades.desc=_+1:_如果勇士裝備的武器比另一把武器_低兩階_且等級較低，則將其算作為與另一把武器相同的等級。\n\n_+2:_如果勇士裝備的武器比另一把武器_低一階_且等級較低，則將其算作為與另一把武器相同的等級。\n\n_+1:_如果勇士裝備的武器比另一把武器_階級相同或更低_且等級較低，則將其算作為與另一把武器相同的等級。
actors.hero.talent.combined_lethality.title=花式終結
actors.hero.talent.combined_lethality.desc=_+1:_如果勇士在使用武技之後立刻使用另一把武器攻擊，此攻擊將會處決_生命值低於13%_的非頭目敵人。\n\n_+2:_如果勇士在使用武技之後立刻使用另一把武器攻擊，此攻擊將會處決_生命值低於27%_的非頭目敵人。\n\n_+3:_如果勇士在使用武技之後立刻使用另一把武器攻擊，此攻擊將會處決_生命值低於40%_的非頭目敵人。\n\n只要使用另一把武器進行任意形式的攻擊，或作為武技的一部份展現即會生效。

actors.hero.talent.unencumbered_spirit.title=無羈靈魂
actors.hero.talent.unencumbered_spirit.desc=_+1:_武道者每身著一件不超過_3階_的裝備，獲得的內力就_+50%_。\n\n_+2:_武道者每身著一件不超過_2階_的裝備，獲得的內力就_+75%_。無符合條件的裝備時，+1的條件仍可適用。\n\n_+3:_武道者每身著一件_1階_的裝備，獲得的內力就_+100%_。她還會獲得一件布甲與一雙鑲釘手套。無符合條件的裝備時，+1、+2的條件仍可適用。\n\n注意:不做裝備及使用武力之戒不在適用條件內。
actors.hero.talent.monastic_vigor.title=道心盎然
actors.hero.talent.monastic_vigor.desc=_+1:_武道者有_100%_內力時，武功威力加強。\n\n_+2:_武道者有_80%_內力時，武功威力加強。\n\n_+3:_武道者有_60%_內力時，武功威力加強。\n\n武功加強後:\n- 亂拳可觸發武器附魔\n- 凝神不耗時間\n- 凌雲步可到達的距離+4\n- 神龍擺尾傷害+50%，並擊退、麻痹周遭的敵人\n- 冥思的減傷80%，結束後緩慢回復20%缺失的血量
actors.hero.talent.combined_energy.title=雙能合一
actors.hero.talent.combined_energy.desc=_+1:_當武道者在5回合內接連使用了武技以及需要_4點內力_及以上的武功時，會立刻回復1點內力。\n\n_+2:_當武道者在5回合內接連使用了武技以及需要_3點內力_及以上的武功時，會立刻回復1點內力。\n\n_+3:_當武道者在5回合內接連使用了武技以及需要_2點內力_及以上的武功時，會立刻回復1點內力。

actors.hero.talent.close_the_gap.title=近身開打
actors.hero.talent.close_the_gap.desc=_+1:_決鬥者在開始決鬥時，可以朝目標閃現_兩格_。\n\n_+2:_決鬥者在開始決鬥時，可以朝目標閃現_三格_。\n\n_+3:_決鬥者在開始決鬥時，可以朝目標閃現_四格_。\n\n_+4:_決鬥者在開始決鬥時，可以朝目標閃現_五格_。\n\n閃現可以通過障礙物及敵人，但不能通過牆壁等實心地形。閃現的距離也算在決定能不能開始決鬥的條件裡。
actors.hero.talent.invigorating_victory.title=速戰速決
actors.hero.talent.invigorating_victory.desc=_+1:_如果決鬥目標在決鬥結束前擊倒敵人，決鬥者可恢復_5+決鬥過程損失生命30%_的生命。\n\n_+2:_如果決鬥目標在決鬥結束前擊倒敵人，決鬥者可恢復_10+決鬥過程損失生命50%_的生命。\n\n_+3:_如果決鬥目標在決鬥結束前擊倒敵人，決鬥者可恢復_15+決鬥過程損失生命65%_的生命。\n\n_+4:_如果決鬥目標在決鬥結束前擊倒敵人，決鬥者可恢復_20+決鬥過程損失生命75%_的生命。
actors.hero.talent.elimination_match.title=逐個殲滅
actors.hero.talent.elimination_match.desc=_+1:_如果決鬥者在前一場決鬥結束後三回合內再次發起決鬥，該次決鬥消耗能量會減少_16%_。\n\n_+2:_如果決鬥者在前一場決鬥結束後三回合內再次發起決鬥，該次決鬥消耗能量會減少_30%_。\n\n_+3:_如果決鬥者在前一場決鬥結束後三回合內再次發起決鬥，該次決鬥消耗能量會減少_40%_。\n\n_+4:_如果決鬥者在前一場決鬥結束後三回合內再次發起決鬥，該次決鬥消耗能量會減少_50%_。

actors.hero.talent.elemental_reach.title=元素延展
actors.hero.talent.elemental_reach.desc=_+1:_元素斬擊範圍從4格提升至_5格_，施放角度則由65度升至_75度_。\n\n_+2:_元素斬擊範圍從4格提升至_6格_，施放角度則由65度升至_85度_。\n\n_+3:_元素斬擊範圍從4格提升至_7格_，施放角度則由65度升至_95度_。\n\n_+4:_元素斬擊範圍從4格提升至_8格_，施放角度則由65度升至_105度_。
actors.hero.talent.striking_force.title=強能衝擊
actors.hero.talent.striking_force.desc=_+1:_元素斬擊效果提升_30%_。\n\n_+2:_元素斬擊效果提升_60%_。\n\n_+3:_元素斬擊效果提升_90%_。\n\n_+4:_元素斬擊效果提升_120%_。
actors.hero.talent.directed_power.title=能量制導
actors.hero.talent.directed_power.desc=_+1:_主要攻擊的附魔力量_+30%_，且元素斬擊作用範圍將包含主要目標。\n\n_+2:_主要攻擊的附魔力量_+60%_，且元素斬擊作用範圍將包含主要目標。\n\n_+3:_主要攻擊的附魔力量_+90%_，且元素斬擊作用範圍將包含主要目標。\n\n_+4:_主要攻擊的附魔力量_+120%_，且元素斬擊作用範圍將包含主要目標。

actors.hero.talent.feigned_retreat.title=以退為進
actors.hero.talent.feigned_retreat.desc=_+1:_如果敵人攻擊了決鬥者的殘影，決鬥者獲得_2回合_的極速。\n\n_+2:_如果敵人攻擊了決鬥者的殘影，決鬥者獲得_4回合_的極速。\n\n_+3:_如果敵人攻擊了決鬥者的殘影，決鬥者獲得_6回合_的極速。\n\n_+4:_如果敵人攻擊了決鬥者的殘影，決鬥者獲得_8回合_的極速。
actors.hero.talent.expose_weakness.title=看穿破綻
actors.hero.talent.expose_weakness.desc=_+1:_攻擊決鬥者的殘像的敵人會受到_2回合_的虛弱及脆弱。\n\n_+2:_攻擊決鬥者的殘像的敵人會受到_4回合_的虛弱及脆弱。\n\n_+3:_攻擊決鬥者的殘像的敵人會受到_6回合_的虛弱及脆弱。\n\n_+4:_攻擊決鬥者的殘像的敵人會受到_8回合_的虛弱及脆弱。
actors.hero.talent.counter_ability.title=反擊技
actors.hero.talent.counter_ability.desc=_+1:_如果決鬥者在殘像被攻擊後三回合內使用武技，則立刻恢復_0.38_點武技充能。\n\n_+2:_如果決鬥者在殘像被攻擊後三回合內使用武技，則立刻恢復_0.77_點武技充能。\n\n_+3:_如果決鬥者在殘像被攻擊後三回合內使用武技，則立刻恢復_1.13_點武技充能。\n\n_+4:_如果決鬥者在殘像被攻擊後三回合內使用武技，則立刻恢復_1.5_點武技充能。

#cleric
actors.hero.talent.satiated_spells.title=神賜食咒
actors.hero.talent.satiated_spells.desc=_+1:_牧師進食後的下一次施咒會額外提供_3點護盾_。\n\n_+2:_牧師進食後的下一次施咒會額外提供_5點護盾_。
actors.hero.talent.satiated_spells.meta_desc=_如果其他英雄獲得此天賦_，則會在進食後立刻獲得護盾，並在10回合後開始正常衰減。
actors.hero.talent.holy_intuition.title=穢物探測
actors.hero.talent.holy_intuition.desc=_+1:_習得法術_穢物探測_，可耗_3點_充能來得知物品是否被詛咒。\n\n_+2:_習得法術_穢物探測_，可耗_2點_充能來得知物品是否被詛咒。
actors.hero.talent.holy_intuition.meta_desc=_如果其他英雄獲得此天賦_，英雄將有機會在裝備前感測到其詛咒，+1為15%，+2為25%。
actors.hero.talent.searing_light.title=灼熱強光
actors.hero.talent.searing_light.desc=_+1:_牧師對於_發光_的敵人的物理攻擊_傷害+3_。\n\n_+2:_牧師對於_發光_的敵人的物理攻擊_傷害+5_。
actors.hero.talent.searing_light.meta_desc=_如果其他英雄獲得此天賦_，額外傷害將作用於剛受法杖或神器影響的敵人，擁有20回合的冷卻。
actors.hero.talent.shield_of_light.title=光明屏障
actors.hero.talent.shield_of_light.desc=_+1:_習得法術_光明屏障_，可耗1點充能使特定目標對牧師的傷害減免_2~4點_5回合。\n\n_+2:_習得法術_光明屏障_，可耗1點充能使特定目標對牧師的傷害減免_3~6點_5回合。
actors.hero.talent.shield_of_light.meta_desc=_如果其他英雄獲得此天賦_，來自敵人的物理攻擊將會額外減免1點，機率在+1為33%，+2為50%。

actors.hero.talent.enlightening_meal.title=食點迷津
actors.hero.talent.enlightening_meal.desc=_+1:_牧師進食只需一回合(食用可快速食用的食物不耗回合)，並獲得_0.67點_聖典充能。\n\n_+2:_牧師進食只需一回合(食用可快速食用的食物不耗回合)，並獲得_1點_聖典充能。
actors.hero.talent.enlightening_meal.meta_desc=_如果其他英雄獲得此天賦_，這會使法杖及神器在+1時獲得2回合充能，+2時改為3回合，豐饒之角除外。
actors.hero.talent.recall_inscription.title=符咒召回
actors.hero.talent.recall_inscription.refunded=你的物品奇蹟似的留在手上!
actors.hero.talent.recall_inscription.desc=_+1:_習得法術_符咒召回_，一個可以複製_10回合內_最後使用的卷軸或符石的效果的咒語。\n\n_+2:_習得法術_符咒召回_，一個可以複製_300回合內_最後使用的卷軸或符石的效果的咒語。\n\n不能複製升級卷軸的效果。消耗的充能會因召回的咒術種類而異:符石消耗2點、卷軸3點、秘卷則是4點。如果複製轉化卷軸或者需要用其或升級卷軸製作的道具，消耗量會加倍。
actors.hero.talent.recall_inscription.meta_desc=_如果其他英雄獲得此天賦_，則天賦為+1/+2時，有10%/15%機率返還使用的卷軸或符石。升級卷軸不會被返還。
actors.hero.talent.sunray.title=豔陽光束
actors.hero.talent.sunray.desc=_+1:_習得法術_豔陽光束_，可耗1點充能發射光束對敵人造成_4~8_傷害並施加失明_4回合_。\n\n_+2:_習得法術_豔陽光束_，可耗1點充能發射光束對敵人造成_6~12_傷害並施加失明_6回合_。\n\n每個敵人只會被此咒語施加失明一次，但在此技能所致的失明期間再次被擊中的敵人會被麻痺。豔陽光束對惡魔及不死敵人一定會造成最大傷害。
actors.hero.talent.sunray.meta_desc=_如果其他英雄獲得此天賦_，則會在+1/+2時分別使法杖及神器有15%/20%機率致盲目標4回合。
actors.hero.talent.divine_sense.title=神聖感知
actors.hero.talent.divine_sense.desc=_+1:_習得法術_神聖感知_，可耗2點充能以立即賦予自己_8格_內的靈視效果，維持50回合。\n\n_+2:_習得法術_神聖感知_，可耗2點充能以立即賦予自己_12格_內的靈視效果，維持50回合。
actors.hero.talent.divine_sense.meta_desc=_如果其他英雄獲得此天賦_，則會在+1/+2時分別在使用法杖及神器時賦予3/5格的靈視效果。
actors.hero.talent.bless.title=祝福術
actors.hero.talent.bless.desc=_+1:_習得法術_祝福術_，此法術消耗1點充能，對自己施放時賦予_6回合祝福及10點護盾_，對其他單位施放時則賦予_10回合祝福及10點治療_。\n\n_+2:_習得法術_祝福術_，此法術消耗1點充能，對自己施放時賦予_10回合祝福及15點護盾_，對其他單位施放時則賦予_15回合祝福及15點治療_。\n\n治療量溢出時將轉化為護盾。
actors.hero.talent.bless.meta_desc=_如果其他英雄獲得此天賦_，英雄與盟友的精準及閃避加成在+1時會提升3%，+2則為5%。

actors.hero.talent.cleanse.title=淨化術
actors.hero.talent.cleanse.desc=_+1:_習得法術_淨化術_，可耗2點充能消除自己與附近盟友所有的負面效果並給予_10點護盾_。\n\n_+2:_習得法術_淨化術_，可耗2點充能以使自己與附近盟友_對所有的負面效果免疫3回合_並給予_20點護盾_。\n\n_+3:_習得法術_淨化術_，可耗2點充能以使自己與附近盟友_對所有的負面效果免疫5回合_並給予_30點護盾_。
actors.hero.talent.cleanse.meta_desc=_如果其他英雄獲得此天賦_，此天賦改為在+1/+2/+3時使用神器或法杖時有10/20/30%消除所有負面效果。
actors.hero.talent.light_reading.title=咒法背誦
actors.hero.talent.light_reading.desc=_+1:_牧師能在未裝備情況下使用聖典，但充能速度只有_25%_。\n\n_+2:_牧師能在未裝備情況下使用聖典，但充能速度只有_50%_。\n\n_+3:_牧師能在未裝備情況下使用聖典，但充能速度只有_75%_。
actors.hero.talent.light_reading.meta_desc=_如果其他英雄獲得此天賦_，此天賦會在相應等級提升7/13/20%的法杖充能速度。

actors.hero.talent.holy_lance.title=聖光長矛
actors.hero.talent.holy_lance.desc=_+1:_習得法術_聖光長矛_，可耗4點充能投出致命的魔法長矛以對目標造成_30~55點傷害_。\n\n_+2:_習得法術_聖光長矛_，可耗4點充能投出致命的魔法長矛以對目標造成_45~83點傷害_。\n\n_+3:_習得法術_聖光長矛_，可耗4點充能投出致命的魔法長矛以對目標造成_60~110點傷害_。\n\n聖光長矛會對不死族與惡魔造成最高傷害。施放此法術後，有30回合冷卻時間。
actors.hero.talent.hallowed_ground.title=神聖領域
actors.hero.talent.hallowed_ground.desc=_+1:_習得法術_神聖領域_，可以2點充能指定一個位置為中心_3x3區域_化為聖域，維持20回合。\n\n_+2:_習得法術_神聖領域_，可以2點充能指定一個位置為中心_5x5區域_化為聖域，維持20回合。\n\n_+3:_習得法術_神聖領域_，可以2點充能指定一個位置為中心_7x7區域_化為聖域，維持20回合。\n\n施放此法術時，盟友恢復15生命，敵人暫時受到束縛，地面上蔓延出短草。身在神聖領域內的敵人會受到殘疾，身處聖域的盟友每回合恢復1生命。對盟友的恢復效果在祭司上只會化為護盾。神聖領域會被火摧毀，但內部會隨機茂出高草。
actors.hero.talent.mnemonic_prayer.title=祈禱詩篇
actors.hero.talent.mnemonic_prayer.desc=_+1:_習得法術_祈禱詩篇_，耗能1點以立即使可視範圍內的所有人身上的正/負面效果延長_3回合。_\n\n_+2:_習得法術_祈禱詩篇_，耗能1點以立即使可視範圍內的所有人身上的正/負面效果延長_3回合。_\n\n_+3:_習得法術_祈禱詩篇_，耗能1點以立即使可視範圍內的所有人身上的正/負面效果延長_3回合。_\n\n施放此法術不耗時間。此法術也能用於使施加過發光的單位重新發光。對於每個單位上的每種效果只能生效一次，且源於護甲技能的效果不會被延長。

actors.hero.talent.lay_on_hands.title=神聖之觸
actors.hero.talent.lay_on_hands.desc=_+1:_習得法術_神聖之觸_，耗能1點以立即治療附近盟友或給予自己護盾，獲得量為_15_。\n\n_+2:_習得法術_神聖之觸_，耗能1點以立即治療附近盟友或給予自己護盾，獲得量為_20_。\n\n_+3:_習得法術_神聖之觸_，耗能1點以立即治療附近盟友或給予自己護盾，獲得量為_25_。\n\n超額治療將以護盾形式提供。該法術能重複施放，但所給予的護盾，不會超過三次施法所能給予的量。
actors.hero.talent.aura_of_protection.title=防禦力場
actors.hero.talent.aura_of_protection.desc=_+1:_習得法術_防禦力場_，耗能2點以使自身及2格內盟友獲得_20%傷害抗性_及聖騎士護甲_50%刻印力量_20回合。\n\n_+2:_習得法術_防禦力場_，耗能2點以使自身及2格內盟友獲得_30%傷害抗性_及聖騎士護甲_75%刻印力量_20回合。\n\n_+3:_習得法術_防禦力場_，耗能2點以使自身及2格內盟友獲得_40%傷害抗性_及聖騎士護甲_100%刻印力量_20回合。\n\n刻印力量僅限於原先未受益於聖騎士護甲的盟友。
actors.hero.talent.wall_of_light.title=硬光牆
actors.hero.talent.wall_of_light.desc=_+1:_習得法術_硬光牆_，耗能3點以在面前建立一道_3格寬_存在20回合的堅實地形以推開並隔絕敵人。\n\n_+2:_習得法術_硬光牆_，耗能3點以在面前建立一道_5格寬_存在20回合的堅實地形以推開並隔絕敵人。\n\n_+3:_習得法術_硬光牆_，耗能3點以在面前建立一道_7格寬_存在20回合的堅實地形以推開並隔絕敵人。\n\n建置的牆壁能以相鄰的地格為中心放置，但一次只能有一道牆存在。

actors.hero.talent.divine_intervention.title=神力干預
actors.hero.talent.divine_intervention.desc=_+1:_習得法術_神力干預_。在神聖化期間，可施放此法術，把牧師和所有盟友的護盾_設至150_並延長_3回合_的神聖化。\n\n_+2:_習得法術_神力干預_。在神聖化期間，可施放此法術，把牧師和所有盟友的護盾_設至200_並延長_4回合_的神聖化。\n\n_+3:_習得法術_神力干預_。在神聖化期間，可施放此法術，把牧師和所有盟友的護盾_設至250_並延長_5回合_的神聖化。\n\n_+4:_習得法術_神力干預_。在神聖化期間，可施放此法術，把牧師和所有盟友的護盾_設至300_並延長_6回合_的神聖化。\n\n神力干預耗能5點，且在每次神聖化期間，只能施展一次。
actors.hero.talent.judgement.title=終末天譴
actors.hero.talent.judgement.desc=_+1:_習得法術_終末天譴_。神聖化期間，牧師可施放此法術，對可視範圍內敵人造成_10~20_點傷害。\n\n_+2:_習得法術_終末天譴_。神聖化期間，牧師可施放此法術，對可視範圍內敵人造成_15~30_點傷害。\n\n_+3:_習得法術_終末天譴_。神聖化期間，牧師可施放此法術，對可視範圍內敵人造成_20~40_點傷害。\n\n_+4:_習得法術_終末天譴_。神聖化期間，牧師可施放此法術，對可視範圍內敵人造成_25~50_點傷害。\n\n終末天譴耗能3點。牧師在該次神聖化，與自從前次施展終末天譴時，所施的每一次法術，都會使此法術傷害+33%。
actors.hero.talent.flash.title=閃現
actors.hero.talent.flash.desc=_+1:_習得法術_閃現_。神聖化期間，牧師可施放此法術，以傳送最多_3格遠_。\n\n_+2:_習得法術_閃現_。神聖化期間，牧師可施放此法術，以傳送最多_4格遠_。\n\n_+3:_習得法術_閃現_。神聖化期間，牧師可施放此法術，以傳送最多_5格遠_。\n\n_+4:_習得法術_閃現_。神聖化期間，牧師可施放此法術，以傳送最多_6格遠_。\n\n閃現初始耗能2點，在同次神聖化期間的每次施放耗能+1。

actors.hero.talent.body_form.title=自身本質
actors.hero.talent.body_form.desc=習得法術_自身本質_，可耗2點充能，為本體位格灌注已鑑定的武器或護甲上，曾有的附加魔法特性。\n\n_+1:_所選的魔法特性會在三位一體施放時持續生效_20回合。_\n\n_+2:_所選的魔法特性會在三位一體施放時持續生效_27回合。_\n\n_+3:_所選的魔法特性會在三位一體施放時持續生效_33回合。_\n\n_+4:_所選的魔法特性會在三位一體施放時持續生效_40回合。_\n\n本體位格在選擇新的效果時會覆蓋舊有效果。如果選擇的額外特性為強力特性(例如死神附魔)，所需的護甲充能會更高。
actors.hero.talent.mind_form.title=心之所向
actors.hero.talent.mind_form.desc=習得法術_心之所向_，可耗3點充能，為心靈位格灌注之前使用過的投擲武器或法杖。\n\n_+1:_三位一體施放時投射出相應於所選的遠程武器_+3的效果。_\n\n_+2:_三位一體施放時投射出相應於所選的遠程武器_+4的效果。_\n\n_+3:_三位一體施放時投射出相應於所選的遠程武器_+5的效果。_\n\n_+4:_三位一體施放時投射出相應於所選的遠程武器_+6的效果。_\n\n心靈位格在選擇新的效果時會覆蓋舊有遠程武器。
actors.hero.talent.spirit_form.title=明曉真我
actors.hero.talent.spirit_form.desc=習得法術_明曉真我_，可耗4點充能，為精神位格灌注除聖典外其他已鑑定的神器及戒指。\n\n_+1:_三位一體施放時，所選的戒指會以_+1_的等級生效持續20回合，或所選的神器會以_+4_的等級為基準施放相關效果。\n\n_+2:_三位一體施放時，所選的戒指會以_+2_的等級生效持續20回合，或所選的神器會以_+6_的等級為基準施放相關效果。\n\n_+3:_三位一體施放時，所選的戒指會以_+3_的等級生效持續20回合，或所選的神器會以_+8_的等級為基準施放相關效果。\n\n_+4:_三位一體施放時，所選的戒指會以_+4_的等級生效持續20回合，或所選的神器會以_+10_的等級為基準施放相關效果。\n\n精神位格在選擇新的效果時會覆蓋舊有效果。每種神器所需的護甲充能各異。

actors.hero.talent.beaming_ray.title=呼神護衛
actors.hero.talent.beaming_ray.desc=習得法術_呼神護衛_，可耗1點充能，從強化盟友發出可穿牆的光柱，並將盟友傳送至指定的位置。如果目的地有敵人佔據，盟友就會出現在該敵人身旁，並視其為攻擊目標。此法術還可傳送通常不可移動的盟友，但距離減半。\n\n_+1:_呼神護衛有效距離_4格_，並將衆人之力的功擊加成強化至_+35%_，維持10回合，僅對最靠近該盟友的敵人有效。\n\n_+2:_呼神護衛有效距離_8格_，並將衆人之力的功擊加成強化至_+40%_，維持10回合，僅對最靠近該盟友的敵人有效。\n\n_+3:_呼神護衛有效距離_12格_，並將衆人之力的功擊加成強化至_+45%_，維持10回合，僅對最靠近該盟友的敵人有效。\n\n_+4:_呼神護衛有效距離_16格_，並將衆人之力的功擊加成強化至_+50%_，維持10回合，僅對最靠近該盟友的敵人有效。
actors.hero.talent.life_link.title=生命聯結
actors.hero.talent.life_link.desc=習得法術_生命連結_，可耗2點充能，使牧師與強化的盟友，兩人共同承擔彼此的傷害，並讓不超過三階的法術，施放時也對該盟友有效。\n\n_+1:_生命連結生效_10回合_，並使衆人之力的減傷效果提升至_35%_。\n\n_+2:_生命連結生效_13回合_，並使衆人之力的減傷效果提升至_40%_。\n\n_+3:_生命連結生效_17回合_，並使衆人之力的減傷效果提升至_45%_。\n\n_+4:_生命連結生效_20回合_，並使衆人之力的減傷效果提升至_50%_。
actors.hero.talent.stasis.title=星界投射
actors.hero.talent.stasis.desc=習得法術_星界投射_，可耗2點充能暫時將強化的盟友化為能量，移動到牧師身內，並保留衆人之力與所受的正面效果。星界投射結束後，盟友會出現在自己身旁。在法術生效期間，再施放此法術，能不耗時間提早終止。星界投射可用來運送平時無法移動的盟友，但無法在樓層間運輸。\n\n_+1:_星界投射最久維持_60回合_。\n\n_+2:_星界投射最久維持_90回合_。\n\n_+3:_星界投射最久維持_120回合_。\n\n_+4:_星界投射最久維持_150回合_。\n\n在生效期間，牧師可施放呼神護衛來呼出該盟友，也可施出生命連結，使其在星界投射結束之後立即生效。


