actors.mobs.npcs.blacksmith.name=巨魔鐵匠
actors.mobs.npcs.blacksmith.intro_quest_warrior=嘿!人類!看來你滿堅定的。
actors.mobs.npcs.blacksmith.intro_quest_mage=嘿!人類!看來你滿機智的。
actors.mobs.npcs.blacksmith.intro_quest_rogue=嘿!人類!看來你滿狡猾的。
actors.mobs.npcs.blacksmith.intro_quest_huntress=嘿!人類!看來妳滿矯捷的。
actors.mobs.npcs.blacksmith.intro_quest_duelist=嘿!人類!看來妳滿勇猛的。
actors.mobs.npcs.blacksmith.intro_quest_cleric=嘿!人類!看來你滿莊重的。
actors.mobs.npcs.blacksmith.intro_quest_start=不想當個沒用的廢物，嗯?我有個活能讓你幹。我在仄舊礦坑上建了仄個鐵匠鋪，再建了蠟梯子連通兩地。你給我拿著仄鎬子然後給我挖點在礦坑裡的_暗金礦，40塊_就夠了。蠟裏的岩石不太堅硬，_用些力甚至能挖牆_。\n\n怎麼?要我報答你?你仄貪婪的渾帳!……\n\n好啦，好啦，我沒錢付給你，但我可以給你打些鐵。想想你運氣有多好吧，我可是仄附近唯一的鐵匠。
actors.mobs.npcs.blacksmith.intro_quest_crystal=你也要小心點，這礦坑對你們仄種懦弱的種族來說太危險了。礦坑廢棄太久了，長了堆水晶出來。它們或許很閃亮，但太脆弱了，對我來說沒路用。還有些魔法造物守在蠟。它們非常難纏，所以_注意你挖礦的位置_，別讓它們發現你。\n\n底下_有塊水晶非常巨大_，它也更硬。想挖下它注定是場硬仗，但拆了它可以使水晶長慢些，我也會給你更多報酬。
actors.mobs.npcs.blacksmith.intro_quest_gnoll=你也要小心點，這礦坑對你們仄種懦弱的種族來說太危險了。一些豺狼人早搶了蠟礦坑，他們也想要蠟些暗金礦。蠟群不知道挖礦是什麼的笨蛋搞得礦坑嚴重崩塌，所以你得自己找路了，記住了，_崩塌地點附近絕對會有岩石落下_。\n\n我記得有隻領頭惹了最多麻煩，聽起來像是位_地動法師_吧。把它給宰了的話，我能給你更多報酬，但我肯定它會還手。
actors.mobs.npcs.blacksmith.intro_quest_fungi=你也要小心點。這礦坑對你們仄種懦弱的種族來說太危險了。有很多什麼蘑菇怪物的，在蠟底下生長。他們哨衛的攻擊很危險。被它們看到，開始攻擊你，你就差不多了。如果你想活著上來，_就不要被他們看到_。\n\n如果你能砍死_最大的蘑菇_，我就會多給報酬。但要砍蘑菇也不容易。蠟蘑菇與藏在牆內的菌絲節點相連。你要先把大部分的節點砍掉，對大蘑菇的攻擊才會有傷害。
actors.mobs.npcs.blacksmith.reminder=還想浪費我的時間?入口就在蠟邊。
actors.mobs.npcs.blacksmith.reminder_crystal=帶多點暗金礦回來，並試著把蠟巨型水晶給我拆了。
actors.mobs.npcs.blacksmith.reminder_gnoll=帶多點暗金礦回來，順便設法把蠟該死的渾帳地動師給斬了。
actors.mobs.npcs.blacksmith.reminder_fungi=帶多點暗金礦回來，再試著把蠟株巨型蘑菇連根拔起。
actors.mobs.npcs.blacksmith.lost_pick=開玩笑喔?阿我鎬子咧?!
actors.mobs.npcs.blacksmith.quest_start_prompt=準備好下去了?先檢查是否有留背包空間給暗金礦。\n\n_我只准你下去一次!_
actors.mobs.npcs.blacksmith.enter_yes=我準備好了
actors.mobs.npcs.blacksmith.enter_no=還沒
actors.mobs.npcs.blacksmith.exit_warn_none=仄麼快?我看你根本沒在挖!聽好了，暗金礦。_40塊_。說真的，有蠟麼難?!\n\n_別忘了，你上來後我可不會放你再下去。_
actors.mobs.npcs.blacksmith.exit_warn_low=仄麼快?總覺得你挖到的不是很多。至少也挖到_40塊_吧。\n\n_別忘了，你上來後我可不會放你再下去。_
actors.mobs.npcs.blacksmith.exit_warn_med=完成了?我看得出來你有努力在挖，但下面絕對有更多。而且我說過我要_40塊_。\n\n_別忘了，你上來後我可不會放你再下去。_
actors.mobs.npcs.blacksmith.exit_warn_high=完成了?雖然你的收穫不錯，但我相信你能再多挖一點，挖個_40塊_我就不跟你計較。\n\n_別忘了，你上來後我可不會放你再下去。_
actors.mobs.npcs.blacksmith.exit_warn_full=完成了?仄些暗金礦的確夠用了，但你千萬別在下面弄丟了些甚麼東西。\n\n_別忘了，你上來後我可不會放你再下去。_
actors.mobs.npcs.blacksmith.exit_warn_crystal=那巨型水晶似乎還在影響礦坑，把它給拆了，我會給你更多報酬。
actors.mobs.npcs.blacksmith.exit_warn_gnoll=那地動法師聽起來還在下面做亂，幫我宰了它，我會給你更多報酬。
actors.mobs.npcs.blacksmith.exit_warn_fungi=那巨型蘑菇還在下面。把它殺了，我會給你更多報酬。
actors.mobs.npcs.blacksmith.exit_yes=做完了
actors.mobs.npcs.blacksmith.exit_no=還沒
actors.mobs.npcs.blacksmith.get_lost=我很忙。給我滾!
actors.mobs.npcs.blacksmith.entrance_blocked=下去的路被堵死了。
actors.mobs.npcs.blacksmith.cant_enter_old=這個附加區域在這場遊戲不可用。創個新局以嘗試更新後的洞穴任務!
actors.mobs.npcs.blacksmith.def_verb=格擋
actors.mobs.npcs.blacksmith.desc=這隻巨魔鐵匠看起來和其他巨魔長的一樣:又高又瘦，而且皮膚的外觀和材質都和石頭非常類似。這隻巨魔鐵匠正拿著小得離譜的工具不停的敲敲打打。

actors.mobs.npcs.ghost.name=悲傷幽靈
actors.mobs.npcs.ghost.rat_1=你好，%s……曾經我像你一樣——既強大又自信……但我被一隻邪惡的野獸殺死了……在我完成我的復仇之前……我不能離開這個地方……殺死_腐臭老鼠_，就是牠奪走了我的生命……\n\n牠就在這層……四處散播污穢……_小心牠身邊的臭雲以及牠帶有腐蝕性的撕咬，牠產生的腐蝕黏液可溶於水……_
actors.mobs.npcs.ghost.rat_2=請幫助我……殺了那隻令人憎惡的東西……\n\n_在水附近與牠戰鬥……別吸入牠發出的臭氣……_
actors.mobs.npcs.ghost.gnoll_1=你好，%s……曾經我像你一樣——既強大又自信……但我被一位狡猾的敵人殺死了……在我完成我的復仇之前……我不能離開這個地方……殺死_豺狼詭術師_，就是牠奪走了我的生命……\n\n牠與其他豺狼不同……牠會隱藏自己並使用投擲武器……_小心牠的毒飛鏢和火飛鏢，盡可能以近戰為主……_
actors.mobs.npcs.ghost.gnoll_2=請幫助我……殺了那位狡詐的傢伙……\n\n_別讓牠打到你……離牠越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s……，曾經我像你一樣——既強大又自信……但我被一隻古老的生物殺死了……在我完成我的復仇之前……我不能離開這個地方……殺死_巨鉗螃蟹_，就是它奪走了我的生命……\n\n牠經歷了無數歲月的洗禮……長了一支巨大的蟹鉗和非常厚重的蟹殼……_注意它的蟹鉗，你必須偷襲這隻巨蟹，否則它會用鉗子格擋你的攻擊……_
actors.mobs.npcs.ghost.crab_2=請幫助我……殺了那隻難纏甲殼類……\n\n_如果你的攻擊太明顯……牠就會擋住你所有的攻擊……_
actors.mobs.npcs.ghost.find_me=謝謝你……來找我吧……
actors.mobs.npcs.ghost.desc=這個幽靈幾乎不能被看見。它看起來像是由一片無形的昏暗光斑和一張悲痛的面孔所組成的。

actors.mobs.npcs.imp.name=野心勃勃的小惡魔
actors.mobs.npcs.imp.intro=你是一名冒險家嗎? 我最愛冒險家了! 在需要殺掉什麼的時候他們總是最可靠了，我說的沒錯吧? 報酬?當然有啦 ;)
actors.mobs.npcs.imp.golems_1=總之，我需要你殺一些_魔像_。 你看，我要在這裡開始搞點小本生意，但這些愚蠢的傀儡只會毀掉我的生意! 跟這些發著光的大個子花崗岩根本沒法交流，真是該死! 所以殺死……我想想，_4個魔像_，然後獎勵就是你的了。
actors.mobs.npcs.imp.monks_1=總之，我需要你殺一些_武僧_。 你看，我要在這裡開始搞點小本生意，但這些瘋子不買任何東西還會嚇跑顧客。 所以殺死……我想想，_5位武僧_，然後獎勵就是你的了。
actors.mobs.npcs.imp.golems_2=喔，你還活著!我就知道你的頭比它們更硬;) 只要別忘了撿走它們的徽記就好。
actors.mobs.npcs.imp.monks_2=喔，你還活著!我就知道你的功夫比他們更強;) 只要別忘了撿走他們的徽記就好。
actors.mobs.npcs.imp.cya=我們會再見面的，%s!
actors.mobs.npcs.imp.hey=喂喂喂，%s!
actors.mobs.npcs.imp.desc=小惡魔是一種低等惡魔。它們既沒有強大的力量也沒有魔法天賦，但他們相當聰明而且善於交際。許多小惡魔都喜歡生活在沒有其他惡魔存在的地方。

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小惡魔
actors.mobs.npcs.impshopkeeper.greetings=你好啊，%s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=你在樓下到底在搞了什麼鬼，%s? 快買些東西，我可不想待在這裡太久!
actors.mobs.npcs.impshopkeeper.thief=我以為我可以相信你!
actors.mobs.npcs.impshopkeeper.buyback=小惡魔爽快地退還了你的物品。
actors.mobs.npcs.impshopkeeper.desc=這小惡魔在大廳深處的入口擺了一個小商店。能看見友善的臉是不錯，但商品價格可是一點都不友好。

actors.mobs.npcs.mirrorimage.name=鏡像
actors.mobs.npcs.mirrorimage.desc=這個幻象看起來與你極度相似，看起來還和你有著一樣的武器和護甲。\n\n鏡像會自己尋找敵人並用你的武器的仿冒品攻擊它們。仿冒品的特性和你的一樣，只是威力較低。鏡相一開始是幾乎隱形的，但必須使用更容易被看見的型態才能攻擊。\n\n雖然鏡像的攻擊力相當不錯，但完全不能承受攻擊，會馬上消失。
actors.mobs.npcs.mirrorimage.discover_hint=此盟友為閱讀某種卷軸後產生的角色。

actors.mobs.npcs.npc.discover_hint=此敵人在地下城某一區現身。

actors.mobs.npcs.prismaticimage.name=虹彩幻影
actors.mobs.npcs.prismaticimage.desc=這個閃爍著虹彩的幻影和你非常相似，甚至還裝備著你目前的武器和護甲。\n\n虹彩幻影將通過吸引敵人的方式來利用它的護甲和生命保護你。雖然它沒有和鏡像一樣有攻擊性，但它有更高的生命值，以及和你一樣的護甲。\n\n當幻影生命降至0時，它在幾回合後才會消逝，在此期間仍能被治療。在周圍沒有敵人時，幻影便會回到主人身邊。
actors.mobs.npcs.prismaticimage.discover_hint=此盟友為閱讀某種卷軸後產生的角色。

actors.mobs.npcs.ratking.name=鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡覺!
actors.mobs.npcs.ratking.what_is_it=那傢伙是甚麼鬼?我可沒時間管這些破事。我的王國可不會自己運轉下去!
actors.mobs.npcs.ratking.confused=這……我這是在哪? 我的王國需要我!
actors.mobs.npcs.ratking.crown_clothes=把衣服穿上!我可不會批准你與我會面!
actors.mobs.npcs.ratking.crown_desc=哇喔!那王冠是給我的嗎?那看起來比我的閃亮多了，那我就好心好意的收下了!\n\n我正在想我能給你點獎賞……一種使你如同英雄的強大能力如何?
actors.mobs.npcs.ratking.crown_yes=當然!
actors.mobs.npcs.ratking.crown_info=什麼能力?
actors.mobs.npcs.ratking.crown_no=還是算了……
actors.mobs.npcs.ratking.crown_thankyou=嘿嘿嘿嘿，多謝了!現在就去使我以你為傲吧!
actors.mobs.npcs.ratking.crown_fine=好吧!反正我也不太想要那個閃閃發光的皇冠……
actors.mobs.npcs.ratking.crown_after=喜歡你的新衣服嗎? 別想提退貨!
actors.mobs.npcs.ratking.desc_crown=這隻老鼠比普通的大一點。牠戴著矮人國王的皇冠。
actors.mobs.npcs.ratking.desc_birthday=這隻老鼠比普通的大一點。牠戴著一頂很小的綠色派對帽，而不是它通常戴的皇冠。\n生日快樂!鼠王!
actors.mobs.npcs.ratking.desc_winter=這隻老鼠比普通的大一點。牠戴著一頂小號的和節日很配的帽子，而不是它通常戴的皇冠。\n佳節愉快!
actors.mobs.npcs.ratking.desc=這隻老鼠比普通的大一點。牠戴著一頂很小的皇冠。
actors.mobs.npcs.ratking.discover_hint=此角色藏身於地下城某區的頭目樓層。

actors.mobs.npcs.sheep.name=綿羊
actors.mobs.npcs.sheep.baa!=咩!
actors.mobs.npcs.sheep.baa?=咩?
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.def_verb=格擋
actors.mobs.npcs.sheep.desc=這是一隻魔法綿羊。為什麼叫牠魔法綿羊?因為你殺不死牠。牠只會站在那裡直到牠消失，牠會做的事情只有邊反芻邊對你翻白眼。
actors.mobs.npcs.sheep.discover_hint=此角色可被某種物品與陷阱召喚。

actors.mobs.npcs.shopkeeper.name=店主
actors.mobs.npcs.shopkeeper.thief=小偷，小偷!
actors.mobs.npcs.shopkeeper.warn=小心點!下次我可不原諒你!
actors.mobs.npcs.shopkeeper.flee=店主把店給關了!
actors.mobs.npcs.shopkeeper.sell=出售物品
actors.mobs.npcs.shopkeeper.talk=交談
actors.mobs.npcs.shopkeeper.buyback=店主不情願地退還了你的物品。
actors.mobs.npcs.shopkeeper.talk_prison_intro=我這裡有一切冒險的必需品!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=你那紋章還真有趣，居然不是完整的。難道你受到了恥辱還是甚麼的……好啦，我對那沒興趣，我只想要你的錢。
actors.mobs.npcs.shopkeeper.talk_prison_mage=嘻嘻，我好像在城裡某處見過你的通緝令，看來我們都在逃亡，嗯?所以你說這是不實指控?當然了，我這位逃犯朋友……別緊張，比起舉報你，我還有更值得做的事，只要你買些東西作為封口費……
actors.mobs.npcs.shopkeeper.talk_prison_rogue=是盜賊公會叫你來清理這地方的嗎?不是?只是來買東西的?你是殺了幾隻怪。可不要指望我會給你算便宜點——我已經交了大筆的保護費，但我還是經常要自己動手!
actors.mobs.npcs.shopkeeper.talk_prison_huntress=這看起來不是您該待的地方啊，小姐。狹窄的地下空間可沒有長廊或都市外的森林寬廣，不是嗎? 哈哈，別理我，只是在碎碎念而已。何不買點什麼呢?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=哦，這不是正在旅行的大英雄嗎!如果你要再來拯救另一個小鎮的話，那只能祝你好運了。這裡的危險跟地上的小土匪根本沒得比。我很確定你能做的比任何人都還要好，但拜託不要死在我店門口。
actors.mobs.npcs.shopkeeper.talk_prison_cleric=唉呦，是殿下啊，現在又升遷成聖下啦?嘻嘻，這裡有個更好的問題:你工作不好好做來這做啥?你應該知道你的死對那些信徒可是重大打擊吧。不如這樣吧:我相信你在上層絕對有撿到錢，你把那些對你沒用的穢物給我，我給你些能讓你活著出去的東西，意下如何?
actors.mobs.npcs.shopkeeper.talk_caves=花錢，是為了走更長遠的路。\n\n喔，還有，如果你在底下見到我那巨魔老友，替我向他問好。順便催那塊石頭把上禮拜槌子的錢給我結清!
actors.mobs.npcs.shopkeeper.talk_city=我的商品可以保證你在這裡的安全。\n\n但拜託不要在這裡閒晃。我不知道花了多久才讓這邊的"居民"不靠近我，我可不想要你帶來更多麻煩!
actors.mobs.npcs.shopkeeper.talk_halls=哈嘍!我為了獵魔人準備了特別的優惠!\n\n對了，下去時可要小心點!底下的惡魔可不管你有多勇敢。如果你死了就沒辦法回來花更多錢啦! ;)\n那些惡魔和我像嗎? 嘿嘿，當然不是。我只是一個小家伙，不會打架，還保住了我的意識。底下的惡魔都非常強，還被奴化了，是被……呃，總之下去時小心點。
actors.mobs.npcs.shopkeeper.talk_ascent=無論你想要拿護符做什麼，我可不想與你有所瓜葛。要買東西就快點，我們都該走人了!
actors.mobs.npcs.shopkeeper.desc=這位矮胖的傢伙看起來更適合在某些大城市裡做買賣而不是這種地下城。這些商品的價格解釋了為什麼他會喜歡在這地方做生意。

actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=啊，你好啊!能在這種令人憂愁的地方遇見來自北方的英雄可真是令人高興啊!來到這裡肯定要走很遠吧。如果你想要冒險的話，我可以交給你一個任務。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你嚇了我一跳!在這裡這麼久你是我見過的第一個尚有理智的強盜，所以你肯定是從地表下來的!如果你願意幫助我這樣一名陌生人的話，這有一個任務或許你能幫上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s!我好像聽說你在法師學院那裡搞了不少麻煩?算了這沒關係，反正我也不喜歡那些墨守成規的榆木腦袋。如果你願意的話，我這有個任務可以讓你幫忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊小姐!能在地下看到這樣一張友好的面孔真是個驚喜，不是嗎?事實上，我發誓我曾經見過你的臉，可惜我有點記不清你是誰了……哦算了，別在意。如果你要在這裡冒險的話，我有一個任務能交給你做。
actors.mobs.npcs.wandmaker.intro_duelist=啊，你好啊小姐!能在這片壓抑的地方遇見一位英雄可真是個驚喜!如果你願意幫助我這個老人家脫離苦海的話，你可以幫我做件事。
actors.mobs.npcs.wandmaker.intro_cleric=噢，高貴的聖下啊!能在這種令人沮喪的地方見到真您是我的榮幸!我可不想干擾一位聖人，但我現在真的需要您的幫忙。
actors.mobs.npcs.wandmaker.intro_1=\n\n我來這裡尋找一種製作法杖所需的稀有材料，但我迷路了，而且身上的魔法盾也在慢慢變弱。我必須馬上離開這裡，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在尋找一些_屍骨灰燼_。這是一種通常出現在這種地方的特殊詛咒骨灰。它應該就在附近某個被隔住的房間裡，我很肯定你能在那裡找到一些灰燼。不過要小心，灰燼上的詛咒相當強大，_盡快將它帶回來_，我會淨化其中的詛咒。
actors.mobs.npcs.wandmaker.intro_ember=我在尋找從新生火元素上取得的_元素餘燼_。這種元素通常會在失控的招喚儀式中出現，要召喚它們，只需一些蠟燭與祭儀場地，就可以了。然而，_與它們近戰不是好主意——善用能冰涷的道具對付它們會更有用_。新生火元素混亂且強大，但耐不了冷。
actors.mobs.npcs.wandmaker.intro_berry=這個監獄的老典獄長養著一株_腐莓_，它的種子就是我一直要尋找的東西。經過如此長的時間這株植物很可能已經變異，所以要取得它的種子可能會很棘手。它的花園應該就在這裡的某個地方。如果你想活著回來的話，試著_遠離那些觸手_。放火燒死它聽起來很有用，但請別這麼做，種子會與腐苺一起燒掉。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你願意幫我拿到它，我很願意將自己的一把精製法杖交給你!我帶了兩把過來，所以你可以選擇自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰燼找得怎麼樣了，%s?試著尋找一些_障礙物_。
actors.mobs.npcs.wandmaker.reminder_ember=餘燼找得怎麼樣了，%s?你需要找到_四根蠟燭_和一個_儀式場地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓種子找得怎麼樣了，%s?它就在一個_充滿植被的房間_裡。
actors.mobs.npcs.wandmaker.def_verb=格擋
actors.mobs.npcs.wandmaker.desc=這位老先生的表情看起來十分困擾。他正被力場保護著。



###mobs
actors.mobs.acidic.name=酸液魔蠍
actors.mobs.acidic.desc=這些巨大的節肢類惡魔生物會盡可能避免一切近距離接觸，並且會在遠處射出能夠致殘的尖刺。牠的身上甚至還滴落著腐蝕淤泥。

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=這是一種稀有的老鼠，有著純白色的毛皮和鋸齒狀的牙齒。
actors.mobs.albino.discover_hint=此罕見敵人只在地下城某區域現身。

actors.mobs.armoredstatue.name=裝甲石像
actors.mobs.armoredstatue.desc=你以為這隻是地下城裡的另一尊靜止的石像，但它發出紅光的眼睛讓你知道這可沒這麼簡單。\n\n雕像裝備著精良的護甲，看上去相當堅硬很難對付。
actors.mobs.armoredstatue.desc_arm_wep=儘管雕像本身是用石頭做的，但它裝備著的_%1$s_和_%2$s_看起來像是真的。

actors.mobs.bandit.name=瘋狂強盜
actors.mobs.bandit.desc=這種穿著顯眼紫色長袍的傢伙可謂是小偷中的精英。但就算他們技術高超，也仍像其他任何人一樣失去理智。\n\n在偷走財物的同時，他們也會弄瞎你、打殘你、然後再對你灌毒素!但他們身上絕對比其他小偷更有可能擁有些財物。

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=這些敏捷且堅韌的洞穴穹頂生物比看上去可怕得多。牠們會通過每次成功的攻擊來恢復生命，從而擊敗比牠們大得多的對手。

actors.mobs.bee.name=金黄蜜蜂
actors.mobs.bee.desc_honey=儘管牠們體積小，但金色蜜蜂對牠們的家園有著強烈的保護慾。不過這一隻看起來十分平靜，而且還想跟著你。
actors.mobs.bee.desc=儘管它們體積小，但金色蜜蜂有著強烈的保護家園的慾望。這隻蜜蜂非常瘋狂，最好和它保持距離。
actors.mobs.bee.discover_hint=此角色可被某種物品召喚。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=格擋
actors.mobs.brute.desc=暴徒是豺狼人中體型最龐大、力量最強壯且生命力最頑強的精英。在因傷致死前，他們會陷入瘋狂之中，獲得暫時的護盾和極高的傷害加成。
actors.mobs.brute$bruterage.name=豺狼狂暴
actors.mobs.brute$bruterage.desc=這位豺狼暴徒的死亡已經不可避免，但牠想拉你一起陪葬! \n\n時間的推移或是外界的傷害都會消磨護盾。在護盾消散殆盡之際，暴徒會徹底消亡。然而，一定要小心，在這一階段牠會造成巨額傷害!\n\n剩餘的護盾:%d。

actors.mobs.causticslime.name=蝕黑史萊姆
actors.mobs.causticslime.desc=這個史萊姆似乎已經被地底滲透的黑暗能量完全侵蝕了。它已經失去了體表原有的綠色光澤，並且在不斷滴落腐蝕淤泥。
actors.mobs.causticslime.discover_hint=此罕見敵人只在地下城某區域現身。

actors.mobs.crab.name=巨型螃蟹
actors.mobs.crab.desc=這些巨型的螃蟹位居下水道食物鏈的頂端。它們行動極其迅速且其厚重的甲殼能承受沉重的打擊。

actors.mobs.crystalguardian.name=水晶守衛
actors.mobs.crystalguardian.def_verb=格擋
actors.mobs.crystalguardian.desc=如果這些巨大的水晶守衛沒有發光的雙眼，你一定會把它們錯看成雕像。他們的水晶身體雖然不靈活，但十分堅固。所以，最好不要打擾它們在水晶巢內的酣眠。\n\n他們受制於龐人的身驅，在狹窄處的移動速度比平時慢了許多。但此身驅也使他們無法被擊殺。就算它們生命值歸零，在恢復一陣子之後，就會再次行動。
actors.mobs.crystalguardian.discover_hint=此敵人在特定任務中出現。

actors.mobs.crystalmimic.name=水晶寶箱怪
actors.mobs.crystalmimic.ate=水晶寶箱怪吃掉了你的%s!
actors.mobs.crystalmimic.escaped=水晶寶箱怪逃跑了!
actors.mobs.crystalmimic.desc=寶箱怪是一種能隨意改變外形的魔法生物。在地下城裡牠們幾乎總會以寶箱形態出現，因為這樣更能吸引毫無防備的冒險家。\n\n水晶寶箱怪相比於它們的近親更為狡猾，會奪取財寶並盡量避免爭鬥。牠們會在被發現後試圖迅速逃離，還能在攻擊時將敵人傳送到別處。

actors.mobs.crystalspire.name=水晶尖塔
actors.mobs.crystalspire.warning=這塊水晶在你攻擊的同時晃動。如果繼續下去，必將引起注意……
actors.mobs.crystalspire.alert=震動越來越大，並導致整個洞窟晃動!
actors.mobs.crystalspire.desc=這塊巨大又極為堅固的水晶大概就是這個洞窟內所有水晶化生物的來源了。 一般的武器對其完全沒有效果，所以只能用你的礦鎬將其擊碎。\n\n在開始破壞它之前最好先做好準備。要敲碎如此巨大的水晶會花上好一段時間，而且不太可能在過程中不被打擾。就連這個尖塔本身都可能有一定的防禦手段。_也許其攻擊可以用來對付它的造物?_
actors.mobs.crystalspire.discover_hint=此敵人在特定任務中出現。

actors.mobs.crystalwisp.name=水晶之靈
actors.mobs.crystalwisp.beam_kill=水晶的稜光將你照昏……
actors.mobs.crystalwisp.desc=一小塊在空中發著光芒的水晶，看起來有點生氣。雖然稱不上強，但它們可以對你發射能造成傷害的光束，只要路徑上沒有障礙物。\n\n水晶之靈的體積允許它們穿過地上長出來的水晶塊，但們的遠程攻擊無法穿過去。
actors.mobs.crystalwisp.discover_hint=此敵人在特定任務中出現。

actors.mobs.demonspawner.name=惡魔血巢
actors.mobs.demonspawner.on_death=此處的惡魔能量似乎隨著血巢的毀滅而有所減弱。
actors.mobs.demonspawner.desc=這一團蠕動著的矮人血肉在利用慘死於這一區域的矮人源源不斷地製造惡魔撕裂者。看來惡魔們為了對付入侵者可以不擇手段。\n\n惡魔血巢雖然看上去非常恐怖，但它本身不具備移動或攻擊能力。不過它龐大的體積使得它難以被迅速殺死，而且它在受到威脅時會加速產出惡魔撕裂者。\n\n_惡魔血巢似乎都與某個提供惡魔能量的源頭相連。殺死它們或許能夠弱化那個源頭。 _

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=你因觸電身亡……
actors.mobs.dm100.desc=DM-100是一種矮人"防衛機械"的早期機型，用來保護下層礦洞中的矮人礦工。 然而由於電擊威力不足，它們之後被送給上層的人類住處。然後再閒置了數年後被送到了監獄，雖然典獄長起初認為DM-100太過殘忍而沒有啟用，但隨著時間推移，囚犯變得越來越難以控制，這使得DM-100成為了監獄的必備品。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200噴射了一團有毒的廢氣!
actors.mobs.dm200.desc=DM-200 是矮人研發的第二代"防衛機械"，最初用來保護礦洞中的矮人礦工與下方的城市。比起第一代它們相當龐大笨重，並利用強力的液壓衝錘碾壓入侵者。 \n\n臃腫的體型是它們的一大缺陷: 它們無法進入狹窄的門與過道。為了彌補靈活性的缺陷，矮人們設計了另一種功能: DM-200 能向遠處的或是它們無法觸及的敵人噴射有毒的廢氣。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 投出了一枚腐蝕煙霧彈!
actors.mobs.dm201.desc=矮人們曾做過一些圍繞 DM-200 的機動性缺陷展開的實驗，並根據此設計製造了一批定點的 DM 系列機器。DM-201 是經過改裝的 DM-200，其作為哨戒炮塔完全沒有移動能力。作為交換，DM-201 們的堅固程度與攻擊能力都得到了顯著的提升。\n\n由於 DM-201 們並沒有引擎來排放廢氣，矮人給它們裝備了酸蝕煙霧彈投擲器!不過，DM-201 對煙霧彈的使用很謹慎，只有在受到來自遠處的攻擊時才會向敵人投擲煙霧彈。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=偵測到未授權單位!
actors.mobs.dm300.shield=DM-300 從外露的管線中抽取能量，生成屏障裹住自身!
actors.mobs.dm300.charging=受到傷害! 正在啟動能源塔!
actors.mobs.dm300.charging_hint=DM-300 在接受能源塔供電時無法受到傷害!
actors.mobs.dm300.supercharged=毀滅! 毀滅! 毀滅!
actors.mobs.dm300.charge_lost=能源塔損毀! 正在切回自身電源!
actors.mobs.dm300.pylons_destroyed=警告! 檢測到電網故障!
actors.mobs.dm300.rankings_desc=被DM-300碾碎
actors.mobs.dm300.def_verb=格擋
actors.mobs.dm300.defeated=嚴重錯誤! 正在嘗試關 ——
actors.mobs.dm300.desc=DM-300 是矮人們有史以來發明的最強大的"防衛機械"。這樣一台令人生畏的機器是極難製造的，所以矮人們僅僅造出了幾台來守護他們地下大都會的入口。\n\n它配備了可以噴出劇毒廢氣的通風口，以及一個可以用來攻擊和破壞大地的高功率鑽頭。DM-300 還可以連接到能源電網，進一步增強它的力量。
actors.mobs.dm300.desc_supercharged=DM-300機體上充滿了電力。在此形態下，DM-300免疫一切傷害，並且移動速度加倍。它的電鑽轉速也_快到能鑽洞_，但移動速度會減慢。\n\n功擊過載的DM-300毫無意義，但此地必定_有裝置提供其所需的電力_。摧毀此裝置也許能削弱它。

actors.mobs.dwarfking.name=矮人國王
actors.mobs.dwarfking.notice=好大的膽子! 你根本不知道自已在做甚麽!
actors.mobs.dwarfking.lifelink_1=把你的命交出來!奴隸!
actors.mobs.dwarfking.lifelink_2=奴隸，為我犧牲吧!
actors.mobs.dwarfking.teleport_1=奴隸，捉住這人!
actors.mobs.dwarfking.teleport_2=奴隸，給我包圍他!
actors.mobs.dwarfking.wave_1=夠了!挺身而戰!奴隸們!
actors.mobs.dwarfking.wave_2=輪到你們了! 統統給我上!
actors.mobs.dwarfking.wave_3=一群廢物!來人!把他的頭給我拿來!
actors.mobs.dwarfking.enraged=你殺不死我，%s。\n  我!  是!  永生者!
actors.mobs.dwarfking.losing=不!你不可以這樣做……你不知道下面藏著什麼……
actors.mobs.dwarfking.defeated=你……把我們滅了會……
actors.mobs.dwarfking.rankings_desc=跪倒在矮人國王御前
actors.mobs.dwarfking.desc=許多年前，矮人議會中一名最強的巫師洞察了凌駕於生死之上的秘術。很快他就藉助這種強大的力量，控制、腐化了王室與整個議會，並將魔爪伸向王國中的每一名矮人。現在他成為了矮人國的國王，統領著數量龐大的死靈。\n\n矮人國王是極度激進的強敵，他會試圖利用其手下的死靈大軍壓制入侵者。
actors.mobs.dwarfking$dkghoul.rankings_desc=跪倒在矮人國王御前
actors.mobs.dwarfking$dkmonk.rankings_desc=跪倒在矮人國王御前
actors.mobs.dwarfking$dkwarlock.rankings_desc=跪倒在矮人國王御前
actors.mobs.dwarfking$dkgolem.rankings_desc=跪倒在矮人國王御前

actors.mobs.ebonymimic.name=黑檀寶箱怪
actors.mobs.ebonymimic.reveal=那裡有個寶箱怪!
actors.mobs.ebonymimic.hidden_name=可疑的輪廓
actors.mobs.ebonymimic.hidden_desc=那裡似乎有些什麼，但它幾乎是完全透明的。
actors.mobs.ebonymimic.desc=寶箱怪是一種能隨意改變外形的魔法生物。在地下城裡牠們幾乎一直以寶箱形態出現，因為這樣總能吸引毫無防備的冒險家。\n\n黑檀寶箱怪是所有寶箱怪當中最狡猾的，他們的能力能將自己做到幾乎隱形。他們喜歡躲藏在冒險家可能會與之互動的東西上，但它裡面其實也有些東西。在其他方面上或許跟普通寶箱怪無異，但它的伏擊可比其它同類致命許多。
actors.mobs.ebonymimic.discover_hint=此敵人只在英雄持有某飾品時現身。

actors.mobs.elemental$fireelemental.name=烈火元素
actors.mobs.elemental$fireelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏智能，且通常與一種特定的魔法密切相關。\n\n火元素是一種藉助火焰之力攻擊的常見元素生物。在近戰時牠能使得目標燃起大火，對付遠處的敵人也能偶爾向目標發射火球。
actors.mobs.elemental$newbornfireelemental.name=新生火元素
actors.mobs.elemental$newbornfireelemental.charging=火元素正在蓄力!
actors.mobs.elemental$newbornfireelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏智能，且通常與一種特定的魔法密切相關。\n\n雖然此元素才剛被召喚，但仍非常危險!
actors.mobs.elemental$newbornfireelemental.desc_boss=由於其召喚方式的渾沌性質，這個元素只能在花時間蓄力後發射不太準確的攻擊，留下一小片火海。
actors.mobs.elemental$newbornfireelemental.desc_ally=此元素是由咒語召喚，較能掌控其火焰。雖然無法使用遠程攻擊，但其近戰攻擊能夠點燃命中的敵人。
actors.mobs.elemental$newbornfireelemental.discover_hint=此敵人在特定任務中出現。
actors.mobs.elemental$frostelemental.name=冰霜元素
actors.mobs.elemental$frostelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏智能，牠們通常與一種特定的魔法密切相關。\n\n冰霜元素是一種藉助冰霜魔法弱化敵人的常見元素生物。牠們近戰會使敵人陷入凍傷，也能偶爾遠端攻擊。在水面上冰霜魔法的效果會顯著加強。
actors.mobs.elemental$shockelemental.name=電擊元素
actors.mobs.elemental$shockelemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏智能，並且通常與一種特定的魔法密切相關。\n\n電擊元素是一種較為少見的元素生物，利用電擊與閃光攻擊敵人。近戰時牠們會向周圍的敵人釋放跳躍的電弧，首要目標若身在水中將會受到額外傷害。對付遠處的敵人牠們會偶爾釋放使人失明的強烈閃光。
actors.mobs.elemental$chaoselemental.name=混沌元素
actors.mobs.elemental$chaoselemental.desc=元素生物是一種由於施放強大魔法時的失誤產生的混沌生物。元素生物缺乏智能，它們通常與一種特定的魔法密切相關。\n\n混沌元素是一種極其稀有的元素生物。牠們不僅僅局限於一種特定的魔法，而是藉助隨機的魔法進行強力的攻擊。

actors.mobs.eye.name=邪惡之眼
actors.mobs.eye.deathgaze_kill=死亡凝視奪取了你的生命……
actors.mobs.eye.desc=邪惡之眼是一種將惡魔能量壓抑在自己體內的漂浮球形生物。牠們擁有近戰能力，但其真正的力量蘊藏在它們的魔法之中。\n\n在短暫的蓄能過後，邪眼將會釋放一種名為_死亡凝視_的毀滅性能量射線。任何受到邪眼的這種凝視的生物都會受到極大的傷害，明智的冒險家都會及時尋求掩護。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=這隻老鼠很不對勁。牠油膩的黑毛和腐爛的皮膚與你之前見過的健康老鼠很不同。淺綠色的眼睛讓牠顯得更具威脅性。 \n\n這隻老鼠周圍盤繞著一片可怕惡臭，靠近時臭氣尤為濃烈。\n\n黑色的淤泥從牠的嘴中流出。淤泥腐蝕掉了地磚，但遇水似乎就會溶解。
actors.mobs.fetidrat.discover_hint=此敵人在特定任務中出現。

actors.mobs.fungalcore.name=蘑菇菌核
actors.mobs.fungalcore.desc=這株碩大無比的蘑菇必定是泂穴中蕈類活力的源頭。

actors.mobs.fungalsentry.name=蘑菇哨衛
actors.mobs.fungalsentry.desc=這株高大的蘑菇定立在此抵禦外敵，保護內部的菌絲網路。\n\n此種蘑菇無法移動，但能精準地向入侵者噴射毒液。雖然噴射力道微弱，_但毒量能快速累加，足以致死_。雖然它可以被殺死，但最好離它遠一點。

actors.mobs.fungalspinner.name=真菌蜘蛛
actors.mobs.fungalspinner.desc=這隻蜘蛛遭真菌寄生、控制，因此，它再也噴不出蜘蛛網，產生不了毒液，改從嘴中吐出孢子。\n\n此種蜘蛛與衆不同，向你吐出孢子。孢子落地後形成植被，並有可能把你纏在原地。雖然它無毒，但它在螢光蘑菇旁會得到大量偒害抗性。

actors.mobs.ghoul.name=矮人屍群
actors.mobs.ghoul.desc=隨著矮人王國逐漸衰亡，現任的矮人國王掌握著絕對的權力，一些較為弱小的或是反抗國王的矮人受到不公的待遇。然而隨著矮人國王逐漸精通黑暗魔法，這些矮人逐漸屈從於他的意志，並最終淪為了其大軍中的傀儡棋子。\n\n矮人屍群中的個體本身沒有強大的戰鬥力，但他們總是結伴作戰，試圖利用數量優勢擊敗強大的對手。_一名矮人屍群成員被擊倒時，如果周圍仍有其他同類，他將會在幾回合後重生_。

actors.mobs.gnoll.name=豺狼偵查兵
actors.mobs.gnoll.desc=豺狼是鬣狗狀的類人生物。它們在下水道和地下城裡遊蕩，不時向上行動試圖向地表發起進攻。豺狼偵查兵是它們種群裡最普通的一員，它們力量不敵暴徒，智力也不及薩滿。

actors.mobs.gnollexile.name=豺狼流民
actors.mobs.gnollexile.desc=這隻灰毛豺狼的肩上烙印著大型記號，顯然是遭流放了。這通常是它不守序，忽視法規的下埸。在外流亡必定是要身強體壯，身懷絕技，才可能存活，而這位看起來懂得利用手上的長矛。
actors.mobs.gnollexile.desc_passive=_豺狼流民目前沒有攻擊意圖。_牠似乎不像其他的豺狼一樣好鬥，並且覺得攻擊你不值得。你可以就這樣忽視牠，但牠的背包內好像有很多實用的物品……
actors.mobs.gnollexile.desc_aggro=_豺狼流民看起來氣焰衝天。_似乎還是有什麼原因使牠決定跟你死鬥。小心那根長矛!
actors.mobs.gnollexile.seen_passive=持矛的豺狼用雙眼緊盯著你，但沒有攻擊動作。
actors.mobs.gnollexile.seen_aggro=持矛的豺狼要向你發動攻擊了!

actors.mobs.gnollgeomancer.name=豺狼地動法師
actors.mobs.gnollgeomancer.warning=地動法師的眼皮開始翻動了。在繼續前最好先做好準備!
actors.mobs.gnollgeomancer.alert=地動法師醒來了! 整個洞穴似乎伴隨著其跳走時的瘋狂笑聲變形!
actors.mobs.gnollgeomancer.rock_kill=你被飛行的巨石擊斃了……
actors.mobs.gnollgeomancer.rockfall_kill=你被掉落的岩石壓垮了……
actors.mobs.gnollgeomancer.desc=這位身材高大的老豺狼必定是這裡所有豺狼的領袖，還是地動魔法的來源。牠精通動地魔法，不像其他工兵，所以他不會被飛岩或落石傷害。不過，他沒有近戰能力。
actors.mobs.gnollgeomancer.desc_armor=牠目前被一層岩石護甲所包覆。在你能夠對其造成傷害前，你必須先靠近並用你的礦鎬將其護甲擊碎。
actors.mobs.gnollgeomancer.desc_armor_sapper=附近有一位工兵持有正在強化地動法師的岩石護甲的裝置。現在無論如何攻擊都不管用!
actors.mobs.gnollgeomancer.desc_sleeping=這隻身形高大的老豺狼的身邊環繞著一層岩石，看起來就像是一尊雕像。如果注意看的話還能看到岩石隨著其呼吸移動。像這樣被岩石包覆時，牠不會受到傷害，而且看起來很享受像現在這樣"入土為安"。\n\n其周遭的岩石應該可以被你用礦鎬敲碎，但務必先做好戰鬥的準備。這隻地動法師大概就是這附近的魔法來源，同時也是所有豺狼活動的規劃者。在與其交手前先行除掉周遭的豺狼應該會是不錯的選擇。
actors.mobs.gnollgeomancer.discover_hint=此敵人在特定任務中出現。

actors.mobs.gnollguard.name=豺狼衛兵
actors.mobs.gnollguard.def_verb=格擋
actors.mobs.gnollguard.spear_warn=豺狼用其長矛尖端擊出凶狠的一擊!
actors.mobs.gnollguard.desc=一隻長的又大又兇狠的豺狼，兩手各拿著一隻長矛和一個盾牌，但沒帶頭盔。這些豺狼大概是正在受訓中的暴徒，被派來幫忙自周遭的野生動物中保護礦坑。\n\n豺狼衛兵雖然強壯到能一隻手拿著長矛，但沒辦法好好使用。_牠需要夠空曠的地方才能遠距離攻擊，而且近戰時能造成的傷害會明顯減少。_
actors.mobs.gnollguard.desc_armor=附近有一位工兵持有能賦予這隻衛兵大地護甲的裝置，大幅減少其受到的傷害。
actors.mobs.gnollguard.discover_hint=此敵人在特定任務中出現。

actors.mobs.gnollsapper.name=豺狼工兵
actors.mobs.gnollsapper.desc=一隻體型較小且較弱但聰明的豺狼，其毛髮蒼白，身上攜帶著各式各樣的裝置。他們大概是來幫忙尋找並開採黃金的，周遭有幾隻負責保護牠的衛兵。他們能夠戰鬥，但攻擊力低的可憐，和偵查兵差不多。\n\n比起直接作戰，工兵更喜歡透過牠們攜帶的裝置來讓周遭環境替他們攻擊。但他們並不了解背後的法術，所以經常亂用。_應該有非常多可以利用這些攻擊的方式。_
actors.mobs.gnollsapper.discover_hint=此敵人在特定任務中出現。

actors.mobs.gnolltrickster.name=豺狼詭術師
actors.mobs.gnolltrickster.desc=即使以豺狼的標準來看，這隻生物也非常詭異。牠佝僂著腰，鬼鬼祟祟地行進著，咧開的大嘴掛著邪惡的笑容，肩上背著的挎包鼓得像搖籃一般。牠的瞳孔中混雜著恐懼與興奮。\n\n牠的挎包裡有一大批粗製濫造的飛鏢，它們的尖端似乎被各種有害物質包覆著。
actors.mobs.gnolltrickster.discover_hint=此敵人在特定任務中出現。

actors.mobs.goldenmimic.name=黃金寶箱怪
actors.mobs.goldenmimic.desc=寶箱怪是一種能隨意改變外形的魔法生物。在地下城裡牠們幾乎一直以寶箱形態出現，因為這樣總能吸引毫無防備的冒險家。\n\n金色寶箱怪是試圖吸引頂尖冒險家的強大寶箱怪。牠們擁有更豐厚的財寶，但相對通常的寶箱怪也更為強大。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格擋
actors.mobs.golem.desc=魔像是矮人們的試造物，由於他們想藉由魔法的新應用來彌補機械設備長久以來的缺陷而將其發明。它們雖不似 DM-300 那樣龐大笨重，但仍具有不可小覷的破壞力。\n\n魔像因體型過大無法進入通道，但矮人們賦予了魔像魔力來彌補這一點——魔像能在各個房間之間傳送，並能將無法觸及的敵人從遠處拉回來。

actors.mobs.goo.name=黏咕
actors.mobs.goo.notice=咕-咕!
actors.mobs.goo.defeated=咕……咕……
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=黏咕正在不斷地抽動!
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=咕——————!
actors.mobs.goo.rankings_desc=遭黏咕吸收
actors.mobs.goo.desc=人類對黏咕的所知甚少。 它甚至很有可能不是一種生物，而是下水道表面聚集的邪惡物質得到基本智慧而產生的實體。 不管怎樣，很明顯是個黑暗魔法造物。\n\n它的凝膠性質讓它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。 如果咕黏使用這種能量對你進行攻擊那你肯定撐不了多久。

actors.mobs.greatcrab.name=巨鉗螃蟹
actors.mobs.greatcrab.noticed=巨鉗螃蟹用它龐大的鉗子格擋了這次攻擊。
actors.mobs.greatcrab.def_verb=格擋
actors.mobs.greatcrab.desc=這隻螃蟹的塊頭相當大，甚至超過了其他的下水道螃蟹。牠的藍色甲殼上布滿了裂紋和藤壺，足以證明其經歷的無數歲月。牠爬行緩慢，那隻巨大的鉗子讓牠難以保持平衡。\n\n儘管這螃蟹只剩下一邊的鉗子，但鉗子的大小完全彌補了這點不足。螃蟹只要發現危險就會把爪子舉在身前，利用堅不可摧的甲殼進行防禦。不過螃蟹無法格擋未察覺的攻擊，也無法同時格擋多個敵人的進攻。
actors.mobs.greatcrab.discover_hint=此敵人在特定任務中出現。

actors.mobs.guard.name=監獄守衛
actors.mobs.guard.scorpion=給我過來!
actors.mobs.guard.def_verb=格擋
actors.mobs.guard.desc=作為曾經的監獄管理者，這些守衛和那些罪犯已經沒什麼區別了。他們蹣跚的步伐如同殭屍一般，毫無思緒地四處尋找不屬於這片區域的生物，比如你!\n\n他的鐵鏈纏在自己的胯部，也許可以用來將敵人拉扯到非常近的距離。

actors.mobs.hermitcrab.name=寄居蟹
actors.mobs.hermitcrab.def_verb=格擋
actors.mobs.hermitcrab.desc=出於某些原因，這隻螃蟹決定把破木桶套在頭上!木桶的重量使牠每回合只能移動一格，但厚實的木頭也給牠可觀的防御力。木桶內倒是好像有什麼東西撞來撞去……

actors.mobs.mimic.name=寶箱怪
actors.mobs.mimic.reveal=這是一個寶箱怪!
actors.mobs.mimic.hidden_hint=這個寶箱看上去有些不對勁……上前直接打開似乎是一個壞主意。
actors.mobs.mimic.desc=寶箱怪是一種能隨意改變外形的生物。在地下城裡牠們幾乎一直以寶箱形態出現，因為這樣總能吸引毫無防備的冒險家。\n\n寶箱怪具有相當強的攻擊力，但也擁有比普通箱子更多的財寶。
actors.mobs.mimic.discover_hint=此敵人在地下城各區皆有可能出現。

actors.mobs.necromancer.name=死靈法師
actors.mobs.necromancer.desc=這些黑暗魔法的學徒大量湧入監獄，因為這裡是他們磨練死靈法術的最佳地點。\n\n死靈法師通過召喚骷髏並賦予其增益效果作戰。死靈法師被擊殺後，其召喚的骷髏也會消散。
actors.mobs.necromancer$necroskeleton.name=死靈法師的骷髏
actors.mobs.necromancer$necroskeleton.desc=這個骷髏是被死靈法師召喚出來的。他的能力與習性和普通的骷髏一樣，只是會在召喚者被擊殺時跟著消逝。

actors.mobs.mob.died=你依稀聽到遠處有什麼東西死掉了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=死於:%s
actors.mobs.mob.discover_hint=此敵人只在地下城某區域現身。

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.def_verb=格擋
actors.mobs.monk.parried=招架
actors.mobs.monk.desc=這些僧侶皆是狂熱的信徒，傾其所能從一切異族手中保護國王的安全。 狂熱的信仰使得他們將自己的意志交給了國王，只剩下沒有思想的軀殼在城市中遊蕩。\n\n這些武僧完全精通肉搏戰的藝術，只需靠肉身就能進行進攻和防禦。精神集中的武僧會必定格擋住一次進攻，就算它是必中的攻擊。 武僧在移動時會更快的集中精神，在戰鬥中就相對慢些。
actors.mobs.monk$focus.name=精神集中
actors.mobs.monk$focus.desc=這位武僧已經完全集中於目標的一舉一動，似乎能預料到目標的下一步動作。 \n\n精神集中的武僧必定會格擋下一次的物理攻擊。 但格擋會分散武僧的注意力，使得他們需要一段時間重新集中精力來成功格擋攻擊。 在移動時武僧恢復地相對更快。

actors.mobs.phantompiranha.name=幻影食人魚
actors.mobs.phantompiranha.teleport_away=幻影食人魚在你面前消失了……
actors.mobs.phantompiranha.desc=幻影食人魚是一種稀有的食人魚，具有神奇的能力和怪異的半透明身體。它們在受到攻擊時能夠進行瞬間移動，以便逃跑或快速接近敵人!\n\n雖然與牠戰鬥是件棘手的事，但它們的肉卻因其神奇的功效而備受珍視。

actors.mobs.piranha.name=巨型食人魚
actors.mobs.piranha.desc=這些肉食性魚類是為了保護儲藏室而培育的，其咬合力足以將人骨粉碎，應避免與之正面交戰。
actors.mobs.piranha.discover_hint=此敵人在地下城各區皆有可能出現。

actors.mobs.pylon.name=能源塔
actors.mobs.pylon.desc_inactive=一座能源塔，用以管控為區域內機器供能的電力。
actors.mobs.pylon.desc_active=一座能源塔，用以管控為區域內機器供能的電力。 此刻電能湧動，就是它在為DM-300增壓吧! \n\n這時的能源塔可被摧毀，卻會順時針向四周釋放電弧。其加固的金屬結構，能抵抗高強度破壞造成的結構損傷。

actors.mobs.rat.name=老鼠
actors.mobs.rat.desc=雖說老鼠們具有攻擊性，可它們依舊是下水道裡的弱者。它們的齧咬非常煩人，但只有數量巨大時才會造成生命威脅。

actors.mobs.ripperdemon.name=惡魔撕裂者
actors.mobs.ripperdemon.leap=惡魔撕裂者正準備撲殺!
actors.mobs.ripperdemon.desc=這種恐怖的生物是惡魔利用這裡殘留的眾多矮人屍骸而組成的。 惡魔撕裂者外觀類似蒼白瘦弱的矮人，具有殘缺不全的軀幹與尖利修長的骨爪。\n\n惡魔撕裂者難以承受沉重的打擊，但它們行動迅捷並十分危險。 它們能夠瞬間撲過極遠的距離，再用自己的骨爪刺穿目標。

actors.mobs.rotheart.name=腐莓之心
actors.mobs.rotheart.desc=腐莓的果實很獨特。一般植物的果實會逐漸腐爛並給種子提供養分，但這種果實會生長，變硬，並把種子牢牢包裹在內。它為果實裡生長的內部器官提供保護。這種巨大的球狀物被視為成年的腐莓植物的心臟部分。
actors.mobs.rotheart.discover_hint=此敵人在特定任務中出現。

actors.mobs.rotlasher.name=腐莓觸手
actors.mobs.rotlasher.desc=腐莓觸手是成熟腐莓根部的一部分，也是其主要的防禦手段。 觸手不能移動且不具視力，但會在花一回合偵測周遭敵人後展開猛烈的攻擊。 如果周遭沒有敵人，它們就會站著不動，並嘗試融入周遭的環境中。
actors.mobs.rotlasher.discover_hint=此敵人在特定任務中出現。

actors.mobs.scorpio.name=魔蠍
actors.mobs.scorpio.desc=這些巨大的節肢類惡魔生物會盡可能避免一切近距離接觸，並且會在遠處射出能夠致殘的尖刺。

actors.mobs.senior.name=武僧大師
actors.mobs.senior.desc=這些僧侶皆是狂熱的信徒，傾其所能從一切異族手中保護國王的安全。 狂熱的信仰使得他們將自己的意志交給了國王，只剩下沒有思想的軀殼在城市中遊蕩。\n\n這隻武僧掌握了精深的格鬥技巧，相較於普通的武僧，他能在移動時更迅速恢復集中。 精神集中的武僧會必定格擋住一次進攻，哪怕是必中的攻擊。 武僧在移動時會更快地集中精神，在戰鬥中就相對慢些。

actors.mobs.shaman.name=豺狼薩滿
actors.mobs.shaman.bolt_kill=魔力的衝擊粉碎了你……
actors.mobs.shaman.desc=豺狼薩滿比大部分的豺狼更加聰明。牠們偏好用戰鬥法術攻擊敵人，掩蓋力量上的弱勢，並在族群中獲得崇高的地位。
actors.mobs.shaman$redshaman.spell_desc=這位薩滿戴着紅色面具，會施放暫時_削弱你攻擊力_的魔法。
actors.mobs.shaman$blueshaman.spell_desc=這位薩滿戴着藍色面具，會施放暫時_增加你所受傷害_的魔法。
actors.mobs.shaman$purpleshaman.spell_desc=這位薩滿戴着紫色面具，會施放暫時_削弱你的精準和閃避_的魔法。

actors.mobs.armoredbrute.name=重甲暴徒
actors.mobs.armoredbrute.desc=這些頂級的豺狼暴徒通常裝備著強力的護甲來體現它們的地位。 它們的護甲使得它們對物理傷害有著更高的防禦，它們堅強的意志使它們在彌留之際堅持更長的時間。

actors.mobs.skeleton.name=骷髏
actors.mobs.skeleton.explo_kill=你被濺射的骨頭刺穿了……
actors.mobs.skeleton.def_verb=格擋
actors.mobs.skeleton.desc=骷髏是從那些不幸的冒險家及待在監獄的人們屍骨的聚合物產生的，來自地下城下層的邪惡力量將它們從死亡中喚起。在吸收了足夠的傷害之後，它們就會在骨頭的爆炸中消解。這爆炸產生的碎片會四處濺射並傷害周遭的一切，但那東西能輕易被護甲擋掉。

actors.mobs.slime.name=史萊姆
actors.mobs.slime.def_verb=格擋
actors.mobs.slime.desc=史萊姆是一種具有膠質外形與液態內核的奇特魔法生物。 城市的下水道為它們提供了充分的水源和富足的養分。 \n\n史萊姆的外層膠膜具有極強的彈性，所以你的武器再好也很難在_三次攻擊_內擊敗它。

actors.mobs.snake.name=下水道蟒蛇
actors.mobs.snake.hint=試試點擊檢查按鈕再選擇蛇，以瞭解如何擊敗它們。
actors.mobs.snake.desc=這些體型龐大的蛇能通過快速滑行以閃避普通的攻擊，讓它們難以命中。 不過伏擊之類的必中攻擊會使它們措手不及。\n\n在敵人的可視範圍外攻擊它時可以觸發伏擊。 如果這條蛇已經在追擊你，你可以嘗試躲入一扇門後，然後在_在蛇進門的瞬間發動攻擊_。

actors.mobs.spectralnecromancer.name=怨靈法師
actors.mobs.spectralnecromancer.desc=雖然一般的死靈法師幾乎總是偏好骷髏，但少數更偏好比較"飄渺不定"的部下。幽魂法師們選擇了怨靈作為他們的召喚物!\n\n單一隻怨靈的力量可能比不上骷髏，但怨靈法師不會猶豫召喚出一大群!

actors.mobs.spinner.name=礦洞蜘蛛
actors.mobs.spinner.desc=綠色而多毛的洞穴蜘蛛們會試著去躲避直接的戰鬥，它們更喜歡在遠處等待其獵物捲入蜘蛛網，在劇毒中慢慢死去。 它們也能向遠處噴吐蜘蛛網，阻擋敵人的行動路線。

actors.mobs.statue.name=活化石像
actors.mobs.statue.def_verb=格擋
actors.mobs.statue.desc=你以為這隻是地下裡的另一尊靜止的石像，但它發出紅光的眼睛讓你知道這可沒這麼簡單。
actors.mobs.statue.desc_weapon=儘管雕像本身是用石頭做的，但它裝備著的_%s_看起來像是真的。
actors.mobs.statue.discover_hint=此敵人在地下城各區皆有可能出現。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是一種善於操縱敵人的精神的變形惡魔。 這一隻化為了哥特風的蒼白人形，或許是為了吸引矮人術士? \n\n在攻擊時，魅魔能夠暫時魅惑目標，使其無法直接攻擊魅魔本身。 魅魔在攻擊被魅惑的目標時能吸取其生命精華。

actors.mobs.swarm.name=飛蠅群
actors.mobs.swarm.desc=致命的飛蠅群憤怒地發出嗡嗡聲。每次非魔法攻擊都會把它分割成兩群更小但同樣危險的飛蠅群。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_gotcha=抓到你了，%s!
actors.mobs.tengu.interesting=來讓這一切都變得更有趣吧…...
actors.mobs.tengu.notice_have=你的命歸我了，%s!
actors.mobs.tengu.defeated=我最終還是解脫了……
actors.mobs.tengu.rankings_desc=被天狗暗殺
actors.mobs.tengu.desc=一位著名的神秘刺客，其名源於他臉上面具的蝕刻。\n\n天狗的手腕和膝下都帶著镣銬，但他似乎很久以前就擺脫掉了鎖鏈的束縛。 \n\n他將利用陷阱、欺騙性的魔法、精準致命的攻擊，來消滅唯一能阻止他逃脫的人:你。

actors.mobs.tengu$bombability$bombblob.desc=這裡翻滾著一片過熱的粉塵。 當心，要爆炸了!
actors.mobs.tengu$bombability$bombitem.name=粉塵炸彈
actors.mobs.tengu$bombability$bombitem.cant_pickup=它固定在地面上，你無法搬動它!
actors.mobs.tengu$bombability$bombitem.desc=天狗往這裡扔了一個奇形怪狀，不斷噴出滾燙濃煙的炸彈。 它在滴答作響，似乎是爆炸的計時! 炸彈嵌入了地面，你無法拾取它。

actors.mobs.tengu$fireability$fireblob.desc=天狗往這裡灑了一把開始起煙的細膩粉末，要燒起來了!

actors.mobs.tengu$shockerability$shockerblob.desc=這裡正積蓄著電能，站在這裡的任何單位都會在下回合受到電擊!
actors.mobs.tengu$shockerability$shockeritem.name=電擊裝置
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=它放出電能太強了，你無法觸碰它!
actors.mobs.tengu$shockerability$shockeritem.desc=天狗往這裡扔了一個奇怪的裝置，好像是用DM-100的零件拼湊出來的。 裝置在持續地向周圍放出電弧，但是範圍好像有規律可循。 有這麼密集的高壓電弧環繞著，你無從下手去拾取它。

actors.mobs.thief.name=瘋狂小偷
actors.mobs.thief.stole=小偷偷走了你的%s!
actors.mobs.thief.carries=\n\n這位小偷攜帶著一個_%s_。 明顯是偷來的。
actors.mobs.thief.escapes=小偷帶著你的%s逃走了!
actors.mobs.thief.desc=這些囚犯逃出了他們的牢房，卻沒能逃出這座監牢。隨著時間流逝，這座監牢徹底摧毀了他們僅存的心智，以及對自由的嚮往。這些瘋狂的小偷和強盜很久以前就已經徹底忘記它們是誰，以及它們為何偷竊。\n\n這些敵人比起面對面地面戰鬥，更傾向於偷走你的財物隨後逃之夭夭。 一定要盯緊它們，否則你以後可能再也看不到到自己的被盜財物了。

actors.mobs.tormentedspirit.name=厄咒之靈
actors.mobs.tormentedspirit.desc=厄咒之靈是受到詛咒的善良幽靈。只要它們還受到詛咒影響就會像一般的怨靈一樣攻擊，而且它們的傷害比一般怨靈更高!\n\n也許它們身上的詛咒可以透過在他們附近使用對的道具解除。如果替他它們解除詛咒的話，它們肯定會很感激你的……
actors.mobs.tormentedspirit.thank_you=謝謝你……

actors.mobs.warlock.name=矮人術士
actors.mobs.warlock.bolt_kill=暗影能量使你的生命衰竭了……
actors.mobs.warlock.desc=當矮人的興趣從工程建設轉向奧秘學術時，術士們開始在城市中掌權。 它們從元素魔法起步，但很快就開始研究惡魔學和死靈術。 最強大的術士掌握了矮人王國的王權，其他術士如果想繼續練習黑暗魔法，就必須放棄精神的自由，將意志交給他控制。 \n\n這些術士擁有具有強大的干擾性魔法，能暫時抑制裝備的升級魔力。 裝備的等級越高，受降級魔法的影響就越嚴重。

actors.mobs.wraith.name=怨靈
actors.mobs.wraith.desc=怨靈是來自於墓穴中渴望復仇的罪人之魂。作為飄渺的非實體很難被正常武器擊中。
actors.mobs.wraith.discover_hint=此敵人在地下城各區皆有可能出現。

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=我 。  看  。 見  。 你 。 了 。
actors.mobs.yogdzewa.darkness=黑暗正在逼近……
actors.mobs.yogdzewa.hope=你 。  的  。 希 。 望 。  皆 。  為 。 虛   !   無   !
actors.mobs.yogdzewa.defeated=…
actors.mobs.yogdzewa.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa.desc=Yog-Dzewa 是一個古老的神;一個將自己的力量延伸向凡間世界並吞噬它們、以為自身無盡的成長提供養分的巨大怪物。矮人一定是在玩弄黑暗魔法的時候引起了這個巨大恐怖的注意，並且從那以後就一直試圖控制他，使之無法侵吞外界。\n\n這位古神起源於一個原始的、充滿魔法與混沌的維度，且無法將他的真實形態帶入這個世界。因此，他創造了自己的化身，並召喚了惡魔們作為他的僕從來完成他的命令。\n\n這隻巨眼是古神在這個世界上力量的焦點。雖然這隻眼睛本身是不可移動的，但它能夠射出強大的魔能光束，並召喚各種惡魔僕從來協助它。
actors.mobs.yogdzewa.desc_spawners=你感覺到惡魔能量正從上層湧向Yog-Dzewa。 你在上面活著留下的什麼東西正在給古神回饋著能量。 _古神會使用這股能量召喚更強大的手下! _
actors.mobs.yogdzewa$larva.name=古神幼蟲
actors.mobs.yogdzewa$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$larva.desc=這些古神的小小造物是一種易於製造的簡陋生物。雖然單隻幼蟲十分脆弱，但牠們能夠被迅速地製造出來，當牠們的數量過於龐大，情況將會變得相當棘手。
actors.mobs.yogdzewa$yogripper.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogeye.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogscorpio.rankings_desc=被Yog-Dzewa吞噬

actors.mobs.yogfist.invuln_warn=這個拳頭待在古神之眼附近時無懈可擊!
actors.mobs.yogfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogfist.desc=這些拳頭是古神的力量部分體現。它們與古神的力量相互聯繫，並且當它們靠近古神之眼時會免疫所有受到的傷害。
actors.mobs.yogfist$burningfist.name=燃燒之拳
actors.mobs.yogfist$burningfist.desc=燃燒之拳是由混沌的熾熱魔法形成的。 它在移動時會不斷地引燃周圍的環境。 它還可以發射火焰能量形成魔法衝擊，使目標地陷入一片熊熊烈火。 \n\n燃燒之拳引燃環境的能力在靠近水的時候會被抑制，但是其熱量實在太大，以至於周圍的水很快就會蒸發掉!
actors.mobs.yogfist$soiledfist.name=大地之拳
actors.mobs.yogfist$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。當它移動時，它會不斷地使周圍長出植物。它還可以發射精準的大地衝擊，將它的目標困在迅速生長的藤蔓和根系間! \n\n大地之拳能從植物的生命中獲得力量，並能根據其周圍的植被數量來抵擋傷害!
actors.mobs.yogfist$rottingfist.name=腐爛之拳
actors.mobs.yogfist$rottingfist.desc=腐爛之拳是由活生生的腐敗所組成的。它是一團高塔般龐大的腐肉，可以在近戰中噴濺腐蝕淤泥，並噴射毒氣作為遠程攻擊。更糟糕的是，腐爛之拳的龐大質量導致它受到攻擊時只會進入流血狀態，而不會直接受到傷害。\n\n腐蝕淤泥可以被水洗去，但腐爛之拳也可以通過吸收水來治療自己!此外，在其流血時對腐爛之拳造成傷害只會刷新其流血狀態而不會加重效果!
actors.mobs.yogfist$rustedfist.name=鏽蝕之拳
actors.mobs.yogfist$rustedfist.desc=鏽蝕之拳是由一塊活的金屬形成的。 它是一個高塔般龐大的移動金屬塊，具有強大的近戰能力，並有在遠距離外使目標殘廢的能力。 由於其巨大的品質，鏽蝕之拳所受到的傷害都會被延緩，而非立即作用在其身上。 \n\n儘管如此，鏽蝕之拳那並不靈活的特性使得它無法通過較窄的走道。 另外，雖然鏽蝕之拳只會緩慢地受到傷害，但是延緩傷害還會在它受到多次攻擊時繼續疊加。
actors.mobs.yogfist$brightfist.name=輝耀之拳
actors.mobs.yogfist$brightfist.teleport=輝耀之拳在一道使你重度盲目的爆閃中傳送到了別處!
actors.mobs.yogfist$brightfist.desc=輝耀之拳是由純粹的光能量形成的。它能在每回合射出一道強烈的灼目光束!這些光束除了造成大量傷害外，還會暫時使你失明。輝耀之拳為了逃脫還能發出覆蓋全場的刺眼爆閃!\n\n輝耀之拳在近戰中並沒有特殊能力。
actors.mobs.yogfist$darkfist.name=暗影之拳
actors.mobs.yogfist$darkfist.teleport=暗影之拳在一片使你光源熄滅的漆黑中傳送到了別處!
actors.mobs.yogfist$darkfist.desc=暗影之拳是由純粹的暗能量形成的。它能在每回合射出強大的暗黑法術!這些法術除了造成大量傷害外，還會削弱你的光源。暗影之拳為了逃脫還能瞬間使全場陷入一片漆黑!\n\n暗影之拳在近戰中並沒有特殊能力。


