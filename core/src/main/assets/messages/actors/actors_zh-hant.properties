actors.hero.talent$provokedangertracker.name=受釁怒火
actors.hero.talent$provokedangertracker.desc=戰士失去了所有的護盾，他的下次物理攻擊將帶有額外傷害。\n\n有效時長:%s回合。
actors.hero.talent$lingeringmagictracker.name=魔能餘勢
actors.hero.talent$lingeringmagictracker.desc=法師剛使用了他的法杖，他的下次物理攻擊將帶有額外傷害。\n\n有效時長:%s回合。
actors.hero.talent$followupstriketracker.name=追加一擊
actors.hero.talent$followupstriketracker.desc=獵人剛以遠程攻擊命中敵人，她下次對於該敵人的近戰攻擊將帶有額外傷害。\n\n有效時長:%s回合。
actors.hero.talent$patientstriketracker.name=沉穩一擊
actors.hero.talent$patientstriketracker.desc=決鬥者剛等待了一回合，她下回合的近戰攻擊將帶有額外傷害。
