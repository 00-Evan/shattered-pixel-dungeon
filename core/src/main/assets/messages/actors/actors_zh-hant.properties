##classes
actors.hero.heroclass.warrior=戰士
actors.hero.heroclass.warrior_desc_short=戰士的_破損紋章_可生成護盾減免傷害。紋章也可以護甲間轉移，並可以_轉移一級升級_。
actors.hero.heroclass.warrior_desc=戰士的獨特物品為一枚會在生命值剩下半數時生成護盾減免傷害的_破損紋章_。紋章可以在護甲間轉移，同時_攜帶一級升級_。\n\n其他的初始物品包括_破損的短劍_、_三塊石子_、布甲、水袋及絨布包。\n\n戰士在初始已識得:\n_-_鑑定卷軸\n_-_治療藥劑\n_-_盛怒卷軸
actors.hero.heroclass.warrior_unlock=戰士開局即被解鎖。

actors.hero.heroclass.mage=法師
actors.hero.heroclass.mage_desc_short=法師是位奧術專家，開局持有一根強於法杖的_魔杖_。魔杖可以灌注法師找到的_任何法杖_。
actors.hero.heroclass.mage_desc=法師的獨特物品為一根充能速度更快且最大充能比法杖高1的_魔杖_。這根魔杖可以灌注法師在地下城中找到的_任何法杖_。\n\n其他的初始物品包括已灌注於魔杖中的_魔彈法杖_、布甲、水袋及絨布包。\n\n法師在初始已識得:\n_-_鑑定卷軸\n_-_液火藥劑\n_-_升級卷軸
actors.hero.heroclass.mage_unlock=欲解鎖法師，請_使用升級卷軸強化任意物品。_

actors.hero.heroclass.rogue=盜賊
actors.hero.heroclass.rogue_desc_short=盜賊可以躲避敵人，並使用他的_暗影斗篷_ 從隱身處進行攻擊。他還能從更遠的距離_探測秘密及陷阱_。
actors.hero.heroclass.rogue_desc=盜賊的獨特物品為能使其隨時隱形的_暗影斗篷_。\n\n盜賊還能從更遠的距離_探測秘密及陷阱_。\n\n其他的初始物品包括_匕首_、布甲、水袋及絨布包。\n\n盜賊在初始已識得:\n_-_鑑定卷軸\n_-_隱形藥劑\n_-_探地卷軸
actors.hero.heroclass.rogue_unlock=欲解鎖盜賊，請_在一場遊戲中伏擊敵人10次_。

actors.hero.heroclass.huntress=獵人
actors.hero.heroclass.huntress_desc_short=獵人對於投擲武器特別拿手，並且持有一把能無限射擊的_靈能弓_。她也能夠穿梭在高草叢之中，不會將其踐踏為草地。
actors.hero.heroclass.huntress_desc=獵人的獨特物品為可以無限發射魔法箭矢的_靈能弓_。\n\n獵人可以在不踐踏草叢的情況下穿梭在高草叢之中。\n\n其它的初始物品包括_鑲釘手套_、布甲、水袋和絨布袋。\n\n獵人在初始已識得:\n_-_ 鑑定卷軸\n_-_ 靈視藥劑\n_-_ 催眠卷軸
actors.hero.heroclass.huntress_unlock=欲解鎖獵人，請_使用投擲武器命中敵人10次_。

actors.hero.heroclass.duelist=決鬥者
actors.hero.heroclass.duelist_desc_short=決鬥者是位武器大師，她能使用裝備的武器使出_根據裝備的武器而定的獨特武技_。
actors.hero.heroclass.duelist_desc=決鬥者能用不同種的武器，耗費自然恢復的能量，發動_獨特且絕對有效的武技_。\n\n她也能利用開局武器_刺劍_，發動獨門武技。\n\n其他的初始物品包括_兩條鐵刺_、布甲、水袋及絨布包。\n\n決鬥者在初始已識得:\n_-_ 鑑定卷軸\n_-_ 力量藥劑\n_-_ 分身卷軸
actors.hero.heroclass.duelist_unlock=欲解鎖決鬥者，請_在達到力量需求的情況下裝備一件2階以上的武器。_

actors.hero.heroclass.cleric=牧師
actors.hero.heroclass.cleric_desc_short=牧師是一位透過獨特的_神聖法典_來引導神聖的魔法的神聖施法者。這些法術會透過天賦_習得或強化。_
actors.hero.heroclass.cleric_desc=牧師的獨特物品為用以施展各種法術的_神聖法典_。\n\n牧師大部分的天賦皆用於習得或強化法術。\n\n其它的初始物品包括_權杖_、布甲、水袋及絨布包。\n\n牧師在初始已識得:\n_-_鑑定卷軸\n_-_淨化藥劑\n_-_祛邪卷軸
actors.hero.heroclass.cleric_unlock=欲解鎖牧師，請_完全淨化一件裝備的詛咒。_

actors.hero.herosubclass.berserker=狂戰士
actors.hero.herosubclass.berserker_short_desc=_狂戰士_在受到傷害的時候會積累怒氣，怒氣能提高狂戰士的攻擊力，並可在其達到100%時啟動以獲得額外護盾。
actors.hero.herosubclass.berserker_desc=狂戰士在受到物理傷害時會累積怒氣，就連被擋住的也算數!怒氣會隨時間消逝，但生命值越低就消失得越慢。\n\n狂戰士的怒氣能使他造成最高50%的傷害。在最高怒氣值下他將能以自己的意願狂暴化，這會提供他大量護盾，只要他還有護盾，他的怒氣就不會消失。護盾提供量基於狂戰士的護甲等級，且在生命值較低時會大幅提升。狂戰士狂暴結束後需要些時間來恢復。
actors.hero.herosubclass.gladiator=角鬥士
actors.hero.herosubclass.gladiator_short_desc=_角鬥士_在短時間命中對方越多次，就能根據連擊次數使用獨特的戰技。
actors.hero.herosubclass.gladiator_desc=角鬥士只要以近戰或遠程武器命中敵人，就能累積一點連擊數。但是在擊中敵人的五回合內，或在擊殺敵人的15回合內，沒有再次擊中敵人，連擊數就會重置。\n\n當連擊數累積到一定地步，他能在重置前能使用各種保證命中的戰技:\n2連擊(過肩摔):擊退敵人並累積連擊\n4連擊(衝撞):以防禦作為傷害攻擊\n6連擊(招架):格擋，反擊，累積連擊數\n8連擊(遁地):傷害目標及其附近敵人\n10連擊(暴揍):根據連擊數連續攻擊數次
actors.hero.herosubclass.battlemage=戰鬥法師
actors.hero.herosubclass.battlemage_short_desc=_戰鬥法師_用他的魔杖近戰時會附帶額外效果，這能力基於魔杖灌注的法杖種類。
actors.hero.herosubclass.battlemage_desc=每當戰鬥法師用他的魔杖進行近戰攻擊時，他都會獲得一種類似附的魔額外的效果。這些效果取決於他的法杖所灌注的魔杖，此外，戰鬥法師使用法杖進行近戰攻擊命中時也會獲得0.5充能。
actors.hero.herosubclass.warlock=術士
actors.hero.herosubclass.warlock_short_desc=_術士_能用法杖標記敵人的靈魂並用物理武器吸收對方的生命。
actors.hero.herosubclass.warlock_desc=當術士對目標使用法杖時，他有機會對其施加靈魂印記。施加靈魂標記的機率及其持續時間會根據法杖等級而提升。\n\n當敵人受到標記時，術士每對他們造成5點物理傷害就會使自身恢復2點生命值。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_short_desc=_刺客_在隱形時能準備一次致命的攻擊，隱形的越久，該攻擊的威力就越強。
actors.hero.herosubclass.assassin_desc=刺客在隱身時為他的攻擊做了更充足的準備。準備得越久，下次攻擊就越強大。這在9回合後將完全準備充足。\n\n在他出手攻擊後，刺客的下次攻擊會使其傳送到目標附近、帶有額外傷害、並處決足夠虛弱的敵人。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_short_desc=_疾行者_在奔跑時累積動能，而動能可以讓他開始逸動，讓他擁有暫時的跑速與閃避加成。
actors.hero.herosubclass.freerunner_desc=疾行者每奔跑一回合就累積一點動能，最多累積10點。沒有在奔跑時，動能就會高速消散。疾行者可以用累積的動能來開始逸動。每點動能可供他逸動2回合。\n\n逸動時，疾行者有加倍跑速，閃避值也會跟據英雄等級獲得加成。逸動效果結束後，疾行者會有一段時間無法累積動能。
actors.hero.herosubclass.sniper=狙擊手
actors.hero.herosubclass.sniper_short_desc=_狙擊手_的遠程攻擊無視護甲，而且使用投擲武器後能再用靈能弓做出特殊攻擊。
actors.hero.herosubclass.sniper_desc=狙擊手為遠程戰鬥大師。她的遠程攻擊無視敵人護甲。用投擲武器擊中敵人後，敵人身上會留下記號，使狙擊手得以用靈能弓再作出特殊攻擊。此攻擊依弓的強化方式而有不同。\n\n未受強化符石強化的弓能不耗時間，射出威力較弱的箭矢。強化速度的弓能花一回合，射出多發威力較弱的箭矢，每一發都能觸發靈弓的附魔效果。強化威力的弓能花2回合，射出必定命中的箭矢，並造成額外傷害，其威力依敵人距離而定。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_short_desc=_守望者_的可視範圍能穿透高草，當種植或踩踏植物時擁有額外效果。
actors.hero.herosubclass.warden_desc=守望者與自然有強大的聯結，這使她可以視穿高草與枯草，並且能在與植物與草互動時，得到額外的正面效果。\n\n守望者在播下或丟出種子之後，草會在新生的植物的周圍茂出。在她踩踏植物時，所觸發的效果有所變化，且皆無負面效果。
actors.hero.herosubclass.champion=勇士
actors.hero.herosubclass.champion_short_desc=_勇士_能雙持武器並獲得更多武技充能。她雖然只有主要武器能用於普通攻擊，但能隨時更換雙持的武器並使用兩者的武技。
actors.hero.herosubclass.champion_desc=勇士善於雙手運用近戰武器。她可以額外多拿一把武器作為副武器，並能使用任一武器施展其武技，並能不耗時間切換主副武器，但仍只用主武器攻擊。\n\n她武技的恢復速率+50%，最高充能+2。
actors.hero.herosubclass.monk=武道者
actors.hero.herosubclass.monk_short_desc=_武道者_在擊敗敵人時積累內力，並能被消耗用以施放多樣性的獨特能力。
actors.hero.herosubclass.monk_desc=武道者是武功高手。她會打倒敵人以獲得內力。而內力可以施展用來防身或輔助戰鬥的武術。內力不隨時間消散，但有上限，隨英雄等級提高。\n\n1點內力(亂拳):出拳打擊兩次\n2點內力(凝神):凝神準備招架攻擊\n3點內力(凌雲步):閃身至週遭\n4點內力(神龍擺尾):踼開敵人\n5點內力(冥思):運力恢復狀態與法杖及神器充能
actors.hero.herosubclass.priest=祭司
actors.hero.herosubclass.priest_short_desc=_祭司_專攻遠程法術，並能使神導明光更容易施放並擁有新用處。
actors.hero.herosubclass.priest_desc=祭司得到與加強的法術，可以有效進行遠程攻擊，並能與魔法道具相輔相成。\n\n祭司每50回合，可不耗能施放_神導明光_一次，並能用盟友、法杖的攻擊，以及直接影響敵人的神器，消耗點明效果，並對造成魔法傷害，威力等同於祭司等級+5。\n\n祭司也學到新法術_聖明光輝_:消耗聖典充能2點，觸發點亮的效果，再點亮並短暫麻痹可見的敵人，並祛除黑暗。
actors.hero.herosubclass.paladin=聖騎士
actors.hero.herosubclass.paladin_short_desc=_聖騎士_專司於近戰法術，並能更有效的使用神聖武器及護甲。
actors.hero.herosubclass.paladin_desc=聖騎士得到與加強的法術，可以有效輔助近戰，並能與護甲和武器相輔相成。\n\n_神聖武器_的攻擊力，以及_神聖護甲_的防禦力，得到了強化，並且不再覆蓋裝備上，原有的附魔或刻印。\n\n聖騎士也學到新法術_神力斬擊_:消耗聖典充能2點，斬擊一位目標，具額外附魔效果與傷害，且必定命中。

