actors.hero.talent.heroic_energy.title=英氣威能
actors.hero.talent.heroic_energy.rat_title=鼠氣威能
actors.hero.talent.heroic_energy.desc=_+1:_英雄護甲的充能消耗量_減少至原先的12%_。\n\n_+2:_英雄護甲的充能消耗量_減少至原先的23%_。\n\n_+3:_英雄護甲的充能消耗量_減少至原先的32%_。\n\n_+4:_英雄護甲的充能消耗量_減少至原先的40%_。

actors.hero.talent.ratsistance.title=鼠族抗性
actors.hero.talent.ratsistance.desc=_+1:_鼠化敵人傷害為原先的_90%_。\n\n_+2:_鼠化敵人傷害為原先的_81%_。\n\n_+3:_鼠化敵人傷害為原先的_73%_。\n\n_+4:_鼠化敵人傷害為原先的_65%_。
actors.hero.talent.ratlomacy.title=鼠隻同化
actors.hero.talent.ratlomacy.desc=_+1:_對鼠化敵人再次使用鼠化術以使其成為友軍並固化型態。\n\n_+2:_對鼠化敵人再次使用鼠化術以使其成為友軍並固化型態，再使其獲得_2回合_的激素湧動。\n\n_+3:_對鼠化敵人再次使用鼠化術以使其成為友軍並固化型態，再使其獲得_4回合_的激素湧動。\n\n_+4:_對鼠化敵人再次使用鼠化術以使其成為友軍並固化型態，再使其獲得_6回合_的激素湧動。
actors.hero.talent.ratforcements.title=自備鼠窩
actors.hero.talent.ratforcements.desc=_+1:_對自身施展鼠化術能在周圍生成_1隻_友方老鼠。\n\n_+2:_對自身施展鼠化術能在周圍生成_2隻_友方老鼠。\n\n_+3:_對自身施展鼠化術能在周圍生成_3隻_友方老鼠。\n\n_+4:_對自身施展鼠化術能在周圍生成_4隻_友方老鼠。



