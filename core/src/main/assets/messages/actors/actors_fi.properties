actors.mobs.yogdzewa$larva.desc=Nämä pienet Yog-Dzewasta syntyneet hirviöt ovat heikkoja yksinään, mutta niitä syntyy nopeasti lisää, ja suurina joukkoina niiden voima voi yllättää.
