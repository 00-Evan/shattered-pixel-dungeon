#warrior
actors.hero.talent.hearty_meal.title=runsas ateria
actors.hero.talent.hearty_meal.desc=_+1:_ Syöminen palauttaa soturille _kaksi elinvoimaa_ alle 50% elinvoimalla ja _kolme elinvoimaa_ alle 25% elinvoimalla.\n\n_+2:_ Syöminen palauttaa soturille _kolme elinvoimaa_ alle 50% elinvoimalla ja _viisi elinvoimaa_ alle 25% elinvoimalla.
actors.hero.talent.armsmasters_intuition.title=asemestarin vaisto
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Soturi tunnistaa aseet ja panssarit _kaksi kertaa nopeammin_.\n\n_+2:_ Soturi tunnistaa aseet ja panssarit _ottaessaan ne käyttöön_.
actors.hero.talent.test_subject.title=koekaniini
actors.hero.talent.test_subject.desc=_+1:_ Esineiden tunnistaminen palauttaa soturille _kaksi elinvoimaa_.\n\n_+2:_ Esineiden tunnistaminen palauttaa soturille _kolme elinvoimaa_.
actors.hero.talent.iron_will.title=rautainen tahto
actors.hero.talent.iron_will.desc=_+1:_ Soturin sinetin antama enimmäissuojaus _kasvaa yhdellä_.\n\n_+2:_ Soturin sinetin antama enimmäissuojaus _kasvaa kahdella_.
actors.hero.talent.iron_will.meta_desc=_If this talent is gained by a different hero_ it will grant its shielding benefit without the broken seal.
actors.hero.talent.iron_stomach.title=rautapötsi
actors.hero.talent.iron_stomach.desc=_+1:_ Ruuan syöminen vie soturilta yhden vuoron ja antaa _75% vastuksen vahingolle_ syömisen aikana.\n\n_+2:_ Ruuan syöminen vie soturilta yhden vuoron ja antaa _100% vastuksen vahingolle_ syömisen aikana.

actors.hero.talent.restored_willpower.title=palautunut tahdonvoima
actors.hero.talent.restored_willpower.desc=_+1:_ Elinvoiman taikajuoman juominen palauttaa välittömästi _67% suojausta_ soturin murtuneesta sinetistä.\n\n_+2:_ Elinvoiman taikajuoman juominen palauttaa välittömästi _100% suojausta_ soturin murtuneesta sinetistä.\n\nTämä taito aktivoituu myös muiden elinvoiman taikajuomaan perustuvien juomien ja eliksiirien juomisesta.
actors.hero.talent.restored_willpower.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding equal to 5% max hp at +1, or 7.5% max hp at +2.
actors.hero.talent.runic_transference.title=riimusiirto
actors.hero.talent.runic_transference.desc=_+1:_ Soturin murtunut sinetti voi siirtää _tavalliset glyyfit_ samaan tapaan kuin parannukset.\n\n_+2:_ Soturin murtunut sinetti voi siirtää _tavalliset, voimakkaat ja kirotut glyyfit_ samaan tapaan kuin parannukset.
actors.hero.talent.lethal_momentum.title=tappava liikevoima
actors.hero.talent.lethal_momentum.desc=_+1:_ Tappavalla iskulla on _67% mahdollisuus_ olla kuluttamatta aikaa soturin tappaessa vihollisen fyysisellä aseella.\n\n_+2:_ Tappavalla iskulla on _100% mahdollisuus_ olla kuluttamatta aikaa soturin tappaessa vihollisen fyysisellä aseella.
actors.hero.talent.improvised_projectiles.title=tyrmäävä heitto
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.

actors.hero.talent.hold_fast.title=järkähtämätön
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _0-2 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _0-4 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _0-6 armor_ until he moves.
actors.hero.talent.strongman.title=voimamies
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 8%_, rounded down.\n\n_+2:_ The Warrior's strength is _increased by 13%_, rounded down.\n\n_+3:_ The Warrior's strength is _increased by 18%_, rounded down.

actors.hero.talent.endless_rage.title=leppymätön raivo
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _116% rage_.\n\n_+2:_ The Berserker can reach a max of _133% rage_.\n\n_+3:_ The Berserker can reach a max of _150% rage_.\n\nEach point of rage above 100% increases berserk shielding by 1% and reduces cooldown by 1%, but does not increase the damage bonus beyond +50%.
actors.hero.talent.deathless_fury.title=deathless fury
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _3 hero levels_ when this happens.\n\n_+2:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _2 hero levels_ when this happens.\n\n_+3:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _1 hero level_ when this happens.\n\nNote that the Berserker will still die if he has 0 HP when berserking ends.
actors.hero.talent.enraged_catalyst.title=vihan välikappale
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _15% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _30% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _45% more often_ at 100% rage.

actors.hero.talent.cleave.title=halkaisu
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.
actors.hero.talent.lethal_defense.title=tappava puolustus
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=voimistettu kombo
actors.hero.talent.enhanced_combo.desc=_+1:_ Kun gladiaattorin kombo on 7 tai suurempi, kolkkaus heittää kolmen ruudun päähän kahden sijaan, aiheuttaa huimausta ja voi pudottaa vihollisia rotkoihin.\n\n_+2:_ Tason +1 lisäksi kombon ollessa 9 tai enemmän torjunta toimii useita yhdenaikaisia hyökkäyksiä vastaan.\n\n_+3:_ Tasojen +1 ja +2 lisäksi gladiaattori voi syöksähtää matkan, joka on kolmannes kombon suuruudesta käyttäessään läimäystä, murskausta tai raivoa.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _1-4 plus 25%_ of his damage blocking power.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _2-8 plus 50%_ of his damage blocking power.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _3-12 plus 75%_ of his damage blocking power.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take damage equal to _4-16 plus 100%_ of his damage blocking power.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 5 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 5 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 5 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 5 turns.
actors.hero.talent.double_jump.title=tuplahyppy
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 3 turns, that leap has a _20% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 3 turns, that leap has a _36% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 3 turns, that leap has a _50% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 3 turns, that leap has a _60% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Shockwave has a _30% chance_ to also use on-hit effects like enchantments and combo.\n\n_+2:_ Shockwave has a _60% chance_ to also use on-hit effects like enchantments and combo.\n\n_+3:_ Shockwave has a _90% chance_ to also use on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also use on-hit effects like enchantments and combo, and it triggers enchantments _20% more often_.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _40% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _67% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _45% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _30% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _20% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=voimauttava ateria
actors.hero.talent.empowering_meal.desc=_+1:_ Ruuan syöminen antaa maagin seuraaville kolmelle sauvalla ammutuille loitsuille _kaksi ylimääräistä vahinkoa_.\n\n_+2:_ Ruuan syöminen antaa maagin seuraaville kolmelle sauvalla ammutuille loitsuille _kolme ylimääräistä vahinkoa_.
actors.hero.talent.scholars_intuition.title=oppineen vaisto
actors.hero.talent.scholars_intuition.desc=_+1:_ Maagi tunnistaa sauvat _kolme kertaa nopeammin_.\n\n_+2:_ Maagi tunnistaa sauvat _loitsiessaan niillä kerran_.
actors.hero.talent.tested_hypothesis.title=koeteltu hypoteesi
actors.hero.talent.tested_hypothesis.desc=_+1:_ Maagi saa _kaksi vuoroa sauvojen latautumista_ tunnistaessaan esineen.\n\n_+2:_ Maagi saa _kolme vuoroa sauvojen latautumista_ tunnistaessaan esineen.
actors.hero.talent.backup_barrier.title=varasuoja
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _3 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.
actors.hero.talent.backup_barrier.meta_desc=_If this talent is gained by a different hero_ it will instead trigger from the hero's highest level wand.

actors.hero.talent.energizing_meal.title=lataava ateria
actors.hero.talent.energizing_meal.desc=_+1:_ Ruuan syöminen vie maagilta yhden vuoron ja antaa _viisi vuoroa sauvojen latautumista_.\n\n_+2:_ Ruuan syöminen vie maagilta yhden vuoron ja antaa _kahdeksan vuoroa sauvojen latautumista_.
actors.hero.talent.energizing_upgrade.title=lataava parannus
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 4 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 6 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.energizing_upgrade.meta_desc=_If this talent is gained by a different hero_ it will instead grant 12 turns of wand recharging at +1, or 20 turns at +2.
actors.hero.talent.wand_preservation.title=sauvojen säilyminen
actors.hero.talent.wand_preservation.desc=_+1:_ When the Mage imbues a new wand into his staff, the old wand has a _67% chance_ of being returned at +0, otherwise it will be returned as 1 arcane resin.\n\n_+2:_ When the Mage imbues a new wand into his staff, the old wand has a _100% chance_ of being returned at +0.\n\nThis talent can preserve wands a maximum of five times, afterward it will always grant 1 arcane resin.
actors.hero.talent.arcane_vision.title=taikanäkö
actors.hero.talent.arcane_vision.desc=_+1:_ Maagi saa mielinäön _10 vuoron ajaksi_ kohteeseensa ampuessaan sitä sauvalla.\n\n_+2:_ Maagi saa mielinäön _15 vuoron ajaksi_ kohteeseensa ampuessaan sitä sauvalla.
actors.hero.talent.shield_battery.title=suojauslataus
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _4% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _6% max HP per charge_.

actors.hero.talent.empowering_scrolls.title=vahvistavat kääröt
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next _one wand zap_ will get +3 levels.\n\n_+2:_ When the Mage reads a scroll, his next _two wand zaps_ will get +3 levels.\n\n_+3:_ When the Mage reads a scroll, his next _three wand zaps_ will get +3 levels.
actors.hero.talent.ally_warp.title=paikanvaihto
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=taikaisku
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+16% damage_ and the staff's bonus effect gets _+50% power_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_ and the staff's bonus effect gets _+100% power_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_ and the staff's bonus effect gets _+150% power_.
actors.hero.talent.mystical_charge.title=mystinen lataus
actors.hero.talent.mystical_charge.desc=_+1:_ Sauvalla lyöminen antaa taistelumaagille _puoli vuoroa_ artefaktien latautumista.\n\n_+2:_ Sauvalla lyöminen antaa taistelumaagille _yhden vuoron_ artefaktien latautumista.\n\n_+3:_ Sauvalla lyöminen antaa taistelumaagille _yksi ja puoli vuoroa_ artefaktien latautumista.
actors.hero.talent.excess_charge.title=suojaava lataus
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, its next zap will grant him _0.67 shielding_ per level of the staff.\n\n_+2:_ When the Battlemage's staff is fully charged, its next zap will grant him _1.33 shielding_ per level of the staff.\n\n_+3:_ When the Battlemage's staff is fully charged, its next zap will grant him _2 shielding_ per level of the staff.

actors.hero.talent.soul_siphon.title=sielunriisto
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=sielunsyöjä
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=manaajan kätyrit
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _25%_.\n\n_+2:_ The power of elemental blast is increased by _50%_.\n\n_+3:_ The power of elemental blast is increased by _75%_.\n\n_+4:_ The power of elemental blast is increased by _100%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2.5 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _5 shielding_ for every character affected by elemental blast, to a max of 6 characters.\n\n_+3:_ The Mage gains _7.5 shielding_ for every character affected by elemental blast, to a max of 7 characters.\n\n_+4:_ The Mage gains _10 shielding_ for every character affected by elemental blast, to a max of 8 characters.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be boosted by either _2 or 3, up to +4_.\n\n_+2:_ When using wild magic, wands will be boosted by _3, up to +5_.\n\n_+3:_ When using wild magic, wands will be boosted by either _3 or 4, up to +6_.\n\n_+4:_ When using wild magic, wands will be boosted by _4, up to +7_.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_ up from 4, and each wand has a _25% chance_ to be usable 3 times.\n\n_+2:_ Wild magic now fires _6 times_ up from 4, and each wand has a _50% chance_ to be usable 3 times.\n\n_+3:_ Wild magic now fires _7 times_ up from 4, and each wand has a _75% chance_ to be usable 3 times.\n\n_+4:_ Wild magic now fires _8 times_ up from 4, and each wand has a _100% chance_ to be usable 3 times.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.67 charges_ instead of 1, and wild magic has a _25% chance_ to not spend a turn.\n\n_+2:_ Each zap from wild magic now uses _0.45 charges_ instead of 1, and wild magic has a _50% chance_ to not spend a turn.\n\n_+3:_ Each zap from wild magic now uses _0.3 charges_ instead of 1, and wild magic has a _75% chance_ to not spend a turn.\n\n_+4:_ Each zap from wild magic now uses _0.2 charges_ instead of 1, and wild magic has a _100% chance_ to not spend a turn.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _10 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _15 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _20 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _4 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _8 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _12 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _16 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible.
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=muonakätköt
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _4 small rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Rogue can find _6 small rations_ placed in chests while he explores the earlier stages of the dungeon.
actors.hero.talent.thiefs_intuition.title=varkaan vaisto
actors.hero.talent.thiefs_intuition.desc=_+1:_ Roisto tunnistaa sormukset _kaksi kertaa nopeammin_ ja tunnistaa sormuksen tyypin _laittamalla sen sormeensa_.\n\n_+2:_ Roisto tunnistaa sormukset _laittaessaan ne sormeensa_ ja tunnistaa sormuksen tyypin _poimiessaan sormuksen_.
actors.hero.talent.sucker_punch.title=isku vyön alle
actors.hero.talent.sucker_punch.desc=_+1:_ Roisto tekee _yhdestä kahteen pistettä ylimääräistä vahinkoa_ ensimmäisellä yllätyshyökkäyksellään vihollista vastaan.\n\n_+2:_ Roisto tekee _kaksi pistettä ylimääräistä vahinkoa_ ensimmäisellä yllätyshyökkäyksellään vihollista vastaan.
actors.hero.talent.protective_shadows.title=suojaisat varjot
actors.hero.talent.protective_shadows.desc=_+1:_ The Rogue gains one shielding _every other turn_ he is invisible, _to a max of 3_.\n\n_+2:_ The Rogue gains one shielding _every turn_ he is invisible, _to a max of 5_.

actors.hero.talent.mystical_meal.title=mystinen ateria
actors.hero.talent.mystical_meal.desc=_+1:_ Ruuan syöminen vie roistolta yhden vuoron ja antaa _kolme vuoroa artefaktien latautumista_.\n\n_+2:_ Ruuan syöminen vie roistolta yhden vuoron ja antaa _viisi vuoroa artefaktien latautumista_.\n\nTätä taitoa ei voi käyttää runsaudensarven lataamiseen.
actors.hero.talent.mystical_upgrade.title=mystinen parannus
actors.hero.talent.mystical_upgrade.desc=_+1:_ Parannuksen käärön lukeminen lataa välittömästi roiston viittaan _kaksi latausta_, jotka voivat latautua viitan latausten enimmäismäärän yli.\n\n_+2:_ Parannuksen käärön lukeminen lataa välittömästi roiston viittaan _kolme latausta_, jotka voivat latautua viitan latausten enimmäismäärän yli.\n\nTämä taito aktivoituu myös parannuksen kääröön perustuvien kääröjen ja loitsujen lukemisesta.
actors.hero.talent.mystical_upgrade.meta_desc=_If this talent is gained by a different hero_ it will instead grant 6 turns of artifact recharging at +1, or 10 turns at +2.
actors.hero.talent.wide_search.title=laaja tutkiminen
actors.hero.talent.wide_search.desc=_+1:_ Roiston tutkimisetäisyys kasvaa 5x5 kokoisesta neliöstä _7x7 kokoiseksi ympyräksi_.\n\n_+2:_ Roiston tutkimisetäisyys kasvaa 5x5 kokoisesta neliöstä _7x7 kokoiseksi neliöksi_.
actors.hero.talent.wide_search.meta_desc=_If this talent is gained by a different hero_ it will instead increase their search radius from a 3x3 square to a 5x5 circle at +1, or a 5x5 square at +2.
actors.hero.talent.silent_steps.title=hiljaiset askeleet
actors.hero.talent.silent_steps.desc=_+1:_ Roisto ei herätä nukkuvia vihollisia ollessaan _kolmen tai useamman ruudun päässä niistä_.\n\n_+2:_ Roisto ei herätä nukkuvia vihollisia _paitsi ollessaan niiden viereisessä ruudussa_.
actors.hero.talent.rogues_foresight.title=roiston aistit
actors.hero.talent.rogues_foresight.desc=_+1:_ Roistolla on _50% mahdollisuus huomata_, että tasolla on piilotettu huone, jos tasolta löytyy sellainen.\n\n_+2:_ Roistolla on _75% mahdollisuus huomata_, että tasolla on piilotettu huone, jos tasolta löytyy sellainen.

actors.hero.talent.light_cloak.title=kevyt viitta
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _25% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _50% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _75% speed_.
actors.hero.talent.light_cloak.meta_desc=_If this talent is gained by a different hero_ it will instead increase the charging speed of all artifacts by 7/13/20% at +1/+2/+3.
actors.hero.talent.enhanced_rings.title=voimistuneet sormukset
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=tehokkaampi tappaja
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/33/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=tappajan syöksy
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=palkkionmetsästäjä
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _2/4/8/16%_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _4/8/16/32%_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _6/12/24/48%_, per level of preparation.

actors.hero.talent.evasive_armor.title=harhautus
actors.hero.talent.evasive_armor.desc=_+1:_ Juostessaan juoksija saa _ylimääräisen pisteen väistelyä_ jokaista panssarin vaatimusten ylittävää vahvuuspistettä kohden.\n\n_+2:_ Juostessaan juoksija saa _kaksi ylimääräistä pistettä väistelyä_ jokaista panssarin vaatimusten ylittävää vahvuuspistettä kohden.\n\n_+3:_ Juostessaan juoksija saa _kolme ylimääräistä pistettä väistelyä_ jokaista panssarin vaatimusten ylittävää vahvuuspistettä kohden.
actors.hero.talent.projectile_momentum.title=heitto juoksusta
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=näkymätön juoksija
actors.hero.talent.speedy_stealth.desc=_+1:_ Juoksija saa kaksi pistettä liikevoimaa vuorossa ollessaan näkymätön.\n\n_+2:_ Tason +1 lisäksi juoksemisen kesto ei vähene juoksijan ollessa näkymätön.\n\n_+3:_ Tasojen +1 ja +2 lisäksi juoksija liikkuu kaksinkertaisella nopeudella ollessaan näkymätön, eikä tämä lisäys nopeuteen vaadi juoksemista.

actors.hero.talent.hasty_retreat.title=hätäinen perääntyminen
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _1 turn_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-3 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-6 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-9 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-12 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _20% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _36% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _50% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _60% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _30% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _50% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _65% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _75% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _8%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _16%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _24%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _32%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _12%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _24%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _36%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _48%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=täydellinen kopio
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=luonnon antimet
actors.hero.talent.natures_bounty.desc=_+1:_ Metsästäjä voi löytää _neljä marjaa_ korkean ruohon seasta tutkiessaan luolaston ensimmäisiä tasoja.\n\n_+2:_ Metsästäjä voi löytää _kuusi marjaa_ korkean ruohon seasta tutkiessaan luolaston ensimmäisiä tasoja.
actors.hero.talent.survivalists_intuition.title=selviytyjän vaisto
actors.hero.talent.survivalists_intuition.desc=_+1:_ Metsästäjä tunnistaa kaikki varusteet _1,75 kertaa nopeammin_.\n\n_+2:_ Metsästäjä tunnistaa kaikki varusteet _2,5 kertaa nopeammin_.
actors.hero.talent.followup_strike.title=taiston huuma
actors.hero.talent.followup_strike.desc=_+1:_ Metsästäjän seuraava lyönti tämän jousella tai heittoaseella haavoitettua vihollista vastaan tekee _kaksi ylimääräistä vahinkoa_.\n\n_+2:_ Metsästäjän seuraava lyönti tämän jousella tai heittoaseella haavoitettua vihollista vastaan tekee _kolme ylimääräistä vahinkoa_.
actors.hero.talent.natures_aid.title=luonnon liittolainen
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 0-2 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Huntress gains 0-2 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.

actors.hero.talent.invigorating_meal.title=virkistävä ateria
actors.hero.talent.invigorating_meal.desc=_+1:_ Ruuan syöminen vie metsästäjältä yhden vuoron (marjat syödään välittömästi) ja antaa _yhden vuoron kiirettä_.\n\n_+2:_ Ruuan syöminen vie metsästäjältä yhden vuoron (marjat syödään välittömästi) ja antaa _kaksi vuoroa kiirettä_.
actors.hero.talent.restored_nature.title=elinvoimainen luonto
actors.hero.talent.restored_nature.desc=_+1:_ Elinvoiman taikajuoman juominen kasvattaa _ruohoa enintään viiteen ruutuun_ metsästäjän ympärillä ja juurruttaa metsästäjän viereiset viholliset _kahden vuroron ajaksi_.\n\n_+2:_ Elinvoiman taikajuoman juominen kasvattaa _ruohoa enintään kahdeksaan ruutuun_ metsästäjän ympärillä ja juurruttaa metsästäjän viereiset viholliset _kolmen vuroron ajaksi_.\n\nTämä taito aktivoituu myös muiden elinvoiman taikajuomaan perustuvien juomien ja eliksiirien juomisesta.
actors.hero.talent.rejuvenating_steps.title=luonnon askeleet
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=herkistyneet aistit
actors.hero.talent.heightened_senses.desc=_+1:_ Metsästäjä näkee mielessään kaikki hänestä _kahden ruudun päässä olevat viholliset_.\n\n_+2:_ Metsästäjä näkee mielessään kaikki hänestä _kolmen ruudun päässä olevat viholliset_.
actors.hero.talent.durable_projectiles.title=kestävät heittoaseet
actors.hero.talent.durable_projectiles.desc=_+1:_ Metsästäjän käyttämät heittoaseet ovat _+50% kestävämpiä_.\n\n_+2: Metsästäjän käyttämät heittoaseet ovat _+75% kestävämpiä_.

actors.hero.talent.point_blank.title=lyhyt heitto
actors.hero.talent.point_blank.desc=_+1:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-30% accuracy,_ instead of -50%.\n\n_+2:_ When the Huntress uses her bow or a thrown weapon at melee range it has _-10% accuracy,_ instead of -50%.\n\n_+3:_ When the Huntress uses her bow or a thrown weapon at melee range it has _+10% accuracy,_ instead of -50%.\n\nNote that thrown weapons or the spirit bow always have +50% accuracy when used at a distance.
actors.hero.talent.seer_shot.title=näkijän nuoli
actors.hero.talent.seer_shot.desc=_+1:_ Kun metsästäjä ampuu nuolen maahan, se antaa näkyvyyden 3x3 ruudun kokoiselle alueelle ympärillään _viiden vuoron ajaksi_. Taidon latautuminen kestää 20 vuoroa.\n\n_+2:_ Kun metsästäjä ampuu nuolen maahan, se antaa näkyvyyden 3x3 ruudun kokoiselle alueelle ympärillään _kymmenen vuoron ajaksi_. Taidon latautuminen kestää 20 vuoroa.\n\n_+3:_ Kun metsästäjä ampuu nuolen maahan, se antaa näkyvyyden 3x3 ruudun kokoiselle alueelle ympärillään _viidentoista vuoron ajaksi_. Taidon latautuminen kestää 20 vuoroa.
actors.hero.talent.seer_shot.meta_desc=_If this talent is gained by a different hero_ it will trigger from any thrown weapon.

actors.hero.talent.farsight.title=kaukonäkö
actors.hero.talent.farsight.desc=_+1:_ Tarkka-ampujan näköetäisyys on _25% pidempi_.\n\n_+2:_ Tarkka-ampujan näköetäisyys on _50% pidempi_.\n\n_+3:_ Tarkka-ampujan näköetäisyys on _75% pidempi_.
actors.hero.talent.shared_enchantment.title=jaettu lumous
actors.hero.talent.shared_enchantment.desc=_+1:_ Heittoaseilla on _33% mahdollisuus_ aktivoida tarkka-ampujan jousessa oleva lumous.\n\n_+2:_ Heittoaseilla on _67% mahdollisuus_ aktivoida tarkka-ampujan jousessa oleva lumous.\n\n_+3:_ Heittoaseilla on _100% mahdollisuus_ aktivoida tarkka-ampujan jousessa oleva lumous.\n\nTämä taito ei vaikuta varsijousella ammuttuihin nuoliin, sillä ne käyttävät varsijousessa olevaa lumousta.
actors.hero.talent.shared_upgrades.title=jaetut parannukset
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=kestävät kärjet
actors.hero.talent.durable_tips.desc=_+1:_ Kastetut nuolet ovat _kaksi kertaa kestävämpiä_.\n\n_+2:_ Kastetut nuolet ovat _kolme kertaa kestävämpiä_.\n\n_+3:_ Kastetut nuolet ovat _neljä kertaa kestävämpiä_.
actors.hero.talent.barkskin.title=kaarna-iho
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains _0-50% of her level_ in barkskin armor which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains _0-100% of her level_ in barkskin armor which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains _0-150% of her level_ in barkskin armor which fades every turn.
actors.hero.talent.shielding_dew.title=suojaava kaste
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+2:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+3:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+4:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _30% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _90% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow, and it triggers each enchantment _10% more often_.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 175%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _9 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _10 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _5 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _5 turns_ and cripple them for _2 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_ and cripple them for _5 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _6 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _8 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.rat_title=ratroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-19% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-27% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-35% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them friendly and makes the transformation permanent.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=peikkoseppä
actors.mobs.npcs.blacksmith.gold_1=Hei ihminen! Haluutko olla hyödyksi? Ota tää hakku ja mainaa mulle vähän _hämykultamalmia, 15 palasta_ pitäisi riittää. Mitä tarkoitat, että mitenkä maksan? Sä ahne...\nOk, ok, mulla ei oo rahaa millä maksaa, mut voin tehdä vähän sepänhommia sulle. Pidä itteesi onnekkaana, oon nimittäin ainoo seppä täällä.
actors.mobs.npcs.blacksmith.blood_1=Hei ihminen! Haluutko olla hyödyksi? Ota tää hakku ja _tapa sillä lepakko,_ se tarvii vähän verta teräänsä. Mitä tarkoitat, että mitenkä maksan? Sä ahne...\nOk, ok, mulla ei oo rahaa millä maksaa, mut voin tehdä vähän sepänhommia sulle. Pidä itteesi onnekkaana, oon nimittäin ainoo seppä täällä.
actors.mobs.npcs.blacksmith.lost_pick=Ootko tosissas? Missä on mun hakku?!
actors.mobs.npcs.blacksmith.gold_2=Hämykultamalmia. 15 palaa. Onko muka noin vaikeeta?
actors.mobs.npcs.blacksmith.blood_2=Mähän sanoin, että tarviin lepakon verta hakun päähän. Hopi hopi!
actors.mobs.npcs.blacksmith.completed=Aha, tulit sit takasin... Parempi myöhään kuin ei milloinkaan.
actors.mobs.npcs.blacksmith.get_lost=Mulla on muuta tekemistä. Häivy!
actors.mobs.npcs.blacksmith.same_item=Valitse kaksi eri esinettä, eikä samaa kahdesti!
actors.mobs.npcs.blacksmith.diff_type=Valitse kaksi samaa tyyppiä olevaa esinettä!
actors.mobs.npcs.blacksmith.un_ided=Haluun tietää, mitä taon. Tunnista se ensin!
actors.mobs.npcs.blacksmith.cursed=En työstä kirottuja esineitä!
actors.mobs.npcs.blacksmith.degraded=Se on romua, laatu on liian heikko!
actors.mobs.npcs.blacksmith.cant_reforge=En voi yhdistää näitä esineitä!
actors.mobs.npcs.blacksmith.def_verb=torjuttu
actors.mobs.npcs.blacksmith.desc=Tämä peikkoseppä näyttää siltä miltä kaikki peikot näyttävät: Hän on pitkä, salskea ja hänen ihonsa näyttää ja tuntuu kiveltä. Peikkoseppä työskentelee kokoonsa nähden suhteutettuna naurettavan pienillä työkaluilla.

actors.mobs.npcs.ghost.name=surullinen aave
actors.mobs.npcs.ghost.rat_1=Tervehdys %s... Olin kerran aivan kuin sinä - vahva ja itsevarma... Mutta inhottava peto tappoi minut... En voi jättää tätä paikkaa... En ennen kuin olen saanut kostoni... Surmaa _haiseva rotta,_ joka vei henkeni...\n\nSe vaaniskelee tällä tasolla... Levittäen saastaa kaikkialle... _Varo sen haisevaa pilveä ja syövyttävää puremaa, happo liukenee pois vedessä..._
actors.mobs.npcs.ghost.rat_2=Pyydän... Auta minua... Surmaa se iljetys...\n\n_Taistele sitä vastaan veden lähellä... Varo sen löyhkää..._
actors.mobs.npcs.ghost.gnoll_1=Tervehdys %s... Olin kerran aivan kuin sinä - vahva ja itsevarma... Mutta katala vihollinen tappoi minut... En voi jättää tätä paikkaa... En ennen kuin olen saanut kostoni... Surmaa _ovela gnolli,_ joka vei henkeni...\n\nSe ei ole kuin muut gnollit... Se pysyy piilossa ja käyttää heittoaseita... _Varo sen myrkky- ja tulinuolia, äläkä taistele sitä vastaan matkan päästä..._
actors.mobs.npcs.ghost.gnoll_2=Pyydän... Auta minua... Surmaa se juonittelija...\n\n_Älä anna sen osua sinuun... Yritä päästä sen lähelle..._
actors.mobs.npcs.ghost.crab_1=Tervehdys %s... Olin kerran aivan kuin sinä - vahva ja itsevarma... Mutta muinainen olento tappoi minut... en voi jättää tätä paikkaa... En ennen kuin olen saanut kostoni... Surmaa _suuri rapu,_ joka vei henkeni...\n\nSe on luonnottoman vanha... Sillä on yksi ainoa massiivinen saksi ja kova kuori... _Varo sen saksea, yritä yllättää se, muuten rapu torjuu käyttäen sitä...
actors.mobs.npcs.ghost.crab_2=Pyydän... Auta minua... Surmaa se äyriäinen...\n\n_Se torjuu aina... nähdessään sinun tulevan..._
actors.mobs.npcs.ghost.find_me=Kiitos... Etsi minut...
actors.mobs.npcs.ghost.desc=Aave on tuskin näkyvä. Se näyttää muodottomalta läikältä heikkoa valoa, jolla on surulliset kasvot.

actors.mobs.npcs.imp.name=kunnianhimoinen ilkiö
actors.mobs.npcs.imp.golems_1=Ookko nää seikkailija? Tykkään seikkailijoista! Niihin voi aina luottaa jos jottain tarvii tappaa. Oonko mää oikiasa? Palkkiota vastaan, tottakai ;)\nTäsä tappauksesa pittäis tappaa _golemeja._ Nää ymmärrät, aion alottaa pienen pisneksen täälä, mutta nää tyhymät golemit on eesä! On tosi vaikiaa keskustella ympäriisä kulukevien kivikasojen kans! Joten tapakko... sanotaan vaikka _neljä niitä_ ja palakkio on sun.
actors.mobs.npcs.imp.monks_1=Ookko nää seikkailija? Tykkään seikkailijoista! Niihin voi aina luottaa jos jottain tarvii tappaa. Oonko mää oikiasa? Palkkiota vastaan, tottakai ;)\nTäsä tappauksesa pittäis tappaa _munkkeja._ Nää ymmärrät, aion alottaa pienen pisneksen täälä, mutta nää pölijät ei osta mittään ittelleen ja pelottellee pois kaikki muut asiakkaat. Joten tapakko... sanotaan vaikka _viisi niitä_ ja palakkio on sun.
actors.mobs.npcs.imp.golems_2=Mites golemisafari mennee?
actors.mobs.npcs.imp.monks_2=Aha, nää oot vielä hengisä! Tiesin, että sun kung-fu on vahavempi kuin niijen ;) Älä vaa unoha ottaa niijen munkkien poletteja.
actors.mobs.npcs.imp.cya=Nähhään, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Ilkiöt ovat pienempiä demoneja. Ne eivät ole tunnettuja voimastaan tai taikuudenlahjoista, mutta ne ovat melko fiksuja ja sosiaalisia. Monet ilkiöt katsovatkin paremmaksi elää ei-demonien kanssa.

actors.mobs.npcs.impshopkeeper.name=kunnianhimoinen ilkiö
actors.mobs.npcs.impshopkeeper.greetings=Terve, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Mitä sinä teit %s? Shoppaile nopeasti, minun on lähdettävä täältä!
actors.mobs.npcs.impshopkeeper.thief=Luulin voivani luottaa suhun!
actors.mobs.npcs.impshopkeeper.desc=Ilkiöt ovat pienempiä demoneja. Ne eivät ole tunnettuja voimastaan tai taikuudenlahjoista, mutta ne ovat melko fiksuja ja sosiaalisia. Monet ilkiöt katsovat paremmaksi elää ja käydä kauppaa ei-demonien kanssa.

actors.mobs.npcs.mirrorimage.name=heijastus
actors.mobs.npcs.mirrorimage.desc=Tämä illuusio on lähes täydellinen kopiosi ja näyttäisi jopa käyttävän samaa asetta ja panssaria kuin sinäkin.\n\nHeijastukset etsivät ja hyökkäävät vihollisten kimppuun käyttäen aseesi heijastusta, mikä toimii muuten samalla tavalla, mutta tekee vähemmän vahinkoa. Heijastukset ovat melkein näkymättömiä, mutta ottavat helpommin näkyvän muodon hyökätessään.\n\nVaikka heijastusten hyökkäysvoima voi olla voimakastakin, ne hiipuvat olemattomiin yhdestä osumasta.

actors.mobs.npcs.prismaticimage.name=prismaattinen heijastus
actors.mobs.npcs.prismaticimage.desc=Tämä hohtava illuusio muistuttaa sinua erehdyttävästi asetta ja panssaria myöten.\n\nPrismaattiset heijastukset yrittävät vetää huomion vihollisista puoleensa, käyttäen korkeaa puolustustaitoaan ja elinvoimaansa suojellakseen sinua. Vaikka ne eivät lyökkään yhtä kovaa kuin tavalliset heijastukset, ne ovat kestävämpiä ja hyötyvät panssarisi suomasta suojasta.\n\nPrismaattisten heijastusten elinvoiman laskiessa nollaan ne hiipuvat usean vuoron ajan, minkä aikana ne voidaan parantaa. Prismaattiset heijastukset palaavat mestarinsa luokse ja häviävät näkyvistä, kun niitä ei tarvita.

actors.mobs.npcs.ratking.name=rottakuningas
actors.mobs.npcs.ratking.not_sleeping=Minä en nuku!
actors.mobs.npcs.ratking.what_is_it=Mitä ihmettä tämä on? Minulla ei ole aikaa tällaiseen turhuuteen. Kuningaskuntani ei johda itse itseään!
actors.mobs.npcs.ratking.confused=Mi... Missä minä olen? Valtakuntani tarvitsee minua!
actors.mobs.npcs.ratking.crown_clothes=Laita vaatteet päälle! Et voi puhua kuninkaallisille tuollaisena!
actors.mobs.npcs.ratking.crown_desc=Oooh, onko tuo kruunu minulle!? Se näyttää paljon kiiltävämmältä kuin omani, joten hyväksyn sen ystävällisesti!\n\nItse asiassa luulen voivani tarjota sinulle jotakin palkintona tästä kruunusta. Valtava voima, joka sopii sinun kaltaisellesi sankarille! Tykkäisitkö siitä?
actors.mobs.npcs.ratking.crown_yes=Tietenkin!
actors.mobs.npcs.ratking.crown_info=Kerro ensin lisää.
actors.mobs.npcs.ratking.crown_no=Mielummin en.
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, kiitos! Nyt mene ja tee kuninkaasi ylpeäksi!
actors.mobs.npcs.ratking.crown_fine=Selvä! En minä sitä muutenkaan halunnut...
actors.mobs.npcs.ratking.crown_after=Nautitko uudesta panssaristasi? Ei palautuksia!
actors.mobs.npcs.ratking.desc_festive=Tämä rotta on hieman suurempi kuin tavallinen pussirotta. Sillä on päässään pikkuruinen juhlahattu sen tavallisen kruunun sijaan. Hauskaa lomaa!
actors.mobs.npcs.ratking.desc=Tämä rotta on hieman suurempi kuin tavallinen pussirotta ja se pitää päässään pikkuruista kruunua.

actors.mobs.npcs.sheep.name=lammas
actors.mobs.npcs.sheep.baa!=Bää!
actors.mobs.npcs.sheep.baa?=Bää?
actors.mobs.npcs.sheep.baa.=Bää.
actors.mobs.npcs.sheep.baa...=Bää...
actors.mobs.npcs.sheep.def_verb=torjuttu
actors.mobs.npcs.sheep.desc=Tämä on maaginen lammas. Mikä siinä on niin maagista? Et voi tappaa sitä. Se seisoo paikallaan, kunnes maagisesti haihtuu. Kaiken tämän ajan se jauhaa rehua tuijottaen ilmeettömästi eteensä.

actors.mobs.npcs.shopkeeper.name=kauppias
actors.mobs.npcs.shopkeeper.thief=Varas, varas!
actors.mobs.npcs.shopkeeper.sell=Myy esine
actors.mobs.npcs.shopkeeper.desc=Tämän tukevan tyypin luulisi ennemmin käyvän kauppaa jossain suurkaupungissa kuin luolastossa. Hänen hintansa selittävät, miksi hän pitää parempana vaihtoehtona käydä kauppaa täällä.

actors.mobs.npcs.wandmaker.name=vanha sauvantekijä
actors.mobs.npcs.wandmaker.intro_warrior=Ah, miten miellyttävää tavata tuollainen sankari näinkin masentavassa paikassa! Jos jaksat auttaa vanhaa miestä, minulla saattaisi olla tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_rogue=Hyvänen aika, säikäytit minut! En ole kohdannut yhtään järjissään olevaa lainsuojatonta täällä, joten oletkin varmaan maan pinnalta! Jos jaksat auttaa muukalaista, minulla saattaisi olla tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_mage=Terve %s! Kuulin, että sinulla ja velho-instituutiolla olisi ollut vähän riitaa. Pah, älä välitä, en ole koskaan pitänyt niistä lyttääjistä. Jos haluat olla avuksi, minulla olisi tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_huntress=Terve neiti! Ystävälliset kasvot ovat varmaankin yllätys täällä alhaalla? itse asiassa, voisin vannoa nähneeni sinut jossain, mutta en ole täysin varma... Pah, unohda koko juttu, mutta jos olet täällä etsimässä seikkailua, minulla saattaisi olla tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_1=\n\nTulin tänne löytääkseni harvinaisen ainesosan sauvaan, mutta olen eksynyt ja maaginen kilpeni on heikentymässä. Minun täytyy lähteä pian, mutta en voi palata ilman sitä, mitä tulin tänne hakemaan.
actors.mobs.npcs.wandmaker.intro_dust=Yritän löytää vähän _luupölyä_. Se on erityistä kirottua luujauhetta, jota yleensä näkee tämänkaltaisissa paikoissa. Jossain täällä pitäisi olla huone, jonka oviaukko on suljettu barrikadilla. Olen varma, että siellä on vähän pölyä. Ole kuitenkin varovainen, pölyssä oleva kirous on melko vahva. _Tule takaisin luokseni niin nopeasti kuin voit_, niin voin poistaa kirouksen.
actors.mobs.npcs.wandmaker.intro_ember=Yritän löytää vähän vastasyntyneen tulielementaalin _tuoreita kekäleitä._ Elementaaleja ilmaantuu tavallisesti, kun kutsumisrituaalia ei kontrolloida, joten etsi muutama kynttilä ja rituaalipaikka niin olen varma, että voit saada yhden ilmaantumaan. Jos olisin sinä, pitäisin jonkin _jäädyttävän esineen_ käden ulottuvilla. Vaikka elementaalit ovat melko vahvoja, jää tappaa ne helposti.
actors.mobs.npcs.wandmaker.intro_berry=Vankilan vanha johtaja kasvatti _lahomarjakasvia_ ja yritän saada yhden sen siemenistä haltuuni. Kasvi on todennäköisesti villiintynyt, joten siemenen siltä saaminen saattaa olla hankalaa. Sen kasvatusalusta pitäisi olla jossain täällä. Yritä _pysyä kaukana sen sivaltavista köynnöksistä_ jos haluat pysyä yhtenä kappaleena. Tulen käyttäminen saattaa kuulostaa houkuttelevalta, mutta älä tee niin, koska siten tapat kasvin ja tuhoat sen siemenet.
actors.mobs.npcs.wandmaker.intro_2=\n\nJos voit hankkia pyytämäni esineen minulle, voin antaa sinulle yhden laadukkaista sauvoistani! Minulla on kaksi sauvaa mukanani, joten voit valita niistä sinua enemmän miellyttävän.
actors.mobs.npcs.wandmaker.reminder_dust=Onko yhtään onnistanut luupölyn kanssa, %s? Etsi barrikadeja.
actors.mobs.npcs.wandmaker.reminder_ember=Onko yhtään onnistanut kekäleiden kanssa, %s? Sinun täytyy löytää neljä kynttilää ja rituaalipaikka.
actors.mobs.npcs.wandmaker.reminder_berry=Onko yhtään onnistanut lahomarjan siemenen kanssa, %s? Etsi kasvillisuuden täyttämää huonetta.
actors.mobs.npcs.wandmaker.def_verb=torjuttu
actors.mobs.npcs.wandmaker.desc=Tällä vanhalla mutta hyvinvoivalla herrasmiehellä on hieman hämmentynyt ilme. Maaginen kilpi suojelee häntä.



###mobs
actors.mobs.acidic.name=hapokas skorpioni
actors.mobs.acidic.desc=Nämä valtavat hämähäkkien kaltaiset demoniset olennot välttävät lähitaistelua kaikin keinoin, ampuen rampauttavia sahalaitaisia piikkejä pitkien matkojen päästä. Tästä yksilöstä näyttäisi tihkuvan syövyttävää mönjää.

actors.mobs.albino.name=albiino rotta
actors.mobs.albino.desc=Tämä on harvinainen pussirotan alalaji, jolla on puhtaanvalkoinen karva ja käyrät hampaat.

actors.mobs.armoredstatue.name=panssaroitu patsas
actors.mobs.armoredstatue.desc=Luulisit sitä muuten taas yhdeksi luolaston patsaaksi, mutta sen punaisena hehkuvat silmät paljastavat sen.\n\nSen päälle puetun panssarin takia se voi olla vaikea tappaa.\n\nVaikka patsas on tehty kivestä, sen päällä oleva _%1$s_ ja sen pitelemä _%2$s_ näyttävät aidoilta.

actors.mobs.bandit.name=hullu rosvo

actors.mobs.bat.name=vampyyrilepakko
actors.mobs.bat.desc=Nämä nopeat ja sitkeät luolien asukkaat ovat paljon vaarallisempia kuin miltä ne vaikuttavat. Ne täydentävät omaa elinvoimaansa jokaisella osuneella hyökkäyksellä, minkä ansiosta ne voivat voittaa paljon itseään suurempia vastustajia.

actors.mobs.bee.name=kullanvärinen mehiläinen
actors.mobs.bee.desc_honey=Pienestä koostaan huolimatta kultaiset mehiläiset puolustavat kotiaan raivokkaasti. Olet lepyttänyt tämän mehiläisen ja se näyttäisi haluavan seurata sinua.
actors.mobs.bee.desc=Niiden pienestä koosta riippumatta kullanväriset mehiläiset suojelevat kotiaan raivokkaasti. Tämä yksilö on erittäin raivoissaan, parempi pitää etäisyyttä.

actors.mobs.brute.name=gnolliraakimus
actors.mobs.brute.enraged=raivostunut
actors.mobs.brute.def_verb=torjuttu
actors.mobs.brute.desc=Raakimukset ovat suurimpia, vahvimpia ja kovimpia kaikista gnolleista. Ne raivostuvat silmittömästi kuolettavasti haavoittuessaan, saaden sykäyksen suojausta ja valtavan määrän ylimääräistä hyökkäysvoimaa.
actors.mobs.brute$bruterage.name=brute rage
actors.mobs.brute$bruterage.desc=Tämä gnolliraakimus on kuolemaisillaan, mutta haluaa viedä sinut mukanaan hautaan!\n\nRaakimus kuolee sen suojauksen kuluessa loppuun, joko ajan myötä tai iskuista johtuen. Siihen asti se kuitenkin tekee huomattavasti korkeampaa vahinkoa, joten ole varovainen!\n\nSuojausta jäljellä: %d.

actors.mobs.causticslime.name=syövyttävä lima
actors.mobs.causticslime.desc=Tämä lima näyttäisi olevan alempaa säteilevän pimeän taikuuden saastuttama. Se on menettänyt tavallisen vihreän värinsä ja tihkuu syövyttävää mönjää.

actors.mobs.crab.name=viemärirapu
actors.mobs.crab.desc=Nämä isot ravut ovat ruokaketjun huipulla viemäreissä. Ne ovat todella nopeita ja niiden paksu panssari voi kestää raskaitakin iskuja.

actors.mobs.crystalmimic.name=kristallinen muodonvaihtaja
actors.mobs.crystalmimic.ate=Muodonvaihtaja söi esineen: %s!
actors.mobs.crystalmimic.escaped=Kristallinen muodonvaihtaja pääsi pakoon!
actors.mobs.crystalmimic.desc=Muodonvaihtajat ovat maagisia olentoja, jotka voivat ottaa minkä tahansa haluamansa muodon. Ne ottavat luolastoissa lähes aina aarrearkun muodon huijatakseen pahaa-aavistamattomia seikkailijoita.\n\nKristalliset muodonvaihtajat ovat tavallista ovelampia ja pyrkivät välttämään suoraa taistelua. Sen sijaan ne yrittävät varastaa esineitä ja paeta paljastuessaan. Ne pystyvät ohjaamaan vihollisia hyökätessään.

actors.mobs.demonspawner.name=demonikohtu
actors.mobs.demonspawner.on_death=Tunnet demonisen voiman heikentyvän demonikohdun kuollessa.
actors.mobs.demonspawner.desc=Tämä kääpiöiden muodottomaksi sulaneiden lihanjäänteiden sekasikiö on vastuussa raatelijademonien muodostamisesta tasolla kuolleiden kääpiöiden ruumiista. Demonit eivät ilmiselvästi koe minkäänlaisia tunnontuskia kaiken saatavilla olevan käyttämisestä vihollisiaan vastaan.\n\nVaikka ne näyttävätkin kauhistuttavilta, demonikohdut eivät kykene liikkumaan tai puolustautumaan. Niiden huomattava koko tekee niiden nopeasta tappamisesta kuitenkin vaikeaa, ja ne muodostavat raatelijademoneita nopeammin tullessaan uhatuksi.\n\n_Ne näyttäisivät olevan yhteydessä johonkin keskitettyyn demonisen voiman lähteeseen. Niiden surmaaminen saattaa heikentää sitä_.

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Kuolit salamaniskuun...
actors.mobs.dm100.desc=DM-100 on yksi ensimmäisistä kääpiöiden puolustuskoneista, jotka oli suunniteltu kääpiökaivosmiesten suojelemiseen vankilan alla risteilevissä luolissa. Niiden sähköiset hyökkäykset osoittautuivat liian heikoiksi, joten kääpiöt lahjoittivat ne ihmisten vartioimalle luolien yläpuoliselle vankilalle. Ne lojuivat käyttämättöminä vuosia, kunnes löysivät tiensä vankilaan. Vankilan johtajan mielestä ne olivat liian julmia käytettäväksi, mutta vankilan ajautuessa hitaasti kohti kaaosta niistä tuli välttämättömiä kurin säilyttämiseksi.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 syöksee pilven myrkyllistä pakokaasua!
actors.mobs.dm200.desc=DM-200 on toisen sukupolven kääpiöiden puolustuskone, joka suunniteltiin kääpiökaivosmiesten suojelemiseen vankilan alla risteilevissä luolissa ja kääpiöiden kaupungin vartioimiseen. Ne ovat huomattavasti edeltäjiään kookkaampia ja käyttävät voimakkaita hydraulisia nyrkkejään hyökkäämiseen.\n\nNiiden suurempi koko on myös niiden ensisijainen heikkous, sillä ne eivät mahdu kulkemaan luolaston ahtaissa käytävissä tai läpi oviaukoista. Kääpiöt kompensoivat DM-200:n liikkuvuuden puutetta rakentamalla niille kyvyn syöstä myrkylliset pakokaasunsa niiden lyömäetäisyyden ulkopuolisiin vihollisiin.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 viskaa syövyttävän kranaatin!
actors.mobs.dm201.desc=Kääpiöt tekivät muutamia kokeita kasvattamalla DM-200:n liikkuvuuden puutteita ja loivat joitakin DM-sarjan kokonaan liikuntakyvyttömiä malleja. DM-201 on liikuntakyvyttömäksi muutettu DM-200, joka toimii paikallaan olevana tykkitornina. Vastineena liikuntakyvyn menettämiselle DM-201:t ovat huomattavasti kestävämpiä ja vaarallisempia.\n\nKoska DM-201:ssä ei ole moottoreita, jotka synnyttäisivät pakokaasua, kääpiöt rakensivat niihin syövyttäviä kranaatteja ampuvan heittokoneen! DM-201:t käyttävät kranaatteja kuitenkin säästeliäästi ja ampuvat niitä vain, jos niiden kimppuun käydään pidemmän matkan päästä.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=LUVATTOMASTI LIIKKUVIA HENKILÖITÄ HAVAITTU!
actors.mobs.dm300.shield=DM-300 luo ympärilleen suojakilven paljaista johdoista saamallaan voimalla!
actors.mobs.dm300.vent=DM-300 syöksee pilven myrkyllistä pakokaasua!
actors.mobs.dm300.rocks=DM-300 paiskaa itsensä maata vasten, irroittaen kiviä katosta!
actors.mobs.dm300.charging=VAURIOVAROITUS! VOIMAPYLVÄS AKTIVOITU!
actors.mobs.dm300.charging_hint=DM-300 on haavoittumaton saadessaan energiaa voimapylväästä!
actors.mobs.dm300.supercharged=TUHOA! TUHOA! TUHOA!
actors.mobs.dm300.charge_lost=VOIMAPYLVÄS TUHOUTUNUT! VAIHDETAAN VARAVIRTAAN!
actors.mobs.dm300.pylons_destroyed=VAIROITUS! HÄIRIÖ HAVAITTU VOIMAVERKOSSA!
actors.mobs.dm300.rankings_desc=DM-300:n murskaama
actors.mobs.dm300.def_verb=torjuttu
actors.mobs.dm300.defeated=KRIITTINEN HÄIRIÖ! YRITETÄÄN SAMMUT-
actors.mobs.dm300.desc=DM-300 on suurin ja voimakkain kääpiöiden rakentamista puolustuskoneista. Näin edistyneiden koneiden rakentaminen on hankalaa, joten kääpiöt rakensivat vain muutamia vartioimaan sisäänkäyntejä maanalaiseen kaupunkiinsa.\n\nSe on varustettu myrkyllisten pakokaasujensa vapauttamiseen tarkoitetulla putkilla ja korkeatehoisella poralla, jota se voi käyttää sekä hyökkäämiseen että maan kaivamiseen. DM-300 voi myös yhdistää itsensä mihin tahansa voimaverkkoon kasvattaakseen voimiaan entistä suuremmiksi.
actors.mobs.dm300.desc_supercharged=DM-300 on latautunut täyteen sähköenergiaa. Tässä tilassa DM-300 on haavoittumaton ja liikkuu kaksinkertaisella nopeudella! Lisäksi sen pora pyörii tarpeeksi nopeasti _kaivaakseen läpi paksustakin kivestä,_ vaikkakin se liikkuukin paljon hitaammin kaivaessaan.\n\nDM-300:n kimppuun käyminen sen ylilatauduttua on täysin turhaa, mutta _jokin tällä alueella varmasti syöttää siihen energiaa_. Energianlähteen tuhoaminen saattaisi heikentää sitä.
actors.mobs.dm300$fallingrocks.desc=Irtonaisia kiviä putoilee katosta tämän ruudun yläpuolella. Se näyttäisi olevan romahtamaisillaan!

actors.mobs.dwarfking.name=Kääpiöiden Kuningas
actors.mobs.dwarfking.notice=Kuinka uskallat! Et tiedä, minkä kanssa olet tekemisissä!
actors.mobs.dwarfking.lifelink_1=Tarvitsen elinvoimaasi, orja!
actors.mobs.dwarfking.lifelink_2=Vuodata veresi minulle, orja!
actors.mobs.dwarfking.teleport_1=Hoitele heidät, orja!
actors.mobs.dwarfking.teleport_2=Anna heille tekemistä, orja!
actors.mobs.dwarfking.wave_1=Jo riittää! Nouskaa, orjani!
actors.mobs.dwarfking.wave_2=Enemmän! Eteenpäin!
actors.mobs.dwarfking.wave_3=Hyödytöntä! TAPPAKAA HÄNET!
actors.mobs.dwarfking.enraged=Et voi tappaa minua, %s. MINÄ. OLEN. KUOLEMATON!
actors.mobs.dwarfking.losing=Ei! Et voi tehdä tätä... sinulla ei ole aavistustakaan mikä alhaalla odottaa...
actors.mobs.dwarfking.defeated=Olet... Tuominnut meidät kaikki...
actors.mobs.dwarfking.rankings_desc=Kaatui Kääpiöiden Kuninkaan eteen.
actors.mobs.dwarfking.desc=Monia vuosia sitten eräs kääpiöiden hovin ylimmistä velhoista sai selville salaisuuksia, jotka antoivat hänelle valtavan vallan elämään ja kuolemaan. Pian hän alkoi käyttää taikavoimiaan, alistaen ja turmellen läheisensä, kuninkaansa, ja lopulta jokaisen kääpiövaltakunnan kansalaisen. Nyt hän on itse valtavaa epäkuolleiden sotajoukkoa hallitseva kuningas.\n\nKääpiöiden kuningas on aggressiivinen vihollinen, joka pyrkii piirittämään ja musertamaan vastustajansa suurella epäkuolleiden käskyläisten joukollaan.
actors.mobs.dwarfking$dkghoul.rankings_desc=Kaatui Kääpiöiden Kuninkaan eteen.
actors.mobs.dwarfking$dkmonk.rankings_desc=Kaatui Kääpiöiden Kuninkaan eteen.
actors.mobs.dwarfking$dkwarlock.rankings_desc=Kaatui Kääpiöiden Kuninkaan eteen.

actors.mobs.elemental$fireelemental.name=tulielementaali
actors.mobs.elemental$fireelemental.desc=Elementaalit ovat kaoottisia olentoja, joita muodostuu usein, kun henkiä yritetään kutsua huonosti hallituilla loitsuilla. Elementaaleilla ei ole lähes ollenkaan omaa ajattelukykyä ja ne liitetään yleensä johonkin tiettyyn taikuuden tyyppiin.\n\nTulielementaalit ovat yleinen elementaalien muoto, joka käyttää tuleen perustuvaa taikuutta taistellessaan. Läheltä hyökätessään ne sytyttävät kohteensa liekkeihin ja saattavat ajoittain myös ampua tulipalloja.
actors.mobs.elemental$newbornfireelemental.name=vastasyntynyt tulielementaali
actors.mobs.elemental$newbornfireelemental.desc=Elementaalit ovat kaoottisia olentoja, joita muodostuu usein, kun henkiä yritetään kutsua huonosti hallituilla loitsuilla. Elementaaleilla ei ole lähes ollenkaan omaa ajattelukykyä ja ne liitetään yleensä johonkin tiettyyn taikuuden tyyppiin.\n\nTulielementaalit ovat yleinen elementaalien muoto, joka käyttää tuleen perustuvaa taikuutta taistellessaan. Läheltä hyökätessään ne sytyttävät kohteensa liekkeihin ja saattavat ajoittain myös ampua tulipalloja.\n\nTämä elementaali on vasta kutsuttu ja on sen seurauksena heikentyneessä tilassa, jossa se on erityisen altis kylmälle. Sen hyökkäysvoimat ovat silti aivan omaa luokkaansa, joten varovaisuus on suositeltavaa.
actors.mobs.elemental$frostelemental.name=jääelementaali
actors.mobs.elemental$frostelemental.desc=Elementaalit ovat kaoottisia olentoja, joita muodostuu usein, kun henkiä yritetään kutsua huonosti hallituilla loitsuilla. Elementaaleilla ei ole lähes ollenkaan omaa ajattelukykyä ja ne liitetään yleensä johonkin tiettyyn taikuuden tyyppiin.\n\nJääelementaalit ovat yleinen elementaalien muoto, joka heikentää vihollisiaan jäätävällä taikuudella. Niiden lähietäisyydeltä ja ajoittain kaukaa ammutut hyökkäykset jäähdyttävät kohteensa. Tämä vaikutus on huomattavasti voimakkaampi vedessä.
actors.mobs.elemental$shockelemental.name=sähköelementaali
actors.mobs.elemental$shockelemental.desc=Elementaalit ovat kaoottisia olentoja, joita muodostuu usein, kun henkiä yritetään kutsua huonosti hallituilla loitsuilla. Elementaaleilla ei ole lähes ollenkaan omaa ajattelukykyä ja ne liitetään yleensä johonkin tiettyyn taikuuden tyyppiin.\n\nSähköelementaalit ovat harvinaisempi elementaalien muoto, joka häiritsee vihollisiaan sähköllä ja valonväläyksillä. Läheltä hyökätessään niiden syöksemät salamat iskevät valokaarena läheisiin vihollisiin ja ne tekevät enemmän vahinkoa kohteen ollessa vedessä. Ne myös päästävät pitkälle yltäviä valosykäyksiä silloin tällöin, sokaisten kohteensa vähäksi aikaa.
actors.mobs.elemental$chaoselemental.name=kaaoselementaali
actors.mobs.elemental$chaoselemental.desc=Elementaalit ovat kaoottisia olentoja, joita muodostuu usein, kun henkiä yritetään kutsua huonosti hallituilla loitsuilla. Elementaaleilla ei ole lähes ollenkaan omaa ajattelukykyä ja ne liitetään yleensä johonkin tiettyyn taikuuden tyyppiin.\n\nKaaoselementaalit ovat harvinaisia ja vaarallisia elementaaleja, jotka eivät ole kallistuneet minkään elementin puoleen. Ne vapauttavat hyökätessään villiä ennakoimatonta taikuutta.

actors.mobs.eye.name=paha silmä
actors.mobs.eye.deathgaze_kill=Kuolettava tuijotus tappoi sinut...
actors.mobs.eye.desc=Pahat silmät ovat yhteen kerääntyneestä demonisesta energiasta koostuvia leijuvia palloja. Vaikka ne pystyvät lähitaisteluun, niiden todellinen voima perustuu magiaan.\n\nKerättyään energiaa jonkin aikaa paha silmä vapauttaa tuhoavan energiasäteen, jota kutsutaan _kuolontuijotukseksi_. Kaikki pahan silmän näköpiirissä olevat ottavat sietämätöntä vahinkoa. Viisaat seikkailijat juoksisivat suojaan.

actors.mobs.fetidrat.name=haiseva rotta
actors.mobs.fetidrat.desc=Jokin on selvästi pielessä tässä rotassa. Sen rasvainen musta turkki ja mätänevä nahka ovat todella erilaiset verrattuna kohtaamiisi terveisiin rottiin. Sen vaaleanvihreät silmät saavat sen näyttämään erityisen uhkaavalta.\n\nRotan ympärillä pyörteilee pilvi kauheaa löyhkää, joka on ylivoimaisen vahvaa lähempää haistettuna.\n\nSen suusta valuu tummaa mönjää, joka syöpyy lattian läpi, mutta näyttäisi liukenevan veteen.

actors.mobs.ghoul.name=kääpiöghouli
actors.mobs.ghoul.desc=Kääpiöiden sivilisaation romahdettua ja kääpiöiden uuden kuninkaan kaapattua vallan heikkojen ja kuninkaan vastustajien kohtelusta tuli julmaa. Kuninkaan kasvatettua taitojaan mustan magian harjoittamisessa hän taivutti näiden kääpiöiden mielet tahtoonsa, ja nyt ne muodostavat suurimman osan hänen armeijastaan.\n\nGhoulit eivät ole erityisen vahvoja yksinään, mutta ne liikkuvat ryhmissä ja ovat huomattavasti vaikeampia tappaa isoissa joukoissa. _Surmatut ghoulit nousevat takaisin eloon muutaman vuoron kuluessa toisen ghoulin ollessa lähistöllä_.

actors.mobs.gnoll.name=gnollisotilas
actors.mobs.gnoll.desc=Gnollit ovat hyeenamaisia humanoideja. Ne oleilevat viemäreissä ja luolissa, uskaltautuen välillä ryöstelemään maan pinnalle. Gnollisotilaat ovat niiden lauman tavallisimpia jäseniä, mutta ne eivät ole niin vahvoja kuin raakimukset, eivätkä yhtä älykkäitä kuin shamaanit.

actors.mobs.gnolltrickster.name=viekas gnolli
actors.mobs.gnolltrickster.desc=Gnollienkin normeilla mitattuna omituisen näköinen olento. Se hiipparoi eteenpäin irvistäen pahansuovasti, keikuttaen sen olalla olevaa nuolikoteloa. Sen silmät ovat suuret ja niistä näkyy omituinen sekoitus pelkoa ja innostusta.\n\nSen nuolikotelo on täynnä vaihtelevan laatuisia nuolia, joiden kaikkien kärjet näyttäisivät olevan kastettuja erilaisiin vaarallisiin aineisiin.

actors.mobs.goldenmimic.name=kultainen muodonvaihtaja
actors.mobs.goldenmimic.desc=Muodonvaihtajat ovat maagisia olentoja, jotka voivat ottaa minkä tahansa haluamansa muodon. Ne ottavat luolastoissa lähes aina aarrearkun muodon huijatakseen pahaa-aavistamattomia seikkailijoita.\n\nKultaiset muodonvaihtajat ovat tavallista kestävämpiä ja pyrkivät huijaamaan kaikkein kokeneempiakin seikkailijoita. Ne pitävät sisällään paljon parempia esineitä kuin tavalliset muodonvaihtajat, mutta ovat huomattavasti vahvempia.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=torjuttu
actors.mobs.golem.desc=Golemit ovat kääpiöiden yritys korjata koneiden aiemmat viat uusien taikuuden menetelmien avulla. Ne ovat huomattavasti tehokkaampia ja pienempiä verrattuna DM-300:n, mutta silti yhtä tappavia.\n\nVaikka golemit ovat liian suuria mahtuakseen kapeisiin käytäviin, kääpiöt rakensivat niihin erityisiä taikaominaisuuksia ongelman ratkaisemiseksi. Golemit voivat siirtyä silmänräpäyksessä huoneiden välillä tai siirtää kohteensa lyömäetäisyydelle.

actors.mobs.goo.name=Mätämömmö
actors.mobs.goo.notice=GLURP-PULP!
actors.mobs.goo.defeated=glurp... pulp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Mätämömmö valmistautuu iskemään!
actors.mobs.goo.enraged=raivostunut
actors.mobs.goo.gluuurp=GLUUURP!
actors.mobs.goo.rankings_desc=Mätämömmön syömä
actors.mobs.goo.desc=Mätämömmöstä tiedetään vain vähän. On melko lailla mahdollista, että se ei ole edes elävä olento, vaan enemmänkin viemärin inhottavien aineiden yhtymä, joka on jotenkin kehittänyt itselleen alkeellisen älyn. Joka tapauksessa musta magia on varmasti mahdollistanut sen olemassaolon.\n\nSen hyytelömäinen luonto on mahdollistanut sen imemään itseensä paljon pimeää energiaa, ja tunnet siitä säteilevän kylmyyden jo pelkästään olemalla sitä lähellä. Jos se pääsee hyökkäämään käyttäen tätä pimeää voimaa, et elä pitkään.

actors.mobs.greatcrab.name=suuri rapu
actors.mobs.greatcrab.noticed=Rapu torjuu iskun valtavalla saksellaan.
actors.mobs.greatcrab.def_verb=torjuttu
actors.mobs.greatcrab.desc=Tämä rapu on jättiläismäinen tavallisten viemärirapujenkin rinnalla. Sen sininen kuori on peittynyt halkeamiin ja merirokkoihin, todistaen pitkää ikää. Se ryömii hitaasti, hädin tuskin pysyen tasapainossa valtavan saksensa kanssa.\n\nVaikka ravulla onkin vain yksi saksi, sen koko korvaa sen helposti. Rapu pitää sakseaan edessään aina nähdessään uhan, piiloutuen läpäisemättömän kuoren peittämän saksensa taakse. Rapu ei kuitenkaan voi torjua iskuja, joita se ei osaa odottaa, eikä monen vastustajan samanaikaisia iskuja.

actors.mobs.guard.name=vanginvartija
actors.mobs.guard.scorpion=Tulehan tänne!
actors.mobs.guard.def_verb=torjuttu
actors.mobs.guard.desc=Kerran vankilan ylläpitäjiä, nämä vartijat ovat ajat sitten muuttuneet samanlaisiksi kuin vangit. Ne laahustavat kuin zombit, kuljeksien aivottomasti pitkin käytäviä, etsien kaikkea mikä ei ole siellä minne kuuluisi, kuten sinua!\n\nNe kantavat vyötäisillään ketjuja, joita ne mahdollisesti käyttävät vihollisten vetämiseen lyömäetäisyydelle.

actors.mobs.king.name=Kääpiöiden kuningas
actors.mobs.king.notice=Kuinka uskallat!
actors.mobs.king.defeated=Et voi tappaa minua, %s... Olen... kuolematon...
actors.mobs.king.def_verb=torjuttu
actors.mobs.king.arise=Nouskaa, orjat!
actors.mobs.king.rankings_desc=Kaatui ennen Kääpiöiden Kuningasta
actors.mobs.king.desc=Kääpiöiden viimeinen kuningas oli tunnettu syvästä elämän ja kuoleman tiedon tuntemuksestaan. Hän on houkutellut hovinsa jäsenet ottamaan osaa rituaaliin, jonka piti antaa heille ikuinen nuoruus. Lopuksi oli vain yksi, joka sai sen - ja armeijan epäkuolleita kaupan päälle.
actors.mobs.king$undead.name=epäkuollut kääpiö
actors.mobs.king$undead.def_verb=torjuttu
actors.mobs.king$undead.rankings_desc=Kaatui ennen Kääpiöiden Kuningasta
actors.mobs.king$undead.desc=Nämä kääpiöiden kuninkaan nostattamat epäkuolleet kääpiöt olivat hänen hovinsa jäseniä. Ne näyttävät luurangoilta, joilla on tyrmäävä määrä partaa.

actors.mobs.mimic.name=muodonvaihtaja
actors.mobs.mimic.reveal=Tämä arkku onkin muodonvaihtaja!
actors.mobs.mimic.hidden_hint=Jokin tässä arkussa tuntuu vieraalta... Sen luokse meneminen ja avaaminen voi olla huono idea.
actors.mobs.mimic.desc=Muodonvaihtajat ovat maagisia olentoja, jotka voivat ottaa minkä tahansa haluamansa muodon. Ne valitsevat luolastoissa lähes aina aarrearkun muodon huijatakseen pahaa-aavistamattomia seikkailijoita.\n\nMuodonvaihtajat puraisevat kipeästi, mutta pitävät yleensä sisällään enemmän aarteita kuin tavalliset arkut.

actors.mobs.necromancer.name=manaaja
actors.mobs.necromancer.desc=Nämä aloittelevat pimeän taikuuden maagit ovat täyttäneet vankilan, sillä se on täydellinen paikka mustan magian harjoittamiseen.\n\nManaajat nostattavat luurankoja taistelemaan puolestaan ja antavat niille voimia. Manaajan tappaminen tuhoaa myös kutsutun luurangon.
actors.mobs.necromancer$necroskeleton.name=manaajan luuranko
actors.mobs.necromancer$necroskeleton.desc=Tämä luuranko on manaajan kutsuma. Se käyttäytyy aivan kuten muutkin luurangot, ja tuhoutuu sen kutsuneen manaajan kuollessa.

actors.mobs.mob.died=Kuulet jonkin kuolevan lyhyen matkan päässä.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Kuolinsyy: %s

actors.mobs.monk.name=kääpiömunkki
actors.mobs.monk.def_verb=torjuttu
actors.mobs.monk.parried=torjuttu
actors.mobs.monk.desc=Nämä munkit ovat fanaatikkoja, jotka ovat omistautuneet suojelemaan kuningastaan fyysisellä voimankäytöllä. Munkkien uskollisuus oli täydellisen sokeaa, ja he antoivat kuninkaan ottaa heidän mielensä haltuunsa. Nyt he vaeltavat ympäri kaupunkia kuin zombit.\n\nMunkit luottavat puhtaasti aseettomaan taisteluun ja kykenevät käyttämään nyrkkejään sekä hyökkäämiseen että puolustamiseen. Hyvin keskittyessään munkki kykenee torjumaan seuraavan häneen suunnatun fyysisen hyökkäyksen, vaikka sen osuminen olisi muuten varmaa. Munkit keskittyvät nopeammin vapaasti liikkuessaan ja hitaammin suoraan taisteluun joutuessaan.
actors.mobs.monk$focus.name=keskittynyt
actors.mobs.monk$focus.desc=Tämä munkki on keskittynyt täydellisesti kohteeseensa ja pystyy ennakoimaan tämän liikkeitä.\n\nSeuraava fyysinen hyökkäys tätä munkkia vastaan menee varmuudella ohi riippumatta ulkoisista tekijöistä. Hyökkäyksen torjuminen kuluttaa munkin keskittymisen, ja uudelleen torjuakseen tämän täytyy keskittyä uudelleen. Munkit keskittyvät nopeammin liikkuessaan.

actors.mobs.piranha.name=jättiläispiraija
actors.mobs.piranha.desc=Nämä lihansyöjäkalat eivät ole maanalaisten vesialueiden luonnollisia asukkeja. Ne on jalostettu erityisesti vartioimaan tulvivia aarrekammioita.

actors.mobs.pylon.name=voimapylväs
actors.mobs.pylon.desc_inactive=Voimapylväs, jonka tarkoitus on säännellä lähistön koneiden käyttämää sähköä.\n\nPylväs on tällä hetkellä sammuksissa ja immuuni vahingolle.
actors.mobs.pylon.desc_active=Voimapylväs, jonka tarkoitus on säännellä lähistön koneiden käyttämää sähköä. Pylväs rätisee siinä kulkevasta sähköstä, joka ilmeisesti aiheuttaa DM-300:n ylilataustilan!\n\nTässä tilassa pylväät ovat haavoittuvaisia, mutta salamoivat sähköä läheisiin ruutuihin myötäpäiväisellä kuviolla. Raskaasta metallirakenteestaan johtuen ne kestävät suuria määriä vahinkoa.

actors.mobs.rat.name=pussirotta
actors.mobs.rat.desc=Pussirotat ovat agressiivisia, mutta melko heikkoja viemärien asukkeja. Ne puraisevat kipeästi, mutta ovat hengenvaarallisia vain suurina laumoina.

actors.mobs.ripperdemon.name=raatelijademoni
actors.mobs.ripperdemon.leap=Raatelijademoni valmistautuu loikkaamaan!
actors.mobs.ripperdemon.desc=Nämä kauhistuttavat olennot ovat tulos demonisten voimien työstä tällä tasolla kuolleiden useiden kääpiöiden ruumiiden kimpussa. Raatelijat ovat laihoja mätäneviä olentoja, jotka näyttävät kammottavasti vääntyneiltä ja murskatuilta kääpiöiltä, joilla on pitkät luiset raatelukynnet.\n\nRaatelijademonit eivät ole kovin kestäviä, mutta ne ovat ketteriä ja vaarallisia. Ne pystyvät loikkaamaan nopeasti pitkiä matkoja päästäkseen kohteensa lähelle ennen sen palasiksi repimistä kynsillään.

actors.mobs.rotheart.name=lahosydän
actors.mobs.rotheart.desc=Lahomarjan marja on todella omituinen. Mätänemisen ja siten ravinteiden vapauttamisen sijaan hedelmä kasvaa, kovettuu ja ympäröi siemenen. Se tarjoaa suojaa hedelmän sisällä kasvaville elimille. Valtavaa helmeä kutsutaan täysikasvuisen lahomarjakasvin sydämeksi.

actors.mobs.rotlasher.name=sivaltajaköynnös
actors.mobs.rotlasher.desc=Sivaltajaköynnös on osa täysikasvuisen lahomarjan juuriverkostoa ja lisäksi sen ensisijainen puolustuskeino. Köynnökset ovat kiinni maassa, mutta hyökkäävät raivokkaasti kaiken lähelle tulevan kimppuun. Jos lähellä ei ole mitään hakattavaa, ne pysyvät liikkumattomina yrittäen sulautua ympäröivään kasvillisuuteen.
actors.mobs.rotlasher$waiting.status=Tämä %s on liikkumaton.

actors.mobs.scorpio.name=skorpioni
actors.mobs.scorpio.desc=Nämä valtavat hämähäkkien kaltaiset demoniset otukset välttävät lähitaistelua kaikin keinoin, ampuen rampauttavia sahalaitaisia piikkejä pitkien matkojen päästä.

actors.mobs.senior.name=kokenut munkki
actors.mobs.senior.desc=Nämä munkit ovat fanaatikkoja, jotka ovat omistautuneet suojelemaan kuningastaan fyysisellä voimankäytöllä. Munkkien uskollisuus oli täydellisen sokeaa, ja he antoivat kuninkaan ottaa heidän mielensä haltuunsa. Nyt he vaeltavat ympäri kaupunkia kuin zombit.\n\nTämä munkki on lähitaistelun mestari ja pystyy keskittymään liikkuessaan huomattavasti nopeammin kuin tavalliset munkit. Keskittyessään munkit torjuvat seuraavan heihin suunnatun fyysisen hyökkäyksen, vaikka sen osuminen olisi muuten varmaa. Munkit keskittyvät nopeammin vapaasti liikkuessaan ja hitaammin suoraan taisteluun joutuessaan.

actors.mobs.shaman.name=gnollishamaani
actors.mobs.shaman.bolt_kill=Kuolit loitsuun...
actors.mobs.shaman.desc=Gnollishamaanit ovat älykkäitä gnolleja, jotka käyttävät taistelutaikoja paikatakseen fyysiä puutteitaan. Shamaaneilla on korkea asema gnollien yhteisöissä niiden heikommasta fyysisestä vahvuudesta riippumatta.
actors.mobs.shaman$redshaman.spell_desc=Tämä punaiseen maskiin sonnustautunut shamaani käyttää loitsuja, jotka _laskevat hyökkäysvoimaasi_ joksikin aikaa.
actors.mobs.shaman$blueshaman.spell_desc=Tämä siniseen maskiin sonnustautunut shamaani käyttää loitsuja, jotka _laskevat puolustuskykyäsi_ joksikin aikaa.
actors.mobs.shaman$purpleshaman.spell_desc=Tämä violettiin maskiin sonnustautunut shamaani käyttää loitsuja, jotka _laskevat tarkkuuttasi ja väistökykyäsi_ joksikin aikaa.

actors.mobs.armoredbrute.name=panssaroitu raakimus
actors.mobs.armoredbrute.desc=Kaikkein vahvimmat gnolliraakimukset pukeutuvat usein panssareihin mahtaillakseen voimillaan. Panssari tekee näistä raakimuksista huomattavasti puolustuskykyisempiä fyysistä vahinkoa vastaan, ja niiden kurinalaisuus saa ne kanavoimaan raivoaan paljon pidempään ennen haavoihinsa menehtymistä.

actors.mobs.skeleton.name=luuranko
actors.mobs.skeleton.explo_kill=Kuolit luiden räjähdykseen...
actors.mobs.skeleton.def_verb=torjuttu
actors.mobs.skeleton.desc=Luurangot koostuvat epäonnisien seikkailijoiden ja luolaston asukkaiden ruumiiden luista, ja paha magia ohjaa niitä alhaaltapäin. Kun niitä on vahingoitettu tarpeeksi, ne tuhoutuvat luiden räjähdyksessä.

actors.mobs.slime.name=lima
actors.mobs.slime.def_verb=torjuttu
actors.mobs.slime.desc=Limat ovat omituisia taikaolentoja, joilla on hyytelömäinen ulkoinen koostumus ja nestemäinen sisus. Kaupungin viemärit tarjoavat niille runsaasti vettä ja ravinteita.\n\nJoustavasta olemuksestaan johtuen niihin on vaikeaa tehdä _kuutta_ vahinkoa enempää yksittäisellä hyökkäyksellä.

actors.mobs.snake.name=viemärikäärme
actors.mobs.snake.hint=Tarkastele käärmettä tutkimisnapin avulla oppiaksesi taistelemaan niitä vastaan.
actors.mobs.snake.desc=Nämä suuret käärmeet pystyvät väistelemään iskuja nopeilla liikkeillään, tehden niihin osumisesta vaikeaa. Käärmeet eivät ole kuitenkaan valmistautuneet väistämään yllätysiskuja tai maagisia hyökkäyksiä.\n\nVoit tehdä yllätyshyökkäyksen hyökkäämällä ollessasi käärmeen näkökentän ulkopuolella. Yksi tapa yllättää käärme on johdattaa se oviaukon läpi ja _lyödä juuri kun se kiemurtelee oviaukosta näkyviin_.

actors.mobs.spectralnecromancer.name=haamumanaaja
actors.mobs.spectralnecromancer.desc=Vaikka luurangot ovat manaajille helppo nakki, jotkut haluavat tutkia vähemmän ruumiillisia kätyreitä. Haamumanaajat ovat valinneet haamut kätyreikseen!\n\nYksittäiset haamut eivät ole yhtä vahvoja kuin luurangot, mutta näitä manaajia ei pelota kutsua kokonaista joukkoa haamuja!

actors.mobs.spinner.name=luolahämähäkki
actors.mobs.spinner.desc=Nämä vihertävät karvaiset luolahämähäkit yrittävät välttää suoraa taistelua, joten ne mieluummin seuraavat kauempaa niiden erittämään seittiin sotkeutuneen uhrin hidasta kuolemaa niiden myrkylliseen puremaan. Ne pystyvät sylkemään seittejään pitkien matkojen päähän ja yrittävät tukkia niillä saaliinsa tien.

actors.mobs.statue.name=elävä patsas
actors.mobs.statue.def_verb=torjuttu
actors.mobs.statue.desc=Luulisit sitä muuten taas yhdeksi luolaston patsaaksi, mutta sen punaisena hehkuvat silmät paljastavat sen.\n\nVaikka patsas on tehty kivestä, sen pitelemä _%s_ näyttää aidolta.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubukset ovat muotoaan muuttavia demoneja, jotka manipuloivat saaliinsa mieltä. Tämä on ottanut vaalean goottisen humanoidin muodon, ehkä houkutellakseen kääpiövelhoja?\n\nSuccubukset voivat väliaikaisesti lumota vastustajansa, tehden tästä kyvyttömän suoraan vastahyökkäykseen vaikutuksen ajan. Succubukset varastavat lumotuilta kohteilta elinvoimaa hyökätessään niitä vastaan.

actors.mobs.swarm.name=kärpäsparvi
actors.mobs.swarm.desc=Tappava parvi kärpäsiä surisee vihaisesti. Jokainen ei-maaginen hyökkäys puolittaa sen kahdeksi keskenään yhtä vaaralliseksi pienemmäksi parveksi.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Nyt olet minun, %s!
actors.mobs.tengu.interesting=Tehdäänpä tästä kiintoisaa...
actors.mobs.tengu.notice_have=Nyt olet minun, %s!
actors.mobs.tengu.defeated=Vihdoinkin vapaa...
actors.mobs.tengu.rankings_desc=Tengun salamurhaama
actors.mobs.tengu.desc=Kasvoihinsa kiinnitetyn maskin mukaan nimetty kuuluisa ja mystinen salamurhaaja.\n\nTengulla on suuret kahlerenkaat ranteissa ja nilkoissa, vaikkakin hän vaikuttaisi vapauttaneen itsensä kahleketjuista pitkän aikaa sitten.\n\nHän yrittää käyttää ansoja, hämäävää taikuutta ja tarkkoja hyökkäyksiä eliminoidakseen ainoan hänen pakenemistaan estävän tekijän: sinut.

actors.mobs.tengu$bombability$bombblob.desc=Pilvi kuumaa savua tupruaa ruudussa. Varo, se on räjähtämäisillään!
actors.mobs.tengu$bombability$bombitem.name=Savupommi
actors.mobs.tengu$bombability$bombitem.cant_pickup=Se on tarttunut kiinni maahan, etkä voi siirtää sitä!
actors.mobs.tengu$bombability$bombitem.desc=Tengu on heittänyt omituisen näköisen savupommin, joka puskee ilmoille kuumaa mustaa savua. Se päästää äänekästä tikitystä, aivan kuin se olisi räjähtämäisillään!\n\nPommi on tarttunut kiinni lattiaan, joten et voi ottaa sitä.

actors.mobs.tengu$fireability$fireblob.desc=Tengu on heittänyt ilmaan hienojakoista jauhetta, joka näyttäisi savuavan. Se on syttymäisillään!

actors.mobs.tengu$shockerability$shockerblob.desc=Tunnet jännitteen nousevan tässä ruudussa. Mikä tahansa siinä oleva saa sähköiskun seuraavalla vuorolla!
actors.mobs.tengu$shockerability$shockeritem.name=Rätisijä
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Se vapauttaa liikaa sähköä tarttuaksesi siihen!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu on heittänyt omituisen laitteen, joka näyttää DM-100:n osista tehdyltä. Salamat rätisevät laitteen ympärillä, mutta ne näyttäisivät seuraavan toistuvaa kuviota.\n\nEt voi mitenkään koskea siihen kaiken tämän sähkön rätistessä sen ympärillä.

actors.mobs.thief.name=hullu varas
actors.mobs.thief.stole=Varkaan nopea kädenliike, ja %s katoaa repustasi!
actors.mobs.thief.carries=\n\nVarkaalla on _%s_. Selvästikin varastettu.
actors.mobs.thief.escapes=Varas pääsee pakenemaan %s mukanaan!
actors.mobs.thief.desc=Vaikkakin nämä vangit harhailevat vapaana selleistään, tämä paikka on silti heidän vankilansa. Ajan myötä tämä paikka on vienyt heidän järkensä ja vapautensa. Nämä hullut varkaat ovat ajat sitten unohtaneet keitä he ovat ja miksi he varastavat.\n\nNämä viholliset ennemmin varastavat ja pakenevat kuin taistelevat. Yritä pitää varkaat näkyvissäsi, sillä muuten et välttämättä näe varastettuja esineitäsi koskaan.

actors.mobs.warlock.name=kääpiövelho
actors.mobs.warlock.bolt_kill=Varjovasama tappoi sinut...
actors.mobs.warlock.desc=Kun kääpiöiden kiinnostuksen kohteet vaihtuivat mekaniikasta taikuuteen, velhot astuivat valtaan kaupungissa. He aloittivat elementaalimagialla, mutta pian siirtyivät demonien kutsumiseen ja kuolleiden herättämiseen. Vahvin velhoista kaappasi kääpiöiden kaupungin valtaistuimen ja hänen käskyläisensä saivat vapaasti jatkaa pimeän taikuuden harjoittamista, kunhan vain ensin luovuttivat vapaan tahtonsa hänelle.\n\nNämä velhot pitävät hallussaan voimakasta häiritsevää taikuutta ja pystyvät väliaikaisesti sotkemaan varusteisiisi ladattuja parannustaikoja. Mitä enemmän paranneltu esine on, sitä vahvempi vaikutus on sitä kohtaan.

actors.mobs.wraith.name=haamu
actors.mobs.wraith.desc=Haamu on kostonhimoinen henki, joka syntyy, kun pahantekijän hautarauhaa rikotaan. Tavallisella aseella haamun eteeriseen olemukseen osuminen on erittäin vaikeaa.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Toivo on illuusio...
