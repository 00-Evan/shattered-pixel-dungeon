###blobs
actors.blobs.blizzard.desc=Lumimyrsky pyörteilee ruudussa.

actors.blobs.confusiongas.desc=Pilvi sekoittavaa kaasua pyörteilee ruudussa.

actors.blobs.electricity.desc=Sähkökenttä rätisee kirkkaana tässä ruudussa.
actors.blobs.electricity.rankings_desc=Kuoli sähköiskuun
actors.blobs.electricity.ondeath=Kuolit sähköiskuun...

actors.blobs.fire.desc=Ruutu on peittynyt raivoavaan tuleen.

actors.blobs.foliage.desc=Valosäteet läpäisevät maanalaisen puutarhan hämyn.

actors.blobs.freezing.desc=Ilma on luonnottoman kylmää täällä.

actors.blobs.goowarn.desc=Ruudussa kuhisee pimeän energian hiukkasia!

actors.blobs.inferno.desc=Ruudussa roihuaa tulimeri.

actors.blobs.paralyticgas.desc=Pilvi lamauttavaa kaasua pyörteilee ruudussa.

actors.blobs.sacrificialfire.desc=Uhraava liekki roihuaa alttarin päällä. Jokainen olento, joka tapetaan tässä käytetään uhrilahjaksi tyrmän hengille.\n\nKenties jonkinlainen palkinto voidaan saada riittävien uhrauksien johdosta?
actors.blobs.sacrificialfire.worthy=Tuli otttaa uhrin vastaan ja kasvaa vahvemmaksi.
actors.blobs.sacrificialfire.unworthy=Tuli otttaa uhrin vastaan, mutta et näe muutosta.
actors.blobs.sacrificialfire.reward=Tuli leimahtaa ja haihtuu, jättäen jälkeensä palkinnon!

actors.blobs.smokescreen.desc=Paksu pilvi mustaa savua pyörteilee ruudussa.

actors.blobs.stenchgas.desc=Pilvi erittäin pahanhajuista löyhkää leijailee ruudussa.

actors.blobs.stormcloud.desc=Pilvi tupruavaa vesihöyryä pyörteilee ruudussa.

actors.blobs.toxicgas.desc=Vihertävä pilvi myrkyllistä kaasua pyörteilee ruudussa.
actors.blobs.toxicgas.rankings_desc=Tukehtui
actors.blobs.toxicgas.ondeath=Kuolit myrkkykaasuun...

actors.blobs.corrosivegas.desc=Pilvi tappavan syövyttävää kaasua pyörteilee ruudussa.

actors.blobs.waterofawareness.procced=Otat kulauksen ja tunnet ymmärryksen virtaavan mieleesi.
actors.blobs.waterofawareness.desc=Tietämyksen voima säteilee kaivon vedestä. Juo siitä paljastaaksesi päälläsi olevien varusteiden kaikki salaisuudet ja nähdäksesi esineet tällä tasolla.

actors.blobs.waterofhealth.procced=Otat kulauksen ja tunnet haavojesi parantuvan.
actors.blobs.waterofhealth.desc=Elämän voima säteilee kaivon vedestä. Juo siitä parantaaksesi haavasi ja tyydyttääksesi nälkäsi.

actors.blobs.wateroftransmutation.desc=Muodonmuutoksen voima säteilee kaivon vedestä. Heitä esine kaivoon muuttaaksesi sen joksikin muuksi.

actors.blobs.web.desc=Ruutu on peittynyt tiheään hämähäkinverkkoon. Kaikki siihen koskeva tai seittiin heitetty rikkoo sen, mutta tarttuu kiinni paikalleen.



###buffs
actors.buffs.adrenaline.name=adrenaliini
actors.buffs.adrenaline.desc=Adrenaliinin tuoma fyysisen voiman kuohu parantaa sekä hyökkäyksien että liikkumisen nopeutta.\n\nAdrenaliinin vaikutus kaksinkertaistaa liikkumisnopeuden ja puolitoistakertaistaa hyökkäysnopeuden.\n\nVuoroja jäljellä: %s.

actors.buffs.adrenalinesurge.name=vahvuuden tehostus
actors.buffs.adrenalinesurge.desc=Valtaisan voiman kuohu, joskin valitettavasti vain väliaikainen.\n\nVahvuuden vahvistus: +%d.\nVuoroja vahvuuden vahvistuksen heikkenemiseen: %s.

actors.buffs.amok.name=hulluus
actors.buffs.amok.desc=Hulluus aiheuttaa valtavan raivon ja sekavuuden tilan kohteekseensa.\n\nKun jokin otus on hulluna, se hyökkää kaiken lähellä olevan kimppuun huomioimatta, onko kohde ystävä vai vihollinen.\n\nVuoroja hulluutta jäljellä: %s.

actors.buffs.ankhinvulnerability.name=haavoittumaton
actors.buffs.ankhinvulnerability.desc=Siunattu Ankh on käyttänyt energiansa, antamalla elinvoimaa ja lyhyen vahingoittumattomuuden!\n\nVuoroja jäljellä: %s.

actors.buffs.arcanearmor.name=maaginen panssari
actors.buffs.arcanearmor.desc=Ohut suojakilpi ympäröi sinua, heikentäen maagisten hyökkäysten vahinkoa.\n\nKilpi kasvattaa maagisen suojauksesi tasoa 0-%d pisteellä.\n\nVuoroja maagisen suojakilven heikkenemiseen: %s.

actors.buffs.artifactrecharge.name=artefaktien latautuminen
actors.buffs.artifactrecharge.desc=Energia virtaa lävitsesi, ladaten käytössä olevia artefaktejasi nopeammin.\n\nVaikutus riippuu artefaktin tyypistä, mutta kaikki niistä latautuvat tavallista nopeammin.\n\nVuoroja jäljellä: %s.

actors.buffs.ascensionchallenge.name=amuletin kirous
actors.buffs.ascensionchallenge.desc=Jotenkin Yog-Dzewa ylläpitää vaikutustaan maailmaan amuletilla, ja pyrkii pysäyttämään noususi! \n\nYogin voima tekee luolastosta paljon vaarallisemman, kasvattaen vastustajien määrää ja tehden niistä voimakkaampia! Tämä voima jatkaa kasvuaan, jollei sitä hillitä. Sitä voidaan heikentää surmaamalla vastuksia, joita on voimistettu Yogin voimalla.
actors.buffs.ascensionchallenge.desc_clear=Amuletista säteilevää pimeää energiaa on toistaiseksi heikennetty niin paljon kuin on mahdollista.
actors.buffs.ascensionchallenge.desc_beckon=Tällä hetkellä amuletti _kutsuu kaukaisia vihollisia_, paljastaen heille sijaintisi.
actors.buffs.ascensionchallenge.desc_haste=Tällä hetkellä amuletti _nopeuttaa kaukaisia vihollisia_, antaen heidän tavoittaa sinut nopeammin!
actors.buffs.ascensionchallenge.desc_slow=Tällä hetkellä amuletti _hidastaa sinua_ , ja kumoaa nopeutta lisäävät tehosteet!
actors.buffs.ascensionchallenge.desc_damage=Amuletista tuleva energia on kasvanut niin voimakkaaksi, että se _vahingoittaa sinua suoraan!_
actors.buffs.ascensionchallenge.beckon=Amuletti alkaa kutsumaan kaukaisia vihollisia.
actors.buffs.ascensionchallenge.haste=Amuletti alkaa nopeuttamaan kaukaisia vihollisia!
actors.buffs.ascensionchallenge.slow=Amuletti alkaa tuntua lyijypainolta tavaraluettelossasi!
actors.buffs.ascensionchallenge.damage=Amuletti alkaa säteilemään pimeää energiaa. Se polttaa!
actors.buffs.ascensionchallenge.weaken_info=Sinun täytyy päihittää vihollisia heikentääksesi amuletin kirousta!
actors.buffs.ascensionchallenge.weaken=Voit tuntea amuletin kirouksen heikkenevän hieman.
actors.buffs.ascensionchallenge.break=Otat hetken hengähdystauon ja tunnet kuinka haavasi alkavat parantua!
actors.buffs.ascensionchallenge.almost=Tunnet kuinka Yog-Dzewan ote amuletista alkaa heikentyä, olet melkein perillä!
actors.buffs.ascensionchallenge.on_kill=Pimeä energia kuluttaa sinut loppuun...

actors.buffs.barkskin.name=kaarna-iho
actors.buffs.barkskin.desc=Nahkasi on kovettunut, se tuntuu karkealta ja kiinteältä kuin kuori\n\nKovettunut nahka nostattaa suojaustasi, ja auttaa sinua puolustautumaan paremmin hyökkäyksiä vastaan.\n\nKestävyytesi nousee: 0-%d.\nVuoroja kunnes kuorinahka heikentyy: %s.

actors.buffs.barrier.name=voimakenttä
actors.buffs.barrier.desc=Kestävä voimakupla, joka torjuu kaiken vahingon.\n\nSe torjuu kaiken kantajaansa kohdistuvan vaurion niin kauan kun siinä on voimaa jäljellä. Kupla myös heikkenee hitaasti ajan myötä.\n\nSuojausta jäljellä: %d.

actors.buffs.berserk.angered=suuttunut
actors.buffs.berserk.berserk=raivoava
actors.buffs.berserk.exhausted=uupunut
actors.buffs.berserk.recovering=toipuva
actors.buffs.berserk.angered_desc=Raivopään vammojen vakavuus tekee hänen iskuistaan vahvempia. Raivopään vahingoittuessa hänen raivonsa kasvaa, lisäten hänen hyökkäystensä voimaa. Myös panssarin estämä vahinko kasvattaa raivoa.\n\nRaivo laantuu ajan myötä. Mitä vähemmän raivopäällä on elinvoimaa jäljellä, sitä pidempään raivo kestää.\n\nKun raivo on 100%%, Raivopää voi raivota, antaen hänelle kaksinkertaisen sinetin suojauksen, nousten jopa kuusinkertaiseksi alhaisella elinvoimalla. Suojaus hajoaa ajan myötä. Kun se loppuu, raivopää joutuu palautumaan ennen uuden raivon keräämistä.\n\nTämänhetkinen raivo: _%.0f%%_\nLisävahinko: _+%.0f%%_
actors.buffs.berserk.berserk_desc=Pelko ja epävarmuus valuvat pois, jättäen vain raivon. Tässä tilassa Raivopää on uskomattoman vahva, _tehden +50% vahinkoa ja saaden ylimääräistä suojaa \n\nTämä ylimääräinen suoja vastaa kaksinkertaista sinetin maksimisuojausta ja kasvaa jopa kuusinkertaiseksi elinvoiman ollessa ahlainen. Kun suoja laskee nollaan, raivous loppuu.\n\nRaivoamisen jälkeen Raivopään täytyy toipua ennen kuin hän voi raivostua uudelleen.
actors.buffs.berserk.recovering_desc=Sisäisellä voimalla on rajansa. Raivopään täytyy levätä ennen kuin hän kykenee raivostumaan uudestaan.\n\nToipuessaan Raivopää ei raivostu vahingoittumisesta.
actors.buffs.berserk.recovering_desc_turns=Vuoroja toipumista jäljellä: _%d_
actors.buffs.berserk.recovering_desc_levels=Tasoja toipumista jäljellä: _%.2f_
actors.buffs.berserk.rankings_desc=Raivosi kuoliaaksi
actors.buffs.berserk.action_name=Raivoa
actors.buffs.berserk.no_seal=Tarvitset murtunutta sinetiäsi jotta voit raivota!

actors.buffs.bleeding.name=verenvuoto
actors.buffs.bleeding.ondeath=Vuodit kuiviin...
actors.buffs.bleeding.heromsg=Vuodat verta!
actors.buffs.bleeding.rankings_desc=Vuoti kuiviin
actors.buffs.bleeding.desc=Haavasi vuotavat huolestuttavan paljon verta.\n\nVerenvuoto aiheuttaa vahinkoa joka vuoro. Vahinko vähenee satunnaisen määrän joka vuorolla, kunnes verenvuoto lopulta lakkaa.\n\nTämänhetkinen vahinko verenvuodosta: %d.

actors.buffs.bless.name=siunattu
actors.buffs.bless.desc=Valtava purkaus keskittyneisyyttä, jonka jotkut sanovat tulevan jumalilta.\n\nSiunaus kasvattaa tarkkuutta ja väistökykyä 25%%, tehden siunatusta paljon tehokkaamman taistelussa.\n\nVuoroja siunausta jäljellä: %s.

actors.buffs.blindness.name=sokaistunut
actors.buffs.blindness.heromsg=Olet sokaistunut!
actors.buffs.blindness.desc=Sokaistuminen muuttaa ympäristön mustaksi sumuksi.\n\nSokaistunut hahmo ei voi nähdä enempää kuin yhden ruudun päähän eteensä, tehden pitkän kantaman hyökkäyksistä tehottomia ja vihollisten jäljittämisestä erittäin vaikeaa. Sokaistununeena ei voi lukea kirjoja tai kääröjä.\n\nVuoroja sokaistuneena jäljellä: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=tulessa
actors.buffs.burning.heromsg=Sytyit tuleen!
actors.buffs.burning.burnsup=%s palaa poroksi!
actors.buffs.burning.ondeath=Paloit poroksi...
actors.buffs.burning.rankings_desc=Paloi poroksi
actors.buffs.burning.desc=Harvat asiat ovat ahdistavampia kuin palaminen.\n\nTuli aiheuttaa vahinkoa joka vuoro kunnes se sammutetaan tai sammuu. Tuli voidaan sammuttaa astumalla veteen tai taikajuoman roiskahduksella.\n\nLisäksi tuli saattaa sytyttää palavaa maastoa tai tavaroita, joihin se koskettaa.\n\nVuoroja palamisen loppumiseen: %s.

actors.buffs.championenemy.warn=Tunnet kuolettavan olennon läsnäolon.
actors.buffs.championenemy$blazing.name=roihun riivaama
actors.buffs.championenemy$blazing.desc=Roihun riivaamat viholliset tekevät 25% enemmän lyömävahinkoa, sytyttävät osuessaan kohteensa tuleen, ovat immuuneja tulelle ja levittävät sitä ympärilleen kuollessaan.
actors.buffs.championenemy$projecting.name=kantavuuden riivaama
actors.buffs.championenemy$projecting.desc=Kantavuuden riivaamat viholliset tekevät 25% enemmän lyömävahinkoa ja voivat hyökätä mitä tahansa näköpiirissään olevaa kohdetta vastaan.
actors.buffs.championenemy$antimagic.name=vastamagian riivaama
actors.buffs.championenemy$antimagic.desc=Vastamagian riivaamat viholliset ottavat 25% vähemmän vahinkoa ja ovat täysin immuuneja maagisille vaikutuksille.
actors.buffs.championenemy$giant.name=koon riivaama
actors.buffs.championenemy$giant.desc=Koon riivaamat viholliset ottavat 75% vähemmän vahinkoa ja kantavat hyökkäämään +1 ruudun päähän, mutta eivät pysty liikkumaan ahtaissa tiloissa.
actors.buffs.championenemy$blessed.name=siunauksen riivaama
actors.buffs.championenemy$blessed.desc=Siunauksen riivaamilla vihollisilla on 200% suurempi osumatarkkuus ja väistökyky.
actors.buffs.championenemy$growing.name=kasvun riivaama
actors.buffs.championenemy$growing.desc=Kasvun riivaamat viholliset kasvattavat tasaisesti osumatarkkuuttaan, väistökykyään, lyömävahinkoaan ja puolustustaan.\n\nTämänhetkinen taitojen tehostus: %1$d%%\nTämänhetkinen vahingoittumisen vähennys: %2$d%%

actors.buffs.charm.name=lumoutunut
actors.buffs.charm.heromsg=Olet lumoutunut!
actors.buffs.charm.desc=Lumous on manipuloivaa taikuutta, joka voi saada viholliset väliaikaisesti ihailemaan toisiaan.\n\nLumouksen alaiset hahmot ovat kyvyttömiä hyökkäämään suoraan lumoajaansa vastaan. Muiden kohteiden kimppuun hyökkääminen on silti mahdollista. Kipu vähentää lumouksen kestoa.\n\nVuoroja lumousta jäljellä: %s.

actors.buffs.chill.name=kylmentynyt
actors.buffs.chill.freezes=%s jäätyy!
actors.buffs.chill.desc=Ei ihan jäässä, mutta silti liian kylmä.\n\nKylmentyneet kohteet suorittavat kaikki toiminnot hitaammin, riippuen efektin jäljellä olevasta ajasta. Huonoimmillaan tämä on verrannollinen hidastuneisuuteen.\n\nVuoroja kylmentyneenä jäljellä: %1$s.\nNopeus on vähentynyt: %2$s%%.

actors.buffs.combo.name=kombo
actors.buffs.combo.action_name=combo-hyökkäys
actors.buffs.combo.combo=%d:n osuman kombo!
actors.buffs.combo.bad_target=Sinun täytyy kohdistaa hyökkäys kantamalla olevaan viholliseen.
actors.buffs.combo.prompt=Valitse kohde hyökätäksesi.
actors.buffs.combo.desc=Gladiaattori saa lisää voimaa iskuihinsa osuessaan vihollisiin. Jokainen isku kasvatta komboa yhdellä pisteellä, mutta liian pitkä väli osumien välissä laskee kombon nollaan.\n\nKombon saaminen avaa käyttöön erityisiä hyökkäyksiä, jotka osuvat aina! Erilainen erikoislyönti on saatavilla kahden, neljän, kuuden, kahdeksan ja kymmenen komboilla. Jotkut hyökkäykset aloittavat kombon alusta, mutta kutakin hyökkäystä voi käyttää vain kerran jokaisen erillisen kombon aikana.\n\nNykyinen kombo: %1$d.\n\nVuorot kunnes kombo nollautuu: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 komboa: Kolkkaus_ heittää vihollisen kaksi ruutua taaksepäin, mutta ei tee vahinkoa, eikä voi pudottaa vihollisia rotkoihin. Kasvattaa komboa yhdellä pisteellä.
actors.buffs.combo$combomove.slam_desc=_4 komboa: Läimäys_ tekee%d%% (kombo*20%%) panssarisi puolustuskyvystä ylimääräisenä vahinkona. Aloittaa kombon alusta.
actors.buffs.combo$combomove.parry_desc=_6 komboa: Torjunta_ torjuu seuraavan hyökkäyksen yhden vuoron sisällä ja suorittaa välittömän vastahyökkäyksen. Aloittaa kombon alusta, jos mitään torjuttavaa ei ole.
actors.buffs.combo$combomove.crush_desc=_8 komboa: Murskaus_ tekee %d%% (kombo*25%%) lyömävahingostasi ensisijaiseen kohteeseen ja puolet siitä vahingosta kaikkiin muihin vihollisiin 7x7 ruudun alueella. Aloittaa kombon alusta.
actors.buffs.combo$combomove.fury_desc=_10 komboa: Raivo_ lyö vihollista kerran jokaista kombopistettä kohden. Jokainen osuma tekee 60% tavallisesta lyömävahingostasi ja voi aktivoida lumouksia. Aloittaa kombon alusta.

actors.buffs.corruption.name=turmeltuneisuus
actors.buffs.corruption.desc=Turmeltuneisuus tihkuu olennon olemukseen, kääntäen sen luontoaan vastaan.\nTurmeltuneet olennot hyökkäävät liittolaisiaan vastaan ja jättävät huomiotta entiset vihollisensa. Turmeltuneisuus aiheuttaa lopulta kohteensa menehtymisen.\nTurmeltuneisuus on lopullista, joten sen vaikutukset loppuvat ainoastaan kuolemaan.

actors.buffs.cripple.name=rampautunut
actors.buffs.cripple.heromsg=Olet rampautunut!
actors.buffs.cripple.desc=Olet melko varma, että jalkojen ei kuuluisi taipua tällä tavalla.\n\nRampautuminen puolittaa liikkumisnopeuden, saaden yhden ruudun liikkumisen kestämään kaksi vuoroa yhden sijaan.\n\nVuoroja rampautuneena jäljellä: %s.

actors.buffs.degrade.name=heikennetty
actors.buffs.degrade.heromsg=Varusteesi tuntuvat heikommilta!
actors.buffs.degrade.desc=Voimakas pimeä taikuus imee voimaa parannuksen kääröillä varusteisiisi lisätyistä parannuksista!\n\nHeikennyksen alaisena parannetut varusteet toimivat kuin ne olisivat huonompitasoisia kuin ne itse asiassa ovat. _Jokainen parannus +3:n jälkeen on eksponentiaalisesti heikompi kuin edellinen_. Varusteidesi kuvaukset muuttuvat kuvaamaan niiden heikennyttä tilaa.\n\nHeikennys ei vaikuta vahvuusvaatimuksiin, sauvojen latauksiin, heittoaseiden käyttökertoihin tai artefakteihin.\n\nVuoroja heikennystä jäljellä: %s. Parannuksen käärön tai kirouksenpoiston käärön käyttäminen lakkauttaa heikennyksen vaikutuksen välittömästi.

actors.buffs.doom.name=tuomittu
actors.buffs.doom.desc=On vaikea jatkaa eteenpäin, kun vaikuttaa siltä, että koko universumi haluaa sinut hengiltä.\n\nTuomitut hahmot vahingoittuvat kaksinkertaisesti kaikesta.\n\nTuomio on lopullista, joten sen vaikutukset loppuvat ainoastaan kuolemaan.

actors.buffs.dread.name=pelko
actors.buffs.dread.desc=Niin suuri kauhu, että se saa kohteensa pakenemaan luolastosta kokonaan!\n\nPelosta kärsivät olennot pakenevat vastustajansa luota nopeasti, ja katoavat luolastosta kokonaan kun ne ovat poissa näkyvistä. Tällä tavalla voitetut viholliset antavat puolet kokemuksesta eivätkä pudota esineitä. Kipu lyhentää pelon kestoa.\n\nVuoroja pelkoa jäljellä: %d.

actors.buffs.drowsy.name=unelias
actors.buffs.drowsy.desc=Maaginen voima tekee hereillä olosta vaikeaa.\n\nKova kipu tai täysi elinvoima voi auttaa pysymään hereillä.\n\nKohde vaipuu syvään maagiseen uneen muutaman vuoron sisällä.

actors.buffs.earthimbue.name=yhtä maan kanssa
actors.buffs.earthimbue.desc=Olet saanut käyttöösi maan voiman!\n\nKaikki fyysiset hyökkäykset järistävät maata vihollistesi alla, rampauttaen ne hetkeksi.\n\nVuoroja maan voiman ehtymiseen: %s.

actors.buffs.enhancedrings.name=voimistuneet sormukset
actors.buffs.enhancedrings.desc=Roiston äskettäin käyttämä artefakti voimistaa hänen sormuksiaan, antaen niille +1 parannuksen %d:n vuoron ajan.

actors.buffs.fireimbue.name=yhtä tulen kanssa
actors.buffs.fireimbue.desc=Olet saanut käyttöösi tulen voiman!\n\nKaikilla fyysisillä hyökkäyksillä on mahdollisuus sytyttää kohde ilmiliekkeihin. Lisäksi olet täysin immuuni tulen haitallisille vaikutuksille.\n\nVuoroja tulen voiman ehtymiseen: %s.

actors.buffs.foresight.name=aavistus
actors.buffs.foresight.desc=Pystyt jotenkin näkemään ympäröivän maaston mielessäsi.\n\nAavistuksen vaikutuksen alaisena sinulle paljastetaan kaikki laatat laajalla säteellä, mukaanlukien kaikki salaiset ansat ja ovet\n\nVuoroja aavistusta jäljellä: %s.

actors.buffs.frost.name=jäätynyt
actors.buffs.frost.freezes=%s jäätyy!
actors.buffs.frost.desc=Tämä useasti umpeen jäätymisen kanssa sekoitettu jäätyminen päällystää kohteen jäällä, sulkien sen jääkuoren sisään.\n\nJäätyminen toimii samankaltaisesti lamaantumisen kanssa, tehden kohteesta toimintakyvyttömän. Toisin kuin lamaantuminen, jäätyminen lakkaa kohteen ottaessa vähänkin vahinkoa, koska ympäröivä jääkuori hajoaa.\n\nVuoroja jäätyneenä jäljellä: %s.

actors.buffs.frostimbue.name=yhtä jään kanssa
actors.buffs.frostimbue.desc=Olet saanut käyttöösi jään voiman!\n\nKaikki fyysiset hyökkäykset jäähdyttävät vihollisia. Lisäksi olet täysin immuuni kylmälle.\n\nVuoroja jöön voiman ehtymiseen: %s.

actors.buffs.fury.name=raivokas
actors.buffs.fury.heromsg=Jouduit raivon valtaan!
actors.buffs.fury.desc=Olet vihainen, eikä vihollisillasi ole hauskaa kun olet vihainen.\n\nSuuri raivo palaa sisälläsi, nostaen fyysisten hyökkäysten vahinkoa 50%%.\n\nRaivo kestää niin kauan kuin elinvoimasi on alle 50%%.

actors.buffs.blobimmunity.name=puhdistava seinämä
actors.buffs.blobimmunity.desc=Jokin omituinen voima pitää ympärilläsi ohutta suojaavaa seinämää, joka suodattaa kaikki haitalliset ilmasta aiheutuvat vaikutukset.\n\nOlet immuuni kaikille alueellisille vaikutuksille niin kauan kuin seinämä kestää.\n\nVuoroja immuniteettia jäljellä: %s.

actors.buffs.haste.name=kiire
actors.buffs.haste.desc=Energia virtaa lihastesi läpi, saaden sinut juoksemaan uskomatonta vauhtia!\n\nJuokset kolminkertaisella nopeudella kiireen vaikutuksen alaisena, mutta suoritat muut toiminnot tavallisella nopeudella.\n\nVuoroja kiirettä jäljellä: %s.

actors.buffs.healing.name=palautuminen
actors.buffs.healing.desc=Maaginen palautuminen saa haavasi sulkeutumaan ja lihasi paranemaan.\n\nSaat takaisin elinvoimaa joka vuoro vaikutuksen loppumiseen asti. Elinvoiman palautuminen hidastuu ajan myötä.\n\nSeuraava paraneminen: %d.\n\nParanemista jäljellä: %d.

actors.buffs.hex.name=noiduttu
actors.buffs.hex.heromsg=Sinut on noiduttu!
actors.buffs.hex.desc=Mustaa magiaa joka huimaa ja tekee keskittymisestä vaikeaa.\n\nNoiduttuna oleminen laskee osumatarkkuutta ja väistökykyä 20%%, tehden vaikutuksen alaisesta heikomman taistelussa.\n\nVuoroja vaikutuksen loppumiseen: %s.

actors.buffs.holdfast.name=järkähtämätön
actors.buffs.holdfast.desc=Soturi seisoo tukevasti paikallaan, mikä kasvattaa panssaria 0-%d pisteellä. Liikkuminen poistaa vaikutuksen.

actors.buffs.hunger.hungry=nälkäinen
actors.buffs.hunger.starving=nälkään nääntyvä
actors.buffs.hunger.onhungry=Olet nälkäinen.
actors.buffs.hunger.onstarving=Olet nääntymässä nälkään!
actors.buffs.hunger.ondeath=Näännyit nälkään...
actors.buffs.hunger.cursedhorn=Kirottu sarvi varastaa vähän ruuan energiasta syödessäsi.
actors.buffs.hunger.rankings_desc=Nääntyi nälkään
actors.buffs.hunger.desc_intro_hungry=Tunnet mahasi kurnivan nälästä, mutta se ei vielä haittaa sinua.
actors.buffs.hunger.desc_intro_starving=Olet niin nälkäinen, että mahaan sattuu.
actors.buffs.hunger.desc=\n\nNälkä kasvaa sitä suuremmaksi, mitä kauemmin vietät aikaa luolastossa. Lopulta alat kääntyä nälkään. Nälkään nääntyessä menetät elinvoimaa sen takaisin saamisen sijaan.\n\nSäännöstely on tärkeää! Jos sinulla on ylimääräistä elinvoimaa, itsensä nälässä pitäminen ei ole huono idea, koska se tarkoittaa, että ruokaa on myöhemmäksikin aikaa. Hyvä säännöstely saa ruuan riittämään pidemmälle.

actors.buffs.invisibility.name=näkymätön
actors.buffs.invisibility.desc=Olet sulautunut täydellisesti ympäröivään maastoon, joten olet täysin huomaamaton.\n\nViholliset eivät voi hyökätä kimppuusi tai seurata sinua ollessasi näkymätön. Hyökkääminen fyysisesti tai magian käyttäminen (kääröt ja sauvat) aiheuttavat näkymättömyyden häviämisen. \n\nVuoroja näkymättömyyttä jäljellä: %s.

actors.buffs.levitation.name=levitaatio
actors.buffs.levitation.desc=Maaginen voima kannattelee sinua ilmassa, saaden aikaan painottomuuden tunteen.\n\nLevitaatio tekee kaikista lattiasta johtuvista vaikutuksista tehottomia. Ansat eivät laukea, vesi ei sammuta tulta, kasvit eivät tallaannu, kasvien juuret eivät osu sinuun ja leijut suoraan kuilujen yli. Ole varovainen, sillä kaikki edellämainitut asiat alkavat toimia välittömästi levitaation lakatessa!\n\nVuoroja levitaatiota jäljellä: %s.

actors.buffs.lifelink.name=elämänsidos
actors.buffs.lifelink.desc=Tämän hahmon elämänvoima on sidottu toiseen lähellä olevaan hahmoon. Ne jakavat kaiken vahingon keskenään.\n\nHahmon ottaessa vahinkoa puolet siitä ohjautuu elämänsidoksen toiseen osapuoleen.\n\nVuoroja sidosta jäljellä: %s, tai kunnes elämänsidoksella yhdistetty hahmo kuolee.

actors.buffs.light.name=valaistu
actors.buffs.light.desc=Pienikin valopilkku lohduttaa pimeyden keskellä.\n\nValo auttaa pitämään pimeyden poissa, antaen sinun nähdä kohtuullisen matkan päähän pimeässäkin ympäristössä.\n\nVuoroja valaistusta jäljellä: %s.

actors.buffs.lockedfloor.name=taso on lukossa
actors.buffs.lockedfloor.desc=Tämänhetkinen taso on lukittu, etkä pääse sieltä pois!\n\nTason ollessa lukittuna et tule nälkäiseksi tai vahingoitu nääntymisestä. Jos et yritä voittaa tämän tason päävastusta, passiivinen elinvoiman saaminen loppuu.\n\nLisäksi, jos kuolet ja heräät henkiin siunaamattoman ankhin vaikutuksesta tason ollessa lukittuna, taso nollautuu.\n\nSinun täytyy voittaa tämän tason päävastus avataksesi lukituksen.

actors.buffs.lostinventory.name=kadonnut tavaraluettelo
actors.buffs.lostinventory.desc=Olet hukannut tavaraluettelosi jonnekkin luolastoon! Et voi nostaa tai käyttää kaikkia esineitäsi, kunnes etsit tavaraluettelosi.

actors.buffs.magicalsight.name=taikanäkö
actors.buffs.magicalsight.desc=Jotenkin pystyt näkemään mielesi voimalla silmiesi sijaan.\n\nMaastolla tai näköäsi haittaavilla vaikutuksilla ei ole vaikutusta taikanäön vaikuttaessa. Tämän lisäksi näköetäisyytesi nousee 50%%. \n\nVuoroja taikanäköä jäljellä: %s.

actors.buffs.magicalsleep.name=maaginen uni
actors.buffs.magicalsleep.toohealthy=Olet tarpeeksi elinvoimainen vastustaaksesi halua nukkua.
actors.buffs.magicalsleep.fallasleep=Vaivut syvään, maagiseen uneen.
actors.buffs.magicalsleep.wakeup=Heräät ja tunnet itsesi levänneeksi ja elinvoimaiseksi.
actors.buffs.magicalsleep.desc=Tämä hahmo on vaipunut syvään maagiseen uneen, josta tämä ei herää ilman ulkoista vaikutusta.\n\nMaaginen uni on muuten samanlainen tavallisen unen kanssa, mutta ainoastaan vahingoittuminen voi herättää kohteen.\n\nPelaajalle maagisella unella on palauttavia ja terveydellisiä vaikutuksia, mahdollistaen nopean elinvoiman palautuksen levon aikana.

actors.buffs.magicimmune.name=immuuni magialle
actors.buffs.magicimmune.desc=Kaikki maagiset vaikutukset ovat menettäneet otteensa sinuun ja olet täysin immuuni niille.\n\nMitkään vahingolliset tai hyödylliset maagiset vaikutukset eivät vaikuta sinuun, mukaan lukien kiroukset, lumoukset, sauvat, kääröt, sormukset, artefaktit ja niin edelleen.\n\nVuoroja immuniteetin lakkaamiseen:%s.

actors.buffs.mindvision.name=mielinäkö
actors.buffs.mindvision.desc=Pystyt jotenkin näkemään kaikki tämän tason olennot mielesi kautta. Se on omituinen tunne.\n\nKaikki hahmot tällä tasolla ovat näkyviä sinulle niin kauan kuin mielinäköä kestää. Olennon näkeminen mielesi kautta lasketaan samaksi kuin sen näkemiseksi suoraan, joten maagiset voimat, kuten kääröt, vaikuttavat siihen.\n\nVuoroja mielinäön loppumiseen: %s.

actors.buffs.momentum.momentum=liikevoima
actors.buffs.momentum.running=juokseva
actors.buffs.momentum.resting=toipuva
actors.buffs.momentum.action_name=juoksija
actors.buffs.momentum.momentum_desc=Juoksija kerryttää liikkuessaan liikevoimaa, jota hän voidaan käyttää juoksemisen aloittamiseen.\n\nJokainen kerrytetty piste liikevoimaa antaa kaksi vuoroa juoksemista, ja juoksija voi kerryttää liikevoimaa enintään kymmenen pisteen verran. Liikevoima hiipuu nopeasti paikallaan ollessa.\n\nTämänhetkinen liikevoima: %d.
actors.buffs.momentum.running_desc=Juoksija kerryttää liikkuessaan liikevoimaa, jota hän voi käyttää juoksemisen aloittamiseen.\n\nJuostessaan juoksija liikkuu kaksinkertaisella nopeudella ja saa ylimääräistä väistökykyä kokemustasoon perustuen.\n\nVuoroja jäljellä: %d.
actors.buffs.momentum.resting_desc=Juoksija kerryttää liikkuessaan liikevoimaa, hän voi käyttää juoksemisen aloittamiseen.\n\nJuoksija tarvitsee aikaa kerätäkseen voimiaan ennen liikevoiman kerryttämistä uudelleen.\n\nVuoroja jäljellä: %d.

actors.buffs.ooze.name=syövyttävä mönjä
actors.buffs.ooze.heromsg=Syövyttävä mönjä syö lihaasi! Pese se pois!
actors.buffs.ooze.ondeath=Sulit lätäköksi...
actors.buffs.ooze.rankings_desc=Liukeni olemattomiin
actors.buffs.ooze.desc=Tämä tahmea happo tarttuu lihaan ja syövyttää sitä hitaasti pois.\n\nMönjä tekee jatkuvaa vahinkoa ajan myötä, mutta se voidaan pestä pois vedellä.\n\nVuoroja syövytyksen lakkaamiseen: %s.

actors.buffs.paralysis.name=lamaantunut
actors.buffs.paralysis.heromsg=Olet lamaantunut!
actors.buffs.paralysis.out=lamaannus vastustettu
actors.buffs.paralysis.desc=Joskus huonoin mahdollinen asia tehdä on olla tekemättä mitään.\n\nLamaantuminen estää täydellisesti kaikenlaisen toiminnan, pakottaen kohteen odottamaan vaikutuksen lakkaamista. Kipu vahingoittumisesta saattaa mahdollistaa lamauksen loppumisen.\n\nVuoroja lamaantuneena jäljellä: %s.

actors.buffs.pincushion.name=neulatyyny
actors.buffs.pincushion.desc=Heittoaseet, joita olet käyttänyt tätä kohdetta vastaan ovat kiinni siinä ja putoavat lattialle voittassasi sen.\n\nSeuraavat esineet ovat kiinni tällä hetkellä:

actors.buffs.poison.name=myrkytetty
actors.buffs.poison.heromsg=Sinut on myrkytetty!
actors.buffs.poison.ondeath=Kuolit myrkkyyn...
actors.buffs.poison.rankings_desc=Menehtyi myrkkyyn
actors.buffs.poison.desc=Myrkky kiertää elimistössäsi, vahingoittaen hitaasti sen sisäistä toimintaa.\n\nMyrkky tekee vahinkoa suhteessa sen jäljelläoloaikaan.\n\nVuoroja myrkytystä jäljellä: %s.

actors.buffs.preparation.name=valmistautunut
actors.buffs.preparation.action_name=valmisteltu isku
actors.buffs.preparation.desc=Salamurhaaja odottaa kärsivällisesti, valmistautuen iskemään varjoista.
actors.buffs.preparation.desc_dmg=Hahmon seuraava hyökkäys tekee _%1$d%% ylimääräistä vahinkoa_ ja tappaa välittömästi tavalliset viholliset, joilla on alle %2$d%% elinvoimaa_ jäljellä tai päävastukset, joilla on alle _%3$d%% elinvoimaa_ jäljellä.
actors.buffs.preparation.desc_dmg_likely=Hyökkäyksellä on myös suurempi mahdollisuus tehdä suurempi määrä vahinkoa.
actors.buffs.preparation.desc_blink=Salamurhaaja pystyy syöksymään silmänräpäyksessä enimmillään _%d_ ruudun päässä olevan kohteen viereen ennen tämän iskemistä.
actors.buffs.preparation.desc_invis_time=Vuoroja näkymättömänä:_%d._
actors.buffs.preparation.desc_invis_next=Vuoroja vahvempaan hyökkäykseen:_%d._
actors.buffs.preparation.prompt=Valitse kohde hyökätäksesi!\nSuurin hyökkäyksen kantama: %d
actors.buffs.preparation.no_target=Siellä ei ole mitään, mitä vastaan hyökätä.
actors.buffs.preparation.out_of_reach=Kohde ei ole kantamalla.
actors.buffs.preparation.assassinated=salamurhattu

actors.buffs.prismaticguard.name=prismaattisen heijastuksen suojelema
actors.buffs.prismaticguard.desc=Tällä hetkellä piilossa oleva prismaattinen heijastus suojelee sinua. Kohdatessasi vihollisia prismaattinen heijastus ilmestyy näkyviin suojelemaan sinua!\n\nPiilossa ollessaan prismaattinen heijastus toipuu ottamastaan vahingosta.\n\nTämänhetkinen elinvoima: %d/%d.

actors.buffs.recharging.name=latautuminen
actors.buffs.recharging.desc=Energia virtaa lävitsesi, ladaten sauvojasi nopeammin.\n\nLatautuminen kasvattaa sauvojesi latautumisnopeutta 25 prosentilla.\n\nVuoroja latautumisen loppumiseen: %s.

actors.buffs.revealedarea.name=paljastettu alue
actors.buffs.revealedarea.desc=Luolaston alue on väliaikaisesti paljastettu, ja näet sen sijainnistasi riippumatta.\n\nVuoroja jäljellä: %s.

actors.buffs.revealedchar.name=paljastunut
actors.buffs.revealedchar.desc=Tämä hahmo on paljastunut, ja näet sen sen sijainnista riippumatta.\n\nVuoroja jäljellä: %s.

actors.buffs.roots.name=juurtunut
actors.buffs.roots.heromsg=Et voi liikkua!
actors.buffs.roots.desc=Juuret (maagiset tai luonnolliset) pakottavat kohteen jalat maata vasten.\n\nJuuret lukitsevat kohteen paikalleen, tehden liikkumisesta mahdotonta. Juurilla ei ole vaikutusta liikkumisen lisäksi muihin toimintoihin.\n\nVuoroja juurtuneena jäljellä: %s.

actors.buffs.scrollempower.name=käärövahvistus
actors.buffs.scrollempower.desc=Viimeksi luetun käärön energia vahvistaa sauvojasi! \n\nTason vahvistus: +%1$d.\nLaukauksia jäljellä: %2$d.

actors.buffs.shadows.name=sulautunut varjoihin
actors.buffs.shadows.desc=Olet sulautunut ympäröiviin varjoihin, jotka tekevät sinusta näkymättömän ja hidastavat aineenvaihduntaasi.\n\nViholliset eivät pysty hyökkäämään sinua vastaan tai seuraamaan sinua ollessasi näkymätön. Suurin osa fyysistä hyökkäyksistä ja taikavaikutuksista (kuten kääröt ja sauvat) peruvat näkymättömyyden välittömästi. Et myöskään tule nälkäiseksi yhtä nopeasti ollessasi sulautunut varjoihin.\n\nPysyt sulautuneena varjoihin niin kauan kuin pysyt varjoissa tai kunnes vihollinen tulee lähellesi.

actors.buffs.slow.name=hidastettu
actors.buffs.slow.desc=Hidastava magia vaikuttaa kohteen ajantajuun, joten hidastunut kohde näkee kaiken liikkuvan todella nopeasti.\n\nHidastunut hahmo suorittaa kaikki toiminnot puolella nopeudella.\n\nVuoroja hidastuneena jäljellä: %s

actors.buffs.snipersmark.name=tarkka-ampujan merkitsemä
actors.buffs.snipersmark.action_name_snapshot=snapshot
actors.buffs.snipersmark.action_name_volley=volley
actors.buffs.snipersmark.action_name_sniper=tarkka-ampujan laukaus
actors.buffs.snipersmark.desc=Tarkka-ampuja on keskittänyt voimansa viimeksi haavoittamaansa kohdetta vastaan, mahdollistaen erikoishyökkäyksen tekemisen, minkä vaikutus riippuu jousen muunnoksen tyypistä.\n\nMuuntelematon jousi ampuu _pikanuolen_, mikä tekee vähemmän vahinkoa, mutta jonka ampuminen ei vie ollenkaan aikaa.\n\nNopeaksi muunnettu jousi ampuu kolmen nuolen _sarjan_. Jokainen nuoli tekee vähemmän vahinkoa, mutta voi silti aktivoida lumouksen. Sarjan ampuminen vie yhden vuoron.\n\nVoimakkaaksi muunnettu jousi ampuu _tarkan nuolen_. Tämä nuoli osuu varmasti ja tekee lisävahinkoa riippuen etäisyydestä kohteeseen ja sen ampuminen vie kaksi vuoroa.

actors.buffs.soulmark.name=merkitty sielu
actors.buffs.soulmark.desc=Velho on tehnyt kontaktin tämän olennon sielun kanssa. Velho saa elinvoimaa kohteen vahingoittuessa fyysisesti.\n\nVuoroja sielu merkittynä jäljellä: %s.

actors.buffs.stamina.name=kestävyys
actors.buffs.stamina.desc=Lihastesi energia ei tunnu ehtyvän, saaden sinut liikkumaan nopeammin!\n\nJuokset +50%% nopeammin kestävyyden vaikutuksen alaisena, mutta suoritat muut toiminnot tavallisella nopeudella.\n\nVuoroja kestävyyttä jäljellä: %s.

actors.buffs.vulnerable.name=haavoittuvainen
actors.buffs.vulnerable.heromsg=Tunnet olosi haavoittuvaiseksi!
actors.buffs.vulnerable.desc=Heikentävä taikuus kasvattaa kaikkea panssarisi läpäissyttä fyysistä vahinkoa 33%%.\n\nVuoroja haavoittuvaisuutta jäljellä: %s.

actors.buffs.terror.name=kauhistunut
actors.buffs.terror.desc=Kauhu on manipuloivaa magiaa, joka ajaa uhrinsa kontrolloimattomaan paniikkiin.\n\nKauhistuneet olennot juoksevat karkuun, yrittäen saada mahdollisimman paljon välimatkaa vastustajaansa. Kivusta aiheutuva shokki kuitenkin heikentää kauhun vaikutusta.\n\nVuoroja kauhistuneena jäljellä: %s.

actors.buffs.toxicimbue.name=yhtä myrkyn kanssa
actors.buffs.toxicimbue.desc=Olet saanut käyttöösi myrkyn voiman!\n\nMyrkyllinen kaasu hyökyy jatkuvasti sinusta, vahingoittaen vihollisiasi. Olet immuuni myrkkykaasulle ja muille myrkyille vaikutuksen ajan.\n\nVuoroja myrkyn voiman ehtymiseen: %s.

actors.buffs.corrosion.name=syöpyminen
actors.buffs.corrosion.heromsg=Alat syöpyä!
actors.buffs.corrosion.ondeath=Sulit lätäköksi...
actors.buffs.corrosion.rankings_desc=Liukeni olemattomiin
actors.buffs.corrosion.desc=Voimakas happo sulattaa lihaa, metallia ja luuta huolestuttavalla nopeudella.\n\nSyöpymisestä johtuva vahinko suurenee ajan kuluessa kohteen sulaessa.\n\nVuoroja syöpymistä jäljellä: %1$s.\nTämänhetkinen vahinko syöpymisestä: %2$d.

actors.buffs.vertigo.name=huimaus
actors.buffs.vertigo.desc=Suoraan käveleminen voi olla vaikeaa, kun koko maailma pyörii silmissä.\n\nHuimauksen vaikutuksen alaisena olevat hahmot, jotka yrittävät liikkua, kulkevat satunnaiseen suuntaan pyrkimänsä suunnan sijaan.\n\nVuoroja huimauksen loppumiseen: %s.

actors.buffs.wandempower.name=voimaantuneet sauvat
actors.buffs.wandempower.desc=Vahinkoa tekevät sauvasi ovat saaneet lisää voimaa, kasvattaen niiden tekemää vahinkoa muutaman latauksen ajaksi.\n\nLisävahinko: %1$d.\nLatauksia jäljellä: %2$d.

actors.buffs.weakness.name=heikennetty
actors.buffs.weakness.heromsg=Tunnet itsesi heikennetyksi!
actors.buffs.weakness.desc=Kaikki tuntuu yhtäkkiä paljon painavammalta.\n\nHeikentävä taikuus laskee kohteensa fyysistä voimaa, laskien niiden vahinkoa 33%%.\n\nVuoroja heikennettynä jäljellä: %s.

actors.buffs.wellfed.name=kylläinen
actors.buffs.wellfed.desc=Tunnet olosi kylläiseksi ja vatsasi täydeksi.\n\nOllessasi kylläinen et tule nälkäiseksi ja elinvoimasi palautuu nopeammin ajan myötä.\n\nVuoroja kylläisyyttä jäljellä: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Et voi tähdätä itseäsi!
actors.hero.abilities.armorability.no_target=Siellä ei ole mitään mihin tähdätä!
actors.hero.abilities.armorability.prompt=Valitse kohde johon haluat tähdätä
actors.hero.abilities.armorability.cost=Latauksen kulutus: _%d_

actors.hero.abilities.warrior.heroicleap.name=sankarillinen loikka
actors.hero.abilities.warrior.heroicleap.prompt=Valitse ruutu hypätäksesi
actors.hero.abilities.warrior.heroicleap.short_desc=Soturi suorittaa _Sankarillisen Loikan_ valittuun kohteeseen, lentäen vihollisten ja muiden vaarojen yli.
actors.hero.abilities.warrior.heroicleap.desc=Soturi hyppää valittuun kohteeseen ja ylittää kaikki alle jäävät viholliset tai muut vaarat. Hän ei kuitenkaan voi hypätä seinien tai muun kiinteän maaston yli.
actors.hero.abilities.warrior.shockwave.name=paineaalto
actors.hero.abilities.warrior.shockwave.short_desc=Soturi paiskaa maahan kartionmuotoisen hyökyaallon. Hyökyaaltoon joutuneet vastustajat vahingoittuvat ja rampautuvat.
actors.hero.abilities.warrior.shockwave.desc=Soturi paiskaa maahan, tuottaen hyökyaallon, joka matkaa 5 ruudukkoa 60 asteen kartiossa. \n\nHyökyaaltoon joutuneet vastustajat rampautuvat 5 vuoroksi. Ne ottavat myös 5-10 vahinkoa, ja lisäksi 1-2 vahinkoa jokaisesta soturin yli 10 voimakkuuden pisteestä.
actors.hero.abilities.warrior.endure.name=kestää
actors.hero.abilities.warrior.endure$enduretracker.name=kestävyys
actors.hero.abilities.warrior.endure$enduretracker.desc=Soturi aiheuttaa lisävahinkoa perustuen kestettyyn vahinkoon. \n\nLisävahinko: %1$d\nIskuja jäljellä: %2$d
actors.hero.abilities.warrior.endure.short_desc=Soturi _Sietää_, ohittaen usean vuoron, mutta kasvattaa korkean vahingon kestävyyden. Siten aiheuttaen lisävahinkoa perustuen siedettyyn vahinkoon.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to half of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the Warrior has any combo, using this ability increases its remaining time by 3 turns.

actors.hero.abilities.mage.elementalblast.name=elementaalinen purkaus
actors.hero.abilities.mage.elementalblast.short_desc=The Mage emits an _Elemental Blast_ from his staff, covering a large area around him in an effect that varies based on the wand in his staff.
actors.hero.abilities.mage.elementalblast.desc=The Mage emits a blast of magic, which covers a circular region up to 4 tiles away and deals up to 15-25 damage. The specific effect of elemental blast will vary by the wand imbued in the Mage's staff.
actors.hero.abilities.mage.elementalblast.generic_desc=The effect of elemental blast will be similar to the effect of the wand when zapped at an enemy or ally.
actors.hero.abilities.mage.wildmagic.name=villi magia
actors.hero.abilities.mage.wildmagic.no_wands=Sinulla ei ole sauvoja joilla ampua!
actors.hero.abilities.mage.wildmagic.short_desc=The Mage unleashes the _Wild Magic_ contained in his wands, randomly firing them multiple times at a chosen target over a single turn.
actors.hero.abilities.mage.wildmagic.desc=The Mage unleashes the power in his wands, randomly firing them up to 4 times in a single turn. The Mage's staff is not included in this effect.\n\nEach wand also has its level boosted by 2, up to +3. This ability does consume wand charges, and no one wand can be fired more than 2 times.
actors.hero.abilities.mage.warpbeacon.name=siirtymämajakka
actors.hero.abilities.mage.warpbeacon.depths=Et voi siirtyä kerrosten välillä!
actors.hero.abilities.mage.warpbeacon.locked_floor=Et voi poistua lukitusta tasosta!
actors.hero.abilities.mage.warpbeacon.too_far=Tuo sijainti on liian kaukana!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Et voi asettaa majakkaa sinne!
actors.hero.abilities.mage.warpbeacon.window_desc=Majakkasi on tällä hetkellä kerroksessa %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleporttaa majakan luokse
actors.hero.abilities.mage.warpbeacon.window_clear=poista majakka
actors.hero.abilities.mage.warpbeacon.window_cancel=peruuta
actors.hero.abilities.mage.warpbeacon.short_desc=The Mage places a _Warping Beacon_ at his current location, which he can instantly teleport back to.
actors.hero.abilities.mage.warpbeacon.desc=The Mage places a beacon, which can then be warped to at will. Placing the beacon takes 1 turn, but warping to it is instantaneous.\n\nThe Mage cannot warp between floors by default, or use the beacon to reach inaccessible places such as locked rooms. The Mage can teleport into enemies, which will push them aside.

actors.hero.abilities.rogue.smokebomb.name=savupommi
actors.hero.abilities.rogue.smokebomb.fov=Voit hypätä ainoastaan tyhjään, näkökentässäsi olevaan ruutuun
actors.hero.abilities.rogue.smokebomb.prompt=Valitse ruutu, mihin haluat hypätä
actors.hero.abilities.rogue.smokebomb$ninjalog.name=puinen syötti
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Jotenkin viholliset ovat vakuuttuneita, että syötti on oikeasti Roisto.
actors.hero.abilities.rogue.smokebomb.short_desc=The Rogue throws down a _Smoke Bomb_ while blinking away. He blinds enemies near his old location.
actors.hero.abilities.rogue.smokebomb.desc=The Rogue throws down a smoke bomb and blinks up to 10 tiles away. He can blink through hazards and enemies, but not through solid terrain like walls.\n\nEnemies that are adjacent to the Rogue's old position will be blinded for 5 turns.
actors.hero.abilities.rogue.deathmark.name=kuoleman merkki
actors.hero.abilities.rogue.deathmark.ally_target=Voit merkitä ainoastaan vihollisia
actors.hero.abilities.rogue.deathmark.short_desc=The Rogue places a _Death Mark_ on a chosen enemy. Marked enemies take bonus damage, but cannot die until the mark ends.
actors.hero.abilities.rogue.deathmark.desc=The Rogue places a mark on a chosen enemy, causing them to take 25% extra damage. The mark is applied instantly and lasts for 5 turns.\n\nMarked enemies take bonus damage but are unable to die until the mark expires. If an enemy has 0 HP when the mark ends, they will immediately die.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marked for death
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=This enemy has been marked, causing them to take 25%% bonus damage, but also rendering them unable to die until the mark ends.\n\nTurns remaining: %s.
actors.hero.abilities.rogue.shadowclone.name=varjoklooni
actors.hero.abilities.rogue.shadowclone.short_desc=The Rogue summons a _Shadow Clone_, which can be directed to aid him in combat.
actors.hero.abilities.rogue.shadowclone.desc=The Rogue summons a shadowy mimic of himself, which can be directed to aid him in combat. Directing the shadow clone does not cost any charge.\n\nThe clone has 80 HP, no armor, and deals 10-20 damage. All of these traits can be improved with talents, such that the clone benefits from weapons and armor the hero has.
actors.hero.abilities.rogue.shadowclone$shadowally.name=varjoroisto
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Your clone moves to that position.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Your clone moves to follow you.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Your clone moves to attack!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=A copy of the Rogue, made from shadowy darkness. It stands stock still, with empty eyes and tiny wisps of darkness rising from it like steam.\n\nThe clone is not a perfect copy of the Rogue, but is still a decent fighter, and can benefit from the Rogue's equipment with the right talents.

actors.hero.abilities.huntress.spectralblades.name=spektriset terät
actors.hero.abilities.huntress.spectralblades.short_desc=The Huntress throws _Spectral Blades_ at a target, inflicting damage depending on her currently equipped melee weapon.
actors.hero.abilities.huntress.spectralblades.desc=The Huntress throws out a spectral blade at an enemy, which acts like a ranged strike from her melee weapon. All of the normal effects of a melee weapon will activate, including enchantments.
actors.hero.abilities.huntress.naturespower.name=luonnon voima
actors.hero.abilities.huntress.naturespower.short_desc=The Huntress calls upon _Nature's Power_, increasing her movement speed and her bow's rate of fire for a short time.
actors.hero.abilities.huntress.naturespower.desc=The Huntress temporarily empowers herself and her bow with the power of nature! This lasts for 8 turns.\n\nDuring this time, the Huntress moves at 2x speed, and attacks 33% faster with her bow. The bonus bow effects do not trigger if the Sniper is using her special attacks.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=luonnon voima
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=The Huntress is briefly empowered, increasing her movement speed and attack speed with her bow.\n\nTurns remaining: %s.
actors.hero.abilities.huntress.spirithawk.name=henkihaukka
actors.hero.abilities.huntress.spirithawk.no_space=Lähelläsi ei ole avonaista tilaa.
actors.hero.abilities.huntress.spirithawk.short_desc=The Huntress summons a _Spirit Hawk_ familiar, which can help her scout locations and distract enemies.
actors.hero.abilities.huntress.spirithawk.desc=The Huntress summons a spirit hawk familiar, which can be directed by using the ability again while it is summoned. The hawk lasts for 100 turns, directing the hawk does not cost any charge.\n\nThe hawk has minimal health and attacking power, but is fast, evasive, and accurate. It shares its entire field of vision with the Huntress at all times. It is immune to all area-bound effects, such as fire and poison gas. It will not attack unless specifically directed to.
actors.hero.abilities.huntress.spirithawk$hawkally.name=henkihaukka
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Your hawk moves to that position.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Your hawk moves to follow you.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Your hawk moves to attack!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=A magical hawk, summoned by the Huntress. It glows a bright ethereal blue, its head constantly shifts around as it surveys the area.\n\nWhile it isn't much of a fighter its speed and vision make it excellent for scouting and distracting enemies.\n\nTurns remaining: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Guaranteed dodges remaining: %d.

actors.hero.abilities.ratmogrify.name=rottamogrifoi
actors.hero.abilities.ratmogrify.cant_transform=Et voi rottamogrifoida tuota!
actors.hero.abilities.ratmogrify.too_strong=Tuo vihollinen on liian vahva rottamogrifoitavaksi!
actors.hero.abilities.ratmogrify.short_desc=Sankari _Rottamogrifoi vihollisen! Tämä muuttaa vihollisen tilapäisesti rotaksi, jolla ei ole kykyjä.
actors.hero.abilities.ratmogrify.desc=Sankari muuttaa vihollisen rotaksi kuuden vuoron ajaksi! Päävihollisia, liittolaisia tai rottia ei voi rottamogrifoida.\n\nRottamogrifoidut viholliset säilyttävät alkuperäiset statistiikat, mutta eivät voi käyttää ollenkaan kykyjä.
actors.hero.abilities.ratmogrify$transmograt.name=rottamogrifoitu %s
actors.hero.abilities.ratmogrify$transmograt.desc=Tämä vihollinen on muutettu rotaksi. Suuri parannus, jos minulta kysytään! - Rottakuningas
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Kuolinsyy: rottamogrifoitu vihollinen

