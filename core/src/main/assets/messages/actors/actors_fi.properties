actors.mobs.yogfist.invuln_warn=Nyrkki on haavoittumaton silmän lähellä!
actors.mobs.yogfist.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yogfist.desc=Tämä nyrkki on Yog-Dzewan voiman muoto. Nyrkit ovat yhteydessä Yog-Dzewan voimiin, ja suojelevat tätä kaikelta vahingolta ollessaan silmän lähellä.
actors.mobs.yogfist$burningfist.name=palava nyrkki
actors.mobs.yogfist$burningfist.desc=Tämä nyrkki koostuu kaoottisesta tulimagiasta. Se sytyttää ympärillään olevan maaston tuleen liikkuessaan. Se kykenee myös ampumaan tulisen voiman sykäyksiä, jotka sytyttävät kohdealueensa ilmiliekkeihin.\n\nNyrkin kyky levittää tulta vaimenee veden lähellä, mutta sen kuumuudesta johtuen vesi kiehuu olemattomiin lyhyessä ajassa!
actors.mobs.yogfist$soiledfist.name=maanyrkki
actors.mobs.yogfist$soiledfist.desc=Tämä nyrkki muodostuu kaoottisesta maan taikuudesta. Se aiheuttaa kasvien jatkuvan kasvamisen ympärilleen liikkuessaan. Se kykenee myös ampumaan keskitetyä maamagiaa, joka vangitsee kohteensa nopeasti kasvavilla köynnöksillä ja juurilla!\n\nNyrkki imee voimaa läheisistä kasveista ja vastustaa vahinkoa riippuen sen lähellä olevan korkean tai tallatun kasvillisuuden määrästä!
actors.mobs.yogfist$rottingfist.name=mätänevä nyrkki
actors.mobs.yogfist$rottingfist.desc=Tämä valtava nyrkki koostuu mätänevästä lihasta. Se levittää syövyttävää mönjää lyödessään ja ampuu myrkyllistä kaasua kauempaa. Nyrkin valtava koko saa sen vain vuotamaan verta lyödessäsi sitä sen suoran vahingoittumisen sijaan.\n\nVettä voidaan käyttää syövyttävän mönjän pois pesemiseen, mutta nyrkki pystyy imemään itseensä vettä parantaakseen itseään! Lisäksi nyrkin vahingoittaminen sen vuotaessa verta saa verenvuodon alkamaan alusta, mutta ei kasautumaan!
actors.mobs.yogfist$rustedfist.name=ruostenyrkki
actors.mobs.yogfist$rustedfist.desc=Tämä nyrkki koostuu elävästä metallista. Se on valtaisa kasa muotoaan muuttavaa metallia, joka tekee murskaavaa vahinkoa ja kykenee rampauttamaan kohteensa etäältä. Valtavan kokonsa takia nyrkkiin kohdistuva vahinko ei tule tehdyksi välittömästi, vaan vähitellen ajan myötä.\n\nNyrkki on kuitenkin joustamaton, eikä mahdu ahtaisiin käytäviin. Vaikka se vahingoittuu hitaasti, siihen kohdistuvan viivästetyn vahingon määrä kasvaa sitä enemmän, mitä useammin siihen osutaan.
actors.mobs.yogfist$brightfist.name=kirkas nyrkki
actors.mobs.yogfist$brightfist.teleport=Nyrkki katoaa luotasi kirkkaassa valonväläyksessä, joka sokaisee sinut!
actors.mobs.yogfist$brightfist.desc=Tämä nyrkki koostuu puhtaasta valoenergiasta. Se kykenee ampumaan polttavia valoenergian säteitä joka vuorolla! Nämä säteet sokaisevat sinut väliaikaisesti ja aiheuttavat paljon vahinkoa. Nyrkki pystyy myös peittämään koko alueen hetkellisesti kirkkaaseen valoon paetakseen!\n\nNyrkillä ei kuitenkaan ole erityiskykyjä, joita se voisi käyttää lähitaistelussa.
actors.mobs.yogfist$darkfist.name=pimeyden nyrkki
actors.mobs.yogfist$darkfist.teleport=Nyrkki katoaa luotasi pimeyden aallon turvin, joka sammuttaa valonlähteesi!
actors.mobs.yogfist$darkfist.desc=Tämä nyrkki koostuu puhtaasta pimeästä energiasta. Se kykenee ampumaan voimakkaita pimeän energian purkauksia joka vuorolla! Nämä purkaukset heikentävät valonlähdettäsi sen lisäksi, että aiheuttavat paljon vahinkoa. Nyrkki pystyy myös peittämään koko alueen hetkellisesti pimeyteen paetakseen!\n\nNyrkillä ei kuitenkaan ole erityiskykyjä, joita se voisi käyttää lähitaistelussa.


