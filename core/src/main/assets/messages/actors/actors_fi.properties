actors.mobs.yog.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yog.desc=Yog-Dzewa on kaaoksen valtakunnasta saapunut muinainen jumala. Sata vuotta sitten kääpiöt voittivat täpärästi sodan sen demoniarmeijaa vastaan, mutta he eivät kuitenkaan onnistuneet surmaamaan Yog-Dzewaa itseään, vaan kääpiöt sulkivat sen valtakuntansa alisiin suuriin saleihin, joista sen ei uskottu voivan koskaan nousta uudestaan.
