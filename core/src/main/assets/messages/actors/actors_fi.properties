actors.mobs.oldtengu.desc=Kasvoihinsa kiinnitetyn maskin mukaan nimetty kuuluisa ja mystinen salamurhaaja.\n\nTengulla on suuret kahlerenkaat ranteissa ja nilkoissa, vaikkakin hän vaikuttaisi vapauttaneen itsensä kahleketjuista pitkän aikaa sitten.\n\nHän yrittää käyttää ansoja, hämäävää taikuutta ja tarkkoja hyökkäyksiä eliminoidakseen ainoan hänen pakenemistaan estävän tekijän: sinut.

actors.mobs.thief.name=hullu varas
actors.mobs.thief.stole=Varkaan nopea kädenliike, ja %s katoaa repustasi!
actors.mobs.thief.carries=\n\nVarkaalla on _%s_. Selvästikin varastettu.
actors.mobs.thief.escapes=Varas pääsee pakenemaan %s mukanaan!
actors.mobs.thief.desc=Vaikkakin nämä vangit harhailevat vapaana selleistään, tämä paikka on silti heidän vankilansa. Ajan myötä tämä paikka on vienyt heidän järkensä ja vapautensa. Nämä hullut varkaat ovat ajat sitten unohtaneet keitä he ovat ja miksi he varastavat.\n\nNämä viholliset ennemmin varastavat ja pakenevat kuin taistelevat. Yritä pitää varkaat näkyvissäsi, sillä muuten et välttämättä näe varastettuja esineitäsi koskaan.

actors.mobs.warlock.name=kääpiövelho
actors.mobs.warlock.bolt_kill=Varjovasama tappoi sinut...
actors.mobs.warlock.desc=Kun kääpiöiden kiinnostuksen kohteet vaihtuivat mekaniikasta taikuuteen, velhot astuivat valtaan kaupungissa. He aloittivat elementaalimagialla, mutta pian siirtyivät demonien kutsumiseen ja kuolleiden herättämiseen. Vahvin velhoista kaappasi kääpiöiden kaupungin valtaistuimen ja hänen käskyläisensä saivat vapaasti jatkaa pimeän taikuuden harjoittamista, kunhan vain ensin luovuttivat vapaan tahtonsa hänelle.\n\nNämä velhot pitävät hallussaan voimakasta häiritsevää taikuutta ja pystyvät väliaikaisesti sotkemaan varusteisiisi ladattuja parannustaikoja. Mitä enemmän paranneltu esine on, sitä vahvempi vaikutus on sitä kohtaan.

actors.mobs.wraith.name=haamu
actors.mobs.wraith.desc=Jos pahantekijän hautarauhaa rikotaan, syntyy haamu, kostonhaluinen henki. Tavallisella aseella haamun eteeriseen olemukseen osuminen on erittäin vaikeaa.

