###blobs
actors.blobs.blizzard.desc=A blizzard is swirling here.

actors.blobs.confusiongas.desc=Pilvi hämmentävää kaasua pyörteilee ruudussa.

actors.blobs.electricity.desc=Sähkökenttä rätisee kirkkaana tässä ruudussa.
actors.blobs.electricity.rankings_desc=Sähköiskun saaanut
actors.blobs.electricity.ondeath=Sähkötyit kuoliaaksi...

actors.blobs.fire.desc=Ruutu on peittynyt raivoavaan tuleen.

actors.blobs.foliage.desc=Valopylväät läpäisevät maanalaisen puutarhan hämyn.

actors.blobs.freezing.desc=Ilma on luonnottoman kylmää täällä.

actors.blobs.goowarn.desc=Ruudussa kuhisee pimeän energian hiukkasia!

actors.blobs.inferno.desc=An inferno is raging here.

actors.blobs.paralyticgas.desc=Pilvi lamauttavaa kaasua pyörteilee ruudussa.

actors.blobs.smokescreen.desc=Täällä pyörteilee paksu pilvi mustaa savua.

actors.blobs.stenchgas.desc=Pilvi erittäin pahanhajuista löyhkää leijailee ruudussa.

actors.blobs.stormcloud.desc=A cloud of billowing water vapor is swirling here.

actors.blobs.toxicgas.desc=Vihertävä pilvi myrkyllistä kaasua pyörteilee ruudussa.
actors.blobs.toxicgas.rankings_desc=Tukehtui
actors.blobs.toxicgas.ondeath=Kuolit myrkkykaasuun...

actors.blobs.corrosivegas.desc=Pilvi hengen vaarallista kausitista kaasua kieppuu täällä.

actors.blobs.waterofawareness.procced=Ottaessasi kulauksen, tunnet tiedon virtaavan mieleesi. Nyt tiedät kaiken käytössäsi olevista varusteista. Vaistoat myös kaikki esineet tällä tasolla ja tiedät kaikki niiden salaisuudet.
actors.blobs.waterofawareness.desc=Tietämyksen voima säteilee kaivon vedestä. Juo siitä paljastaaksesi päälläsi olevien varusteiden kaikki salaisuudet.

actors.blobs.waterofhealth.procced=Otat kulauksen ja tunnet haavojesi parantuvan.
actors.blobs.waterofhealth.desc=Elämän voima säteilee kaivon vedestä. Juo siitä parantaaksesi haavasi ja tyydyttääksesi nälkäsi.

actors.blobs.wateroftransmutation.desc=Muodonmuutoksen voima säteilee kaivon vedestä. Heitä esine kaivoon muuttaaksesi sen joksikin muuksi.

actors.blobs.web.desc=A thick web is covering everything here. Anything that touches or is thrown through the web will break it, but will also be stuck in place.



###buffs
actors.buffs.adrenaline.name=Adrenaliini
actors.buffs.adrenaline.desc=A surge of physical power, adrenaline enhanced both attack and movement speed.\n\nAdrenaline allows its target to run at 2x speed, and attack at 1.5x speed.\n\nTurns remaining: %s.

actors.buffs.adrenalinesurge.name=Adrenaline Surge
actors.buffs.adrenalinesurge.desc=A surge of great might, but sadly not permanent.\n\nStrength boost: +%d.\nTurns until boost weakens: %s.

actors.buffs.amok.name=Hulluus
actors.buffs.amok.desc=Hulluus aiheuttaa valtavan raivon ja hämmennyksen tilan kohteekseensa.\n\nKun jokin otus on hulluna, se hyökkää kaiken lähellä olevan kimppuun huomioimatta, onko kohde ystävä vai vihollinen.\n\nVuoroja hulluutta jäljellä: %s

actors.buffs.arcanearmor.name=Arcane Armor
actors.buffs.arcanearmor.desc=A thin shield is surrounding you, blocking some of the damage from magical attacks.\n\nYour magical armor is currently boosted by: 0-%d.\n\nTurns until arcane armor weakens: %s.

actors.buffs.artifactrecharge.name=Artifact Recharging
actors.buffs.artifactrecharge.desc=Energy is coursing through you, increasing the rate your equipped artifacts charge.\n\nEach artifact is affected a little differently, but they will all be less limited by their charge meter.\n\nTurns remaining: %s.

actors.buffs.barkskin.name=Kaarna-iho
actors.buffs.barkskin.desc=Your skin is hardened, it feels rough and solid like bark.\n\nThe hardened skin increases your effective armor, allowing you to better defend against physical attack.\n\nYour armor is currently increased by: %d.\nTurns until barkskin weakens: %s.

actors.buffs.barrier.name=Barrier
actors.buffs.barrier.desc=A durable bubble of force which blocks all damage.\n\nThe barrier will take damage for whatever it is protecting so long as there is shielding left. The shielding will also decay at a rate of 1 per turn.\n\nShielding remaining: %d.

actors.buffs.berserk.angered=Suuttunut
actors.buffs.berserk.berserk=Raivoava
actors.buffs.berserk.exhausted=Uupunut
actors.buffs.berserk.recovering=Toipuva
actors.buffs.berserk.angered_desc=The severity of the berserker's injuries strengthen his blows. As the berserker takes physical damage, his rage will build, granting him bonus damage. Damage which is blocked by armor still counts towards building rage.\n\nRage will fade over time. The lower the berserker's health, the longer it will last.\n\nIf the berserker is brought to 0 hp while at full rage, and is wearing his seal, he will go berserk and _refuse to die_ for a short time.\n\nCurrent Rage: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=At the brink of death, fear and uncertainty bleed away, leaving only anger. In this state of near-death the berserker is extremely powerful _dealing +50% damage, gaining bonus shielding, and refusing to die._\n\nThis bonus shielding is stronger the better the berserker's armor, and will deplete over time. When this shielding is reduced to 0, the berserker will give in and die.\n\nAny form of healing will return the berserker to stability, but he will be exhausted. While exhausted, the berserker will need to gain experience before being able to build rage again.
actors.buffs.berserk.recovering_desc=Inner strength has its limits. The berserker must rest before using his rage again.\n\nWhile recovering the berserker does not build any rage from taking damage.\n\nLevels until recovered: _%.2f_
actors.buffs.berserk.no_rages=Sekopäisyys pysyvästi kuluttaa häntä, vähentäen hänen maksimi elämän pisteitään.
actors.buffs.berserk.past_rages=Raivopään raivokohtauksia: _%d_\nAlentunut maksimielinvoima: _%d%%_
actors.buffs.berserk.rankings_desc=Raivosi kuoliaaksi

actors.buffs.bleeding.name=Verenvuoto
actors.buffs.bleeding.ondeath=Vuodit kuiviin...
actors.buffs.bleeding.heromsg=Vuodat verta!
actors.buffs.bleeding.rankings_desc=Vuoti kuiviin
actors.buffs.bleeding.desc=Haavasi vuotavat huolestuttavan paljon verta.\n\nVerenvuoto aiheuttaa vahinkoa joka vuoro. Vahinko vähenee satunnaisen määrän joka vuorolla, kunnes verenvuoto lopulta lakkaa.\n\nTämänhetkinen vahinko verenvuodosta: %d

actors.buffs.bless.name=Siunaus
actors.buffs.bless.desc=A great burst of focus, some say it is inspired by the gods.\n\nBlessing increases accuracy and evasion by 25%%, making the blessed much more effective in combat.\n\nTurns of bless remaining: %s.

actors.buffs.blindness.name=Sokaistunut
actors.buffs.blindness.heromsg=Olet sokaistunut!
actors.buffs.blindness.desc=Sokaistuminen muuttaa ympäristön mustaksi sumuksi.\n\nSokaistunut hahmo ei voi nähdä enempää kuin yhden ruudun päähän eteensä, tehden pitkänmatkan hyökkäyksistä tehottomia ja vihollisten jäljittämisestä erittäin vaikeaa. Sokaistununeena ei voi lukea kirjoja tai kääröjä.\n\nVuoroja sokaistuneena jäljellä: %s

actors.buffs.burning.name=Tulessa
actors.buffs.burning.heromsg=Sytyit tuleen!
actors.buffs.burning.burnsup=%s palaa poroksi!
actors.buffs.burning.ondeath=Paloit poroksi...
actors.buffs.burning.rankings_desc=Paloi poroksi
actors.buffs.burning.desc=Harvat asiat ovat ahdistavampia kuin palaminen.\n\nTuli aiheuttaa vahinkoa joka vuoro kunnes se sammutetaan tai sammuu. Tuli voidaan sammuttaa astumalla veteen tai taikajuoman roiskahduksella.\n\nLisäksi tuli saattaa sytyttää palavaa maastoa tai tavaroita, joihin se koskettaa.\n\nVuoroja palamisen loppumiseen: %s

actors.buffs.charm.name=Lumottu
actors.buffs.charm.heromsg=Sinut on lumottu!
actors.buffs.charm.desc=A charm is manipulative magic that can make enemies temporarily adore each other.\n\nCharacters affected by charm are unable to directly attack the enemy they are charmed by. Attacking other targets is still possible however. The shock of pain will lessen the duration of charm.\n\nTurns of charm remaining: %s.

actors.buffs.chill.name=Kylmentynyt
actors.buffs.chill.freezes=%s jäätyy!
actors.buffs.chill.desc=Ei ihan jäässä, mutta silti liian kylmä.\n\nKylmentyneet kohteet suorittavat kaikki toiminnot hitaammin, riippuen efektin jäljellä olevasta ajasta. Huonoimmillaan tämä on verrannollinen hidastuneisuuteen.\n\nVuoroja kylmentyneenä jäljellä: %1$s.\nNopeus on vähentynyt: %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=%d:n osuman combo!
actors.buffs.combo.bad_target=Sinun täytyy kohdistaa hyökkäys kantamalla olevaan viholliseen.
actors.buffs.combo.clobber_prompt=Valitse kohde Kolkattavaksi\nPökerryttää ja heittää taaksepäin.
actors.buffs.combo.clobber_desc=_Kolkkaus_ on saatavilla. Tämä hyökkäys _iskee vihollisen taaksepäin ja pökerryttää sen,_ mutta tekee vähemmän vahinkoa. Se on erinomainen ajan pelaamiseen taistelun aikana.
actors.buffs.combo.cleave_prompt=Valitse kohde Halkaistavaksi\nJos se tappaa kohteen, combo säilyy
actors.buffs.combo.cleave_desc=_Halkaisu_ on saatavilla. Tämä hyökkäys tekee korkeampaa vahinkoa ja _jos se tappaa vihollisen, se säilyttää combon sen alusta aloittamisen sijaan._ Se on erinomainen combon kasvattamiseen useita vihollisia vastaan taistellessa.
actors.buffs.combo.slam_prompt=Select a target to Slam\nShields and damages based on armor
actors.buffs.combo.slam_desc=_Slam_ is currently available. This attack deals _increased damage and shields you based on the blocking power of your armor._ It's great for finishing a fight, letting you carry over endurance to the next one.
actors.buffs.combo.crush_prompt=Valitse kohde Murskattavaksi\nTekee paljon vahinkoa
actors.buffs.combo.crush_desc=_Murskaus_ on saatavilla. Tämä tuhoava hyökkäys _tekee massiivista vahinkoa todella tarkasti._ Se on erinomainen voimakkaiden vihollisten elinvoiman nopeaan pudottamiseen!
actors.buffs.combo.fury_prompt=Mihin viholliseen purat raivosi?\nTekee monta hyökkäystä peräkkäin
actors.buffs.combo.fury_desc=_Raivo_ on saatavilla. Tämä tuhoisa hyökkäys _iskee niin monta kertaa kuin senhetkinen combosi on,_ vaikkakin heikommalla vahingolla. Raivo on tehokkaampi, jos sinulla on lumottu ase, koska lumous aktivoituu jokaisella osumalla!
actors.buffs.combo.desc=The gladiator builds momentum as they land successful blows. Each attack increases the combo counter by one, but taking too long between attacks or missing twice in a row will reset the combo counter to 0.\n\nBuilding combo unlocks special finisher abilities: powerful attacks that cannot miss! A different finisher is available at 2, 4, 6, 8, and 10 combo count, and using a finisher will reset your combo.

actors.buffs.corruption.name=Turmeltuneisuus
actors.buffs.corruption.desc=Turmeltuneisuus tihkuu olennon olemukseen, kääntäen sen luontoaan vastaan.\nTurmeltuneet otukset hyökkäävät liittolaisiaan vastaan ja jättävät huomiotta entiset vihollisensa. Turmeltuneisuus aiheuttaa lopulta kohteensa menehtymisen.\nTurmeltuneisuus on lopullista, joten sen vaikutukset loppuvat ainoastaan kuolemaan.

actors.buffs.cripple.name=Rampautunut
actors.buffs.cripple.heromsg=Olet rampautunut!
actors.buffs.cripple.desc=Olet melko varma, että jalkojen ei kuuluisi taipua tällä tavalla.\n\nRampautuminen puolittaa liikkumisnopeuden, saaden yhden ruudun liikkumisen kestämään kaksi vuoroa yhden sijaan.\n\nVuoroja rampautuneena jäljellä: %s.

actors.buffs.degrade.name=Degraded
actors.buffs.degrade.heromsg=Varusteesi tuntuvat heikommilta!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=Tuomittu
actors.buffs.doom.desc=On vaikea jatkaa eteenpäin, kun vaikuttaa siltä, että koko universumi haluaa sinut hengiltä.\n\nTuomitut hahmot vahingoittuvat kaksinkertaisesti kaikesta.\n\nTuomio on lopullista, joten sen vaikutukset loppuvat ainoastaan kuolemaan.

actors.buffs.drowsy.name=Unelias
actors.buffs.drowsy.desc=Maaginen voima tekee hereillä olosta vaikeaa.\n\nKova kipu tai täysi elinvoima saattaa auttaa pysymään hereillä.\n\nKohde vaipuu syvään maagiseen uneen muutaman vuoron sisällä.

actors.buffs.earthimbue.name=Yhtä maan kanssa
actors.buffs.earthimbue.desc=You are imbued with the power of earth!\n\nAll physical attacks will shift the earth under the enemy, crippling them for a short time.\n\nTurns of earth imbue remaining: %s.

actors.buffs.fireimbue.name=Yhtä tulen kanssa
actors.buffs.fireimbue.desc=Olet saanut käyttöösi tulen voiman!\n\nKaikilla fyysisillä hyökkäyksillä on mahdollisuus sytyttää kohde ilmiliekkeihin. Lisäksi olet täysin immuuni tulen haitallisille vaikutuksille.\n\nVuoroja tulen voiman ehtymiseen: %s

actors.buffs.foresight.name=Enne
actors.buffs.foresight.desc=Your senses are heightened, allowing you to immediately notice anything out of place.\n\nWhile under the effect of foresight your search radius is increased, and anything that enters your search radius is immediately discovered.\n\nTurns of foresight remaining: %s.

actors.buffs.frost.name=Jäätynyt
actors.buffs.frost.freezes=%s jäätyy!
actors.buffs.frost.desc=Sekoitettuna useasti umpeen jäätymisen kanssa, tämä jäätyminen päällystää kohteen jäällä, sulkien sen jääkuoren sisään.\n\nJäätyminen toimii samankaltaisesti lamaantumisen kanssa, tehden kohteesta toimintakyvyttömän. Toisin kuin lamaantuminen, jäätyminen lakkaa kohteen ottaessa vähänkin vahinkoa, koska ympäröivä jääkuori hajoaa.\n\nVuoroja jäätyneenä jäljellä: %s

actors.buffs.frostimbue.name=Imbued with Frost
actors.buffs.frostimbue.desc=You are imbued with icy power!\n\nAll physical attacks will steadily stack chill on enemies. Additionally, you are completely immune to the cold.\n\nTurns of frost imbue remaining: %s.

actors.buffs.fury.name=Raivokas
actors.buffs.fury.heromsg=Jouduit raivon valtaan!
actors.buffs.fury.desc=Olet vihainen, eikä vihollisillasi ole hauskaa kun olet vihainen.\n\nSuuri raivo palaa sisälläsi, nostaen fyysisten hyökkäysten vahinkoa 50%%\n\nRaivo kestää niin kauan kuin elinvoimasi on alle 50%%

actors.buffs.blobimmunity.name=Puhdistava seinämä
actors.buffs.blobimmunity.desc=Jokin omituinen voima pitää ympärilläsi ohutta suojaavaa seinämää, joka suodattaa kaikki haitalliset ilmasta aiheutuvat vaikutukset.\n\nOlet immuuni kaikille alueellisille vaikutuksille niin kauan kuin seinämä kestää.\n\nVuoroja immuniteettia jäljellä: %s.

actors.buffs.haste.name=Kiire
actors.buffs.haste.desc=Energy courses through your muscles, allowing you to run at incredible speeds!\n\nWhile under the effects of haste you will run at 3x speed, but will perform all other actions at normal speed.\n\nTurns of haste remaining: %s.

actors.buffs.healing.name=Parantava
actors.buffs.healing.desc=A magical remedy is causing wounds to close and flesh to knit.\n\nEvery turn health will steadily regenerate until the healing effect expires. The amount of healing may fade over time.\n\nNext heal: %d.\n\nHealing remaining: %d.

actors.buffs.hex.name=Hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark magic which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.hunger.hungry=Nälkäinen
actors.buffs.hunger.starving=Nälkään nääntyvä
actors.buffs.hunger.onhungry=Olet nälkäinen.
actors.buffs.hunger.onstarving=Olet nääntymässä nälkään!
actors.buffs.hunger.ondeath=Näännyit nälkään...
actors.buffs.hunger.cursedhorn=Kirottu sarvi varastaa vähän ruuan energiasta syödessäsi.
actors.buffs.hunger.rankings_desc=Nääntyi nälkään
actors.buffs.hunger.desc_intro_hungry=Tunnet mahasi kurnivan nälästä, mutta se ei vielä haittaa sinua.
actors.buffs.hunger.desc_intro_starving=Olet niin nälkäinen, että mahaan sattuu.
actors.buffs.hunger.desc=\n\nNälkä kasvaa sitä suuremmaksi, mitä kauemmin vietät aikaa luolastossa. Lopulta alat kääntyä nälkään. Nälkään nääntyessä menetät elinvoimaa sen takaisin saamisen sijaan.\n\nSäännöstely on tärkeää! Jos sinulla on ylimääräistä elinvoimaa, itsensä nälässä pitäminen ei ole huono idea, koska se tarkoittaa, että ruokaa on myöhemmäksikin aikaa. Hyvä säännöstely saa ruuan riittämään pidemmälle.

actors.buffs.invisibility.name=Näkymätön
actors.buffs.invisibility.desc=Olet sulautunut täydellisesti ympäröivään maastoon, joten olet täysin huomaamaton.\n\nViholliset eivät voi hyökätä kimppuusi tai seurata sinua ollessasi näkymätön. Hyökkääminen fyysisesti tai magian käyttäminen (kääröt ja sauvat) aiheuttavat näkymättömyyden häviämisen. \n\nVuoroja näkymättömyyttä jäljellä: %s

actors.buffs.levitation.name=Levitaatio
actors.buffs.levitation.desc=Maaginen voima kannattelee sinua ilmassa, saaden aikaan painottomuuden tunteen.\n\nLevitaatio tekee kaikista lattiasta johtuvista efekteistä tehottomia. Ansat eivät laukea, vesi ei sammuta tulta, kasvit eivät tallaannu, kasvien juuret eivät osu sinuun ja leijut suoraan kuilujen yli. Ole varovainen, sillä kaikki nämä efektit alkavat toimia samalla sekunnilla kuin levitaatio lakkaa!\n\nVuoroja levitaatiota jäljellä: %s

actors.buffs.lifelink.name=Life Link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=Valaistu
actors.buffs.light.desc=Pienikin valopilkku lohduttaa pimeyden keskellä.\n\nValo auttaa pitämään pimeyden poissa, antaen sinun nähdä kohtuullisen matkan päähän pimeässäkin ympäristössä.\n\nVuoroja valaistusta jäljellä: %s

actors.buffs.lockedfloor.name=Taso on lukossa
actors.buffs.lockedfloor.desc=Tämänhetkinen taso on lukittu, etkä pääse sieltä pois!\n\nTason ollessa lukittuna et tule nälkäiseksi tai vahingoitu nääntymisestä. Jos et yritä voittaa tämän tason päävastusta, passiivinen elinvoiman saaminen loppuu.\n\nLisäksi, jos kuolet ja heräät henkiin siunaamattoman ankhin vaikutuksesta tason ollessa lukittuna, taso nollautuu.\n\nSinun täytyy voittaa tämän tason päävastus avataksesi lukituksen.

actors.buffs.magicalsight.name=Magical Sight
actors.buffs.magicalsight.desc=Somehow you are able to see with your mind, rather than your eyes.\n\nAll terrain or effects which reduce or block vision are broken while magical sight is active.\n\nTurns of magical sight remaining: %s.

actors.buffs.magicalsleep.name=Maaginen uni
actors.buffs.magicalsleep.toohealthy=Olet tarpeeksi elinvoimainen vastustaaksesi halua nukkua.
actors.buffs.magicalsleep.fallasleep=Vaivut syvään, maagiseen uneen.
actors.buffs.magicalsleep.wakeup=Heräät ja tunnet itsesi levänneeksi ja elinvoimaiseksi.
actors.buffs.magicalsleep.desc=Tämä hahmo on vaipunut syvään maagiseen uneen, josta tämä ei herää ilman ulkoista vaikutusta.\n\nMaaginen uni on muuten samanlainen tavallisen unen kanssa, mutta ainoastaan vahingoittuminen voi herättää kohteen.\n\nPelaajalle maagisella unella on palauttavia ja terveydellisiä vaikutuksia, mahdollistaen nopean elinvoiman palautuksen levon aikana.

actors.buffs.magicimmune.name=Immune to Magic
actors.buffs.magicimmune.desc=All magical effects have lost their hold on you, you are completely impervious to them.\n\nWhile magic immune all harmful and helpful magical effects will not apply to you, including curses, enchants, wands, scrolls, etc.\n\nTurns of magic immunity remaining: %s.

actors.buffs.mindvision.name=Mielinäkö
actors.buffs.mindvision.desc=Pystyt jotenkin näkemään kaikki tämän tason olennot mielesi kautta. Se on omituinen tunne.\n\nKaikki hahmot tällä tasolla ovat näkyviä sinulle niin kauan kuin mielinäköä kestää. Olennon näkeminen mielesi kautta lasketaan samaksi kuin sen näkemiseksi suoraan, joten maagiset voimat, kuten kääröt, vaikuttavat siihen.\n\nVuoroja mielinäön loppumiseen: %s.

actors.buffs.momentum.name=Liikemäärä
actors.buffs.momentum.desc=Liikkuessaan juoksija kasvattaa liikemääräänsä lisäten hänen nopeuttaan ja väistökykyään.\n\nTämä lisänopeus perustuu täysin liikemäärään, mutta ylimääräiseen väistökykyyn vaikuttaa myös panssari.\n\nJuoksija saa lisää väistökykyä liikemäärästä jokaista panssarin vahvuusvaatimuksen ylittävää vahvuuspistettä kohden.\n\nTämänhetkinen liikemäärän voima: %d%%.

actors.buffs.ooze.name=Syövyttävä mönjä
actors.buffs.ooze.heromsg=Syövyttävä mönjä syö lihaasi! Pese se pois!
actors.buffs.ooze.ondeath=Sulit lätäköksi...
actors.buffs.ooze.rankings_desc=Liukeni olemattomiin
actors.buffs.ooze.desc=This sticky acid clings to flesh, slowly melting it away.\n\nOoze will deal consistent damage over time, but can be immediately washed off in water.\n\nTurns of ooze remaining: %s.

actors.buffs.paralysis.name=Lamaantunut
actors.buffs.paralysis.heromsg=Olet lamaantunut!
actors.buffs.paralysis.out=resisted paralysis
actors.buffs.paralysis.desc=Oftentimes the worst thing to do is nothing at all.\n\nParalysis completely halts all actions, forcing the target to wait until the effect wears off. The pain from taking damage can cause characters to resist paralysis, breaking them out of the effect.\n\nTurns of paralysis remaining: %s.

actors.buffs.poison.name=Myrkytetty
actors.buffs.poison.heromsg=Sinut on myrkytetty!
actors.buffs.poison.ondeath=Kuolit myrkkyyn...
actors.buffs.poison.rankings_desc=Menehtyi myrkkyyn
actors.buffs.poison.desc=Myrkky kiertää elimistössäsi, vahingoittaen hitaasti sen sisäistä toimintaa.\n\nMyrkky tekee vahinkoa suhteessa sen jäljelläoloaikaan.\n\nVuoroja myrkytystä jäljellä: %s

actors.buffs.preparation.name=Valmistautunut
actors.buffs.preparation.desc=Salamurhaaja odottaa kärsivällisesti, valmistautuen iskemään varjoista.
actors.buffs.preparation.desc_dmg=His next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=Hyökkäyksellä on myös suurempi mahdollisuus tehdä suurempi määrä vahinkoa.
actors.buffs.preparation.desc_blink=Hahmo pystyy syöksymään silmänräpäyksessä kohti kohdettaan ennen tämän iskemistä.\nIskun maksimikantama ruuduissa: _%d_
actors.buffs.preparation.desc_invis_time=Salamurhaaja on ollut näkymättömänä _%d vuoron ajan._
actors.buffs.preparation.desc_invis_next=Vuoroja jäljellä hyökkäyksen voiman kasvamiseen: _%d._
actors.buffs.preparation.prompt=Valitse kohde hyökätäksesi!\nSuurin hyökkäyksen kantama: %d
actors.buffs.preparation.no_target=Siellä ei ole mitään, mitä vastaan hyökätä.
actors.buffs.preparation.out_of_reach=Kohde ei ole kantamalla.
actors.buffs.preparation.assassinated=assassinated

actors.buffs.prismaticguard.name=Prismatic Guard
actors.buffs.prismaticguard.desc=You are being guarded by a prismatic image which is currently inactive. When enemies are present the prismatic image will spring to action and protect you!\n\nWhile inactive, the prismatic image will steadily recover from any damage it has taken.\n\nCurrent HP: %d/%d.

actors.buffs.recharging.name=Lataus
actors.buffs.recharging.desc=Energia virtaa lävitsesi, ladaten sauvojasi nopeammin.\n\nLataus kasvattaa sauvojesi latautumisnopeutta 25 prosentilla.\n\nVuoroja latauksen loppumiseen: %s

actors.buffs.roots.name=Juurrutettu
actors.buffs.roots.heromsg=Et voi liikkua!
actors.buffs.roots.desc=Juuret (maagiset tai luonnolliset) pakottavat kohteen jalat maata vasten.\n\nJuuret lukitsevat kohteen paikalleen, tehden liikkumisesta mahdotonta. Juurilla ei ole vaikutusta liikkumisen lisäksi muihin toimintoihin.\n\nVuoroja juurtuneena jäljellä: %s

actors.buffs.shadows.name=Varjoihin sulautunut
actors.buffs.shadows.desc=Olet sulautunut ympäröiviin varjoihin, jotka tekevät sinusta näkymättömän ja hidastavat aineenvaihduntaasi.\n\nVarjoihin sulautuminen on muuten samanlainen näkymättömyyden kanssa, mutta et tule nälkäiseksi niin nopeasti.\n\nPysyt sulautuneena varjoihin niin kauan kuin pysyt varjoissa tai kunnes vihollinen tulee lähellesi.

actors.buffs.slow.name=Hidastettu
actors.buffs.slow.desc=Hidastava magia vaikuttaa kohteen ajantajuun, joten hidastunut kohde näkee kaiken liikkuvan todella nopeasti.\n\nHidastunut hahmo suorittaa kaikki toiminnot puolella nopeudella.\n\nVuoroja hidastuneena jäljellä: %s

actors.buffs.snipersmark.name=Tarkka-ampujan merkitsemä
actors.buffs.snipersmark.desc=The Sniper is honed in on the target she most recently attacked. She is able to perform a special attack with her bow which will vary based on how the bow is augmented.\n\nAn unaugmented bow will fire a _snapshot,_ which deals reduced damage but does not take any time to fire.\n\nA bow augmented for speed will fire a _volley_ of three arrows. Each arrow will deal reduced damage, but can still activate enchantment. This volley takes 1 turn to shoot.\n\nA bow augmented for damage will fire a _sniper shot._ This shot is guaranteed to hit, deals bonus damage based on distance from the target, and takes 2 turns to fire.

actors.buffs.soulmark.name=Sielu Merkitty
actors.buffs.soulmark.desc=Velho on tehnyt kontaktin tämän otuksen sielun kanssa. Velho saa elinvoimaa ja tyydyttää nälkäänsä kohteen ottaessa fyysistä vahinkoa.\n\nVuoroja sielu merkittynä jäljellä: %s

actors.buffs.stamina.name=Kestävyys
actors.buffs.stamina.desc=You have unending stamina, allowing for faster movement!\n\nWhile under the effects of stamina you will run at +50%% speed, but will perform all other actions at normal speed.\n\nTurns of stamina remaining: %s.

actors.buffs.vulnerable.name=Vulnerable
actors.buffs.vulnerable.heromsg=You feel fragile!
actors.buffs.vulnerable.desc=Vulnerability magic increases all physical damage that a character takes by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=Kauhistunut
actors.buffs.terror.desc=Terror is manipulative magic which forces its target into an uncontrollable panic.\n\nTerrified characters are forced to run away from their opponent, trying to put as many doors and walls between them as possible. The shock of pain will lessen the duration of terror, however.\n\nTurns of terror remaining: %s.

actors.buffs.toxicimbue.name=Yhtä myrkyn kanssa
actors.buffs.toxicimbue.desc=Olet saanut käyttöösi myrkyn voiman!\n\nMyrkyllinen kaasu hyökyy jatkuvasti sinusta, vahingoittaen vihollisiasi. Olet immuuni myrkkykaasulle ja muille myrkyille vaikutuksen ajan.\n\nVuoroja myrkyn voiman ehtymiseen: %s

actors.buffs.corrosion.name=Syövyttäminen
actors.buffs.corrosion.heromsg=Sinä sulat!
actors.buffs.corrosion.ondeath=Sulit lätäköksi...
actors.buffs.corrosion.rankings_desc=Liukeni olemattomiin
actors.buffs.corrosion.desc=Voimakas happo sulattaa lihaa, metallia ja luuta huolestuttavalla nopeudella.\n\nSyövytys vahinko suurenee ajan kuluessa, kun kohde sulaa pois.\n\nVuorot syövyttämistä jäljellä: %1$s.\nNykyinen syövyttämis vahinko:%2$d.

actors.buffs.vertigo.name=Huimaus
actors.buffs.vertigo.desc=Suoraan käveleminen voi olla vaikeaa, kun koko maailma pyörii silmissä.\n\nHuimauksen vaikutuksen alaisena olevat hahmot, jotka yrittävät liikkua, kulkevat satunnaiseen suuntaan pyrkimänsä suunnan sijaan.\n\nVuoroja huimauksen loppumiseen: %s

actors.buffs.weakness.name=Heikennetty
actors.buffs.weakness.heromsg=Tunnet itsesi heikennetyksi!
actors.buffs.weakness.desc=Everything suddenly seems much heavier.\n\nWeakening magic reduces a character's physical strength, causing them to deal 33%% reduced damage.\n\nTurns of weakness remaining: %s.

actors.buffs.wellfed.name=Well Fed
actors.buffs.wellfed.desc=You feel quite satisfied and full.\n\nWhile well fed, your hunger will not increase, and you will heal an additional amount of health over time.\n\nTurns remaining: %d.



###hero
actors.hero.hero.name=sinä
actors.hero.hero.leave=Et voi vielä poistua!
actors.hero.hero.level_up=Uusi taso!
actors.hero.hero.new_level=Uusi taso!\nOlet tarkempi, väistökykyisempi ja elinvoimaisempi!
actors.hero.hero.level_cap=Et voi kasvaa enää vahvemmaksi, mutta kokemuksesi antavat sinulle voiman aallon!
actors.hero.hero.you_now_have=You picked up: %s.
actors.hero.hero.you_cant_have=You can't carry: %s.
actors.hero.hero.locked_chest=Arkku on lukossa, eikä sinulla ole sopivaa avainta.
actors.hero.hero.locked_door=Sinulla ei ole sopivaa avainta.
actors.hero.hero.noticed_smth=Huomasit jotain.
actors.hero.hero.wait=...
actors.hero.hero.search=etsi
actors.hero.hero.search_distracted=Et voi keskittyä, tutkiminen uuvuttaa sinua.
actors.hero.hero.pain_resist=Kipu auttaa sinua vastustamaan halua nukkua.
actors.hero.hero.revive=Ankh räjähtää antaen purskeen elinvoimaa!

actors.hero.heroclass.warrior=soturi
actors.hero.heroclass.warrior_desc_item=The Warrior starts with a _unique broken seal,_ which he can affix to armor.\n\nHe will slowly generate shielding over his health while he is wearing armor with the seal affixed.\n\nThe seal can be moved between armor, carrying a single upgrade with it.
actors.hero.heroclass.warrior_desc_loadout=The Warrior starts with a _worn shortsword,_ which offers more direct damage than other starter weapons.\n\nThe Warrior starts with _three throwing stones,_ which offer limited ranged damage.\n\nThe Warrior starts with a _potion bandolier,_ which can store various potions and protect them from the cold.
actors.hero.heroclass.warrior_desc_misc=The Warrior regains a small amount of HP whenever he eats food.\n\nThe Warrior automatically identifies:\n- Scrolls of Identify\n- Potions of Healing\n- Scrolls of Rage
actors.hero.heroclass.warrior_desc_subclasses=Aliluokka voidaan valita toisen päävihollisen kukistamisen jälkeen. Soturilla on kaksi aliluokkaa:

actors.hero.heroclass.mage=maagi
actors.hero.heroclass.mage_unlock=The Mage is an expert with wands, and carries a _unique magical staff._\n\nTo unlock him _use two scrolls of upgrade in one run._
actors.hero.heroclass.mage_desc_item=The Mage starts with a _unique staff,_ which can be imbued with the properties of a wand.\n\nThe staff recharges significantly faster than a wand, and has 1 more maximum charge.\n\nThe staff starts out imbued with magic missile.
actors.hero.heroclass.mage_desc_loadout=Maagi aloittaa pelin hänen sauvansa lyömäaseenaan. Sauva tekee vähemmän lyömävahinkoa kuin muut aloitusaseet. \n\nMaagi voi käyttää sauvansa taikaa hyökätäkseen etäältä. \n\nMaagilla on käärösäiliö, johon voi varastoida useita kääröjä joita se myös suojaa tulelta.
actors.hero.heroclass.mage_desc_misc=The Mage partially identifies wands the moment he uses them.\n\nThe Mage regains a small amount of wand and staff charge whenever he eats food.\n\nThe Mage automatically identifies:\n- Scrolls of Identify\n- Potions of Liquid Flame\n- Scrolls of Upgrade
actors.hero.heroclass.mage_desc_subclasses=Aliluokka voidaan valita toisen päävihollisen kukistamisen jälkeen. Maagilla on kaksi aliluokkaa:

actors.hero.heroclass.rogue=roisto
actors.hero.heroclass.rogue_unlock=The Rogue can control the flow of battle and strike from invisibility using his _unique cloak of shadows._\n\nTo unlock him _perform 20 surprise attacks in one run._
actors.hero.heroclass.rogue_desc_item=The Rogue starts with a unique artifact: the _Cloak of Shadows,_ which he can use to become invisible at will.\n\nLike all artifacts, the cloak cannot be directly upgraded. Instead it becomes more powerful as it is used.
actors.hero.heroclass.rogue_desc_loadout=The Rogue starts with a _dagger,_ which deals more damage when surprising enemies.\n\nThe Rogue starts with _three throwing knives,_ which offer some ranged damage and deal more damage to surprised enemies.\n\nThe Rogue starts with a _velvet pouch,_ which can store small items like seeds and runestones.
actors.hero.heroclass.rogue_desc_misc=The Rogue detects secrets and traps from a greater distance.\n\nThe Rogue is able to find more secrets hidden in the dungeon.\n\nThe Rogue automatically identifies:\n- Scrolls of Identify\n- Potions of Invisibility\n- Scrolls of Magic Mapping
actors.hero.heroclass.rogue_desc_subclasses=Aliluokka voidaan valita toisen päävihollisen kukistamisen jälkeen. Roistolla on kaksi aliluokkaa:

actors.hero.heroclass.huntress=metsästäjä
actors.hero.heroclass.huntress_unlock=The Huntress is a master of thrown weapons, and has a _unique magical bow_ with infinite arrows.\n\nTo unlock her _defeat 20 enemies with the help of thrown weapons in one run._
actors.hero.heroclass.huntress_desc_item=The Huntress starts with a _unique spirit bow,_ which can fire an infinite number of conjured arrows.\n\nThe bow steadily grows stronger as the huntress levels up, and can be augmented and enchanted.
actors.hero.heroclass.huntress_desc_loadout=The Huntress starts with a pair of _studded gloves,_ which attack much faster than other starter weapons.\n\nThe Huntress starts with her bow as a ranged option.\n\nThe Huntress starts with a _velvet pouch,_ which can store small items like seeds and runestones.
actors.hero.heroclass.huntress_desc_misc=The Huntress can travel through tall grass without trampling it.\n\nThe Huntress can use thrown weapons for longer before they break.\n\nThe Huntress senses nearby enemies even if they are hidden behind obstacles.\n\nThe Huntress automatically identifies:\n- Scrolls of Identify\n- Potions of Mind Vision\n- Scrolls of Lullaby
actors.hero.heroclass.huntress_desc_subclasses=Aliluokka voidaan valita toisen päävihollisen kukistamisen jälkeen. Metsästäjätterällä on kaksi aliluokkaa:

actors.hero.herosubclass.gladiator=gladiaattori
actors.hero.herosubclass.gladiator_desc=Onnistunuessaan lähiaseella suoritetussa hyökkäyksessä _Gladiaattori_ aloitaa combon. Combon kasvattaminen antaa tälle käyttöön uniikkeja armoniskuja.
actors.hero.herosubclass.berserker=raivopää
actors.hero.herosubclass.berserker_desc=The _Berserker_ deals bonus damage scaling with damage taken. When at full rage, he can refuse to die for a short time, at the cost of exhaustion.
actors.hero.herosubclass.warlock=velho
actors.hero.herosubclass.warlock_desc=Käyttäessään sauvoja vihollisiaan vastaan _Velholla_ on mahdollisuus merkitä vastustajansa sielu. Merkityt viholliset palauttavat Velholle elinvoimaa ja tyydyttävät hänen nälkäänsä ottaessaan vastaan fyysistä vahinkoa.
actors.hero.herosubclass.battlemage=taistelumaagi
actors.hero.herosubclass.battlemage_desc=Taistellessaan sauvallaan _Taistelumaagi_ loitsii ylimääräisiä vaikutuksia riippuen sauvasta, jonka kanssa hänen oma sauvansa on yhdistetty. Lisäksi hänen sauvansa latautuu taistelussa.
actors.hero.herosubclass.assassin=salamurhaaja
actors.hero.herosubclass.assassin_desc=Näkymättömänä ollessaan _salamurhaaja_ valmistelee seuraavasta iskustaan tappavampaa. Mitä pidempään hän on ollut näkymättömänä, sitä voimakkaampi iskusta tulee.
actors.hero.herosubclass.freerunner=juoksija
actors.hero.herosubclass.freerunner_desc=_Juoksija_ kasvattaa liikemääräänsä juostessaan. Liikemäärä kasvattaa hänen nopeuttaan ja väistökykyään, mutta laskee nopeasti paikallaan ollessa.
actors.hero.herosubclass.sniper=tarkka-ampuja
actors.hero.herosubclass.sniper_desc=The _Sniper_ is a master of ranged combat. She gains increased vision and her ranged attacks pierce armor. After striking with a thrown weapon, she can follow up with a special attack from her bow.
actors.hero.herosubclass.warden=vartija
actors.hero.herosubclass.warden_desc=The _Warden_ has a strong connection to nature which allows her to see through tall grass and command furrowed grass to sprout around plants she grows. Plants she tramples will also give bonus effects, tipped darts gain 2x durability, and grass will give her an armor boost when she stands in it.



###npcs
actors.mobs.npcs.blacksmith.name=peikkoseppä
actors.mobs.npcs.blacksmith.gold_1=Hei ihminen! Haluutko olla hyödyksi? Ota tää hakku ja mainaa mulle vähän _hämykultamalmia, 15 palasta_ pitäisi riittää. Mitä tarkoitat, että mitenkä maksan? Sä ahne...\nOk, ok, mulla ei oo rahaa millä maksaa, mut voin tehdä vähän sepänhommia sulle. Pidä itteesi onnekkaana, oon nimittäin ainoo seppä täällä.
actors.mobs.npcs.blacksmith.blood_1=Hei ihminen! Haluutko olla hyödyksi? Ota tää hakku ja _tapa sillä lepakko,_ se tarvii vähän verta päähänsä. Mitä tarkoitat, että mitenkä maksan? Sä ahne...\nOk, ok, mulla ei oo rahaa millä maksaa, mut voin tehdä vähän sepänhommia sulle. Pidä itteesi onnekkaana, oon nimittäin ainoa seppä täällä.
actors.mobs.npcs.blacksmith.lost_pick=Pilailetko? Missä on mun hakku?!
actors.mobs.npcs.blacksmith.gold_2=Hämykultamalmia. 15 palaa. Onko muka noin vaikeeta?
actors.mobs.npcs.blacksmith.blood_2=Mähän sanoin että tarviin lepakon verta hakun päähän. Hopi hopi!
actors.mobs.npcs.blacksmith.completed=Aha, tulit sit takasin... Parempi myöhään kuin ei milloinkaan.
actors.mobs.npcs.blacksmith.get_lost=Mulla on kiireitä. Häivy!
actors.mobs.npcs.blacksmith.same_item=Valitse kaksi eri esinettä, eikä samaa kahdesti!
actors.mobs.npcs.blacksmith.diff_type=Valitse kaksi samaa tyyppiä olevaa esinettä!
actors.mobs.npcs.blacksmith.un_ided=Haluun tietää, mitä taon. Tunnista ne ensin!
actors.mobs.npcs.blacksmith.cursed=En työstä kirottuja esineitä!
actors.mobs.npcs.blacksmith.degraded=Se on romua, laatu on liian heikko!
actors.mobs.npcs.blacksmith.cant_reforge=En voi yhdistää näitä esineitä!
actors.mobs.npcs.blacksmith.def_verb=torjuttu
actors.mobs.npcs.blacksmith.desc=Tämä peikkoseppä näyttää siltä miltä kaikki peikot näyttävät: Hän on pitkä ja salskea ja hänen ihonsa näyttää ja tuntuu kiveltä. Peikkoseppä työskentelee kokoonsa nähden suhteutettuna naurettavan pienillä työkaluilla.

actors.mobs.npcs.ghost.name=surullinen kummitus
actors.mobs.npcs.ghost.rat_1=Tervehdys %s... Olin kerran aivan kuin sinä - vahva ja itsevarma... Mutta inhottava peto tappoi minut... En voi jättää tätä paikkaa... En ennen kuin olen saanut kostoni... Surmaa _haiseva rotta,_ se vei elämäni...\n\nSe vaaniskelee tällä tasolla... Levittäen saastaa kaikkialle... _Varo sen haisevaa pilveä ja syövyttävää puremaa, happo liukenee pois vedessä..._
actors.mobs.npcs.ghost.rat_2=Pyydän... Auta minua... Surmaa se iljetys...\n\n_Taistele sitä vastaan veden lähellä... Varo sen löyhkää..._
actors.mobs.npcs.ghost.gnoll_1=Tervehdys %s... Olin kerran aivan kuin sinä - vahva ja itsevarma... Mutta katala vihollinen tappoi minut... En voi jättää tätä paikkaa... En ennen kuin olen saanut kostoni... Surmaa _ovela gnolli,_ se vei elämäni...\n\nSe ei ole kuin muut gnollit... Se pysyy piilossa ja käyttää heittoaseita... _Varo sen myrkky- ja tulinuolia, äläkä taistele sitä vastaan matkan päästä..._
actors.mobs.npcs.ghost.gnoll_2=Pyydän... Auta minua... Surmaa se juonittelija...\n\n_Älä anna sen osua sinuun... Yritä päästä sen lähelle..._
actors.mobs.npcs.ghost.crab_1=Tervehdys %s... Olin kerran aivan kuin sinä - vahva ja itsevarma... Mutta muinainen olento tappoi minut... en voi jättää tätä paikkaa... En ennen kuin olen saanut kostoni... Surmaa _suuri rapu,_ se vei elämäni...\n\nSe on luonnottoman vanha... Sillä on yksi ainoa massiivinen saksi ja kova kuori... _Varo sen saksea, yritä yllättää se, muuten se torjuu käyttäen sitä...
actors.mobs.npcs.ghost.crab_2=Pyydän... Auta minua... Surmaa se äyriäinen...\n\n_Se torjuu aina... nähdessään sinun tulevan..._
actors.mobs.npcs.ghost.find_me=Kiitos... Etsi minut...
actors.mobs.npcs.ghost.desc=Kummitus on tuskin näkyvä. Se näyttää muodottomalta kohdalta heikkoa valoa, jolla on surullinen naama.

actors.mobs.npcs.imp.name=kunnianhimoinen ilkiö
actors.mobs.npcs.imp.golems_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _4 of them_ and a reward is yours.
actors.mobs.npcs.imp.monks_1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _5 of them_ and a reward is yours.
actors.mobs.npcs.imp.golems_2=Mites golemisafari mennee?
actors.mobs.npcs.imp.monks_2=Aha, nää oot vielä hengisä! Tiesin että sun kung-fu on vahavempi kuin niijen ;) Älä vaa unoha ottaa niijen munkkien poletteja.
actors.mobs.npcs.imp.cya=Nähhään, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Ilkiöt ovat vähemmän demoneja. Ne eivät ole tunnettuja voimastaan tai taikuudenlahjoista, mutta ne ovat melko fiksuja ja sosiaalisia. Monet ilkiöt tykkäävät elää ei-demonien kanssa.

actors.mobs.npcs.impshopkeeper.name=kunnianhimoinen ilkiö
actors.mobs.npcs.impshopkeeper.greetings=Terve, %s!
actors.mobs.npcs.impshopkeeper.thief=Luulin voivani luottaa sinuun!
actors.mobs.npcs.impshopkeeper.desc=Ilkiöt ovat vähemmän demoneja. Ne eivät ole tunnettuja voimastaan tai taikuudenlahjoista, mutta ne ovat melko fiksuja ja sosiaalisia. Monet ilkiöt tykkäävät elää ja käydä kauppaa ei-demonien kanssa.

actors.mobs.npcs.mirrorimage.name=heijastus
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out ethereal, but must take on a solid form in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=prismatic image
actors.mobs.npcs.prismaticimage.desc=This shimmering illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nPrismatic images will attempt to seek and draw focus from enemies, using their enhanced defense and health to protect you. While they do not have the same offensive power as mirror images, they have enhanced durability, including receiving benefits from your armor.\n\nWhen reduced to 0 hp, prismatic images will fade over several turns, and can still be healed during this time. When no enemies are present, prismatic images will fade and rejoin their master.

actors.mobs.npcs.ratking.name=rottakuningas
actors.mobs.npcs.ratking.not_sleeping=Minä en nuku!
actors.mobs.npcs.ratking.what_is_it=Mitä ihmettä tämä on? Minulla ei ole aikaa tällaiseen turhuuteen. Kuningaskuntani ei johda itse itseään!
actors.mobs.npcs.ratking.confused=Wha... Where am I? My kingdom needs me!
actors.mobs.npcs.ratking.desc_festive=Tämä rotta on hieman suurempi kuin tavallinen pussirotta. Sillä on päässään pikkuruinen juhlahattu sen tavallisen kruunun sijaan. Hauskaa lomaa!
actors.mobs.npcs.ratking.desc=Tämä rotta on hieman suurempi kuin tavallinen pussirotta ja se pitää päässään pikkuruista kruunua.

actors.mobs.npcs.sheep.name=lammas
actors.mobs.npcs.sheep.baa!=Bää!
actors.mobs.npcs.sheep.baa?=Bää?
actors.mobs.npcs.sheep.baa.=Bää.
actors.mobs.npcs.sheep.baa...=Bää...
actors.mobs.npcs.sheep.def_verb=torjuttu
actors.mobs.npcs.sheep.desc=Tämä on maaginen lammas. Mikä siinä on niin maagista? Et voi tappaa sitä. Se seisoo paikallaan, kunnes maagisesti haihtuu. Kaiken tämän ajan se syö rehua tuijottaen ilmeettömästi eteensä.

actors.mobs.npcs.shopkeeper.name=kauppias
actors.mobs.npcs.shopkeeper.thief=Varas, varas!
actors.mobs.npcs.shopkeeper.sell=Valitse esine myytäväksi
actors.mobs.npcs.shopkeeper.desc=Tämän tukevan tyypin luulisi ennemmin käyvän kauppaa jossain suurkaupungissa kuin luolastossa. Hänen hintansa selittävät, miksi hän pitää parempana vaihtoehtona käydä kauppaa täällä.

actors.mobs.npcs.wandmaker.name=vanha sauvantekijä
actors.mobs.npcs.wandmaker.intro_warrior=Ah, miten miellyttävää tavata tuollainen sankari näinkin masentavassa paikassa! Jos jaksat auttaa vanhaa miestä, minulla saattaisi olla tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_rogue=Hyvänen aika, säikäytit minut! En ole kohdannut yhtään järjissään olevaa lainsuojatonta täällä, joten oletkin varmaan maan pinnalta! Jos jaksat auttaa muukalaista, minulla saattaisi olla tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_mage=Terve %s! Olen kuullut että sinulla ja velho-instituutiolla olisi ollut vähän riitaa. Pah, älä välitä, en ole koskaan pitänyt niistä lyttääjistä. Jos haluat, minulla olisi tehtävä sinulle.
actors.mobs.npcs.wandmaker.intro_huntress=Terve neiti! Ystävälliset kasvot ovat varmaankin yllätys täällä alhaalla? itse asiassa, voisin vannoa nähneeni sinut jossain, mutta en ole täysin varma... Pah, unohda koko juttu. Jos olet täällä etsimässä seikkailua, minulla saattaisi olla sinulle tehtävä.
actors.mobs.npcs.wandmaker.intro_1=\n\nTulin tänne löytääkseni harvinaisen raaka-aineksen sauvaan, mutta olen eksynyt ja maaginen kilpeni on heikentymässä. Minun täytyy lähteä pian, mutta en voi ilman sitä, mitä tulin tänne hakemaan.
actors.mobs.npcs.wandmaker.intro_dust=Yritän löytää vähän _luupölyä._ Se on erityistä kirottua luupölyä, jota yleensä näkee tämänkaltaisissa paikoissa. Jossain täällä pitäisi olla huone, jonka oviaukko on suljettu barrikadilla. Olen varma, että siellä on vähän pölyä. Ole kuitenkin varovainen, pölyssä oleva kirous on melko vahva. _Tule takaisin luokseni niin nopeasti kuin voit,_ niin voin poistaa kirouksen.
actors.mobs.npcs.wandmaker.intro_ember=Yritän löytää vähän vastasyntyneen tulielementaalin _tuoreita kekäleitä._ Elementaaleja ilmaantuu tavallisesti, kun kutsumisrituaalia ei kontrolloida, joten etsi muutama kynttilä ja rituaalipaikka niin olen varma, että voit saada yhden ilmaantumaan. Jos olisin sinä, pitäisin jonkin _jäädyttävän esineen_ käden ulottuvilla. Vaikka elementaalit ovat melko vahvoja, jää tappaa ne helposti.
actors.mobs.npcs.wandmaker.intro_berry=Vankilan vanha vartija kasvatti _lahomarjakasvia_ ja yritän saada yhden sen siemenistä haltuuni. Kasvi on todennäköisesti villiintynyt, joten siemenen siltä saaminen saattaa olla hankalaa. Sen kasvatusalusta pitäisi olla jossain täällä. Yritä _pysyä kaukana sen sivaltavista köynnöksistä_ jos haluat pysyä yhtenä kappaleena. Tulen käyttäminen saattaa kuulostaa houkuttelevalta, mutta älä tee niin, koska siten tapat kasvin ja tuhoat sen siemenet.
actors.mobs.npcs.wandmaker.intro_2=\n\nJos voit hankkia pyytämäni minulle, voin antaa sinulle yhden hyvin tehdyistä sauvoistani! Minulla on kaksi sauvaa mukanani, joten voit valita sen, mikä sinua enemmän miellyttää.
actors.mobs.npcs.wandmaker.reminder_dust=Onko yhtään onnistanut luupölyn kanssa, %s? Etsi barrikadeja.
actors.mobs.npcs.wandmaker.reminder_ember=Onko yhtään onnistanut kekäleiden kanssa, %s? Sinun täytyy löytää neljä kynttilää ja rituaalipaikka.
actors.mobs.npcs.wandmaker.reminder_berry=Onko yhtään onnistanut lahomarjan siemenen kanssa, %s? Etsi kasvillisuuden täyttämää huonetta.
actors.mobs.npcs.wandmaker.def_verb=torjuttu
actors.mobs.npcs.wandmaker.desc=Tällä vanhalla mutta hyvinvoivalla herrasmiehellä on hieman hämmentynyt ilme. Maaginen kilpi suojelee häntä.



###mobs
actors.mobs.acidic.name=hapokas skorpioni
actors.mobs.acidic.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances. This one appears to be dripping with corrosive ooze.

actors.mobs.albino.name=albiino rotta
actors.mobs.albino.desc=Tämä on harvinainen pussirotan alalaji, jolla on puhtaanvalkoinen karva ja käyrät hampaat.

actors.mobs.armoredstatue.name=armored statue
actors.mobs.armoredstatue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nIt seems to be in great condition because of the armor it's wearing, it might be very hard to kill.\n\nWhile the statue itself is made of stone, the _%1$s_ and _%2$s_ it's wielding look real.

actors.mobs.bandit.name=hullu rosvo

actors.mobs.bat.name=vampyyrilepakko
actors.mobs.bat.desc=These brisk and tenacious inhabitants of the caves are much more dangerous than they seem. They replenish their health with each successful attack, which allows them to defeat much larger opponents.

actors.mobs.bee.name=kullanvärinen mehiläinen
actors.mobs.bee.desc_honey=Despite their small size, golden bees tend to protect their home fiercely. This one has been placated, and seems to want to follow you.
actors.mobs.bee.desc=Niiden pienestä koosta riippumatta kullanväriset mehiläiset suojelevat kotiaan raivokkaasti. Tämä yksilö on erittäin raivoissaan, parempi pitää etäisyyttä.

actors.mobs.brute.name=gnolliraakimus
actors.mobs.brute.enraged=raivostunut
actors.mobs.brute.def_verb=torjuttu
actors.mobs.brute.desc=Brutes are the largest, strongest, and toughest of all gnolls. When mortally wounded, they go berserk, gaining temporary shielding and a large boost to damage.
actors.mobs.brute$bruterage.name=Brute Rage
actors.mobs.brute$bruterage.desc=This gnoll brute is dying, but wants to take you with it!\n\nThe brute will die when its shielding wears off, either due to time or if it is damaged. In the meantime, it will deal hugely increased damage, so watch out!\n\nShield remaining: %d.

actors.mobs.causticslime.name=caustic slime
actors.mobs.causticslime.desc=This slime seems to have been tainted by the dark magic emanating from below. It has lost its usual green color, and drips with caustic ooze.

actors.mobs.crab.name=viemärirapu
actors.mobs.crab.desc=Nämä isot ravut ovat ruokaketjun huipulla viemäreissä. Ne ovat todella nopeita ja niiden paksu panssari voi kestää raskaitakin iskuja.

actors.mobs.crystalmimic.name=crystal mimic
actors.mobs.crystalmimic.ate=The mimic ate your %s!
actors.mobs.crystalmimic.escaped=The crystal mimic has escaped!
actors.mobs.crystalmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nCrystal mimics are trickier than their regular cousins, and prefer to avoid conflict while stealing loot. They will attempt to sprint away once discovered, and have the ability to reposition enemies when they attack.

actors.mobs.demonspawner.name=demon spawner
actors.mobs.demonspawner.on_death=The demonic energy here seems to lessen as the spawner dies.
actors.mobs.demonspawner.desc=This twisting amalgam of dwarven flesh is responsible for creating ripper demons from the dwarves that have died in this region. Clearly the demons see no issue with using every resource they can against their enemies.\n\nWhile visually terrifying, demon spawners have no means of moving or directly defending themselves. Their considerable mass makes them hard to kill quickly however, and they will spawn ripper demons more quickly when they are under threat.\n\n_Demon spawners seem to be connected to some central source of demonic power. Killing them may weaken it._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Salamanisku tappoi sinut...
actors.mobs.dm100.desc=The DM-100 is an early model of dwarven 'defense machine' which was designed to protect dwarven miners in the caves below this prison. Their electrical shocks proved too weak however, and so they were gifted to the human prison above. The warden initially deemed them too cruel to use, but as the prisoners became more unruly they became a necessity.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=The DM-200 fires a jet of toxic exhaust!
actors.mobs.dm200.desc=The DM-200 is the second generation of dwarven 'defense machine', which was designed to protect dwarven miners in the caves and city below. They are much larger and bulkier than their predecessors, and attack with devastating hydraulic fists.\n\nTheir increased size is also their primary weakness, as they are unable to fit into the narrow tunnels and doorways of the dungeon. The dwarves were able to compensate for the DM-200's lack of mobility by allowing them to vent their toxic exhaust fumes at distant enemies, or enemies they cannot reach.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=The DM-201 lobs a corrosive grenade!
actors.mobs.dm201.desc=The dwarves briefly experimented with more heavily emphasizing the DM-200's lack of mobility and created some DM models that are entirely stationary. The DM-201 is a retrofitted DM-200 which acts as a sentry turret that has no movement ability. In exchange for the lack of mobility, DM-201s have significantly more durability and attacking power.\n\nAs DM-201s have no engine to vent exhaust from, the dwarves instead outfitted them with corrosive gas grenades! DM-201s are careful with these grenades however, and will only lob them when attacked from a distance.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Luvatta liikkuvia henkilöitä havaittu.
actors.mobs.olddm300.defeated=Tehtävä epäonnistui. Sammutetaan.
actors.mobs.olddm300.repair=DM-300 korjaa itseään!
actors.mobs.olddm300.def_verb=torjuttu
actors.mobs.olddm300.rankings_desc=DM-300:an murskaama
actors.mobs.olddm300.desc=Kääpiöt rakensivat tämän koneen muutamia vuosisatoja sitten. Myöhemmin kääpiöt alkoivat korvata koneita golemeilla, elementaaleilla ja jopa demoneilla. Lopulta se aiheutti kääpiöiden sivilisaation rappeutumisen. DM-300:aa ja muita samankaltaisia koneita käytettiin rakentamiseen ja kaivostoimintaan, sekä joissain tapauksissa kaupungin puolustamiseen.

actors.mobs.newdm300.name=DM-300
actors.mobs.newdm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.newdm300.shield=DM-300 pulls power from the exposed wires and shields itself!
actors.mobs.newdm300.vent=DM-300 fires a jet of toxic exhaust!
actors.mobs.newdm300.rocks=DM-300 slams the ground, loosening rocks from the ceiling!
actors.mobs.newdm300.charging=SUSTAINING DAMAGE! ACTIVATING POWER PYLON!
actors.mobs.newdm300.charging_hint=DM-300 is invulnerable while it is being energized by a pylon!
actors.mobs.newdm300.supercharged=DESTROY! DESTROY! DESTROY!
actors.mobs.newdm300.charge_lost=PYLON DESTROYED! REVERTING TO LOCAL POWER!
actors.mobs.newdm300.pylons_destroyed=ALERT! INSTABILITY DETECTED IN POWER GRID!
actors.mobs.newdm300.rankings_desc=DM-300:an murskaama
actors.mobs.newdm300.def_verb=torjuttu
actors.mobs.newdm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.newdm300.desc=The DM-300 is the largest and most powerful 'defense machine' that the dwarves ever built. Such an awesome machine is difficult to manufacture, so the dwarves only ever made a few to guard the entrances to their underground metropolis.\n\nIt is equipped with vents to jet its toxic exhaust fumes and a high power drill that it can use both to attack and disrupt the earth. DM-300 can also connect to an energy grid, further enhancing its power.
actors.mobs.newdm300.desc_supercharged=DM-300 is currently charged full of electrical energy, In this form DM-300 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking DM-300 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.newdm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=Kääpiöiden Kuningas
actors.mobs.dwarfking.notice=How dare you! You have no idea what you're interfering with!
actors.mobs.dwarfking.lifelink_1=I need of your essence, slave!
actors.mobs.dwarfking.lifelink_2=Bleed for me, slave!
actors.mobs.dwarfking.teleport_1=Deal with them, slave!
actors.mobs.dwarfking.teleport_2=Keep them busy, slave!
actors.mobs.dwarfking.wave_1=Enough! Arise my slaves!
actors.mobs.dwarfking.wave_2=More! Bleed for your king!
actors.mobs.dwarfking.wave_3=Useless! KILL THEM NOW!
actors.mobs.dwarfking.enraged=You cannot kill me %s. I. AM. IMMORTAL!
actors.mobs.dwarfking.losing=No! You can't do this... you have no idea what lies below...
actors.mobs.dwarfking.defeated=You've... Doomed us all...
actors.mobs.dwarfking.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking.desc=Many years ago one of the highest wizards in the dwarven court uncovered secrets which gave him tremendous power over life and death. He soon put this power to use, subjugating and corrupting his peers, his king, and eventually every dwarven citizen. Now he is king, ruler over a legion of undead subjects.\n\nThe King of Dwarves is an aggressive foe, who will attempt to surround and overwhelm his enemies with his horde of undead minions.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkmonk.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fell Before the King of Dwarves

actors.mobs.elemental$fireelemental.name=tulielementaali
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=vastasyntynyt tulielementaali
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=paha silmä
actors.mobs.eye.deathgaze_kill=Kuolettava tuijotus tappoi sinut...
actors.mobs.eye.desc=Pahat Silmät ovat yhteen kerääntyneestä demonisesta energiasta koostuvia leijuvia palloja. Vaikka ne pystyvät lähitaisteluun, niiden todellinen voima perustuu magiaan.\n\nKerättyään energiaa jonkin aikaa Paha Silmä vapauttaa tuhoavan energiasäteen, jota kutsutaan _kuolontuijotukseksi._ Kaikki Pahan Silmän näköpiirissä olevat ottavat sietämätöntä vahinkoa. Viisaat seikkailijat juoksisivat suojaan.

actors.mobs.fetidrat.name=haiseva rotta
actors.mobs.fetidrat.desc=Jokin on selvästi pielessä tässä rotassa. Sen rasvainen musta turkki ja mätänevä nahka ovat todella erilaiset verrattuna kohtaamiisi terveisiin rottiin. Sen vaaleanvihreät silmät saavat sen näyttämään erityisen uhkaavalta.\n\nRotan ympärillä pyörteilee pilvi kauheaa löyhkää, joka on ylivoimaisen vahvaa lähempää haistettuna.\n\nSen suusta valuu tummaa mönjää, joka syöpyy lattian läpi, mutta näyttäisi liukenevan veteen.

actors.mobs.ghoul.name=dwarven ghoul
actors.mobs.ghoul.desc=As dwarven society slowly began to collapse, and the current king of the dwarves seized absolute power, those who were weak or who resisted him were not treated well. As the king grew more adept at wielding dark magic, he bent these dwarves to his will, and now they make up the footsoldiers of his army.\n\nGhouls are not especially strong on their own, but always travel in groups and are much harder to kill in large numbers. _When a ghoul is defeated, it will rise again after a few turns as long as another ghoul is nearby._

actors.mobs.gnoll.name=gnollisotilas
actors.mobs.gnoll.desc=Gnollit ovat hyeenamaisia humanoideja. Ne oleilevat viemäreissä ja luolissa, uskaltautuen välillä ryöstelemään maan pinnalle. Gnollisotilaat ovat niiden lauman tavallisimpia jäseniä, mutta ne eivät ole niin vahvoja kuin raakalaiset eivätkä niin älykkäitä kuin shamaanit.

actors.mobs.gnolltrickster.name=viekas gnolli
actors.mobs.gnolltrickster.desc=Gnollienkin normeilla mitattuna omituisen näköinen olento. Se hiipparoi eteenpäin hymyillen pahansuovasti, keikuttaen sen olalla olevaa nuolikoteloa. Sen silmät ovat suuret ja niistä näkyy omituinen sekoitus pelkoa ja innostusta.\n\nSen nuolikotelossa on iso kokoelma itsetehtyjä ja heikkolaatuisia nuolia, joiden kaikkien kärki näyttäisi olevan kastettu vaihteleviin vaarallisiin aineisiin.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nGolden mimics are tougher mimics which try to attract the strongest adventurers. They have better loot, but are also much stronger than regular mimics.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=torjuttu
actors.mobs.golem.desc=Golems are an attempt to correct the previous flaws in dwarven machinery via the dwarves newfound use of magic. They are much more compact and efficient compared to the DM-300 while still being very deadly.\n\nWhile golems are still too large to fit into passageways, the dwarves have given them new magical abilities to compensate. Golems can teleport themselves between rooms, and teleport enemies to them when they are out of reach.

actors.mobs.goo.name=Lima
actors.mobs.goo.notice=GLURP-PULP!
actors.mobs.goo.defeated=glurp... pulp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Lima valmistautuu iskemään!
actors.mobs.goo.enraged=raivostunut
actors.mobs.goo.gluuurp=GLUUURP!
actors.mobs.goo.rankings_desc=Liman syömä
actors.mobs.goo.desc=Limasta tiedetään vain vähän. On melko lailla mahdollista, että se ei ole edes olento, vaan enemmänkin viemärin inhottavien aineiden yhtymä, joka on jotenkin kehittänyt itselleen alkeellisen älyn. Joka tapauksessa musta magia on varmasti mahdollistanut Liman olemassaolon.\n\nSen hyytelömäinen luonto on mahdollistanut sen imemään itseensä paljon pimeää energiaa, tunnet siitä säteilevän kylmyyden vain olemalla sitä lähellä. Jos Lima pääsee hyökkäämään käyttäen sen energiaa, et elä pitkään.

actors.mobs.greatcrab.name=suuri rapu
actors.mobs.greatcrab.noticed=The crab blocks with its massive claw.
actors.mobs.greatcrab.blocked=torjuttu
actors.mobs.greatcrab.def_verb=torjuttu
actors.mobs.greatcrab.desc=This crab is gigantic, even compared to other sewer crabs. Its blue shell is covered in cracks and barnacles, showing great age. It lumbers around slowly, barely keeping balance with its massive claw.\n\nWhile the crab only has one claw, its size easily compensates. The crab holds the claw in front of any threat, shielding itself behind an impenetrable wall of carapace. However, the crab cannot block attacks it doesn't see coming, or attacks from multiple enemies at once.

actors.mobs.guard.name=vanginvartija
actors.mobs.guard.scorpion=Tulehan tänne!
actors.mobs.guard.def_verb=torjuttu
actors.mobs.guard.desc=Kerran vankilan ylläpitäjiä, nämä vartijat ovat ajat sitten muuttuneet samanlaisiksi kuin vangit. Ne laahustavat kuin zombit, kuljeksien aivottomasti pitkin käytäviä, etsien kaikkea mikä ei ole siellä minne kuuluisi, kuten sinua!\n\nNe kantavat vyötäisillään ketjuja, joita ne mahdollisesti käyttävät vihollisten vetämiseen lyömäetäisyydelle.

actors.mobs.king.name=Kääpiöiden Kuningas
actors.mobs.king.notice=Kuinka uskallat!
actors.mobs.king.defeated=Et voi tappaa minua, %s... Olen... kuolematon...
actors.mobs.king.def_verb=torjuttu
actors.mobs.king.arise=Nouskaa, orjat!
actors.mobs.king.rankings_desc=Kaatui ennen Kääpiöiden Kuningasta
actors.mobs.king.desc=Kääpiöiden viimeinen kuningas oli tunnettu syvästä elämän ja kuoleman tiedon tuntemuksestaan. Hän on houkutellut hovinsa jäsenet ottamaan osaa rituaaliin, jonka piti antaa heille ikuinen nuoruus. Lopuksi oli vain yksi, joka sai sen - ja armeijan epäkuolleita bonuksena.
actors.mobs.king$undead.name=epäkuollut kääpiö
actors.mobs.king$undead.def_verb=torjuttu
actors.mobs.king$undead.rankings_desc=Kaatui ennen Kääpiöiden Kuningasta
actors.mobs.king$undead.desc=Nämä Kääpiöiden Kuninkaan epäkuolleet kääpiöt olivat hänen hovinsa jäseniä. Ne näyttävät luurangoilta, joilla on tyrmäävä määrä partaa.

actors.mobs.mimic.name=muodonvaihtaja
actors.mobs.mimic.reveal=That chest is a mimic!
actors.mobs.mimic.hidden_hint=Something about this chest feels off... Walking up and trying to open it might be a bad idea.
actors.mobs.mimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nMimics have a nasty bite, but often hold more treasure than a regular chest.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=These apprentice dark mages have flocked to the prison, as it is the perfect place to practise their evil craft.\n\nNecromancers will summon and empower skeletons to fight for them. Killing the necromancer will also kill the skeleton it summons.
actors.mobs.necromancer$necroskeleton.name=necromancer's skeleton
actors.mobs.necromancer$necroskeleton.desc=This skeleton has been summoned by a necromancer. It behaves just like a regular skeleton, and will die when the necromancer which summoned it is slain.

actors.mobs.mob.died=Kuulet jonkin kuolevan lyhyen matkan päässä.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=%s tappoi

actors.mobs.monk.name=kääpiömunkki
actors.mobs.monk.def_verb=torjuttu
actors.mobs.monk.parried=torjuttu
actors.mobs.monk.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nMonks rely solely on the art of hand-to-hand combat, and are able to use their unarmed fists both for offense and defense. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.
actors.mobs.monk$focus.name=Focused
actors.mobs.monk$focus.desc=This monk is perfectly honed in on their target, and seem to be anticipating their moves before they make them.\n\nWhile focused, the next physical attack made against their character is guaranteed to miss, no matter what circumstances there are. Parrying this attack will spend the monk's focus, and they will need to build it up again to parry another attack. Monks build focus more quickly while they are moving.

actors.mobs.piranha.name=jättiläispiraija
actors.mobs.piranha.desc=Nämä lihansyöjäkalat eivät ole maanalaisten vesialueiden luonnollisia asukkeja. Ne on jalostettu erityisesti vartioimaan tulvivia aarrekammioita.

actors.mobs.pylon.name=power pylon
actors.mobs.pylon.desc_inactive=A power pylon, meant to help regulate the electricity which powers the machinery in this area.\n\nThe pylon is currently inactive and immune to damage.
actors.mobs.pylon.desc_active=A power pylon, meant to help regulate the electricity which powers the machinery in this area. The pylon is currently surging with electrical energy, this must be what's supercharging DM-300!\n\nIn this state pylons are vulnerable, but will arc electricity to nearby cells in a clockwise pattern. Due to their heavy metal construction, pylons are resistant to large amounts of damage.

actors.mobs.rat.name=pussirotta
actors.mobs.rat.desc=Pussirotat ovat agressiivisia mutta melko heikkoja viemärien asukkeja. Ne puraisevat kipeästi, mutta ovat hengenvaarallisia vain suurina laumoina.

actors.mobs.ripperdemon.name=ripper demon
actors.mobs.ripperdemon.leap=The ripper demon prepares to leap!
actors.mobs.ripperdemon.desc=These horrific creatures are the result of the many dwarven corpses in this region being put to use by demonic forces. Rippers are emaciated ghoulish creatures that resemble dwarves, but with broken bodies and long sharp claws made of bone.\n\nRipper demons are not particularly durable, but they are agile and dangerous. They are capable of leaping great distances to quickly reach targets before goring them with their claws.

actors.mobs.rotheart.name=lahosydän
actors.mobs.rotheart.desc=Lahomarjan marja on todella omituinen. Mätänemisen ja siten ravinteiden vapauttamisen sijaan hedelmä kasvaa, kovettuu ja ympäröi siemenen. Se tarjoaa suojaa hedelmän sisällä kasvaville elimille. Valtavaa helmeä kutsutaan täysikasvuisen lahomarjakasvin sydämeksi.

actors.mobs.rotlasher.name=sivaltajaköynnös
actors.mobs.rotlasher.desc=The rot lasher is a part of a mature rotberry plant's root structure, and also their primary means of defense. Lashers are stuck into the ground, but will violently assault any threat that gets near to them. When there is no nearby enemies, they stand motionless, attempting to blend in with surrounding vegetation.
actors.mobs.rotlasher$waiting.status=Tämä %s on joutilas.

actors.mobs.scorpio.name=skorpioni
actors.mobs.scorpio.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances.

actors.mobs.senior.name=kokenut munkki
actors.mobs.senior.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nThis monk has mastered the art of hand-to-hand combat, and is able to gain focus while moving much more quickly than regular monks. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.

actors.mobs.shaman.name=gnollishamaani
actors.mobs.shaman.bolt_kill=The magic bolt killed you...
actors.mobs.shaman.desc=Gnoll shamans are intelligent gnolls who use battle spells to compensate for their lack of might. They have a very respected position in gnoll society, despite their weaker strength.
actors.mobs.shaman$redshaman.spell_desc=This shaman is wearing a red mask, and will use magic that temporarily _weakens your attacking power._
actors.mobs.shaman$blueshaman.spell_desc=This shaman is wearing a blue mask, and will use magic that temporarily _increases the damage you take._
actors.mobs.shaman$purpleshaman.spell_desc=This shaman is wearing a purple mask, and will use magic that temporarily _reduces your accuracy and evasion._

actors.mobs.armoredbrute.name=armored brute
actors.mobs.armoredbrute.desc=The most senior gnoll brutes often wear powerful armor to show their status. The armor makes these brutes much more resilient to physical damage, and their greater discipline means they can rage for much longer before succumbing to their wounds.

actors.mobs.skeleton.name=luuranko
actors.mobs.skeleton.explo_kill=Kuolit luiden räjähdykseen...
actors.mobs.skeleton.def_verb=torjuttu
actors.mobs.skeleton.desc=Luurangot koostuvat epäonnisien seikkailijoiden ja luolaston asukkaiden ruumiiden luista, ja paha magia ohjaa niitä alhaaltapäin. Kun niitä on vahingoitettu tarpeeksi, ne tuhoutuvat luiden räjähdyksessä.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=torjuttu
actors.mobs.slime.desc=Slimes are strange, slightly magical creatures with a rubbery outer body and a liquid core. The city sewers provide them with an ample supply of water and nutrients.\n\nBecause of their elastic outer membrane, it is difficult to deal more than _6 damage_ to slimes from any one attack.

actors.mobs.snake.name=sewer snake
actors.mobs.snake.hint=Try using the examine button on a snake to learn how to counter them.
actors.mobs.snake.desc=These oversized serpents are capable of quickly slithering around blows, making them quite hard to hit. Magical attacks or surprise attacks are capable of catching them off-guard however.\n\nYou can perform a surprise attack by attacking while out of the snake's vision. One way is to let a snake chase you through a doorway and then _strike just as it moves into the door._

actors.mobs.spinner.name=luolahämähäkki
actors.mobs.spinner.desc=These greenish furry cave spiders try to avoid direct combat. Instead they prefer to wait in the distance while their victim struggles in their excreted cobweb, slowly dying from their venomous bite. They are capable of shooting their webs great distances, and will try to block whatever path their prey is taking.

actors.mobs.statue.name=elävä patsas
actors.mobs.statue.def_verb=torjuttu
actors.mobs.statue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nWhile the statue itself is made of stone, the _%s,_ it's wielding looks real.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi are shapeshifting demons that manipulate the minds of their prey. This one has taken the form of a pale gothic humanoid, perhaps to attract dwarven warlocks?\n\nSuccubi may temporarily charm their enemy when they attack, making their enemy unable to directly attack them. When succubi attack a charmed enemy, they will steal some of their life essence.

actors.mobs.swarm.name=parvi kärpäsiä
actors.mobs.swarm.desc=Tappava parvi kärpäsiä surisee vihaisesti. Jokainen ei-maaginen hyökkäys puolittaa sen kahteen verrannollisesti yhtä vaaralliseen parveen.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=Gotcha, %s!
actors.mobs.newtengu.interesting=Tehdäänpä tästä kiintoisaa...
actors.mobs.newtengu.notice_have=I have you now, %s!
actors.mobs.newtengu.defeated=Vihdoinkin vapaa...
actors.mobs.newtengu.rankings_desc=Tengun salamurhaama
actors.mobs.newtengu.desc=Kasvoihinsa kiinnitetyn maskin mukaan nimetty kuuluisa ja mystinen salamurhaaja.\n\nTengulla on suuret kahlerenkaat ranteissa ja nilkoissa, joten hän on varmaankin vapauttanut itsensä kahleista pitkän aikaa sitten.\n\nHän yrittää käyttää ansoja, hämäävää taikuutta ja tarkkoja hyökkäyksiä eliminoidakseen ainoan hänen pakenemistaan estävän tekijän: sinut.

actors.mobs.newtengu$bombability$bombblob.desc=A cloud of superheated smoke is billowing here. Watch out, it's going to explode!
actors.mobs.newtengu$bombability$bombitem.name=Smoke Bomb
actors.mobs.newtengu$bombability$bombitem.cant_pickup=It's stuck to the ground, you can't move it!
actors.mobs.newtengu$bombability$bombitem.desc=Tengu has thrown a strange looking smoke bomb here, which is billowing a thick hot smoke. It's making a loud ticking noise, as if its counting down to an explosion!\n\nThe bomb has anchored itself to the ground, so you can't pick it up.

actors.mobs.newtengu$fireability$fireblob.desc=Tengu has thrown a fine powder that seems to be catching into steam here, it's about to ignite!

actors.mobs.newtengu$shockerability$shockerblob.desc=Electrical energy is building here, anything standing on this tile will be shocked next turn!
actors.mobs.newtengu$shockerability$shockeritem.name=Shocker
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=It's putting out too much electricity, you can't grab it!
actors.mobs.newtengu$shockerability$shockeritem.desc=Tengu has thrown a curious machine here, which seems to be made of DM-100 parts. The machine is constantly arcing electricity around it, but it seems to be going in a predictable pattern.\n\nWith all the electricity arcing around it, there's no way you can pick this up.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=Olet minun, %s!
actors.mobs.oldtengu.notice_face=Kohtaa minut, %s!
actors.mobs.oldtengu.interesting=Tehdäänpä tästä kiintoisaa...
actors.mobs.oldtengu.defeated=Vihdoinkin vapaa...
actors.mobs.oldtengu.rankings_desc=Tengun salamurhaama
actors.mobs.oldtengu.desc=Kasvoihinsa kiinnitetyn maskin mukaan nimetty kuuluisa ja mystinen salamurhaaja.\n\nTengulla on suuret kahlerenkaat ranteissa ja nilkoissa, joten hän on varmaankin vapauttanut itsensä kahleista pitkän aikaa sitten.\n\nHän yrittää käyttää ansoja, hämäävää taikuutta ja tarkkoja hyökkäyksiä eliminoidakseen ainoan hänen pakenemistaan estävän tekijän: sinut.

actors.mobs.thief.name=hullu varas
actors.mobs.thief.stole=Varkaan nopea kädenliike, ja %s katoaa repustasi!
actors.mobs.thief.carries=\n\nVarkaalla on _%s._ Ilmeisesti varastettu.
actors.mobs.thief.escapes=Varas pääsee pakenemaan %s mukanaan!
actors.mobs.thief.desc=Vaikkakin nämä vangit harhailevat vapaana selleistään, tämä paikka on silti heidän vankilansa. Ajan myötä tämä paikka on vienyt heidän järkensä ja vapautensa. Nämä hullut varkaat ovat ajat sitten unohtaneet keitä he ovat ja miksi he varastavat.\n\nNämä viholliset ennemmin varastavat ja pakenevat kuin taistelevat. Yritä pitää varkaat näkyvissäsi, sillä muuten et välttämättä näe varastettuja esineitäsi koskaan.

actors.mobs.warlock.name=kääpiövelho
actors.mobs.warlock.bolt_kill=Varjovasama tappoi sinut...
actors.mobs.warlock.desc=As the dwarves' interests shifted from engineering to arcane arts, warlocks came to power in the city. They started with elemental magic, but soon switched to demonology and necromancy. The strongest of these warlocks seized the throne of the dwarven city, and his cohorts were allowed to continue practising their dark magic, so long as they surrendered their free will to him.\n\nThese warlocks possess powerful disruptive magic, and are able to temporarily hinder the upgrade magic applied to your equipment. The more upgraded an item is, the more strongly it will be affected.

actors.mobs.wraith.name=haamu
actors.mobs.wraith.desc=Jos pahantekijän hautarauhaa rikotaan, syntyy haamu, kostonhaluinen henki. Tavallisella aseella haamuun osuminen on erittäin vaikeaa, koska haamu on yliluonnollinen entiteetti.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Toivo on illuusio...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yog.desc=Yog-Dzewa on demonien päällikkö, muinainen entiteetti kaaoksen valtakunnasta. Noin vuosisata sitten muinaiset kääpiöt voittivat juuri ja juuri sodan sen demoniarmeijaa vastaan, mutta olivat kykenemättömiä tappamaan itse päällikköä. Sen sijaan he sulkivat sen kääpiöiden kaupungin alla sijaitseviin saleihin, uskoen sen olevan liian heikko nousemaan koskaan uudestaan.
actors.mobs.yog$rottingfist.name=mätänevä nyrkki
actors.mobs.yog$rottingfist.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yog$rottingfist.desc=Yog-Dzewa on demonien päällikkö, muinainen entiteetti kaaoksen valtakunnasta. Noin vuosisata sitten muinaiset kääpiöt voittivat juuri ja juuri sodan sen demoniarmeijaa vastaan, mutta olivat kykenemättömiä tappamaan itse päällikköä. Sen sijaan he sulkivat sen kääpiöiden kaupungin alla sijaitseviin saleihin, uskoen sen olevan liian heikko nousemaan koskaan uudestaan.
actors.mobs.yog$burningfist.name=palava nyrkki
actors.mobs.yog$burningfist.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yog$burningfist.desc=Yog-Dzewa on demonien päällikkö, muinainen entiteetti kaaoksen valtakunnasta. Noin vuosisata sitten muinaiset kääpiöt voittivat juuri ja juuri sodan sen demoniarmeijaa vastaan, mutta olivat kykenemättömiä tappamaan itse päällikköä. Sen sijaan he sulkivat sen kääpiöiden kaupungin alla sijaitseviin saleihin, uskoen sen olevan liian heikko nousemaan koskaan uudestaan.
actors.mobs.yog$larva.name=päällikön toukka
actors.mobs.yog$larva.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yog$larva.desc=Yog-Dzewa on demonien päällikkö, muinainen entiteetti kaaoksen valtakunnasta. Noin vuosisata sitten muinaiset kääpiöt voittivat juuri ja juuri sodan sen demoniarmeijaa vastaan, mutta olivat kykenemättömiä tappamaan itse päällikköä. Sen sijaan he sulkivat sen kääpiöiden kaupungin alla sijaitseviin saleihin, uskoen sen olevan liian heikko nousemaan koskaan uudestaan.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=I. SEE. YOU.
actors.mobs.yogdzewa.darkness=The darkness pulls in closer...
actors.mobs.yogdzewa.hope=YOUR. HOPE. IS. AN. ILLUSION!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa is an Old God; a great monstrosity which reaches into mortal worlds and devours them to fuel its endless growth. The dwarves must have attracted the attention of this cosmic horror while toying with dark magics, and have been trying to keep it contained ever since.\n\nYog-Dzewa originates from a dimension of raw magical chaos, and cannot bring its true form into this world. Instead it has created avatars and summoned demonic minions to do its bidding here.\n\nThis giant eye is the focal point of Yog-Dzewa's power in this world. While the eye itself is immobile, it is capable of shooting powerful beams of demonic magic and summoning a variety of minions to aid it.
actors.mobs.yogdzewa.desc_spawners=You can feel waves of demonic energy radiating to the eye from the floors above. Something you left alive up there must be funneling power back into Yog-Dzewa. _Yog will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=god's larva
actors.mobs.yogdzewa$larva.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=These tiny spawn of Yog-Dzewa are simple minions that are easy to produce. While individually weak, they are summoned quickly and can become overwhelming in large numbers.
actors.mobs.yogdzewa$yogripper.rankings_desc=Devoured by Yog-Dzewa

actors.mobs.yogfist.invuln_warn=The fist is invulnerable while near to the eye!
actors.mobs.yogfist.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogfist.desc=This fist is an aspect of Yog-Dzewa's power. Fists are linked to the power of Yog-Dzewa, and will be protected from all damage when they are close to the eye.
actors.mobs.yogfist$burningfist.name=palava nyrkki
actors.mobs.yogfist$burningfist.desc=This fist is formed out of chaotic fiery magic. As it moves it will constantly set terrain around it ablaze. It is also capable of shooting blasts of fiery power, which spread flames where they impact.\n\nThe fist's ability to spread flames is suppressed when near water, but its heat is so great that any water around it will evaporate after a short while!
actors.mobs.yogfist$soiledfist.name=soiled fist
actors.mobs.yogfist$soiledfist.desc=This fist is formed out of chaotic earthen magic. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nThe fist derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=mätänevä nyrkki
actors.mobs.yogfist$rottingfist.desc=This fist is formed out of living corruption. It is a towering mass of decaying flesh that can spread caustic ooze in melee and toxic gas at range. Even worse, the fist's great mass causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the fist is also capable of absorbing water to heal itself! Additionally, damaging the fist while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=rusted fist
actors.mobs.yogfist$rustedfist.desc=This fist is formed out of living metal. It is a towering mass of shifting metal that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the fist will take any damage dealt to it over time, instead of immediately.\n\nThe fist is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the fist is hit multiple times.
actors.mobs.yogfist$brightfist.name=bright fist
actors.mobs.yogfist$brightfist.teleport=The fist teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=This fist is formed out of pure light energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.
actors.mobs.yogfist$darkfist.name=dark fist
actors.mobs.yogfist$darkfist.teleport=The fist teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This fist is formed out of pure dark energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.


