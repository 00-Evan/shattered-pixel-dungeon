actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=MINÄ. NÄEN. SINUT.
actors.mobs.yogdzewa.darkness=Pimeys tihenee ympärilläsi...
actors.mobs.yogdzewa.hope=TOIVOSI. ON. PELKKÄÄ. LUMETTA!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Yog-Dzewan ahmima
actors.mobs.yogdzewa.desc=Yoh-Dzewa on muinainen jumala; valtaisa kammotus, joka ulottaa kosketuksensa kuolevaisten maailmoihin ja ahmii ne ruokkiakseen loputonta kasvuaan. Kääpiöt varmaankin herättivät sen mielenkiinnon leikitellessään mustalla magialla, ja ovat yrittäneet pitää sen aisoissa siitä lähtien.\n\nYog-Dzewa on kotoisin raa'an maagisen kaaoksen ulottuvuudesta, eikä voi ottaa todellista muotoaan tässä maailmassa. Sen sijaan se on luonut itselleen avatareja ja demonisia käskyläisiään hoitamaan likaiset työnsä.\n\nTämä valtava silmä on Yog-Dzewan voiman keskipiste tässä maailmassa. Vaikka silmä itsessään on liikuntakyvytön, se kykenee ampumaan demonista taikuutta voimakkaina säteinä ja kutsumaan erilaisia kätyreitä apuunsa.
actors.mobs.yogdzewa.desc_spawners=Voit tuntea demonisen energian aaltojen säteilevän ylemmiltä tasoilta silmään. Jokin ylemmillä tasoilla eloon jätetty kanavoi voimaa takaisin Yog-Dzewaan, _joka käyttää tätä energiaa luodakseen avukseen voimakkaampia hirviöitä!_
