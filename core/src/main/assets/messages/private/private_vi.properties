windows.wndanalytics.title=Chia sẻ thông tin chơi
windows.wndanalytics.policy=Chính sách riêng tư đầy đủ
windows.wndanalytics.text=Bạn có thể hỗ trợ Shattered Pixel Dungeon bằng cách chia sẻ dữ liệu lượt chơi của mình.\n\nNhững thông tin này cực kì hữu ích trong quá trình quyết định thiết kế cho game, vì vậy chia sẻ dữ liệu cũng là một cách tuyệt vời để hỗ trợ phát triển game chỉ từ việc chơi game.\n\nGame không thu thập dữ liệu cá nhân của bạn, đồng thời băng thông sử dụng là rất nhỏ.

