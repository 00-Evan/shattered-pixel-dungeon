windows.wndsupportprompt.rating_info=_Cảm ơn bạn!_ Bạn có lẽ vừa nhận được một phiếu nhận xét trong game.\n\nTrong trường hợp bạn chưa nhận, bạn có thể để lại đánh giá trực tiếp trong cửa hàng ứng dụng.
