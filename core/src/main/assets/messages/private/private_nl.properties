windows.wndanalytics.title=Deel Speelgegevens
windows.wndanalytics.policy=Volledige Privacy Policy
windows.wndanalytics.text=Je kan bijdragen aan Shattered Pixel Dungeon door je speelgegevens te delen.\n\nDeze informatie is zeer behulpzaam bij het maken van spelontwerp keuzes, dus het sturen van je gegevens is een toffe manier om het spel te ondersteunen.\n\nEr wordt geen persoon-identificeerbare informatie verzameld, en het gegevensverbruik is minimaal.

