journal.document.adventurers_guide.title=Kniha Mistrů Podzemí
journal.document.adventurers_guide.intro.title=Úvod
journal.document.adventurers_guide.intro.body=Greetings Adventurer, you are reading the Tome of Dungeon Mastery! This guidebook is best used as a reference, and will magically let you know when it's best to read each page.\n\n(When the journal button flashes, select it to read what the guidebook has to tell you! Some pages are missing though, perhaps you can find them in the dungeon?)
journal.document.adventurers_guide.examining.title=Průzkum
journal.document.adventurers_guide.examining.body=It's important to study your enemies and surroundings instead of rushing in blindly! Get in the habit of examining everything new.\n\n(You can examine by using the magnifying glass button and then selecting what you want to examine. You can also examine buffs or debuffs by selecting their icons.)
journal.document.adventurers_guide.surprise_attacks.title=Překvapivé útoky
journal.document.adventurers_guide.surprise_attacks.body=Surprise attacks are guaranteed to hit, making them especially useful against evasive enemies like snakes and wraiths.\n\nYou can surprise enemies right after they enter a doorway while chasing you, or when they otherwise lose sight of you.
journal.document.adventurers_guide.identifying.title=Identifikace předmětů
journal.document.adventurers_guide.identifying.body=The colors of potions and symbols on scrolls are different in each dungeon. Unidentified equipment can be upgraded or enchanted if you're lucky, or it might be cursed!\n\nScrolls of identify, upgrade, or remove curse are very useful if you want to reduce the risk of using unidentified equipment.\n\n(You can find a list of all the items you've identified in the catalog tab of your journal)
journal.document.adventurers_guide.food.title=Řešení hladu
journal.document.adventurers_guide.food.body=Rationing effectively is one of the best ways to improve your odds of survival, you don't always need to eat right when you get hungry!\n\nWhen you aren't starving you will slowly regenerate health, so if you eat at full health that regeneration will be wasted!\n\nIf you pace out when you eat based on your health, your food will last much longer.
journal.document.adventurers_guide.alchemy.title=Alchymie a Doplňky
journal.document.adventurers_guide.alchemy.body=If you don't find a consumable item useful, you can use it as an alchemy ingredient or turn it into all-purpose alchemical energy. Energizing potions and scrolls also identifies them!\n\nTrinkets are a unique kind of equipment that are created and upgraded using alchemy. They're made with a magical trinket catalyst and a bit of alchemical energy.\n\n(The first alchemy pot is on the 3rd or 4th floor of the dungeon. There are alchemy recipe book pages near these pots as well.)
journal.document.adventurers_guide.dieing.title=Zvládání porážky
journal.document.adventurers_guide.dieing.body=Dungeoneering is dangerous and most adventurers eventually meet their demise.\n\nLuck helps, but the best adventurers use every little trick to improve their chances.\n\n(Don't be upset if you are dying a lot, this game is hard! Focus on learning the game and steadily improving, not on winning right away.)
journal.document.adventurers_guide.searching.title=Hledání
journal.document.adventurers_guide.searching.body=Dungeons are full of secret doors and traps that appear invisible at first glance. You can spend some time and carefully search if you suspect a door or trap is hidden nearby.\n\n(You can search all the tiles around you by using the magnifying glass button twice. Maybe there are some hidden doors near where you found this page!)
journal.document.adventurers_guide.strength.title=Síla
journal.document.adventurers_guide.strength.body=There isn't time to train with weapons and armor you find in the dungeon, so you'll need brute strength to use them effectively.\n\nPotions of strength and scrolls of upgrade are the most effective way to meet the strength requirements of higher tier gear.\n\nIt's important to eventually start using high tier items, but don't ignore equipment you can use right now.
journal.document.adventurers_guide.upgrades.title=Vylepšení
journal.document.adventurers_guide.upgrades.body=The deeper you go into a dungeon, the more important it is that you're using magically upgraded high tier gear, but you'll also need the strength to use them properly.\n\nWands, rings, and artifacts don't need strength, but have limited usages or don't help as directly in combat.\n\nMaking good choices about what you upgrade is very important for surviving early in the dungeon, and for setting yourself up for success later in the dungeon.
journal.document.adventurers_guide.looting.title=Efektivní průzkum
journal.document.adventurers_guide.looting.body=Rooms that are behind locked doors or that contain obstacles usually have better loot. When an obstacle blocks your path, you can usually find an item to help on the same floor.\n\nYou will always be able to find 2 potions of strength and 3 scrolls of upgrade in each five floor dungeon region, so they're a great indicator of how well you're exploring.\n\n(You can see a list of landmarks and unused keys in the notes tab of the journal window.)
journal.document.adventurers_guide.levelling.title=Získávání zkušeností
journal.document.adventurers_guide.levelling.body=Levelling up boosts your stats and awards talent points, which can make a big difference in combat. It's best to have at least one level for each floor of the dungeon.\n\nIt can be tempting to rush and avoiding exploration or combat, but doing so will deprive you of supplies and experience.\n\n(You can see information about your hero, including exp, on the status pane at the corner of the game interface. Select your hero portrait to get even more info.)
journal.document.adventurers_guide.positioning.title=Umístění
journal.document.adventurers_guide.positioning.body=Strategy is just as important as equipment. Bad situations like getting surrounded can usually be avoided with good positioning.\n\nFor instance, most dungeons have thin corridors which force enemies to fight you one at a time. These corridors often have doorways for surprice attacks too!\n\nThere are lots of little ways to use environment features like grass, water, pits, or traps to your advantage as well.
journal.document.adventurers_guide.magic.title=Magické útoky
journal.document.adventurers_guide.magic.body=Magical attacks cut right through armor and are difficult to dodge. This means that damage from wands is very reliable, but also makes magical enemies very dangerous!\n\nMagical attacks always have a drawback though. Wands have limited charges and magical enemies usually won't be able to use their magic in close range.\n\nWhen facing enemies that use magic it is important to learn how to prevent them from using it on you.

journal.document.alchemy_guide.title=Příručka alchymie
journal.document.alchemy_guide.potions.title=Úvod a Lektvary
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy! This book is a reference of recipes to craft items at an alchemy pot.\n\nWe'll start with the most iconic recipe: Potions!\n\nUse three seeds to brew a random potion! Every seed has a potion counterpart, use multiple of the same seed to increase the chance that the potion relates to the seeds you used.
journal.document.alchemy_guide.stones.title=Tvorba runových kamenů
journal.document.alchemy_guide.stones.body=Vhození svitku do alchymického kotlíku rozloží jeho magii do dvou kamenů v kotli. Tím vzniknou runové kameny a svitek se identifikuje!
journal.document.alchemy_guide.energy_food.title=Energie a jídlo
journal.document.alchemy_guide.energy_food.body=Many recipes require crystal alchemical energy, which is made by deconstructing consumable items in an alchemy pot. Energizing potions or scrolls also identifies them.\n\nSome recipes that require energy are magical, but these ones resemble traditional cooking.
journal.document.alchemy_guide.exotic_potions.title=Vzácné lektvary
journal.document.alchemy_guide.exotic_potions.body=Lektvary lze obohatit energií, aby vznikly vzácné lektvary. Ty mají zpravidla silnější účinky, ale používají se jiným způsobem.
journal.document.alchemy_guide.exotic_scrolls.title=Vzácné svitky
journal.document.alchemy_guide.exotic_scrolls.body=Vzácné svitky lze připrzavit ze svitku a nějaké energie. Zpravidla jsou silnější a dražší než vzácné lektvary.
journal.document.alchemy_guide.bombs.title=Vylepšené bomby
journal.document.alchemy_guide.bombs.body=Obyčejná černá prachová bomba může být smíchána s konkrétním předmětem pro vytvoření vylepšené bomby.
journal.document.alchemy_guide.weapons.title=Posilování zbraní
journal.document.alchemy_guide.weapons.body=Some of the lighter or more magical weapons can be used in alchemy!\n\nEach thrown weapon set produces enough liquid metal to fully repair another set of the same level and tier. Note that alchemizing a set will destroy the whole set, even if it isn't all present!\n\nOne wand will produce enough arcane resin to upgrade two wands of the same level, but no higher than +3.
journal.document.alchemy_guide.brews_elixirs.title=Směsi a elixíry
journal.document.alchemy_guide.brews_elixirs.body=Směsi a elixíry jsou pokročilé lektvary, které poskytují variantu různých efektů a lze je obvykle použít jen jednou.
journal.document.alchemy_guide.spells.title=Kouzla
journal.document.alchemy_guide.spells.body=Kouzla jsou obsažená v krystalech a poskytují variaci různých efektů, které lze obvykle použít vícekrát.

journal.document.intros.title=Úvod do oblastí
journal.document.intros.discover_hint=Tento text můžeš najít při prvním vstupu do specifické oblasti.
journal.document.intros.dungeon.title=Kobka
journal.document.intros.dungeon.body=Mnoho hrdinů se už do hlubin kobky vydalo před tebou, o většině z nich však už nikdy nikdo neslyšel.\n\nŘíká se, že v hlubinách číhá prastaré zlo, hlídajíc všemocný Amulet Yendoru. Každou chvílí z kobky vyzařuje temná energie, postupně si hledajíc cestu nahoru do města.\n\nZvládneš pokořit kobku a získat amulet? Je načase začít své vlastní dobrodružství!
journal.document.intros.sewers.title=Kanály
journal.document.intros.sewers.body=Vrchní podlaží kobky představují vlastně systém kanalizace pod Městem.\n\nJak se temná energie drala z hlubin na povrch, dříve neškodná stvoření z kanálů se stávají čím dál nebezpečnějšími. Město dolů posílá hlídky ve snaze udržet pořádek a bezpečí, ale ty pomalu selhávají.\n\nToto místo je nebezpečné, ale zdá se, že temná magie zde působí jen slabě.
journal.document.intros.prison.title=Věznice
journal.document.intros.prison.body=Před lety byla věznice zbudována, aby věznila nebezpečné kriminálníky. Do tohoto přísně zabezpečeného místa byli posíláni odsouzenci z celé země, aby si zde odpykali svůj trest.\n\nBrzy se však temná energie začala drát z hlubin k povrchu a pokroutila mysl strážím i vězňům.\n\nJako odpověď na vzrůstající chaos se město rozhodlo věznici zapečetit. Nikdo neví, co se stalo s těmi, kdo zůstali napořád uvězněni mezi jejími zdmi...
journal.document.intros.caves.title=Jeskyně
journal.document.intros.caves.body=Dole pod opuštěným vězením se táhnou tyto řídce osídlené jeskyně. Tyto jeskyně bohaté na minerály sloužily kdysi jako místo rušného obchodu a průmyslu pro trpasličí společnost níže. Byly ale opuštěny, když se trpaslíci začali stávat posedlými temnou magií.\n\nJeskyně jsou nyní většinou obývány podzemními živočichy, gnolly a zchátralými stroji, pravděpodobně zasaženými stejnou temnou nákazou, která ovlivnila oblasti výše.
journal.document.intros.city.title=Trpasličí metropole
journal.document.intros.city.body=Trpasličí metropole byla kdysi největší ze všech trpasličích velkoměst. V jejím rozkvětu stavěli trpaslíci úžasné mechanické i magické stroje, které jejich městu umožnily rychle expandovat.\n\nAle pak, jednoho dne, byly městské brány zataraseny a nikdo o trpaslících nikdy znovu neslyšel. Několik z těch, kteří unikli z města, když se uzavíralo, vyprávěli příběhy o šíleném čaroději, který se zmocnil trůnu, a o hrozivé magii, kterou se naučil využívat.
journal.document.intros.halls.title=Haly démonů
journal.document.intros.halls.body=Tyto hluboké síně Trpasličí metropole byly zvráceny temnou magií. V minulosti tato oblast hostila dvorec elitních čarodějů Krále trpaslíků, ale nyní se zdá, že byla převzata něčím ještě mnohem zlověstnějším...\n\nTyto haly obývají nejrůznější děsiví démoničtí tvorové, vedení nějakou strašlivou temnou mocí. Pokud Král trpaslíků nebyl zdrojem šířící se nákazy, musí to být něco, co je tady dole.\n\nPostupuj opatrně, jen velmi málo dobrodruhů sestoupilo někdy tak daleko...
journal.document.intros.halls.discover_hint=Tento text  můžeš najít ve specifické oblasti, ale až po nalezení všech předchozích textů v této sadě.

journal.document.sewers_guard.title=Hlídačovy dopisy
journal.document.sewers_guard.discover_hint=Tento text  můžeš najít ve specifické oblasti, ale až po nalezení všech předchozích textů v této sadě.
journal.document.sewers_guard.new_position.title=Moje nové místo!
journal.document.sewers_guard.new_position.body=85. podzima, 375\nMilá maminko a tatínku,\n\nŘíkala jsem vám, že se moje tvrdá práce v městské gardě vyplatí. Právě mě povýšili!\n\nByla jsem pozvána, abych se přidala k týmu specialistů pracujícím v kanálech. Zdá se, že tam dole jsou nějaké potíže s havětí a s odpadlíky, a je na nás, abychom je vyčistili. Je to špinavá práce, ale v zimě je tu teplo a platí mi trojnásobek mzdy oproti normální gardě!\n\nJe to ale tak trochu tajné, takže vám tenhle dopis poslat nemůžu. Je divné vám nepsat, takže je stejně budu psát dál. Možná vám je jednou budu moct ukázat.\n\nZdraví,\n- Sonya
journal.document.sewers_guard.dangerous.title=Nebezpečné místo...
journal.document.sewers_guard.dangerous.body=88. podzim, 375\nMilá maminko a tatínku,\n\nUž chápu, proč nám platí tak dobře, ty kanály jsou plné oblud! Ta 'havěť a odpadlíci' jsou obří krvežíznivé krysy a smečky naštvaných gnollů.\n\nNaštěstí to vypadá, že zbytek mé skupiny ví, co dělá. Náš kapitán, Thomas, je v tom expert. Snažím se učit rychle, abych nebyla zbytečná přítěž.\n\nTa práce je nebezpečnější než jsem myslela. Jsem ráda, že tyhle dopisy nesmím posílat, nechci, abyste si dělali starost.\n\nBudu v bezpečí,\n- Sonya
journal.document.sewers_guard.crabs.title=Obří krabi!
journal.document.sewers_guard.crabs.body=11. zima, 376\nMilá maminko a tatínku,\n\nJako by nestačily ty krysy, hlouběji jsou tu obří krabi! Jeden vyběhl přímo vedle mě a Lee to málem schytal, než jsme ho zdolali. Thomas tvrdí, že to není moje chyba, ale je jasné, že se na mě jen snaží být milý.\n\nNaštěstí jsme cestou ven potkali dobrodruha, který měl s sebou nějakou mast ze slunné trávy navíc. Lee by to bez ní asi nezvládl.\n\nPotkala jsem dobrodruha, který si prohlížel růži, než odešel dolů a tvrdil, že to je dárek. Nechápu, proč by tady někdo riskoval život, pokud mají nahoře někoho, komu na nich tolik záleží.\n\nZdá se, že to dělám taky. Přerůstá mi to tu přes hlavu.
journal.document.sewers_guard.guild.title=Cech zlodějů
journal.document.sewers_guard.guild.body=23. zima, 376\n\nTentokrát žádné příšery, místo toho jsme se na hlídce srazili s bandou z cechu zlodějů.\n\nVšechno, co jsem o cechu slyšela, bylo hrozné, ale zbytek mého týmu se s nimi zdál být přátelský. Thomas si s jedním z nich prohodil pár informací a vyměnil nějaké zásoby, než jsme šli každý svou cestou.\n\nNechápu to, copak jsme to tu neměli vyčistit od odpadlíků? Thomas i zmínil, abychom to nikomu z velitelů neříkali. Zásoby a informace ale přišly vhod, a nemohli bychom si dovolit další potyčky.\n\nZdá se, že tady dole jsme v tom všichni spolu.
journal.document.sewers_guard.lost.title=Jsme ztracení
journal.document.sewers_guard.lost.body=40. zima, 376\n\nThomas a já jsme se ztratili. V potyčce s gnolly jsme se oddělili od zbytku týmu. Nejsme zranění, ale kanály jsou tady jako bludiště.\n\nThomas tvrdí, že zná cestu ven, ale prý začíná u starého vstupu do věznic. Nechci chodit dál do hloubky, ale dochází nám zásoby a jít dolů je mnohem rychlejší než se tu potloukat a snažit se vystopovat zbytek patroly.\n\nBudu v pořádku, Thomas ví co dělá.
journal.document.sewers_guard.not_worth.title=Nestojí to za to
journal.document.sewers_guard.not_worth.body=Thomas a já jsme narazili na nějakou masivní slizovou obludu u vhodu do vězení. Než jsme mohli vůbec zareagovat, zaútočila na nás magií. Většinu schytal Thomas. Je po něm.\n\nŽádné peníze nestojí za tohle. Uteču cestou, o které mi říkal Thomas, vyzvednu si svůj žold a použiju ty peníze, abych se mohla s rodiči odstěhovat pryč z tohohle prokletého města. Doufám, že Král má plán, jak tohle vyřešit, ale pochybuju o tom.\n\nTyto dopisy nechávám za sebou jako varování pro ostatní. Nejde jen o ty obří krysy a kraby, něco je tam dole velmi špatně.

journal.document.prison_warden.title=Deník stráže
journal.document.prison_warden.discover_hint=Tento text  můžeš najít ve specifické oblasti, ale až po nalezení všech předchozích textů v této sadě.
journal.document.prison_warden.journal.title=Psaní deníku
journal.document.prison_warden.journal.body=1. jara, 362\n\nToto je první zápis do pracovního deníku vězeňské strážkyně Kiany Smithové. Se vším, co se kolem děje, jsem se rozhodla vést deník, abych si uchovala svoje myšlenky v pořádku.\n\nProvozovat věznici půl míle pod zemí nebylo nikdy lehké, ale poslední dobou se zdá, jako by tu probíhalo nějaké organizované narušování kázně. Chovanci se bez důvodu chovají zvláštně a odmítají vysvětlit proč.\n\nNěkteří ze stráží začínají tvrdit, že tu straší. Nemůžu své lidi nechat šířit takové povídačky, ale nemohu jim vyčítat, že se zde necítí ve své kůži.\n- Smithová
journal.document.prison_warden.recruits.title=Noví rekruti
journal.document.prison_warden.recruits.body=80. jara, 362\n\nJak bylo slíbeno, dorazilo dnes několik nových rekrutů. Jako obvykle je mezi nimi jen pár slibných jedinců a zbytek jsou dutohlavové, kterým šlo jen o peníze. Tak či tak, taková posila by nám měla pomoci zvládnout naše obzvlášť vzpurné vězně.\n\nV práci, jako je tahle, je důležité vědět, komu se dá věřit. Jeden z nováčků, Thomas, se zdá být obzvlášť schopný. Potřebuju teď každou schopnou ruku, takže jestli se mu bude dařit, zvážím jeho urychlené povýšení.\n- Smithová
journal.document.prison_warden.mines.title=Zavření dolů
journal.document.prison_warden.mines.body=53. zima, 363\n\nDnes dorazila skupina inženýrů z města, tvrdí, že mají rozkazy zapečetit vstup do dolů v nižším patře. Zdá se, že město už nechce nadále udržovat průchod. Jako obvykle jsem nebyla informována dopředu.\n\nVrchní inženýr také říkal nějaké nesmysly o trpasličí magii, která uniká z dolů. Nevěřím mu ani slovo.\n\nSituace se díky novým posilám dostala mnohem lépe pod kontrolu, ale hlavní problém stále nebyl vyřešen. Něco tady určitě ovlivňuje vězně, a zboření pár stěn to nespraví.\n- Smithová
journal.document.prison_warden.rotberry.title=Rostlina hnilůvka
journal.document.prison_warden.rotberry.body=23. podzim, 363\n\nDnes jsem dostala milý dárek od Felixe. Je to malý červený keřík, prý se mu říká 'Hnilůvka'.\n\nZmiňovala jsem se mu, jak je to tu ponuré, a vypadá to, že mě poslouchal. Zmiňoval, že tahle rostlina ve skutečnosti nesnáší světlo a vodu, takže prý stačí zhruba jednou měsíčně zastřihávat listy. To stříhání ale asi bude důležité, zmiňoval to ve svém dopise hned několikrát.\n\nSamozřejmě, že Felix nikdy nic nedělá zadarmo. Tvrdil, že semínka téhle věci jsou úžasné k výrobě hůlek, takže mu jich pár dlužím, až vyrostou.\n- Smithová
journal.document.prison_warden.no_support.title=Bez podpory
journal.document.prison_warden.no_support.body=11. jaro, 364\n\nCo si sakra město myslí? Po urgentní žádosti o pomoc jsem nedostala nic, ani prázdný dopis s omluvou jako obvykle, když mi zamítnou žádost.\n\nMezitím to tu s chovanci vypadá stále hůř, a i někteří ze strážných začali dělat potíže. To budou prostě čekat, než se zto zhorší natolik, že tady budeme mít vzpouru!?\n\nAlespoň Thomas je zatím spolehlivý jako vždy. Jeho pomoc s organizací je neuvěřitelná, a jeho nápad uvést do provozu staré DM-100 je sice politováníhodný, ale nezbytný. Věřím, že tuhle situaci nakonec zvládneme, jen potřebuju nějakou podporu, zatraceně!\n- Smithová
journal.document.prison_warden.letter.title=Dopis Thomasovi
journal.document.prison_warden.letter.body=Thomasi,\n\njsi můj dobrý přítel, takže ti udělám laskavost.\n\nAž dnes začneš svoji směnu, zamkni a zabezpeč Tenguovu celu, klíč schovej do nějakého výklenku a uteč. Nezáleží, jestli budou ostatní vězni bez dozoru, brzy se odtud stejně nikdo nedostane. Ten magor ale musí zůstat pod zámkem, kdyby utekl, nikdo neví, co by mohl udělat.\n\nNikomu to neříkej a nechoď mě prosím hledat. Kapitán opouští loď poslední.\n-Kiana

journal.document.caves_explorer.title=Průzkumníkův deník
journal.document.caves_explorer.discover_hint=Tento text  můžeš najít ve specifické oblasti, ale až po nalezení všech předchozích textů v této sadě.
journal.document.caves_explorer.expedition.title=Začátek expedice!
journal.document.caves_explorer.expedition.body=1. léto, 308\n\nDneškem začíná naše čtyřtýdenní expedice do opuštěných trpasličích dolů! Sám král mě pověřil, abych tu oblast prozkoumal. Hlavním cílem mé práce je najít nedotčené přírodní zdroje a prozkomat jeskyně ohledně projektu na konstrukci věznice.\n\nI když se dokážu o sebe postarat sám, přijal jsem na žádost krále eskortu z městské stráže. Je to banda prosťáčků, ale dokud mě nebudou zpomalovat, bude jejich přítomnost tolerovatelná.\n\nOčekáváme, že do večera pročistíme kanály a dostaneme se k dolům.\n- Archibald Drummond. Arcimág, jižní institut čar a kouzel
journal.document.caves_explorer.gold.title=Tolik zlata!
journal.document.caves_explorer.gold.body=4. léto, 308\n\nPrvních pár dní se ukázalo být velmi plodných! Po ustálení domácího tábora jsme se vydali na průzkum vrchních částí dolu. Ačkoliv tu po trpaslících zbylo spousta nepořádnkuu, zdá se, že mnoho stěn je protkaných zlatem!\n\nNaneštěstí se ukázalo, že zde nejsme první. V jeskyních je hojnost mnoha agresicních forem života a zdá se, že smečky gnollů jeví o zlato také zájem. Připouštím, že jsem se unáhlil ohledně svého doprovodu, jsou mnohem schopnějšími průzkumníky a tělesnými strážci, než jsem očekával.\n\nNavzdory našim úspěchům nám stále zvývá velká část dolů k prozkoumání.\n- Archibald
journal.document.caves_explorer.troll.title=Setkání s trollem
journal.document.caves_explorer.troll.body=11. léto, 308\n\nKrátce po začátku expedice do střední sekce dolu jsme narazili na přátelskou tvář! Tedy... relativně přátelskou. Jeskynní troll si zde založil malou kovárnu. Je drsný a ne zrovna upovídaný, ale opravil nám naše vybavení výměnou za nějaké zlato.\n\nNaneštěstí nás trollí kovář informoval, že všechno to krásné zlato kolem není tak kvalitní, jak se zdálo. Nazývá jej 'temné zlato' a údajně na slunečním svitu rychle degraduje. To zároveň vysvětluje, proč se o zdejší suroviny nevedly nikdy žádné konflikty.\n\nZdá se, že se budeme muset vydat hlouběji, abychom zjistili, jestli je zde něco cennějšího.\n- Archibald
journal.document.caves_explorer.city.title=Vstup do města
journal.document.caves_explorer.city.body=21. léto, 308\n\nDneškem jsou to právě tři týdny od počátku expedice, a po desetidenním sestupu hlouběji do dolů jsme konečně dosáhli spodního patra. Nalezli jsme rozličné kovové prvky a velkou bránu blokující vstup do staré trpasličí metropole. \n\nKovář nás varoval před některými stroji. Očividně představovaly ochranu města a mají tendence se samovolně aktivovat při narušení. Nemáme ve městě co pohledávat, a kovové součástky by měly minimální cenu jako šrot, tudíž jsme se rozhodli vzít v potaz varování a vydat se zpět k povrchu.\n\nPřipouštím, že jsem zvědavý, ale prohledávání tady dole za to dozajista nestojí.\n- Archibald
journal.document.caves_explorer.alive.title=Je to živé!
journal.document.caves_explorer.alive.body=23. léto, 308\n\nJeden z trpasličích strojů se nějakým způsobem dal do pohybu! Jen jsme procházeli kolem, když se zničehonic nabil a málem rozdrtil dva členy skupiny svými velkými ocelovými pěstmi. Naštěstí jsem s sebou měl svou hůlku ničivých paprsků, stačilo pár dobře mířených ran a z té mašiny byla hromada šrotu.\n\nTo, co mě tíží, je fakt, že jsme neudělali nic, čím bychom ten stroj mohli vyprovokovat. Pochybuji, že by trpaslíci navrhli stroje takto agresivní, bylo to spíš, jako by nás ten stroj sám snažil přepadnout!\n\nAlespoň jsem svým společníkům mohl být projednou užitečný.\n- Archibald
journal.document.caves_explorer.report.title=Konečné hlášení
journal.document.caves_explorer.report.body=28. léto, 308\n\nDnes dokončíme balení věcí a připravíme se k odchodu. Je to právě včas, několik členů expedice začalo mít děsivé noční můry po incidentu s agresivním strojem. Je to pravděpodobně únavou, ovšem jejich noční můry se zdají být podezřele podobné.\n\nSouhrně se dá prohlásit, že vrchní patra dolu jsou relativně bezpečná. Pokud bude někdy objeven způsob využití temného zlata, mohla by jeho těžba být výnosná. Velké otevřené prostory jsou vhodné pro městské konstrukční plány. Nižší patra dolu jsou nebezpečná a doporučuji se jim vyhnout.\n\nVšechno shrnu ve svém konečném hlášení během pár následujících dní.\n- Archibald

journal.document.city_warlock.title=Čarodějův deník
journal.document.city_warlock.discover_hint=Tento text  můžeš najít ve specifické oblasti, ale až po nalezení všech předchozích textů v této sadě.
journal.document.city_warlock.old_king.title=Král je mrtev
journal.document.city_warlock.old_king.body=Píše se 5. den 2. měsíce 33. roku věku magie. Pokud tento záznak čte někdo zvenku, je nejspíš něco kolem zimy 264. Mé jméno je Thymor Zahir a podle všech informací jsem poslední žijící člen trpasličího dvora.\n\nNáš král zemřel a nahradil ho jeden z mých kolegů, který zešílel svou mocí. Zbylí dvořané se mu podrobili, čímž ti hlupáci ztratili svou svobodnou vůli. Já jediný jsem to předvídal a utekl jsem, než byl rituál dokončen.\n\nVnitřní kruh sice padl, ale síla Nového Krále se stále nedostala ke každému. Musím vybudovat odpor jak rychle to jen půjde. Odmítám nechat naši přeslavnou civilizaci padnout do spárů toho šíleného megalomaniaka!
journal.document.city_warlock.resistance.title=Odpor
journal.document.city_warlock.resistance.body=Novinky se šíří rychle. Uplynule jen pár dní a už se mi podařilo vybudovat malu armádu trpaslíků věrných Starému Králi. Málo z nich má zkušenosti s magií, ale téměř celý řád bojových mnichů je na naší straně. Naše síly by měly být víc než vyrovnané jednomu šílenci a jeho dvoru plnému otroků.\n\nNový král se mezití schoval do vnitřních komnat našeho města. Nemám pochybnosti o tom, že už vynaložil většinu své moci a doufá, že se bude moct zotavit, než narazí na další odpor.\n\nBěhem pár hodin zaútočíme. S trochou štěstí dokážeme sestavit prozatímní koncil a navrátit našemu městu jeho stabilitu než skončí noc.
journal.document.city_warlock.failure.title=Selhání
journal.document.city_warlock.failure.body=Zdá se, že to já jsem hlupák. Myslel jsem, že bude Nový Král potřebovat, aby se mu dvořané rozhodli zavázat z vlastní vůle, ale teď již vidím, že si dokáže podrobit i ty, kteří mu vzdorují.\n\nSlepě jsem navedl naše největší síly přímo před jeho brány, jen aby z nich mohl osobně udělat své otroky. Nyní vlny jeho nekrotické síly proplouvají naším městem a většinu ostatních okamžitě mění v jeho služebníky.\n\nNěkolik málo, kterým zbyla svobodná vůle, prchá z města. Já jsem se rozhodl zůstat a hledat nějakou skulinku. Se svou magickou mocí bych měl dokázat zůstat skrytý a v bezpečí na nějakou dobu.
journal.document.city_warlock.more_powerful.title=Mocnější
journal.document.city_warlock.more_powerful.body=Držet pojetí o čase je těžší a těžší, ale od mého posledního zápisu uplynul zhruba týden. Naše civilizace padla. Brány jsou zavřeny, všechny funkce naší společnosti pohasly a prázdné schránky trpaslíků bloudí našimi síněmi.\n\nBěhem toho všeho získal nový král nějakým způsobem ještě větší moc. Síla jeho vůle každým dnem roste, ale také se mění. Neumím to popsat, ale připadá mi to, jako kdyby to už vůbec nebyl trpaslík.\n\nZačínám přijímat, že nejlepší, v co mohu doufat, je zdokumentovat tyto události. Zůstanu tu, jak dlouho to jen půjde, a až má vůle začne slábnout, vzdám se.
journal.document.city_warlock.new_power.title=Nová síla
journal.document.city_warlock.new_power.body=Co se tu děje? Síla, kterou vyzařuje nový král je opravdu jiná, než zpočátku, ale je tu ještě něco jiného. Tato nová moc zřejmě vyzařuje z vnitřních síní našeho města.\n\nJeště záhadnější je to, že aktivita ve svrchních patrech metropole se také zklidnila. Netuším, co se tam dole děje, ale zdá se, že tomu nový král věnuje veškerou svou pozornost.\n\nNávrat do vnitřních síní bude nebezpečný, ale musím zjistit, co tuhle změnu vyvolalo. Možná, že Nový Král přeci jenom má slabinu?
journal.document.city_warlock.seen_it.title=Viděl jsem to
journal.document.city_warlock.seen_it.body=Viděl jsem, co je tam dole, ale nedokážu to popsat. Moje ruce se neovladatelně třesou, když se snažím své myšlenky vyjádřit písmem.\n\nProč se tohle děje? Způsobil to nový král? Nedává to smysl. Možná to přilákalo jeho svévolné používání magické moci? Doufal jsem, že zachráním naši civilizaci, ale teď je zřejmé, že v sázce je osud celého světa.\n\nNajednou je král menší zlo. Nemám na vybranou, v zájmu vyššího dobra se vzdám. Prosím, veď mě, můj králi, použij mě jako nástroj k zastavení Yog-Dzewy!

