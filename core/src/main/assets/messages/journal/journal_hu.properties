journal.document.adventurers_guide.title=A Kazamatamesterség kódexe
journal.document.adventurers_guide.intro.title=Bevezetés
journal.document.adventurers_guide.intro.body=Üdvözlet kalandor! A Kazamatamesterség kódexét olvasod! Ezt az útmutatót leginkább támpontként használhatod, és varázslatos módon tudatja veled, hogy mikor érdemes elolvasni az egyes oldalakat.\n\n(Amikor a napló gombja villog, válaszd ki, hogy elolvashasd, amit az útikönyv mondani akar neked! Néhány oldal azonban hiányzik, vajon megtalálod őket a várbörtönben?)
journal.document.adventurers_guide.examining.title=Vizsgálódás
journal.document.adventurers_guide.examining.body=Nagyon fontos, hogy tanulmányozd az ellenségeidet és a környezetedet, ahelyett, hogy vakon rohansz! Szokj hozzá, hogy minden új dolgot megvizsgálj.\n\n(A vizsgálatot a nagyító gomb használatával, majd a vizsgálni kívánt tárgy kiválasztásával végezheted el. A pozitív és a negatív hatásokat az ikonjuk kiválasztásával is megvizsgálhatod.)
journal.document.adventurers_guide.surprise_attacks.title=Meglepetés-támadások
journal.document.adventurers_guide.surprise_attacks.body=A meglepetésszerű támadások garantáltan találnak, így különösen hasznosak az olyan kitérő ellenségek ellen, mint a kígyók és lidércek.\n\nMeglepheted az ellenséget közvetlenül azután, hogy üldözés közben belépnek egy ajtón, vagy amikor egyébként szem elől tévesztenek.
journal.document.adventurers_guide.identifying.title=Tárgyak azonosítása
journal.document.adventurers_guide.identifying.body=A varázsitalok színe és a tekercseken lévő szimbólumok színei minden börtönben mások. Az azonosítatlan felszereléseket fel lehet fejleszteni vagy elbűvölni, ha szerencséd van, de az is lehet, hogy el vannak átkozva!\n\nAz azonosító-, a fejlesztés- vagy az átoklevétel-tekercsek nagyon hasznosak, ha csökkenteni akarod az azonosítatlan felszerelés használatának kockázatát.\n\n(Az azonosított tárgyak listáját a naplód fegyverkatalógusának fülén találod).
journal.document.adventurers_guide.food.title=Az éhség kezelése
journal.document.adventurers_guide.food.body=Az élelmiszerek hatékony adagolása az egyik legjobb módja annak, hogy javítsd a túlélési esélyeidet, nem kell mindig akkor enni, amikor megéhezel!\n\nHa nem éhezel, akkor lassan regenerálódik az életerőd, így ha teljes egészségi állapotodban eszel, akkor a regeneráció kárba vész!\n\nHa az egészségi állapotod alapján ütemezed, hogy mikor eszel, az étel sokkal tovább tart.
journal.document.adventurers_guide.alchemy.title=Alkímia és kabalák
journal.document.adventurers_guide.alchemy.body=Ha nem találsz hasznosnak egy fogyóeszközt, felhasználhatod alkímiai alapanyagként, vagy átalakíthatod mindenre használható alkímiai energiává. A varázsitalokat és a tekercseket egyúttal azonosítod is, amikor energiává alakítod őket.\n\nA kabalák egy különleges felszerelésfajta, amelyeket csak alkímia segítségével hozhatsz létre és fejleszthetsz. Egy mágikus kabala és egy kis alkímiai energiával készülnek.\n\n(Az első alkimista üstöt a várbörtön 3. vagy 4. emeletén találod. Az üstök közelében találsz lapokat is egy alkímiai receptkönyvből.)
journal.document.adventurers_guide.dieing.title=A kudarc kezelése
journal.document.adventurers_guide.dieing.body=A kazamatázás nagyon veszélyes, és a legtöbb kalandor végül a vesztét leli.\n\nA szerencse segít, de a legjobb kalandorok minden apró trükköt bevetnek, hogy növeljék esélyeiket.\n\n(Ne bosszankodj, ha sokszor halsz meg, ez a játék kemény! Koncentrálj a játék megtanulására és a folyamatos fejlődésre, ne pedig az azonnali győzelemre).
journal.document.adventurers_guide.searching.title=Keresés
journal.document.adventurers_guide.searching.body=A kazamaták tele vannak titkos ajtókkal és csapdákkal, amelyek első pillantásra láthatatlanok. Ha azt gyanítod, hogy egy ajtó vagy csapda van a közelben elrejtve, akkor tölts egy kis időt és alaposan keresgélj.\n\n(Az összes körülötted lévő mezőt átkutathatod, ha kétszer használod a nagyító gombot. Lehet, hogy van néhány rejtett ajtó a közelben, ahol ezt az oldalt találtad!)
journal.document.adventurers_guide.strength.title=Erő
journal.document.adventurers_guide.strength.body=Nem lesz időd gyakorolni a kazamatában talált fegyverekkel és páncélokkal, így nyers erőre lesz szükséged, hogy hatásosan használd őket.\n\nAz erőitalok és a fejlesztőtekercsek a leghatékonyabb módja a magasabb szintű felszerelések erőigényének kielégítésére.\n\nFontos, hogy a magasabb követelményszintű tárgyak használatára törekedj, de ne mellőzd teljesen azokat a felszereléseket sem, amelyeket már most is használhatsz.
journal.document.adventurers_guide.upgrades.title=Fejlesztések
journal.document.adventurers_guide.upgrades.body=Minél mélyebbre mész a kazamatában, annál fontosabb, hogy mágikusan fejlesztett, magas követelményszintű felszerelést használj, továbbá szükséged lesz erőre, hogy megfelelően használd őket.\n\nA pálcák, gyűrűk és ereklyék nem igényelnek erőt, de korlátozottan használhatók, vagy nem segítenek olyan közvetlenül a harcban.\n\nFontos, hogy jól válaszd meg, hogy mit fejleszthetsz, hogy túlélj a kazamata elején, és hogy később sikereket érj el benne.
journal.document.adventurers_guide.looting.title=Hatékony fosztogatás
journal.document.adventurers_guide.looting.body=A zárt ajtók mögötti vagy akadályokat tartalmazó szobák általában jobb zsákmányt rejtenek. Ha egy akadály elállja az utadat, általában ugyanazon az emeleten találsz egy tárgyat, ami segíthet.\n\nMinden ötemeletes kazamatarégióban találsz 2 erőitalt és 3 fejlesztéstekercset, így ezek jól jelzik, hogy mennyire jól fedezed fel a területet.\n\n(A helyszínek és fel nem használt kulcsok listáját a naplód jegyzetek menüpontjában láthatod.)
journal.document.adventurers_guide.levelling.title=Tapasztalatszerzés
journal.document.adventurers_guide.levelling.body=A szintlépés növeli a statisztikáidat és tehetségpontokat ad, ami nagy különbséget jelenthet a harcban. A legjobb, ha a kazamata minden szintjén legalább egy szintet lépsz.\n\nCsábító lehet a rohanás és a felfedezés vagy a harc elkerülése, de ezzel megfosztod magad a készletektől és a tapasztalattól.\n\n(A karakteredről a játék kezelőfelületének bal felső sarkában látszanak az információk, többek között a tapasztalati szintje is. Még több információért válaszd a hősöd képét.)
journal.document.adventurers_guide.positioning.title=Helyezkedés
journal.document.adventurers_guide.positioning.body=A stratégia ugyanolyan fontos, mint a felszerelés. Az olyan rossz helyzetek, mint a bekerítés, gyakran megelőzhetők a jó helyezkedéssel.\n\nPéldául a legtöbb kazamatában vékony folyosók vannak, amelyek arra kényszerítik az ellenséget, hogy egyenként harcoljanak veled. Ezekben a folyosókban gyakran vannak ajtók is, amelyeket meglepetésszerű támadásokra lehet használni!\n\nRengeteg apró lehetőség van arra is, hogy a környezeti jellemzőket, például a füvet, a vizet vagy a csapdákat a saját előnyödre fordítsd.
journal.document.adventurers_guide.magic.title=Mágikus támadások
journal.document.adventurers_guide.magic.body=A mágikus támadások átvágnak a páncélon, és nehéz kitérni előlük. Ez azt jelenti, hogy a pálcáid sebzései nagyon megbízhatóak lesznek, de a mágikus ellenségeket is nagyon veszélyessé teszi!\n\nA mágikus támadásoknak azonban mindig van egy hátránya. A pálcáknak korlátozott töltése van, és a mágikus ellenségek általában nem fogják tudni használni a mágiájukat közelről.\n\nAmikor mágiát használó ellenségekkel kell szembenézned, fontos megtanulnod, hogyan akadályozhatod meg, hogy ellened használják.

journal.document.alchemy_guide.title=Alkímiai útmutató
journal.document.alchemy_guide.potions.title=Bevezetés és varázsitalok
journal.document.alchemy_guide.potions.body=Üdvözöllek az „Az Alkímia Gyakorlati Alkalmazhatóságai” című könyvben! Ez a könyv az alkimista üstben készíthető tárgyak receptjeinek referenciája.\n\nA legismertebb recepttel kezdünk: a bájitalokkal!\n\nTégy bármilyen három magot egy alkimista üstbe, hogy véletlenszerű főzetet főzz! Minden magnak van egy főzet formája, és a főzet amit készítettél hasonlítani fog az egyik magra. Használj több magot ugyanabból a magból, hogy növeld annak az esélyét, hogy a bájital az általad használt magokhoz hasonlítson.
journal.document.alchemy_guide.stones.title=Rúnakőkészítés
journal.document.alchemy_guide.stones.body=Ha egy tekercset belekeversz egy alkimista üstbe, a varázsereje átjárja az üstben lévő két követ. Ezáltal rúnakövek jönnek létre, és azonosítod a tekercset!
journal.document.alchemy_guide.energy_food.title=Energia és élelem
journal.document.alchemy_guide.energy_food.body=Számos recepthez kristályosított alkímiai energiára van szükség, amelyet fogyóeszközök alkimista üstben való szétbontásával állíthatsz elő. A varázsitalokat és a tekercseket egyúttal azonosítod is, amikor energiává alakítod őket.\n\nVannak energiát igénylő receptek, amelyek varázslatosak, de ezek hasonlítanak a hagyományos főzéshez.
journal.document.alchemy_guide.exotic_potions.title=Egzotikus varázsitalok
journal.document.alchemy_guide.exotic_potions.body=A varázsitalokat energiával keverve egzotikus varázsitalok készíthetők. Ezeknek sokkal erősebb a hatása, de gyakran eltérő módon lesznek hasznosak.
journal.document.alchemy_guide.exotic_scrolls.title=Egzotikus tekercsek
journal.document.alchemy_guide.exotic_scrolls.body=Az egzotikus tekercsek egy tekercsből és egy kis energiából készíthetők. Ezek egy kicsivel erősebbek és drágábbak az egzotikus varázsitaloknál.
journal.document.alchemy_guide.bombs.title=fokozott erejű bombák
journal.document.alchemy_guide.bombs.body=Egy normál lőporos bombát össze lehet vegyíteni különleges dolgokkal, így fokozott hatású bombát készíthetsz.
journal.document.alchemy_guide.weapons.title=fegyvertulajdonságok fokozása
journal.document.alchemy_guide.weapons.body=A könnyebb vagy mágikusabb fegyverek némelyike használható az alkímiában!\n\nMinden dobófegyver-készletből elegendő folyékony fémet nyerhető ki egy másik, azonos fejlettségi és követelményszintű készlet teljes megjavításához. Vedd figyelembe, hogy egy készlet alkimizálása elpusztítja az egész készletet, még akkor is, ha nincs benne mindegyik darabja!\n\nEgy pálca elegendő misztikus gyantát termel két azonos fejlettségi szintű, de +3-nál nem magasabb fejlettségi szintű pálca felfejlesztéséhez.
journal.document.alchemy_guide.brews_elixirs.title=Főzetek és elixírek
journal.document.alchemy_guide.brews_elixirs.body=A főzetek és elixírek különböző hatású, fejlett varázsitalok, amelyek általában egyszer használatosak.
journal.document.alchemy_guide.spells.title=Varázslat tárgyak
journal.document.alchemy_guide.spells.body=A varázslatokat kristályokban lehet tárolni, és különféle hatásokat biztosítanak, így általában többféleképpen használhatók.

journal.document.intros.title=Régió bemutatása
journal.document.intros.discover_hint=Ezzel a szöveggel akkor találkozol, amikor először lépsz be egy adott régióba.
journal.document.intros.dungeon.title=Kazamata
journal.document.intros.dungeon.body=A fenti városból számos hős merészkedett már előtted a kazamatákba, de a legtöbbjükről soha nem hallottak többé.\n\nAzt mondják, hogy egy ősi gonosz leselkedik a mélyben, aki a mindenható Yendor-amulettet őrzi. Még most is sötét energia sugárzik alulról, és utat tör magának a városba.\n\nMeghódítod a kazamatát és megszerzed az amulettet? Itt az ideje, hogy elkezdd a saját kalandodat!
journal.document.intros.sewers.title=Csatorna
journal.document.intros.sewers.body=A kazamata felső emeletei valójában a város csatornahálózatából állnak.\n\nAhogy a sötét energia alulról felfelé kúszott, az általában ártalmatlan csatornalények egyre vadabbá váltak. A városnak őrjáratokat kellett leküldenie ide, hogy megpróbálja fenntartani a fentiek biztonságát.\n\nEz a hely veszélyes, de legalább az itt működő gonosz mágia gyenge.
journal.document.intros.prison.title=Börtön
journal.document.intros.prison.body=Sok évvel ezelőtt egy börtönt építettek itt, hogy ide helyezzék a veszélyes bűnözőket. A szigora és a biztonsága miatt a föld minden tájáról ide hozták az elítélteket, hogy itt töltsék le büntetésüket.\n\nNem sokkal később azonban sötét ártalom gőze szivárgott föl a mélyből, amely egyaránt megháborította az őrök és elítéltek elméjét.\n\nA növekvő káoszra reagálva a város lezáratta az egész börtönt. Senki nem tudja, mi történt azokkal, akiket e falak között hagytak meghalni...
journal.document.intros.caves.title=Barlangok
journal.document.intros.caves.body=Ezek a gyéren lakott barlangok lenyúlnak az elhagyatott börtön alá. Ásványokban gazdag hely, mely valaha a törpék nyüzsgő kereskedelmi és iparközpontja volt, de elhagyatott lett, amikor a törpék a sötét mágia megszállottaivá váltak.\n\nA barlangot mára inkább föld alatti lények lakják, gnollok és gazdátlan gépezetek; valószínűleg ugyanaz az erő rontotta meg őket, ami a fenti területen is jelen van.
journal.document.intros.city.title=Törpék metropolisza
journal.document.intros.city.body=A törpék metropolisza valaha a legnagyobb törpeváros volt.  Fénykorában rendkívüli gépezeteket építettek itt a törpék fém és varázslat segítségével, amitől a város rohamosan növekedett.\n\nAztán egy nap a város kapui bezárultak, és senki sem hallott többé a törpékről. Páran, akik kimenekültek a bezárt városból, meséltek egy őrült boszorkánymesterről, aki magához ragadta a trónt, és a szörnyű varázslatokról, amelyekkel felfegyverezte magát.
journal.document.intros.halls.title=Démoncsarnokok
journal.document.intros.halls.body=A törpék metropoliszának e mély csarnokai sötét varázslatoktól torzultak el. A múltban ezek a területek adtak helyt a törpe király udvari elit boszorkánymestereinek, de most láthatólag valami sokkal baljósabb dolog vette uralmába...\n\nMindenfajta szörnyű démoni teremtmény lakik ezekben a csarnokokban, amelyeket valami rémes sötét mágia irányít. Ha nem a törpe király volt a forrása a szétterjedő romlottságnak, akkor valaminek lennie kell itt lent, ami az.\n\nElővigyázatosan járj, nagyon kevés kalandornak sikerült ilyen mélyre elérni...
journal.document.intros.halls.discover_hint=Ezzel a szöveggel egy adott régióban találkozol, de csak akkor, ha megtaláltad az összes korábbi szöveget ebben a készletben.

journal.document.sewers_guard.title=Az őr levelei
journal.document.sewers_guard.discover_hint=Ezzel a szöveggel egy adott régióban találkozol, de csak akkor, ha megtaláltad az összes korábbi szöveget ebben a készletben.
journal.document.sewers_guard.new_position.title=Az új állásom!
journal.document.sewers_guard.new_position.body=Az ősz 85. napja, 375\nKedves anya és apa!\n\nMondtam nektek, hogy a kemény munka a városőrségnél kifizetődik. Most léptettek elő!\n\nMeghívtak egy különleges csapatba, amely a csatornában dolgozik. Úgy tűnik, gondok vannak odalent a férgekkel és a törvényen kívüliekkel, és a mi feladatunk, hogy eltakarítsuk őket. Kellemetlen munka, de a csatornában télen meleg van, és háromszor annyit fizetnek, mint a rendes őrszolgálatért!\n\nAz egész egy kicsit titokzatos, ezért nem tudom elküldeni ezt a levelet. Furcsa érzés, ha nem írhatok nektek, úgyhogy inkább folytatom a levelek írását. Talán egyszer majd megmutathatom nektek.\n\nA legjobbakat,\n- Sonya
journal.document.sewers_guard.dangerous.title=Egy veszélyes állás...
journal.document.sewers_guard.dangerous.body=Az ősz 88. napja, 375\nKedves anya és apa!\n\nMost már értem, miért olyan jó a fizetés, a csatornát ellepték a szörnyek! Az "élősködők" és "törvényen kívüliek" óriási vérszomjas patkányok és dühös gnoll falkák.\n\nSzerencsére a csapatom többi tagja tényleg tudja, mit csinál. A csapatkapitányunk, Thomas, szakértője ennek. Igyekszem gyorsan tanulni, hogy ne legyek túl nagy teher.\n\nEz a munka sokkal veszélyesebb, mint gondoltam. Örülök, hogy ezeket most nem tudom elküldeni, nem akarom, hogy aggódjatok.\n\nVigyázni fogok magamra,\n- Sonya
journal.document.sewers_guard.crabs.title=Óriásrákok!
journal.document.sewers_guard.crabs.body=A tél 11. napja, 376\nKedves anya és apa!\n\nMintha a patkányok nem lennének elég rosszak, mélyebben lent óriásrákok vannak! Az egyik elém rontott, és elég csúnyán megsebesítette Lee-t, mielőtt megöltük. Thomas azt mondja, nem az én hibám, de tudom, hogy csak kedves akar lenni hozzám.\n\nSzerencsére kifelé menet összefutottunk egy kalandorral, akinél volt némi tartalék napfénykenőcs. Lee talán nem élte volna túl a dolgot anélkül a cucc nélkül.\n\nLáttam, hogy a kalandor egy rózsát bámult, mielőtt elment, azt mondta, ajándékba kapta. Miért kockáztatnja az életét idelent, ha valakinek ilyen fontos?\n\nPontosan ezt teszem én is, nem igaz? Úgy érzem, nem bírom már sokáig.
journal.document.sewers_guard.guild.title=A tolvajok céhe
journal.document.sewers_guard.guild.body=A tél 23. napja, 376\nKedves anya és apa!\n\nEzúttal nincsenek új szörnyek, helyette a tolvajok céhének egy kisebb csoportjába futottunk bele őrjáratozás közben.\n\nMinden, amit a céhről hallottam, rossz, de a csapatom többi tagja szinte barátságosnak tűnt velük. Thomas információt és ellátmányt cserélt az egyikükkel, mielőtt elváltak útjaink.\n\nNem értem, nem a törvényen kívüliektől kellett volna megszabadulnunk? Thomas még azt is mondta, hogy ezt ne említsük meg senkinek a parancsnokságon. Az információik és az ellátmányuk azonban nagyon hasznosak voltak, és még több harcot nem bírtunk volna elviselni.\n\nAzt hiszem, mindannyian ugyanabban a cipőben járunk itt lent.
journal.document.sewers_guard.lost.title=Elvesztünk
journal.document.sewers_guard.lost.body=A tél 40. napja, 376\n\nThomas és én eltévedtünk. Elsodródtunk a csapat többi tagjától, miközben gnollokkal harcoltunk. Egyikünk sem sérült meg, de a csatorna alsó része olyan, mint egy labirintus.\n\nThomas azt mondja, ismer egy kivezető utat, de az a csatorna alján lévő régi börtön bejáratánál kezdődik. Nem igazán szeretnék mélyebbre menni, de nincs fejadagunk, és sokkal gyorsabb lefelé menni, mint bolyongani az őrjárat útvonalát keresve.\n\nMinden rendben lesz. Thomas tudja, mit csinál.
journal.document.sewers_guard.not_worth.title=Nem éri meg
journal.document.sewers_guard.not_worth.body=Thomas és én valamiféle hatalmas trutymós szörnyetegbe futottunk bele a börtön bejáratánál. Mielőtt észbe kaptunk volna, már ránk is lőtt mágiával. Thomas-t érte találat nagyobb részben. Meghalt.\n\nSemmilyen pénz nem ér ennyit. Azon az útvonalon fogok távozni, amit Thomas mondott nekem. Utána pedig fogom a pénzt, amit őrként kerestem, és arra használom, hogy a szüleimmel elköltözzünk ebből az átkozott városból. Egy részem remélni akarja, hogy a királynak van valami terve minderre, de kétlem.\n\nFigyelmeztetésként hagyom hátra ezeket a leveleket. Itt nem csak óriási patkányokról és rákokról van szó, valami nagyon nincs rendben idelent.

journal.document.prison_warden.title=A börtönigazgató naplója
journal.document.prison_warden.discover_hint=Ezzel a szöveggel egy adott régióban találkozol, de csak akkor, ha megtaláltad az összes korábbi szöveget ebben a készletben.
journal.document.prison_warden.journal.title=Napló vezetése
journal.document.prison_warden.journal.body=A tavasz 1. napja, 362\n\nEz az első bejegyzés Kiana Smith börtönigazgató munkanaplójában. Mindazok után, ami mostanában történt, úgy döntöttem, hogy naplót indítok, hogy rendet tartsak a gondolataimban.\n\nEgy börtönt irányítani fél mérfölddel a föld alatt sosem lehetett könnyű, de mostanában úgy tűnik, mintha valamiféle szervezett zűrzavar történne. A rabok eszetlenül viselkednek, majd nem hajlandóak megmagyarázni, hogy miért.\n\nAz őrök közül néhányan azt kezdik mondani, hogy a hely kísértetjárta. Nem hagyhatom, hogy a saját embereim pletykákat terjesszenek, de nem hibáztathatom őket, amiért nyugtalanok.\n- Smith
journal.document.prison_warden.recruits.title=Újoncok
journal.document.prison_warden.recruits.body=A tavasz 80. napja, 362\n\nAhogy ígérték, ma egy csomó új újonc érkezett. Úgy tűnik, a szokásos, van néhány ígéretes, de a többség csak zúgolódó, akik csak a fizetést akarják. Mégis, ez a sok friss erős sokat segíthet a mostanában engedetlen rabokkal szemben.\n\nEgy ilyen munkában fontos tudni, hogy kiben bízhatsz. Az egyik új alkalmazott, Thomas, különösen ígéretesnek tűnik. Most minden segítségre szükségem van, szóval ha jól teljesít, akkor gyorsan előléptetem.\n- Smith
journal.document.prison_warden.mines.title=A bányák lezárása
journal.document.prison_warden.mines.body=A tél 54. napja, 363\n\nMa egy csapat mérnök érkezett a városból, akik azt mondták, hogy azért jöttek, hogy lezárják a lenti bányák régi bejáratát. Gondolom, a város nem akar többé a járat fenntartásával bajlódni. Engem nem tájékoztattak előre, mint mindig.\n\nA főmérnökük valami ostobaságot is mondott arról, hogy törpemágia szivárog be a bányákból. Egy szót sem hiszek el belőle.\n\nAz új személyzetünkkel sokkal jobban kézben tartjuk a helyzetet, de a probléma gyökerével még mindig nem foglalkoztunk. Valami határozottan hatással van az itteni rabokra, és néhány fal ledöntése nem fog ezen változtatni.\n- Smith
journal.document.prison_warden.rotberry.title=Mállóbogyónövény
journal.document.prison_warden.rotberry.body=Az ősz 23. napja, 363\n\nMa egy szép ajándékot kaptam Felixtől. Valamiféle élénkpiros bokor, amit mállóbogyónak hívnak.\n\nMég régebben említettem neki, hogy milyen sivár ez a hely, és úgy tűnik, megjegyezte. Elmondása szerint ez a növény valójában nem szereti a fényt és a vizet, és csak havonta egyszer kell visszavágnom a leveleit. A metszés azonban nagyon fontos lehet, mert tucatszor említette a levelében.\n\nPersze Felix soha semmit nem csinál ingyen. Azt mondja, hogy a magok, amelyeket ez a növény terem, kiválóan alkalmasak varázspálcák készítésére, így természetesen tartozom neki egypárral, valahányszor a növény terem valamennyit.\n- Smith
journal.document.prison_warden.no_support.title=Nincs támogatás
journal.document.prison_warden.no_support.body=A tavasz 11. napja, 364\n\nMi a fenét képzel a város? Sürgős segítségkérésem után semmit sem hallottam, még egy nyamvadt bocsánatkérést sem, mint amilyet általában küldenek, amikor elutasítják a kéréseimet.\n\nEközben a raboknak egyre rosszabb a magaviselete, és néhány őr még bajba is keveredett. Ezt így akarják hagyni, hogy ez egyre rosszabb legyen, míg végül lázadással lesz dolgunk!?\n\nThomas legalább megbízható maradt, mint mindig. A szervezési segítsége felbecsülhetetlen volt, és az ötlete, hogy kapcsoljuk be újra azokat a régi DM-100-as egységeket, sajnálatos, de szükséges volt. Biztos vagyok benne, hogy újra a helyzet élére tudok állni, csak egy kis átkozott támogatásra van szükségem!\n-Smith
journal.document.prison_warden.letter.title=Levél Thomasnak
journal.document.prison_warden.letter.body=Thomas,\n\nNagyszerű barát voltál, ezért szívességet teszek neked.\n\nAmikor ma este elkezded a műszakodat, zárd és erősítsd meg Tengu celláját, dobd be a kulcsot valamelyik kamrába, és tűnj el. Nem számít, ha a többi fogoly felügyelet nélkül marad, hamarosan senki sem fogja tudni elhagyni ezt a helyet. Annak a szörnyszülöttnek azonban elzárva kell maradnia, mert ha megszökik, nem tudni, mit fog csinálni.\n\nNe szólj erről senkinek, és ne is keressetek engem. Egy kapitánynak a hajójával együtt kell elsüllyednie.\n- Kiana

journal.document.caves_explorer.title=A felfedező naplója
journal.document.caves_explorer.discover_hint=Ezzel a szöveggel egy adott régióban találkozol, de csak akkor, ha megtaláltad az összes korábbi szöveget ebben a készletben.
journal.document.caves_explorer.expedition.title=Indul az expedíció!
journal.document.caves_explorer.expedition.body=A nyár 1. napja, 308\n\nMa kezdődik a négyhetes expedíciónk az elhagyatott törpebányákba! Maga a király bízott meg a régió felderítésével. Fő célom, hogy megtaláljam a kiaknázatlan természeti erőforrásokat, és felmérjem a barlangokat egy lehetséges börtönépítési projekthez.\n\nBár képes vagyok megvédeni magam, a király kérésére elfogadtam a városőrség kíséretét. Ez egy rakás együgyű, de amíg nem lassítanak le, a jelenlétük elviselhető.\n\nVárhatóan estére kiérünk a csatornából, és elérjük a bányákat.\n- Archibald Drummond. Főmágus, déli varázslóintézet.
journal.document.caves_explorer.gold.title=Mennyi arany!
journal.document.caves_explorer.gold.body=A nyár 4. napja, 308\n\nAz első néhány napunk valóban nagyon gyümölcsöző volt! Miután felállítottuk az alaptábort, elindultunk, hogy felfedezzük az elhagyott bánya néhány felső területét. Bár rengeteg haszontalan kacat van, amit a törpék hagytak hátra, sok barlang fala tele van arannyal!\n\nSajnos nem mi vagyunk itt az elsők. A barlangok hemzsegnek az agresszív vadállatoktól, és úgy tűnik, hogy a gnollok falkái is érdeklődnek az arany iránt. Bevallom, igazságtalan voltam az őrkíséretemmel szemben, sokkal ügyesebb felfedezők és testőrök voltak, mint vártam.\n\nMég ezzel a sikerrel együtt is sok felfedezésre váró bánya van még hátra.\n- Archibald
journal.document.caves_explorer.troll.title=Találkoztam egy trollal
journal.document.caves_explorer.troll.body=A nyár 11. napja, 308\n\nMiután megkezdtük felfedezésünket a bányák középső részén, egy barátságos arcba botlottunk! Nos... viszonylag barátságos. Egy barlangi troll felállított ott egy kis kovácsműhelyt. Mogorva és nem túl beszédes, de némi aranyért cserébe megjavította a felszerelésünket.\n\nSajnos a troll kovács arról is tájékoztatott minket, hogy ez a sok szép arany nem is olyan jó, mint amilyennek látszik. Ő "sötét aranynak" nevezi, és úgy tűnik, napfényben gyorsan lebomlik. Ez minden bizonnyal megmagyarázza, hogy miért nem voltak itt soha konfliktusok a nyersanyagok miatt.\n\nGondolom, kicsit mélyebbre kell ásnunk, hogy kiderítsük, van-e valami értékesebb.\n- Archibald
journal.document.caves_explorer.city.title=A város bejárata
journal.document.caves_explorer.city.body=A nyár 21. napja, 308\n\nÉppen három hete indultunk útnak, és miután az elmúlt tíz nap nagy részét azzal töltöttük, hogy egyre mélyebbre hatoljunk, végre elértük a bányák alját. Találtunk különféle fémszerkezeteket és egy nagy kaput, amely elzárja a bejáratot a törpék régi metropoliszába.\n\nA kovács figyelmeztetett minket néhány ilyen gépezetre. Nyilvánvalóan területvédelemre szánták ezeket, és hajlamosak működésbe lépni, ha megzavarják őket. Nekünk nincs dolgunk a városban, és a fémnek is csak ócskavasként lenne valamicske értéke, így jobbnak láttuk, ha megfogadjuk a figyelmeztetését, és visszamegyünk.\n\nBe kell vallanom, volt bennem egy kis kíváncsiság, de biztosan nem érné meg a kockázatot odalent nyomozni.\n- Archibald
journal.document.caves_explorer.alive.title=Ez él!
journal.document.caves_explorer.alive.body=A nyár 23. napja, 308\n\nAz egyik törpe gép valahogy életre kelt! Éppen csak elhaladtunk mellette, amikor ránk rontott, és hatalmas fémököllel majdnem összezúzta két tagunkat. Szerencsére nálam volt a bomlasztó varázspálcám. Néhány jól irányzott lövés abból, és a szörnyeteg fémhulladékká vált.\n\nAmi engem zavar, hogy egyáltalán nem tettünk semmit, amivel provokáltuk volna a gépet. A törpék nem tervezhették a gépeket ennyire agresszívre, olyan, mintha csapdába akart volna csalni minket!\n\nLegalább most az egyszer tudtam némi segítséget nyújtani a társaimnak.\n- Archibald
journal.document.caves_explorer.report.title=Zárójelentés
journal.document.caves_explorer.report.body=A nyár 28. napja, 308\n\nMa befejezzük a holmink összepakolását, és felkészülünk az indulásra. Épp időben, mert a csoportunkból többeknek is szörnyű rémálmai támadtak az agresszív géppel történt incidens után. Valószínűleg csak a fáradtság az oka, de a rémálmaik mind aggasztóan hasonlóak.\n\nÖsszefoglalva, a bánya felső részei meglehetősen biztonságosak. Ha a sötét aranynak találnának valami hasznát, akkor a bányászat elég jövedelmező lehet. A nagy szabad területek nagyon jól illenek a város építési terveibe is. Az alsó bányák azonban veszélyesebbek, és kerülendőek.\n\nMindezt a következő napokban beleírom a zárójelentésembe.\n- Archibald

journal.document.city_warlock.title=A boszorkánymester naplója
journal.document.city_warlock.discover_hint=Ezzel a szöveggel egy adott régióban találkozol, de csak akkor, ha megtaláltad az összes korábbi szöveget ebben a készletben.
journal.document.city_warlock.old_king.title=A király halott
journal.document.city_warlock.old_king.body=A mágia korának 33. évének 2. hónapjának 5. napja van. Ha ezt egy fenti világi olvassa, akkor valamikor 264 telén járunk. A nevem Thymor Zahir, és legjobb tudomásom szerint én vagyok a törpe udvar utolsó túlélő tagja.\n\nKirályunk meghalt, helyét az egyik korábbi udvartársam vette át, aki megőrült a hatalomtól. Az udvar többi tagja bolond módon behódolt neki, és közben elvesztette a szabad akaratát. Egyedül én láttam ezt előre, és elmenekültem, mielőtt a rituáléja befejeződhetett volna.\n\nA belső kör elbukott, de az Új Király hatalma még nem ért el mindenkit. A lehető leggyorsabban ellenállást kell szerveznem. Nem hagyom, hogy dicsőséges civilizációnk ennek a megalománnak a kezébe kerüljön!
journal.document.city_warlock.resistance.title=Az ellenállás
journal.document.city_warlock.resistance.body=Úgy tűnik, a hír gyorsan elterjedt. Még csak néhány nap telt el, és máris összegyűjtöttem egy kis sereget a Régi Király hűséges híveiből. Kevesen értenek a mágiához, de a harcos szerzetesek majdnem teljes rendje velünk van. Több, mint méltó ellenfelek leszünk egy őrült törpének és a rabszolgákból álló udvarának.\n\nKözben az Új Király városunk belső kamráiban bújkál. Nem kétséges, hogy ereje nagy részét már kimerítette, és abban bízik, hogy össze tudja szedni az erejét, mielőtt nagyobb ellenállásba ütközik.\n\nNéhány óra múlva megindítjuk a támadást. Ha szerencsénk van, akkor az éjszaka végére megalakíthatunk egy ideiglenes tanácsot, és visszaállíthatjuk csodálatos városunk rendjét.
journal.document.city_warlock.failure.title=Kudarc
journal.document.city_warlock.failure.body=Kiderült, hogy én is ugyanolyan bolond vagyok. Azt feltételeztem, hogy az Új Király csak az önként behódoló udvariakat tudja befolyása alá vonni, de most már látom, hogy még azokat is képes irányítani, akik ellenállnak neki.\n\nVakon a küszöbére vezettem a legerősebb ellenállókat, hogy személyesen tehesse őket a rabszolgáivá. Így most nekrotikus energiájának hullámai végigsöpörnek a városon, és a legtöbb embert azonnal a esdeklőjévé változtatja.\n\nAz a néhány, akinek még van szabad akarata, menekül. Én úgy döntöttem, hogy hátramaradok, hogy, amennyire tudom, megfigyeljem őket, és keressek valamilyen lehetőséget. A mágikus erőmmel, amellyel rendelkezem, egy ideig biztonságban és rejtve maradhatok.
journal.document.city_warlock.more_powerful.title=Sokkal erősebb
journal.document.city_warlock.more_powerful.body=Nehéz követni az idő múlását, de körülbelül egy hét telt el az utolsó bejegyzésem óta. A civilizációnk valóban összeomlott. A kapuk bezárultak, társadalmunk minden szerveződése megszűnt, és üres törpecsuhások bolyonganak a csarnokokban.\n\nMindezek ellenére az Új Király valahogy még hatalmasabbá válik. Napról napra erősebbé válik az akaratának ereje, de egyben változik is. Nem tudom leírni, de úgy érzem, mintha már nem is törpe lenne.\n\nKezdem elfogadni, hogy valószínűleg a legtöbb, amit remélhetek, hogy dokumentálhatom ezeket az eseményeket. Addig maradok itt, ameddig csak tudok, aztán visszavonulok, amint az akaratom gyengülni kezd.
journal.document.city_warlock.new_power.title=Egy új erő
journal.document.city_warlock.new_power.body=Mi történik itt? Az Új Királyból áradó erő egyértelműen más, mint az első alkalommal, de van még valami más is. Úgy tűnik, hogy ez az új erő városunk legbelsőbb csarnokaiból sugárzik.\n\nMég rejtélyesebb, hogy a felső metropoliszban is csökkent az aktivitás. Nem tudom, mi történik odalent, de az Új Király arra összpontosítja szinte minden figyelmét.\n\nA mély csarnokokba való visszatérés veszélyes lesz, de ki kell derítenem, mi okozza ezt a változást. Talán az Új Királynak mégiscsak van egy gyenge pontja?
journal.document.city_warlock.seen_it.title=Láttam
journal.document.city_warlock.seen_it.body=Láttam, mi van alant, de nem tudom leírni. A kezem kontrollálatlanul remeg, ahogy megpróbálom írásba foglalni a gondolataimat.\n\nMiért történik ez? Az Új Király tette ezt? Ennek semmi értelme. Talán a hatalom önkényes használata vonzotta ide? Reméltem, hogy megmenthetem a civilizációnkat, de most látom, hogy az egész világ forog kockán.\n\nÚgy tűnik, a király a kisebbik rossz. Nincs más választásom, a nagyobb jó érdekében feladom magam. Kérlek, vezess engem, királyom, használj eszközként, hogy Yog-Dzewát visszatartsd!

journal.document.halls_king.title=??? naplója
journal.document.halls_king.discover_hint=Ezzel a szöveggel egy adott régióban találkozol, de csak akkor, ha megtaláltad az összes korábbi szöveget ebben a készletben.
journal.document.halls_king.rejection.title=Elutasítás
journal.document.halls_king.rejection.body=OSTOBÁK!\n\nAz elmúlt 33 év alatt királyságunk virágzott az új varázslatos technológiánkkal. Megtanultuk, hogyan idézzünk meg elementális szellemeket és irányítsuk őket akaratunk szerint, de valahogy most a további kísérletezés "túl veszélyes".\n\nTudom, mi folyik itt valójában. Az elméleteim elutasításának semmi köze az érdemükhöz, csak ahhoz a személyhez, aki javasolta azokat. Valószínűleg mindannyian kinevetnek a hátam mögött.\n\nNos, elég volt! Nem érdekel, mit mondanak, egyedül fogom felfedezni világegyetemünk legtávolabbi titkait, és mindent, amit felfedezek, megtartok magamnak!\n- R.
journal.document.halls_king.amulet.title=Az amulett
journal.document.halls_king.amulet.body=MEGCSINÁLTAM!\n\nNem tudtam, hogy pontosan mit fogok találni, de amit odakint felfedeztem, az minden elképzelésemet felülmúlta. Mennyi erő, és csak várt, készen arra, hogy elvegyem, és most mind az enyém!\n\nÍgy már az udvari bolondok közül senki sem mer ellenem fordulni. Szédülök, ha arra gondolok, hogy milyen sokféleképpen megalázhatnám őket. A pokolba is, miért állnék meg itt, elég hatalmam van ahhoz, hogy mindegyiket elpusztítsam, ha akarom! Ez talán túlzás lenne, de nem szabad túl sokáig húznom a döntést, különben gyanút fognak.\n\nAzt hiszem, ezt a nagy erőt Yendor amulettjének fogom hívni!\n- R.
journal.document.halls_king.ritual.title=A rituálé
journal.document.halls_king.ritual.body=Thymor ma korábban nyilvánosan szembeszegült velem, és ragaszkodott hozzá, hogy magyarázatot adjak az új erőm forrására. Lekezeltem, amennyire tudtam, de érzem, hogy az udvar többi tagjának ítélkező tekintete ismét rám szegeződik.\n\nReméltem, hogy egy kicsit több időt tölthetek a vihar előtti nyugalom élvezetével, de ez nem igazán számít. Eldöntöttem, hogy mit akarok tenni. Azt fogom állítani, hogy egy új rituáléval szereztem az erőmet, és felajánlom, hogy elvégzem a többi boszorkánymesteren és a királyon. Ha a rituálé véget ér, én leszek a király!\n\nThymor persze tiltakozni fog, de ekkora hatalom felajánlása esetén kétlem, hogy hallgatnának rá!\n\nMINDENKI MEG FOG HAJOLNI ELŐTTEM!\n- A törpék jövőbeli királya
journal.document.halls_king.new_king.title=Egy új király
journal.document.halls_king.new_king.body=ÉN VAGYOK A KIRÁLY, AHAHAHAHAHAAA!\n\nCsak hagyták, hogy megtegyem! Alig kellett győzködnöm őket, beleegyeztek, hogy egy nagy rituálé keretében "megosszam" velük ezt a hatalmat. Egy pillanat alatt gúnyos hangok kórusából átváltoztak az én új, néma alattvalóimból álló udvarommá!\n\nThymor a baj első jelére gyáván elmenekült. Már érzem, hogy ő is ellenállási erőt épít. Azt hiszem, megengedem neki hogy folytassa, hogy az összes összeesküvőjét egyenesen az ajtóm elé szállíthassa!\n\nNyilván a királyság sem tisztel engem, azt hiszem, ezt is orvosolni fogom.\n- A törpék királya
journal.document.halls_king.thing.title=A dolog
journal.document.halls_king.thing.body=Van egy probléma. Thymort minden erőfeszítés nélkül elintéztem, de úgy tűnik, a külső síkokon való kotorászásom nem maradt észrevétlen.\n\nValami... "dolog"... vonzódott a világomhoz, és kezd átpréselődni az alsó csarnokok alján. Hogy tovább bonyolítsam a dolgokat, pontosan ott tároltam az amulettet! Micsoda rosszindulatú teremtmény, miért akarja megtagadni tőlem az erőmet, amikor még rengeteg van odakint, amit elvehetek?\n\nAz erőm ellenére azonban nem hiszem, hogy csak úgy beronthatok és megküzdhetek vele. A valódi ereje kifürkészhetetlen, de kell lennie valamilyen módnak, hogy korlátozzam. MEGVÉDEM A ZSÁKMÁNYOMAT!
journal.document.halls_king.attrition.title=Felmorzsolódás
journal.document.halls_king.attrition.body=Van egy tervem arra, hogyan fogom elintézni a "dolgot". A hatalma végtelen, de az a képessége, hogy behatoljon ebbe a világba, nem az. Csatlósokra és avatárokra támaszkodik, akik teljesítik a parancsát, miközben megpróbál elég erőt gyűjteni, hogy elvegye az amulettet.\n\nBár az amulett fizikailag nincs a birtokomban, mégis teljes mértékben én irányítom az erejét. Mivel az egész törpeváros a rendelkezésemre áll, számbeli előnyöm is van. Egyszerűen küldhetek még katonákat, hogy megakadályozzam az amulett megszerzésében, és megnyerhetem ezt a háborút a felmorzsolás útján!\n\nÉN, RODNEY, A TÖRPÉK KIRÁNYA, TÚL FOGLAK ÉLNI, YOG-DZEWA!

