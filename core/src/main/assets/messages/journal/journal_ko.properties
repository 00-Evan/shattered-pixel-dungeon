journal.document.adventurers_guide.title=던전 숙련 지침서
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=환영합니다, 모험가여! 던전 숙련 지침서를 찾아 주어서 감사합니다! 이 책은 초보 모험가들이 모험에서 생존하고 발전하는데 도움이 되는 지침으로 가득 차 있습니다!\n\n이 가이드는 참고용으로 사용되도록 제작되었으며, 당신이 각 페이지를 읽으면 좋을 최적의 순간을 알려 줄 것입니다!\n\n(오른쪽 위의 일지 아이콘이 깜빡일 때는, 지침서가 무언가 당신에게 할 말이 있다는 뜻입니다! 이 책에서 찢겨나간 몇몇 페이지는 던전 어딘가에 떨어져 있는 것 같습니다.)
journal.document.adventurers_guide.examining.title=분석
journal.document.adventurers_guide.examining.body=절대로 무작정 적에게 돌진하지 마십시오. 상대를 물리치는 최적의 방법을 배울 수 있도록 천천히 상대와 주변 환경을 연구하는 것이 중요합니다!\n\n정보를 확인하는 것은 시간을 소모하지 않기에, 새로운 것과 마주치게 되면 정보를 확인하는 습관을 가지는 것이 좋습니다.\n\n(돋보기 버튼을 사용해 당신이 정보를 확인하길 원하는 것을 선택해서 대상에 대한 정보를 확인할 수 있습니다. 또한 강화/약화 효과의 아이콘을 선택해 그것들에 대한 정보를 확인할 수도 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=당신은 적들의 시야 밖에서, 혹은 시야에 들어온 순간에 적을 기습하면 공격을 반드시 적중할 수 있습니다.\n\n공격을 매우 잘 피하는 적이라도 기습 공격은 피할 수 없습니다. 망령이나 뱀과 같은 적들을 상대하기 매우 유용합니다.\n\n문을 활용하면 적을 효과적으로 기습할 수 있습니다. 당신을 쫓아오는 적이 문을 통과한 순간 공격하면, 공격이 반드시 적중합니다.
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=당신은 갓 획득한 아이템의 모든 정보를 알 수 없습니다.\n\n물약의 색깔과 주문서의 기호는 매 게임마다 달라집니다. 감정되지 않은 장비는 운이 좋다면 강화되어 있거나 마법이 부여되어 있을 수도 있지만, 저주가 걸려 있을 지도 모릅니다!\n\n만약 당신이 감정되지 않은 아이템을 사용할 때의 위험 요소를 줄이고 싶다면 감정의 주문서, 강화의 주문서, 저주 해제의 주문서가 큰 도움이 될 겁니다.\n\n(일지의 아이템 탭에서 당신이 감정한 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=식량을 효율적으로 분배해 생존 가능성을 크게 높일 수 있습니다. 체력과 허기는 둘 다 관리할 수 있는 자원이라고 생각하면 용이합니다. 둘 모두 항상 최대로 유지할 필요가 없다는 뜻입니다.\n\n굶주림 상태가 되면 체력이 깎이며, 배가 부르면 체력이 서서히 회복됩니다. 만약 당신의 체력이 가득 차 있다면, 배가 부르는 것으로부터 얻는 체력 재생은 낭비될 것입니다.\n\n체력과 허기를 잘 분배한다면 음식을 훨씬 많이 아낄 수 있습니다.
journal.document.adventurers_guide.dieing.title=실패에 대처하는 법
journal.document.adventurers_guide.dieing.body=불행하게도, 던전을 탐험하는 것은 매우 위험한 일이며 대부분은 최후를 맞을 것입니다.\n\n행운에 모든 것이 달렸다곤 하지만, 최고의 모험가들은 탐험의 성공을 위해 모든 수단과 방법을 가리지 않습니다.\n\n(여러 번 죽는다고 해도 너무 위축될 필요는 없습니다. 이 게임은 매우 어려우니까요! 당장 게임을 클리어하는 것에만 집중하지 말고, 게임에 대해 이해하고 경험을 통해 꾸준히 성장하는 것에 집중하는 것이 중요합니다.)
journal.document.adventurers_guide.searching.title=탐색
journal.document.adventurers_guide.searching.body=던전은 얼핏 보면 보이지 않는 숨겨진 문과 함정들로 가득합니다. 탐색은 시간이 소모되지만, 무언가 숨겨져 있는 것이 의심되는 곳을 수색하는 데에 매우 효과적인 방법입니다.\n\n문이 숨겨져 있는 것 같다면 벽 근처에서 탐색을 하면 되며, 함정이 숨겨져 있는 것 같다면 주변 바닥을 탐색하면 됩니다.\n\n(돋보기 버튼을 두 번 사용해 주변의 모든 타일을 탐색할 수 있습니다. 탐색을 하면 해당 타일에 있는 숨겨진 모든 것이 드러나게 됩니다. 이 페이지를 처음 주운 곳 근처에 숨겨진 문이 있는 것 같습니다!)
journal.document.adventurers_guide.strength.title=힘
journal.document.adventurers_guide.strength.body=던전에서는 무기와 갑옷을 숙달할 시간이 없습니다. 그렇기에 그것을 잘 다루기 위해서는 순수한 힘이 필요할 것입니다.\n\n힘의 물약과 강화의 주문서를 사용하여 장비의 힘 제한을 완화할 수 있습니다.\n\n높은 단계의 장비를 착용하기 위해 던전을 무작정 돌파하기보단, 일찍 착용할 수 있는 낮은 단계의 장비들을 활용하는 것이 좋습니다. 던전의 깊은 곳까지 내려가게 되면 살아남기 위해 높은 단계의 장비가 필요하게 되겠지만, 깊은 곳에 도달하기 위해서는 수단과 방법을 가리지 않아야 합니다.
journal.document.adventurers_guide.upgrades.title=강화
journal.document.adventurers_guide.upgrades.body=던전에 깊이 들어갈수록, 마법으로 강화한 장비를 사용하는 것이 중요해집니다.\n\n높은 단계의 무기와 방어구는 강화로부터 더 많은 효과를 얻지만, 이것들은 자유롭게 사용하기 위해서 적절한 힘이 필요합니다. 마법 막대, 반지, 유물들은 힘을 필요로 하지 않지만, 사용에 제한이 있거나 전투에 직접 도움을 주진 않습니다.\n\n던전 초반부에서 생존하며 후반을 도모할 수 있도록 강화할 장비를 잘 선택해야 합니다.
journal.document.adventurers_guide.looting.title=효율적인 아이템 수집
journal.document.adventurers_guide.looting.body=몇몇 방들은 더 나은 전리품을 가지고 있습니다. 그중에는 열쇠로 잠긴 방도 있고 있고, 특수한 방법으로만 들어갈 수 있는 방도 있습니다.\n\n장애물로 막힌 문이 있다면, 주변을 둘러보세요. 장애물을 통과할 수단은 거의 항상 같은 층에 생성됩니다.\n\n힘의 물약과 강화의 주문서는 당신이 얼마나 탐험을 잘 했느냐를 보여 주는 기준점이 될 수 있습니다. 하나의 계층을 이루는 5개의 층에는 강화의 주문서 3개와 힘의 물약 2개가 생성됩니다.\n\n(일지 화면의 메모 탭에서 특수한 방과 사용하지 않은 열쇠를 확인할 수 있습니다.)
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=당신의 경험 레벨은 당신의 정확성, 회피, 체력을 증진시키며, 특성 포인트를 제공합니다. 모두 전투에 커다란 변화를 가져다 줄 수 있으며, 매 층마다 적어도 1 레벨은 얻는 것이 가장 좋습니다.\n\n탐험과 전투를 무시하고 던전을 빠르게 주파하는 것은 언뜻 보면 편해 보이지만, 그렇게 하게 되면 당신은 경험치와 유용한 아이템들을 얻을 수 없게 됩니다.\n\n(게임 인터페이스 구석에 경험치를 포함한 영웅에 대한 정보를 볼 수 있습니다. 영웅의 초상화를 선택해 더 자세한 정보를 확인해 보십시오.)
journal.document.adventurers_guide.positioning.title=위치 선정
journal.document.adventurers_guide.positioning.body=효과적으로 적과 싸우기 위해서는 강력한 장비 뿐만 아니라 좋은 전략 수립도 중요합니다. 적에게 둘러싸이는 상황 등은 대부분 좋은 위치 선정으로 방지할 수 있습니다.\n\n예를 들어, 던전의 대부분은 좁고 긴 통로로 이루어져 있으며, 이는 적을 한 번에 하나씩 대적하기 좋은 장소입니다. 통로는 대부분 문이 있는 경우가 많기 때문에, 기습을 하기에도 좋습니다!\n\n잔디, 물, 함정과 같은 지형지물을 당신에게 유리하게 작용하도록 만들 수 있는 작은 방법들이 많이 있습니다.
journal.document.adventurers_guide.magic.title=마법 공격
journal.document.adventurers_guide.magic.body=마법 공격은 피하기가 매우 어려우며 갑옷을 관통합니다. 그렇기에 마법 막대가 좋은 공격 수단이 되지만, 반대로 마법을 사용하는 적들도 매우 위험한 적수입니다.\n\n하지만 마법 공격에는 단점 또한 존재합니다. 마법 막대는 충전량이 제한되어  있으며,  마법사 적들은 근접한 거리에서는 마법을 사용하지 않습니다.\n\n마법을 사용하는 적을 마주치게 되면, 그 피해를 고스란히 받아 내는 대신 그 마법을 피할 방법을 찾는 것이 매우 중요합니다. 

journal.document.alchemy_guide.title=연금술 가이드
journal.document.alchemy_guide.potions.title=연금술의 기초 및 물약들
journal.document.alchemy_guide.potions.body=연금술의 실용적인 응용에 오신걸 환영합니다!\n\n연금술 레시피는 연금술 솥에서 다양한 아이템을 만드는 데에 사용할 수 있습니다. 당신은 레시피를 찿기 위해 여러 가지 실험을 해 볼 수도 있지만, 이 책을 끝까지 읽기만 해도 모든 레시피를 알 수 있습니다!\n\n우리는 연금술의 가장 대표적인 레시피부터 시작할 예정입니다. 연금솥에 아무 씨앗 세 개를 넣어 무작위 물약을 양조해보세요!\n\n모든 씨앗에는 대응하는 물약이 있고, 만들어진 물약은 사용한 씨앗 중 하나에 대응할 수 있습니다. 같은 씨앗을 여러 개 쓰면 대응하는 물약을 만들어낼 가능성이 높아집니다.
journal.document.alchemy_guide.stones.title=룬석 생성
journal.document.alchemy_guide.stones.body=연금술 솥에 주문서를 넣어 섞으면, 연금술 솥의 힘이 주문서의 마법을 두 개의 돌에 스며들게 하여 룬석을 만들어낼 것입니다!
journal.document.alchemy_guide.energy_food.title=에너지와 음식
journal.document.alchemy_guide.energy_food.body=많은 레시피들은 결정화된 연금술 에너지를 필요로 합니다. 이것들은 대부분의 소모품을 연금술 솥에 분해해서 얻을 수 있습니다. 예를 들어 씨앗은 2의 에너지를, 룬석은 3의 에너지를, 주문서와 물약은 6의 에너지를 제공합니다.\n\n이러한 레시피들 중 일부는 꽤나 마법 같은 방식으로 이루어지지만, 여기 있는 레시피들은 일반적인 요리와 더 닮아 있습니다.
journal.document.alchemy_guide.exotic_potions.title=신비로운 물약들
journal.document.alchemy_guide.exotic_potions.body=신비로운 물약은 일반적인 물약에 약간의 에너지를 더해 만들 수 있습니다. 신비로운 물약은 더 강력한 효능을 가지지만, 대부분 다른 방법으로 사용하는 데에 더 유용합니다.
journal.document.alchemy_guide.exotic_scrolls.title=신비로운 주문서들
journal.document.alchemy_guide.exotic_scrolls.body=신비로운 주문서는 일반적인 주문서에 약간의 에너지를 더해 만들 수 있습니다. 신비로운 주문서는 좀 더 강력한 성능을 가지며 신비로운 물약에 비해 제작 비용이 높습니다.
journal.document.alchemy_guide.bombs.title=폭탄 개조
journal.document.alchemy_guide.bombs.body=표준적인 흑색 화약 폭탄은 특정한 아이템과 혼합하여 강화된 폭탄을 만들 수 있습니다.
journal.document.alchemy_guide.weapons.title=무기 개선
journal.document.alchemy_guide.weapons.body=일부 투척 무기와 마법 무기를 연금술에 활용할 수 있습니다!\n\n각 투척 무기는 동일한 강화 수치를 가진 같은 단계의 투척 무기를 완전히 수리할 양의 액체 금속을 생성합니다.\n\n마법 막대는 같은 강화 수치를 가진 마법 막대 두 개를 강화할 양의 신비한 송진을 만들어냅니다. 마법 막대는 신비한 송진으로 최대 +3까지 강화할 수 있습니다.
journal.document.alchemy_guide.catalysts.title=촉매제
journal.document.alchemy_guide.catalysts.body=촉매제는 한 개의 주문서 또는 물약을 씨앗 또는 룬석과 합쳐서 제작합니다. 아이템의 짝이 맞으면 연금술 에너지는 소모되지 않습니다.\n\n촉매제는 대부분 다음 2개의 페이지에 있는 레시피 제작에 유용하게 사용되지만, 궁지에 몰렸다면 무작위 효과 발동을 위해 쓰일 수도 있습니다.
journal.document.alchemy_guide.brews_elixirs.title=양조물과 영약
journal.document.alchemy_guide.brews_elixirs.body=양조물과 영약은 단 한 번의 사용으로 다양한 효과를 제공하는 강화된 물약입니다.
journal.document.alchemy_guide.spells.title=주문
journal.document.alchemy_guide.spells.body=주문은 보석 안에 담겨 있으며 여러 번 사용할 수 있는 다양한 마법을 제공합니다.

journal.document.intros.title=지역 소개
journal.document.intros.dungeon.title=던전
journal.document.intros.dungeon.body=수많은 영웅들이 당신보다 먼저 도시 아래의 던전을 탐험하였지만, 대부분은 그 후로 영영 소식이 끊겨 버렸습니다.\n\n전해지는 바로는 어떤 사악한 고대의 존재가 옌더의 아뮬렛을 지키고 있다고 합니다. 지금에 이르러서는 그 사악한 기운이 올라오기 시작해, 도시 가까운 곳까지 영향을 끼치고 있습니다.\n\n당신은 던전을 정복하고 아뮬렛을 쟁취할 수 있을까요? 이제 당신만의 모험기를 만들어갈 차례입니다!
journal.document.intros.sewers.title=하수구
journal.document.intros.sewers.body=던전의 상층부는 도시의 하수 처리 시설을 겸하고 있습니다.\n\n하수구의 무해한 생명체들은 던전 아래에서 올라오는 암흑의 기운 때문에 점점 더 위험해지고 있습니다. 도시에서 이를 저지하고 지상의 안전을 유지하기 위해 순찰대를 보내고 있습니다.\n\n이곳은 위험한 장소긴 하지만, 그나마 사악한 마법의 기운은 강하지 않습니다.
journal.document.intros.prison.title=지하 감옥
journal.document.intros.prison.body=수년 전 이 곳에는 위험한 죄수들을 수용하기 위한 감옥이 지어졌습니다. 엄격한 통제 속에서, 온 땅에서 온 악랄한 죄수들이 이곳에 수감되었습니다.\n\n하지만 머지않아 불쾌한 어둠의 기운이 아래에서 올라오기 시작했습니다. 이 기운은 죄수들 뿐만 아니라 간수들의 마음까지 악하게 만들기에 충분했습니다.\n\n자라나는 혼돈에 대한 해결책으로, 도시에서는 감옥을 아예 봉쇄해 버렸습니다. 감옥 안에 죽도록 방치된 자들이 어떻게 되었는지는 아무도 알지 못한 채로요...
journal.document.intros.caves.title=동굴
journal.document.intros.caves.body=버려진 감옥 밑에는 인적이 드문 동굴이 펼쳐져 있습니다. 풍부한 광물로 인해 한때는 드워프 도시의 상공업 중심지였습니다만, 드워프들이 점차 흑마술에 집착하게 되면서 잊혀졌습니다.\n\n이제 동굴에는 대개 지하 야생 생물과 놀 부족, 그리고 낡은 기계들이 활보합니다. 그리고 그들 모두 앞서 보았듯이 어두운 마법에 물들어 있습니다.
journal.document.intros.city.title=드워프 대도시
journal.document.intros.city.body=한때 드워프 대도시는 드워프 도시국가 중에서도 으뜸이였습니다. 전성기 때에는 마법과 금속으로 대단한 기계들을 만들어 도시를 급속하게 성장시켰습니다.\n\n그러던 어느날, 드워프 도시의 정문은 봉쇄되었고, 그 후 아무도 드워프들의 소식을 듣지 못했습니다. 봉쇄 직전에 도망친 자들에 의하면 어느 미친 흑마법사가 왕위를 찬탈하고 끔찍한 마법으로 지배를 이어가고 있다고 합니다.
journal.document.intros.halls.title=악마의 전당
journal.document.intros.halls.body=드워프 대도시의 넓은 회랑은 어둠의 마법에 의해 뒤틀려 버렸습니다. 한때는 드워프 왕의 궁정 흑마법사들의 전당이었으나, 지금은 더욱 불길한 존재들이 차지한 것으로 보입니다.\n\n끔찍한 어둠의 힘에 이끌려온 온갖 종류의 사악한 존재들이 이곳에 기거하고 있습니다. 드워프 왕이 번져나가는 타락의 근원이 아니었다면, 분명 이 아래에 도사리고 있는 무언가가 그 원흉일 것입니다.\n\n발걸음을 조심하십시오. 극소수의 모험가만이 이토록 깊은 곳까지 도달했다고 합니다... 

journal.document.sewers_guard.title=Guard's Letters
journal.document.sewers_guard.new_position.title=새 근무지라고!
journal.document.sewers_guard.new_position.body=85th of Autumn, 375\nDear Mom and Dad,\n\nI told you all the hard work at the city guard would pay off. I just got promoted!\n\nI've been invited to join a specialist team that works in the sewers. Apparently there are problems with vermin and outlaws down there, and it's our job to clear them out. It's messy work, but the sewers are warm in the winter and it pays three times as much as regular guard duty!\n\nIt's all a bit secretive though, so I can't actually send this letter. It feels weird to not write to you, so I'm going to keep writing them anyway. Maybe I can show them to you one day.\n\nBest,\n- Sonya
journal.document.sewers_guard.dangerous.title=위험한 직장...
journal.document.sewers_guard.dangerous.body=제375년, 가을 88번째 날\n부모님께,\n\n이제야 왜 이렇게 봉급이 높은 건지 이제 알겠어요. 하수구에는 사실 괴물들이 가득했어요! '해충'이니 '무법자'니 하는 건 사실 거대하고 흉포환 쥐와 화난 놀들이었다고요.\n\n다행히도 동료들은 이 일에 매우 익숙한가봐요. 특히 팀장 토마스는 이 일에 매우 능숙해요. 저도 걸림돌이 되지 않게 최대한 빨리 일을 배워야겠어요.\n\n이 직장은 생각보다 더 위험하네요. 걱정 끼쳐 드릴까 봐 편지를 못 보내는게 차라리 다행일지도 모르겠네요.\n\n제 걱정은 하지 마세요.\n소냐가.
journal.document.sewers_guard.crabs.title=거대한 게!
journal.document.sewers_guard.crabs.body=제376년, 겨울 11번째 날\n부모님께,\n\n사나운 쥐떼만 해도 골치거리인 줄 알았는데, 더 아래쪽엔 거대한 게들도 있었어요! 한 놈은 저를 지나치곤 리를 심하게 부상입혔어요. 어떻게든 처치하긴 했는데, 토마스는 제 잘못이 아니라고 했어요. 괜히 제가 부담 가지지 말라고 위로하는 것이겠죠.\n\n다행히도 철수하는 동안 지나가던 여행자가 태양초 추출액을 나누어 줬어요. 그게 없었으면 리는 살아나지 못했겠죠.\n\n그 여행자가 떠나기 전에 장미 한 송이를 바라보는 것을 보았죠. 소중한 사람이 준 "선물"이라고 하면서요. 소중한 사람이 있음에도 불구하고 이 위험한 던전에 발을 들이는 이유는 뭘까요?\n\n생각해 보니 내 처지도 별로 다를 건 없네요. 아무래도 생각이 너무 많이 한 것 같아요.
journal.document.sewers_guard.guild.title=도둑 연합
journal.document.sewers_guard.guild.body=23rd of Winter, 376\nDear Mom and Dad,\n\nNo new monsters this time, instead we ran into a small group from the thieves' guild while on patrol.\n\nEverything I've heard about the guild is bad, but the rest of my team seemed almost friendly with them. Thomas exchanged information and supplies with one of them before we went our separate ways.\n\nI don't understand, weren't we supposed to be getting rid of outlaws? Thomas even said not to mention this to anyone in command. Their information and supplies were very useful though, and we couldn't handle even more fighting.\n\nI suppose we're all in this together down here.
journal.document.sewers_guard.lost.title=길을 잃다
journal.document.sewers_guard.lost.body=제376년, 겨울 40번째 날\n\n토마스와 나는 길을 잃었어요. 놀 무리와 싸우다가 다른 분대원들과 떨어졌어요. 아무도 다치지 않았지만, 하수구 하층은 마치 미로처럼 얽혀 있어요.\n\n토마스가 나갈 길을 알고 있다고 했는데, 하수구 최심부의 버려진 감옥 입구에서 출발해야 한다고 했죠. 밑으로 내려가긴 싫었지만, 식량은 다 떨어져 가고 최심부로 가는 것이 제일 효율적이어서 어쩔 수 없었어요.\n\n괜찮을 거에요. 토마스가 잘 알고 있을 테니까요.
journal.document.sewers_guard.not_worth.title=헛수고
journal.document.sewers_guard.not_worth.body=토마스와 나는 그 감옥 입구에서 거대한 점액질 괴물을 맞딱뜨렸어요. 우리가 손쓸 틈도 없이 점액질은 마법 폭발을 일으켰어요. 토마스가 저 대신 대부분의 공격을 받았고... 목숨을 잃었어요.\n\n이제는 돈을 얼마나 많이 준다 해도 소용없어요. 토마스가 이야기 한 경로로 탈출할 거에요. 그런 다음 경비원 일로 번 돈으로 부모님과 함께 이 망할 도시에서 벗어날 거에요. 국왕께서 지금 일어나고 있는 일을 아셔야 한다고 생각하지만, 이제 제가 상관할 일일까요.\n\n경고의 의미로 이 편지를 남길게요. 거대한 쥐나 게 같은게 문제가 아니에요. 저 아래에 무엇인가가 더 중대한 문제가 있어요.
journal.document.prison_warden.title=교도소장의 기록
journal.document.prison_warden.journal.title=기록 저장
journal.document.prison_warden.journal.body=1st of Spring, 362\n\nThis is the first entry in the work journal of prison warden Kiana Smith. With all that's been going on lately, I've decided to start a journal to keep my thoughts in order.\n\nManaging a prison half a mile underground was never going to be easy, but lately it seems like some sort of organized disruption is happening. Inmates have been acting out for no reason and then refusing to explain why.\n\nSome of the guards are starting to say the place is haunted. I can't let my own people spread rumours, but I can't exactly blame them for being uneasy.\n- Smith
journal.document.prison_warden.recruits.title=신병
journal.document.prison_warden.recruits.body=362년, 봄이 된 지 80일째.\n\n약속대로 오늘 많은 신병들이 도착했다. 평소와 비슷해 보인다. 몇몇 유능한 사람들과 단순히 보수를 받길 원하는 불평 많은 사람들. 그래도, 이러한 모든 새로운 인력은 최근에 제멋대로 행동하는 수감자들을 관리하는 데에 많은 도움이 될 것이다.\n\n이런 일에서는 누구를 믿을 수 있는지를 아는 것이 중요하다. 토마스라는 신입사원이 특히 믿음직해 보인다. 고양이 손이라도 빌리고 싶은 현재 상황으로써는 가능한 한 모든 도움이 필요하기 때문에 그가 잘만 해 준다면 그를 빠르게 승진시켜줄 수도 있을 것 같다.\n- 스미스
journal.document.prison_warden.mines.title=광산 봉쇄
journal.document.prison_warden.mines.body=363년, 겨울이 된 지 54일 째.\n\n오늘 시에서 기술자들이 찾아와 아래에 있는 광산의 오래된 입구를 봉쇄하기 위해 내려왔다고 이야기했다. 시는 더 이상 광산으로 가는 통로를 유지하길 원치 않는 듯하다. 여느 때처럼, 나는 사전에 아무런 통지도 받지 못했다.\n\n기술자들 중 수석 엔지니어는 또한 광산에서 드워프 마법이 새어나온다는 말도 안 되는 말을 했다. 그런 말을 누가 믿겠어?\n\n전에 들어온 새 직원들 덕분에 감옥 상황은 훨씬 더 잘 통제되고 있지만, 문제의 근원은 여전히 해결되지 않고 있다. 확실히 무언가가 여기 수감자들에게 영향을 미치고 있는 게 틀림없고, 벽 몇 개를 허문다고 이런 현상이 바뀌지는 않을 것 같다.\n- 스미스
journal.document.prison_warden.rotberry.title=썩은열매 식물
journal.document.prison_warden.rotberry.body=363년, 가을이 된 지 23일 째.\n\n오늘 펠릭스에게서 멋진 선물을 받았다. 이 밝은 붉은빛을 띠는 일종의 관목은 '썩은열매'라고 불린다고 한다.\n\n이전에 나는 그에게 이 곳이 얼마나 음침하고 우울한 곳인지에 대해 몇 번 털어놓은 적이 있었다. 고리타분한 얘기임에도 그는 듣고 있는 것 같았다. 그의 이야기에 따르면, 이 식물은 사실 빛과 물을 싫어한다고 한다. 따라서 나는 그저 이파리를 한 달에 한번 쯤 잘라 주기만 하면 되었다. 이파리를 자르는 것이 무척이고 중요한 작업 같았는데, 그가 남긴 편지에 그러한 말이 수도 없이 언급되어 있었다.\n\n당연하게도, 펠릭스는 무료로 해 주는 일이 없다. 그는 이 식물이 만들어 내는 씨앗이 마법 막대 제작에 매우 훌륭한 재료가 된다고 하며, 따라서 자연스레 나는 이 식물이 씨앗을 만들어낼 때마다 그에게 신세를 지고 있다.\n- 스미스
journal.document.prison_warden.no_support.title=지원 중단
journal.document.prison_warden.no_support.body=364년, 봄이 된지 11일 째.\n\n도대체 도시에 있는 윗대가리들은 무슨 생각을 하고 있는 거지? 위쪽에 다급하게 도움을 요청했는데도 아무런 소리도 들리지 않았고, 보통 그들이 내 요청을 거절할 때 하는 말뿐인 사과조차 듣지 못했다.\n\n한편 수감자들은 계속해서 악화되고 있으며, 심지어 교도관 중 일부는 문제를 일으키기 시작했다. 진짜로 우리가 폭동을 처리할 때까지 상황이 계속 악화되도록 내버려 둘 셈인 건가!?\n\n토마스는 적어도 변함없이 믿음직하게 지냈다. 그의 조직적인 도움은 매우 귀중했고, 오래된 DM-100기체를 활성화하려는 그의 생각은 유감스럽지만서도 한편으로는 그것이 필요했다. 나는 내가 이 상황을 다시 해결할 수 있다고 확신하지만, 나는 그저 그 빌어먹을 지원이 필요할 뿐이라고!\n- 스미스
journal.document.prison_warden.letter.title=토마스에게 남기는 편지
journal.document.prison_warden.letter.body=토마스에게,\n\n넌 정말 좋은 친구였으니까, 널 도와주려고 한다.\n\n오늘 밤 근무가 시작되면 텐구의 감방을 잠그고 보강한 다음 다음 열쇠를 구멍에 던져 넣고 나가라. 다른 죄수를 지키고 있는 사람이 없는 것은 이제 중요하지 않아. 곧 아무도 이 곳을 떠날 수 없게 될 거다. 하지만 그 미치광이는 확실하게 감금된 채로 있어야 해. 만약 그가 탈출하게 된다면 그 뒤는 어떻게 될지 아무도 모른다.\n\n아무에게도 이 사실을 알리지 말고, 애써 나를 찾으려 하지도 마. 선장은 그녀의 배와 함께 침몰해야 하는 법이니까.\n- 키아나
journal.document.caves_explorer.title=Explorer's Log
journal.document.caves_explorer.expedition.title=탐험 시작!
journal.document.caves_explorer.expedition.body=1st of Summer, 308\n\nToday begins our four week expedition into the abandoned dwarven mines! I have been commissioned by the king himself to explore the region. My chief goals are to find any untapped natural resources and to survey the caves for a potential prison construction project.\n\nWhile I am capable of defending myself, I have accepted an escort from the city guard at the king's insistence. They're a bunch of simpletons, but as long as they don't slow me down their presence is tolerable.\n\nWe are expected to clear the sewers and reach the mines by evening.\n- Archibald Drummond. Archmage, southern wizarding institute.
journal.document.caves_explorer.gold.title=수많은 금맥들!
journal.document.caves_explorer.gold.body=308년, 여름이 된 지 4일 째.\n\n우리의 처음 며칠은 정말 알차게 보냈다! 베이스캠프를 설치한 후, 우리는 폐광의 상층부를 탐험하기 시작했다. 드워프들이 남긴 쓸모없는 잡동사니들이 많이 남아 있지만, 동굴 벽의 많은 부분이 금으로 가득 들어차 있다!\n\n불행히도, 우리가 여기에 발을 디딘 첫 생명체는 아니었다. 그 동굴들은 공격적인 야생 동물들로 가득 차 있었고, 놀 무리들 또한 금에 대해 관심이 있는 것 같다. 내가 내 경호원들에 악담을 한 것을 인정한다. 그들은 내가 예상했던 것보다 훨씬 더 유능한 탐험가이자 경호원이었다.\n\n이번 성공에도 불구하고, 우리는 아직 탐험할 수 있는 많은 광산이 남아 있다.\n- 아치볼드
journal.document.caves_explorer.troll.title=트롤을 만나다
journal.document.caves_explorer.troll.body=308년, 여름이 된 지 11일 째.\n\n우리의 광산 중간부 탐험이 시작된 이후, 우리는 우호적인 상대를 마주쳤다! 그... 비교적 우호적이라는 의미다. 동굴 트롤이 이 곳에 작은 대장간을 세웠다. 그는 거칠고 말이 많지 않지만, 약간의 금을 주니 우리의 장비를 수리해 주었다.\n\n불행히도 트롤 대장장이는 우리에게 이 모든 사랑스러운 금들이 보이는 것만큼 좋지 않다는 것을 알려주었다. 그는 그것을 '어두운 금'이라고 불렀으며, 그것은 확연히 빠르게 햇빛에 사그라든다고 이야기했다. 이사실은 어째서 그 누구도 이 곳의 자원을 두고 갈등을 빚은 적이 없는지를 설명할 수 있을 것이다.\n\n나는 우리가 이곳에 더 가치 있는 것이 있는지를 좀 더 깊이 연구해야 한다고 생각한다.\n- 아치볼드
journal.document.caves_explorer.city.title=도시 입구
journal.document.caves_explorer.city.body=308년, 여름이 된지 21일 째.\n\n우리는 이제 3주째에 접어들었고, 지난 10일 동안 더 깊은 차트를 작성하느라 많은 시간을 보낸 끝에 마침내 광산의 바닥에 도달했다.\n\n우리는 다양한 금속 기구들과 오래된 드워프 대도시의 진입을 막는 거대한 대문을 발견했다.\n\n대장장이는 우리에게 이 기계들 중 몇몇에 대해 경고했다. 그것은 분명히 지역 방어를 위한 것이었고, 방해를 받았을 때 활성화되는 경향이 있다. 우리는 이 도시에 볼 일이 없으며, 동굴에 만연하던 금들이 별 가치가 없다는 것을 알았기 때문에, 우리는 그의 경고에 주의를 기울이고 돌아가는 것이 최선이라고 생각했다.\n\n궁금했던 건 인정하지만, 이 이상 아래를 조사하는 것에 확실히 위험을 감수할 가치는 없었다.\n- 아치볼드
journal.document.caves_explorer.alive.title=살아있다!
journal.document.caves_explorer.alive.body=308년, 여름이 된 지 23일 째.\n\n드워프 기계들 중 하나가 어떻게든 작동을 다시 시작했다! 우리는 그저 옆을 스쳐 지나가고 있었을 뿐인데 그것이 우리에게 돌진해 우리 일행 중 두 명을 그 거대한 강철 주먹으로 거의 뭉개 버렸다. 다행히도, 나는 붕괴의 마법 막대를 항상 들고 다니고 있었으며 이것을 잘 조준하여 몇 번 발사하니 그 짐승 같던 것은 고철로 전락했다.\n\n이상한 점은 우리는 그 기계를 자극하기 위해 정말 아무것도 하지 않았다는 것이다. 드워프들이 기계들을 그렇게 공격적으로 설계할 리가 없는데. 마치 우리를 기습하려는 것 같았다!\n\n적어도 나는 내 동료들에게 약간의 도움을 줄 수 있었다.\n- 아치볼드
journal.document.caves_explorer.report.title=마지막 리포트
journal.document.caves_explorer.report.body=28th of Summer, 308\n\nToday we will finish packing up our belongings and prepare to leave. Just in time as well, several of our group have begun having terrible nightmares following the incident with the aggressive machine. It's probably just fatigue, but their nightmares are all worryingly similar.\n\nIn summary, the upper areas of the mine are quite safe. If a use could be found for dark gold then mining it may be quite lucrative. The large open spaces would work very well for the city's construction plans as well. The lower mines are more dangerous however, and should be avoided.\n\nI'll write all this into my final report over the next few days.\n- Archibald
journal.document.city_warlock.title=흑마법사의 기록
journal.document.city_warlock.old_king.title=왕이 죽었다
journal.document.city_warlock.old_king.body=마법 시대가 열린지 33년 하고도 2달 5일이 되는 날. 만약 외부인이 이 기록을 읽고 있다면 264년, 겨울의 어느 때 쯤이라고 적으면 될 것 같다. 내 이름은 티모르 자히르다. 내가 아는 한 내가 드워프 궁정의 마지막 생존자일 것이다.\n\n우리의 왕은 죽었고, 권력에 미쳐버린, 나의 옛 동료 중 한 명이 그 자리를 차지했다. 나머지들은 바보처럼 그에게 복종했고, 그 과정에서 그들의 자유 의지를 잃어버렸다. 나 혼자만 이 사태를 예견하고 그의 의식이 끝나기 전에 도망쳤다.\n\n내관은 무너졌지만, 새 왕의 힘은 아직 모두에게 미치지 못했다. 나는 가능한 한 빨리 저항을 시작해야 한다. 난 우리의 찬란한 문명이 저 과대망상증 환자에게 넘어가는 것을 거부하겠다!
journal.document.city_warlock.resistance.title=저항
journal.document.city_warlock.resistance.body=소문이 생각보다 빠르게 퍼진 것 같다. 이제 겨우 며칠밖에 되지 않았는데도 불구하고 벌써 노왕에게 충성하는 추종자들의 군대가 생겨나 있었다. 마법에 능한 이들은 거의 없지만, 거의 모든 수도승 전사들이 우리의 편이다. 우리는 미친 드워프와 그의 노예 궁정의 적수들보다 더 나은 존재가 되어야 한다.\n\n그동안 새 왕은 우리 도시의 안쪽에 숨어 있었다. 의심할 여지 없이 그는 그의 힘의 대부분을 소비했고, 그가 더 많은 저항군을 직면하기 전에 회복할 수 있기를 바라고 있을 것이 틀림없다.\n\n우리는 몇 시간 후에 공격을 개시할 것이다. 운 좋게도 우리는 임시 위원회를 구성하고 오늘 밤 안으로 우리의 찬란한 도시의 안정을 되찾을 수 있을 것이다.
journal.document.city_warlock.failure.title=실패
journal.document.city_warlock.failure.body=아무래도 내 생각이 모자랐던 것 같다. 나는 새 왕이 기꺼이 그에게 복종하는 조직이 필요할 것이라고 예상했지만, 이제는 그 혼자서의 힘으로도 그에게 저항하는 자들까지 통제할 수 있음을 깨달았다.\n\n나는 무턱대고 가장 강력한 반대 세력 전부를 모두 그의 문 앞에 데려왔고, 따라서 그가 우리 세력 전부를 너무나도 쉽게 노예로 만들어 버릴 수 있었다. 이제는 그의 흑마법 에너지가 온 도시를 휩쓸고 있으며, 한순간에 거의 모든 이들을 그의 추종자들로 바꿔 버리고 있다.\n\n여전히 자유 의지가 남아 있는 소수들은 도망치고 있다. 나는 내가 할 수 있는 최선을 다해 이 상황을 관찰하고 도망칠 장소를 찾기 위해 뒤에 남기로 결정했다. 내가 가진 마법의 힘으로 당분간은 숨어서 안전하게 지낼 수 있을 것이다.
journal.document.city_warlock.more_powerful.title=더욱 강력해진 힘
journal.document.city_warlock.more_powerful.body=추적을 지속하는 것은 이제 어려워졌지만, 마지막으로 들어간 지 일주일이 지났다. 우리의 문명은 정말로 붕괴되어 버렸다. 대문은 닫혀 있고, 우리 사회의 모든 기능은 중단되었으며, 껍데기만 남은 드워프들이 거리를 배회하고 있을 뿐이다.\n\n이 모든 것을 통해, 어떻게든 새로운 왕은 훨씬 더 강력해지고 있다. 매일매일 그의 의지의 힘이 강해지지만, 그것 또한 변하고 있다. 말로 형용하기 어렵지만, 마치 그가 더 이상 드워프가 아닌 것처럼 느껴진다.\n\n내가 할 수 있는 최선의 일은 이 사건들을 기록하는 것이라는 것을 받아들이기 시작했다. 가능한 한 최대한 오래 남아 있다가 나의 의지가 약해지면 떠날 계획이다.
journal.document.city_warlock.new_power.title=새로운 힘
journal.document.city_warlock.new_power.body=여기에서 도대체 무슨 일이 벌어지고 있는 거지? 새 왕에게서 뿜어져 나오는 힘은 사실 처음의 것과는 다른 것이지만, 그것 말고 또다른 것도 있었다. 이 새로운 힘은 우리 도시의 가장 안쪽에 있는 전당에서 발산되는 것 같다.\n\n더욱 곤혹스러운 것은 전당 위에 있는 도시의서의 활동 또한 감소했다는 것이다. 저 아래에서 무슨 일이 일어나고 있는지는 알 수 없으나, 그것은 새로운 왕의 거의 모든 이목을 끌고 있는 듯하다.\n\n그 깊은 전당으로 되돌아가는 것은 위험하겠지만, 나는 이 변화를 일으키는 원인이 무엇인지 알아내야 한다. 어쩌면 새 왕에게 약점이 있는 건 아닐까?
journal.document.city_warlock.seen_it.title=보고야 말았다
journal.document.city_warlock.seen_it.body=나는 아래에 무엇이 있는지 보았지만, 그것을 묘사할 수는 없다. 내 생각을 글로 옮기려니 손이 걷잡을 수 없이 떨린다.\n\n왜 이런 일들이 생기는 거지? 새 왕이 이런 일을 벌인 건가? 도무지 이해를 할 수가 없다. 아마도 그의 무모한 권능 사용이 그것을 끌어들인 걸까? 나는 우리의 문명을 구하고 싶었지만, 이제 전 세계가 위태롭다는 것을 알게 되었다.\n\n어쩐지, 왕은 덜 나쁜 놈일지도 모른다. 다른 선택의 여지가 없다. 더 큰 이익을 위해서라면 나는 항복할 것이다. 왕께서 나를 인도해 주시길. 나를 요그제바를 궁지에 몰아넣는 도구로 사용해 주시길!
journal.document.halls_king.title=???'s Journal
journal.document.halls_king.rejection.title=거부
journal.document.halls_king.rejection.body=IMBECILES!\n\nOver the last 33 years our kingdom has flourished with our new magical technology. We've learned how to summon elemental spirits and bend them to our will, but somehow now further experimentation is 'too dangerous'.\n\nI know what's really going on. The rejection of my theories has nothing to do with their merit and everything to do with the person who suggests them. They're probably all laughing at me behind my back.\n\nWell no more! I don't care what they say, I will explore the furthest reaches of our universe alone, and keep everything I discover for myself!\n- R.
journal.document.halls_king.amulet.title=아뮬렛
journal.document.halls_king.amulet.body=I'VE DONE IT!\n\nI didn't know what I might find exactly, but what I discovered out there was beyond my wildest speculation. So much power, just sitting there ready to be taken, and it's all mine!\n\nWith this none of the fools in the court will dare oppose me. I'm just giddy thinking about all the different ways I could humiliate them. Hell, why stop there, I have enough power to destroy every last one of them if I want! That might be excessive, but I mustn't take too long deciding or they'll get suspicious.\n\nI think I'll call this great power the Amulet of Yendor!\n- R.
journal.document.halls_king.ritual.title=의식
journal.document.halls_king.ritual.body=Thymor publicly confronted me earlier today and insisted I explain my new source of power. I dismissed him as best I could, but I can feel the judging eyes of the rest of the court on me once again.\n\nI had hoped to spend a little more time enjoying the calm before the storm, but it doesn't really matter. I've decided what I want to do. I will claim I gained my power through a new ritual, and will offer to perform it on the other warlocks and the King. Once the ritual is over, I will be king!\n\nThymor will protest, of course, but with this much power on offer I doubt they will listen to him!\n\nALL WILL BOW BEFORE ME!\n- Future King of the Dwarves
journal.document.halls_king.new_king.title=새로운 왕
journal.document.halls_king.new_king.body=내가 왕이다, 하하하하하!\n\n그들은 그냥 내가 의식을 하도록 내버려 뒀다! 그들은 거의 설득력 없이 내가 위대한 의식에서 이 힘을 그들과 '공유'하도록 허락하는 것에 동의했다. 순식간의 그들은 비웃는 목소리의 합창에서 나의 새로운 침묵의 조직으로 바뀌었다!\n\n예상대로 티모르는 문제의 징후를 보자 겁쟁이처럼 달아났다. 나는 이미 그가 만들고 있는 저항 세력 또한 느낄 수 있다. 내 생각에는 그가 그 짓거리를 계속 하게 놔두면 알아서 내 문 앞으로 그의 세력 전부를 보내 줄 것이다.\n\n왕국이 나를 존경하지 않는 게 분명하다. 이것 또한 고쳐 버려야지.\n- 드워프들의 왕
journal.document.halls_king.thing.title=무언가
journal.document.halls_king.thing.body=문제가 생겼다. 티모르는 힘들이지 않고 제압했지만, 나의 외부 세계에서의 활동의 비밀이 새어나간 듯하다.\n\n어떤... '무언가'... 가 내 세계의 이끌려서 전당 하층부 바닥을 억지로 통과하기 시작했다. 설상가상으로 그곳이 내가 부적을 보관했던 정확한 위치다! 이 독살스러운 생명체 같으니, 아직 빼앗아야 할 것이 산더미같은데 왜 벌써부터 나를 거역하려 드는 것이지?\n\n내 힘에도 불구하고, 저것을 정면 돌파할 수 있을 거라 생각하지는 않는다. 그것의 진정한 힘은 불가사의하지만, 그래도 그 힘을 억제할 방법이 있을 것이다. 나는 내 보물을 지키겠어!
journal.document.halls_king.attrition.title=소모전
journal.document.halls_king.attrition.body=나는 그 무언가를 처리할 계획이 있다. 그 힘은 무한하지만, 이 세계를 잠식할 수 있는 능력은 그렇지 않다. 그것은 부적을 가져갈 수 있는 충분한 힘을 모으려고 분투하는 동안 그것의 명령을 수행하기 위해 추종자들과 아바타에 의존하고 있다.\n\n내가 물리적으로 그 부적을 가지고 있는 것은 아니지만, 나는 여전히 그 힘을 완전히 통제할 수 있다. 드워프 도시 전체를 내 마음대로 쓸 수 있으니 내가 수적으로 우세할 것이다. 난 부적을 탈취하는 것을 막기 위해 단순히 그곳으로 군사를 계속해서 보낼 수 있고 소모전을 통해 이 전쟁에서 꾸준히 승리할 수 있을 것이다!\n\n얼마나 오래 걸리든 상관 없다. 내가 너희 요그제바보다 오래 버틸 것이다!

