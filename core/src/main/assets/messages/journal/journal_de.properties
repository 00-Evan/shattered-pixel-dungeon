journal.document.adventurers_guide.title=Abenteurer-Handbuch
journal.document.adventurers_guide.intro.title=Einführung
journal.document.adventurers_guide.intro.body=Greetings Adventurer, you are reading the Tome of Dungeon Mastery! This guidebook is best used as a reference, and will magically let you know when it's best to read each page.\n\n(When the journal button flashes, select it to read what the guidebook has to tell you! Some pages are missing though, perhaps you can find them in the dungeon?)
journal.document.adventurers_guide.examining.title=Alles untersuchen!
journal.document.adventurers_guide.examining.body=It's important to study your enemies and surroundings instead of rushing in blindly! Get in the habit of examining everything new.\n\n(You can examine by using the magnifying glass button and then selecting what you want to examine. You can also examine buffs or debuffs by selecting their icons.)
journal.document.adventurers_guide.surprise_attacks.title=Überraschungsangriffe
journal.document.adventurers_guide.surprise_attacks.body=Surprise attacks are guaranteed to hit, making them especially useful against evasive enemies like snakes and wraiths.\n\nYou can surprise enemies right after they enter a doorway while chasing you, or when they otherwise lose sight of you.
journal.document.adventurers_guide.identifying.title=Gegenstände identifizieren
journal.document.adventurers_guide.identifying.body=Die Farbe jedes Trankes und das Symbol jeder Schriftrolle sind in jedem Dungeon anders. Nicht identifizierte Ausrüstung kann aufgewertet oder verzaubert werden, wenn du Glück hast, sie könnte aber auch verflucht sein!\n\nSchriftrollen zur Identifizierung,  Aufwerten oder Entfernen von Flüchen sind sehr nützlich, wenn du das Risiko der Verwendung nicht identifizierter Ausrüstung verringern willst.\n\n(Eine Liste aller identifizierten Gegenstände findest du auf der Registerkarte Katalog in deinem Tagebuch.)
journal.document.adventurers_guide.food.title=Umgang mit Hunger
journal.document.adventurers_guide.food.body=Rationing effectively is one of the best ways to improve your odds of survival, you don't always need to eat right when you get hungry!\n\nWhen you aren't starving you will slowly regenerate health, so if you eat at full health that regeneration will be wasted!\n\nIf you pace out when you eat based on your health, your food will last much longer.
journal.document.adventurers_guide.alchemy.title=Alchemie & Kleinodien
journal.document.adventurers_guide.alchemy.body=If you don't find a consumable item useful, you can use it as an alchemy ingredient or turn it into all-purpose alchemical energy. Energizing potions and scrolls also identifies them!\n\nTrinkets are a unique kind of equipment that are created and upgraded using alchemy. They're made with a magical trinket catalyst and a bit of alchemical energy.\n\n(The first alchemy pot is on the 3rd or 4th floor of the dungeon. There are alchemy recipe book pages near these pots as well.)
journal.document.adventurers_guide.dieing.title=Niederlagen einstecken
journal.document.adventurers_guide.dieing.body=Dungeoneering is dangerous and most adventurers eventually meet their demise.\n\nLuck helps, but the best adventurers use every little trick to improve their chances.\n\n(Don't be upset if you are dying a lot, this game is hard! Focus on learning the game and steadily improving, not on winning right away.)
journal.document.adventurers_guide.searching.title=Suche
journal.document.adventurers_guide.searching.body=Dungeons are full of secret doors and traps that appear invisible at first glance. You can spend some time and carefully search if you suspect a door or trap is hidden nearby.\n\n(You can search all the tiles around you by using the magnifying glass button twice. Maybe there are some hidden doors near where you found this page!)
journal.document.adventurers_guide.strength.title=Stärke
journal.document.adventurers_guide.strength.body=There isn't time to train with weapons and armor you find in the dungeon, so you'll need brute strength to use them effectively.\n\nPotions of strength and scrolls of upgrade are the most effective way to meet the strength requirements of higher tier gear.\n\nIt's important to eventually start using high tier items, but don't ignore equipment you can use right now.
journal.document.adventurers_guide.upgrades.title=Verbesserungen
journal.document.adventurers_guide.upgrades.body=The deeper you go into a dungeon, the more important it is that you're using magically upgraded high tier gear, but you'll also need the strength to use them properly.\n\nWands, rings, and artifacts don't need strength, but have limited usages or don't help as directly in combat.\n\nMaking good choices about what you upgrade is very important for surviving early in the dungeon, and for setting yourself up for success later in the dungeon.
journal.document.adventurers_guide.looting.title=Effektives Plündern
journal.document.adventurers_guide.looting.body=Rooms that are behind locked doors or that contain obstacles usually have better loot. When an obstacle blocks your path, you can usually find an item to help on the same floor.\n\nYou will always be able to find 2 potions of strength and 3 scrolls of upgrade in each five floor dungeon region, so they're a great indicator of how well you're exploring.\n\n(You can see a list of landmarks and unused keys in the notes tab of the journal window.)
journal.document.adventurers_guide.levelling.title=Erfahrung sammeln
journal.document.adventurers_guide.levelling.body=Levelling up boosts your stats and awards talent points, which can make a big difference in combat. It's best to have at least one level for each floor of the dungeon.\n\nIt can be tempting to rush and avoiding exploration or combat, but doing so will deprive you of supplies and experience.\n\n(You can see information about your hero, including exp, on the status pane at the corner of the game interface. Select your hero portrait to get even more info.)
journal.document.adventurers_guide.positioning.title=Positionierung
journal.document.adventurers_guide.positioning.body=Strategy is just as important as equipment. Bad situations like getting surrounded can usually be avoided with good positioning.\n\nFor instance, most dungeons have thin corridors which force enemies to fight you one at a time. These corridors often have doorways for surprice attacks too!\n\nThere are lots of little ways to use environment features like grass, water, pits, or traps to your advantage as well.
journal.document.adventurers_guide.magic.title=Magische Attacken
journal.document.adventurers_guide.magic.body=Magical attacks cut right through armor and are difficult to dodge. This means that damage from wands is very reliable, but also makes magical enemies very dangerous!\n\nMagical attacks always have a drawback though. Wands have limited charges and magical enemies usually won't be able to use their magic in close range.\n\nWhen facing enemies that use magic it is important to learn how to prevent them from using it on you.

journal.document.alchemy_guide.title=Handbuch der Alchemie
journal.document.alchemy_guide.potions.title=Einleitung und Tränke
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy! This book is a reference of recipes to craft items at an alchemy pot.\n\nWe'll start with the most iconic recipe: Potions!\n\nUse three seeds to brew a random potion! Every seed has a potion counterpart, use multiple of the same seed to increase the chance that the potion relates to the seeds you used.
journal.document.alchemy_guide.stones.title=Runensteine erschaffen
journal.document.alchemy_guide.stones.body=Wenn du eine Schriftrolle in einen Alchemiekessel gibst, wird ihre Magie in zwei Steine im Topf übertragen. Dadurch entstehen Runensteine und die Schriftrolle wird identifiziert.
journal.document.alchemy_guide.energy_food.title=Energie und Essen
journal.document.alchemy_guide.energy_food.body=Many recipes require crystal alchemical energy, which is made by deconstructing consumable items in an alchemy pot. Energizing potions or scrolls also identifies them.\n\nSome recipes that require energy are magical, but these ones resemble traditional cooking.
journal.document.alchemy_guide.exotic_potions.title=Exotische Tränke
journal.document.alchemy_guide.exotic_potions.body=Tränke können mit Energie gemischt werden, so dass exotische Tränke entstehen. Diese haben stärkere Effekte, doch sind sie oft auf ganz andere Weise nützlich.
journal.document.alchemy_guide.exotic_scrolls.title=Exotische Schriftrollen
journal.document.alchemy_guide.exotic_scrolls.body=Exotische Schriftrollen können mit etwas Energie und einer Schriftrolle erzeugt werden. Diese sind etwas stärker und teurer als exotische Tränke.
journal.document.alchemy_guide.bombs.title=Verbesserte Bomben
journal.document.alchemy_guide.bombs.body=Eine ganz normale Schwarzpulver-Bombe kann mit einem bestimmten Gegenstand verknüpft werden, um eine verbesserte Bombe herzustellen.
journal.document.alchemy_guide.weapons.title=Verbesserung von Waffen
journal.document.alchemy_guide.weapons.body=Some of the lighter or more magical weapons can be used in alchemy!\n\nEach thrown weapon set produces enough liquid metal to fully repair another set of the same level and tier. Note that alchemizing a set will destroy the whole set, even if it isn't all present!\n\nOne wand will produce enough arcane resin to upgrade two wands of the same level, but no higher than +3.
journal.document.alchemy_guide.brews_elixirs.title=Gebräue und Elixiere
journal.document.alchemy_guide.brews_elixirs.body=Gebräue und Elixiere sind fortgeschrittene Tränke mit einer Vielzahl von Effekten, üblicherweise für eine Anwendung.
journal.document.alchemy_guide.spells.title=Zaubersprüche
journal.document.alchemy_guide.spells.body=Zauber werden in Kristallen eingefangen und bieten eine Vielzahl von Effekten, üblicherweise für mehrere Anwendungen.

journal.document.intros.title=Einführungen zu den Regionen
journal.document.intros.discover_hint=Du kannst diesen Text in einer bestimmten Region finden, aber nur nachdem du alle vorherigen Texte dieses Sets gefunden hast.
journal.document.intros.dungeon.title=Dungeon
journal.document.intros.dungeon.body=Viele Helden haben sich bereits vor dir in das Dungeon gewagt, die meisten davon hat man seitdem nie mehr gesehen.\n\nEs heißt, dass dort in den Tiefen das uralte Böse lauert und das Amulett von Yendor bewacht. Selbst jetzt kriecht die dunkle Energie von unten herauf und bahnt sich ihren Weg bis in die Stadt.\n\nWirst du das Dungeon meistern und das Amulett erlangen? Es ist an der Zeit, dein eigenes Abenteuer zu beginnen!
journal.document.intros.sewers.title=Kanalisation
journal.document.intros.sewers.body=Die oberen Ebenen des Dungeon sind eigentlich das Abwassersystem der Stadt.\n\nAls die dunkle Energie aus der Tiefe des Dungeon hinaufkroch, veränderten sich die eigentlich harmlosen Lebewesen in der Kanalisation und werden nun immer gefährlicher. Die Stadt musste Wachtrupps hierher entsenden, um die Sicherheit der oben lebenden zu gewährleisten.\n\nDieser Ort ist zwar gefährlich, doch die bösartige Magie ist hier noch schwach.
journal.document.intros.prison.title=Gefängnis
journal.document.intros.prison.body=Vor vielen Jahren wurde hier ein Gefängnis für besonders gefährliche Kriminelle errichtet. Es wurde streng bewacht und strenger geführt, weshalb Verurteilte aus allen Ecken des Landes hierher gebracht wurden, um ihre Zeit abzusitzen.\n\nDoch eines Tages sickerte dunkles Miasma aus den Tiefen hinauf, welches daran ging, die Gedanken von Wachleuten und Gefangenen gleichermaßen zu vernebeln.\n\nDie Stadt verriegelte aufgrund des drohenden Chaos das gesamte Gefängnis vollständig. Niemand weiß, was aus jenen wurde, die zum Sterben im Gefängnis zurückgelassen worden sind...
journal.document.intros.caves.title=Höhlen
journal.document.intros.caves.body=Diese dünn besiedelten Höhlen erstrecken sich unter dem verlassenen Gefängnis. Da sie reich an Mineralien sind, waren sie einst ein Zentrum des emsigen Handels und des Handwerks für die tiefer gelegene Zwergengesellschaft, doch sie wurden verlassen, als sich die Zwerge zunehmend der dunklen Magie besessen widmeten.\n\nHeute sind die Höhlen überwiegend von unterirdischer Tierwelt, von Gnollen und von herrenlosen Maschinen belebt; vermutlich sind diese von der gleichen Macht korrumpiert, welche auch schon die Bereiche darüber befallen hat.
journal.document.intros.city.title=Zwergenmetropole
journal.document.intros.city.body=Die Metropole der Zwerge war einst einer der größten Stadtstaaten der Zwerge. In seiner Glanzzeit bauten die Zwerge wundersame Maschinen aus Metall und Magie, was es ihrer Stadt ermöglichte, sich schnell auszudehnen.\n\nEines Tages dann wurden die Stadttore abgeriegelt, und niemand hat je wieder etwas von den Zwergen gehört. Die wenigen, die aus der Stadt entkommen konnten, berichteten von einem verrückten Hexenmeister, der den Thron an sich gerissen hat, und von der schrecklichen Magie, die sich dieser nutzbar machen konnte.
journal.document.intros.halls.title=Hallen der Dämonen
journal.document.intros.halls.body=Diese tiefen Hallen der Zwergenmetropole sind von dunkler Magie verdorben worden. In der Vergangenheit beherbergten diese Bereiche den Rat der besten Hexenmeister des Zwergenkönigs, nun aber scheinen sie von noch etwas viel Finstererem übernommen worden zu sein...\n\nDiese Hallen werden von allen möglichen Arten dämonischer Kreaturen bevölkert, die von einer schrecklichen, dunklen Macht geführt werden. Wenn nicht der Zwergenkönig die Quelle dieser sich ausbreitenden Verderbnis ist, dann muss es irgendetwas von weiter unten sein.\n\nSchreite vorsichtig voran, nur sehr wenige Abenteurer sind jemals so weit hinabgestiegen...
journal.document.intros.halls.discover_hint=Du kannst diesen Text in einer bestimmten Region finden, aber nur nachdem du alle vorherigen Texte dieses Sets gefunden hast.

journal.document.sewers_guard.title=Die Briefe der Wachfrau
journal.document.sewers_guard.discover_hint=Du kannst diesen Text in einer bestimmten Region finden, aber nur nachdem du alle vorherigen Texte dieses Sets gefunden hast.
journal.document.sewers_guard.new_position.title=Meine neue Anstellung!
journal.document.sewers_guard.new_position.body=Am 85. des Herbstes 375\nLiebe Mama und Papa,\n\nich habe es euch doch gesagt: All die harte Arbeit bei der Stadtwache wird sich rentieren. Ich wurde gerade befördert!\n\nIch wurde in ein Team von Fachleuten berufen, das in der Kanalisation arbeitet. Offenbar gibt es Probleme mit Ungeziefer und Gesetzlosen da unten, und es ist unsere Aufgabe, sie dort auszuräuchern. Es ist Schmutzarbeit, aber in der Kanalisation ist es im Winter warm und man zahlt uns das Dreifache dessen, was es für normalen Wachtdienst gibt!\n\nEs ist nur alles ein wenig geheim, daher kann ich diesen Brief eigentlich gar nicht absenden. Aber es würde sich seltsam anfühlen, euch gar nicht zu schreiben, also schreibe ich meine Briefe trotzdem. Vielleicht kann ich sie euch ja eines Tages zeigen.\n\nLiebe Grüße,\n- Sonja
journal.document.sewers_guard.dangerous.title=Eine gefährliche Arbeit...
journal.document.sewers_guard.dangerous.body=Am 88. des Herbstes 375\nLiebe Mama und Papa,\n\nich verstehe nun, warum die Bezahlung hier so gut ist: Die Kanalisation ist von Monstern befallen! Das "Ungeziefer" und die "Gesetzlosen" sind riesige, blutrünstige Ratten und Rotten von zornigen Gnollen!\n\nGlücklicherweise weiß der Rest der Truppe ziemlich genau, was zu tun ist. Unser Anführer Thomas ist ein Experte in solchen Dingen. Ich gebe mir Mühe, schnell zu lernen, damit ich den anderen nicht zu sehr zur Last falle.\n\nDiese Arbeit ist weit gefährlicher als ich dachte. Ich bin froh, diese Briefe jetzt nicht absenden zu können, denn ich möchte nicht, dass ihr euch Sorgen macht.\n\nIch gebe mir Mühe, mich nicht unnötig in Gefahr zu begeben.\nSonja
journal.document.sewers_guard.crabs.title=Riesenkrabben!
journal.document.sewers_guard.crabs.body=Am 11. des Winters 376\nLiebe Mama und Papa,\n\nals wären die Ratten nicht schon schlimm genug, weiter unten gibt es auch noch Riesenkrabben! Eine von diesen stürmte direkt an mir vorbei und hat Lee ziemlich böse erwischt, bevor wir sie getötet haben. Thomas sagt, es sei nicht meine Schuld, aber ich weiß, dass er einfach nur nett zu mir sein will.\n\nGlücklicherweise haben wir auf unserem Weg nach unten einen Abenteurer getroffen, der noch etwas Sonnengras-Salbe übrig hatte. Lee hätte es ohne dieses Zeug vielleicht nicht geschafft.\n\nIch habe gesehen, wie der Abenteurer auf eine Rose starrte, bevor er uns verließ; er sagte, es sei ein Geschenk. Wozu riskiert er hier unten sein Leben, wenn es jemanden gibt, dem er nicht egal ist?\n\nAber genau das tue ich ja auch, oder? Mir scheint, die Sache wächst mir über den Kopf.
journal.document.sewers_guard.guild.title=Die Diebesgilde
journal.document.sewers_guard.guild.body=Am 23. des Winters 376\nLiebe Mama und Papa,\n\ndiesmal keine neuen Monster, stattdessen stolperten wir über eine kleine Gruppe der Diebesgilde, als wir Patrouille liefen.\n\nAlles, was ich von der Gilde gehört hatte, ist schlecht, aber die anderen aus meiner Truppe schienen sich denen gegenüber fast schon freundlich zu verhalten. Thomas tauschte mit einem von ihnen Informationen und Vorräte aus, bevor wir wieder auseinandergingen.\n\nIch verstehe das nicht: Sollten wir nicht die Gesetzlosen hier unten loswerden? Thomas sagte sogar, niemandem vom Kommando davon zu erzählen. Ihre Informationen und Vorräte waren freilich sehr nützlich, und noch mehr an Kämpfen hätten wir nicht verkraften können.\n\nIch schätze, wir sitzen hier unten einfach alle im selben Boot.
journal.document.sewers_guard.lost.title=Wir haben uns verlaufen
journal.document.sewers_guard.lost.body=Am 40. des Winters 376\n\nThomas und ich haben uns verlaufen. Wir wurden von den anderen aus unserer Truppe abgedrängt, als wir gegen ein paar Gnolle kämpften. Wir sind beide unverletzt, aber die tieferen Ebenen der Kanalisation sind wie ein Labyrinth.\n\nThomas sagt, er kenne einen Weg nach draußen, aber der beginnt am Eingang zum alten Gefängnis am untersten Punkt der Kanalisation. Ich habe wirklich keine Lust darauf, noch tiefer zu gehen, aber wir haben keine Lebensmittelrationen mehr, und es wäre schneller, einfach hinunterzugehen, statt umherzuirren und unsere Patrouillenroute zu suchen.\n\nEs wird schon gut gehen. Thomas weiß, was er tut.
journal.document.sewers_guard.not_worth.title=Das ist es nicht wert
journal.document.sewers_guard.not_worth.body=Thomas und ich sind am Eingang ins Gefängnis in ein massives Schleimmonster gerannt. Bevor wir etwas tun konnten, hat es uns mit Magie angegriffen. Thomas hat das meiste abbekommen. Nun ist er tot.\n\nKein Geld der Welt ist das wert. Ich werde über die Route, von der Thomas mir berichtet hat, fliehen. Dann nehme ich, was ich als Wache verdient habe, und nutze es dafür, mit meinen Eltern aus dieser verfluchten Stadt fortzuziehen. Ein kleiner Teil von mir möchte noch hoffen, dass der König einen Plan mit all dem hier hat, aber ich bezweifele das.\n\nIch hinterlasse diese Briefe als Warnung für andere. Es sind nicht nur Riesenratten und -krabben; hier unten ist etwas ganz und gar ... faul.

journal.document.prison_warden.title=Das Tagebuch der Wärterin
journal.document.prison_warden.discover_hint=Du kannst diesen Text in einer bestimmten Region finden, aber nur nachdem du alle vorherigen Texte dieses Sets gefunden hast.
journal.document.prison_warden.journal.title=Ein Tagebuch führen
journal.document.prison_warden.journal.body=Am 1. des Frühlings 362\n\nDies ist der erste Eintrag im Diensttagebuch der Gefängniswärterin Kiana Schmidt. Bei alledem, was hier in der letzten Zeit vor sich geht, habe ich entschieden, ein Tagebuch zu führen, um meine Gedanken zu sortieren.\n\nEs war noch nie leicht, ein Gefängnis zu verwalten, das eine halbe Meile unter der Erde liegt, aber in letzter Zeit scheint es, als würde eine Art organisierte Störung ablaufen. Insassen führen sich plötzlich ohne Grund seltsam auf und verweigern im Nachhinein eine Erklärung für ihr Verhalten.\n\nEinige der Wärter fangen an zu erzählen, dass es an diesem Ort spukt. Ich kann nicht zulassen, dass meine eigenen Leute Gerüchte verbreiten, aber ich kann ihnen auch keinen Vorwurf daraus machen, dass ihnen unwohl ist.\n- Schmidt
journal.document.prison_warden.recruits.title=Neue Rekruten
journal.document.prison_warden.recruits.body=Am 80. des Frühlings 362\n\nWie versprochen, ist heute eine Zahl neuer Rekruten eingetroffen. Es scheint das Übliche zu sein: Einige wenige vielversprechende, dazu eine Menge an Haudraufs, die nur auf das Geld aus sind. Trotzdem sollten diese ganzen neuen Muskel gut gegen die neuerdings unbändigen Insassen helfen.\n\nBei einer solchen Arbeit ist es wichtig zu wissen, wem man vertrauen kann. Ein neuer Rekrut, Thomas, scheint besonders vielversprechend zu sein. Ich brauche jetzt jede Hilfe, derer ich habhaft werden kann, und wenn er sich gut macht, kümmere ich mich um seine schnelle Beförderung.\n- Schmidt
journal.document.prison_warden.mines.title=Versiegelung der Minen
journal.document.prison_warden.mines.body=Am 54. des Winters 363\n\nHeute kam eine Gruppe Ingenieure aus der Stadt; sie sagten, dass sie den alten Eingang zu den Minen unter uns versiegeln werden. Ich nehme an, die Stadt ist nicht mehr willens, sich um die Instandhaltung der Gänge zu kümmern. Wie üblich wurde ich davon nicht im Voraus informiert.\n\nDeren Chefingenieur erzählte auch irgendwelchen Unsinn über Zwergenmagie, die aus den Minen herausdringt. Ich glaube kein Wort von alledem.\n\nDie Lage ist mit unserem neuen Personal jetzt sehr viel besser unter Kontrolle, aber die Wurzel des Problems ist immer noch nicht angegangen worden. Irgendetwas beeinflusst die Insassen hier definitiv, und ein paar Wände einzureißen wird daran wohl nichts ändern.\n- Schmidt
journal.document.prison_warden.rotberry.title=Fäulnisherz-Pflanze
journal.document.prison_warden.rotberry.body=Am 23. des Herbstes 363\n\nHabe heute ein nettes Geschenk von Felix erhalten. Es ist eine Art hellroter Strauch, den man 'Faulbeere' nennt.\n\nIch hatte ihm gegenüber bereits erwähnt, wie öde dieser Ort ist, und er scheint sich das gemerkt zu haben. Er sagt, dass diese Pflanze tatsächlich weder Licht noch Wasser mag, ich muss also nur ungefähr einmal monatlich die Triebe zurückschneiden. Dieser Rückschnitt scheint wichtig zu sein, er hat das gut ein Dutzend Mal in seinem Brief erwähnt.\n\nNatürlich macht Felix nie etwas für umsonst. Er sagt, die Samen dieser Pflanze sind gut für die Herstellung von Zauberstäben, also muss ich ihm immer welche abgeben, sobald die Pflanze welche abwirft.\n- Schmidt
journal.document.prison_warden.no_support.title=Keine Unterstützung
journal.document.prison_warden.no_support.body=Am 11. des Frühlings 364\n\nWas zum Henker denken die sich in der Stadt? Nachdem ich dringend Unterstützung angefordert hatte, hörte ich nichts mehr, nicht einmal eine Entschuldigung, wie sie die immer schicken, wenn meine Anfragen abgelehnt werden.\n\nWährenddessen wird es mit den Insassen immer schlimmer, und selbst einige der Wärter bereiten nun Probleme. Wollen das hier einfach immer schlimmer werden lassen, bis wir es mit einem regelrechten Aufstand zu tun haben?\n\nWenigstens ist Thomas immer zuverlässig gewesen. Seine Hilfe bei der Organisation war unschätzbar, und seine Idee, die alten DM-100-Einheiten zu reaktivieren, war bedauerlicherweise notwendig. Ich bin zuversichtlich, dass ich die Situation wieder unter Kontrolle bekomme, ich brauche nur, verdammt noch eins, etwas Unterstützung!\n- Schmidt
journal.document.prison_warden.letter.title=Brief an Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nDu bist ein guter Freund gewesen, also tue ich Dir einen Gefallen.\n\nWenn Du heute Abend Deine Schicht beginnst, verschließe und verbarrikadiere Tengus Zelle, dann wirf den Schlüssel in irgendeine Wandnische und mach, dass Du rauskommst. Es ist egal, dass die übrigen Insassen unbeaufsichtigt sind, denn schon ziemlich bald wird niemand mehr diesen Ort verlassen können. Dieses Scheusal aber muss gut gesichert bleiben, denn wenn Tengu entkommt, kann keiner sagen, was er als nächstes tun wird.\n\nSprich mit niemandem darüber, und versuche nicht, mich zu finden. Ein Kapitän muss mit seinem Schiff untergehen.\n- Kiana

journal.document.caves_explorer.title=Das Tagebuch des Forschers
journal.document.caves_explorer.discover_hint=Du kannst diesen Text in einer bestimmten Region finden, aber nur nachdem du alle vorherigen Texte dieses Sets gefunden hast.
journal.document.caves_explorer.expedition.title=Die Expedition beginnt!
journal.document.caves_explorer.expedition.body=Am 1. des Sommers 308\n\nHeute beginnt unsere vierwöchige Expedition in die verlassenen Zwergenminen! Ich wurde vom König persönlich abgeordnet, um die Region zu erkunden. Meine wichtigsten Ziele sind es, unerschlossene Rohstoffvorkommen zu finden und die Höhlen für den eventuellen Bau eines Gefängnisses zu untersuchen.\n\nIch kann mich zwar ganz gut selbst verteidigen, aber ich habe die Begleitung durch Stadtwachen akzeptiert, da der König darauf bestand. Sie sind ein Haufen Einfaltspinsel, aber solange sie mich nicht behindern, ist ihre Gegenwart akzeptabel.\n\nWir planen, am Abend die Kanalisation zu verlassen und die Minen zu erreichen.\n- Archibald Drummond, Erzmagier, Institut für Zauberei Süd.
journal.document.caves_explorer.gold.title=So viel Gold!
journal.document.caves_explorer.gold.body=Am 4. des Sommers 308\n\nUnsere ersten Tage waren tatsächlich sehr ertragreich! Nach dem Aufbau eines Basislagers gingen wir daran, einige der weiter oben gelegenen Bereiche der verlassenen Mine zu erkunden. Es liegt zwar ein Haufen nutzloser, von den Zwergen liegen gelassener Plunder herum, aber viele der Höhlenwände strotzen nur so vor Gold!\n\nLeider sind wir hier unten nicht die ersten. Die Höhlen wimmelt es nur so von aggressivem Wildgetier, und es scheint, als hätten Meuten von Gnollen ebenso ein Interesse an dem Gold. Ich muss zugeben, ich war gegenüber meiner Eskorte von der Stadtwache unfair, denn sie erwiesen sich als weit bessere Entdecker und Leibwächter, als ich es erwartet hatte.\n\nSelbst nach diesem ersten Erfolg haben wir immer noch einen Großteil der Minen zu erkunden.\n- Archibald
journal.document.caves_explorer.troll.title=Einen Troll getroffen
journal.document.caves_explorer.troll.body=Am 11. des Sommers 308\n\nNachdem wir im Zuge unserer Erkundungen die mittleren Bereiche der Minen erreicht haben, stießen wir auf ein freundliches Gesicht! Nun, zumindest... relativ freundlich. Ein Höhlentroll hat sich hier eine kleine Schmiede aufgebaut. Er ist grob und nicht sehr gesprächig, hat aber unsere Ausrüstung für etwas Gold repariert.\n\nLeider hat uns der Trollschmied auch darüber informiert, dass all dieses schöne Gold nicht so gut ist, wie es aussieht. Er nennt es 'Dunkelgold' und offenbar zerfällt es schnell unter Sonneneinstrahlung. Das würde jedenfalls erklären, warum es hier nie zu Konflikten um die Ressourcen kam.\n\nIch schätze, wir müssen noch etwas tiefer forschen, um zu sehen, ob es hier noch etwas von höherem Wert gibt.\n- Archibald
journal.document.caves_explorer.city.title=Der Eingang zur Stadt
journal.document.caves_explorer.city.body=Am 21. des Sommers 308\n\nWir haben nun die dritte Woche hinter uns, und nachdem wir die vergangenen zehn Tage damit zugebracht haben, immer tiefere Bereiche zu kartographieren, sind wir endlich auf die tiefste Ebene der Minen gestoßen. Wir haben verschiedene metallische Vorrichtungen gefunden und ein großes Tor, das den Eingang zur alten Zwergenmetropole versperrt.\n\nDer Schmied hat uns vor einigen dieser Maschinen gewarnt. Diese waren augenscheinlich als Abwehrmechanismen gedacht und haben die unschöne Eigenart, sich zu aktivieren, wenn man sie stört. Wir haben in der Stadt nichts zu schaffen, und das Metall hätte nur geringen Schrottwert, also beherzigten wir die Warnung und machen uns auf den Rückweg nach draußen.\n\nIch gebe zu, ich war neugierig, aber dort unten weiterzuforschen ist das Risiko sicher nicht wert.\n- Archibald
journal.document.caves_explorer.alive.title=Es lebt!
journal.document.caves_explorer.alive.body=Am 23. des Sommers 308\n\nEine der Zwergenmaschinen hat sich auf irgendeine Weise aktiviert! Wir gingen nur vorüber, als sie plötzlich angriff und zwei aus unserer Gruppe mit ihren Metallfäusten beinahe erschlagen hat. Glücklicherweise hatte ich meinen Zauberstab des Zerfalls dabei. Einige gut gezielte Schüsse daraus, und das abscheuliche Ding war nur noch Schrott.\n\nWas mich beunruhigt ist, dass wir rein gar nichts getan haben, um die Maschine zu provozieren. Die Zwerge konnten die Maschinen wohl kaum so aggressiv konzipiert haben, aber es war, als wollte das Ding uns aus dem Hinterhalt überfallen!\n\nWenigstens konnte ich dieses eine Mal meinen Begleitern behilflich sein.\n- Archibald
journal.document.caves_explorer.report.title=Abschlussbericht
journal.document.caves_explorer.report.body=Am 28. des Sommers 308\n\nHeute packen wir unsere Habe zusammen und machen uns zum Aufbruch bereit. Ausgerechnet jetzt noch werden einige aus unserer Gruppe von schrecklichen Alpträumen heimgesucht, nach diesem Zwischenfall mit der aggressiven Maschine. Sicher ist es nur die Übermüdung, aber ihre Alpträume sind alle beunruhigend ähnlich.\n\nAls Fazit sind die oberen Bereiche der Minen relativ sicher. Sollte man eine Verwendung für das Dunkelgold finden, so wäre dessen Abbau ziemlich lukrativ. Die großen freien Flächen würden sich auch gut für die Baupläne der Stadt eignen. Allerdings sind die tieferen Bereiche der Minen gefährlicher und sollten gemieden werden.\n\nIch schreibe all diese Erkenntnisse in den kommenden Tagen in meinem Abschlussbericht.\n- Archibald

journal.document.city_warlock.title=Das Tagebuch des Hexenmeisters
journal.document.city_warlock.discover_hint=Du kannst diesen Text in einer bestimmten Region finden, aber nur nachdem du alle vorherigen Texte dieses Sets gefunden hast.
journal.document.city_warlock.old_king.title=Der König ist tot
journal.document.city_warlock.old_king.body=Wir schreiben den 5. Tag des 2. Monats im Jahre 33 des Zeitalters der Magie. Sollte ein Überweltler dies lesen, so entspricht das einem Zeitpunkt im Winter 264. Mein Name ist Thymor Zahir, und soweit ich weiß, bin ich der letzte überlebende Angehörige des Zwergenhofs.\n\nUnser König ist tot und wurde ersetzt durch einen meiner ehemaligen Kollegen, der an der Macht verrückt geworden ist. Die anderen Angehörigen des Hofs, diese Narren, haben sich ihm unterworfen und dabei ihren freien Willen verloren. Nur ich sah die Gefahr heraufziehen und floh, bevor das Ritual vollendet wurde.\n\nDer Innere Kreis ist gefallen, doch hat die Macht des Neuen Königs noch nicht jeden erreicht. Ich muss so schnell wie möglich einen Widerstand aufbauen. Ich lehne es ab, dass unsere glorreiche Zivilisation diesem Größenwahnsinnigen anheimfällt!
journal.document.city_warlock.resistance.title=Der Widerstand
journal.document.city_warlock.resistance.body=Die Kunde scheint sich schnell verbreitet zu haben. Es sind nur ein paar Tage vergangen, und schon habe ich eine kleine Armee an Anhängern des Alten Königs versammelt. Nur wenige sind in der Magie geübt, jedoch ist nahezu der gesamte Orden der Kriegermönche in unseren Reihen. Mit einem verrückten Zwerg und seinem Hofstaat aus Sklaven sollten wir es gut und gern aufnehmen können.\n\nInzwischen hat sich der Neue König in den inneren Kammern unserer Stadt verkrochen. Gewiss hat er den Großteil seiner Macht verausgabt und gedenkt nun, sich zu erholen, bevor er auf weiteren Widerstand stößt.\n\nWir werden binnen weniger Stunden unseren Angriff beginnen. Mit etwas Glück können wir einen Übergangsrat bilden und unserer wunderbaren Stadt wieder Frieden und Sicherheit bringen, bevor der neue Tag anbricht.
journal.document.city_warlock.failure.title=Fehlschlag
journal.document.city_warlock.failure.body=Es scheint, als sei auch ich ein Narr. Ich nahm an, dass der Neue König die freiwillige Unterwerfung des Hofs benötigt, doch jetzt weiß ich, dass er die Macht hat, selbst jene zu kontrollieren, die sich ihm widersetzen.\n\nBlind und naiv habe ich all die Stärksten aus dem Widerstand direkt vor seine Türschwelle gebracht, und er brauchte sie nur, einen nach dem anderen, zu seinen Sklaven machen. Nun wogen Wellen seiner nekrotischen Energie durch die Stadt, durch welche die meisten zu seinen Handlangern werden.\n\nDie wenigen, die noch über einen freien Willen verfügen, fliehen. Ich habe mich dafür entschieden, zurückzubleiben und zu beobachten, so gut es geht, und auf ein Schlupfloch zu warten. Mit der Kraft der Magie, über die ich verfüge, sollte es mir möglich sein, eine Zeitlang sicher im Verborgenen zu bleiben.
journal.document.city_warlock.more_powerful.title=Immer stärker
journal.document.city_warlock.more_powerful.body=Es fällt sehr schwer, das Zeitgefühl nicht zu verlieren; es muss wohl eine Woche seit meinem letzten Eintrag vergangen sein. Unsere Zivilisation ist wahrlich zusammengebrochen. Die Tore sind verriegelt, und alles, was unsere Gesellschaft ausgemacht hat, funktioniert nicht mehr. Leere Körperhüllen von Zwergen schleifen sich durch die Hallen.\n\nBei alledem wird der Neue König auf unerklärliche Weise immer mächtiger. Mit jedem Tag wird die Macht seines Willens stärker, aber sie verändert sich auch. Ich kann es nicht beschreiben, aber ich habe das Gefühl, dass er inzwischen gar kein Zwerg mehr ist.\n\nIch muss mir nun eingestehen, dass es wohl das Beste ist, wenn ich einfach nur versuche, diese Ereignisse zu dokumentieren. Ich werde, solange es geht, hier bleiben und mich zurückziehen, sobald meine Willenskraft zu schwinden beginnt.
journal.document.city_warlock.new_power.title=Eine neue Macht
journal.document.city_warlock.new_power.body=Was geht hier vor? Die Macht, die der Neue König ausstrahlt, ist fürwahr anders als zu Beginn, aber es ist noch etwas anderes. Diese neue Macht scheint aus dem Innersten der Stadt auszuströmen.\n\nNoch verwunderlicher ist, dass die Aktivitäten in den oberen Ebenen der Metropole ebenso zum Erliegen gekommen sind. Ich weiß nicht, was weiter unten vor sich geht, aber es scheint fast die gesamte Aufmerksamkeit des Neuen Königs in Anspruch zu nehmen.\n\nEs wird gefährlich sein, in die tieferen Hallen zurückzukehren, aber ich muss wissen, was die Ursache für diese Veränderungen ist. Möglicherweise hat der Neue König doch eine Schwachstelle?
journal.document.city_warlock.seen_it.title=Ich habe es gesehen
journal.document.city_warlock.seen_it.body=Ich habe gesehen, was weiter unten ist, doch vermag ich es nicht zu beschreiben. Meine Hände zittern unkontrolliert, während ich versuche, meine Gedanken niederzuschreiben.\n\nWeshalb geschieht all das? Ist der Neue König dafür verantwortlich? Es ergibt keinen Sinn. Hat sein unverantwortlicher Machtmissbrauch dazu geführt? Ich hatte gehofft, unsere Zivilisation zu retten, doch nun erkenne ich, dass die gesamte Welt auf dem Spiel steht.\n\nIn diesem Sinne ist der König das geringere Übel. Ich habe keine andere Wahl, um des größeren Guten willen muss ich mich ergeben. Bitte führe mich, mein König, gebrauche mich als dein willfähriges Werkzeug, um Yog-Dzewa im Zaum zu halten!

