journal.document.halls_king.rejection.title=Ablehnung
journal.document.halls_king.rejection.body=DIESE SCHWACHKÖPFE!\n\nIn den vergangenen 33 Jahren erblühte unser Königreich dank der neuen magischen Technologie. Wir haben gelernt, Elementargeister zu beschwören und sie unserem Willen zu unterwerfen, aber nun sollen weitergehende Experimente 'zu gefährlich' sein.\n\nIch weiß schon, was tatsächlich vor sich geht. Die Ablehnung meiner Theorien hat nichts mit ihrem Wert, sondern alles mit der Person zu tun, die sie einbringt. Sicher lachen sie jetzt alle noch hinter meinem Rücken über mich.\n\nWohlan, genug davon! Mich interessiert nicht, was sie sagen, und ich werde die tiefsten Tiefen unserer Welt allein erforschen, und alles, was ich entdecke, behalte ich für mich!\n- R.
journal.document.halls_king.amulet.title=Das Amulett
journal.document.halls_king.amulet.body=ICH HABE ES GESCHAFFT!\n\nIch wusste nicht genau, was ich finden werde. Was ich jedoch entdeckt habe, übersteigt meine wildesten Spekulationen. So viel Macht, die einfach nur da liegt und ergriffen werden muss, und es ist alles mein!\n\nDamit wird niemand vom Hofe es wagen, sich mir entgegenzustellen. Oh, ich erbebe vor Erregung, wenn ich mir nur all die Möglichkeiten vorstelle, wie ich sie demütigen kann. Teufel, und warum sollte ich mich darauf beschränken, denn verfüge ich über genügend Macht, jeden einzelnen von ihnen zu vernichten, wenn ich nur will! Das mag vielleicht übertrieben sein, doch darf ich nicht zu lange zögern, sonst schöpfen sie Verdacht.\n\nIch denke, ich nenne diese große Macht das Amulett von Yendor!\n- R.
journal.document.halls_king.ritual.title=Das Ritual
journal.document.halls_king.ritual.body=Thymor ist mir heute öffentlich entgegengetreten und bestand darauf, dass ich meine neue Quelle der Macht erkläre. Ich habe ihn abgewimmelt, so gut es ging, jedoch spüre wieder ich die urteilenden Blicke der anderen Mitglieder des Hofs auf mir.\n\nIch hatte gehofft, die Ruhe vor dem Sturm etwas länger genießen zu können, aber eigentlich macht es keinen Unterschied. Mein Vorgehen ist bereits beschlossene Sache: Ich werde vorgeben, meine neue Macht durch ein neues Ritual bekommen zu haben, und werde anbieten, dieses Ritual mit den anderen Hexenmeistern und dem König abzuhalten. Und sobald es vorüber ist, bin ich König!\n\nThymor wird selbstverständlich protestieren, doch mit der Aussicht auf solch große Macht werden sie ihm schwerlich noch Gehör schenken!\n\nALLE WERDEN SICH VOR MIR NIEDERWERFEN!\n- Der künftige Zwergenkönig
journal.document.halls_king.new_king.title=Ein neuer König
journal.document.halls_king.new_king.body=ICH BIN DER KÖNIG, AHAHAHAHAAA!\n\nSie haben mich einfach gewähren lassen! Ohne nennenswerte Überzeugungsarbeit akzeptierten sie mein Angebot, diese Macht in einem großen Ritual mit ihnen zu 'teilen'. In nur einem einzigen Augenblick verwandelten sie sich von einem Chor spöttischer Stimmen zu meinem neuen Hof schweigender Untertanen!\n\nEs war abzusehen, dass Thymor bei den ersten Anzeichen von Ärger wie ein Feigling floh. Ich kann es auch bereits spüren, wie er eine Streitmacht des Widerstands aufbaut. Ich denke, ich werde ihn einstweilen gewähren lassen, damit er seine ganzen Verschwörer direkt vor meine Haustür führt!\n\nUnd auch das Königreich respektiert mich noch nicht vollends, das werde ich wohl ebenfalls verbessern müssen.\n- Der Zwergenkönig
journal.document.halls_king.thing.title=Das Ding
journal.document.halls_king.thing.body=Es gibt ein Problem. Mit Thymor bin ich mühelos fertig geworden, doch es scheint, als hätten meine Aktivitäten in den oberen Ebenen einige Aufmerksamkeit erregt.\n\nEin gewisses... 'Ding'... ist in meine Welt gelockt worden und begibt sich nun daran, durch die Tiefen der tieferen Hallen nach oben zu dringen. Schlimmer noch, das ist genau der Ort, an dem ich das Amulett verborgen habe! Welch heimtückische Kreatur! Warum muss sie mir meine Macht streitig machen, obgleich es doch dort draußen noch so vieles zu holen gibt?\n\nTrotz meiner Macht bezweifele ich, dass ich einfach losstürmen und es stellen kann. Seine wahre Macht scheint unermesslich, aber es muss einen Weg geben, sie zu beschränken. ICH WERDE MEINE BEUTE VERTEIDIGEN!
journal.document.halls_king.attrition.title=Zermürbungstaktik
journal.document.halls_king.attrition.body=Ich habe einen Plan, wie ich dieses Ding besiege. Seine Macht ist unendlich, doch sein Zugriff auf diese Welt ist es nicht. Es ist angewiesen auf Lakaien und Avatare, die seinen Willen tun, während es Macht ansammelt, um das Amulett zu ergreifen.\n\nIch bin zwar nicht im physischen Besitz des Amuletts, habe jedoch die vollständige Kontrolle über seine Macht. Mit der gesamten Zwergenstadt zu meiner Verfügung bin ich ihm zahlenmäßig überlegen. Ich kann einfach fortlaufend Soldaten aussenden, die es vom Ergreifen des Amuletts abhalten und diesen Krieg durch eine anhaltende Zermürbungstaktik gewinnen!\n\nICH, RODNEY, KÖNIG DER ZWERGE, WERDE DICH ÜBERDAUERN, YOG-DZEWA!

