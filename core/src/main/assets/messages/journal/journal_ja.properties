journal.document.adventurers_guide.title=ダンジョン勝利の大著
journal.document.adventurers_guide.intro.title=序論
journal.document.adventurers_guide.intro.body=ごきげんよう、冒険者よ！あなたはダンジョン勝利の大著を読んでいるのだ！この本は助言と小技に満ちており、初心者冒険者が生きて抜きん出ることに役立つはずだ！\n\nこの手引きは、各ページを読むのに最適な時期を魔法のように教えてくれる、参考書として使用するのが最良だ。\n\n(右上の日誌のアイコンが点滅したら、手引きが何かを伝えている。しかし、何ページか破れているようなので、もしかしたらダンジョンで見つかるだろうか......?)
journal.document.adventurers_guide.examining.title=調べる
journal.document.adventurers_guide.examining.body=敵に突進するのはほとんどの場合、最善の方法とは言えない。じっくりと相手や周囲の状況を観察し、どう倒すのかを身につけることが大切だ！\n\n調べるのは時間がかからないため、新しく見つけたものを調べる習慣をつけるといい。\n\n(虫眼鏡ボタンを使用し、調べたいものを選択すると調べることができる。また、バフやデバフのアイコンを選択しても調べることができる。)
journal.document.adventurers_guide.surprise_attacks.title=奇襲攻撃
journal.document.adventurers_guide.surprise_attacks.body=戦闘を運任せにするのではなく、奇襲攻撃を使えば確実に敵を攻撃できる。これは、蛇や悪霊のような回避能力の高い敵に対して特に有効だ。\n\n敵があなたを見ていないときに攻撃したり、扉を使ったりすることで、敵の不意を突くことができる。敵が扉を使って追いかけてきたら、扉に入った直後に攻撃して奇襲をかけることができる！
journal.document.adventurers_guide.identifying.title=アイテムの識別
journal.document.adventurers_guide.identifying.body=アイテムによっては、最初に見つけたときに特性を把握しているわけではない。\n\nポーションの色と巻物上の記号はダンジョンによって異なる。未識別の装備は、運がよければ強化またはエンチャントされているが、もしかすると呪われている可能性もある。\n\n未識別の装備を使う危険性を減らしたいと思うなら、識別、強化、解呪の巻物が非常に役立つ。\n\n（識別した全アイテムの一覧を日誌のアイテムタブで確認することができる）
journal.document.adventurers_guide.food.title=空腹の対処
journal.document.adventurers_guide.food.body=生き延びる確率を上げるためには、食料を効率的に配給することが一番である。健康と空腹は、常に満腹である必要はなく、管理すべき資源であると考えてみよ。\n\n飢えていなければ、少しずつ体力が再生する。それ故、体力全快まで食べると、この再生が無駄になるだろう。\n\n健康状態に応じて食事の時期を調整すれば、食料が長持ちするはずだ。
journal.document.adventurers_guide.dieing.title=敗北の回避
journal.document.adventurers_guide.dieing.body=残念ながら、ダンジョン冒険は非常に危険な道であり、ほとんどの冒険者はいずれ命を落とすことになる。\n\n運もあるが、あらゆる手段を駆使して成功率を高めることが、最高の冒険者の条件だ。\n\n(死にまくっていても気を落とさずに。このゲームは難しいのだから、すぐに勝つことに拘わず、ゲームを学び、着実に上達することに集中せよ。)
journal.document.adventurers_guide.searching.title=探索
journal.document.adventurers_guide.searching.body=ダンジョンには、一見しただけではわからない秘密の扉や罠がたくさんある。探索には時間がかかるが、何かが隠されていると思ったときにはとても有効だ。\n\n扉があると思ったら壁際を、罠があると思ったら床を探索してみよ。\n\n（虫眼鏡ボタンを二回使用すると、自分の周りのタイル全てを探索することができる。このタイルに隠されているものはすべて露呈させられる。もしかすると、あなたがこのページを見つけた場所の近くに、隠れた扉があるかもしれない。）
journal.document.adventurers_guide.strength.title=筋力
journal.document.adventurers_guide.strength.body=ダンジョンで発見した武器や鎧にいつも習熟しているとは限らない。だから、それらを効果的に扱うには十分な筋力が必要となる。\n\n筋力のポーションと強化の巻物は、筋力が必要な高ランクの装備を拾ったときにそれらをうまく扱う最も効果的な手段だ。\n\n高ランクの装備を使うよう努力することは重要だが、初期から扱える装備を完全に無視するべきではない。ダンジョンの奥深くまで行くと、生き残るために高ランクの装備が必要になるが、まずはそれを装備するために長く生き残る必要がある。
journal.document.adventurers_guide.upgrades.title=強化
journal.document.adventurers_guide.upgrades.body=ダンジョンの奥に行けば行くほど、魔法で強化された高ランクの装備を使うことが重要になる。\n\n高ランクの武器や鎧は強化によってより強力になるが、それらを適切に使用するための筋力も必要だ。杖、指輪、アーティファクトは筋力を必要としないが、使い方が限定されていたり、戦闘に直接的に役立たない。\n\n強化するものを正しく選択することは、ダンジョンでの序盤で生き残るためにも、後半で成功するための準備にも、非常に重要である。
journal.document.adventurers_guide.looting.title=効率的な回収
journal.document.adventurers_guide.looting.body=特殊な部屋は良い物が置いてあることがある。いくつかの部屋は扉が施錠されており、障害を乗り越えなければならないだろう。\n\n障害があなたの進路を塞いでいる場合は、いつでも周りに解決策が用意されている。大抵の場合は同じ階で助けになるアイテムを見つけられる。\n\nあなたがどの程度満遍なく探検し、回収しているかを表す基準として、筋力のポーションと強化の巻物はとても優秀だ。5階ごとのダンジョンの一区域の中で、2瓶の筋力のポーションと3枚の強化の巻物を見つけることができるはずだ。\n\n（重要な目印の一覧と未使用の鍵を日誌のノートタブで確認することができる。）
journal.document.adventurers_guide.levelling.title=経験値の獲得
journal.document.adventurers_guide.levelling.body=経験値は正確性、回避力、体力を高め、天賦ポイントを授かる。これらはすべて、戦闘において大きな違いをもたらす。少なくとも一階層で1レベル上げることを強く推奨する。\n\n探索と戦闘をせずにダンジョンを駆け抜けることは魅力的かもしれないが、その場合、物資と経験値の両方が足りなくなってしまうだろう。\n\n（経験値を含むプレイヤーの情報は、ゲームインターフェイスの隅の状態ペインから見ることができる。主人公の画像を選択すると、より詳細な情報が表示される）
journal.document.adventurers_guide.positioning.title=位置取り
journal.document.adventurers_guide.positioning.body=敵と効果的に戦うには、優れた戦略や強力な装備が必要だ。囲まれるなどの不利な状況は、良い位置取りで大抵は避けられる。\n\n例えば、多くのダンジョンには細い通路があり、敵に一人ずつ戦わせるのに適している。また、通路には出入り口があることが多く、これを利用して奇襲をかけることができる。\n\nまた、草や水辺、罠など、環境の特徴を生かしたちょっとした工夫もたくさんある。
journal.document.adventurers_guide.magic.title=魔法攻撃
journal.document.adventurers_guide.magic.body=魔法攻撃は鎧を貫通し、避けることが非常に難しい。これの意味するところは、あなたの杖は非常に信頼できるということだが、同様に魔法の敵は恐ろしい脅威となる。\n\nしかし、魔法攻撃は欠点があることに注意が必要だ。杖は充填に制限があり、魔法を使う敵は通常、至近距離で魔法を使えない。\n\n魔法を使う敵に直面したときは、敵があなたに魔法を使うことから防ぐ方法を学ぶことが重要だ。

journal.document.alchemy_guide.title=錬金術の手引き
journal.document.alchemy_guide.potions.title=導入とポーション
journal.document.alchemy_guide.potions.body=ようこそ、錬金術の実践的応用術へ！\n\n錬金術のレシピは、錬金術の壺で様々なアイテムを作るために使用できる。実験してレシピを探すもよし、本書を読み進めて完全な参考書を手に入れるもよし！\n\nまずはもっとも簡単で、錬金術を象徴するレシピから始めよう：なんでもいいから三粒の種を錬金鍋に入れれば、ランダムなポーションが醸造されるぞ！\n\n全ての種には対応するポーションがあり、作られたポーションは使われた種の効果が一つ選ばれている。同じ種を何回も使うことで望む効果を持ったポーションが作られる可能性が高まるだろう。
journal.document.alchemy_guide.stones.title=ルーンストーンの作成
journal.document.alchemy_guide.stones.body=錬金釜に巻物を混ぜると、釜の中の2つの石にその魔力が宿ります。これでルーンストーンを作成します。
journal.document.alchemy_guide.energy_food.title=エネルギーと食料
journal.document.alchemy_guide.energy_food.body=多くのレシピは錬金術のエネルギーを結晶化させる必要があり、これはほとんどの消耗品を錬金術の壺で分解することで生成される。例えば、種は2エネルギー、石は3エネルギー、巻物とポーションはそれぞれ6エネルギーを生成する。\n\nこれらのレシピの中にはかなり魔法のようなものもあるが、別のものはより伝統的な料理に似ている。
journal.document.alchemy_guide.exotic_potions.title=奇抜なポーション
journal.document.alchemy_guide.exotic_potions.body=エネルギーと一緒にポーションを撹拌させることで効能が補強され奇抜なポーションが作られる。それぞれ効果が強力になるが、中には全く違った効果になるものもある。
journal.document.alchemy_guide.exotic_scrolls.title=奇抜な巻物
journal.document.alchemy_guide.exotic_scrolls.body=エネルギーと一緒に巻物を入れることで奇抜な巻物が作られる。奇抜なポーションより若干強力になるが、よりエネルギーを必要とするだろう。
journal.document.alchemy_guide.bombs.title=強化された爆弾
journal.document.alchemy_guide.bombs.body=標準的な黒色火薬の爆弾を特定のアイテムと混ぜると強化された爆弾が手に入る。
journal.document.alchemy_guide.weapons.title=武器エンチャント
journal.document.alchemy_guide.weapons.body=軽い武器や魔法のような武器は、錬金術で使えるものもある。\n\n投擲武器はそれぞれ、同じレベルと階層の別の武器を完全に修理するのに十分な液体金属を生成する。\n\n1本の杖は、+3以上でない同じレベルの杖2本を強化するのに十分な量の秘儀の樹脂が生成される。
journal.document.alchemy_guide.catalysts.title=触媒
journal.document.alchemy_guide.catalysts.body=触媒は巻物かポーションを種かルーンストーンと一緒に混ぜることによって作られる。もし両方のアイテムが一致したら、使用される錬金術のエネルギーが減少する。\n\n触媒は次の二枚のページで紹介するレシピの材料としてもっとも有効に使用できるが、危機に瀕したとき、ランダムな効果を用い切り抜けるためにも使用できる。
journal.document.alchemy_guide.brews_elixirs.title=醸造物と霊薬
journal.document.alchemy_guide.brews_elixirs.body=醸造物と霊薬は一回使っただけで多岐にわたった効果が得られる、高度なポーションだ。
journal.document.alchemy_guide.spells.title=呪文
journal.document.alchemy_guide.spells.body=呪文は結晶の中に閉じ込められ、多岐にわたった効果が複数回使用できる。

journal.document.intros.title=地域紹介
journal.document.intros.dungeon.title=ダンジョン
journal.document.intros.dungeon.body=このダンジョンには、かつて多くの英雄が都市から侵入したが、そのほとんどが消息を絶ったままである。\n\nこの地下には古代の悪魔が潜んでおり、強大な力を持つ「イェンダーの魔除け」を守っていると言われている。今もなお、地下からは暗黒のエネルギーが放射され、都市へと上ってきている。\n\nあなたはダンジョンを攻略し、魔除けを手に入れることができるだろうか？さあ、冒険の始まりだ！
journal.document.intros.sewers.title=下水道
journal.document.intros.sewers.body=ダンジョンの上部は、意外なことに都市の下水道を構成している。\n\n暗黒のエネルギーが地底から忍び寄ってくるにつれ、無害だった下水道の生物はどんどん凶暴になってゆく。都市は衛兵を地下に送り込んで地上の安全を維持しようとした。\n\nこの地域は危険だが、少なくともここに作用している邪悪な魔法は弱まっている。
journal.document.intros.prison.title=牢獄
journal.document.intros.prison.body=何年も前に、危険な犯罪者を閉じ込めるために牢獄がここに建設された。厳重に管理され安全と言われており、有罪判決を受けた者たちがここに収容されて長い時間を過ごしていた。\n\nしかし、暗黒の瘴気が深部から忍び寄るにつれ、看守と囚人の心を捻じ曲げていった。\n\n混乱に乗じ、都市は全ての牢獄を封印した。壁の中に居るはずの、死人や放置された人の現在を知る者は存在しない…
journal.document.intros.caves.title=洞窟
journal.document.intros.caves.body=廃墟となった牢獄の地下に広がる人口の少ない洞窟だ。鉱物が豊富で、かつては地下のドワーフ社会の賑やかな貿易と産業の中心地だったが、ドワーフが黒魔術に夢中になったために放棄された。\n\n現在、洞窟内には地下の野生動物やノール、放棄された機械などが生息しており、上の地域に影響を与えたのと同じ力に堕落されているようだ。
journal.document.intros.city.title=ドワーフの都
journal.document.intros.city.body=ドワーフの都は、かつてドワーフの中でも最も偉大な都市国家だった。最盛期には、ドワーフは金属と魔法の不思議な機械を作り、それによって都市は急速に発展しました。\n\nしかし、ある日突然、城門が封鎖され、ドワーフの消息は途絶えてしまった。閉鎖された都市から逃げ出した少数の人々は、王位を奪った狂気の黒魔術師と、彼が学んだ恐ろしい魔法の話をした。
journal.document.intros.halls.title=悪魔の宮廷
journal.document.intros.halls.body=ドワーフの都の深い空間は、黒魔術によって歪められている。かつてこの地域は、ドワーフの王に仕える精鋭黒魔術師たちの宮廷だったが、今ではもっと邪悪なものに乗っ取られてしまったようだ…\n\n恐ろしい闇の力に導かれて、あらゆる種類の恐ろしい悪魔のような生き物がこの空間に生息している。ドワーフの王が堕落の元凶でないならば、この下に何かあるに違いない。\n\n慎重に行動せよ、ここまで降りてきた冒険者はほとんどいないのだから…

journal.document.sewers_guard.title=衛兵の手紙
journal.document.sewers_guard.new_position.title=新しい職場！
journal.document.sewers_guard.new_position.body=375年、秋の85日\nパパとママへ。\n\n　都市警備隊での苦労が報われるって言ったでしょ？昇進したんだ！\n\n　下水道で活動する専門部隊に招聘されたの。害獣や悪党の問題があるらしくて、それを退治するのが私たちの仕事よ。面倒な仕事だけど、下水道は冬でも暖かいし、給料も普通の衛兵の3倍はもらえるんだ。\n\n　でも、ちょっと秘密めいた仕事なので、実はこの手紙は送れないの。でも、手紙を書かないのは変な感じだから、とにかく書き続けるつもりよ。いつか、見せることができたら。\n\n元気でね。\n-ソニア
journal.document.sewers_guard.dangerous.title=危険な任務...
journal.document.sewers_guard.dangerous.body=375年、秋の88日\nパパとママへ。\n　　給料がなぜこんなにも高いか今になって分かったわ、下水道には怪物がガンガンわいていたの！「害獣」と「悪党」と呼ばれていたものの正体は血に飢えた巨大ドブネズミと群れ集う荒くれのノール達。\n\n　　幸い、班の皆さんは経験豊富な方ばかり。班長のトーマスは特に、まさに玄人。邪魔にならないよう早く見習わなきゃ。\n\n　　この仕事は思ったよりもだいぶ危険なようです。今送れなくてよかった、あまりママ達を心配させたくない。\n\nちゃんと無事に帰るから。\n-ソニア
journal.document.sewers_guard.crabs.title=巨大蟹!
journal.document.sewers_guard.crabs.body=376年、冬の11日\nパパとママへ。\n\n　ネズミだけならまだ良かったんだけど、もっと奥には巨大なカニがいたの！そのうちの1匹が私の目の前まで突っ込んできて、私たちが殺す前にリーがかなりひどい目に遭いました。トーマスは君のせいではないよと言ってたけど、彼は私に優しくしようとしているだけだと思う。\n\n　幸いにも帰り際に冒険者に出会って、予備の太陽草の塗り薬を持っていたの。あれがなかったら、リーは生きていけなかったのかも。\n\n　冒険者が出発する前に、バラをじっと見ているのを見たんだけど、あれは贈り物だって言ってた。そんなに心配してくれる人がいるのに、どうしてこんな所で命を懸けるんだろう？\n\nそれこそ私と同じじゃないの？私では無理だと思う。
journal.document.sewers_guard.guild.title=盗賊のギルド
journal.document.sewers_guard.guild.body=376年、冬の23日\nパパとママへ。\n\n今回は新しいモンスターは出なかったけど、代わりにパトロール中に盗賊ギルドの小集団に遭遇しました。\n\n盗賊ギルドは悪い噂しか聞かないけど、私の班の他のメンバーは彼らとほぼ友好的に見えた。トーマスはそのうちの1人と情報や物資を交換し、別行動に移ったみたい。\n\nよくわからないけど、私たちは悪党を排除するはずじゃなかったの？トーマスはこのことは誰にも言うなと言ってた。でも、彼らの情報や物資はとても役に立ったし、これ以上戦うのは耐えられない。\n\nここでは、みんな一緒なんだなと思う。
journal.document.sewers_guard.lost.title=ソウナンです。
journal.document.sewers_guard.lost.body=376年、冬の40日\n\nトーマスと私は迷子になってしまった。ノール達と戦っているうちに、他のメンバーとはぐれてしまった。二人とも怪我はしていないけど、下水道の下層は迷路のようだった。\n\nトーマスは出口を知ってると言ったけど、それは下水道の底にある古い牢獄の入口にある。本当はもっと奥まで行きたくないんだけど、食料もないし、巡回ルートを探して歩き回るより、下へ降りたほうがずっと早いんだ。\n\n大丈夫だよ。トーマスは自分のしていることを理解している。
journal.document.sewers_guard.not_worth.title=割りに合わない
journal.document.sewers_guard.not_worth.body=トーマスと私は牢獄の入口で巨大な粘液の怪物に遭遇した。私たちが反応する前に、その怪物は私たちに魔法を浴びせた。トーマスはそのほとんどを受けて彼は死んでしまった。\n\nいくらお金を積まれたってこんなのってないわ。トーマスが教えてくれた道で帰る。そして衛兵として今まで稼いだお金で両親と私はこの呪われた街から離れようと思う。王様が何か計画を立てていることを期待したいところだけど、どうだろう。\n\n私は、この手紙を他の人への警告として残します。巨大なネズミやカニだけでなく、この街は何かが狂っている。
journal.document.prison_warden.title=所長日誌
journal.document.prison_warden.journal.title=日誌記録
journal.document.prison_warden.journal.body=362年、春の1日\n\nこれはキアナ・スミス監獄所長の業務日誌の最初の記録である。\n\n地下半マイルの刑務所を管理するのは決して簡単なことではないが、最近はある種の組織的混乱が起きているようだ。受刑者は理由もなく暴れ、その理由を説明しようとしない。\n\n何人かの看守は、この場所には幽霊が出ると言い始めている。自分の部下に噂を流させるわけにはいかないが、彼らが不安になるのも無理はない。\n- スミス
journal.document.prison_warden.recruits.title=新人達
journal.document.prison_warden.recruits.body=362年、春の80日\n\nいつも通り、今日も大勢の新人がやってきた。いつものことだが、有望なのは数人で、給料が欲しいだけの新人が多い。それでも、この新人がいれば、最近手に負えなくなった収容者たちのために大いに役立つはずだ。\n\nこういう仕事では、誰を信頼できるかが重要だ。特にトーマスという新入りは有望だ。私は今、得られるすべての助けを必要としているので、もし彼がうまくやれば、すぐにでも昇進させるつもりだ。\n- スミス
journal.document.prison_warden.mines.title=坑道の封鎖
journal.document.prison_warden.mines.body=363年、冬の54日\n\n今日、都市から技術者たちがやってきた。下の坑道への古い入り口を封鎖するために来たと言う。都市としては、これ以上通路を維持するのは面倒だということなのだろう。私は例によって事前に知らされていなかった。\n\n彼らの技師長も、坑道からドワーフの魔法が漏れてくるというくだらないことを言っていた。そんな話は一言も信じていない。\n\n新人たちによって状況はだいぶ改善されたが、問題の根本はまだ解決されていない。何かがここの収容者に影響を及ぼしているのは間違いないし、壁を何枚か壊したところで、それが変わるわけではない。\n- スミス
journal.document.prison_warden.rotberry.title=ロットベリーという植物
journal.document.prison_warden.rotberry.body=363年、秋の23日\n\n今日、フェリックスから素敵なプレゼントを受け取った。「ロットベリー」と呼ばれる真っ赤な低木だ。\n\n以前、この場所がいかに殺風景かを彼に話したことがあるのだが、どうやら聞いていてくれたようだ。彼によると、この植物は光と水を嫌うらしい。彼は手紙の中で何度もそのことに触れていた。\n\nもちろん、フェリックスはタダでは何もしない。彼が言うには、この植物が実らせる種は杖を作るのに最適だそうだ。\n- スミス
journal.document.prison_warden.no_support.title=救援なし
journal.document.prison_warden.no_support.body=364年、春の11日\n\n都市はいったい何を考えているのだろう。緊急に救援を要請しても、何の連絡もない。私の要請が却下されたときにいつも送られてくるような、空虚な謝罪の言葉すらない。\n\n一方、受刑者たちは悪化の一途をたどり、看守のなかにはトラブルを起こす者まで出てきた。このまま暴動が起きるまで悪化させるつもりなのか！？\n\nトーマスは、少なくとも相変わらず信頼できる。彼の組織的な助けは非常に貴重だし、古いDM-100部隊を起動させるという彼のアイデアは、残念だが必要なことだった。この状況を打開する自信はある！\n-スミス
journal.document.prison_warden.letter.title=トーマスへの手紙
journal.document.prison_warden.letter.body=トーマス、\n\n君はとてもいい友達だから、頼みがある。\n\n今夜のシフトが始まったら、天狗の独房に鍵をかけて補強し、鍵をどこかの床の間に放り込んで、出て行ってくれ。他の囚人が無人になろうが関係ない。すぐに誰もここから出られなくなる。だが、あの変人は安全な場所にいなければならない。もし彼が逃げ出したら、何をしでかすかわからない。\n\nこのことは誰にも言うな、わざわざ私を探す必要もない。船長は船と共に沈まなければならない。\n- キアナ
journal.document.caves_explorer.title=探検記録
journal.document.caves_explorer.expedition.title=冒険のスタート！
journal.document.caves_explorer.expedition.body=308年、夏の1日\n\n今日から4週間、ドワーフの廃坑探検が始まる！私は国王からこの地域の探検を命じられた。私の主な目的は、未開発の天然資源を見つけることと、牢獄建設の可能性を探るために洞窟を調査することだ。\n\n自分の身は自分で守れるが、国王の強い要請により、都市警備隊の護衛を引き受けた。彼らは単純馬鹿の集まりだが、私の足手まといにならない限り、彼らの存在は許容範囲だ。\n\n夕方までには下水道を抜け、坑道に到着する予定だ。\n- 南の魔法学院の大魔導士、アーチボルト・ドラモンド
journal.document.caves_explorer.gold.title=沢山の金！
journal.document.caves_explorer.gold.body=308年、夏の4日\n\n最初の数日間は実り多いものだった！ベースキャンプを設営した後、廃坑の上層部の探索に出発した。ドワーフが残した無駄なものがたくさんある一方で、洞窟の壁の多くには金が溢れている！\n\n残念なことに、ここにいるのは私たちだけではない。洞窟には攻撃的な野生動物がたくさんいて、ノールの群れも金塊を狙っているようだ。私が護衛することが間違っていたことは認める。彼らは私が予想していたよりもずっと有能な探検家であり、護衛だった。\n\nこの成功をもってしても、まだ探検すべき坑道はたくさん残っている。\n- アーチボルト
journal.document.caves_explorer.troll.title=トロールとの出会い
journal.document.caves_explorer.troll.body=308年、夏の11日\n\n坑道の中層部を探検しはじめると、友好的な顔に出くわした！まあ...比較的友好的だ。洞窟トロールがそこに小さな鍛冶屋を構えていた。彼は無愛想で無口だが、金と引き換えに私たちの装備を修理してくれた。\n\n残念なことに、このトロールの鍛冶屋は、この素敵な金は見かけほど良いものではないと教えてくれた。彼はこれを「幽金」と呼び、日光に当たると急速に劣化するらしい。それなら、ここの資源をめぐって争いが起きなかったのも納得がいく。\n\nもっと価値のあるものがあるかどうか、もう少し掘り下げてみる必要がありそうだ。\n- アーチボルト
journal.document.caves_explorer.city.title=都の入り口
journal.document.caves_explorer.city.body=308年、夏の21日\n\n我々は今、3週間という節目を迎えている。この10日間の大半を坑道をより深く掘り進むことに費やしてきたが、ついに坑道の底に到達した。様々な金属製の仕掛けと、ドワーフの古都への進入を阻む大きな門を発見した。\n\n鍛冶屋はこの機械について警告してくれた。どうやら地域の防衛のためのものらしく、邪魔をすると作動する性質があるらしい。私たちはこの街に用事はないし、この金属はスクラップとしての価値しかないから、彼の警告を聞いて引き返したほうがいいと思った。\n\n好奇心があったのは認めざるを得ないが、あそこを調査することはリスクに見合わなかったのは確かだ。\n- アーチボルト
journal.document.caves_explorer.alive.title=生きている！
journal.document.caves_explorer.alive.body=308年、夏の23日\n\nドワーフの機械のひとつがなぜか動き出した！私たちが通り過ぎようとしたとき、そいつは突進してきて、私たちの隊の2人をその巨大な金属の拳で押しつぶしそうになった。幸運なことに、私は分解の杖を持っていた。その杖を数回放つと、獣のようなものは鉄くずと化した。\n\n困ったことに、私たちはあの機械を刺激するようなことは何もしていない。ドワーフがこれほど攻撃的な機械を設計するはずがない。まるで我々を待ち伏せしようとしているかのようだ！\n\n少なくとも、今回ばかりは仲間を助けることができた。\n- アーチボルト
journal.document.caves_explorer.report.title=最終報告
journal.document.caves_explorer.report.body=308年、夏の28日\n\n今日、私たちは荷物の整理を終え、出発の準備をする。ちょうどその頃、私たちの隊の何人かが、あの攻撃的な機械の事件の後、ひどい悪夢にうなされ始めていた。おそらく疲労のせいだろうが、彼らの悪夢はどれも心配になるほど似ている。\n\nまとめると、坑道の上層部はかなり安全だ。幽金の用途が見つかれば、採掘はかなり儲かるかもしれない。広い空き地は都市の建設計画にも大いに役立つだろう。しかし、坑道の下層部は危険なので避けるべきだ。\n\nこれらのことは、数日中に最終報告書にまとめるつもりだ。\n- アーチボルト
journal.document.city_warlock.title=黒魔術師の日誌
journal.document.city_warlock.old_king.title=王は死んだ
journal.document.city_warlock.old_king.body=魔法時代33年2月5日。もしこれを読んでいるのが地上人であれば、264年の冬だろう。私の名はサイマー・ザヒル。私の知る限り、ドワーフの宮廷の最後の生き残りだ。\n\n我々の王は死に、力に狂った私の元同僚が後を継いだ。宮廷の他の者は愚者のように彼に服従し、その過程で自由意志を失った。私だけがこの事態を察知し、彼の儀式が完了する前に逃げ出した。\n\n側近たちは倒れたが、新王の力はまだ全員に届いていない。私はできるだけ早く抵抗しなければならない。この誇大妄想狂に我々の輝かしい文明を堕落させるわけにはいかない！
journal.document.city_warlock.resistance.title=抵抗
journal.document.city_warlock.resistance.body=噂はすぐに広まったようだ。まだ数日しか経っていないが、私はすでに前王に忠誠を誓う小さな軍勢を集めている。魔法に長けた者は少ないが修道士はほとんど揃っている。 一人の狂ったドワーフと宮廷の奴隷たちはかなわないはずだ。\n\n一方、新王は都の奥の内室に隠れている。力を使い果たしたのは間違いなく、抵抗が激しくなる前に回復したいのだろう。\n\n我々はあと数時間で攻撃を開始する。運がよければ、暫定評議会を発足させ、夜が明けるまでにこの素晴らしい都市を安定した状態に戻すことができるだろう。
journal.document.city_warlock.failure.title=失敗
journal.document.city_warlock.failure.body=どうやら私も愚か者だったようだ。私は、新王は宮廷の者たちが進んで服従していたと思い込んでいたが、今になって、新王には抵抗する者をも支配する力があることがわかった。\n\n私は盲目的に、強力な抵抗勢力をすべて彼の目の前に連れてきたが、彼自身が抵抗勢力を奴隷に変えてしまった。今、彼による死のエネルギーの波が街中を駆け巡り、ほとんどの者を即座に彼の奴隷に変えている。\n\nまだ意志を保っている少数の者は逃げ惑う。私はできる限り残って観察し、隙をうかがうことにした。私の魔力があれば、しばらくは隠れて安全に過ごせるだろう。
journal.document.city_warlock.more_powerful.title=さらに強大に
journal.document.city_warlock.more_powerful.body=時間を把握するのは難しくなったが、前回の日記から約1週間が経った。我々の文明は本当に崩壊した。門は閉ざされ、社会のあらゆる機能は停止し、空っぽのドワーフの抜け殻が広間を徘徊している。\n\nそんな中、どういうわけか新王はさらに強大になっている。日々、彼の意志の力は強くなっているが、同時に変化もしている。うまく表現できないが、彼はもはやドワーフではないように感じる。\n\n私にできることは、このような出来事を記録することくらいだろうと思い始めている。私はできる限りここに留まり、意志が弱まり始めたら撤退するつもりだ。
journal.document.city_warlock.new_power.title=新たな力
journal.document.city_warlock.new_power.body=ここで何が起こっているのか？新王から発せられる力は確かに当初とは異なっているが、それ以外にも何かがある。この新たな力は、私たちの街の一番奥の広間から放射されているようだ。\n\nさらに不可解なのは、大都市上部の活動も減少していることだ。下部で何が起きているのかはわからないが、新王のほとんどすべての関心を集めている。\n\n深い広間に戻るのは危険だが、この変化の原因を突き止めなければならない。新王にはやはり弱点があるのだろうか？
journal.document.city_warlock.seen_it.title=見た
journal.document.city_warlock.seen_it.body=私は地下にあるものを見たが、それを表現することはできない。自分の考えを文章にしようとすると、手が震える。\n\nなぜこんなことが起きているのか？新王がこんなことをしたのか？意味がわからない。おそらく、彼の行き過ぎたな力の行使が、これを引き寄せたのだろうか？私は我々の文明を救いたいと願っていたが、今は全世界が危機に瀕している。\n\nどういうわけか、新王は小さな悪に過ぎないのだ。他に選択肢はない、大義のために私は身を委ねる。どうか私をお導きください......我が王よ......私をヨグ＝ゼーヴァを抑える道具としてお使いください！
journal.document.halls_king.title=??? の日記
journal.document.halls_king.rejection.title=拒絶
journal.document.halls_king.rejection.body=間抜け共が！\n\nこの33年間、我々の王国は新しい魔法技術で繁栄してきた。私たちは元素霊を召喚し、意のままに操る方法を学んだが、どういうわけか今、さらなる実験は「危険すぎる」とされている。\n\n私は本当のことを知っている。私の理論が否定されるのは、その理論が優れているかどうかとは関係なく、それを提案した人間がすべてなのだ。彼らはみんな、陰で私のことを笑っているのだろう。\n\nまあ、もういい！彼らが何と言おうと、私は一人で宇宙の最果てを探検し、発見したことはすべて自分のものにしてやる！\n- R
journal.document.halls_king.amulet.title=魔除け
journal.document.halls_king.amulet.body=やったぞ！\n\n何が見つかるかわからなかったが、そこで見つけたものは、私の想像を超えるものだった。これほどの力が、奪えるようにただそこに置かれていて、そしてそれはすべて私のものになるのだ！\n\nこれさえあれば、宮廷の馬鹿共は誰も私に逆らえないだろう。彼らにどんな屈辱を与えるか、いろいろな方法を考えていると、めまいがしてくる。私が望めば、彼ら一人残らず破滅させるだけの力がある！それはやりすぎかもしれないが、あまり時間をかけすぎても怪しまれる。\n\nこの偉大なる力を"イェンダーの魔除け"と呼ぶことにしよう！\n- R
journal.document.halls_king.ritual.title=儀式
journal.document.halls_king.ritual.body=サイマーは今日未明、私に公然と立ち向かい、私の新しい力の源について説明するよう要求した。私はできる限り彼を退けたが、宮廷の他の人々の厳しい目が再び私に注がれているのを感じる。\n\n嵐の前の静けさをもう少し楽しみたかったが、そんなことはどうでもいい。私は自分のやりたいことを決めた。私は新しい儀式によって力を得たと主張し、他の魔術師と王にその儀式を行うよう申し出るつもりだ。儀式が終われば、私は王になる！\n\nサイマーはもちろん抗議するだろうが、これだけの力がもたらされているのだから、耳を貸すとは思えない！\n\n全ての者は吾輩の前にひれ伏すだろう！\n- 未来のドワーフの王
journal.document.halls_king.new_king.title=新王
journal.document.halls_king.new_king.body=吾輩こそ王だ、ハッハッハッハー！\n\n彼らはただ吾輩に任せてくれた！ほとんど説得することもなく、彼らは偉大な儀式の中で吾輩がこの力を彼らと「共有」することに同意した。彼らは一瞬にして、嘲笑の声の合唱団から、吾輩の新しい宮廷の無言の臣民へと変貌した！\n\n予想通り、サイマーはトラブルの最初の兆候で臆病者のように逃げ出した。吾輩はすでに、彼が抵抗を強めているのを感じている。謀略を企てた者たちをすべて吾輩の元まで送り届けることができるよう、彼を泳がせようと思う！\n\n王国が吾輩を尊敬していないのは明らかだ。これも正さねばな。\n- ドワーフの王
journal.document.halls_king.thing.title=『何か』
journal.document.halls_king.thing.body=問題がある。サイマーは難なく退治できたが、吾輩が外世界を探し回っていたことは気付かれなかったようだ。\n\n何か...『何か』が...吾輩の世界に引き寄せられ、地下の広間の底で自分自身を押し広げ始めている。さらにややこしい事に、丁度そこは吾輩がお守りを保管した場所なのだ！こんな陰湿な化け物がなぜ吾輩の力を否定しようとするのか？\n\n吾輩の力にもかかわらず、ただ突撃して戦うことはできないだろう。その真の力は計り知れないが、それを抑える方法はあるはずだ。吾輩は自分の力を守る！
journal.document.halls_king.attrition.title=消耗戦
journal.document.halls_king.attrition.body=『あれ』に対処する計画がある。その力は無限だが、この世界を侵食する力は無限ではない。手下や化身に頼りつつ、魔除けを奪えるだけの力をつけようとしている。\n\n吾輩は魔除けを物理的に所有していないが、それでもその力を完全にコントロールしている。ドワーフの都全体を自由に使える私は、数の上でも有利だ。私は兵を送り続けるだけで、魔除けの奪取を阻止し、消耗戦によってこの戦争に着実に勝利することができる！\n\nどれだけ時間がかかろうとも、吾輩はヨグ＝ゼーヴァに勝ってみせる！

