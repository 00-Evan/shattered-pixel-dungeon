journal.document.adventurers_guide.title=Gvidlibro pri labirintado
journal.document.adventurers_guide.intro.title=Antaŭparolo
journal.document.adventurers_guide.intro.body=Saluton aventuristo, vi nun legas la libron “Gvidlibro pri labirintado”. Tiu ĉi libro estas plena je konsiloj por helpi al progresantaj aventuristoj travivi kaj lertiĝi en la labirinto!\n\nEstas plej bone trakti tiun ĉi libron kiel referencon – magio de la libro sciigos vin en la plej taŭga momento por legi ĉiun paĝon.\n\n(Kiam la bildsimbolo de paperfolio lumpulsas ĉe la supra dekstro, la gvidlibro havas informon por vi! Ŝajnas, ke iuj paĝoj estis elŝiritaj de la libro, eble vi povos trovi ilin ie en la labirinto?)
journal.document.adventurers_guide.examining.title=Ekzameni
journal.document.adventurers_guide.examining.body=Kurado rekten al monstroj preskaŭ ĉiam ne estas la plej prudenta maniero por venki ilin. Estas grave ekzameni viajn kontraŭulojn kaj ĉirkaŭaĵon por ekpensi la plej bonan manieron por venki ilin!\n\nEkzameni objektojn/kontraŭulojn ne pasigas tempon en la labirinto, do ellaboru kutimon ekzameni ĉion, kion vi renkontas por la unua fojo.\n\n(Vi povas ekzameni objektojn uzante la butonon de lupeo kaj elekti la objekton, kiun vi volas ekzameni. Vi ankaŭ povas sciiĝi pri aktualaj efikoj per elekti iliajn bildsimbolojn.)
journal.document.adventurers_guide.surprise_attacks.title=Surprizaj atakoj
journal.document.adventurers_guide.surprise_attacks.body=Anstataŭ anticipi bonŝancon dum batalo, vi povas certe frapi malamikon per surprizita atako! Tio ĉi estas precipe utila kontraŭ evitpovaj malamikoj – kiel serpentoj aŭ fantomoj.\n\nVi povas surprizi malamikojn per ataki ilin kiam ili ne vidas vin aŭ ataki malantaŭ pordo. Se malamiko postkuras vin tra pordo, surprize ataku lin tuj post kiam li malfermas la pordon!
journal.document.adventurers_guide.identifying.title=Identigi aĵojn
journal.document.adventurers_guide.identifying.body=Vi ne scios ĉiujn ecojn pri trovitaj trezoroj.\n\nKoloroj de eliksiroj kaj simboloj sur skribrulaĵoj estas malsamaj por ĉiu labirinto (nova ludo). Neidentigita armaĵo feliĉe povas esti plibonigita aŭ ensorĉita, tamen ĝi ankaŭ povas esti malbenita!\n\nSkribrulaĵoj de identigo, plibonigo kaj senmalbenigo estas tre utilaj por minimumigi la riskon pro uzi neidentigitaj armaĵoj.\n\n(Vi povas trovi la liston de ĉiuj identigitaj objektoj en la langeto de objektoj en via taglibro.)
journal.document.adventurers_guide.food.title=Zorgi malsaton
journal.document.adventurers_guide.food.body=Efika porciumado de viaj manĝaĵoj estas necesa por pliigi vian ŝancon en la labirinto. Plej bone estas trakti sanon kaj malsaton kiel rimedojn, kiujn vi devas administri anstataŭ havi iliajn plenajn dum la tuta tempo.\n\nKiam vi ne sentas malsategon, vi malrapidete regeneras vian sanon. Do se vi manĝos dum esti plene sata, la menciita regenerado senutiliĝos.\n\nSe vi manĝos konsiderante nivelon de via sano, via manĝaĵo sufiĉos por pli longe.
journal.document.adventurers_guide.alchemy.title=Alĥemio kaj brilaĵoj
journal.document.adventurers_guide.alchemy.body=Se iu unufoja aĵo estas senutila por vi, vi povas uzi ĝin kiel konsistaĵon en alĥemia kuirpoto! Diversajn aĵojn oni povas uzi por specifaj alĥemiaj receptoj aŭ eblas ilin detrui al universale uzebla alĥemia energio. Alĥemidetrui eliksirojn kaj skribrulaĵojn identigas ilin!\n\nBrilaĵoj estas la ununuraj pecoj de ekipaĵo, kiu naskiĝas de alĥemio. Brilaĵoj liveras diversajn helpemajn efikojn kaj povas esti faritaj el alĥemia energio kaj magia katalizilo. Brilaĵojn oni povas plibonigi per alĥemia energio por plifortigi iliajn efikojn.\n\n(La unua alĥemia kuirpoto troviĝas en la 3-a aŭ 4-a keletaĝo de la labirinto. Ĉe kuirpotoj troviĝas paĝojn de la alĥemia gvidlibro, kiu enhavas diversajn receptojn.)
journal.document.adventurers_guide.dieing.title=Persisti malvenkon
journal.document.adventurers_guide.dieing.body=Domaĝe esplorado de la subtera labirinto estas tre danĝera okupo kaj la plejparto de aventuristoj pereos.\n\nKvankam bonŝanco certe signifas, la plej bonaj aventuristoj estas tiuj, kiuj povas uzi ĉiun avantaĝeton por pliigi siajn ŝancojn.\n\n(Ne rezignu se vi ofte malvenkas, tiu ĉi ludo estas malfacila! Koncentriĝu pri lerni la ludon kaj paŝo post paŝo pliboniĝi, ne koncentriĝu sur rapida venko.)
journal.document.adventurers_guide.searching.title=Serĉi
journal.document.adventurers_guide.searching.body=La labirinto estas plena je sekretaj pordoj kaj kaptiloj, kiuj estas nerimarkeblaj je la unua rigardo. Serĉado okupas tempon, sed estas tre utila se vi suspektas, ke io estas kaŝita.\n\nSerĉu ĉe muroj por trovi kaŝitajn pordojn kaj priserĉu plankon por trovi kaŝitajn kaptilojn.\n\n(Por priserĉi ĉiujn kahelojn ĉirkaŭ vi, uzu duoble la butonon de lupeo. Ĉio, kio estas kaŝita en ĉirkaŭaj kaheloj estos malkovrita. Eble proksime la loko kie vi trovis tiun ĉi paĝon estas iu kaŝita pordo.)
journal.document.adventurers_guide.strength.title=Povo
journal.document.adventurers_guide.strength.body=Ne estos multe da tempo por ekzerci kun armiloj kaj defendaĵoj trovitaj en la labirinto, do vi bezonos brutan forton por uzi ilin efike.\n\nEliksiroj de povo kaj skribrulaĵoj de plibonigo estas la plej utilaj rimedoj por  kongrui kun postuloj de pli alte supernivelaj armaĵoj.\n\nEstas grave zorgi pri pli pezaj, altnivelaj armaĵoj, sed ankaŭ ne tute forgesu pri armaĵoj por uzi pli frue. Profunde en la labirinto vi bezonos altnivelajn armaĵojn por travivi, sed ĝis tiu momento vi devas travivi kaj pliniveliĝi!
journal.document.adventurers_guide.upgrades.title=Plibonigoj
journal.document.adventurers_guide.upgrades.body=Ju pli profunde en la labirinto vi estas, des pli grave estas uzi magie plibonigitajn armaĵojn.\n\nArmiloj kaj defendaĵoj de pli altaj superniveloj profitas pli pro plibonigoj, sed vi ankaŭ bezonas pli da povo por uzi ilin. Vergoj, ringoj kaj antikvaĵoj ne bezonas povon, tamen ilia uzo estas limigita kaj ne helpas al vi senpere dum batalo.\n\nBonaj decidoj pri plibonigoj signife influas vian sorton en malprofundaj partoj de la labirinto kaj preparas vian postan sukceson.
journal.document.adventurers_guide.looting.title=Efika trezoriĝado
journal.document.adventurers_guide.looting.body=Iuj ĉambroj ofte enhavos pli valorajn trezorojn ol aliaj. Kelkaj de tiuj ĉambroj troviĝos malantaŭ kaŝitaj pordoj aŭ enhavos preterpasendajn baraĵojn.\n\nKiam iu baraĵo blokas vian vojon, rigardu ĉirkaŭen por solvo. Kutime en la sama keletaĝo troviĝas necesa aĵo.\n\nEliksiroj de povo kaj skribrulaĵoj de plibonigo estas utilaj indikoj kiel bone vi esploras la subteraĵon. Vi povos trovi precize 3 skribrulaĵojn de plibonigo kaj 2 eliksiroj de povo por ĉiu el la kvin regionoj de la labirinto.\n\n(Vi povas vidigi la liston de signifaj rekoniloj kaj neuzitaj ŝlosiloj en la langeto de notoj en via taglibro.)
journal.document.adventurers_guide.levelling.title=Akiri sperton
journal.document.adventurers_guide.levelling.body=Kun pliiĝo de via spertnivelo pliiĝas via precizo, evitpovo, san-enhaveco kaj vi akiras talent-poentojn. Ĉiuj menciitaj atributoj influas dum batali. Estas prudente havi spertnivelon almenaŭ egalan al la keletaĝo en kiu vi estas.\n\nPovas esti alloge trakuri tra la labirinto evitante batalon kaj esploradon, tamen tio ĉi konsumos ambaŭ viajn rimedojn kaj sperton.\n\n(Vi povas vidigi informojn pri via heroo kiel sperton sur la stat-panelo ĉe la angulo de la luda fasado. Elektu vian heroon por akiri eĉ pli da informoj.)
journal.document.adventurers_guide.positioning.title=Teni pozicion
journal.document.adventurers_guide.positioning.body=Por efike ataki malamikojn necesas havi kaj bonajn armaĵojn kaj bonan strategion. Oni povas preventi estiĝi en minacaj situacioj – ekzemple esti ĉirkaŭata per malamikoj – per teni bonan pozicion.\n\nPlejparto de keletaĝoj havas mallarĝaj koridoroj, kiuj estas perfektaj por devigi malamikojn por batali vin unu kontraŭ unu. Tiuj koridoroj ankaŭ kutime havas pordojn, kiuj vi povas uzi por surprize ataki!\n\nEstas pluraj manieroj por uzi la ĉirkaŭajn objektojn – kiel herbon, akvon aŭ kaptilojn – por via avantaĝo.
journal.document.adventurers_guide.magic.title=Magiaj atakoj
journal.document.adventurers_guide.magic.body=Magiaj atakoj trairas vian defendaĵon kaj estas ege malfacilaj por eviti. Tio ĉi signifas, ke damaĝo kaŭzata de vergoj estos tre certa, kaj ankaŭ igos magiajn monstrojn ekstreme danĝeraj!\n\nSed tamen magiaj atakoj havas kelkajn limigojn. Vergoj havas limigitajn ŝargojn kaj magiaj kontraŭuloj probable ne povos uzi magion por proksima atako.\n\nDum batali kun magiaj monstroj estas grave lerni pri kiel malebligi al ili uzi sian magion kontraŭ vi.

journal.document.alchemy_guide.title=Alĥemia gvidlibro
journal.document.alchemy_guide.potions.title=Enkonduko kaj eliksiroj
journal.document.alchemy_guide.potions.body=Bonvenon al la “Praktika apliko de alĥemio”!\n\nAlĥemiaj receptoj ebligas krei diversspecajn objektojn en alĥemia kuirpoto. Vi povas eksperimenti kaj diveni receptojn aŭ tralegi ĝin por ekkoni kun ĉiuj receptoj!\n\nNi komenciĝos kun la plej tradicia alĥemia recepto: enmetu tri semojn en kuirpoton por kuiri hazardan eliksiron!\n\nĈiu semo havas sian analogan eliksiron kaj la kreota eliksiro povos rilati al semoj uzitaj por kuiri. Uzu kelkajn samspecajn semojn por pliigi ŝancon por akiri deziratan eliksiron.
journal.document.alchemy_guide.stones.title=Krei runŝtonojn
journal.document.alchemy_guide.stones.body=Per diserigi skribrulaĵon en la alĥemia kuirpoto oni povas transigi ĝian magion al du ŝtonoj. Tiel vi kreos runŝtonojn kaj identigos la skribrulaĵon!
journal.document.alchemy_guide.energy_food.title=Energio kaj manĝaĵo
journal.document.alchemy_guide.energy_food.body=Pluraj receptoj postulas kristalan alĥemian energion, kiun oni povas akiri per detrui uzeblajn aĵojn en kuirpoto. Ju pli potenca aĵo, des pli da energio estos akirita, kaj alĥemi-detruo de skribrulaĵoj kaj eliksiroj identigas ilin.\n\nIuj receptoj estas tute mistikaj, tamen kelkaj estas pli similaj al tradicia kuirado ol al alĥemio.
journal.document.alchemy_guide.exotic_potions.title=Ekzotaj eliksiroj
journal.document.alchemy_guide.exotic_potions.body=Oni povas miksi eliksiron kun alĥemia energio por krei ekzotan eliksiron. Ili havas pli potencajn efikojn, sed ankaŭ povas esti uzeblaj en alia maniero.
journal.document.alchemy_guide.exotic_scrolls.title=Ekzotaj skribrulaĵoj
journal.document.alchemy_guide.exotic_scrolls.body=Por prepari ekzotan skribrulaĵon necesas miksi norman skribrulaĵon kun energio. Ili estas pli potencaj kaj pli kostaj ol ekzotaj eliksiroj.
journal.document.alchemy_guide.bombs.title=Superbomboj
journal.document.alchemy_guide.bombs.body=Oni povas kunligi kutiman bombon de nigra pulvo kun specifa aĵo por krei superbombon.
journal.document.alchemy_guide.weapons.title=Plibonigi armilojn
journal.document.alchemy_guide.weapons.body=Kelkaj malpezaj aŭ magiaj armiloj ankaŭ utilas por alĥemio!\n\nEl ĉiu ĵetarmilo vi povas reakiri iom da likva metalo por plene ripari alian ĵetarmilon de la sama supernivelo kaj nivelo.\n\nEl unu vergo vi povas produkti misteran rezinon sufiĉan por plibonigi du vergojn de la sama nivelo, sed ĝis la nivelo +3.
journal.document.alchemy_guide.brews_elixirs.title=Infuzaĵoj kaj miksturoj
journal.document.alchemy_guide.brews_elixirs.body=Infuzaĵoj kaj miksturoj estas specialaj eliksiroj kun diversaj efikoj, kutime por unufoja uzo.
journal.document.alchemy_guide.spells.title=Sorĉkristaloj
journal.document.alchemy_guide.spells.body=Sorĉoj entenataj en kristaloj, kiuj karakterizas per diversaj efikoj kaj kutime estas uzeblaj plurfoje.

journal.document.intros.title=Antaŭparolo al regionoj
journal.document.intros.dungeon.title=Labirinto
journal.document.intros.dungeon.body=Multaj herooj antaŭ vi eniris la labirinton el la urbo super ĝi, pri plejparto oni ne aŭskultis denove.\n\nOni diras, ke iu praa malico regas en la profundo kaj gardas la potencan Amuleton de Jendor. Eĉ nuntempe malluma energio radias el la malsupro supren al la urbo.\n\nKiu konkeros la labirinton kaj gajnos la amuleton? Venis la tempo por komenci vian aventuron!
journal.document.intros.sewers.title=Kloakaro
journal.document.intros.sewers.body=La plej supraj keletaĝoj de la labirinto formas kloakaron de la urbo.\n\nKiam malbona povo komenciĝis aperi de malsupre, ordinaraj sendanĝeraj kreaĵoj de la kloakaro iĝis pli kaj pli minacaj. La urbo sendas patrolojn suben por certigi sekurecon de homoj supre.\n\nTiu ĉi loko estas danĝera, tamen feliĉe la fia sorĉarto kiu agadas tie ĉi estas malforta.
journal.document.intros.prison.title=Malliberejo
journal.document.intros.prison.body=Antaŭ multe da jaroj malliberejo estis konstruita tie ĉi por izoli danĝerajn krimulojn. Rigore administrita kaj sekura, kondamnitoj el la tuta lando estis senditaj tien ĉi, por ili pasigu sian tempon ĝismorte.\n\nSed post mallonga tempo la malluma miasmo komenciĝis aperi de sube kaj frenezigis kaj gardistojn kaj malliberulojn.\n\nResponde al la kreskanta ĥaoso, la urbo sigelfermis la tutan malliberejon. Neniu scias kion okazis al tiuj, kiuj estis forlasitaj je morto inter tiuj muroj…
journal.document.intros.caves.title=Kavernoj
journal.document.intros.caves.body=Tiuj ĉi maldense loĝataj kavernoj etendiĝas suben de la forlasita malliberejo. Mineralozaj, ili iam estis la centro de vivplena komerco kaj industrio de la gnoma socio sube, sed estis forlasita kiam la gnomoj komencis ekzerci sin en fimagio.\n\nLa kavernoj estas nuntempe loĝataj nur de subteraj sovaĝaj bestoj, gnoloj kaj ruinigitaj maŝinoj: probable koruptitaj de la sama fia magio, kiu penetras la suprajn regionojn.
journal.document.intros.city.title=Metropolo de gnomoj
journal.document.intros.city.body=La metropolo de gnomoj foje estis la plej signifa el ĉiuj gnomaj urboŝtatoj. Dum ĝia kulmino de gloro, la gnomoj konstruis admirindajn maŝinojn de metalo kaj magio, kiuj ebligis al la urbo rapide diskreski.\n\nIutage la metropolaj pordegoj estis riglitaj kaj de tiu tempo oni aŭskultis nenion pri civitanoj de la metropolo. Iuj saviĝantoj rakontis pri terura fisorĉisto, kiu uzurpis la tronon.
journal.document.intros.halls.title=Demonaj ĉambregoj
journal.document.intros.halls.body=Tiuj ĉi profundaj regionoj de la metropolo de gnomoj estis plenigitaj per malluma energio. Pasintece tiuj ĉi regionoj gastigis elitajn magiistojn de la Reĝo de Gnomoj, tamen nuntempe ili estas okupataj per io signife pli minaca.\n\nDiversaj specoj de teruraj demonaj bestaĉoj loĝas en tiuj ĉi ĉambregoj kaj estas gvidataj de iu timiga malluma povo. Se la Reĝo de Gnomoj ne estis la fonto de disvastiĝanta korupto, la fonto estu tie ĉi sube.\n\nPaŝu singarde, apenaŭ kelkaj aventuristoj iafoje malsupreniris tien ĉi…

journal.document.sewers_guard.title=Leteroj de gardistino
journal.document.sewers_guard.new_position.title=Mia nova posteno!
journal.document.sewers_guard.new_position.body=Je 85-a de Aŭtuno 375\n\nKaraj gepatroj,\n\nMi diris – ke la tuta pena laboro kiel gardistino de la urbo profitos – kaj nun mi ricevis promocion!\n\nMi ricevis inviton al la speciala teamo, kiu laboras en la kloakaro. Ŝajnas, ke ili havas problemon pri damaĝbestoj kaj forĵetuloj, kaj nia tasko estas forigi ilin. Malpura laboro, tamen feliĉe la kloakaro estas varma vintre kaj mia salajro estas trioble pli granda ol salajro de ordinara gardisto!\n\nĈio estas nuntempe ŝtatsekreto, do mi ne povas sendi tiun ĉi leteron. Mi ne povus ne skribi al vi, do mi plue skribas leterojn. Leteroj, kiuj mi montros al vi iutage.\n\nSincere,\nSonjo
journal.document.sewers_guard.dangerous.title=Danĝerplena posteno…
journal.document.sewers_guard.dangerous.body=Je 88-a de Aŭtuno 375\n\nKaraj gepatroj,\n\nMi komprenas kial la salajro estas tiel alta: la klaokaro estas plena je monstroj! La menciitaj “damaĝbestoj” kaj “forĵetuloj” estas gigantaj sangavidaj ratoj kaj amasoj da frenezaj gnoloj.\n\nBonŝance miaj kunteamanoj vere scipovas la laboron. Nia teamestro – Tomaso – estas profesiulo. Mi provas lerni kiel eble plej rapide, por ke mi ne estu pezo por la teamo.\n\nTiu ĉi laboro estas signife pli danĝera ol mi pensis. Dankeme mi ne povas sendi tiujn ĉi leterojn nun, mi ne volas por ke vi ĉagreniĝu.\n\nMi estu singarda.\nSonjo
journal.document.sewers_guard.crabs.title=Gigantaj kraboj!
journal.document.sewers_guard.crabs.body=Je 11-a de Vintro 376\n\nKaraj gepatroj,\n\nSe ratoj ne estus sufiĉe minacaj, eĉ pli profunde loĝas gigantaj kraboj! Iu el ili kuratakis preter mi kaj serioze vundis Lee antaŭ ni senvivigis tiun beston. Tomaso diris, ke mi ne kulpas, sed mi scias, ke li provas esti simpatia por mi.\n\nFeliĉe survoje ni renkontis aventuristinon, kiu havis superabundan pomadon el sunherbo. Sen tiu ĉi medikamento Lee povus ne travivi.\n\nAntaŭ adiaŭi la aventuristino gapis al la rozo, ŝi diris, ke ĝi estas donaco. Kial ŝi tiel riskis, se iu supraĵe sopiras pri ŝi.\n\nFakte mi agas la same, ĉu ne? Tiu ĉi afero troigas min.
journal.document.sewers_guard.guild.title=Gildo de ŝtelistoj
journal.document.sewers_guard.guild.body=Je 23-a de Vintro 376\n\nKaraj gepatroj,\n\nTiu ĉi foje neniu nova monstro, anstataŭ tio ni renkontis malmultenombran grupon de la gildo de ŝtelistoj dum patroli la kloakaron.\n\nĜis nun mia konvinko pri la gildo estis malfavora, tamen la resto de mia teamo ŝajnis amikiĝi kun ili. Tomaso interŝanĝis informojn kaj provizojn antaŭ ni disiris.\n\nMi ne komprenas, ĉu ni ne estas dungitaj por forigi forĵetulojn? Tomaso konsilis pri ne mencii tiun ĉi rendevuon al la estraro. Iliaj informoj kaj provizoj estis tre utilaj, nie ne povis elteni pliajn batalojn.\n\nSupozas, ke en la labirinto ni ĉiuj tenu kune.
journal.document.sewers_guard.lost.title=Ni perdiĝis
journal.document.sewers_guard.lost.body=Je 40-a de Vintro 276\n\nTomaso kaj mi perdis nian vojon. Ni disiĝis de resto de la teamo dum batali kun gnoloj. Neniu estas vundita, sed la malsupraj keletaĝoj de la kloakaro estigas komplikan reton.\n\nTomaso diris, ke li konas elirvojon, sed ĝi komenciĝas ĉe la enirejo al malnova malliberejo ĉe malsupre. Mi vere ne volas malsupreniri, sed manĝaĵ-porcioj mankas al ni kaj tomasa ŝparvojo probable estos pli rapida ol ĉirkaŭvagado serĉante nian oficialan patrolvojon.\n\nEstos bone, Tomaso scias kion li faras.
journal.document.sewers_guard.not_worth.title=Tio ĉi malindas
journal.document.sewers_guard.not_worth.body=Ĉe enirejo al malliberejo Tomaso kaj mi renkontis iun grandiozan ŝliman monstron. Antaŭ ni povis reagi ĝi atakis nin per magio. Tomaso ricevis la plejparton, li pereis.\n\nNeniu mono povas kompensi tion ĉi. Mi provos eliri per la vojo dirita de Tomaso. Sekve mi prenos ĉion, kion mi gajnis laborante kiel gardistino kaj elspezos tion por movi min kaj miajn gepatrojn for de tiu ĉi malbenita urbo. Mi volas esperi, ke la reĝo havus iun planon, sed mi dubas.\n\nMi postlasas tiujn ĉi leterojn por averti aliulojn. Ne nur gigantaj ratoj kaj kraboj, certe io malbonega insidas profunde tie ĉi.
journal.document.prison_warden.title=Taglibro de ĉefgardisto
journal.document.prison_warden.journal.title=Konduki la taglibron
journal.document.prison_warden.journal.body=La 1an de Printempo 362\n\nTio ĉi estas la unua enskribo en la labor-taglibro de mallibereja ĉefgardisto Kiana Smith. Pro la ĵuspasintaj aferoj, mi decidis komenci skribi taglibron por ke miaj pensoj estu ordigitaj.\n\nAdministri malliberejon troviĝantan duono de kilometro subtere neniam estis simpla, tamen lastatempe iuj kvazaŭ aranĝitaj perturboj okazas. Malliberuloj nenial strange kondutas kaj sekve rifuzas tion klarigi.\n\nIuj gardistoj diras, ke la malliberejo estas fantomita. Mi ne permesu al miaj dungitoj disvastigi klaĉojn kaj mi ankaŭ povas kulpigi ilin pro esti maltrankvilaj.\nK. Smith
journal.document.prison_warden.recruits.title=Novaj rekrutoj
journal.document.prison_warden.recruits.body=La 80an de Printempo 362\n\nLaŭpromese kelkaj novaj rekrutoj hodiaŭ alvenis. Laŭkutime estas kelkaj esperigaj homoj kaj multege da fuŝuloj, kiuj nur volas ricevi salajron. Tiu ĉi freŝa laborforto devas signife helpi pri niaj malobeaj kondamnitoj.\n\nEn tia ĉi posteno oni devas scii konfidintajn ulojn. Iu el novaj dungitoj – Tomaso – ŝajnas esti promesplena. Mi bezonas ĉian eblan helpon nun, do se li kondutos bone, mi promocios lin.\nK. Smith
journal.document.prison_warden.mines.title=Fermo de minejo
journal.document.prison_warden.mines.body=La 54an de Vintro 363\n\nHodiaŭ alvenis grupo da inĝenieroj el la urbo por fermi la malnovan enirejon al la suba minejo. Mi supozas, ke la urbestroj ne volas plu prizorgi la trairejon. Kiel kutime, ili ne antaŭsciigis min pri tio.\n\nLa ĉefinĝeniero rakontis ian stultaĵon pri “gnoma magio disŝvebanta el la minejo”. Mi ne kredas je tio ĉi.\n\nLa situacio estas pli bone regata nun danke al niaj novaj dungitoj, tamen la fonto de la problemo plue ne estas trovita. Io certe influas al malliberuloj kaj malkonstrui kelkajn murojn certe tion ne ŝanĝos.\nK. Smith
journal.document.prison_warden.rotberry.title=Vegetaĵo de putrobero
journal.document.prison_warden.rotberry.body=La 23an de Aŭtuno 363\n\nHodiaŭ mi ricevis ĉarman donacon de Felikso. Tio ĉi estas iu helruĝa arbusto nomata “putrobero”.\n\nMi antaŭe rakontis al li pri kiel krepuska estas tie ĉi loko. Liaopinie tiu ĉi vegetaĵo malemas lumon kaj akvon, mi nur devas pritondi ĝiajn foliojn unumonate. Pritondado devas esti vere grava, li menciis tion plurfoje en la letero.\n\nEvidente Felikso neniam agas malprofite. Li diris, ke semoj de putrobero estas bonegaj por fari vergojn, do ĉiufoje kiam la vegetaĵo naskos semojn, mi sendu ilin al Felikso.\nK. Smith
journal.document.prison_warden.no_support.title=Neniu apogo
journal.document.prison_warden.no_support.body=La 11an de Printempo 364\n\nKion la urbestroj pensas. diable?! Post sendi urĝan helppeton mi ricevis neniun respondon, eĉ neniun rifuzan leteron, kiun ili kutime sendas.\n\nDum kiam kondamnitoj iĝas pli kaj pli malobeaj, eĉ kelkaj gardistoj komencis fari problemojn. Ĉu ili ebligos, ke aferoj tiel malboniĝos, ke startos ribelo?\n\nTomaso plue estas ĉe mia flanko. Lia apogo pri organizado estas senlime valora kaj lia ideo reaktivigi malnovajn robotojn DM-100 eble estas malmorala, tamen necesega. Mi certegas, ke tiu ĉi situacio povas esti regata, mi nur bezonas damnan subtenon!\nK. Smith
journal.document.prison_warden.letter.title=Letero al Tomaso
journal.document.prison_warden.letter.body=Kara Tomaso,\n\nVi estis mia bona amiko, do mi volas fari amikaĵon por vi.\n\nKiam vi komencos vian noktan deĵoron tiu ĉi nokte, bonvolu ŝlosi la punĉambron de Tenguo, forĵetu la ŝlosilon kaj eskapu. Ne gravas, se aliaj kondamnitoj estas negardataj, baldaŭ neniu povos foriri tiun ĉi lokon. Tiu ĉi frenezulo tamen devas esti sekure fermita, oni ne povas diri kion li faros, se li eskapos.\n\nTenu tion ĉi sekrete kaj ne klopodu pri mi. Ŝipestro devas droni kun sia ŝipo.\n\nKiana
journal.document.caves_explorer.title=Taglibro de esploristo
journal.document.caves_explorer.expedition.title=Komenco de ekspedicio!
journal.document.caves_explorer.expedition.body=La 1an de Somero 308\n\nHodiaŭ komenciĝas nia kvarsemajna ekspedicio al la forlasita gnoma minejo! Mi estas delegita de la reĝo mem por esplori tiun ĉi regionon. Miaj ĉefaj celoj estas trovi neelĉerpitajn naturajn provizojn kaj ekzameni la kavernojn por ebla projekto konstrui tien malliberejon.\n\nKvankam mi povas defendi min mem, sub premo de la reĝo mi akceptis eskorton konsistantan el urbaj gardistoj. Ili estas simpluloj, tamen tiel longe kiel ili ne ĝenas min, ili estas tolereblaj.\n\nNi esperas purigi la kloakaron kaj akiri la minejon ĝis la vespero.\n\nArĉibaldo DRUMMOND, Suda Magia Instituto
journal.document.caves_explorer.gold.title=Kiom da oro!
journal.document.caves_explorer.gold.body=La 4an de Somero 308\n\nNiaj unuaj tagoj estis vere fruktodonaj! Post establi kampon ni komencis esplori la superajn areojn de la forlasita minejo. Escepte de multaj senutilaj aĵoj forlasitaj de gnomoj, pluraj muroj estas orozaj!\n\nBedaŭrinde ni ne estas solaj tie ĉi. Minejoj estas plenaj je agresaj bestoj kaj aroj de gnoloj ankaŭ interesiĝas pri oro. Mi koncedas, ke mi estis eraranta pri la eskorto, ili estas signife pli bonaj esploristoj kaj gardistoj ol mi pensis.\n\nMalgraŭ tiu ĉi sukceso, pliaj minejaj koridoroj atendas nian esploron.\n\nArĉibaldo DRUMMOND
journal.document.caves_explorer.troll.title=Renkonto kun trolo
journal.document.caves_explorer.troll.body=La 11an de Somero 308\n\nPost komenci esplori mezajn nivelojn de la minejo, ni renkontis amikan vizaĝon! Do… relative amikan. Kaverna trolo establis tie ĉi malgrandan forĝejon. Li estas kruda kaj malparolema, sed li riparis niajn aĵoj kompense pro oro.\n\nBedaŭrinde la trolo forĝisto konsciis al ni, ke ĉiu ĉitiea oro ne estas tiel valora ol ni komence pensis. Li nomas ĝin “ombra oro” kaj ĝi rapide degeneras sub influo de sunlumo. Tio ĉi eksplikas kial neniam konflikto pri oro okazis tie ĉi.\n\nMi supozas, ke nie devas iri pli profunde por kontroli ĉu io trezora troviĝas tie.\n\nArĉibaldo DRUMMOND
journal.document.caves_explorer.city.title=Enirejo al la metropolo
journal.document.caves_explorer.city.body=La 21an de Somero 308\n\nTri semajnoj pasis kaj post pasigi plejparton da la lastaj dek tagoj mapigante pli profundajn koridorojn, ni finfine akiris fundon de la minejo. Ni trovis diversajn metalajn maŝinojn kaj masivan pordegon fermantan aliron al la malnova metropolo de gnomoj.\n\nLa forĝisto avertis nin pri iuj el tiuj maŝinoj. Ilia celo estis defendi la difinitan areon kaj aktiviĝi pro alarmo. Ni havas neniun fareblan aferon en la metropolo, la metalo estas preskaŭ senvalora por ni, do ni decidiĝis pri aŭskulti la trolan averton kaj ne iri pli.\n\nMi koncedas, ke mi scivolis pri kio tie troviĝis, tamen esplori tion ĉi ne indas la riskon.\n\nArĉibaldo DRUMMOND
journal.document.caves_explorer.alive.title=Ĝi vivas!
journal.document.caves_explorer.alive.body=La 23an de Somero 308\n\nIel iu el la gnomaj maŝinoj aktiviĝis! Kiam ni nur preteriradis ĝin, ĝi ŝargiĝis kaj preskaŭ dispremis du ekspedicianoj per siaj grandaj metalaj pugnoj. Bonŝance mi prenis mian vergon de dispecigo. Kelkaj precizaj pafoj ŝanĝis tiun ĉi monstran aĵon al ferrubo.\n\nTedas min la fakto, ke ni faris tute nenion por provoki la maŝinon. Verŝajne gnomoj ne projektus la maŝinon por esti tiel agresema, ĝi agis preskaŭ provante embuski kontraŭ ni!\n\nAlmenaŭ mi unufoje povis liveri helpon al miaj kunuloj.\n\nArĉibaldo DRUMMOND
journal.document.caves_explorer.report.title=La fina raporto
journal.document.caves_explorer.report.body=La 28an de Somero 308\n\nHodiaŭ ni finos pakiĝi kaj prepariĝas elveni. Tamen akurate: kelkaj grupanoj komencis havi koŝmarojn post la akcidento kun la agresema maŝino. Probable nur laciĝo, sed iliaj koŝmaroj estas mirinde similaj.\n\nFinfine la supraj niveloj estas eĉ sekuraj. Se oni trovos uzon por ombra oro, mini ĝin estas tre profita. Vastaj malfermaj spacoj ankaŭ taŭgas por konstruplanoj de la urbo. La malsupraj niveloj estas pli danĝeraj kaj oni devos ilin eviti.\n\nMi enskribos tion ĉi en la finan raporton dum la sekvaj kelkaj tagoj.\n\nArĉibaldo DRUMMOND
journal.document.city_warlock.title=Taglibro de sorĉisto
journal.document.city_warlock.old_king.title=La reĝo mortis
journal.document.city_warlock.old_king.body=Estas la 5-a tago de 2-a monato de 33-a jaro de la magia erao. Se iu el la supraĵo legas tion ĉi, estas proksimume Vintro 264. Mi nomiĝas Thymor Zahir kaj miascie mi estas la ununura saviĝanto de la reĝa kortego.\n\nNia Reĝo estas morta kaj estas anstataŭigita per iu el miaj eksaj kolegoj, kiu freneziĝis pro rego. La resto de la kortego kiel stultuloj submetiĝis al li kaj ili perdis siajn volojn. Nur mi mem anstaŭsciis tion ĉi kaj forkuris antaŭ lia fia rito finiĝis.\n\nLa interna rondo fiaskis, tamen rego de la Nova Reĝo ne atingis ĉiujn. Mi devas establi rezistan movadon kiel eble plej frue. Mi ne permesu por ke nia impona civilizo pereu pro tiu ĉi gigantomaniulo!
journal.document.city_warlock.resistance.title=Rezista movado
journal.document.city_warlock.resistance.body=Novaĵoj rapide disiĝas. Apenaŭ kelkaj tagoj pasis kaj mi sukcesis kolekti malgrandan taĉmenton fidelan al la Malnova Reĝo. Kelkaj scipovas magion, tamen ĉe nia flanko estas preskaŭ la tuta gnoma monaĥaro. Ni devas senprobleme venki unu frenezan gnomon kun lia korteganaro da sklavoj.\n\nIntertempe la Nova Reĝo kaŝis sin ie en la internaj ĉambregoj de nia urbo. Certas, ke li eluzis preskaŭ ĉiun sian povon kaj esperas regeneriĝi antaŭ batali kun la rezista movado.\n\nDum kelkaj sekvaj horoj ni planas komenci atakon. Kun ioma bonŝanco ni kreos provizoran urban konsilantaron kaj restarigos stabilon al nia impona metropolo ĝis mateno.
journal.document.city_warlock.failure.title=Fiasko
journal.document.city_warlock.failure.body=Ŝajnas, ke mi ankaŭ estas stultulo. Mi missupozis, ke la Nova Reĝo bezonis por ke korteganoj laŭvole submetiĝu al li; sed nun mi scias, ke li povas regi eĉ tiujn, kiuj rezistas lin.\n\nMi senpripense alkondukis la plej fortan opozicion al lia pordo, do li povis konverti ilin al siaj sklavoj. Nun ondoj de nekromancia energio trafluas la metropolon konvertante preskaŭ ĉiun al lia regato.\n\nMalmultaj kun libera volo forkuras. Mi decidiĝis resti malantaŭe por observi lin kaj trovi lian vundeblon. Danke al la posedata magia povo, mi povos por ioma tempo resti kaŝita kaj sekura.
journal.document.city_warlock.more_powerful.title=Pli potenca
journal.document.city_warlock.more_powerful.body=Estas malfacile spuri tempon, proksimume unu semajno pasis post mia antaŭa enskribo. Nia civilizo plene dekadencis. La pordegoj estas ŝlositaj, ĉiuj funkcioj de nia socio ĉesis kaj senanimaj gnomaj korpoj vagadas de ĉambrego al ĉambrego.\n\nMi ne scias kial, la Nova Reĝo iĝas pli kaj pli potenca. Kun ĉiu tago povo de lia volo plipotenciĝas kaj ankaŭ ŝanĝas. Mi ne povas tion ĉi priskribi, sed mi sentas, ke li ne plu estas gnomo.\n\nMi konsciiĝas pri akcepti, ke la plej bone estos dokumenti la okazantajn aferojn. Mi restos tie ĉi kiel eble plej longe kaj sekve retiriĝos, kiam mia volo komencos malfortiĝi.
journal.document.city_warlock.new_power.title=Nova povo
journal.document.city_warlock.new_power.body=Kio okazis? La povo radianta de la Nova Reĝo estas efektive alia ol antaŭe, kaj aperis io nova. La nova povo ŝajnas radii de la internaj ĉambregoj de nia urbo.\n\nEĉ pli mistera estas tio, ke la fia aktiveco etiĝis en supraj partoj de la metropolo. Mi ne scias pri kio okazas tie sube, io altiras preskaŭ ĉiun atenton de la nova reĝo.\n\nReveno al internaj ĉambregoj estos danĝera, sed mi devas ekscii pri kio kaŭzas tiun ĉi ŝanĝon. Eble la nova reĝo havas iun malfortaĵon?
journal.document.city_warlock.seen_it.title=Mi vidis ĝin
journal.document.city_warlock.seen_it.body=Mi vidis tion, kion estas malsupre, sed mi ne povas tion priskribi. Miaj manoj tremas kontraŭvole kiam vi provas transdoni miajn pensojn al papero.\n\nKial tio ĉi okazas? Ĉu la Nova Reĝo faris tion ĉi? Sensence. Eble lia frivola uzo de povo altiris tion ĉi? Mi esperis savi nian civilizon kaj nun vi konscias, ke la tuta mondo estas minacata.\n\nIal la Reĝo estas malplia malbono. Mi havas neniun elekton: por plia bono mi surmetiĝos. Mia Reĝo konduku min, uzu min kiel ilon por haltigi la invadon de Jog-Dzeva!
journal.document.halls_king.title=Taglibro de ???
journal.document.halls_king.rejection.title=Rifuzo
journal.document.halls_king.rejection.body=SENCERBULOJ!\n\nDum al pasintaj 33 jaroj nia reĝlando floris kun nia nova magia teĥnologio. Ni lernis kiel alvoki elementidojn kaj teleregi ilin per pensoj, sed pro neklarigitaj kialoj pliaj eksperimentoj estas “tro danĝeraj”.\n\nMi scias la veran kialon. La rifuzo de miaj teorioj estas ne pro iliaj ecoj, sed pro la persono, kiu ilin propagas. Ili ĉiuj probable kaŝe mokridas min.\n\nMi finu tion ĉi! Ne gravas kion aliuloj diras, mi sole esploros la plej forajn limojn de nia universo kaj ĉiujn eltrovojn mi tenos sekrete!
journal.document.halls_king.amulet.title=Amuleto
journal.document.halls_king.amulet.body=MI FARIS TION!\n\nMi ne estis scianta kion mi estis povanta eltrovi, sed mi eltrovis ion tute neatenditan. Grandioza povo en miaj manoj, nur atendanta por uzi, kaj tute mia!\n\nDanke al ĝi neniu stultulo de la reĝa kortego povos oponi min. Mia kapo estas plena je manieroj por humiligi ilin. Damne, kial limigi sin, mi havas sufiĉan povon por detrui ĉiun laŭvole! Eble tio ĉi estas tro multe, tamen mi devas rapide decidiĝi antaŭ ili komencos min suspekti.\n\nMi nomos tiun ĉi grandiozan povon la Amuleto de Jendor!
journal.document.halls_king.ritual.title=Rito
journal.document.halls_king.ritual.body=Hodiaŭ Thymor publike disputis kun mi kaj postulis, ke mi klarigu mian novan fonton de povo. Mi provis kiel eble plej trompe ne respondi al lia demando, tamen ĉiuj korteganoj komencis malfidi min.\n\nMi esperis havi pli da tempo por ĝui kvietecon antaŭ la ŝtormo, sed nun tio ĉi ne gravas. Mi decidiĝis kion mi faru. Mi konstatos, ke mi akiris mian povon per nova rito kaj ofertos ĝin al aliaj sorĉistoj kaj al la Reĝo. Kiam ĝi finos, mi estos la nova reĝo!\n\nCertege Thymor oponos, sed mi dubas, ke iu aŭskultos lin konsiderante la oferotan povon de mi.\n\nĈIUJ KLINIĜOS ANTAŬ MIN!\nLa estonta Reĝo de Gnomoj
journal.document.halls_king.new_king.title=Nova Reĝo
journal.document.halls_king.new_king.body=MI ESTAS REĜO, AHAHAHAHAAA!\n\nIli simple permesis al mi fari tion! Sen necesi konvinki ili akceptis por ke mi “kunhavigi” tiun ĉi povon kun ili per la nova rito. En palpebruma daŭro tiu ĥoro de mokaj voĉoj ŝanĝiĝis al mia nova kortegantaro de silentaj subuloj!\n\nLaŭ mia konjekto Thymor “malbravulo” forkuris je la unua indiko de problemoj. Mi sentas rezistan forton kreatan de li. Mi permesos al li pluigi, do li konduku ĉiujn oponantojn al mia pordo!\n\nSendube reĝlandanoj ankaŭ ne respektas min, sed tio ŝanĝiĝos.\nReĝo de Gnomoj
journal.document.halls_king.thing.title=Estaĵo
journal.document.halls_king.thing.body=Komplikiĝas. Mi senpene forigos Thymor, sed mia agado en la eksteraj ebenoj estis rimarkita.\n\nIo… “estaĵo”… allogiĝis al mia mondo kaj ekigis breĉi de la plej malsupra ĉambrego. Domaĝe precize tie mi kaŝis la amuleton! Kia minaca estaĵo, kiel ĝi provas preni mian povon se multege da povo estas ĉirkaŭ?\n\nMalgraŭ esti tiel potenca, mi supozas, ke mi ne povas simple kontraŭstari kaj venki ĝin. Ĝia vera povo estas mistera, tamen devas esti iu maniero por limigi ĝin. MI DEFENDOS MIAN TREZORON!
journal.document.halls_king.attrition.title=Elĉerpado
journal.document.halls_king.attrition.body=Mi havas por planon por venki la estaĵon. Ĝia povo estas senlima, sed ĝia eblo penetri tiun ĉi mondon estas limigita. Ĝi baziĝas sur servantoj kaj avataroj dum kiam ĝi akiras potencon por gajni la amuleton.\n\nKvankam mi ne posedas la amuleton permane, mi plue plene regas ĝian povon. Havante la tutan metropolon de gnomoj mi havas nombran avantaĝon. Mi simple povas sendadi soldatojn por malhelpi ĝin en akiri la amuleton kaj venki tiun ĉi militon per elĉerpado!\n\nMI – RODNEY, LA REĜO DE GNOMOJ – TRAVIVOS VIN JOG-DZEVA!

