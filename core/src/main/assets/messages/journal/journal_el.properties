journal.document.halls_king.rejection.title=Απόρριψη
journal.document.halls_king.rejection.body=ΑΝΕΓΚΕΦΑΛΟΙ!\n\nΤα τελευταία 33 χρόνια, το βασίλειό μας ακμάζει χάρη στη νέα μας μαγική τεχνολογία. Έχουμε μάθει πώς να υλοποιούμε στοιχειακά πνεύματα και να τα υποτάσσουμε στη θέλησή μας. Και τώρα, με κάποιον τρόπο, ο περαιτέρω πειραματισμός είναι «πολύ επικίνδυνος».\n\nΞέρω τι συμβαίνει. Η απόρριψη των θεωριών μου δεν έχει να κάνει καθόλου με την αξία τους παρά μόνο με το άτομο πίσω από αυτές. Το πιο πιθανό είναι ότι γελάνε όλοι πίσω από την πλάτη μου.\n\nΕ, λοιπόν, όχι πια! Δεν με νοιάζει τι λένε αυτοί, εγώ θα εξερευνήσω μονάχος τα άκρα του σύμπαντος και θα κρατάω τις ανακαλύψεις μου για τον εαυτό μου!\n- Ρ.
journal.document.halls_king.amulet.title=Το φυλακτό
journal.document.halls_king.amulet.body=ΤΑ ΚΑΤΑΦΕΡΑ!\n\nΔεν ήξερα τι ακριβώς θα έβρισκα, μα αυτό που ανακάλυψα ξεπερνά και την πιο νοσηρή φαντασία. Τόση δύναμη που κάθεται και περιμένει, και είναι όλη δική μου!\n\nΧάρη σε αυτήν, κανένας από τους ηλίθιους της αυλής δεν θα τολμήσει να μου αντισταθεί. Σκέφτομαι όλους τους τρόπους που μπορώ να τους γελοιοποιήσω. Ναι, σιγά, γιατί να σταματήσω εκεί; Έχω αρκετή δύναμη να τους εξοντώσω όλους αν το θέλω! Ίσως είναι υπερβολικό, μα δεν πρέπει να αργήσω να αποφασίσω γιατί θα τους μπουν υποψίες.\n\nΝομίζω ότι θα αποκαλέσω τη δύναμη αυτή ως το Φυλακτό του Γέντορ!\n- Ρ.
journal.document.halls_king.ritual.title=Η τελετή
journal.document.halls_king.ritual.body=Ο Θύμορ διαμαρτυρήθηκε δημόσια σήμερα και επέμενε να εξηγηθώ για τη νέα μου πηγή ισχύος. Τον παραμέρισα όσο καλύτερα μπορούσα, μα νιώθω και πάλι τα επικριτικά βλέμματα της αυλής επάνω μου.\n\nΉλπιζα να έχω λίγο χρόνο για να απολαύσω την ηρεμία πριν την καταιγίδα, μα δεν έχει σημασία. Αποφάσισα τι θέλω να κάνω. Θα πω ότι πήρα τη δύναμή μου μέσω μιας τελετής και θα προτείνω να την εκτελέσω μαζί με τους υπόλοιπους μάγους και τον βασιλιά. Κι όταν τελειώσει η τελετή, θα είμαι εγώ ο βασιλιάς!\n\nΟ Θύμορ, φυσικά, θα διαμαρτυρηθεί, μα με τόση δύναμη στο τραπέζι αμφιβάλλω ότι θα τον ακούσουν!\n\nΟΛΟΙ ΘΑ ΥΠΟΚΛΙΘΟΥΝ ΜΠΡΟΣΤΑ ΜΟΥ!\n- Μελλοντικός βασιλιάς των νάνων
journal.document.halls_king.new_king.title=Ο νέος βασιλιάς
journal.document.halls_king.new_king.body=ΕΙΜΑΙ ΒΑΣΙΛΙΑΣ, ΑΧΑΧΑΧΑΧΑΑΑ!\n\nΜε άφησαν έτσι απλά να το κάνω! Με ελάχιστη χρήση πειθούς, δέχτηκαν να με αφήσουν να «μοιραστώ» τη δύναμη μαζί τους σε μια μεγάλη τελετή. Εν ριπή οφθαλμού μετατράπηκαν, από μια χορωδία κοροϊδευτικών αλαλαγμών, στην καινούργια μου αυλή σιωπηλών υπηκόων!\n\nΌπως αναμενόταν, ο Θύμορ το έσκασε σαν δειλός στην πρώτη ένδειξη κινδύνου. Νιώθω ήδη τη στρατιά αντίστασης που αναπτύσσει. Νομίζω ότι θα τον αφήσω να συνεχίσει και να παραδώσει όλους τους συνωμότες στην πόρτα μου!\n\nΕίναι εμφανές ότι και το βασίλειο δεν με σέβεται· υποθέτω ότι θα το διορθώσω κι αυτό.\n- Βασιλιάς των Νάνων
journal.document.halls_king.thing.title=Η απειλή
journal.document.halls_king.thing.body=Υπάρχει ένα πρόβλημα. Ο Θύμορ εξουδετερώθηκε χωρίς προσπάθεια, μα φαίνεται πως η λεηλασία μου στις εξωτερικές διαστάσεις δεν πέρασε απαρατήρητη.\n\nΚάποιο... «πράγμα»... προσελκύστηκε στον κόσμο μου και εισβάλλει από τον βυθό των κατώτερων αιθουσών. Σαν να μην έφτανε αυτό, αυτή είναι και η περιοχή που έχω τοποθετήσει το φυλακτό! Τι απαίσιο πλάσμα... γιατί να θέλει να μου στερήσει τη δύναμη όταν υπάρχει τόση ακόμα εκεί έξω;\n\nΠαρά τις δυνάμεις μου, όμως, δεν νομίζω ότι μπορώ έτσι απλά να επιτεθώ και να το πολεμήσω. Η πραγματική του ισχύς είναι ασύλληπτη, μα θα πρέπει να υπάρχει κάποιος τρόπος να το περιορίσω. ΘΑ ΥΠΕΡΑΣΠΙΣΤΩ ΤΟ ΛΑΦΥΡΟ ΜΟΥ!
journal.document.halls_king.attrition.title=Πόλεμος φθοράς
journal.document.halls_king.attrition.body=Έχω ένα σχέδιο για να αντιπαλέψω αυτό το πράγμα. Η ισχύς του είναι απεριόριστη, μα όχι και η ικανότητά του να παρεισφρέει σε αυτόν τον κόσμο. Βασίζεται στους υποτακτικούς και τα ομοιώματά του για να εκτελούν τις διαταγές του ενώ προσπαθεί να συγκεντρώσει αρκετή ισχύ για να πάρει το φυλακτό.\n\nΑν και δεν έχω το φυλακτό στα χέρια μου, διαθέτω πλήρη έλεγχο των δυνάμεών του. Με ολόκληρη την πόλη των νάνων στη διάθεσή μου, έχω και το αριθμητικό πλεονέκτημα. Μπορώ απλά να στέλνω στρατιώτες για να το αποτρέψω από το να πάρει το φυλακτό και να νικήσω σταδιακά αυτόν τον πόλεμο μέσω της φθοράς!\n\nΕΓΩ, Ο ΡΟΝΤΝΕΥ, Ο ΒΑΣΙΛΙΑΣ ΤΩΝ ΝΑΝΩΝ, ΘΑ ΣΕ ΚΑΤΑΚΛΥΣΩ YOG-DZEWA!

