journal.document.city_warlock.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.
journal.document.city_warlock.old_king.title=Ο βασιλιάς είναι νεκρός
journal.document.city_warlock.old_king.body=Είναι η 5η ημέρα του 2ου μήνα του 33ου έτους της εποχής της μαγείας. Αν το διαβάζει κάποιος από την επιφάνεια, είμαστε κάπου στον 264ο χειμώνα. Το όνομά μου είναι Θυμόρ Ζαχίρ και, από όσο γνωρίζω, είμαι ο τελευταίος επιζών της αυλής των νάνων.\n\nΟ βασιλιάς μας είναι νεκρός κι αντικαταστάθηκε από έναν πρώην συνάδελφο που έχει τρελαθεί από την εξουσία. Οι υπόλοιποι της αυλής τού υποτάχθηκαν, σαν ηλίθιοι που είναι, κι έχασαν την ελεύθερή τους βούληση. Μόνο εγώ κατάλαβα τι θα γινόταν και το έσκασα προτού ολοκληρωθεί η τελετή.\n\nΟ εσωτερικός κύκλος έπεσε, μα η ισχύς του νέου βασιλιά δεν έχει φτάσει σε όλους ακόμη. Πρέπει να διαμορφώσω μια αντίσταση όσο το δυνατόν πιο γρήγορα. Αρνούμαι να αφήσω τον ένδοξο πολιτισμό μας να πέσει σε αυτόν τον μεγαλομανή!
journal.document.city_warlock.resistance.title=Μια αντίσταση
journal.document.city_warlock.resistance.body=Τα νέα διαδόθηκαν γρήγορα. Λίγες μόνο ημέρες πέρασαν κι έχω ήδη σχηματίσει έναν μικρό στρατό από πιστούς του παλιού βασιλιά. Λίγοι έχουν μαγικές ικανότητες, μα σχεδόν όλο το τάγμα των μοναχών πολεμιστών είναι μαζί μας. Πιστεύω είμαστε αρκετά ισχυροί για έναν παλαβό νάνο και τους σκλάβους της αυλής του.\n\nΕν τω μεταξύ, ο νέος βασιλιάς κρύβεται στους ενδότερους θαλάμους της πόλης μας. Σίγουρα έχει εξαντλήσει όλη του τη δύναμη κι ελπίζει να ανακάμψει προτού συναντήσει κι άλλη αντίσταση.\n\nΘα εξαπολύσουμε την επίθεσή μας σε λίγες ώρες. Με λίγη τύχη, θα σχηματίσουμε ένα προσωρινό συμβούλιο και θα επαναφέρουμε τη σταθερότητα στη θαυμαστή μας πόλη με το πέρας της νύχτας.
journal.document.city_warlock.failure.title=Αποτυχία
journal.document.city_warlock.failure.body=Κατά τα φαινόμενα, ήμουν κι εγώ ηλίθιος. Υπέθεσα ότι οι αυλικοί έπρεπε να υποτάσσονται ηθελημένα στον νέο βασιλιά – μα τώρα βλέπω πως έχει τη δύναμη να ελέγχει ακόμα κι αυτούς που του αντιστέκονται.\n\nΈφερα τυφλά στην πόρτα του τις ισχυρότερες δυνάμεις αντίστασης, ώστε να τους μετατρέψει ο ίδιος σε σκλάβους του. Πλέον, τα κύματα της νεκροτικής του ενέργειας διατρέχουν την πόλη και μετατρέπουν άμεσα τους πάντες σχεδόν σε υπόδουλους.\n\nΟι λίγοι που έχουν ακόμα ελεύθερη βούληση το σκάνε. Επέλεξα να μείνω πίσω για να έχω τον νου μου, μήπως και ανακαλύψω κάποια αδυναμία. Με τη μαγική δύναμη που διαθέτω, θα μπορέσω να μείνω κρυμμένος κι ασφαλής για κάποιο διάστημα.
journal.document.city_warlock.more_powerful.title=Ισχυρότερος
journal.document.city_warlock.more_powerful.body=Η καταγραφή του χρόνου έχει γίνει δύσκολη, μα έχει περάσει περίπου μια εβδομάδα από την τελευταία μου καταχώριση. Ο πολιτισμός μας έχει πραγματικά καταρρεύσει. Οι πύλες είναι κλειστές, όλες οι λειτουργίες της κοινωνίας μας έχουν πάψει και τα άδεια κελύφη των νάνων τριγυρνούν στις αίθουσες.\n\nΠαρόλα αυτά, ο βασιλιάς γίνεται με κάποιον τρόπο ισχυρότερος. Η ισχύς της θελήσεώς του μεγαλώνει καθημερινά – αλλά ταυτόχρονα μεταβάλλεται. Δεν μπορώ να το περιγράψω, μα φαίνεται σαν να μην είναι πια νάνος.\n\nΑρχίζω να πιστεύω ότι το καλύτερο που έχω να κάνω είναι να καταγράφω αυτά τα γεγονότα. Θα μείνω εδώ για όσο μπορώ και θα υποχωρήσω μόλις αρχίσει να εξασθενεί η θέλησή μου.
journal.document.city_warlock.new_power.title=Μία νέα δύναμη
journal.document.city_warlock.new_power.body=Τι συμβαίνει εδώ; Η δύναμη που εκλύεται από τον νέο βασιλιά είναι όντως διαφορετική από πριν, μα υπάρχει και κάτι ακόμη... Αυτή η νέα δύναμη φαίνεται να ακτινοβολεί από τις ενδότερες αίθουσες της πόλης μας.\n\nΑκόμα πιο παράξενο είναι το ότι υπάρχει μειωμένη δραστηριότητα από την επάνω μητρόπολη. Δεν γνωρίζω τι συμβαίνει εκεί κάτω, αλλά προσελκύει σχεδόν όλη την προσοχή του νέου βασιλιά.\n\nΗ επιστροφή στις ενδότερες αίθουσες θα είναι επικίνδυνη, μα πρέπει να ανακαλύψω τι προκαλεί αυτήν την αλλαγή. Ίσως ο νέος βασιλιάς να έχει μια αδυναμία τελικά;
journal.document.city_warlock.seen_it.title=Το είδα
journal.document.city_warlock.seen_it.body=Έχω δει τι βρίσκεται εκεί κάτω, μα δεν μπορώ να το περιγράψω... Τα χέρια μου τρέμουν ανεξέλεγκτα καθώς προσπαθώ να γράψω τις σκέψεις μου.\n\nΓιατί συμβαίνει αυτό; Ο νέος βασιλιάς το προκάλεσε; Δεν βγάζει νόημα. Μήπως το προσέλκυσε η αχαλίνωτη χρήση μαγείας του; Ήλπιζα να σώσω τον πολιτισμό μας, μα τώρα βλέπω πως ολόκληρος ο κόσμος βρίσκεται σε κίνδυνο.\n\nΠλέον ο βασιλιάς είναι το μικρότερο δεινό. Δεν έχω άλλη επιλογή: θα παραδώσω τον εαυτό μου για το ανώτερο καλό. Σε παρακαλώ, βασιλιά μου, οδήγησέ με... χρησιμοποίησέ με ως όργανο για να κρατήσεις τον Yog-Dzewa υπό έλεγχο!

