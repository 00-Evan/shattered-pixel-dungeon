journal.document.adventurers_guide.title=Даведнік шукальника прыгод
journal.document.adventurers_guide.intro.title=Уступленне
journal.document.adventurers_guide.intro.body=Greetings Adventurer, you are reading the Tome of Dungeon Mastery! This guidebook is best used as a reference, and will magically let you know when it's best to read each page.\n\n(When the journal button flashes, select it to read what the guidebook has to tell you! Some pages are missing though, perhaps you can find them in the dungeon?)
journal.document.adventurers_guide.examining.title=Даследуй!
journal.document.adventurers_guide.examining.body=It's important to study your enemies and surroundings instead of rushing in blindly! Get in the habit of examining everything new.\n\n(You can examine by using the magnifying glass button and then selecting what you want to examine. You can also examine buffs or debuffs by selecting their icons.)
journal.document.adventurers_guide.surprise_attacks.title=Будзь хітры і падступны!
journal.document.adventurers_guide.surprise_attacks.body=Surprise attacks are guaranteed to hit, making them especially useful against evasive enemies like snakes and wraiths.\n\nYou can surprise enemies right after they enter a doorway while chasing you, or when they otherwise lose sight of you.
journal.document.adventurers_guide.identifying.title=Апазнаваць прадметы!
journal.document.adventurers_guide.identifying.body=The colors of potions and symbols on scrolls are different in each dungeon. Unidentified equipment can be upgraded or enchanted if you're lucky, or it might be cursed!\n\nScrolls of identify, upgrade, or remove curse are very useful if you want to reduce the risk of using unidentified equipment.\n\n(You can find a list of all the items you've identified in the catalog tab of your journal)
journal.document.adventurers_guide.food.title=Беражы запасы ежы!
journal.document.adventurers_guide.food.body=Rationing effectively is one of the best ways to improve your odds of survival, you don't always need to eat right when you get hungry!\n\nWhen you aren't starving you will slowly regenerate health, so if you eat at full health that regeneration will be wasted!\n\nIf you pace out when you eat based on your health, your food will last much longer.
journal.document.adventurers_guide.alchemy.title=Алхімія і Цацачкі
journal.document.adventurers_guide.alchemy.body=If you don't find a consumable item useful, you can use it as an alchemy ingredient or turn it into all-purpose alchemical energy. Energizing potions and scrolls also identifies them!\n\nTrinkets are a unique kind of equipment that are created and upgraded using alchemy. They're made with a magical trinket catalyst and a bit of alchemical energy.\n\n(The first alchemy pot is on the 3rd or 4th floor of the dungeon. There are alchemy recipe book pages near these pots as well.)
journal.document.adventurers_guide.dieing.title=Прыняцце паразы
journal.document.adventurers_guide.dieing.body=Dungeoneering is dangerous and most adventurers eventually meet their demise.\n\nLuck helps, but the best adventurers use every little trick to improve their chances.\n\n(Don't be upset if you are dying a lot, this game is hard! Focus on learning the game and steadily improving, not on winning right away.)
journal.document.adventurers_guide.searching.title=Абшуквай кожны куток!
journal.document.adventurers_guide.searching.body=Dungeons are full of secret doors and traps that appear invisible at first glance. You can spend some time and carefully search if you suspect a door or trap is hidden nearby.\n\n(You can search all the tiles around you by using the magnifying glass button twice. Maybe there are some hidden doors near where you found this page!)
journal.document.adventurers_guide.strength.title=Сіла
journal.document.adventurers_guide.strength.body=There isn't time to train with weapons and armor you find in the dungeon, so you'll need brute strength to use them effectively.\n\nPotions of strength and scrolls of upgrade are the most effective way to meet the strength requirements of higher tier gear.\n\nIt's important to eventually start using high tier items, but don't ignore equipment you can use right now.
journal.document.adventurers_guide.upgrades.title=Паляпшэнні
journal.document.adventurers_guide.upgrades.body=The deeper you go into a dungeon, the more important it is that you're using magically upgraded high tier gear, but you'll also need the strength to use them properly.\n\nWands, rings, and artifacts don't need strength, but have limited usages or don't help as directly in combat.\n\nMaking good choices about what you upgrade is very important for surviving early in the dungeon, and for setting yourself up for success later in the dungeon.
journal.document.adventurers_guide.looting.title=Эфектыўнае марадзёрства
journal.document.adventurers_guide.looting.body=Rooms that are behind locked doors or that contain obstacles usually have better loot. When an obstacle blocks your path, you can usually find an item to help on the same floor.\n\nYou will always be able to find 2 potions of strength and 3 scrolls of upgrade in each five floor dungeon region, so they're a great indicator of how well you're exploring.\n\n(You can see a list of landmarks and unused keys in the notes tab of the journal window.)
journal.document.adventurers_guide.levelling.title=Век жыві - век вучыся!
journal.document.adventurers_guide.levelling.body=Levelling up boosts your stats and awards talent points, which can make a big difference in combat. It's best to have at least one level for each floor of the dungeon.\n\nIt can be tempting to rush and avoiding exploration or combat, but doing so will deprive you of supplies and experience.\n\n(You can see information about your hero, including exp, on the status pane at the corner of the game interface. Select your hero portrait to get even more info.)
journal.document.adventurers_guide.positioning.title=Стой роўна!
journal.document.adventurers_guide.positioning.body=Strategy is just as important as equipment. Bad situations like getting surrounded can usually be avoided with good positioning.\n\nFor instance, most dungeons have thin corridors which force enemies to fight you one at a time. These corridors often have doorways for surprice attacks too!\n\nThere are lots of little ways to use environment features like grass, water, pits, or traps to your advantage as well.
journal.document.adventurers_guide.magic.title=Не забывай пра магію!
journal.document.adventurers_guide.magic.body=Magical attacks cut right through armor and are difficult to dodge. This means that damage from wands is very reliable, but also makes magical enemies very dangerous!\n\nMagical attacks always have a drawback though. Wands have limited charges and magical enemies usually won't be able to use their magic in close range.\n\nWhen facing enemies that use magic it is important to learn how to prevent them from using it on you.

journal.document.alchemy_guide.title=Падручнік алхіміі
journal.document.alchemy_guide.potions.title=Ўступленне ў зеллеварэнне
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy! This book is a reference of recipes to craft items at an alchemy pot.\n\nWe'll start with the most iconic recipe: Potions!\n\nUse three seeds to brew a random potion! Every seed has a potion counterpart, use multiple of the same seed to increase the chance that the potion relates to the seeds you used.
journal.document.alchemy_guide.stones.title=Стварэнне рунных камянёў
journal.document.alchemy_guide.stones.body=Калі змясціць скрутак у алхімічны кацёл, то яго магія ўбярэцца ў два рунных камення ў чыгуне, а таксама апазнае яго прыроду.
journal.document.alchemy_guide.energy_food.title=Энергія і ежа
journal.document.alchemy_guide.energy_food.body=Many recipes require crystal alchemical energy, which is made by deconstructing consumable items in an alchemy pot. Energizing potions or scrolls also identifies them.\n\nSome recipes that require energy are magical, but these ones resemble traditional cooking.
journal.document.alchemy_guide.exotic_potions.title=Асаблівыя зелля
journal.document.alchemy_guide.exotic_potions.body=Змешваючы зелля з энергіяй, вы можаце стварыць асаблівыя зелля. Гэтыя зелля маюць больш моцныя эфекты, але выкарыстоўваюцца ў іншых сітуацыях.
journal.document.alchemy_guide.exotic_scrolls.title=Асаблівыя скруткі
journal.document.alchemy_guide.exotic_scrolls.body=Асаблівыя скруткі могуць быць атрыманы шляхам варэння скрутка і энергіі. Яны трохі мацней і значна дражэй асаблівых зелляў.
journal.document.alchemy_guide.bombs.title=Зачараваныя бомбы
journal.document.alchemy_guide.bombs.body=Звычайная бомба з порахам можа быць змешана з некаторымі інгрэдыентамі, каб атрымаць зачараваную бомбу.
journal.document.alchemy_guide.weapons.title=Паляпшэнне зброі
journal.document.alchemy_guide.weapons.body=Some of the lighter or more magical weapons can be used in alchemy!\n\nEach thrown weapon set produces enough liquid metal to fully repair another set of the same level and tier. Note that alchemizing a set will destroy the whole set, even if it isn't all present!\n\nOne wand will produce enough arcane resin to upgrade two wands of the same level, but no higher than +3.
journal.document.alchemy_guide.brews_elixirs.title=Напоі і эліксіры
journal.document.alchemy_guide.brews_elixirs.body=Напоі і эліксіры - гэта больш прасунутыя зелля, якія маюць адразу некалькі эфектаў, звычайна пры толькі адным ўжыванні.
journal.document.alchemy_guide.spells.title=Стварэнне загавораў
journal.document.alchemy_guide.spells.body=Загаворы ствараюцца ў форме розных крышталяў і маюць розныя эфекты, звычайныя пры шматразовым выкарыстанні.

journal.document.intros.title=Увядзенне ў рэгіёны
journal.document.intros.discover_hint=You can find this text when entering a specific region for the first time.
journal.document.intros.dungeon.title=Падзямелле
journal.document.intros.dungeon.body=Яшчэ да вас многія героі рызыкавалі сваім жыццём у падзямелле, і большасць з іх прапала там без вестак.\n\nЛегенды абвяшчаюць, што ў самым нізе падзямелля шмат гадоў хаваецца старажытнае зло, якое ахоўвае усемагутны Кудмень Індора. Цёмная энергія да гэтага часу імкнецца з гэтых глыбінь да горада.\n\nВы гатовы заваяваць Падзямелле і стаць першым, хто вярнуўся наверх з кудменем? Пара пачынаць прыгоды!
journal.document.intros.sewers.title=Каналізацыя
journal.document.intros.sewers.body=Верхнія ўзроўні падзямелля - гэта не што іншае, як гарадская каналізацыя.\n\nЦёмная энергія знізу прымушае калісьці бяскрыўдных істот станавіцца мацней і агрэсіўней. Гарадскія ўлады былі вымушаны пасылаць патрулі ў глыбіню, каб забяспечыць бяспеку жыхарам вярхоў.\n\nТут небяспечна, але цёмная магія з глыбінь тут пакуль слабая.
journal.document.intros.prison.title=Вязніца
journal.document.intros.prison.body=Шмат гадоў таму гэтая вязніца была пабудавана для асабліва небяспечных злачынцаў. Жорстка кантралюемая і надзейная, яна ўтрымоўвала ў сабе найбольш небяспечных зладзеяў з усёй зямлі.\n\nАле з часам цёмная магія стала прасочвацца сюды і перакручваць розум як вартавых, так і вязняў.\n\nУ адказ на нарастаючы хаос горад запячатаў ўсю вязніцу. Ніхто не ведае, што здарылася з тымі, хто застаўся паміраць у яе засценках...
journal.document.intros.caves.title=Пячоры
journal.document.intros.caves.body=Пячоры, якія знаходзяцца пад закінутай турмой, амаль не жылыя. У свой час яны, будучы багатымі карыснымі выкапнямі, былі цэнтрам гандлю і рамёства, але іх пакінулі пасля таго, як дворфы сталі апантаныя цёмнай магіяй.\n\nСёння тут, у асноўным, жывуць падземныя жывёлы, гнолы і кінутае абсталяванне; верагодна, усе яны сапсаваныя той жа цёмнай сілай, якая праявіла сябе і на узроўнях вышэй.
journal.document.intros.city.title=Сталіца Дварфаў
journal.document.intros.city.body=Сталіца дварфаў у свой час была найвялікшым горадам-дзяржавай дварфаў. У свае лепшыя гады дворфы стваралі тут дзівоснае абсталяванне з металу і магіі, якое і забяспечыла гораду хуткі рост.\n\nЗатым, у адзін цудоўны дзень, вароты забарыкадавалі, і больш пра сталіцу ніхто нічога не чуў. Тыя нешматлікія, якім удалося бегчы з горада пасля зачынення, распавядалі пра вар'ятага чарнакніжніка, які ўзурпаваў пасад, і пра страшную магію, якой ён навучыўся карыстацца.
journal.document.intros.halls.title=Харомы дэманаў
journal.document.intros.halls.body=Гэтыя глыбокія харомы сталіцы дварфаў запар скажоны цёмнай магіяй. У мінулым гэтыя месцы служылі прытулкам савета найвялікшых чарадзеяў пры двары караля дварфаў, але цяпер іх, падобна, захапіла нешта нашмат больш страшнае...\n\nГэтыя харомы населены усялякімі відамі дэманічных істот пад правадырствам нейкай жудаснай цёмнай сілы. Калі не Кароль дварфаў быў крыніцай распаўсюджваецца псуты, то што б там ні было ў гэтых нізах - яно, напэўна, ім і з'яўляецца.\n\nКрочце вельмі акуратна, зусім нешматлікім падарожнікам давялося спусціцца да такой глыбіні...
journal.document.intros.halls.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.

journal.document.sewers_guard.title=Лісты варты
journal.document.sewers_guard.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.
journal.document.sewers_guard.new_position.title=У мяне новая пасада!
journal.document.sewers_guard.new_position.body=85-га восені, 375 г.\nДарагія матуля і татуля!\n\nЯ ж вам казала, што ўся гэтая цяжкая праца ў шэрагах гарадской варты, у выніку, дасць плён. Мяне толькі што павысілі!\n\nМяне перавялі ў каманду спецыялістаў, якая будзе працаваць у каналізацыі. Мабыць, маюцца праблемы з усялякімі паразітамі і злачынцамі ў тых глыбінях, а нашай задачай будзе вычысціць іх адтуль. Праца брудная, гэта так, але затое ў каналізацыі цяпло зімой, і больш за тое - зарплата ў тры разы большая за тую, што на працы ў звычайнай гарадской варце!\n\nУсё гэта досыць сакрэтна, таму я, не маю права пасылаць вам гэты ліст. Але не пісаць вам наогул - дзіўна. Магчыма, у адзін цудоўны дзень пакажу вам свае лісты.\n\nАбдымаю.\n- Соня
journal.document.sewers_guard.dangerous.title=Небяспечная пасада...
journal.document.sewers_guard.dangerous.body=88-га восені, 375 г.\nДарагія мама і тата!\n\nЦяпер я разумею, чаму тут так добра плацяць - каналізацыя кішыць монстрамі! "Паразіты" і "злачынцы" - гэта, на самай справе, якія прагнуць крыві пацукі і зграі лютых гнол.\n\nНа шчасце, астатнія ў маім атрадзе вельмі добра ведаюць сваю справу. Наш капітан, Томас, - сапраўдны прафесіянал. Я стараюся хутка ўсяму навучыцца, каб не быць для астатніх клопатам.\n\nПраца гэта нашмат небяспечней, чым я думала. Шчыра кажучы, я рада, што не магу зараз адпраўляць гэтыя лісты: не хацелася б, каб вы хваляваліся.\n\nПаспрабую не лезці на ражон.\n- Ваша Соня
journal.document.sewers_guard.crabs.title=Гіганцкія крабы!
journal.document.sewers_guard.crabs.body=11-га зімы, 376 г.\nДаражэнькія мамуля і татуля!\n\nНе хапала ўжо набившим аскому пацукоў, яшчэ вось гэтых вось гіганцкіх крабаў, якія водзяцца на больш глыбокіх узроўнях! Адзін з іх напаў на нас, пранёсся міма мяне і моцна закрануў Лі. Томас кажа, што гэта не мая віна, але я разумею, што ён проста імкнецца ставіцца да мяне добра.\n\nНам пашанцавала, што на зваротным шляху мы сустрэлі шукальніка прыгод, у якога знайшлося трохі лішняй мазі з трыпутніка. Хто ведае, магчыма, яна і выратавала жыццё Лі.\n\nЯ бачыла, як гэты шукальнік прыгод тарашчыўся на ружу і казаў нам, што гэта чыйсьці падарунак. Вось навошта рызыкаваць жыццём у гэтых смярдзючых каналах, калі ёсць хтосьці, каму ты не абыякавы?\n\nА ці не тое ж самае раблю я? Наогул, такое пачуццё, што занадта шмат звальваецца на маю галаву.
journal.document.sewers_guard.guild.title=Гільдыя махляроў
journal.document.sewers_guard.guild.body=23-га зімы, 376 г.\nДаражэнькія мамуля і татуля!\n\nУ гэты раз аб новых монстрах паведаміць не магу, але затое мы натыкнуліся на маленькую групу з Гільдыі махляроў падчас патрулявання.\n\nЯ чула толькі благое аб гэтай Гільдыі, але астатнія з нашай каманды з імі абыходзіліся ледзь не па-сяброўску. Томас нават абмяняўся навінамі і запасамі з адным з ашуканцаў, перш чым працягнуць наш шлях.\n\nЯ не зразумела: хіба нашай місіяй не з'яўлялася збавенне ад злачынцаў? Томас загадаў не гаварыць ні з кім з начальства аб гэтай сустрэчы. Атрыманыя звесткі і запасы нам вельмі спатрэбіліся. Мы б не справіліся, ідзі яны супраць нас у атаку.\n\nМабыць, мы цяпер усе разам у гэтым завязлі.
journal.document.sewers_guard.lost.title=Мы згубіліся
journal.document.sewers_guard.lost.body=40-га зімы, 376 г.\n\nМы з Томасам заблукалі. Нас адціснулі ад астатніх, пакуль мы змагаліся супраць хеўры гноляў. Ні Томас, ні я не пацярпелі, але ніжнія ўзроўні каналізацыі нічым не горш сапраўднага лабірынта.\n\nТомас кажа, што ведае, як выйсці адсюль, але шлях пачынаецца каля ўваходу ў старую турму ў самым нізе каналізацыі. Шчыра кажучы, спускацца ніжэй няма ніякага жадання, але ў нас скончылася харчаванне, а ісці ўніз ўсё роўна будзе хутчэй, чым бадзяцца па калідорах ў спробах вярнуцца на наш патрульны маршрут.\n\nУсё будзе добра. Томас ведае, што робіць.
journal.document.sewers_guard.not_worth.title=Яно таго не варта
journal.document.sewers_guard.not_worth.body=Каля ўваходу ў вязніцу мы з Томасам натыкнуліся на нейкага вялізнага монстра з слізі. Мы не паспелі і зварухнуцца, як ён атакаваў нас магіяй. Томасу дасталася больш за ўсё - ён загінуў.\n\nНіякія грошы не вартыя гэтага. Я паспрабую выбрацца па тым маршруце, пра які казаў Томас. Затым атрымаю ўсё, што зарабіла ў якасці варты, і разам з бацькамі прыбяруся далей з гэтага праклятага горада. Спадзяюся, у караля ёсць план, што з усім гэтым рабіць, але, шчыра кажучы, сумняваюся.\n\nПакідаю гэтыя лісты ў якасці папярэджання іншым. Тут не проста гіганцкія пацукі і крабы — у гэтых глыбінях жыве нешта жудаснае.

journal.document.prison_warden.title=Дзённік наглядчыка
journal.document.prison_warden.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.
journal.document.prison_warden.journal.title=Буду весці дзённік
journal.document.prison_warden.journal.body=1-га вясны, 362 г.\n\nГэта першы запіс наглядчыка вязніцы Кіаны Сміт. Улічваючы апошнія падзеі, я вырашыла пачаць весці дзённік у надзеі ўпарадкаваць думкі.\n\nКіраванне вязніцай, якая знаходзіцца на паўмілі пад зямлёй, ніколі не ўяўлялася простым, але ў апошні час пачалася ледзь не арганізаваная дэстабілізацыя абстаноўкі. Зняволеныя паводзяць сябе дзіўна і потым цалкам адмаўляюцца ад любых тлумачэнняў.\n\nНекаторыя з ахоўнікаў пагаворваюць, што гэта месца праклятае. Я не магу дазволіць уласным падначаленым распаўсюджваць чуткі, але і не магу вінаваціць іх за тое, што ім стала трывожна.\n- Сміт
journal.document.prison_warden.recruits.title=Навабранцы
journal.document.prison_warden.recruits.body=80-га вясны, 362 г.\n\nЯк і было абяцана, сёння прыбыла група навабранцаў. Усё як звычайна - ёсць некалькі, якія падаюць надзею, але большасць проста грамілы, якім нічога, акрамя зарплаты, абыякава. Усё ж наяўнасць гэтых новых здаравякоў павінна адчувальна дапамагчы справіцца са зняволенымі, якія паехалі ў апошні час.\n\nНа такой працы заўсёды важна ведаць, каму можна давяраць. Адзін з навабранцаў, Томас, асабліва абнадзейвае. Мне цяпер патрэбна любая дапамога, так што, калі ён будзе спраўляцца нармальна, то паспрабую павысіць яго хутчэй.\n- Сміт
journal.document.prison_warden.mines.title=Закрыццё шахт
journal.document.prison_warden.mines.body=54-га зімы, 363 г.\n\nСёння з горада спусцілася каманда інжынераў. Яны паведамілі, што прыбылі наглуха запячатаць Стары праход у размешчаныя ніжэй шахты. Я так разумею, што ў горадзе больш не збіраюцца клапаціцца пра змест гэтых старажытных хадоў. І мяне не праінфармавалі загадзя, як звычайна.\n\nІх галоўны інжынер таксама нёс нейкую лухту пра магію дварфаў, якая прасочваецца з гэтых шахт. Я не веру ні адзінаму яго слову.\n\nДзякуючы дапамозе новых супрацоўнікаў сітуацыя застаецца больш-менш пад кантролем, хоць ніхто пакуль не браўся за корань праблемы. Нешта відавочна ўплывае на зняволеных, і наўрад ці пара абваленых сцен зменіць гэта.\n- Сміт
journal.document.prison_warden.rotberry.title=Гнілаягада
journal.document.prison_warden.rotberry.body=23-га восені, 363 г.\n\nАтрымала сёння чароўны падарунак ад Фелікса. Нейкі ярка-чырвоны кусцік пад назвай "гнілаягада".\n\nЯ яму распавядала, наколькі змрочна гэтае месца, і, падобна, ён запомніў. Калі паверыць яму, то гэта расліна не любіць ні святла, ні вады, так што мне прыйдзецца толькі прыкладна раз у месяц падрэзаць парасткі, не больш за тое. Подрезка, падобна, вельмі важная, бо у сваім лісце ён добры тузін раз пра гэта згадаў.\n\nЯсна, што Фелікс ніколі нічога не робіць проста так. Кажа, што насенне гэтай расліны Цудоўныя для вырабу чароўных палачак, і ясная справа, што я павінна аддаць яму некалькі насення, як толькі расліна іх вырабіць.\n- Сміт
journal.document.prison_warden.no_support.title=Падмогі не будзе
journal.document.prison_warden.no_support.body=11-га вясны, 364 г.\n\nШто, да чорта, горад там сабе падумвае? Калі я папрасіла тэрмінова даслаць падмогу, ніякага адказу не было. Не было нават звычайнага пустаслоўя ў якасці выбачэнняў, якім звычайна адказваюць на Мае запыты.\n\nТым часам, зняволеныя паводзяць сябе ўсё горш. Нават некаторыя з ліку вартавых пачынаюць прычыняць непакой. І што, яны збіраюцца ўсё гэта пускаць на самацёк, пакуль тут не пачалося сапраўднае паўстанне!?\n\nПрынамсі Томас заўсёды добранадзейны. Яго дапамога ў арганізацыі парадку неацэнная, а яго ідэя актываваць старыя прылады DM-100 стала, нажаль, сумнай неабходнасцю. Я ўпэўнены, што змагу зноў кантраляваць сітуацыю. Мне ўсяго толькі патрэбна хоць нейкая падмога!\n- Сміт
journal.document.prison_warden.letter.title=Ліст да Томаса
journal.document.prison_warden.letter.body=Томас!\n\nТы стаўся сапраўдным сябрам, так што я зраблю табе ласку.\n\nКалі пачнеш сваю змену сёння ўвечары, зачыні і забарыкадуй камеру Тэнгу, Кінь ключы ў якую-небудзь бездань і бягі! Хай іншыя зняволеныя застаюцца без нагляду, хутка ўжо ніхто не зможа сысці з гэтага месца. Але гэтая пачвара павінна, аднак, заставацца пад замком, бо калі Тэнгу ўцячэ, ніхто не зможа сказаць, што ён будзе вытвараць.\n\nНікому пра гэта не расказвай, і нават не спрабуй знайсці мяне. Капітан ідзе на дно са сваім караблём.\n- Кіяна

journal.document.caves_explorer.title=Нататкі даследчыка
journal.document.caves_explorer.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.
journal.document.caves_explorer.expedition.title=Экспедыцыя пачынаецца!
journal.document.caves_explorer.expedition.body=1-га Лета, 308 г.\n\nСёння пачынаецца наша 4-тыднёвая экспедыцыя ў пакінутыя шахты дварфуў! Яго Вялікасць Кароль сам прызначыў мяне ў якасці даследчыка гэтага рэгіёну. Мае галоўныя мэты - знайсці, магчыма, неразведаныя прыродныя рэсурсы, а таксама правесці даследаванне мясцовасці пячор на прадмет іх прыдатнасці пад магчымую пабудову турэмнага комплексу.\n\nЯ, вядома ж, здольны сам за сябе пастаяць, але я ўсё ж пагадзіўся на суправаджэнне аховы з гарадской варты - Кароль сам на гэтым настаяў. Вартавыя, вядома, гэта проста купка дурняў, але калі яны не будуць мне клопатам, іх прысутнасць можна вытрываць.\n\nМы плануем пакінуць каналізацыю і дайсці да шахт да вечара.\n- Арчыбальд Друманд. Архімаг, паўднёвы Інстытут чарадзейства
journal.document.caves_explorer.gold.title=Столькі золата!
journal.document.caves_explorer.gold.body=4-га Лета, 308 г.\n\nУжо першыя дні экспедыцыі апынуліся вельмі плённымі! Пасля таго, як мы збудавалі базавы лагер, мы сталі ладзіць вылазкі па верхніх ўзроўнях кінутай шахты. Усюды валяецца бесталковая дробязь, якую пакінулі дворфы, але пячорныя сцены багаты золатам!\n\nНа жаль, мы тут не першыя. У пячорах поўна агрэсіўнай жыўнасці, і, падобна, цэлыя банды гноляў таксама зацікаўлены ў золаце. Павінен прызнацца, што быў несправядлівы ў адносінах да людзей з аховы: яны апынуліся вельмі здольнымі даследчыкамі і целаахоўнікамі.\n\nНягледзячы на гэты поспех, нам яшчэ шмат трэба будзе даследаваць у гэтай шахце.\n- Арчыбальд
journal.document.caves_explorer.troll.title=Сустрэліся з тролем
journal.document.caves_explorer.troll.body=11-га Лета, 308 г.\n\nПасля пачатку даследавання сярэдніх узроўняў шахты мы натыкнуліся на сяброўскі твар! Ну, як... больш ці менш сяброўскі. У гэтых мясцінах нейкі пячорны троль зладзіў сабе прыватную кузню. Сам ён грубаваты і негаманлівы, але за трохі золата паправіў наш рыштунак.\n\nТой жа троль-каваль распавёў нам, што, нажаль, усё гэта цудоўнае золата не так добра, як здаецца. Ён называе яго "цёмным золатам" і яно, мабыць, псуецца пры сонечным святле. Гэта растлумачыла, чаму мы ніколі не чулі пра якія-небудзь канфлікты за рэсурсы ў гэтых краях.\n\nДумаю, што нам трэба капаць глыбей, каб убачыць, ці ёсць тут нешта больш каштоўнае.\n- Арчыбальд
journal.document.caves_explorer.city.title=Уваход у горад
journal.document.caves_explorer.city.body=21-га Лета, 308 г.\n\nМы перасеклі часовую адзнаку 3 тыдня, і, пасля дзесяці дзён складання карт ўсё больш глыбокіх узроўняў, мы, нарэшце, дасягнулі дна шахты. Тут нас чакалі розныя металічныя штуковіны і велізарныя вароты, якія зачыняюць праход у старую Сталіцу Дварфаў.\n\nКаваль папярэдзіў нас аб некаторых механізмах. Яны, падобна, былі прызначаныя для абароны горада і калі перашкодзіць іх спакою, яны могуць актывавацца. Нам няма справы да горада, а сам метал не ўяўляе сабой вялікай каштоўнасці ў якасці лому, так што мы вырашылі пачуць гэтаму перасцярозе і адправіцца назад.\n\nПавінен прызнаць, што мне было цікава, але даследаванне больш глыбокіх узроўняў наўрад ці апраўдвае рызыкі.\n- Арчыбальд
journal.document.caves_explorer.alive.title=Яно жывое!
journal.document.caves_explorer.alive.body=23-га Лета, 308 г.\n\nАдна з машын дворфаў нейкім чынам ажыла! Мы ўсяго толькі праходзілі міма, калі яна раптам напала і ледзь не раздушыла дваіх з нашай групы сваімі вялізнымі жалезнымі кулакамі. Добра, што я ўзяў з сабой сваю палачку дэзінтэграцыі. Некалькі прыцэльных стрэлаў з яе, і гэтая жахлівая штука ператварылася ў груду металалому.\n\nШто насцярожвае - мы наогул нічым не справакавалі машыну. Наўрад ці дворфы заклалі ў яе такую агрэсію, але яна відавочна спрабавала зладзіць нам засаду!\n\nПрынамсі, гэтым разам я змог выручыць сваіх таварышаў.\n- Арчыбальд
journal.document.caves_explorer.report.title=Заключны запіс
journal.document.caves_explorer.report.body=28-га Лета, 308 г.\n\nСёння мы завяршаем зборы нашай маёмасці і рыхтуемся да ад'езду. Як на злосць, менавіта цяпер некалькім з нашай групы сталі сніцца кашмары, а пачалося гэта пасля інцыдэнту з агрэсіўнай машынай. Хутчэй за ўсё проста адбіваецца стомленасць, але іх кашмары жахлівым чынам падобныя адзін на іншы.\n\nУ выніку заўважу, што верхнія ўзроўні шахты досыць бяспечныя. Калі атрымаецца знайсці прымяненне цёмнага золата, то вядзенне горных работ можа стаць вельмі прыбытковым. Вялікія, адкрытыя прасторы напэўна адказваюць планам гарадскіх уладаў па забудове гэтых месцаў. Больш глыбокія ўзроўні шахты, аднак, значна больш небяспечны - іх варта пазбягаць.\n\nУсё гэта знойдзе адлюстраванне ў маім выніковым справаздачы, які я напішу ў бліжэйшыя дні.\n- Арчыбальд

journal.document.city_warlock.title=Дзённік чарнакніжніка
journal.document.city_warlock.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.
journal.document.city_warlock.old_king.title=Кароль загінуў
journal.document.city_warlock.old_king.body=Сёння 5-ы дзень 2-га месяца 33 года стагоддзя магіі. Калі раптам нехта з паверхні прачытае гэтыя радкі, то справа адбываецца дзесьці зімой 264 года. Мяне клічуць Тымор Захір, і, наколькі мне вядома, я апошні пакінуты ў жывых з дварфского двара.\n\nНаш Кароль мёртвы, яго замяніў адзін з маіх былых калегаў, які пазбавіўся розуму ад улады. Астатнія прыдворныя - аб, гэтыя вар'яты! - падпарадкаваліся яму і пазбавіліся свабоднай волі ў падначаленні. Адзін толькі я бачыў тое, што насоўваецца, і бег, пакуль ён не паспеў завяршыць свой рытуал.\n\nВузкае кола набліжаных знікла, але ўлада новага караля яшчэ не дасягнула ўсіх і ўся. Мне неабходна сабраць супраціў як мага хутчэй. Я адмаўляюся здаваць нашу вялікую цывілізацыю гэтаму хвораму, які пакутуе маніяй велічы!
journal.document.city_warlock.resistance.title=Супраціў
journal.document.city_warlock.resistance.body=Чуткі, мабыць, распаўсюдзіліся хутка. Усяго толькі некалькі дзён, і я ўжо паспеў сабраць малую армію прыхільнікаў ранейшага караля. Нешматлікія з іх валодаюць магіяй, але знамянальна, што амаль уся паўната ордэна манахаў-войнаў на нашым баку. Мы цалкам зможам даць фору аднаму вар'ятнаму дварфу і яго двару рабоў.\n\nТым часам, новы кароль зачыніўся ва ўнутраных пакоях нашага горада. Упэўнены, што ён выдаткаваў большасць сваіх сіл і спадзяецца аднавіцца перад тым, як сутыкнецца з далейшым супрацівам.\n\nПраз некалькі гадзін мы пачынаем нашу атаку. Калі нам пашанцуе, то да зыходу дня мы зможам сфармаваць часовы двор і вярнуць наш цудоўны горад да стабільнасці.
journal.document.city_warlock.failure.title=Няўдача
journal.document.city_warlock.failure.body=Мабыць, і я - вар'ят. Мне здавалася, што новаму каралю неабходна добраахвотнае падпарадкаванне двара, але цяпер я бачу, што ў яго ёсць улада кантраляваць нават тых, якія супраціўляюцца яму.\n\nЯ слепа прывёў самых моцных з супраціву прама да яго ганка, і яму ўсяго толькі спатрэбілася звярнуць аднаго за адным сабе ў рабы. Цяпер хвалі некратычнай энергіі выліваюцца па ўсім горадзе, звяртаючы большасць у падначаленых яму.\n\nТыя нешматлікія, у якіх захавалася свабодная воля, бягуць. Я вырашыў застацца тут, назіраць і, па магчымасці, знайсці нейкую шчыліну. Сілай магіі, якой я валодаю, мне ўдасца нейкі час застацца ў таямніцы і бяспекі.
journal.document.city_warlock.more_powerful.title=Больш магутны
journal.document.city_warlock.more_powerful.body=Стала складана весці справаздачу часу, але прайшоў прыкладна тыдзень з моманту маяго апошняга запісу. Наша цывілізацыя сапраўды павалілася. Брама закрыта, уся жыццядзейнасць нашага грамадства спынілася, і пустыя абалонкі некалі дварфаў блукаюць па харомах.\n\nУ гушчы ўсяго гэтага незразумела, якім чынам Новы Кароль становіцца яшчэ больш магутным. З кожным днём сіла Яго волі ўзрастае, але таксама і змяняецца. Я не ў сілах апісаць, якім менавіта чынам, але нюх кажа, што ён ужо зусім не дворф, а ператварыўся ў нешта іншае.\n\nНапэўна, лепшае, што мне застаецца рабіць, - гэта засведчыць аб усіх гэтых здарэннях. Я застануся тут, наколькі гэта будзе памяркоўна, і адступлю, як толькі адчую, што мая воля слабее.
journal.document.city_warlock.new_power.title=Новая сіла
journal.document.city_warlock.new_power.body=Што ж тут адбываецца? Сіла, якая зыходзіць ад новага караля, сапраўды іншая чым у самым пачатку здарэнняў, але ёсць і нешта яшчэ. Гэтая новая сіла, падобна, выпраменьваецца з самых патаемных харомаў нашага горада.\n\nЯшчэ больш дзіўна тое, што актыўнасць на верхніх узроўнях сталіцы амаль сціхла. Я не ведаю, што адбываецца на глыбіні, але яно відавочна звязвае ўвагу новага караля.\n\nЯ разумею, што вяртанне ў глыбокія харомы будзе вельмі небяспечным, але мне неабходна ўбачыць, у чым прычына гэтых зменаў. Магчыма, у новага караля ўсё ж такі знойдзецца слабае месца?
journal.document.city_warlock.seen_it.title=Я ўсё убачыў
journal.document.city_warlock.seen_it.body=Я ўбачыў, што знаходзіцца ўнізе, але не ў стане гэта апісаць. Рукі нястрымна трасуцца, калі я спрабую перадаць свае думкі пяру.\n\nЧаму гэта адбываецца? Ці новы кароль вінаваты гэтаму? Гэта пазбаўлена ўсякага сэнсу. Магчыма, яго нядбалае абыходжанне сілай прывяло да гэтага? Я аддаваў сябе надзеі выратаваць нашу цывілізацыю, але цяпер я бачу, што на коне ўвесь свет.\n\nУ такім святле новы кароль - меншае зло. У мяне не застаецца выбару, і дзеля большага дабра я здаюся. Малю цябе, Кароль мой, накіроўвай мяне і выкарыстоўвай мяне ў якасці прылады для ўтаймавання Ёга-Джавы

journal.document.halls_king.title=Запісы ???
journal.document.halls_king.discover_hint=You can find this text in a specific region, but only after finding all prior texts in this set.
journal.document.halls_king.rejection.title=Адкінуты!
journal.document.halls_king.rejection.body=Дурні!\n\nЗа апошнія 33 гады наша каралеўства квітнела дзякуючы магічнай тэхналогіі. Мы навучыліся выклікаць элементальных духаў і пакараць іх сваёй волі, але, бачыце лі, далейшыя даследаванні 'занадта небяспечныя'.\n\nЯ ведаю, што насамрэч адбываецца. Адвяржэнне маіх тэорый звязана не з іх годнасцю, а з тым, хто менавіта іх прапануе. Напэўна яны да гэтага часу смяюцца з мяне за маёй спіной.\n\nДаволі! Мне абыякава, што яны кажуць, і я буду даследаваць самыя аддаленыя месцы нашай Сусвету самастойна. Усё, што мне ўдасца адкрыць, Я пакіну пры сабе!\n- Р.
journal.document.halls_king.amulet.title=Кудмень
journal.document.halls_king.amulet.body=МНЕ ЎДАЛОСЯ!\n\nЯ не ведаў, што менавіта знайду, але тое, што я выявіў, пераўзыходзіць мае самыя дзёрзкія мары. Столькі сілы, варта ўсяго толькі дацягнуцца да яе, і ўся яна - мая!\n\nНіхто з прыдворных дурняў не асмеліцца пярэчыць мне. У мяне пачынае кружыцца галава, калі я думаю аб усіх даступных мне спосабах падпарадкаваць іх. Ды да чорта, навошта на гэтым спыняцца - у мяне дастаткова сілы, каб знішчыць кожнага з іх! Магчыма, гэта будзе занадта, але трэба вырашацца. Інакш яны стануць нешта падазраваць.\n\nЯ вырашыў назваць гэты крыніца вялікай сілы Кудменем Йендора!\n- Р.
journal.document.halls_king.ritual.title=Рытуал
journal.document.halls_king.ritual.body=Тымор сёння выступіў супраць мяне ў адкрытую і запатрабаваў тлумачэнняў з нагоды маёй крыніцы сілы. Я адмазаўся так добра, як толькі мог, але зноў адчуваю асуджаюць погляды прыдворных на сабе.\n\nЯ спадзяваўся правесці некаторы час у цішыні і спакоі, але будзь што будзе. Я вырашыў, што буду рабіць. Я заяўляю, што атрымаў свае сілы дзякуючы рытуалу, і прапаную правесці яго на чарнакніжніках і на каралю. І пасля завяршэння гэтага рытуалу каралём буду я!\n\nТымор, вядома, стане пярэчыць, але калі на коне валоданне такой велізарнай сілай, наўрад ці хто-то стане слухаць яго!\n\nІ ЎСЕ СПАДУЦЬ ПЕРАДА МНОЙ!\n- Будучы кароль дварфаў
journal.document.halls_king.new_king.title=Новы кароль
journal.document.halls_king.new_king.body=Я - КАРОЛЬ, АХАХАХАХААА!\n\nЯны дазволілі гэта зрабіць! Мне нават амаль не патрабавалася пераконваць іх: яны пагадзіліся з тым, каб я 'падзяліўся' сваімі сіламі праз рытуал. За імгненне з хору глумлівых галасоў яны ператварыліся ў маіх маўклівых і верных падданых!\n\nЯк я і меркаваў, баязлівец Тымор бег, як толькі запахла смажаным. Я ўжо адчуваю сілу мяцежнікаў, якіх ён падлічвае выступіць супраць мяне. Думаю, што да пары да часу дазволю яму працягваць свае намаганні, каб ён прывёў ўсіх сваіх змоўшчыкаў прама да маіх дзвярэй!\n\nКаралеўства пакуль таксама не прызнае мяне, і гэтую маленькую праблему мне трэба будзе вырашыць.\n- Кароль Дварфаў
journal.document.halls_king.thing.title=Нешта
journal.document.halls_king.thing.body=З'явілася праблема. Фимора я адолеў без усялякіх намаганняў, але, падобна, мая маленькая краджа з навакольнага свету не засталася незаўважанай.\n\n'Нешта'... звярнула сваю ўвагу на мой свет і пачынае сілай пранікаць праз глыбіні ніжніх харомаў. Як раз там, дзе я схаваў Кудмень! Гэта толькі ўскладняе сітуацыю. Падступная істота, чаму яно спрабуе пазбавіць мяне сілы, калі ў Сусвеце яшчэ дастаткова таго, што можна сабе прысвоіць?\n\nНягледзячы на мае сілы, я лічу, што мне не варта атакаваць яго наўпрост. Яго сапраўдная сіла неспасціжная, аднак павінен існаваць спосаб неяк яе абмежаваць. Я АБАРАНЮ СВОЙ ТРАФЕЙ!
journal.document.halls_king.attrition.title=Знемажэнне
journal.document.halls_king.attrition.body=У мяне з'явіўся план, як мне адолець гэта Нешта. Яго сіла бязмежна, але здольнасць пранікаць у гэты свет - не. Яно спадзяецца на ўсякіх прыхвасняў, якія выконваюць яго загады, і тым самым яно спрабуе набрацца сілы, каб схапіць кудмень.\n\nМагчыма, я не валодаю Кудменем фізічна, але цалкам кантралюю яго сілу. Увесь горад дворфов знаходзіцца ў маім распараджэнні, так што ў мяне колькаснае перавагу. Я проста буду пасылаць салдатаў, каб не даць яму схапіць кудмень, буду няўхільна весці такую вайну на знясіленне, і, у выніку, атрымаю перамогу!\n\nЯ, РОДНІ, КАРОЛЬ ДВАРФАЎ, АДОЛЕЮ ТАБЕ, ЁГ-ДЖАВА!

