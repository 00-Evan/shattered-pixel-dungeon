journal.document.city_warlock.old_king.title=Đức vua đã băng hà
journal.document.city_warlock.old_king.body=Hiện là ngày 5 tháng 2 năm 33 của kỉ nguyên phép thuật. Nếu một người từ thế giới phía trên đang đọc những dòng này, hiện giờ là đâu đó vào mùa đông năm 264. Tên tôi là Thymor Zahir, và theo những gì tôi biết thì tôi là thành viên cuối cùng còn sống sót của triều đình người lùn.\n\nĐức vua của chúng tôi đã chết và bị thay thế bởi một đồng nghiệp cũ của tôi, người đã hóa điên vì sức mạnh. Những người còn lại trong hội đồng đã quy phục trước hắn, đúng như lũ ngốc bọn chúng, và đã đánh mất ý chí tự do trong quá trình đó. Một mình tôi đã thấy trước chuyện này và đã chạy trốn trước khi nghi lễ của hắn có thể được hoàn thành.\n\nHội đồng quyền lực đã sụp đổ, nhưng sức mạnh của Nhà vua mới vẫn chưa chạm tới tất cả mọi người. Tôi phải tổ chức một cuộc kháng chiến nhanh nhất có thể. Tôi sẽ không để nền văn minh huy hoàng của người lùn rơi vào tay của tên cuồng sức mạnh này!
journal.document.city_warlock.resistance.title=Đội kháng chiến
journal.document.city_warlock.resistance.body=Thông tin có vẻ đã lan truyền nhanh chóng. Mới chỉ vài ngày mà tôi đã tập hợp được một đội quân nhỏ gồm những người trung thành với Đức vua cũ. Không có nhiều người thành thạo phép thuật, nhưng gần như toàn bộ các thầy tu chiến binh nằm trong phe chúng tôi. Chúng tôi chắc phải mạnh hơn một tên người lùn điên và triều đình nô lệ của hắn.\n\nTrong lúc đó Đức vua mới đã trốn vào trong những gian phòng sâu bên trong thành phố chúng tôi. Chắc hẳn hắn ta đã tiêu hao phần lớn sức mạnh của mình và đang muốn hồi phục trước khi hắn gặp thêm những kẻ chống đối.\n\nChúng tôi sẽ tiến công trong vài giờ nữa. Nếu may mắn, chúng tôi sẽ có thể thành lập một hội đồng tạm thời và trả lại cho thành phố vĩ đại của chúng tôi sự ổn định vào cuối đêm nay.
journal.document.city_warlock.failure.title=Thất bại
journal.document.city_warlock.failure.body=Có vẻ như tôi cũng là một tên ngu ngốc. Tôi đã cho rằng Đức vua mới cần triều đình phải tự nguyện quy phục hắn, nhưng giờ tôi thấy rằng hắn ta có khả năng điều khiển cả những người chống lại hắn.\n\nTôi đã mù quáng đưa tất cả những người chống lại mạnh nhất đến tận nơi cho hắn để hắn có thể tự mình biến họ thành nô lệ của hắn. Giờ đây năng lượng chết của hắn đang quét khắp thành phố, ngay lập tức biến hầu hết tất cả thành những kẻ van xin hắn.\n\nSố ít những người vẫn còn ý chí tự do đang bỏ chạy. Tôi đã quyết định ở lại để cố hết sức quan sát và tìm một kẽ hở. Với sức mạnh phép thuật của mình, có lẽ tôi sẽ có thể lẩn trốn và giữ an toàn trong một thời gian.
journal.document.city_warlock.more_powerful.title=Càng ngày càng hùng mạnh
journal.document.city_warlock.more_powerful.body=Việc theo dõi thời gian đã trở nên khó khăn, nhưng đã khoảng một tuần kể từ ghi chép cuối của tôi. Nền văn minh của chúng tôi đã thực sự sụp đổ. Các cánh cổng đã đóng, tất cả hoạt động của xã hội chúng tôi đã chấm dứt, với những cái xác người lùn vô hồn đi lang thang.\n\nTrong suốt thời gian này, bằng cách nào đó, Đức vua mới còn đang trở nên mạnh mẽ hơn nữa. Sức mạnh ý chí của hắn trở nên mạnh hơn từng ngày, nhưng nó cũng đang thay đổi. Tôi không thể diễn tả nó, nhưng có cảm giác như hắn ta không còn chút gì là một người lùn nữa.\n\nTôi đang bắt đầu chấp nhận rằng điều tốt nhất tôi có thể làm là ghi chép lại những sự kiện này. Tôi sẽ ở lại đây lâu nhất có thể, và rồi rút đi một khi ý chí của tôi bắt đầu yếu đi.
journal.document.city_warlock.new_power.title=Một nguồn sức mạnh khác
journal.document.city_warlock.new_power.body=Chuyện gì đang xảy ra ở đây? Sức mạnh phát ra từ Đức vua mới đúng là khác với ban đầu, nhưng còn điều gì đó khác nữa. Sức mạnh này dường như phát ra từ những sảnh trong cùng của thành phố chúng tôi.\n\nKhó hiểu hơn nữa là các hoạt động ở đô thị tầng trên cũng đã giảm. Tôi không biết chuyện gì đang xảy ra ở dưới đó, nhưng nó đang thu hút hầu hết sự chú ý của Đức vua mới.\n\nQuay trở lại những tầng sảnh sâu sẽ là việc nguy hiểm, nhưng tôi phải tìm ra thứ đang gây ra sự thay đổi này. Có lẽ sau cùng thì Đức vua mới cũng có một điểm yếu?
journal.document.city_warlock.seen_it.title=Ta đã thấy thứ đó
journal.document.city_warlock.seen_it.body=Tôi đã thấy những gì nằm ở dưới, nhưng tôi không thể miêu tả nó. Tay tôi run không thể ngừng khi tôi cố diễn tả suy nghĩ của mình bằng lời.\n\nTại sao chuyện này lại xảy ra? Có phải Đức vua mới đã gây ra chuyện này? Chẳng hợp lí gì cả. Có lẽ việc sử dung sức mạnh vô độ của hắn ta đã thu hút nó? Tôi đã mong có thể cứu lấy nền văn minh của chúng tôi, nhưng giờ tôi thấy rằng cả thế giới đang lâm nguy.\n\nChẳng biết làm sao, nhà vua lại là kẻ ác nhỏ hơn. Tôi chẳng còn lựa chọn nào khác, vì lợi ích chung tôi sẽ tự nộp mình. Xin hãy dẫn lối cho tôi đức vua của tôi, hãy sử dụng tôi để ngăn cản Yog-Dzewa!

journal.document.halls_king.title=Nhật ký của ???
journal.document.halls_king.discover_hint=Bạn có thể tìm thấy văn bản này trong một khu vực nhất định, nhưng chỉ sau khi đã tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.halls_king.rejection.title=Khước từ
journal.document.halls_king.rejection.body=LŨ NGỐC!\n\nTrong vòng 33 năm qua vương quốc này đã thịnh vượng bởi công nghệ ma thuật. Chúng ta đã học cách triệu hồi những nguyên tố và sai khiến chúng theo ý muốn, nhưng những thử nghiệm tiếp theo lại là 'quá nguy hiểm'.\n\nTa biết chuyện gì thực sự đang diễn ra. Việc từ chối các giả thiết của ta chả liên quan gì đến giá trị của chúng hay những gì về kẻ đề xuất chúng.Giờ chúng chắc chắn đang chế giễu sau lưng ta.\n\nSẽ không như thế nữa! Ta không quan tâm chúng nói gì, ta sẽ du lạc đến nơi xa nhất của vũ trụ này một mình, và giữ những gì ta phát hiện được cho chỉ riêng mình ta!\n- R.
journal.document.halls_king.amulet.title=Cái bùa
journal.document.halls_king.amulet.body=TA ĐÃ LÀM ĐƯỢC!\n\nTa đã không biết thứ gì ta có thể tìm thấy, những những gì ta tìm ra còn vượt qua cả suy nghĩ điên rồ nhất. Thứ quyền lực này, chỉ nằm đó đợi được chiếm hữu, và giờ nó là của ta!\n\nVới thứ này chả có tên đần nào ở hội đồng dám chống lại ta. Ta đang phấn khích nghĩ về tất cả những cách để sỉ nhục bọn chúng. Trời ạ, sao lại dừng lại ở mức đó, ta có dư sức để hủy diệt từng người một trong số chúng nếu ta muốn! Có thể điều này là quá đáng, nhưng không thể quyết định quá muộn nếu không chúng sẽ nghi ngờ ta mất.\n\nTa nghĩ ta sẽ gọi thứ sức mạnh tuyệt vời này là tấm bùa Yendor!\n-R.
journal.document.halls_king.ritual.title=Nghi thức
journal.document.halls_king.ritual.body=Thymor trước đó đã đối chất công khai với ta vào hôm nay và yêu cầu ta giải thích nguồn sức mạnh mới của ta. Ta đã cố hết sức gạt hắn đi, nhưng ta có thể cảm nhận ánh mắt phán xét của những kẻ còn lại trong triều đình một lần nữa.\n\nTa đã hi vọng có thể dành thêm một chút thời gian tận hưởng khoảng lặng trước cơn bão, nhưng cũng chẳng quan trọng. Ta đã quyết địch việc mình muốn làm. Ta sẽ tuyên bố rằng ta đã nhận thứ sức mạnh của mình từ một nghi thức mới, và đề nghị được thực hiện nó lên những pháp sư khác và Đức vua. Sau khi nghi thức hoàn tất, ta sẽ là vua!\n\nThymor sẽ phản đối, chắc chắn rồi, nhưng với chừng này sức mạnh trước mắt, chúng sẽ chẳng nghe hắn đâu!\n\nTẤT CẢ SẼ QUỲ TRƯỚC TA!\n- Vua của các người lùn tương lai
journal.document.halls_king.new_king.title=Tân vương
journal.document.halls_king.new_king.body=TA LÀ VUA, AHAHAHAHAAA!\n\nChúng cứ thế để ta làm! Gần như chẳng cần thuyết phục gì, chúng đã đồng ý để ta "chia sẻ" sức mạnh này với chúng trong một nghi thức lớn. Ngay lập tức chúng đã biến từ những giọng nói chế giễu thành hội đồng những thần dân im lặng mới của ta!\n\nCũng dễ đoán, Thymor đã bỏ chạy như một tên hèn nhát ngay khi thấy dấu hiệu của sự nguy hiểm. Ta cũng đã có thể cảm nhận được lực lượng khởi nghĩa mà hắn đang gây dựng. Ta nghĩ mình sẽ để hắn tiếp tục, để hắn có thể tự đưa tất cả những kẻ có âm mưu tạo phản của hắn đến ngay trước ta!\n\nRõ ràng là vương quốc này cũng không tôn trọng ta, chắc là ta cũng sẽ sửa lại điều đó.\n\n-Vua của các người lùn
journal.document.halls_king.thing.title=Thứ đó
journal.document.halls_king.thing.body=Ta phát hiện ra một vấn dề. Thymor đã được gửi ngay đi, nhưng có vẻ việc lang than ra chốn không gian đã bị phát hiện.\n\nThứ... 'đó'... đã bắt đầu hứng thú với thế giới này và đang cố gắng xuyên vào tầng sâu nhất của sảnh. Để làm mọi chuyện phức tạp hơn, chỗ đó chính xác là nơi ta cất giấu tấm bùa! Thật là một sinh vật độc ác, tại sao nó lại chống lại sức mạnh của ta khi vẫn còn nhiều thứ để chiếm lấy?\n\nMặc dù ta có sức mạnh, ta nghĩ mình không thể lao vào và tiêu diệt nó. Sức mạnh thật sự của thứ đó quá khủng khiếp, nhưng chắc chắn có cách để suy yếu nó. TA SẼ BẢO VỆ PHẦN THƯỞNG CỦA TA!
journal.document.halls_king.attrition.title=Sự tiêu hao sinh lực
journal.document.halls_king.attrition.body=Ta có kế hoạch để đối phó với thứ đó. Sức mạnh của nó là vô hạn, nhưng khả năng xâm nhập vào thế giới của nó thì không. Nó đang phụ thuộc vào các tay sai và hiện thân để thực hiện mệnh lệnh của nó trong khi nó cố gắng tích luỹ đủ sức mạnh để chiếm lấy chiếc bùa.\n\nDù ta không thực sự nắm giữ chiếc bùa trong tay, ta vẫn có toàn quyền kiểm soát sức mạnh của nó. Với toàn bộ thành phố người lùn trong tay, ta còn có lợi thế về quân số. Ta có thể chỉ việc liên tục đưa thêm quân lính để ngăn nó chiếm lấy chiếc bùa và từ từ thắng cuộc chiến bằng chiến thuật tiêu hao!\n\nTA, RODNEY, VUA CỦA CÁC NGƯỜI LÙN, SẼ TRỤ VỮNG LÂU HƠN NGƯƠI YOG-DZEWA!

