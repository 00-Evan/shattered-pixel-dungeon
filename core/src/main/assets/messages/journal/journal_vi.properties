journal.document.adventurers_guide.title=Thông thái Thư
journal.document.adventurers_guide.intro.title=Phần giới thiệu
journal.document.adventurers_guide.intro.body=Xin chào Nhà thám hiểm, bạn đang đọc cuốn Sách Thuần thục hầm ngục. Cuốn sách này chứa đầy các mẹo và thủ thuật để các nhà thám hiểm mới sống sót và phát triển!\n\nHướng dẫn này tốt nhất là được sử dụng làm tham khảo, và sẽ cho bạn biết khi nào là lúc tốt nhất để đọc mỗi trang một cách thần kì.\n\n(Bất cứ khi nào biểu tượng sách ghi chép ở trên cùng bên phải nhấp nháy, cuốn sách hướng dẫn có gì đó để cho bạn biết! Nhưng một vài trang có vẻ bị xé ra khỏi cuốn sách, có lẽ bạn có thể tìm thấy chúng trong hầm ngục?)
journal.document.adventurers_guide.examining.title=Tìm kiếm
journal.document.adventurers_guide.examining.body=Lao dầu vào kẻ thù luôn không phải là cách tốt nhất dể dối dầu với chúng. Quan trọng là việc hiểu biết dối thủ của bạn và những thứ xung quanh dể học cách dánh bại trung!\n\nTìm kiếm không tốn lượt, nên hãy biến nó thành thói quen khi bạn thấy những diều bạn mới gặp.\n\n(Bạn có thể tìm hiểu thứ gì dó bằng cách sử dụng nút kính lúp, và chọn thứ mà bạn muốn tìm hiểu. Bạn cũng có thể xem các hiệu ứng bằng cách nhấn vào biểu tượng của chúng.)
journal.document.adventurers_guide.surprise_attacks.title=Tấn công Bất ngờ
journal.document.adventurers_guide.surprise_attacks.body=Bạn chắn chắn sẽ đánh trúng một kẻ địch nếu bạn làm nó bất ngờ bằng cách tấn công từ ngoài tầm nhìn của nó, hoặc ngay khi bạn tiến vào tầm nhìn của nó.\n\nNgay cả những kẻ địch né tránh tốt nhất cũng không thể né một đòn tấn công bất ngờ, điều khiến chúng rất hữu dụng với những kẻ địch như các bóng ma và rắn.\n\nMột trong những phần phổ thông nhất của môi trường bạn có thể dùng để làm kẻ địch bất ngờ là một cánh cửa. Nếu một kẻ địch đuổi bạn qua một cánh cửa, bạn có thể tấn công nó ngay sau khi nó tiến vào và bất ngờ tấn công nó!
journal.document.adventurers_guide.identifying.title=Nhận định vật phẩm
journal.document.adventurers_guide.identifying.body=Bạn sẽ không biết tất cả đặc tính của một số vật phẩm khi bạn lần đầu tìm thấy chúng.\n\nMàu sắc của các lọ thuốc và biểu tượng trên các cuộn giấy khác biệt trong mỗi hầm ngục. Trang bị chưa được nhận định có thể được nâng cấp hoặc phù phép nếu bạn may mắn, hoặc nó có thể bị nguyền!\n\nCác cuộn giấy nhận định, nâng cấp, hay xóa lời nguyền rất hữu ích nếu bạn muốn giảm thiếu rủi ro từ việc sử dụng trang bị chưa được nhận định.\n\n(Bạn có thể tìm thấy một danh sách gồm tất cả vật phẩm bạn đã nhận định trong mục vật phẩm của sách ghi chép của bạn)
journal.document.adventurers_guide.food.title=Đối phó với cơn dói
journal.document.adventurers_guide.food.body=Phân chia khẩu phần thức ăn một cách hiệu quả là một trong những việc tốt nhất bạn có thể làm để cải thiện khả năng sinh tồn của bạn. Hãy nghĩ về sinh lực và cơn đói như các tài nguyên cần được quản lí, không phải được giữ đầy mọi lúc.\n\nKhi bạn không chết đói bạn sẽ từ từ phục hồi sinh lực. Vậy nên nếu bạn ăn ở mức sinh lực đầy, sự phục hồi này sẽ bị lãng phí.\n\nNếu bạn cách lúc mình ăn ra dựa theo sinh lực của bạn đang thế nào, thức ăn của bạn có thể sẽ kéo dài lâu hơn nhiều.
journal.document.adventurers_guide.dieing.title=Đối mặt với thất bại
journal.document.adventurers_guide.dieing.body=Thật không may, thám hiểm hầm ngục là một nghề nghiệp nguy hiểm và hầu hết các nhà thám hiểm rồi cũng sẽ đi tới cái chết của họ.\n\nDù vận may hoàn toàn có thể đóng một vai trò nhất định, những nhà thám hiểm giỏi nhất là những người sử dụng từng mẹo nhỏ để tăng tỉ lệ thành công của họ.\n\n(Nếu bạn đang chết rất nhiều, đừng để điều đó ngăn cản bạn, trò chơi này khó đấy! Hãy tập trung vào việc tìm hiểu trò chơi và tiến bộ dần dần, đừng tập trung vào việc chiến thắng ngay lập tức.)
journal.document.adventurers_guide.searching.title=Tìm Kiếm
journal.document.adventurers_guide.searching.body=Hầm ngục chứa đầy những cánh cửa bí mật và bẫy nguy hiểm mà lại vô hình khi mới nhìn lần dầu. Tìm kiếm sẽ tiêu tốn thời gian, nhưng nó lại rất hữu dụng nếu bạn nghi ngờ rằng thứ gì đó dang ẩn.\n\nHãy tìm ở tường nếu bạn nghi ngờ một cánh cửa dang ẩn, hoặc xung quanh sàn nếu bạn nghĩ một cái bẫy dang ẩn.\n\n(Bạn có thể tìm các ô xung quanh bạn bằng cách ấn vào kính phóng đại hai lần. Tất cả những thứ đang ẩn trong những ô này sẽ xuất hiện. Có lẽ những cái cửa ẩn ở ngay cạnh đây khi bạn tìm thấy mảnh giấy này!)
journal.document.adventurers_guide.strength.title=Sức mạnh
journal.document.adventurers_guide.strength.body=Sẽ không có chút thời gian nào để luyện tập với các vũ khí và áo giáp bạn tìm thấy trong hầm ngục, vậy nên bạn sẽ cần sức mạnh thuần túy để sử dụng chúng hiệu quả.\n\nThuốc sức mạnh và cuộn giấy nâng cấp là những cách hiệu quả nhất để đạt mức sức mạnh yêu cầu của trang bị bậc cao hơn.\n\nCố gắng để sử dụng các vật phẩm bậc cao là điều quan trọng, nhưng đừng hoàn toàn bỏ qua trang bị mà bạn có thể sử dụng sớm hơn. Một khi bạn đã xuống đủ sâu trong hầm ngục bạn sẽ cần trang bị bậc cao để sống sót, nhưng trước hết bạn phải sống đủ lâu để trang bị chúng đã!
journal.document.adventurers_guide.upgrades.title=Nâng cấp
journal.document.adventurers_guide.upgrades.body=Càng đi sâu vào ngục, thì lại càng quan trọng việc bạn đang sở hữu phụ kiện nâng cấp.\n\nNhững vũ khí và áo giáp cấp cao sẽ nhận được nhiều lợi ích hơn từ việc nâng cấp, nhưng bạn cũng cần phải có sức mạnh để sử dụng chúng. Gậy phép, nhẫn, và hiện vật không cần sức mạnh, nhưng chúng có giới hạn sử dụng hoặc không trực tiếp hỗ trợ khi chiến đấu.\n\nĐưa ra lựa chọn tốt về thứ bạn nâng cấp là diều tối quan trọng để sống sót sớm trong hầm ngục, và để làm bệ dỡ cho sự thành công sau này. những nhà mạo hiểm thành công sẽ kết thúc màn chơi với những phụ kiện cấp cao được nâng cấp.
journal.document.adventurers_guide.looting.title=Thu thập Hiệu quả
journal.document.adventurers_guide.looting.body=Các phòng nhất định sẽ thường chứa đồ tốt hơn. Một số phòng trong số đó sẽ nằm sau cửa khóa, hoặc sẽ chứa các vật cản cần phải được vượt qua.\n\nBất cứ khi nào một vật cản chặn tiến trình của bạn, hãy tìm một giải pháp gần đó. Bạn thường có thể tìm thấy một vật phẩm để giúp bạn trên cùng tầng đó.\n\nCác lọ thuốc sức mạnh và cuộn giấy nâng cấp là một tiêu chuẩn tuyệt vời về việc bạn đang khảm phá và thu thập đồ giỏi đến đâu. Bạn sẽ có thể tìm thấy 2 lọ thuốc sức mạnh và 3 cuộn giấy nâng cấp trong mỗi khu vực hầm ngục năm tầng.\n\n(Bạn có thể xem một danh sách các điểm mốc và chìa khóa chưa sử dụng trong mục ghi chú của cửa số sách ghi chép.)
journal.document.adventurers_guide.levelling.title=Tích lũy Kinh nghiệm
journal.document.adventurers_guide.levelling.body=Cấp kinh nghiệm của bạn tăng độ chính xác, né tránh, sinh lực, và trao điểm tài năng. Tất cả những thứ này có thể làm nên một sự khác biệt lớn trong chiến đấu. Tốt nhất là có ít nhất một cấp với mỗi tầng của hầm ngục. \n\nCó thể bạn sẽ muốn chạy nhanh qua một hầm ngục, tránh việc khám phá và chiến đấu, nhưng làm vậy sẽ lấy đi cả vật phẩm cần thiết và kinh nghiệm của bạn.\n\n(Bạn có thể xem thông tin về người hùng của bạn, bao gồm kinh nghiệm trên thanh trạng thái ở góc của giao diện trò chơi. Chọn chân dung người hùng của bạn để biết nhiều thông tin hơn nữa.)
journal.document.adventurers_guide.positioning.title=Vị trí
journal.document.adventurers_guide.positioning.body=Chiến dấu hiệu quả kẻ thù dựa vào chiến thuật tốt cũng như trang bị mạnh mẽ. Những tình huống tồi tệ như việc bị bao vây thường sẽ không xảy ra với vị trí tốt.\n\nVí dụ, hầu hết các hầm ngục dều có hành lang nhỏ, một diều tuyệt vời dể bắt kẻ thù của bạn phải dánh từng kẻ một. Những hành lang này cũng có cửa nữa, nên bạn cũng có thể sử dụng nó dể tấn công bất ngờ!\n\nBạn cũng có thể sử dụng các tính năng môi trường như cỏ, nước, và bẫy dể biến nó thành lợi thế của mình.
journal.document.adventurers_guide.magic.title=Đòn tấn công phép thuật
journal.document.adventurers_guide.magic.body=Các đòn tấn công phép thuật xuyên thẳng qua áo giáp và cực kì khó né. Điều này nghĩa là các cây đũa phép của bạn sẽ rất đáng tin cậy, nhưng cũng khiến những kẻ địch phép thuật cực kì nguy hiểm!\n\nNhưng các đòn tấn công phép thuật luôn có một hạn chế. Các đũa phép có năng lượng có hạn và kẻ địch phép thuật thường sẽ không thể sử dụng phép thuật của chúng trong tầm gần.\n\nKhi đối mặt với các kẻ địch sử dụng phép thuật, học cách ngăn chúng sử dụng nó lên bạn là điều quan trọng.

journal.document.alchemy_guide.title=Hướng dẫn giả kim
journal.document.alchemy_guide.potions.title=Mở đầu và thuốc
journal.document.alchemy_guide.potions.body=Chào mừng đến với Ứng dụng thực tiễn của Thuật giả kim!\n\nCác công thức giả kim có thể được sử dụng để chế tạo đa dạng các loại vật phẩm tại một nồi giả kim. Bạn có thể thử nghiệm để tìm ra công thức, hoặc tiếp tục đọc cuốn sách này để có đầy đủ công thức tham khảo!\n\nChúng ta sẽ bắt đầu với công thức giả kim mang tính biểu tượng nhất: Đặt bất cứ ba hạt giống nào vào trong một nồi giả kim để chế ra một loại thuốc ngẫu nhiên!\n\nMỗi hạt giống đều có một loại thuốc tương ứng, và loại thuốc bạn tạo ra có thể tương ứng với một trong những hạt giống được sử dụng. Sử dụng nhiều hạt giống giống nhau sẽ tăng khả năng điều này xảy ra.
journal.document.alchemy_guide.stones.title=Tạo ra đá rune
journal.document.alchemy_guide.stones.body=Trộn một cuộn giấy vào trong một nồi giả kim sẽ hòa phép thuật của nó vào trong hai viên đá bên trong nồi. Điều này tạo ra đá rune!
journal.document.alchemy_guide.energy_food.title=Năng lượng và thức ăn
journal.document.alchemy_guide.energy_food.body=Nhiều công thức cần tới năng lượng giả kim kết tinh, thứ được tạo ra bằng cách phân tách hầu hết các vật phẩm tiêu thụ trong một nồi giả kim. Một vài ví dụ là: hạt giống tạo ra 2 năng lượng, đá tạo ra 3, cuộn giấy và thuốc mỗi chiếc tạo ra 6.\n\nMột vài trong số các công thức này khá là thần kì, nhưng những công thức này giống nấu ăn truyền thống hơn.
journal.document.alchemy_guide.exotic_potions.title=Thuốc lạ
journal.document.alchemy_guide.exotic_potions.body=Thuốc có thể được trộn với năng lượng để tạo ra thuốc lạ. Chúng có hiệu ứng mạnh hơn, nhưng thường hữu dụng theo các cách khác nhau.
journal.document.alchemy_guide.exotic_scrolls.title=Cuộn giấy lạ
journal.document.alchemy_guide.exotic_scrolls.body=Các cuộn giấy lạ có thể được ra bằng một ít năng lượng và một cuộn giấy. Chúng mạnh hơn một chút và đắt hơn so với các lọ thuốc lạ.
journal.document.alchemy_guide.bombs.title=Bom cải tiến
journal.document.alchemy_guide.bombs.body=Một quả bom thuốc súng thông thường có thể được trộn với một vật phẩm cụ thể để tạo ra một quả bom được cải tiến.
journal.document.alchemy_guide.weapons.title=Nâng cấp vũ khí
journal.document.alchemy_guide.weapons.body=Một số vật phẩm ma thuật có thể dược sử dụng trong giả kim thuật!\n\nMỗi vũ khí ném tạo ra dủ kim loại lỏng dể hoàn toàn sửa chửa một vũ khí khác có cùng cấp bậc và cấp.\n\nMột cây gậy phép tạo ra dủ nhựa ma thuật dể nâng cấp 2 cây gậy phép có cùng bậc, nhưng không thể nâng cấp cao hơn +3.
journal.document.alchemy_guide.catalysts.title=Chất xúc tác
journal.document.alchemy_guide.catalysts.body=Chất xúc tác được tạo ra bằng cách kết hợp một cuộn giấy hoặc lọ thuốc với một hạt giống hoặc đá rune. Nếu cặp vật phâm khớp nhau, chi phí năng lượng giả kim được loại bỏ.\n\nChất xúc tác hữu dụng nhất là làm thành phần trong các công thức được nói tới trong hai trang kế, nhưng cũng có thể được sử dụng tạm để nhận một hiệu ứng ngẫu nhiên.
journal.document.alchemy_guide.brews_elixirs.title=Thuốc phép và elixir
journal.document.alchemy_guide.brews_elixirs.body=Thuốc phép và elixir là các loại thuốc nâng cao, mang lại đa dạng các hiệu ứng với một lần sử dụng.
journal.document.alchemy_guide.spells.title=Phép thuật
journal.document.alchemy_guide.spells.body=Phép thuật được chứa trong tinh thể và mang lại đa dạng các hiệu ứng với nhiều lần sử dụng.

journal.document.intros.title=Giới thiệu khu vực
journal.document.intros.dungeon.title=Hầm ngục
journal.document.intros.dungeon.body=Nhiều người anh hùng đã mạo hiểm đi vào hầm ngục trước bạn từ thành phố phía trên, hầu hết đều biệt tích.\n\nNgười ta nói rằng có một thế lực tà ác cổ xưa ẩn nấp trong các tầng ngục sâu, canh gác chiếc Bùa Yendor toàn năng. Đến tận bây giờ năng lượng hắc ám phát ra từ bên dưới, đi lên vào trong thành phố.\n\nLiệu bạn sẽ chinh phục hầm ngục và giành lấy chiếc bùa? Đã đến lúc bắt đầu cuộc phiêu lưu của riêng bạn!
journal.document.intros.sewers.title=Cống ngầm
journal.document.intros.sewers.body=Những tầng trên cùng của hầm ngục thực ra là hệ thống thoát nước của thành phố.\n\nKhi những ma thuật tối chui lên từ phía dưới những sinh vật vô hại trong cống càng ngày lại trở nên hung dữ. Thành phố dã bắt buộc phải gửi lính tuần tra xuống dây dể duy trì an toàn cho những người phía trên.\n\nNơi này khá nguy hiểm, nhưng ít nhất ma thuật tối ở dây yếu.
journal.document.intros.prison.title=Nhà tù
journal.document.intros.prison.body=Nhiều năm về trước, một nhà tù đã được xây dựng ở đây để giam giữ những tên tội phạm nguy hiểm. Được quản lý chặt chẽ và an toàn, các phạm nhân từ khắp nơi được đưa đến đây để dành thời gian cải tạo.\n\nNhưng ngay sau đó, chướng khí đen tối bắt đầu len lỏi từ bên dưới, xoay chuyển tâm trí của lính canh và tù nhân. \n\nĐối phó với sự hỗn loạn ngày càng tăng, thành phố phong tỏa toàn bộ nhà tù. Không ai biết những người đã chết bên trong những bức tường này sẽ ra sao ...
journal.document.intros.caves.title=Hang dộng
journal.document.intros.caves.body=Những hang động thưa thớt dân cư này trải dài phía dưới nhà tù bỏ hoang. Giàu khoáng sản, chúng từng là trung tâm buôn bán và công nghiệp nhộn nhịp cho xã hội người lùn bên dưới, nhưng chúng đã bị lãng quên khi những người lùn bị ám ảnh bởi ma thuật tối.\n\nCác hang động hiện nay chủ yếu là nơi sinh sống của các loài động vật hoang dã dưới lòng đất, những con người chó và máy móc vô chủ; khả năng cao là có cùng số phận bị ma thuật tối biến đổi với những thứ trước đó.
journal.document.intros.city.title=Đô thị Người lùn
journal.document.intros.city.body=Đô thị Người lùn đã từng là nơi lớn nhất trong tất cả các thành bang của người lùn. Vào thời kì hoàng kim của nó những người lùn đã chế tạo những cỗ máy kỳ diệu bằng kim loại và ma thuật cho phép thành phố của họ mở rộng nhanh chóng.\n\nRồi, một ngày, các cổng thành phố bị đóng và không ai còn nghe tin tức gì từ những người lùn nữa. Một số ít người trốn thoát khỏi thành phố khi nó đóng cửa đã kể những câu chuyện về một warlock điên cuồng đã đánh cắp ngai vàng, và phép thuật khủng khiếp mà hắn ta đã học được cách sử dụng.
journal.document.intros.halls.title=Sảnh quỷ
journal.document.intros.halls.body=Những sảnh sâu của Đô thị Người lùn đã bị ma thuật hắc ám làm biến đổi. Trong quá khứ, những khu vực này là nơi tổ chức cuộc họp của các thầy phù thủy tinh nhuệ của Vua Người lùn, nhưng giờ họ dường như đã bị một thứ còn độc ác hơn chiếm đoạt...\n\nTất cả các loại sinh vật ma quỷ kinh khủng trú ngụ trong khu vực này, chúng được dẫn dắt bởi một sức mạnh hắc ám khủng khiếp nào đó. Nếu Vua của các Người lùn không phải là nguồn gốc của sự tha hóa đang lan rộng, thì dù là thứ gì ở dưới này cũng phải là nó.\n\nHãy bước đi cẩn thận, rất ít nhà thám hiểm đã từng xuống được sâu thế này...

journal.document.sewers_guard.title=Lá thư của lính tuần tra
journal.document.sewers_guard.new_position.title=Vị trí mới của con!
journal.document.sewers_guard.new_position.body=ngày 85 của mùa thu năm 375, \nThưa bố và mẹ,\n\nCon đã nói rằng công việc nặng nhọc ở trạm canh gác thành phố rồi cũng sẽ được đền đáp. Con dã dược thăng chức.\n\nCon đã được mời vào một đội đặc biệt làm việc ở dưới cống thành phố. Rõ ràng là có vấn đề với những lũ động vật và tội phạm ở dưới đó, và công việc của chúng con là quét sạch chúng. Công việc khá bẩn, tuy nhiên vào mùa đông ở đây ấm và được trả gấp ba lần so với công việc canh gác thường!\n\nViệc này lại khá bí mật, nên con không thể gửi được bức thư này. Thật kì lạ khi không viết thư cho hai người, nên con vẫn sẽ tiếp tục viết chúng. Có thể một ngày nào đó con có thể cho hai người xem chúng.\n\nBảo trọng\n-Sonya
journal.document.sewers_guard.dangerous.title=Một công việc hiểm nguy...
journal.document.sewers_guard.dangerous.body=Ngày 88 của mùa thu năm 375,\nThưa bố và mẹ,\n\nGiờ con đã hiểu tại sao công việc này lại dược trả cao như thế, cái cống chứa đầy quái vật! những 'động vật' và 'tội phạm' thực chất là những con chuột khát máu khổng lồ và dàn người chó.\n\nThật may mắn là mọi người trong dội đều biết họ dang làm gì. Dội trưởng của nhóm, Thomas, rất giỏi trong việc này. Con dang cố học hỏi dể không làm gánh năng cho cả nhóm.\n\nCông việc nguy hiểm hơn gấp bội phần những gì con nghĩ. Thật tốt khi không thể gửi những lá thư này, con không muốn hai người phải lo lắng.\n\nCon sẽ cố để không bị thương\n-Sonya.
journal.document.sewers_guard.crabs.title=Cua khổng lồ!
journal.document.sewers_guard.crabs.body=Ngày 11 của mùa dông năm 376\nThưa bố và mẹ\n\nNhư là lũ chuột còn chưa dủ tệ, ở sâu dưới còn có những con cua khổng lồ! Một trong số chúng lao ra sau con và làm cho Lee bị thương khá tệ trước khi chúng con tiêu diệt nó. Thomas nói dó không phải là lỗi của con, nhưng con biết anh ấy chỉ dang đối xử tốt.\n\nMay mắn thay, trên dường di chúng con bắt gặp một nhà mạo hiểm giả có cỏ mặt trời dư thừa. Lee có lẽ dã không thể qua khỏi nếu không có thứ đó.\n\nCon cũng thấy một nhà mạo hiểm nhìn chằm chằm vào một bông hồng, anh ấy nói dó là một món quà rất quan trọng với anh ấy. Dẫu vậy tại sao anh lại lao dầu vào chốn này nếu có ai dó quan tâm anh dến vậy?\n\nMà dây là việc con dang làm mà, phải không? dầu con chắc sắp nổ tung rồi.
journal.document.sewers_guard.guild.title=Tổ chức tội phạm
journal.document.sewers_guard.guild.body=ngày 23 của mùa dông năm 376\nThưa bố và mẹ,\n\nKhông có quái vật mới nào cả, thay vào dó chúng con gặp phải một nhóm nhỏ thuộc tổ chức tội phạm khi dang di tuần.\n\nMọi thứ con nghe về tổ chức dó rất tồi tệ, nhưng những người còn lại trong dội lại tỏ ra thân thiện với chúng. Dội trưởng Thomas trao dổi thông tin và nhu yếu phẩm rồi sau dó lại dường ai nấy di.\n\nCon không hiểu, không phải việc của chúng con là tiêu diệt những tên tội phạm sao? Thomas còn nói rằng không dược hé bất kỳ lời nào với chỉ huy. Tuy nhiên thông tin và nhu yếu phẩm của chúng lại rất hữu ích, chúng con cũng không thể chiến dấu thêm nữa.\n\nCon nghĩ rằng tất cả mọi người dều có chung hoàn cảnh hết.
journal.document.sewers_guard.lost.title=Chúng con bị lạc
journal.document.sewers_guard.lost.body=Ngày 40 của mùa dông năm 376\n\nThomas và con dã bị lạc. Chúng con dã bị lạc khỏi dội khi dang chiến dấu với lũ gnolls. Cả hai dều không bị thương, nhưng các tầng dưới của cái cống như là một mê cung vậy.\n\nThomas nói anh ấy biết dường ra, vậy nhưng nó lại bắt dầu từ cánh cổng của nhà tù cũ ở tầng dưới cùng. Con không muốn phải di xuống nữa, nhưng chúng con dã không còn thức ăn và việc di xuống dưới thì nhanh hơn là cứ di vòng vòng con dường tuần tra.\n\nViệc này sẽ ổn thôi. Con tin Thomas biết anh ấy dang làm gì.
journal.document.sewers_guard.not_worth.title=Nó không dáng
journal.document.sewers_guard.not_worth.body=Thomas và con bắt gặp một sinh vật nhầy nhụa khổng lồ ở cửa nhà tù. Trước khi kịp phản ứng nó dã bắn ma thuật dến chỗ chúng con. Thomas hứng chịu hầu hết phát bắn dó. Anh ấy di rồi.\n\nKhông một số tiền nào dáng dể làm việc này cả. Tôi thoát khỏi dây bằng con dường Thomas dã nói với tôi. Rồi tôi sẽ lấy những thứ tôi dã nhận dược khi còn là một lính tuần và sử dụng nó dể dưa gia dình tôi di khỏi cái thành phố quái quỷ này. Một phần của tôi hi vọng rằng dức vua dã có kế hoạch cho thứ này, nhưng tôi không nghĩ vậy.\n\ntôi dể lại những bức thư này dể cảnh báo những người dến sau. Có thứ còn khủng khiếp hơn cả những con chuột và cua khổng lồ,  mọi thứ rất không bình thường dưới này.
journal.document.prison_warden.title=Nhật ký của Quản ngục
journal.document.prison_warden.journal.title=Bắt dầu viết nhật ký
journal.document.prison_warden.journal.body=Ngày dầu tiên của mùa xuân năm 362\n\nDây là ngày dầu tiên làm việc của quản ngục Kiana Smith. Với những diều dã xảy ra gần dây, tôi quyết dịnh sẽ viết một cuốn nhật ký dể giữ cho suy nghĩ của tôi dúng trật tự.\n\nQuản lí một nhà ngục nửa dặm dưới lòng dất chắc chắn không phải diều dễ dàng gì, tuy nhiên gần dây dã xuất hiện một số biểu hiện thiếu tổ chức. Có một số tù nhân hành xử kì lạ và từ chối tiết lộ lý do.\n\nMột vài cai ngục dang truyền nhau về việc nơi này bị ám. Tôi không thể dể người của tôi tuyên truyền những lời dồn, nhưng không thể trách họ vì họ dang cảm thấy không ổn.\nSmith
journal.document.prison_warden.recruits.title=Tân binh mới
journal.document.prison_warden.recruits.body=Ngày 80 của mùa xuân năm 362\n\nNhư dã hứa, một số lượng lớn tân binh dã dến hôm nay. Nó như bình thường, một số khá là hứu hẹn trong khi một số tên chỉ muốn tiền. Tuy nhiên, có trong tay những người này sẽ giúp rất nhiều với những tên tù nhân phá rối gần dây.\n\nTrong một công việc mà diều quan trọng là biết người bạn có thể tin tưởng. Một tân binh, Thomas, rất hứu hẹn. Tôi cần tất cả trợ giúp ngay bây giờ, nên nếu anh ta làm dược việc thì tôi sẽ xem xét dể cho anh ta thăng tiến nhanh chóng.\n-Smith
journal.document.prison_warden.mines.title=Niêm phong hầm mỏ
journal.document.prison_warden.mines.body=Ngày 54 của mùa đông năm 363\n\nMột đội kỹ thuật sư từ trên thành phố dến dây hôm nay, họ nói họ dến dây dể niêm phong lại cánh cổng cũ dẫn dến hầm mỏ bên dưới. Tôi nghĩ rằng thành phố không còn muốn duy trì lối di dó nữa. Tôi cũng không dược báo trước, như bao lần khác.\n\nTrưởng nhóm của họ cũng nói những diều kỳ lạ về phép thuật của người lùn phát ra từ hầm mỏ. Tôi chả tin lời nào cả.\n\nTình hình nhà tù vẫn dang trong tầm kiểm soát với dội ngũ nhân viên mới, nhưng gốc rễ của vấn dề vẫn chưa dược tìm ra. Thứ gì dó chắc chắn dang tác dộng vào những tù nhân ở dây, và phá vỡ một vài bức tượng sẽ chả thay dổi diều gì cả.\n-Smith
journal.document.prison_warden.rotberry.title=Cây dâu thúi
journal.document.prison_warden.rotberry.body=Ngày 23 của mùa thu năm 363\n\nTôi nhận dược một món quà dặc biệt từ Felix hôm nay. Nó là một loại cây bụi màu dỏ tươi gọi là 'cây dâu thúi'.\n\nTôi dã từng nói với anh ấy chỗ này buồn tẻ dến thế nào, có vẻ anh ấy dã lắng nghe. Theo anh ấy thì cái cây này không thích ánh sáng và nước, nên tôi chỉ cần mỗi tháng cắt tỉa lá nó một lần. Cắt tỉa là tối quan trọng, anh ấy dã nhăc lại chục lần trong lá thư.\n\nTất nhiên, anh ấy không làm gì miễn phí cả. Felix nói rằng hạt giống mà cây này tạo ra rất tốt dể tạo gậy phép, nên theo lẽ tự nhiên tôi nợ anh ấy một vài hạt mỗi khi cây tạo ra thêm.\n-Smith
journal.document.prison_warden.no_support.title=Không hỗ trợ
journal.document.prison_warden.no_support.body=Ngày 11 của mùa xuân năm 364\n\nThành phố dang nghĩ cái quái gì vậy? Sau nhiều lần yêu cầu hỗ trợ khẩn cấp thì tôi chả dược cái gì cả, kể cả một lời xin lỗi họ thường gửi tôi khi dề nghị bị bác bỏ.\n\nTrong khi dó tù nhân càng ngày càng tệ hơn, một số cai ngục cũng bắt dầu có vấn dề. Họ muốn nơi này cứ tệ hơn dến khi chúng ta phải chống lại một cuộc nổi loạn sao!?\n\nThomas vẫn luôn dáng tin cây hơn bao giờ hết. Sự trợ giúp từ tổ chức của anh ấy là vô giá, và ý tưởng về việc kích hoạt những cỗ máy DM-100 cổ thật dau lòng nhưng cần thiết. Tôi tin rằng tôi vẫn có thể kiểm soát dược tình hình, Chỉ cần một sự hỗ trợ chết tiệt thôi!\n-Smith
journal.document.prison_warden.letter.title=Lá thư cho Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nBạn là người bạn tốt nhất của tôi, nên tôi xin bạn thực hiện lời khẩn cầu này.\n\nKhi bạn bắt dầu ca làm việc tối nay, khóa và gia cố phòng giam của Tengu, rồi ném nó vào một góc tường, rồi biến di. Không quan trọng việc những tù nhân không bị giám sát, sớm thôi chả có ai sẽ rời khỏi dược nơi này. Tên diên dó vẫn phải khóa lại, nếu hắn thoát ra dược không ai biết diều hắn sẽ làm.\n\nDừng nói với ai diều này, và cũng dừng quan tâm dến tôi. Thuyền trưởng thì phải chìm với con tàu của mình.\n-Kiana
journal.document.caves_explorer.title=Nhật ký thám hiểm
journal.document.caves_explorer.expedition.title=Bắt dầu khám phá!
journal.document.caves_explorer.expedition.body=Ngày dầu tiên của mùa hè năm 308\n\nHôm nay bắt dầu chuyến thám hiểu 4 tuần của chúng tôi dến hầm bỏ hoang của người lùn! Tôi dã dược giao nhiệm vụ này bởi chính bệ hạ dể khám phá khu vực này. Mục tiêu chính của chúng tôi là tìm ra những khoáng sản chưa dược khai phá và khảo sát hang dộng cho một dự án xây dựng nhà tù.\n\nDù tôi dủ khả năng bể bảo vệ chính mình, tôi dã chấp nhận một doàn lính canh hộ tống di theo cùng khi dức vua ngỏ ý. Chúng là một lũ ngây thơ, Nhưng miễn chúng không làm tôi chậm chân thì tôi có thể chấp nhận dược.\n\nChúng tôi kì vọng là sẽ vượt qua hệ thống cống thoát nước và dến dược khu hầm mỏ vào buổi tối.\nArchibald Drummond. Thầy pháp sư, học viện ma thuật phía nam.
journal.document.caves_explorer.gold.title=Vô số vàng!
journal.document.caves_explorer.gold.body=Ngày 4 của mùa hè năm 308\n\nNhững ngày dầu tiên của chúng tôi dã hái dược nhiều thành quả! Sau khi lập một trại trung tâm, chúng tôi bắt dầu khám phá những tầng trên cùng của khu hầm. Trong khi có nhiều dồ vật không có tác dụng do những người lùn bỏ lại, thì trên nhiều bức tường tràn ngập vàng!\n\nKhông may, chúng tôi không phải là người dầu tiên dặt chân dến dây. Khu hầm mỏ này tràn ngập các loài dộng vật hoang dã hung dữ, Có vẻ như bầy gnolls cũng có hứng thú với những vàng. Tôi phải công nhận là tôi dã dánh giá thấp doàn hộ tống, họ là những nhà thám hiểm kinh nghiệm hơn tôi nghĩ nhiều.\nNgay cả với những thành công này, Chúng tôi vẫn còn nhiều thứ dể khám phá trong khu hầm mỏ.\n-Archibald
journal.document.caves_explorer.troll.title=Bắt gặp một người Troll
journal.document.caves_explorer.troll.body=Ngày 11 của mùa hè năm 308\n\nSau khi bắt dầu thám hiểm những tầng giữa của khu mỏ, chúng tôi bắt gặp một gương mặt thân thiện! Chà... cũng khá thân thiện. Một người troll dã xây dựng một lò rèn nhỏ ở dây. Anh ấy trầm tính và không nói nhiều, nhưng vẫn sửa chửa trang bị của chúng tôi dể dổi lại những cục vàng.\n\nKhông may thay, Thợ rèn người troll cũng nói với chúng tôi rằng những cục vàng này không tốt như vẻ ngoài. Anh ấy gọi nó 'vàng den' và nó sẽ nhanh chóng phân hủy khi tiếp xúp với ánh sáng mặt trời. Diều dó có thể giải thích tại sao chưa từng có giao tranh gì về tài nguyên ở dây cả. \n\nTôi tin rằng chúng tôi phải xuống sâu hơn nếu muốn tìm thấy thứ có giá trị hơn nữa.\n-Archibald
journal.document.caves_explorer.city.title=Cổng thành phố
journal.document.caves_explorer.city.body=Ngày 21 của mùa hè năm 308\n\nChúng tôi giờ dã ở mốc 3 tuần, sau khi giành hầu hết 10 ngày tiếp theo sâu hơn, cuối cùng dã dến dược diểm cuối của khu hầm. Ở dó chúng tôi tìm thấy vô số cỗ máy kim loại và một cái cổng lớn chặn dứng con dường dến dô thị người lùn cũ.\n\nTên thợ rèn dó dã cảnh báo chúng tôi về những cỗ máy này. Nó thực ra dược tạo ra dể bảo vệ khu vực và có xu hướng tự kích hoạt khi bị dộng vào. Chúng tôi không có thù oán gì với thành phố dó cả, và những mảnh kim loại có giá trị thấp, nên tốt nhất là nghe lời cảnh báo của anh ấy và quay dầu lại.\n\nTôi phải thừa nhận rằng tôi khá tó mò, nhưng nghiên cứu ở dưới dó quá rủi ro.\n-Archibald
journal.document.caves_explorer.alive.title=Nó còn hoạt dộng!
journal.document.caves_explorer.alive.body=Ngày 23 của mùa hè năm 308\n\nMột trong những cỗ máy của người lùn bỗng hoạt dộng trở lại! Chúng tôi dơn thuần chỉ di ngang quả khi nó lao dến và suýt nghiền nát 2 người của nhóm với cái tay kim loại khổng lồ của nó. May mắn thay, tôi dang mang trong mình gậy phép tạn rã. Một vài cú ngắm chuẩn xác và thứ quái vật dó dã biến thành dống sắt vụn.\n\nDiều làm tôi bận tâm là chúng tôi hoàn toàn không dộng dến nó cả. Người lùn cũng sẽ không chết tạo cỗ mãy của họ hung hăng như thế cả, cứ như là nó mai phục chúng tôi vậy!\n\nÍt nhất tôi cũng dã có thể giúp ích cho dồng dội của mình dược một lần.\n-Archibald
journal.document.caves_explorer.report.title=Báo cáo cuối cùng
journal.document.caves_explorer.report.body=Ngày 28 của mùa hè năm 308\n\nHôm nay chúng tôi sẽ hoàn thành việc gói ghém dồ dạc dể chuẩn bị rời di. Vừa dúng lúc, nhiều thành viên trong nhóm dã mơ thấy ác mộng sau vụ việc cỗ máy hung giữ dó. Nó chỉ dơn giản là biểu hiện của mệt mỏi, nhưng những cơn ác mộng đều giống y hệt nhau một cách dáng lo.\n\nTóm tắt, khu vực trên của khu hầm khá an toàn. Nếu có một cách thức sử dụng có thể tìm dược ở vàng den thì việc khai thác nó là miếng mồi béo bở. Khoảng không gian rộng lớn cũng rất tốt với kế hoạch xây dựng của thành phố. Tuy vậy những tầng dưới lại nguy hiểm, và cần tránh xa.\n\nTôi sẽ viết chi tiết những thứ này ở bản báo cáo cuối trong vài ngày tới.\n-Archibald
journal.document.city_warlock.title=Nhật ký của pháp sư
journal.document.city_warlock.old_king.title=Đức vua đã băng hà
journal.document.city_warlock.old_king.body=Hôm nay là ngày 5 tháng 2 năm 33 của kỉ nguyên phép thuật. Nếu một người từ phía trên đang dọc, thì hiện đang là đâu dó vào mùa đông năm 264. Tên ta là Thymor Zahir, và theo những gì ta suy đoán thì ta là thành viên sống sót cuối cùng của hôi đồng người lùn.\n\nĐức vua đã chết, bị thay thế bởi một trong những đồng nghiệp cũ của tội người đã trở nên điên loạn vì sức mạnh. Những người còn lại của hội đồng dã quy phục trước hắn, giống như những tên ngốc, và mất đi ý chí tự do của mình trong quá trình này. Một mình ta dã thấy diều này xảy ra và trốn di trước khi nghi lễ được hoàn tất.\n\nVòng tròn phía trong dã sụp đổ, nhưng sức mạnh của hắn ta vẫn chưa dến dược tất cả. Tôi cần phải thiết lập một dội kháng chiến càng sớm càng tốt. Ta không thể dể nền văn minh huy hoàng của người lùn sẽ tan rã vì tên điên hoang tưởng này!
journal.document.city_warlock.resistance.title=Đội kháng chiến
journal.document.city_warlock.resistance.body=Lời nói lan truyền rất nhanh. Chỉ trong vài ngày ta dã tập hợp một dội quân nhỏ còn trung thành với vị vua cũ. Số ít họ thành thạo ma thuật, nhưng gần như toàn bộ tu sĩ chiến binh theo phe bọn ta. Chắc chắn ta trên cơ mội tên người lùn diên và dội quân nô lệ của hắn.\n\nTrong lúc dó tên vua mới dã tự nhốt minh trong ngai vàng. Không cần phải nghĩ hắn ta dã sử dụng hầu hết quyền lực của mình và hi vọng sẽ hồi phục lại trước khi hắn gặp thêm nhiều những kẻ chống lại.\n\nBọn ta sẽ bắt dầu tấn công trong vài giờ nữa. Nếu may mắn bọn ta có thể lập một hội dồng tạm thời và trả lại sự ổn dịnh cho thành phố vĩ dại trước khi hết buổi dêm.
journal.document.city_warlock.failure.title=Thất bại
journal.document.city_warlock.failure.body=Ta là một tên dần. Ta dã nghĩ rằng tên vua mới chỉ có tha hóa những kẻ nguyện làm tôi tớ của hắn, nhưng ta dã chững kiến hắn cũng có thể diều khiển những kẻ chống lại.\n\nTa mù quáng dem những người phe dối diện mạnh nhất dến trước cửa chỉ để hắn biến họ thành nô lệ. Giờ làn sóng ma quái của hắn hoàn toàn bao phủ thành phố, lập tức biến tất cả thành những kẻ vô hồn.\n\nNhững kẻ còn ý chí dang chạy trốn. Ta chọn ở lại dể ở lại quan sát và tìm kiếm sơ hở. Với ma thuật ta có trong mình ta có thể lẩn trốn an toàn một thời gian.
journal.document.city_warlock.more_powerful.title=Càng ngày càng hùng mạnh
journal.document.city_warlock.more_powerful.body=Nhận biết dược thời gian dang dần khó khăn hơn, nhưng dã khoảng 1 tuần kể từ lần cuối di thám thính. Nền văn minh của chúng ta dã hoàn toàn sụp dổ. các cánh cổng, tất cả hoạt dộng của xã hội ngừng lại, chỉ còn những người lùn trống rỗng lang thang trên khắp các hành lang.\n\nSau tất cả những việc này, bằng một cách nào dó, tên vua vẫn ngày càng một mạnh hơn. Mỗi ngày sức mạnh tâm trí của hắn lại tăng lên, nhưng nó cũng dang thay dổi. Ta không biết cách dể diễn tả nó, nhưng cảm giác như hắn không còn là một người lùn nữa.\n\nDần dần ta dã chấp nhận diều ta có thể hi vọng làm dược là soạn thảo những sự kiện này. Ta sẽ ở dây càng lâu càng tốt, và rút di khi ý chí của ta dã yếu di.
journal.document.city_warlock.new_power.title=Một nguồn sức mạnh khác
journal.document.city_warlock.new_power.body=Thứ quái gì dang xảy ra vậy? Sức mạnh phát ra từ tên vua chắc chắn khác biệt hơn lúc dầu, nhưng có một thế lực khác. Thế lực này dường như phát ra từ sảnh trong cùng của thành phố.\n\nDiều khó hiểu hơn nữa là các hoạt dộng ở tầng trên dô thị cũng dang giảm dần. Ta không biết chuyện gì dang xảy ra ở dưới dó, nhưng nó dang hoàn toàn chiếm sự chú ý của tên vua.\n\nQuay lại dưới dó là diều nguy hiểm, nhưng ta cần biết thứ dang tạo ra sự thay dổi này. Có lẽ tên vua dó rốt cuộc cũng có một diểm yếu?
journal.document.city_warlock.seen_it.title=Ta dã thấy thứ dó
journal.document.city_warlock.seen_it.body=Ta dã thấy thứ nằm ở dưới, nhưng miêu tả thứ dó là diều không thể. Tay ta run cầm cập khi viết những dòng suy nghĩ này vào trang giấy.\n\nChuyện gì dang xảy ra? Có phải tên vua làm ra chuyện này? Chả thứ gì có lý cả. Có thể sự thèm khát quyền lực của hắn dã thu hút thứ dó? Ta dã từng hi vọng dể cứu nền văn minh của người lùn, nhưng giờ ta có thể chứng kiến cả thế giới dang bị de dọa.\n\nBằng cách nào dó, tên vua dó là kẻ ít tàn dộc hơn. Ta không có lựa chọn, vì dại sự ta sẽ dầu hàng. Hãy sai bảo tôi thưa dức vua, hãy sử dụng kẻ này như một dụng cụ dể ngăn cản Yog-Dzewa!
journal.document.halls_king.title=Nhật ký của ???
journal.document.halls_king.rejection.title=Khước từ
journal.document.halls_king.rejection.body=LŨ NGU!\n\nTrong vòng 33 năm qua vương quốc này dã thịnh vượng bởi công nghệ ma thuật. Chúng ta dã học cách triệu hồi những nguyên tố và sai khiến chúng theo ý muốn, nhưng những thử nghiệm tiếp theo lại là 'quá nguy hiểm'.\n\nTa biết chuyện gì thực sự dang diễn ra. Việc từ chối các giả thiết của ta chả liên quan gì dến giá trị của chúng hay những gì về kẻ dề xuất chúng.Giờ chúng chắc chắn dang chế giễu sau lưng ta.\n\nSẽ không như thế nữa! Ta không quan tâm chúng nói gì, ta sẽ du lạc dến nơi xa nhất của vũ trụ này một mình, và giữ những gì ta phát hiện dược cho chỉ riêng mình ta!\n-R.
journal.document.halls_king.amulet.title=Cái bùa
journal.document.halls_king.amulet.body=TA DÃ LÀM DƯỢC!\n\nta dã không biết thứ gì ta có thể tìm thấy, những những gì ta tìm ra còn vượt qua cả suy nghĩ diên rồ nhất. Thứ quyền lực này, chỉ nằm dó dợi dược chiếm hữu, và giờ nó là của ta!\n\nVới thứ này chả có tên dần nào ở hội dộng dám chống lại ta. Ta dang phấn khích nghĩ về tất cả những cách dể có thể sỉ nhục chúng. Trời ạ, sao lại dừng lại ở mức dó, ta có dư sức dể hủy diệt từng người một trong số chúng nếu ta muốn! Có thể diều này là quá dảng, nhưng không thể quyết dịnh quá muộn nếu không chúng sẽ nghi ngờ ta mất.\n\nTa nghĩ ta sẽ gọi thứ sức mạnh tuyệt vời này là tấm bùa Yendor!\n-R.
journal.document.halls_king.ritual.title=Nghi thức
journal.document.halls_king.ritual.body=Thymor dối chất công khai với ta hôm nay và yêu cầu ta giải thích nguồn sức mạnh mới này. Ta cố bỏ qua hắn, nhưng ta cũng có thể cảm nhận ánh mắt phán xét của những kẻ còn lại trong hội dồng một lần nữa.\n\nTa dã hi vọng có thể tận hưởng sự yên bình trước khi lựa chọn, nhưng giờ nó chả quan trọng. Ta dã biết diều gì tan muốn làm. Ta sẽ nhận rằng ta nhận thứ sức mạnh này từ một nghi thức mời, và dề nghị dể thực hiện nó trên những pháp sư khác và dức vua. Sau khi nghi thức hoàn tất, ta sẽ là vua!\n\nThymor sẽ phản bác, chắc chắn rồi, nhưng với nguồn sức mạnh này thì chẳng ai nghe hắn dâu!\n\nTẤT CẢ SẼ QUỶ TRƯỚC TA!\n-Vị vua tương lai của người lùn
journal.document.halls_king.new_king.title=Tân vương
journal.document.halls_king.new_king.body=TA GIỜ LÀ VUA,AHAHAHAHAAA!\n\nChúng chấp nhận ta làm thứ dó! chả cần thuyết phục gì chúng dồng ý cho ta 'chia sẻ' sức mạnh này với chúng trong một nghi thức lớn. Ngay lập tức từ những kẻ chế giễu biến thành hội dồng mới của những con rối im lặng!\n\nHiển nhiên, Thymor bỏ trốn như kẻ hèn nhát ngay khi có dấu hiệu khả nghi. Ta cũng có thể cảm nhận lực lượng kháng chiến mà hắn dang gây dựng. Hãy cứ dể hắn tiếp tục, hắn ta sẽ tự giao nộp tất cả kẻ có âm mưu tạo phản ngay trước cửa của ta!\n\nRõ ràng là những kẻ trong vương quốc cũng không tôn trọng ta, ta cũng sẽ sửa lại diều dó.\n\n-Vua của người lùn
journal.document.halls_king.thing.title=Thứ dó
journal.document.halls_king.thing.body=Ta phát hiện ra một vấn dề. Thymor dã dược gửi ngay di, nhưng có vẻ việc di lang thang ra chốn ngoài không gian dã bị phát hiện.\n\nThứ...'dó'... dã bắt dầu hứng thú với thế giới này và dang cố gắng xuyên vào tầng sâu nhất của sảnh. Dể làm mọi chuyện phức tạp hơn, chỗ dó chính xác là nơi ta cất giấu tấm bùa! Thật là một sinh vật dộc ác, tại sao nó lại từ chối sức mạnh của tôi khi vẫn còn nhiều thứ dể chiếm lấy?\n\nMặc dù ta có sức mạnh, ta nghĩ mình không thể lao vào và tiêu diệt nó. Sức mạnh thật sự của thứ dó quá khủng khiếp, nhưng chắc chắn có cách dể suy yếu nó. TA SẼ BẢO VỆ PHẦN THƯỞNG CỦA TA!
journal.document.halls_king.attrition.title=Sự tiêu hao sinh lực
journal.document.halls_king.attrition.body=Ta có kế hoạch để đối phó với thứ này. Tuy sức mạnh của nó là vô hạn, nhưng nó không có khả năng xâm chiếm lấy thế giới này. Vì thế nó lệ thuộc vào đám binh lính để thực hiện mệnh lệnh của nó, cũng như cố gắng gây dựng đủ quyền lực để chiếm lấy chiếc bùa\n\nTuy ta không giữ chiếc bùa, nhưng ta vẫn có thể toàn quyền thao túng sức mạnh của nó. Với toàn bộ thành phố người lùn làm vật hiến tế, ta sẽ có nhiều lợi thế. Ta có thể đơn giản là tiếp thêm quân để bảo vệ chiếc bùa khỏi bị lấy cắp và từ từ làm tiêu hao sinh lực của chúng là ta sẽ chiến thắng cuộc chiến này!\n\nTA KHÔNG QUAN TÂM NÓ SẼ LÂU ĐẾN CỠ NÀO, TA QUYẾT ĐÁNH BẠI NGƯƠI, YOG-DZEWA!

