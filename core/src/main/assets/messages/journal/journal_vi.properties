journal.document.caves_explorer.discover_hint=Bạn có thể tìm thấy văn bản này trong một khu vực nhất định, nhưng chỉ sau khi đã tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.caves_explorer.expedition.title=Bắt đầu khám phá!
journal.document.caves_explorer.expedition.body=Ngày đầu tiên của mùa hè năm 308\n\nHôm nay bắt đầu chuyến thám hiểu 4 tuần của chúng tôi đến hầm bỏ hoang của người lùn! Tôi đã được giao nhiệm vụ này bởi chính bệ hạ để khám phá khu vực này. Mục tiêu chính của chúng tôi là tìm ra những khoáng sản chưa được khai phá và khảo sát hang động cho một dự án xây dựng nhà tù.\n\nDù tôi đủ khả năng để bảo vệ chính mình, tôi đã chấp nhận một đoàn lính canh hộ tống đi theo cùng khi đức vua ngỏ ý. Chúng là một lũ ngây thơ, Nhưng miễn chúng không làm tôi chậm chân thì tôi có thể chấp nhận được.\n\nChúng tôi kì vọng là sẽ vượt qua hệ thống cống thoát nước và đến được khu hầm mỏ vào buổi tối.\n- Archibald Drummond. Pháp sư, học viện ma thuật phương Nam.
journal.document.caves_explorer.gold.title=Vô số vàng!
journal.document.caves_explorer.gold.body=Ngày 4 của mùa hè năm 308\n\nNhững ngày đầu tiên của chúng tôi đã hái được nhiều thành quả! Sau khi lập một trại trung tâm, chúng tôi bắt đầu khám phá những tầng trên cùng của khu hầm. Trong khi có nhiều đồ vật không có tác dụng do những người lùn bỏ lại, thì trên nhiều bức tường tràn ngập vàng!\n\nKhông may, chúng tôi không phải là người đầu tiên đặt chân đến đây. Khu hầm mỏ này tràn ngập các loài động vật hoang dã hung dữ, Có vẻ như bầy gnolls cũng có hứng thú với vàng. Tôi phải công nhận là tôi đã đánh giá thấp đoàn hộ tống, họ là những nhà thám hiểm kinh nghiệm hơn tôi nghĩ nhiều.\n\nNgay cả với những thành công này, Chúng tôi vẫn còn nhiều thứ để khám phá trong khu hầm mỏ.\n- Archibald
journal.document.caves_explorer.troll.title=Bắt gặp một người Troll
journal.document.caves_explorer.troll.body=Ngày 11 của mùa hè năm 308\n\nSau khi bắt đầu thám hiểm những tầng giữa của khu mỏ, chúng tôi bắt gặp một gương mặt thân thiện! Chà... cũng khá thân thiện. Một người troll đã xây dựng một lò rèn nhỏ ở đây. Anh ấy trầm tính và không nói nhiều, nhưng vẫn sửa chửa trang bị của chúng tôi để đổi lại những cục vàng.\n\nKhông may thay, Thợ rèn người troll cũng nói với chúng tôi rằng những cục vàng này không tốt như vẻ ngoài. Anh ấy gọi nó 'vàng đen' và nó sẽ nhanh chóng phân hủy khi tiếp xúp với ánh sáng mặt trời. Điều đó có thể giải thích tại sao chưa từng có giao tranh gì về tài nguyên ở đây cả. \n\nTôi tin rằng chúng tôi phải xuống sâu hơn nếu muốn tìm thấy thứ có giá trị hơn nữa.\n- Archibald
journal.document.caves_explorer.city.title=Cổng thành phố
journal.document.caves_explorer.city.body=Ngày 21 của mùa hè năm 308\n\nChúng tôi giờ đã ở mốc 3 tuần, sau khi giành hầu hết 10 ngày tiếp theo sâu hơn, cuối cùng đã đến được điểm cuối của khu hầm. Ở đó chúng tôi tìm thấy vô số cỗ máy kim loại và một cái cổng lớn chặn đứng con đường đến đô thị người lùn cũ.\n\nTên thợ rèn đó đã cảnh báo chúng tôi về những cỗ máy này. Nó thực ra được tạo ra để bảo vệ khu vực và có xu hướng tự kích hoạt khi bị động vào. Chúng tôi không có thù oán gì với thành phố đó cả, và những mảnh kim loại có giá trị thấp, nên tốt nhất là nghe lời cảnh báo của anh ấy và quay đầu lại.\n\nTôi phải thừa nhận rằng tôi khá tó mò, nhưng nghiên cứu ở dưới đó quá rủi ro.\n- Archibald
journal.document.caves_explorer.alive.title=Nó còn hoạt động!
journal.document.caves_explorer.alive.body=Ngày 23 của mùa hè năm 308\n\nMột trong những cỗ máy của người lùn bỗng hoạt động trở lại! Chúng tôi đơn thuần chỉ đi ngang quả khi nó lao đến và suýt nghiền nát 2 người của nhóm với cái tay kim loại khổng lồ của nó. May mắn thay, tôi đang mang trong mình gậy phép tan rã. Một vài cú ngắm chuẩn xác và thứ quái vật đó đã biến thành đống sắt vụn.\n\nĐiều làm tôi bận tâm là chúng tôi hoàn toàn không động đến nó cả. Người lùn cũng sẽ không chế tạo cỗ mãy của họ hung hăng như thế cả, cứ như là nó mai phục chúng tôi vậy!\n\nÍt nhất tôi cũng đã có thể giúp ích cho đồng đội của mình được một lần.\n- Archibald
journal.document.caves_explorer.report.title=Báo cáo cuối cùng
journal.document.caves_explorer.report.body=Ngày 28 của mùa hè năm 308\n\nHôm nay chúng tôi sẽ hoàn thành việc gói ghém đồ đạc để chuẩn bị rời đi. Vừa đúng lúc, nhiều thành viên trong nhóm đã mơ thấy ác mộng sau vụ việc cỗ máy hung giữ đó. Nó chỉ đơn giản là biểu hiện của mệt mỏi, nhưng những cơn ác mộng đều giống y hệt nhau một cách đáng lo.\n\nTóm tắt, khu vực trên của khu hầm khá an toàn. Nếu có một cách thức sử dụng có thể tìm được ở vàng đen thì việc khai thác nó là miếng mồi béo bở. Khoảng không gian rộng lớn cũng rất tốt với kế hoạch xây dựng của thành phố. Tuy vậy những tầng dưới lại nguy hiểm, và cần tránh xa.\n\nTôi sẽ viết chi tiết những thứ này ở bản báo cáo cuối trong vài ngày tới.\n- Archibald

