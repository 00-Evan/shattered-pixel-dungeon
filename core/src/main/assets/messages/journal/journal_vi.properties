journal.document.adventurers_guide.title=Sách thành thạo hầm ngục
journal.document.adventurers_guide.intro.title=Phần giới thiệu
journal.document.adventurers_guide.intro.body=Xin chào nhà thám hiểm, bạn đang đọc cuốn Sách thành thạo hầm ngục. Cuốn sách này chứa đầy các mẹo để các nhà thám hiểm nghiệp dư sống sót và cải thiện!\n\nQuyển sách này nên được dùng để tham khảo, và sẽ cho bạn biết khi nào là lúc tốt nhất để đọc từng trang một cách thần kì.\n\n(Bất cứ khi nào biểu tượng sổ tay ở góc trên cùng bên phải nhấp nháy, cuốn sách hướng dẫn có gì đó muốn cho bạn biết! Nhưng một vài trang có vẻ bị xé ra khỏi cuốn sách, có lẽ bạn có thể tìm thấy chúng trong hầm ngục?)
journal.document.adventurers_guide.examining.title=Xem xét
journal.document.adventurers_guide.examining.body=Lao đầu vào kẻ thù không phải luôn là cách tốt nhất để đối đầu với chúng. Quan trọng là phải biết quan sát đối thủ và những thứ xung quanh để học được cách đánh bại chúng!\n\nXem xét không tốn lượt, nên hãy biến nó thành thói quen khi bạn thấy những điều mới lạ mà bạn gặp.\n\n(Bạn có thể xem xét thứ gì đó bằng cách sử dụng nút kính lúp, và chọn thứ mà bạn muốn xem xét. Bạn cũng có thể xem xét thông tin các hiệu ứng bằng cách nhấn vào biểu tượng của chúng.)
journal.document.adventurers_guide.surprise_attacks.title=Tấn công bất ngờ
journal.document.adventurers_guide.surprise_attacks.body=Thay vì tung đòn một cách may rủi, bạn có thể đảm bảo đánh trúng kẻ địch bằng đòn đánh bất ngờ! Đòn đánh này đặc biệt hữu dụng với loại kẻ địch có khả năng né tránh cao như rắn và bóng ma.\n\nBạn có thể tấn công bất ngờ kẻ địch bằng cách tung đòn khi chúng không thấy bạn, hoặc tận dụng cánh cửa. Nếu kẻ địch đuổi theo bạn qua cánh cửa, bạn có thể tấn công chúng ngay sau khi chúng vào cửa rồi tung đòn bất ngờ!
journal.document.adventurers_guide.identifying.title=Thẩm định vật phẩm
journal.document.adventurers_guide.identifying.body=Bạn sẽ không biết tất cả đặc tính của một số vật phẩm khi bạn lần đầu tìm thấy chúng.\n\nMàu sắc của các lọ thuốc và biểu tượng trên các cuộn giấy luôn thay đổi mỗi lượt chơi. Trang bị chưa được thẩm định có thể được nâng cấp hoặc phù phép nếu bạn may mắn, hoặc nó có thể bị nguyền!\n\nCác cuộn giấy thẩm định, nâng cấp, hay xóa lời nguyền rất hữu ích nếu bạn muốn giảm thiếu rủi ro từ việc sử dụng trang bị chưa được thẩm định.\n\n(Bạn có thể tìm thấy một danh sách gồm tất cả vật phẩm bạn đã thẩm định trong mục vật phẩm của sổ tay của bạn)
journal.document.adventurers_guide.food.title=Đối phó với cơn đói
journal.document.adventurers_guide.food.body=Phân chia khẩu phần thức ăn một cách hiệu quả là một trong những việc tốt nhất bạn có thể làm để cải thiện khả năng sinh tồn của bạn. Hãy nghĩ về sinh lực và cơn đói như các tài nguyên cần được quản lí, không phải được giữ đầy mọi lúc.\n\nKhi bạn không đói cồn cào bạn sẽ từ từ phục hồi sinh lực. Vậy nên nếu bạn ăn ở mức sinh lực đầy, sự phục hồi này sẽ bị lãng phí.\n\nNếu bạn cách lúc mình ăn ra dựa theo sinh lực của bạn đang thế nào, thức ăn của bạn có thể sẽ kéo dài lâu hơn nhiều.
journal.document.adventurers_guide.alchemy.title=Giả kim thuật & Phụ Kiện
journal.document.adventurers_guide.alchemy.body=Nếu bạn không tìm thấy một vật phẩm tiêu thụ nào đó hữu ích, bạn có thể sử dụng nó làm nguyên liệu trong nồi giả kim! Vật phẩm có thể được sử dụng trong các công thức cụ thể, hoặc biến thành năng lượng giả kim đa năng. Năng lượng hóa thuốc và cuộn giấy cũng sẽ thẩm định chúng! \n\nPhụ kiện là trang bị duy nhất có thể chế tạo được bằng thuật giả kim. Chúng có nhiều tac dụng hữu ích khác nhau và có thể được tạo ra chỉ với một chút năng lượng giả kim và chất xúc tác phép thuật. Phụ kiện có thể được nâng cấp với nhiều năng lượng giả kim hơn để khiến cho hiệu ứng của chúng mạnh mẽ hơn.\n\n(Bạn có thể tìm thấy chiếc nồi giả kim đầu tiên ở tầng 3 hoặc 4 của hầm ngục. Bạn cũng có thể tìm thấy các trang của cuốn sách công thức giả kim gần những chiếc nồi này.)
journal.document.adventurers_guide.dieing.title=Chấp nhận thất bại
journal.document.adventurers_guide.dieing.body=Thật không may, thám hiểm hầm ngục là một nghề nghiệp rất nguy hiểm và hầu hết các nhà thám hiểm rồi cũng sẽ đi đến cái chết của họ.\n\nDù vận may hoàn toàn có thể đóng một vai trò nhất định, những nhà thám hiểm giỏi nhất là những người sử dụng từng mẹo nhỏ để tăng tỉ lệ thành công của họ.\n\n(Nếu bạn đang chết rất nhiều, đừng để điều đó ngăn cản bạn, trò chơi này khá là khó! Hãy tập trung vào việc tìm hiểu trò chơi và tiến bộ dần dần, đừng tập trung vào việc chiến thắng ngay lập tức.)
journal.document.adventurers_guide.searching.title=Tìm kiếm
journal.document.adventurers_guide.searching.body=Hầm ngục chứa đầy những cánh cửa bí mật và bẫy nguy hiểm mà lại vô hình khi mới nhìn lần đầu. Tìm kiếm sẽ tiêu tốn thời gian, nhưng nó lại rất hữu dụng nếu bạn nghi ngờ rằng thứ gì đó đang ẩn.\n\nHãy tìm ở tường nếu bạn nghi ngờ một cánh cửa đang ẩn, hoặc xung quanh sàn nếu bạn nghĩ một cái bẫy bị giấu đi.\n\n(Bạn có thể tìm các ô xung quanh bạn bằng cách ấn vào kính phóng đại hai lần. Tất cả những thứ đang ẩn trong những ô này sẽ xuất hiện. Có lẽ có những cái cửa ẩn ở ngay cạnh đây khi bạn tìm thấy mảnh giấy này!)
journal.document.adventurers_guide.strength.title=Sức mạnh
journal.document.adventurers_guide.strength.body=Sẽ không có chút thời gian nào để luyện tập với các vũ khí và áo giáp bạn tìm thấy trong hầm ngục, vậy nên bạn sẽ cần sức mạnh thuần túy để sử dụng chúng hiệu quả.\n\nThuốc sức mạnh và cuộn giấy nâng cấp là những cách hiệu quả nhất để đạt mức sức mạnh yêu cầu của trang bị bậc cao hơn.\n\nCố gắng để sử dụng các vật phẩm bậc cao là điều quan trọng, nhưng đừng hoàn toàn bỏ qua trang bị mà bạn có thể sử dụng sớm hơn. Một khi bạn đã xuống đủ sâu trong hầm ngục bạn sẽ cần trang bị bậc cao để sống sót, nhưng trước hết bạn phải sống đủ lâu để trang bị chúng đã!
journal.document.adventurers_guide.upgrades.title=Nâng cấp
journal.document.adventurers_guide.upgrades.body=Càng đi sâu vào ngục, việc sở hữu trang bị được cường hóa phù phép sẽ càng trở nên quan trọng hơn.\n\nNhững vũ khí và áo giáp cấp cao sẽ nhận được nhiều lợi ích hơn từ việc nâng cấp, nhưng bạn cũng cần phải có sức mạnh để sử dụng chúng. Gậy phép, nhẫn, và cổ vật không cần sức mạnh, nhưng chúng có giới hạn sử dụng hoặc không trực tiếp hỗ trợ khi chiến đấu.\n\nĐưa ra quyết định đúng đắn về thứ bạn định nâng cấp là điều tối quan trọng để sống sót được trong các tầng đầu của hầm ngục, và cũng là nền tảng để việc thám hiểm hầm ngục trở nên thuận lợi hơn.
journal.document.adventurers_guide.looting.title=Thu lượm vật phẩm hiệu quả
journal.document.adventurers_guide.looting.body=Một số loại phòng nhất định thường sẽ thu được vật phẩm tốt hơn. Một số phòng trong số đó sẽ nằm sau những cánh cửa bị khóa, hoặc sẽ chứa các trở ngại cần phải vượt qua.\n\nMỗi khi có chướng ngại ngáng đường bạn, hãy tìm giải pháp ở xung quanh. Bạn thường có thể tìm thấy vật phẩm có thể giúp được bạn trên cùng tầng đó.\n\nCác lọ thuốc sức mạnh và cuộn giấy nâng cấp là một tiêu chuẩn tuyệt vời cho biết khả năng khám phá và thu thập đồ của bạn giỏi đến đâu. Bạn sẽ có thể tìm thấy 2 lọ thuốc sức mạnh và 3 cuộn giấy nâng cấp trong mỗi 5 tầng khu vực.\n\n(Bạn có thể xem một danh sách các điểm mốc và chìa khóa chưa sử dụng trong mục ghi chú của màn hình sổ tay.)
journal.document.adventurers_guide.levelling.title=Tích lũy kinh nghiệm
journal.document.adventurers_guide.levelling.body=Cấp kinh nghiệm của bạn tăng độ chính xác, né tránh, sinh lực, và trao điểm tài năng. Tất cả những thứ này có thể làm nên một sự khác biệt lớn trong chiến đấu. Tốt nhất là bạn nên có ít nhất một cấp với mỗi tầng của hầm ngục. \n\nCó thể bạn sẽ muốn chạy nhanh qua một hầm ngục, tránh việc khám phá và chiến đấu, nhưng làm vậy sẽ lấy đi cả vật phẩm cần thiết và kinh nghiệm của bạn.\n\n(Bạn có thể xem thông tin về người hùng của bạn, bao gồm cả kinh nghiệm, trên thanh trạng thái ở góc trên cùng bên trái của giao diện trò chơi. Bấm vào hình ảnh người hùng của bạn để biết nhiều thông tin hơn nữa.)
journal.document.adventurers_guide.positioning.title=Chọn vị trí
journal.document.adventurers_guide.positioning.body=Chiến đấu hiệu quả với kẻ địch phụ thuộc vào chiến thuật tốt cũng như trang bị mạnh. Những tình huống tồi tệ như bị bao vây thường có thể tránh được bằng cách chọn vị trí tốt.\n\nVí dụ, hầu hết các hầm ngục đều có các hành lang hẹp, hoàn hảo để bắt kẻ địch của bạn phải đánh với bạn từng người một. Những hành lang này thường cũng có cửa, nên bạn cũng có thể sử dụng nó dể tấn công bất ngờ!\n\nBạn cũng có rất nhiều cách để sử dụng các yếu tố môi trường như cỏ, nước, và bẫy để biến chúng thành lợi thế của mình.
journal.document.adventurers_guide.magic.title=Đòn tấn công phép thuật
journal.document.adventurers_guide.magic.body=Các đòn tấn công phép thuật xuyên thẳng qua áo giáp và cực kì khó để né. Điều này nghĩa là các cây đũa phép của bạn sẽ rất đáng tin cậy, nhưng cũng khiến những kẻ địch ma thuật trở nên cực kì nguy hiểm!\n\nNhưng các đòn tấn công phép thuật luôn có một hạn chế. Các đũa phép có năng lượng có hạn và kẻ địch phép thuật thường sẽ không thể sử dụng phép thuật của chúng trong tầm gần.\n\nHọc cách ngăn những kẻ địch ma thuật sử dụng phép lên bạn rất là quan trọng khi bạn gặp chúng.

journal.document.alchemy_guide.title=Hướng dẫn giả kim
journal.document.alchemy_guide.potions.title=Mở đầu và thuốc
journal.document.alchemy_guide.potions.body=Chào mừng đến với Ứng dụng thực tiễn của Thuật giả kim!\n\nCác công thức giả kim có thể được sử dụng để chế tạo đa dạng các loại vật phẩm tại nồi giả kim. Bạn có thể thử nghiệm để tìm ra công thức, hoặc tiếp tục đọc cuốn sách này để có đầy đủ công thức tham khảo!\n\nChúng ta sẽ bắt đầu với công thức giả kim mang tính biểu tượng nhất: Đặt bất cứ ba hạt giống nào vào trong một nồi giả kim để chế ra một loại thuốc ngẫu nhiên!\n\nMỗi hạt giống đều có một loại thuốc tương ứng, và loại thuốc bạn tạo ra có thể tương ứng với một trong những hạt giống được sử dụng. Sử dụng nhiều hạt giống giống nhau sẽ tăng khả năng điều này xảy ra.
journal.document.alchemy_guide.stones.title=Tạo ra đá rune
journal.document.alchemy_guide.stones.body=Trộn một cuộn giấy vào trong một nồi giả kim sẽ hòa phép thuật của nó vào trong hai viên đá bên trong nồi. Nó sẽ tạo ra đá rune và thẩm định cuộn giấy đó!
journal.document.alchemy_guide.energy_food.title=Năng lượng và thức ăn
journal.document.alchemy_guide.energy_food.body=Nhiều công thức cần tinh thể năng lượng giả kim, thứ được tạo ra bằng cách phân giải hầu hết các vật phẩm tiêu thụ trong nồi giả kim. Vật phẩm càng mạnh cho ra càng nhiều năng lượng, và năng lượng hóa thuốc hoặc cuộn giấy cũng sẽ thẩm định chúng.\n\nMột số công thức mà cần năng lượng này khá kỳ diệu, nhưng hầu như chúng giống cách nấu ăn truyền thống hơn.
journal.document.alchemy_guide.exotic_potions.title=Thuốc lạ
journal.document.alchemy_guide.exotic_potions.body=Thuốc có thể được trộn với năng lượng để tạo ra thuốc lạ. Chúng có hiệu ứng mạnh hơn, nhưng thường hữu dụng theo các cách khác nhau.
journal.document.alchemy_guide.exotic_scrolls.title=Cuộn giấy lạ
journal.document.alchemy_guide.exotic_scrolls.body=Các cuộn giấy lạ có thể được ra bằng một ít năng lượng và một cuộn giấy. Chúng mạnh hơn một chút và đắt hơn so với các lọ thuốc lạ.
journal.document.alchemy_guide.bombs.title=Bom cường hóa
journal.document.alchemy_guide.bombs.body=Một quả bom thuốc súng thông thường có thể được trộn với một vật phẩm cụ thể để tạo ra một quả bom được cải tiến.
journal.document.alchemy_guide.weapons.title=Nâng cấp vũ khí
journal.document.alchemy_guide.weapons.body=Một số vũ khí nhẹ và phép thuật có thể được sử dụng trong thuật giả kim!\n\nMỗi vũ khí ném tạo ra đủ kim loại lỏng để sửa chửa hoàn toàn một vũ khí khác có cùng cấp bậc và cấp.\n\nMột cây gậy phép tạo ra đủ nhựa cây ma thuật dể nâng cấp 2 cây gậy phép có cùng cấp độ, nhưng không thể nâng cấp cao hơn +3.
journal.document.alchemy_guide.brews_elixirs.title=Dung dịch và thần dược
journal.document.alchemy_guide.brews_elixirs.body=Dung dịch và thần dược là các loại thuốc cấp cao với đa dạng các hiệu ứng, thường là với một lần sử dụng.
journal.document.alchemy_guide.spells.title=Phép thuật
journal.document.alchemy_guide.spells.body=Thần chú được chứa trong tinh thể và mang lại nhiều hiệu ứng đa dạng, thường với nhiều lần sử dụng.

journal.document.intros.title=Giới thiệu khu vực
journal.document.intros.discover_hint=Bạn có thể tìm thấy văn bản này khi lần đầu tiên vào một khu vực cụ thể.
journal.document.intros.dungeon.title=Hầm ngục
journal.document.intros.dungeon.body=Nhiều vị anh hùng đã mạo hiểm đi vào hầm ngục từ thành phố phía trên trước cả bạn, hầu hết bọn họ đều đã biệt tích.\n\nNgười ta nói rằng có một thế lực tà ác cổ xưa ẩn nấp trong các tầng ngục sâu, canh gác chiếc Bùa Yendor toàn năng. Thậm chí bây giờ luồng năng lượng hắc ám tỏa ra từ bên dưới ấy, len lỏi lên vào tận trong thành phố.\n\nLiệu bạn có thể chinh phục được hầm ngục và giành lấy chiếc bùa? Đã đến lúc bắt đầu cuộc phiêu lưu của riêng bạn!
journal.document.intros.sewers.title=Cống ngầm
journal.document.intros.sewers.body=Những tầng trên cùng của hầm ngục thực ra bao gồm hệ thống thoát nước của thành phố.\n\nKhi những ma thuật hắc ám len lỏi lên từ phía dưới, những sinh vật vô hại trong cống giờ đây ngày càng trở nên hung hăng hơn. Thành phố đã bắt buộc phải đưa lính tuần tra xuống đây dể duy trì an toàn cho những người phía trên.\n\nNơi này khá nguy hiểm, nhưng ít nhất là ma thuật hắc ám đang ám ở đây hiện khá là yếu.
journal.document.intros.prison.title=Nhà tù
journal.document.intros.prison.body=Nhiều năm về trước, một nhà tù đã được xây dựng ở đây để giam giữ những tên tội phạm nguy hiểm. Được quản lý chặt chẽ và an toàn, các phạm nhân từ khắp nơi được đưa đến đây để dành thời gian cải tạo.\n\nNhưng không lâu sau, chướng khí đen tối bắt đầu len lỏi từ bên dưới, thao túng tâm trí của quản ngục và tù nhân. \n\nĐể đối phó với sự hỗn loạn ngày càng tăng cao này, thành phố đã phong tỏa toàn bộ nhà tù. Không ai biết những kẻ đã bị bỏ mặc đến chết bên trong những bức tường kia đã trở thành thứ gì...
journal.document.intros.caves.title=Hang dộng
journal.document.intros.caves.body=Những hang động thưa thớt dân cư này trải dài phía dưới nhà tù bỏ hoang. Chúng từng là trung tâm buôn bán và là nền công nghiệp nhộn nhịp cho cư dân người lùn bên dưới vì hệ thống hang này giàu khoáng sản, nhưng chúng đã bị lãng quên khi những người lùn đã bị ám bởi ma thuật hắc ám.\n\nCác hang động này hiện nay chủ yếu là nơi sinh sống của các loài động vật hoang dã dưới lòng đất, gnoll và máy móc vô chủ; khả năng cao chúng cũng bị ám làm biến đổi bởi luồng ma thuật hắc ám từ khu vực phía trên.
journal.document.intros.city.title=Đô thị Người lùn
journal.document.intros.city.body=Đô thị Người lùn đã từng là nơi lớn nhất trong tất cả các thành bang của người lùn. Vào thời kì hoàng kim, những người lùn đã chế tạo nên những cỗ máy kim loại và ma thuật kì diệu, chúng đã giúp cho thành phố của họ được phát triển nhanh chóng.\n\nRồi, một ngày, các cổng của thành phố đã bị đóng lại và không còn ai nghe tin tức gì từ những người lùn nữa. Một số ít người trốn thoát được khỏi thành phố khi nó đóng cửa đã kể những câu chuyện về một tên pháp sư điên cuồng đã đánh cắp ngai vàng, và cả thứ phép thuật khủng khiếp mà hắn ta đã học được.
journal.document.intros.halls.title=Sảnh quỷ
journal.document.intros.halls.body=Những sảnh sâu của Đô thị Người lùn đã bị biến đổi bởi ma thuật hắc ám. Trong quá khứ, những khu vực này là nơi tổ chức cuộc họp của các pháp sư tinh nhuệ của Vua Người lùn, nhưng giờ họ dường như đã bị chiếm đoạt bởi một thứ thậm chí còn độc ác hơn...\n\nTất cả các loại sinh vật ma quỷ kinh khủng đều trú ngụ trong khu vực này, chúng được dẫn dắt bởi một thứ sức mạnh hắc ám khủng khiếp nào đó. Nếu Vua người lùn không phải là nguồn gốc của sự tha hóa đang lan rộng này, thì dù là thứ gì ở dưới này chắc hẳn chính là nó.\n\nHãy bước đi cẩn thận, rất ít nhà thám hiểm đã từng xuống được sâu thế này...
journal.document.intros.halls.discover_hint=Bạn có thể tìm thấy văn bản này ở một khu vực cụ thể, nhưng chỉ sau khi tìm thấy tất cả các văn bản trước đó trong bộ này.

journal.document.sewers_guard.title=Lá thư của lính tuần
journal.document.sewers_guard.discover_hint=Bạn có thể tìm thấy văn bản này ở một khu vực cụ thể, nhưng chỉ sau khi tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.sewers_guard.new_position.title=Vị trí mới của con!
journal.document.sewers_guard.new_position.body=ngày 85 của mùa thu năm 375, \nThưa bố và mẹ,\n\nCon đã nói rằng công việc nặng nhọc ở trạm canh gác thành phố rồi cũng sẽ được đền đáp mà. Con đã được thăng chức rồi!.\n\nCon đã được mời vào làm cùng một đội ngũ chuyên làm việc ở dưới cống thành phố. Có vẻ như dưới đó có vấn đề với những lũ động vật và tội phạm, và công việc của họ  là xử lí chúng. Công việc tuy hơi bẩn, nhưng vào mùa đông ở đây lại khá ấm và con được trả gấp ba lần so với công việc canh gác thường!\n\nNhưng mà công việc này lại khá là bí mật, nên thật ra con không được gửi bức thư này. Mà con lại cảm thấy kì lạ khi mà không viết thư cho bố mẹ, nên dù sao con vẫn sẽ tiếp tục viết chúng. Có lẽ một ngày nào đó con có thể cho hai người xem những lá thư ấy.\n\nBảo trọng\n-Sonya
journal.document.sewers_guard.dangerous.title=Một công việc nguy hiểm...
journal.document.sewers_guard.dangerous.body=Ngày 88 của mùa thu năm 375,\nThưa bố và mẹ,\n\nGiờ con đã hiểu tại sao công việc này lại được trả cao đến thế, dưới này toàn là quái vật! những 'động vật' và 'tội phạm' thực chất là những con chuột khát máu khổng lồ và đàn gnoll.\n\nMay mắn thay là mọi người trong nhóm đều biết họ đang làm gì. Đội trưởng của nhóm, Thomas, rất giỏi trong việc này. Con đang cố gắng học hỏi để không làm gánh nặng cho cả nhóm.\n\nCông việc này nguy hiểm hơn những gì con nghĩ rất nhiều. Thật tốt khi không thể gửi những lá thư này, con không muốn hai người phải lo lắng.\n\nCon sẽ cố để không bị thương\n-Sonya.
journal.document.sewers_guard.crabs.title=Cua khổng lồ!
journal.document.sewers_guard.crabs.body=Ngày 11 của mùa đông năm 376\nThưa bố và mẹ\n\nDường như lũ chuột còn chưa đủ tệ, ở dưới sâu còn có những con cua khổng lồ! Một trong số chúng lao ra sau con và làm cho Lee bị thương khá nặng trước khi chúng con tiêu diệt nó. Thomas nói đó không phải là lỗi của con, nhưng con biết anh ấy chỉ đang tỏ ra lịch sự với con thôi.\n\nMay mắn thay, trên đường rời đi chúng con bắt gặp một vị mạo hiểm giả có thừa cỏ mặt trời. Lee có lẽ đã không thể qua khỏi nếu không có chúng.\n\nCon cũng đã thấy vị mạo hiểm giả ấy nhìn chằm chằm vào một bông hồng, anh ta nói đó là một món quà rất quan trọng với anh ấy. Dẫu vậy tại sao lại lao đầu vào chốn này nếu có ai đó quan tâm anh ấy dến vậy?\n\nMà nó chính xác là việc con đang làm mà, phải không? Chà, con cảm thấy bế tắc rồi.
journal.document.sewers_guard.guild.title=Tổ chức tội phạm
journal.document.sewers_guard.guild.body=ngày 23 của mùa đông năm 376\nThưa bố và mẹ,\n\nKhông có quái vật mới nào cả, nhưng lần này chúng con đụng độ một nhóm nhỏ thuộc tổ chức tội phạm khi đang đi tuần.\n\nMọi thứ con nghe về tổ chức đó khá là tồi tệ, nhưng những người còn lại trong đội lại tỏ ra thân thiện với chúng. Đội trưởng Thomas trao đổi thông tin và nhu yếu phẩm với một tên trong số chúng rồi sau đó lại đường ai nấy đi.\n\nCon không hiểu, không phải việc của chúng con là tiêu diệt những tên tội phạm sao? Thomas còn nói rằng không được hé bất kỳ lời nào với chỉ huy. Tuy nhiên thông tin và nhu yếu phẩm của chúng lại rất hữu ích, chúng con cũng không thể chiến đấu thêm nữa.\n\nCon nghĩ rằng tất cả mọi người đều chung một thuyền ở dưới này.
journal.document.sewers_guard.lost.title=Chúng con bị lạc
journal.document.sewers_guard.lost.body=Ngày 40 của mùa đông năm 376\n\nThomas và con đã bị lạc. Chúng con đã bị lạc khỏi đội khi đang chiến dấu với lũ gnoll. Cả hai đều không bị thương, nhưng các tầng dưới của cái cống cứ như là một mê cung vậy.\n\nThomas nói anh ấy biết đường ra, nhưng nó khởi đầu từ cánh cổng của nhà tù cũ ở tầng dưới cùng. Con không muốn phải đi xuống thêm nữa, nhưng chúng con đã không còn thức ăn và việc đi xuống dưới thì nhanh hơn là cứ đi vòng vòng con đường tuần tra.\n\nViệc này sẽ ổn thôi. Con tin Thomas biết anh ấy đang làm gì.
journal.document.sewers_guard.not_worth.title=Nó không dáng
journal.document.sewers_guard.not_worth.body=Thomas và tôi bắt gặp một sinh vật nhầy nhụa khổng lồ ở cửa nhà tù. Trước khi kịp phản ứng nó đã bắn ma thuật đến chỗ chúng tôi. Thomas đã hứng chịu hầu hết phát bắn dó. Anh ấy đã mất rồi.\n\nKhông một số tiền nào đáng để tiếp tục công việc này cả. Tôi sẽ thoát khỏi nơi đây bằng con đường mà Thomas đã chỉ tôi. Rồi tôi sẽ lấy số tiền lương nhận được khi còn làm lính tuần và dùng nó để đưa bố mẹ và tôi thoát khỏi cái thành phố quái quỷ này. Một phần trong tôi hi vọng rằng Đức Vua đã có kế hoạch cho toàn bộ chuyện này, nhưng tôi nghi ngờ điều đó.\n\nTôi để lại những lá thư này để cảnh báo những người dến sau. Có thứ còn khủng khiếp hơn cả những con chuột và cua khổng lồ, thứ gì đó rất ma quái ở dưới này.

journal.document.prison_warden.title=Nhật ký của Quản ngục
journal.document.prison_warden.discover_hint=Bạn có thể tìm thấy văn bản này ở một khu vực cụ thể, nhưng chỉ sau khi tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.prison_warden.journal.title=Bắt dầu viết nhật ký
journal.document.prison_warden.journal.body=Ngày đầu tiên của mùa xuân năm 362\n\nĐây là ngày đầu tiên làm việc của quản ngục Kiana Smith. Với những điều đã xảy ra gần đây, tôi quyết định sẽ viết một cuốn nhật ký để giữ cho dòng suy nghĩ của tôi đúng trật tự.\n\nQuản lí một nhà ngục nửa dặm dưới lòng đất chắc chắn không phải điều dễ dàng gì, tuy nhiên gần đây đã xuất hiện một số biểu hiện thiếu tổ chức. Có một số tù nhân hành xử kì lạ và từ chối tiết lộ lý do.\n\nMột vài cai ngục đang truyền nhau về việc nơi này bị ám. Tôi không thể để người của tôi tuyên truyền những lời đồn, nhưng không thể trách họ vì họ đang cảm thấy không ổn.\n- Smith
journal.document.prison_warden.recruits.title=Tân binh mới
journal.document.prison_warden.recruits.body=Ngày 80 của mùa xuân năm 362\n\nNhư đã hứa, một số lượng lớn tân binh đã đến hôm nay. Nó như bình thường, một số khá là hứa hẹn trong khi một số tên chỉ muốn tiền. Tuy nhiên, có trong tay những người này sẽ giúp rất nhiều với những tên tù nhân phá rối gần đây.\n\nTrong một công việc mà điều quan trọng là biết người bạn có thể tin tưởng. Một tân binh, Thomas, rất hứa hẹn. Tôi cần tất cả trợ giúp ngay bây giờ, nên nếu anh ta làm được việc thì tôi sẽ xem xét để cho anh ta thăng tiến nhanh chóng.\n- Smith
journal.document.prison_warden.mines.title=Niêm phong hầm mỏ
journal.document.prison_warden.mines.body=Ngày 54 của mùa đông năm 363\n\nMột đội kỹ thuật sư từ trên thành phố đến đây hôm nay, họ nói họ đến đây để niêm phong lại cánh cổng cũ dẫn đến khu hầm mỏ bên dưới. Tôi nghĩ rằng thành phố không còn muốn duy trì lối đi đó nữa. Tôi cũng không được báo trước, như bao lần khác.\n\nTrưởng nhóm của họ cũng nói những điều kỳ lạ về phép thuật của người lùn phát ra từ hầm mỏ. Tôi chả tin lời nào cả.\n\nTình hình nhà tù vẫn đang trong tầm kiểm soát với đội ngũ nhân viên mới, nhưng gốc rễ của vấn đề vẫn chưa được tìm ra. Thứ gì đó chắc chắn đang tác động vào những tù nhân ở đây, và phá vỡ một vài bức tượng sẽ chả thay đổi điều gì cả.\n- Smith
journal.document.prison_warden.rotberry.title=Cây dâu thối
journal.document.prison_warden.rotberry.body=Ngày 23 của mùa thu năm 363\n\nTôi nhận được một món quà đặc biệt từ Felix hôm nay. Nó là một loại cây bụi màu đỏ tươi gọi là 'cây dâu thối'.\n\nTôi đã từng nói với anh ấy chỗ này buồn tẻ đến thế nào, có vẻ anh ấy đã lắng nghe. Theo anh ấy thì cái cây này không thích ánh sáng và nước, nên tôi chỉ cần mỗi tháng cắt tỉa lá nó một lần. Cắt tỉa là tối quan trọng, anh ấy đã nhắc lại chục lần trong lá thư.\n\nTất nhiên, anh ấy không làm gì miễn phí cả. Felix nói rằng hạt giống mà cây này tạo ra rất tốt để tạo gậy phép, nên theo lẽ tự nhiên tôi nợ anh ấy một vài hạt mỗi khi cây tạo ra thêm.\n- Smith
journal.document.prison_warden.no_support.title=Không hỗ trợ
journal.document.prison_warden.no_support.body=Ngày 11 của mùa xuân năm 364\n\nThành phố đang nghĩ cái quái gì vậy? Sau nhiều lần yêu cầu hỗ trợ khẩn cấp thì tôi chả được cái gì cả, kể cả một lời xin lỗi họ thường gửi tôi khi đề nghị bị bác bỏ.\n\nTrong khi đó tù nhân càng ngày càng tệ hơn, một số cai ngục cũng bắt đầu có vấn đề. Họ muốn nơi này cứ tệ hơn đến khi chúng ta phải chống lại một cuộc nổi loạn sao!?\n\nThomas vẫn luôn đáng tin cây hơn bao giờ hết. Sự trợ giúp từ tổ chức của anh ấy là vô giá, và ý tưởng về việc kích hoạt những cỗ máy DM-100 cổ thật đau lòng nhưng cần thiết. Tôi tin rằng tôi vẫn có thể kiểm soát được tình hình, Chỉ cần một sự hỗ trợ chết tiệt thôi!\n- Smith
journal.document.prison_warden.letter.title=Lá thư cho Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nBạn là người bạn tốt nhất của tôi, nên tôi xin bạn thực hiện lời khẩn cầu này.\n\nKhi bạn bắt đầu ca làm việc tối nay, khóa và gia cố phòng giam của Tengu, rồi ném nó vào một góc tường, rồi biến đi. Không quan trọng việc những tù nhân không bị giám sát, sớm thôi chả có ai sẽ rời khỏi được nơi này. Tên điên đó vẫn phải khóa lại, nếu hắn thoát ra được không ai biết điều hắn sẽ làm.\n\nĐừng nói với ai điều này, và cũng đừng quan tâm đến tôi. Thuyền trưởng thì phải chìm với con tàu của mình.\n- Kiana

journal.document.caves_explorer.title=Nhật ký thám hiểm
journal.document.caves_explorer.discover_hint=Bạn có thể tìm thấy văn bản này ở một khu vực cụ thể, nhưng chỉ sau khi tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.caves_explorer.expedition.title=Bắt đầu khám phá!
journal.document.caves_explorer.expedition.body=Ngày đầu tiên của mùa hè năm 308\n\nHôm nay bắt đầu chuyến thám hiểu 4 tuần của chúng tôi đến hầm bỏ hoang của người lùn! Tôi đã được giao nhiệm vụ này bởi chính bệ hạ để khám phá khu vực này. Mục tiêu chính của chúng tôi là tìm ra những khoáng sản chưa được khai phá và khảo sát hang động cho một dự án xây dựng nhà tù.\n\nDù tôi đủ khả năng để bảo vệ chính mình, tôi đã chấp nhận một đoàn lính canh hộ tống đi theo cùng khi đức vua ngỏ ý. Chúng là một lũ ngây thơ, Nhưng miễn chúng không làm tôi chậm chân thì tôi có thể chấp nhận được.\n\nChúng tôi kì vọng là sẽ vượt qua hệ thống cống thoát nước và đến được khu hầm mỏ vào buổi tối.\n- Archibald Drummond. Pháp sư, học viện ma thuật phương Nam.
journal.document.caves_explorer.gold.title=Vô số vàng!
journal.document.caves_explorer.gold.body=Ngày 4 của mùa hè năm 308\n\nNhững ngày đầu tiên của chúng tôi đã hái được nhiều thành quả! Sau khi lập một trại trung tâm, chúng tôi bắt đầu khám phá những tầng trên cùng của khu hầm. Trong khi có nhiều đồ vật không có tác dụng do những người lùn bỏ lại, thì trên nhiều bức tường tràn ngập vàng!\n\nKhông may, chúng tôi không phải là người đầu tiên đặt chân đến đây. Khu hầm mỏ này tràn ngập các loài động vật hoang dã hung dữ, Có vẻ như bầy gnolls cũng có hứng thú với vàng. Tôi phải công nhận là tôi đã đánh giá thấp đoàn hộ tống, họ là những nhà thám hiểm kinh nghiệm hơn tôi nghĩ nhiều.\n\nNgay cả với những thành công này, Chúng tôi vẫn còn nhiều thứ để khám phá trong khu hầm mỏ.\n- Archibald
journal.document.caves_explorer.troll.title=Bắt gặp một người Troll
journal.document.caves_explorer.troll.body=Ngày 11 của mùa hè năm 308\n\nSau khi bắt đầu thám hiểm những tầng giữa của khu mỏ, chúng tôi bắt gặp một gương mặt thân thiện! Chà... cũng khá thân thiện. Một người troll đã xây dựng một lò rèn nhỏ ở đây. Anh ấy trầm tính và không nói nhiều, nhưng vẫn sửa chửa trang bị của chúng tôi để đổi lại những cục vàng.\n\nKhông may thay, Thợ rèn người troll cũng nói với chúng tôi rằng những cục vàng này không tốt như vẻ ngoài. Anh ấy gọi nó 'vàng đen' và nó sẽ nhanh chóng phân hủy khi tiếp xúp với ánh sáng mặt trời. Điều đó có thể giải thích tại sao chưa từng có giao tranh gì về tài nguyên ở đây cả. \n\nTôi tin rằng chúng tôi phải xuống sâu hơn nếu muốn tìm thấy thứ có giá trị hơn nữa.\n- Archibald
journal.document.caves_explorer.city.title=Cổng thành phố
journal.document.caves_explorer.city.body=Ngày 21 của mùa hè năm 308\n\nChúng tôi giờ đã ở mốc 3 tuần, sau khi giành hầu hết 10 ngày tiếp theo sâu hơn, cuối cùng đã đến được điểm cuối của khu hầm. Ở đó chúng tôi tìm thấy vô số cỗ máy kim loại và một cái cổng lớn chặn đứng con đường đến đô thị người lùn cũ.\n\nTên thợ rèn đó đã cảnh báo chúng tôi về những cỗ máy này. Nó thực ra được tạo ra để bảo vệ khu vực và có xu hướng tự kích hoạt khi bị động vào. Chúng tôi không có thù oán gì với thành phố đó cả, và những mảnh kim loại có giá trị thấp, nên tốt nhất là nghe lời cảnh báo của anh ấy và quay đầu lại.\n\nTôi phải thừa nhận rằng tôi khá tó mò, nhưng nghiên cứu ở dưới đó quá rủi ro.\n- Archibald
journal.document.caves_explorer.alive.title=Nó còn hoạt động!
journal.document.caves_explorer.alive.body=Ngày 23 của mùa hè năm 308\n\nMột trong những cỗ máy của người lùn bỗng hoạt động trở lại! Chúng tôi đơn thuần chỉ đi ngang quả khi nó lao đến và suýt nghiền nát 2 người của nhóm với cái tay kim loại khổng lồ của nó. May mắn thay, tôi đang mang trong mình gậy phép tan rã. Một vài cú ngắm chuẩn xác và thứ quái vật đó đã biến thành đống sắt vụn.\n\nĐiều làm tôi bận tâm là chúng tôi hoàn toàn không động đến nó cả. Người lùn cũng sẽ không chế tạo cỗ mãy của họ hung hăng như thế cả, cứ như là nó mai phục chúng tôi vậy!\n\nÍt nhất tôi cũng đã có thể giúp ích cho đồng đội của mình được một lần.\n- Archibald
journal.document.caves_explorer.report.title=Báo cáo cuối cùng
journal.document.caves_explorer.report.body=Ngày 28 của mùa hè năm 308\n\nHôm nay chúng tôi sẽ hoàn thành việc gói ghém đồ đạc để chuẩn bị rời đi. Vừa đúng lúc, nhiều thành viên trong nhóm đã mơ thấy ác mộng sau vụ việc cỗ máy hung giữ đó. Nó chỉ đơn giản là biểu hiện của mệt mỏi, nhưng những cơn ác mộng đều giống y hệt nhau một cách đáng lo.\n\nTóm tắt, khu vực trên của khu hầm khá an toàn. Nếu có một cách thức sử dụng có thể tìm được ở vàng đen thì việc khai thác nó là miếng mồi béo bở. Khoảng không gian rộng lớn cũng rất tốt với kế hoạch xây dựng của thành phố. Tuy vậy những tầng dưới lại nguy hiểm, và cần tránh xa.\n\nTôi sẽ viết chi tiết những thứ này ở bản báo cáo cuối trong vài ngày tới.\n- Archibald

journal.document.city_warlock.title=Nhật ký của thầy phù thuỷ
journal.document.city_warlock.discover_hint=Bạn có thể tìm thấy văn bản này ở một khu vực cụ thể, nhưng chỉ sau khi tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.city_warlock.old_king.title=Đức vua đã băng hà
journal.document.city_warlock.old_king.body=Hiện là ngày 5 tháng 2 năm 33 của kỉ nguyên phép thuật. Nếu một người từ thế giới phía trên đang đọc những dòng này, hiện giờ là đâu đó vào mùa đông năm 264. Tên tôi là Thymor Zahir, và theo những gì tôi biết thì tôi là thành viên cuối cùng còn sống sót của triều đình người lùn.\n\nĐức vua của chúng tôi đã chết và bị thay thế bởi một đồng nghiệp cũ của tôi, người đã hóa điên vì sức mạnh. Những người còn lại trong hội đồng đã quy phục trước hắn, đúng như lũ ngốc bọn chúng, và đã đánh mất ý chí tự do trong quá trình đó. Một mình tôi đã thấy trước chuyện này và đã chạy trốn trước khi nghi lễ của hắn có thể được hoàn thành.\n\nHội đồng quyền lực đã sụp đổ, nhưng sức mạnh của Nhà vua mới vẫn chưa chạm tới tất cả mọi người. Tôi phải tổ chức một cuộc kháng chiến nhanh nhất có thể. Tôi sẽ không để nền văn minh huy hoàng của người lùn rơi vào tay của tên cuồng sức mạnh này!
journal.document.city_warlock.resistance.title=Đội kháng chiến
journal.document.city_warlock.resistance.body=Thông tin có vẻ đã lan truyền nhanh chóng. Mới chỉ vài ngày mà tôi đã tập hợp được một đội quân nhỏ gồm những người trung thành với Đức vua cũ. Không có nhiều người thành thạo phép thuật, nhưng gần như toàn bộ các thầy tu chiến binh nằm trong phe chúng tôi. Chúng tôi chắc phải mạnh hơn một tên người lùn điên và triều đình nô lệ của hắn.\n\nTrong lúc đó Đức vua mới đã trốn vào trong những gian phòng sâu bên trong thành phố chúng tôi. Chắc hẳn hắn ta đã tiêu hao phần lớn sức mạnh của mình và đang muốn hồi phục trước khi hắn gặp thêm những kẻ chống đối.\n\nChúng tôi sẽ tiến công trong vài giờ nữa. Nếu may mắn, chúng tôi sẽ có thể thành lập một hội đồng tạm thời và trả lại cho thành phố vĩ đại của chúng tôi sự ổn định vào cuối đêm nay.
journal.document.city_warlock.failure.title=Thất bại
journal.document.city_warlock.failure.body=Có vẻ như tôi cũng là một tên ngu ngốc. Tôi đã cho rằng Đức vua mới cần triều đình phải tự nguyện quy phục hắn, nhưng giờ tôi thấy rằng hắn ta có khả năng điều khiển cả những người chống lại hắn.\n\nTôi đã mù quáng đưa tất cả những người chống lại mạnh nhất đến tận nơi cho hắn để hắn có thể tự mình biến họ thành nô lệ của hắn. Giờ đây năng lượng chết của hắn đang quét khắp thành phố, ngay lập tức biến hầu hết tất cả thành những kẻ van xin hắn.\n\nSố ít những người vẫn còn ý chí tự do đang bỏ chạy. Tôi đã quyết định ở lại để cố hết sức quan sát và tìm một kẽ hở. Với sức mạnh phép thuật của mình, có lẽ tôi sẽ có thể lẩn trốn và giữ an toàn trong một thời gian.
journal.document.city_warlock.more_powerful.title=Càng ngày càng hùng mạnh
journal.document.city_warlock.more_powerful.body=Việc theo dõi thời gian đã trở nên khó khăn, nhưng đã khoảng một tuần kể từ ghi chép cuối của tôi. Nền văn minh của chúng tôi đã thực sự sụp đổ. Các cánh cổng đã đóng, tất cả hoạt động của xã hội chúng tôi đã chấm dứt, với những cái xác người lùn vô hồn đi lang thang.\n\nTrong suốt thời gian này, bằng cách nào đó, Đức vua mới còn đang trở nên mạnh mẽ hơn nữa. Sức mạnh ý chí của hắn trở nên mạnh hơn từng ngày, nhưng nó cũng đang thay đổi. Tôi không thể diễn tả nó, nhưng có cảm giác như hắn ta không còn chút gì là một người lùn nữa.\n\nTôi đang bắt đầu chấp nhận rằng điều tốt nhất tôi có thể làm là ghi chép lại những sự kiện này. Tôi sẽ ở lại đây lâu nhất có thể, và rồi rút đi một khi ý chí của tôi bắt đầu yếu đi.
journal.document.city_warlock.new_power.title=Một nguồn sức mạnh khác
journal.document.city_warlock.new_power.body=Chuyện gì đang xảy ra ở đây? Sức mạnh phát ra từ Đức vua mới đúng là khác với ban đầu, nhưng còn điều gì đó khác nữa. Sức mạnh này dường như phát ra từ những sảnh trong cùng của thành phố chúng tôi.\n\nKhó hiểu hơn nữa là các hoạt động ở đô thị tầng trên cũng đã giảm. Tôi không biết chuyện gì đang xảy ra ở dưới đó, nhưng nó đang thu hút hầu hết sự chú ý của Đức vua mới.\n\nQuay trở lại những tầng sảnh sâu sẽ là việc nguy hiểm, nhưng tôi phải tìm ra thứ đang gây ra sự thay đổi này. Có lẽ sau cùng thì Đức vua mới cũng có một điểm yếu?
journal.document.city_warlock.seen_it.title=Ta đã thấy thứ đó
journal.document.city_warlock.seen_it.body=Tôi đã thấy những gì nằm ở dưới, nhưng tôi không thể miêu tả nó. Tay tôi run không thể ngừng khi tôi cố diễn tả suy nghĩ của mình bằng lời.\n\nTại sao chuyện này lại xảy ra? Có phải Đức vua mới đã gây ra chuyện này? Chẳng hợp lí gì cả. Có lẽ việc sử dung sức mạnh vô độ của hắn ta đã thu hút nó? Tôi đã mong có thể cứu lấy nền văn minh của chúng tôi, nhưng giờ tôi thấy rằng cả thế giới đang lâm nguy.\n\nChẳng biết làm sao, nhà vua lại là kẻ ác nhỏ hơn. Tôi chẳng còn lựa chọn nào khác, vì lợi ích chung tôi sẽ tự nộp mình. Xin hãy dẫn lối cho tôi đức vua của tôi, hãy sử dụng tôi để ngăn cản Yog-Dzewa!

journal.document.halls_king.title=Nhật ký của ???
journal.document.halls_king.discover_hint=Bạn có thể tìm thấy văn bản này ở một khu vực cụ thể, nhưng chỉ sau khi tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.halls_king.rejection.title=Khước từ
journal.document.halls_king.rejection.body=LŨ NGỐC!\n\nTrong vòng 33 năm qua vương quốc này đã thịnh vượng bởi công nghệ ma thuật. Chúng ta đã học cách triệu hồi những nguyên tố và sai khiến chúng theo ý muốn, nhưng những thử nghiệm tiếp theo lại là 'quá nguy hiểm'.\n\nTa biết chuyện gì thực sự đang diễn ra. Việc từ chối các giả thiết của ta chả liên quan gì đến giá trị của chúng hay những gì về kẻ đề xuất chúng.Giờ chúng chắc chắn đang chế giễu sau lưng ta.\n\nSẽ không như thế nữa! Ta không quan tâm chúng nói gì, ta sẽ du lạc đến nơi xa nhất của vũ trụ này một mình, và giữ những gì ta phát hiện được cho chỉ riêng mình ta!\n- R.
journal.document.halls_king.amulet.title=Cái bùa
journal.document.halls_king.amulet.body=TA ĐÃ LÀM ĐƯỢC!\n\nTa đã không biết thứ gì ta có thể tìm thấy, những những gì ta tìm ra còn vượt qua cả suy nghĩ điên rồ nhất. Thứ quyền lực này, chỉ nằm đó đợi được chiếm hữu, và giờ nó là của ta!\n\nVới thứ này chả có tên đần nào ở hội đồng dám chống lại ta. Ta đang phấn khích nghĩ về tất cả những cách để sỉ nhục bọn chúng. Trời ạ, sao lại dừng lại ở mức đó, ta có dư sức để hủy diệt từng người một trong số chúng nếu ta muốn! Có thể điều này là quá đáng, nhưng không thể quyết định quá muộn nếu không chúng sẽ nghi ngờ ta mất.\n\nTa nghĩ ta sẽ gọi thứ sức mạnh tuyệt vời này là tấm bùa Yendor!\n-R.
journal.document.halls_king.ritual.title=Nghi thức
journal.document.halls_king.ritual.body=Thymor đối chất công khai với ta hôm nay và yêu cầu ta giải thích nguồn sức mạnh mới này. Ta cố bỏ qua hắn, nhưng ta cũng có thể cảm nhận ánh mắt phán xét của những kẻ còn lại trong hội đồng một lần nữa.\n\nTa đã hi vọng có thể tận hưởng sự yên bình trước khi lựa chọn, nhưng giờ nó chả quan trọng. Ta đã biết điều gì ta muốn làm. Ta sẽ nhận rằng ta nhận thứ sức mạnh này từ một nghi thức mới, và đề nghị để thực hiện nó trên những pháp sư khác và đức vua. Sau khi nghi thức hoàn tất, ta sẽ là vua!\n\nThymor sẽ phản bác, chắc chắn rồi, nhưng với nguồn sức mạnh này thì chẳng ai nghe hắn đâu!\n\nTẤT CẢ SẼ QUỲ TRƯỚC TA!\n-Vị vua tương lai của người lùn
journal.document.halls_king.new_king.title=Tân vương
journal.document.halls_king.new_king.body=TA GIỜ LÀ VUA,AHAHAHAHAAA!\n\nChúng chấp nhận ta làm thứ đó! chả cần thuyết phục gì chúng đồng ý cho ta 'chia sẻ' sức mạnh này với chúng trong một nghi thức lớn. Ngay lập tức từ những kẻ chế giễu biến thành hội đồng mới của những con rối im lặng!\n\nHiển nhiên, Thymor bỏ trốn như kẻ hèn nhát ngay khi có dấu hiệu khả nghi. Ta cũng có thể cảm nhận lực lượng kháng chiến mà hắn đang gây dựng. Hãy cứ để hắn tiếp tục, hắn ta sẽ tự giao nộp tất cả kẻ có âm mưu tạo phản ngay trước cửa của ta!\n\nRõ ràng là thần dân cũng không tôn trọng ta, ta cũng sẽ sửa lại điều đó.\n\n-Vua của các người lùn
journal.document.halls_king.thing.title=Thứ đó
journal.document.halls_king.thing.body=Ta phát hiện ra một vấn dề. Thymor đã được gửi ngay đi, nhưng có vẻ việc lang than ra chốn không gian đã bị phát hiện.\n\nThứ... 'đó'... đã bắt đầu hứng thú với thế giới này và đang cố gắng xuyên vào tầng sâu nhất của sảnh. Để làm mọi chuyện phức tạp hơn, chỗ đó chính xác là nơi ta cất giấu tấm bùa! Thật là một sinh vật độc ác, tại sao nó lại chống lại sức mạnh của ta khi vẫn còn nhiều thứ để chiếm lấy?\n\nMặc dù ta có sức mạnh, ta nghĩ mình không thể lao vào và tiêu diệt nó. Sức mạnh thật sự của thứ đó quá khủng khiếp, nhưng chắc chắn có cách để suy yếu nó. TA SẼ BẢO VỆ PHẦN THƯỞNG CỦA TA!
journal.document.halls_king.attrition.title=Sự tiêu hao sinh lực
journal.document.halls_king.attrition.body=Ta có kế hoạch để đối phó với thứ đó. Sức mạnh của nó là vô hạn, nhưng nó không có khả năng xâm chiếm lấy thế giới này. Vì thế nó lệ thuộc vào đám binh lính và thế thân để thực hiện mệnh lệnh của nó trong khi nó cố gắng gây dựng đủ quyền lực để chiếm lấy chiếc bùa.\n\nTuy ta không thực sự giữ chiếc bùa nhưng ta vẫn có thể toàn quyền thao túng sức mạnh của nó. Với toàn bộ thành phố người lùn làm vật hiến tế ta sẽ có nhiều lợi thế. Ta có thể đơn giản là tiếp thêm quân để bảo vệ chiếc bùa khỏi bị chiếm đoạt và từ từ làm tiêu hao sinh lực của chúng là ta sẽ dần dần chiến thắng cuộc chiến này bằng cách hao mòn lực lượng của chúng!\n\nTA, RODNEY, VUA CỦA NGƯỜI LÙN, SẼ QUYẾT ĐÁNH BẠI NGƯƠI YOG-DZEWA!

