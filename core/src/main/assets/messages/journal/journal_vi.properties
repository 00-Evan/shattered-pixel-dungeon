journal.document.adventurers_guide.title=Sách thành thạo hầm ngục
journal.document.adventurers_guide.intro.title=Phần giới thiệu
journal.document.adventurers_guide.intro.body=Greetings Adventurer, you are reading the Tome of Dungeon Mastery! This guidebook is best used as a reference, and will magically let you know when it's best to read each page.\n\n(When the journal button flashes, select it to read what the guidebook has to tell you! Some pages are missing though, perhaps you can find them in the dungeon?)
journal.document.adventurers_guide.examining.title=Xem xét
journal.document.adventurers_guide.examining.body=It's important to study your enemies and surroundings instead of rushing in blindly! Get in the habit of examining everything new.\n\n(You can examine by using the magnifying glass button and then selecting what you want to examine. You can also examine buffs or debuffs by selecting their icons.)
journal.document.adventurers_guide.surprise_attacks.title=Tấn công bất ngờ
journal.document.adventurers_guide.surprise_attacks.body=Surprise attacks are guaranteed to hit, making them especially useful against evasive enemies like snakes and wraiths.\n\nYou can surprise enemies right after they enter a doorway while chasing you, or when they otherwise lose sight of you.
journal.document.adventurers_guide.identifying.title=Thẩm định vật phẩm
journal.document.adventurers_guide.identifying.body=The colors of potions and symbols on scrolls are different in each dungeon. Unidentified equipment can be upgraded or enchanted if you're lucky, or it might be cursed!\n\nScrolls of identify, upgrade, or remove curse are very useful if you want to reduce the risk of using unidentified equipment.\n\n(You can find a list of all the items you've identified in the catalog tab of your journal)
journal.document.adventurers_guide.food.title=Đối phó với cơn đói
journal.document.adventurers_guide.food.body=Rationing effectively is one of the best ways to improve your odds of survival, you don't always need to eat right when you get hungry!\n\nWhen you aren't starving you will slowly regenerate health, so if you eat at full health that regeneration will be wasted!\n\nIf you pace out when you eat based on your health, your food will last much longer.
journal.document.adventurers_guide.alchemy.title=Thuật giả kim & Phụ kiện
journal.document.adventurers_guide.alchemy.body=If you don't find a consumable item useful, you can use it as an alchemy ingredient or turn it into all-purpose alchemical energy. Energizing potions and scrolls also identifies them!\n\nTrinkets are a unique kind of equipment that are created and upgraded using alchemy. They're made with a magical trinket catalyst and a bit of alchemical energy.\n\n(The first alchemy pot is on the 3rd or 4th floor of the dungeon. There are alchemy recipe book pages near these pots as well.)
journal.document.adventurers_guide.dieing.title=Chấp nhận thất bại
journal.document.adventurers_guide.dieing.body=Dungeoneering is dangerous and most adventurers eventually meet their demise.\n\nLuck helps, but the best adventurers use every little trick to improve their chances.\n\n(Don't be upset if you are dying a lot, this game is hard! Focus on learning the game and steadily improving, not on winning right away.)
journal.document.adventurers_guide.searching.title=Tìm kiếm
journal.document.adventurers_guide.searching.body=Dungeons are full of secret doors and traps that appear invisible at first glance. You can spend some time and carefully search if you suspect a door or trap is hidden nearby.\n\n(You can search all the tiles around you by using the magnifying glass button twice. Maybe there are some hidden doors near where you found this page!)
journal.document.adventurers_guide.strength.title=Sức mạnh
journal.document.adventurers_guide.strength.body=There isn't time to train with weapons and armor you find in the dungeon, so you'll need brute strength to use them effectively.\n\nPotions of strength and scrolls of upgrade are the most effective way to meet the strength requirements of higher tier gear.\n\nIt's important to eventually start using high tier items, but don't ignore equipment you can use right now.
journal.document.adventurers_guide.upgrades.title=Nâng cấp
journal.document.adventurers_guide.upgrades.body=The deeper you go into a dungeon, the more important it is that you're using magically upgraded high tier gear, but you'll also need the strength to use them properly.\n\nWands, rings, and artifacts don't need strength, but have limited usages or don't help as directly in combat.\n\nMaking good choices about what you upgrade is very important for surviving early in the dungeon, and for setting yourself up for success later in the dungeon.
journal.document.adventurers_guide.looting.title=Thu lượm vật phẩm hiệu quả
journal.document.adventurers_guide.looting.body=Rooms that are behind locked doors or that contain obstacles usually have better loot. When an obstacle blocks your path, you can usually find an item to help on the same floor.\n\nYou will always be able to find 2 potions of strength and 3 scrolls of upgrade in each five floor dungeon region, so they're a great indicator of how well you're exploring.\n\n(You can see a list of landmarks and unused keys in the notes tab of the journal window.)
journal.document.adventurers_guide.levelling.title=Tích lũy kinh nghiệm
journal.document.adventurers_guide.levelling.body=Levelling up boosts your stats and awards talent points, which can make a big difference in combat. It's best to have at least one level for each floor of the dungeon.\n\nIt can be tempting to rush and avoiding exploration or combat, but doing so will deprive you of supplies and experience.\n\n(You can see information about your hero, including exp, on the status pane at the corner of the game interface. Select your hero portrait to get even more info.)
journal.document.adventurers_guide.positioning.title=Chọn vị trí
journal.document.adventurers_guide.positioning.body=Strategy is just as important as equipment. Bad situations like getting surrounded can usually be avoided with good positioning.\n\nFor instance, most dungeons have thin corridors which force enemies to fight you one at a time. These corridors often have doorways for surprice attacks too!\n\nThere are lots of little ways to use environment features like grass, water, pits, or traps to your advantage as well.
journal.document.adventurers_guide.magic.title=Đòn tấn công phép thuật
journal.document.adventurers_guide.magic.body=Magical attacks cut right through armor and are difficult to dodge. This means that damage from wands is very reliable, but also makes magical enemies very dangerous!\n\nMagical attacks always have a drawback though. Wands have limited charges and magical enemies usually won't be able to use their magic in close range.\n\nWhen facing enemies that use magic it is important to learn how to prevent them from using it on you.

journal.document.alchemy_guide.title=Hướng dẫn giả kim
journal.document.alchemy_guide.potions.title=Mở đầu và thuốc
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy! This book is a reference of recipes to craft items at an alchemy pot.\n\nWe'll start with the most iconic recipe: Potions!\n\nUse three seeds to brew a random potion! Every seed has a potion counterpart, use multiple of the same seed to increase the chance that the potion relates to the seeds you used.
journal.document.alchemy_guide.stones.title=Tạo ra đá rune
journal.document.alchemy_guide.stones.body=Trộn một cuộn giấy vào trong một nồi giả kim sẽ truyền phép thuật của nó vào trong hai hòn đá bên trong nồi. Việc này sẽ tạo ra đá rune và thẩm định cuộn giấy đó!
journal.document.alchemy_guide.energy_food.title=Năng lượng và thức ăn
journal.document.alchemy_guide.energy_food.body=Many recipes require crystal alchemical energy, which is made by deconstructing consumable items in an alchemy pot. Energizing potions or scrolls also identifies them.\n\nSome recipes that require energy are magical, but these ones resemble traditional cooking.
journal.document.alchemy_guide.exotic_potions.title=Thuốc lạ
journal.document.alchemy_guide.exotic_potions.body=Thuốc có thể được trộn với năng lượng để tạo ra thuốc lạ. Chúng có hiệu ứng mạnh hơn, nhưng thường hữu dụng theo các cách khác nhau.
journal.document.alchemy_guide.exotic_scrolls.title=Cuộn giấy lạ
journal.document.alchemy_guide.exotic_scrolls.body=Các cuộn giấy lạ có thể được ra bằng một ít năng lượng và một cuộn giấy. Chúng mạnh hơn một chút và đắt hơn so với các lọ thuốc lạ.
journal.document.alchemy_guide.bombs.title=Bom cường hóa
journal.document.alchemy_guide.bombs.body=Một quả bom thuốc súng thông thường có thể được trộn với một vật phẩm cụ thể để tạo ra một quả bom được cải tiến.
journal.document.alchemy_guide.weapons.title=Nâng cấp vũ khí
journal.document.alchemy_guide.weapons.body=Some of the lighter or more magical weapons can be used in alchemy!\n\nEach thrown weapon set produces enough liquid metal to fully repair another set of the same level and tier. Note that alchemizing a set will destroy the whole set, even if it isn't all present!\n\nOne wand will produce enough arcane resin to upgrade two wands of the same level, but no higher than +3.
journal.document.alchemy_guide.brews_elixirs.title=Dung dịch và thần dược
journal.document.alchemy_guide.brews_elixirs.body=Dung dịch và thần dược là các loại thuốc cấp cao với đa dạng các hiệu ứng, thường là với một lần sử dụng.
journal.document.alchemy_guide.spells.title=Phép thuật
journal.document.alchemy_guide.spells.body=Thần chú được chứa trong tinh thể và mang lại nhiều hiệu ứng đa dạng, thường với nhiều lần sử dụng.

journal.document.intros.title=Giới thiệu khu vực
journal.document.intros.discover_hint=Bạn có thể tìm thấy văn bản này khi bước vào một khu vực nhất định lần đầu tiên.
journal.document.intros.dungeon.title=Hầm ngục
journal.document.intros.dungeon.body=Nhiều vị anh hùng đã mạo hiểm đi vào hầm ngục từ thành phố phía trên trước cả bạn, hầu hết bọn họ đều đã biệt tích.\n\nNgười ta nói rằng có một thế lực tà ác cổ xưa ẩn nấp trong các tầng ngục sâu, canh gác chiếc Bùa Yendor toàn năng. Thậm chí bây giờ luồng năng lượng hắc ám tỏa ra từ bên dưới ấy, len lỏi lên vào tận trong thành phố.\n\nLiệu bạn có thể chinh phục được hầm ngục và giành lấy chiếc bùa? Đã đến lúc bắt đầu cuộc phiêu lưu của riêng bạn!
journal.document.intros.sewers.title=Cống ngầm
journal.document.intros.sewers.body=Những tầng trên cùng của hầm ngục thực ra bao gồm hệ thống thoát nước của thành phố.\n\nKhi những ma thuật hắc ám len lỏi lên từ phía dưới, những sinh vật vô hại trong cống giờ đây ngày càng trở nên hung hăng hơn. Thành phố đã bắt buộc phải đưa lính tuần tra xuống đây dể duy trì an toàn cho những người phía trên.\n\nNơi này khá nguy hiểm, nhưng ít nhất là ma thuật hắc ám đang ám ở đây hiện khá là yếu.
journal.document.intros.prison.title=Nhà tù
journal.document.intros.prison.body=Nhiều năm về trước, một nhà tù đã được xây dựng ở đây để giam giữ những tên tội phạm nguy hiểm. Được quản lý chặt chẽ và an toàn, các phạm nhân từ khắp nơi được đưa đến đây để dành thời gian cải tạo.\n\nNhưng không lâu sau, chướng khí đen tối bắt đầu len lỏi từ bên dưới, thao túng tâm trí của quản ngục và tù nhân. \n\nĐể đối phó với sự hỗn loạn ngày càng tăng cao này, thành phố đã phong tỏa toàn bộ nhà tù. Không ai biết những kẻ đã bị bỏ mặc đến chết bên trong những bức tường kia đã trở thành thứ gì...
journal.document.intros.caves.title=Hang dộng
journal.document.intros.caves.body=Những hang động thưa thớt dân cư này trải dài phía dưới nhà tù bỏ hoang. Chúng từng là trung tâm buôn bán và là nền công nghiệp nhộn nhịp cho cư dân người lùn bên dưới vì hệ thống hang này giàu khoáng sản, nhưng chúng đã bị lãng quên khi những người lùn đã bị ám bởi ma thuật hắc ám.\n\nCác hang động này hiện nay chủ yếu là nơi sinh sống của các loài động vật hoang dã dưới lòng đất, gnoll và máy móc vô chủ; khả năng cao chúng cũng bị ám làm biến đổi bởi luồng ma thuật hắc ám từ khu vực phía trên.
journal.document.intros.city.title=Đô thị Người lùn
journal.document.intros.city.body=Đô thị Người lùn đã từng là nơi lớn nhất trong tất cả các thành bang của người lùn. Vào thời kì hoàng kim, những người lùn đã chế tạo nên những cỗ máy kim loại và ma thuật kì diệu, chúng đã giúp cho thành phố của họ được phát triển nhanh chóng.\n\nRồi, một ngày, các cổng của thành phố đã bị đóng lại và không còn ai nghe tin tức gì từ những người lùn nữa. Một số ít người trốn thoát được khỏi thành phố khi nó đóng cửa đã kể những câu chuyện về một tên pháp sư điên cuồng đã đánh cắp ngai vàng, và cả thứ phép thuật khủng khiếp mà hắn ta đã học được.
journal.document.intros.halls.title=Sảnh quỷ
journal.document.intros.halls.body=Những sảnh sâu của Đô thị người lùn đã bị biến đổi bởi ma thuật hắc ám. Trong quá khứ, những khu vực này là nơi tổ chức cuộc họp cho hội đồng các pháp sư tinh nhuệ của Vua người lùn, nhưng giờ họ dường như đã bị chiếm đoạt bởi một thứ thậm chí còn độc ác hơn...\n\nTất cả các loại sinh vật ma quỷ kinh khủng đều trú ngụ trong khu vực này, chúng được dẫn dắt bởi một thứ sức mạnh hắc ám khủng khiếp nào đó. Nếu Vua của các người lùn không phải là nguồn gốc của sự tha hóa đang lan rộng này, thì dù là thứ gì ở dưới này chắc hẳn chính là nó.\n\nHãy bước đi cẩn thận, rất ít nhà thám hiểm đã từng xuống được sâu thế này...
journal.document.intros.halls.discover_hint=Bạn có thể tìm thấy văn bản này trong một khu vực nhất định, nhưng chỉ sau khi đã tìm thấy tất cả các văn bản trước đó trong bộ này.

journal.document.sewers_guard.title=Lá thư của lính tuần
journal.document.sewers_guard.discover_hint=Bạn có thể tìm thấy văn bản này trong một khu vực nhất định, nhưng chỉ sau khi đã tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.sewers_guard.new_position.title=Vị trí mới của con!
journal.document.sewers_guard.new_position.body=ngày 85 của mùa thu năm 375, \nThưa bố và mẹ,\n\nCon đã nói rằng công việc nặng nhọc ở trạm canh gác thành phố rồi cũng sẽ được đền đáp mà. Con đã được thăng chức rồi!.\n\nCon đã được mời vào làm cùng một đội ngũ chuyên làm việc ở dưới cống thành phố. Có vẻ như dưới đó có vấn đề với những lũ động vật và tội phạm, và công việc của họ  là xử lí chúng. Công việc tuy hơi bẩn, nhưng vào mùa đông ở đây lại khá ấm và con được trả gấp ba lần so với công việc canh gác thường!\n\nNhưng mà công việc này lại khá là bí mật, nên thật ra con không được gửi bức thư này. Mà con lại cảm thấy kì lạ khi mà không viết thư cho bố mẹ, nên dù sao con vẫn sẽ tiếp tục viết chúng. Có lẽ một ngày nào đó con có thể cho hai người xem những lá thư ấy.\n\nBảo trọng\n-Sonya
journal.document.sewers_guard.dangerous.title=Một công việc nguy hiểm...
journal.document.sewers_guard.dangerous.body=Ngày 88 của mùa thu năm 375,\nThưa bố và mẹ,\n\nGiờ con đã hiểu tại sao công việc này lại được trả cao đến thế, dưới này toàn là quái vật! những 'động vật' và 'tội phạm' thực chất là những con chuột khát máu khổng lồ và đàn gnoll.\n\nMay mắn thay là mọi người trong nhóm đều biết họ đang làm gì. Đội trưởng của nhóm, Thomas, rất giỏi trong việc này. Con đang cố gắng học hỏi để không làm gánh nặng cho cả nhóm.\n\nCông việc này nguy hiểm hơn những gì con nghĩ rất nhiều. Thật tốt khi không thể gửi những lá thư này, con không muốn hai người phải lo lắng.\n\nCon sẽ cố để không bị thương\n-Sonya.
journal.document.sewers_guard.crabs.title=Cua khổng lồ!
journal.document.sewers_guard.crabs.body=Ngày 11 của mùa đông năm 376\nThưa bố và mẹ\n\nDường như lũ chuột còn chưa đủ tệ, ở dưới sâu còn có những con cua khổng lồ! Một trong số chúng lao ra sau con và làm cho Lee bị thương khá nặng trước khi chúng con tiêu diệt nó. Thomas nói đó không phải là lỗi của con, nhưng con biết anh ấy chỉ đang tỏ ra lịch sự với con thôi.\n\nMay mắn thay, trên đường rời đi chúng con bắt gặp một vị mạo hiểm giả có thừa cỏ mặt trời. Lee có lẽ đã không thể qua khỏi nếu không có chúng.\n\nCon cũng đã thấy vị mạo hiểm giả ấy nhìn chằm chằm vào một bông hồng, anh ta nói đó là một món quà rất quan trọng với anh ấy. Dẫu vậy tại sao lại lao đầu vào chốn này nếu có ai đó quan tâm anh ấy dến vậy?\n\nMà nó chính xác là việc con đang làm mà, phải không? Chà, con cảm thấy bế tắc rồi.
journal.document.sewers_guard.guild.title=Tổ chức tội phạm
journal.document.sewers_guard.guild.body=ngày 23 của mùa đông năm 376\nThưa bố và mẹ,\n\nKhông có quái vật mới nào cả, nhưng lần này chúng con đụng độ một nhóm nhỏ thuộc tổ chức tội phạm khi đang đi tuần.\n\nMọi thứ con nghe về tổ chức đó khá là tồi tệ, nhưng những người còn lại trong đội lại tỏ ra thân thiện với chúng. Đội trưởng Thomas trao đổi thông tin và nhu yếu phẩm với một tên trong số chúng rồi sau đó lại đường ai nấy đi.\n\nCon không hiểu, không phải việc của chúng con là tiêu diệt những tên tội phạm sao? Thomas còn nói rằng không được hé bất kỳ lời nào với chỉ huy. Tuy nhiên thông tin và nhu yếu phẩm của chúng lại rất hữu ích, chúng con cũng không thể chiến đấu thêm nữa.\n\nCon nghĩ rằng tất cả mọi người đều chung một thuyền ở dưới này.
journal.document.sewers_guard.lost.title=Chúng con bị lạc
journal.document.sewers_guard.lost.body=Ngày 40 của mùa đông năm 376\n\nThomas và con đã bị lạc. Chúng con đã bị lạc khỏi đội khi đang chiến dấu với lũ gnoll. Cả hai đều không bị thương, nhưng các tầng dưới của cái cống cứ như là một mê cung vậy.\n\nThomas nói anh ấy biết đường ra, nhưng nó khởi đầu từ cánh cổng của nhà tù cũ ở tầng dưới cùng. Con không muốn phải đi xuống thêm nữa, nhưng chúng con đã không còn thức ăn và việc đi xuống dưới thì nhanh hơn là cứ đi vòng vòng con đường tuần tra.\n\nViệc này sẽ ổn thôi. Con tin Thomas biết anh ấy đang làm gì.
journal.document.sewers_guard.not_worth.title=Nó không dáng
journal.document.sewers_guard.not_worth.body=Thomas và tôi bắt gặp một sinh vật nhầy nhụa khổng lồ ở cửa nhà tù. Trước khi kịp phản ứng nó đã bắn ma thuật đến chỗ chúng tôi. Thomas đã hứng chịu hầu hết phát bắn dó. Anh ấy đã mất rồi.\n\nKhông một số tiền nào đáng để tiếp tục công việc này cả. Tôi sẽ thoát khỏi nơi đây bằng con đường mà Thomas đã chỉ tôi. Rồi tôi sẽ lấy số tiền lương nhận được khi còn làm lính tuần và dùng nó để đưa bố mẹ và tôi thoát khỏi cái thành phố quái quỷ này. Một phần trong tôi hi vọng rằng Đức Vua đã có kế hoạch cho toàn bộ chuyện này, nhưng tôi nghi ngờ điều đó.\n\nTôi để lại những lá thư này để cảnh báo những người dến sau. Có thứ còn khủng khiếp hơn cả những con chuột và cua khổng lồ, thứ gì đó rất ma quái ở dưới này.

journal.document.prison_warden.title=Nhật ký của Quản ngục
journal.document.prison_warden.discover_hint=Bạn có thể tìm thấy văn bản này trong một khu vực nhất định, nhưng chỉ sau khi đã tìm thấy tất cả các văn bản trước đó trong bộ này.
journal.document.prison_warden.journal.title=Bắt dầu viết nhật ký
journal.document.prison_warden.journal.body=Ngày đầu tiên của mùa xuân năm 362\n\nĐây là ngày đầu tiên làm việc của quản ngục Kiana Smith. Với những điều đã xảy ra gần đây, tôi quyết định sẽ viết một cuốn nhật ký để giữ cho dòng suy nghĩ của tôi đúng trật tự.\n\nQuản lí một nhà ngục nửa dặm dưới lòng đất chắc chắn không phải điều dễ dàng gì, tuy nhiên gần đây đã xuất hiện một số biểu hiện thiếu tổ chức. Có một số tù nhân hành xử kì lạ và từ chối tiết lộ lý do.\n\nMột vài cai ngục đang truyền nhau về việc nơi này bị ám. Tôi không thể để người của tôi tuyên truyền những lời đồn, nhưng không thể trách họ vì họ đang cảm thấy không ổn.\n- Smith
journal.document.prison_warden.recruits.title=Tân binh mới
journal.document.prison_warden.recruits.body=Ngày 80 của mùa xuân năm 362\n\nNhư đã hứa, một số lượng lớn tân binh đã đến hôm nay. Nó như bình thường, một số khá là hứa hẹn trong khi một số tên chỉ muốn tiền. Tuy nhiên, có trong tay những người này sẽ giúp rất nhiều với những tên tù nhân phá rối gần đây.\n\nTrong một công việc mà điều quan trọng là biết người bạn có thể tin tưởng. Một tân binh, Thomas, rất hứa hẹn. Tôi cần tất cả trợ giúp ngay bây giờ, nên nếu anh ta làm được việc thì tôi sẽ xem xét để cho anh ta thăng tiến nhanh chóng.\n- Smith
journal.document.prison_warden.mines.title=Niêm phong hầm mỏ
journal.document.prison_warden.mines.body=Ngày 54 của mùa đông năm 363\n\nMột đội kỹ thuật sư từ trên thành phố đến đây hôm nay, họ nói họ đến đây để niêm phong lại cánh cổng cũ dẫn đến khu hầm mỏ bên dưới. Tôi nghĩ rằng thành phố không còn muốn duy trì lối đi đó nữa. Tôi cũng không được báo trước, như bao lần khác.\n\nTrưởng nhóm của họ cũng nói những điều kỳ lạ về phép thuật của người lùn phát ra từ hầm mỏ. Tôi chả tin lời nào cả.\n\nTình hình nhà tù vẫn đang trong tầm kiểm soát với đội ngũ nhân viên mới, nhưng gốc rễ của vấn đề vẫn chưa được tìm ra. Thứ gì đó chắc chắn đang tác động vào những tù nhân ở đây, và phá vỡ một vài bức tượng sẽ chả thay đổi điều gì cả.\n- Smith
journal.document.prison_warden.rotberry.title=Cây dâu thối
journal.document.prison_warden.rotberry.body=Ngày 23 của mùa thu năm 363\n\nTôi nhận được một món quà đặc biệt từ Felix hôm nay. Nó là một loại cây bụi màu đỏ tươi gọi là 'cây dâu thối'.\n\nTôi đã từng nói với anh ấy chỗ này buồn tẻ đến thế nào, có vẻ anh ấy đã lắng nghe. Theo anh ấy thì cái cây này không thích ánh sáng và nước, nên tôi chỉ cần mỗi tháng cắt tỉa lá nó một lần. Cắt tỉa là tối quan trọng, anh ấy đã nhắc lại chục lần trong lá thư.\n\nTất nhiên, anh ấy không làm gì miễn phí cả. Felix nói rằng hạt giống mà cây này tạo ra rất tốt để tạo gậy phép, nên theo lẽ tự nhiên tôi nợ anh ấy một vài hạt mỗi khi cây tạo ra thêm.\n- Smith
journal.document.prison_warden.no_support.title=Không hỗ trợ
journal.document.prison_warden.no_support.body=Ngày 11 của mùa xuân năm 364\n\nThành phố đang nghĩ cái quái gì vậy? Sau nhiều lần yêu cầu hỗ trợ khẩn cấp thì tôi chả được cái gì cả, kể cả một lời xin lỗi họ thường gửi tôi khi đề nghị bị bác bỏ.\n\nTrong khi đó tù nhân càng ngày càng tệ hơn, một số cai ngục cũng bắt đầu có vấn đề. Họ muốn nơi này cứ tệ hơn đến khi chúng ta phải chống lại một cuộc nổi loạn sao!?\n\nThomas vẫn luôn đáng tin cây hơn bao giờ hết. Sự trợ giúp từ tổ chức của anh ấy là vô giá, và ý tưởng về việc kích hoạt những cỗ máy DM-100 cổ thật đau lòng nhưng cần thiết. Tôi tin rằng tôi vẫn có thể kiểm soát được tình hình, Chỉ cần một sự hỗ trợ chết tiệt thôi!\n- Smith
journal.document.prison_warden.letter.title=Lá thư cho Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nBạn là người bạn tốt nhất của tôi, nên tôi xin bạn thực hiện lời khẩn cầu này.\n\nKhi bạn bắt đầu ca làm việc tối nay, khóa và gia cố phòng giam của Tengu, rồi ném nó vào một góc tường, rồi biến đi. Không quan trọng việc những tù nhân không bị giám sát, sớm thôi chả có ai sẽ rời khỏi được nơi này. Tên điên đó vẫn phải khóa lại, nếu hắn thoát ra được không ai biết điều hắn sẽ làm.\n\nĐừng nói với ai điều này, và cũng đừng quan tâm đến tôi. Thuyền trưởng thì phải chìm với con tàu của mình.\n- Kiana

