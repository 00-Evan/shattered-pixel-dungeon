journal.document.adventurers_guide.title=Livre de maîtrise du donjon
journal.document.adventurers_guide.intro.title=Introduction
journal.document.adventurers_guide.intro.body=Greetings Adventurer, you are reading the Tome of Dungeon Mastery! This guidebook is best used as a reference, and will magically let you know when it's best to read each page.\n\n(When the journal button flashes, select it to read what the guidebook has to tell you! Some pages are missing though, perhaps you can find them in the dungeon?)
journal.document.adventurers_guide.examining.title=Examiner
journal.document.adventurers_guide.examining.body=It's important to study your enemies and surroundings instead of rushing in blindly! Get in the habit of examining everything new.\n\n(You can examine by using the magnifying glass button and then selecting what you want to examine. You can also examine buffs or debuffs by selecting their icons.)
journal.document.adventurers_guide.surprise_attacks.title=Attaques surprises
journal.document.adventurers_guide.surprise_attacks.body=Surprise attacks are guaranteed to hit, making them especially useful against evasive enemies like snakes and wraiths.\n\nYou can surprise enemies right after they enter a doorway while chasing you, or when they otherwise lose sight of you.
journal.document.adventurers_guide.identifying.title=Identifier les objets
journal.document.adventurers_guide.identifying.body=The colors of potions and symbols on scrolls are different in each dungeon. Unidentified equipment can be upgraded or enchanted if you're lucky, or it might be cursed!\n\nScrolls of identify, upgrade, or remove curse are very useful if you want to reduce the risk of using unidentified equipment.\n\n(You can find a list of all the items you've identified in the catalog tab of your journal)
journal.document.adventurers_guide.food.title=Gérer la faim
journal.document.adventurers_guide.food.body=Rationing effectively is one of the best ways to improve your odds of survival, you don't always need to eat right when you get hungry!\n\nWhen you aren't starving you will slowly regenerate health, so if you eat at full health that regeneration will be wasted!\n\nIf you pace out when you eat based on your health, your food will last much longer.
journal.document.adventurers_guide.alchemy.title=Alchimie & Babioles
journal.document.adventurers_guide.alchemy.body=If you don't find a consumable item useful, you can use it as an alchemy ingredient or turn it into all-purpose alchemical energy. Energizing potions and scrolls also identifies them!\n\nTrinkets are a unique kind of equipment that are created and upgraded using alchemy. They're made with a magical trinket catalyst and a bit of alchemical energy.\n\n(The first alchemy pot is on the 3rd or 4th floor of the dungeon. There are alchemy recipe book pages near these pots as well.)
journal.document.adventurers_guide.dieing.title=Gérer la défaite
journal.document.adventurers_guide.dieing.body=Dungeoneering is dangerous and most adventurers eventually meet their demise.\n\nLuck helps, but the best adventurers use every little trick to improve their chances.\n\n(Don't be upset if you are dying a lot, this game is hard! Focus on learning the game and steadily improving, not on winning right away.)
journal.document.adventurers_guide.searching.title=Rechercher
journal.document.adventurers_guide.searching.body=Dungeons are full of secret doors and traps that appear invisible at first glance. You can spend some time and carefully search if you suspect a door or trap is hidden nearby.\n\n(You can search all the tiles around you by using the magnifying glass button twice. Maybe there are some hidden doors near where you found this page!)
journal.document.adventurers_guide.strength.title=Force
journal.document.adventurers_guide.strength.body=There isn't time to train with weapons and armor you find in the dungeon, so you'll need brute strength to use them effectively.\n\nPotions of strength and scrolls of upgrade are the most effective way to meet the strength requirements of higher tier gear.\n\nIt's important to eventually start using high tier items, but don't ignore equipment you can use right now.
journal.document.adventurers_guide.upgrades.title=Améliorations
journal.document.adventurers_guide.upgrades.body=The deeper you go into a dungeon, the more important it is that you're using magically upgraded high tier gear, but you'll also need the strength to use them properly.\n\nWands, rings, and artifacts don't need strength, but have limited usages or don't help as directly in combat.\n\nMaking good choices about what you upgrade is very important for surviving early in the dungeon, and for setting yourself up for success later in the dungeon.
journal.document.adventurers_guide.looting.title=Le butin
journal.document.adventurers_guide.looting.body=Rooms that are behind locked doors or that contain obstacles usually have better loot. When an obstacle blocks your path, you can usually find an item to help on the same floor.\n\nYou will always be able to find 2 potions of strength and 3 scrolls of upgrade in each five floor dungeon region, so they're a great indicator of how well you're exploring.\n\n(You can see a list of landmarks and unused keys in the notes tab of the journal window.)
journal.document.adventurers_guide.levelling.title=Gagner de l'expérience
journal.document.adventurers_guide.levelling.body=Levelling up boosts your stats and awards talent points, which can make a big difference in combat. It's best to have at least one level for each floor of the dungeon.\n\nIt can be tempting to rush and avoiding exploration or combat, but doing so will deprive you of supplies and experience.\n\n(You can see information about your hero, including exp, on the status pane at the corner of the game interface. Select your hero portrait to get even more info.)
journal.document.adventurers_guide.positioning.title=Positionnement
journal.document.adventurers_guide.positioning.body=Strategy is just as important as equipment. Bad situations like getting surrounded can usually be avoided with good positioning.\n\nFor instance, most dungeons have thin corridors which force enemies to fight you one at a time. These corridors often have doorways for surprice attacks too!\n\nThere are lots of little ways to use environment features like grass, water, pits, or traps to your advantage as well.
journal.document.adventurers_guide.magic.title=Attaques magiques
journal.document.adventurers_guide.magic.body=Magical attacks cut right through armor and are difficult to dodge. This means that damage from wands is very reliable, but also makes magical enemies very dangerous!\n\nMagical attacks always have a drawback though. Wands have limited charges and magical enemies usually won't be able to use their magic in close range.\n\nWhen facing enemies that use magic it is important to learn how to prevent them from using it on you.

journal.document.alchemy_guide.title=Manuel d'Alchimie
journal.document.alchemy_guide.potions.title=Introduction et Potions
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy! This book is a reference of recipes to craft items at an alchemy pot.\n\nWe'll start with the most iconic recipe: Potions!\n\nUse three seeds to brew a random potion! Every seed has a potion counterpart, use multiple of the same seed to increase the chance that the potion relates to the seeds you used.
journal.document.alchemy_guide.stones.title=Créer des pierres runiques
journal.document.alchemy_guide.stones.body=Mixer un parchemin dans un pot d'alchimie va imprégner sa magie en deux roches dans le pot. Cela crée des pierres runiques et va identifier le parchemin !
journal.document.alchemy_guide.energy_food.title=Énergie et Nourriture
journal.document.alchemy_guide.energy_food.body=Many recipes require crystal alchemical energy, which is made by deconstructing consumable items in an alchemy pot. Energizing potions or scrolls also identifies them.\n\nSome recipes that require energy are magical, but these ones resemble traditional cooking.
journal.document.alchemy_guide.exotic_potions.title=Potions Exotiques
journal.document.alchemy_guide.exotic_potions.body=Les potions peuvent être mélangées avec de l'énergie pour créer des potions exotiques. Elles ont des effets plus puissants, mais elles sont souvent utiles dans des situations différentes.
journal.document.alchemy_guide.exotic_scrolls.title=Parchemins Exotiques
journal.document.alchemy_guide.exotic_scrolls.body=Les parchemins exotiques peuvent être créés avec de l'énergie et un parchemin. Ils sont plus puissants et plus chers que les potions exotiques.
journal.document.alchemy_guide.bombs.title=Bombes améliorées
journal.document.alchemy_guide.bombs.body=La poudre de bombe standard peut être mixée avec un objet spécifique pour créer une bombe améliorée.
journal.document.alchemy_guide.weapons.title=Armes améliorées
journal.document.alchemy_guide.weapons.body=Some of the lighter or more magical weapons can be used in alchemy!\n\nEach thrown weapon set produces enough liquid metal to fully repair another set of the same level and tier. Note that alchemizing a set will destroy the whole set, even if it isn't all present!\n\nOne wand will produce enough arcane resin to upgrade two wands of the same level, but no higher than +3.
journal.document.alchemy_guide.brews_elixirs.title=Breuvages et Élixirs
journal.document.alchemy_guide.brews_elixirs.body=Breuvages et Élixirs sont des potions complexes qui fournissent différents effets, la plupart du temps à usage unique.
journal.document.alchemy_guide.spells.title=Sorts
journal.document.alchemy_guide.spells.body=Les sorts sont contenus dans des cristaux qui fournissent différents effets, la plupart du temps à usages multiples.

journal.document.intros.title=Présentation des régions
journal.document.intros.discover_hint=Vous pouvez trouver ce texte en entrant dans une certaine région pour la première fois.
journal.document.intros.dungeon.title=Donjon
journal.document.intros.dungeon.body=Beaucoup de héros avant vous se sont aventurés dans le donjon depuis la ville au-dessus, mais la plupart ne sont jamais revenus.\n\nIl est dit qu'un mal ancien se tapit dans ses profondeurs, gardant la surpuissante Amulette de Yendor. On peut sentir une énergie sombre qui irradie depuis le sous-sol, jusqu'à la ville.\n\nAllez vous conquérir le donjon et obtenir l'amulette ? C'est le moment de commencer votre propre aventure !
journal.document.intros.sewers.title=Égouts
journal.document.intros.sewers.body=Les niveaux supérieurs du donjon constituent le système d'égouts de la ville.\n\nÀ mesure que l'énergie obscure remonte à la surface, les créatures inoffensives des égouts sont devenues plus agressives. La ville envoie des patrouilles pour maintenir la sécurité à la surface, mais c'est sans succès.\n\nCe lieu est dangereux, mais au moins ici l'énergie obscure est faible.
journal.document.intros.prison.title=Prison
journal.document.intros.prison.body=Une prison a été construite ici il y a de cela des années dans le but d'y loger de dangereux criminels. Dans cette prison fortement sécurisée et réglementée, des prisonniers venant de tout le territoire ont été amenés pour purger leur peine.\n\nMais peu de temps après de sombres miasmes ont commencé à émerger des profondeurs, altérant l'esprit des gardes comme des prisonniers.\n\nCraignant que ce chaos ne s'étende, la ville décida de condamner toutes les entrées de la prison. Nul ne sait ce qu'il est advenu de ceux qu'on a laissé pour morts entre ces murs...
journal.document.intros.caves.title=Caves
journal.document.intros.caves.body=Ces cavernes peu peuplées s'étendent sous la prison abandonnée. Riches en minerais, elles étaient autrefois un centre animé de commerce et d'industrie pour la société naine, mais elles ont été abandonnées lorsque les nains sont devenus obsédés par la magie noire.\n\nLes cavernes sont maintenant principalement habitées par la faune souterraine, les gnolls et les machines abandonnées ; probablement corrompus par le même pouvoir qui a affecté les régions moins profondes.
journal.document.intros.city.title=Métropole naine
journal.document.intros.city.body=La Métropole des nains était autrefois la plus imposante des cités naines. À son apogée, les nains ont construit d'incroyables machines de métal et de magie permettant à celle-ci de s'agrandir rapidement.\n\nMais un jour, les portes de la ville furent barrées et personne n'entendit plus jamais parler des nains. Le peu de personnes qui s'en sont échappé ont raconté des histoires à propos d'un sorcier fou ayant volé le trône et de la terrible magie qu'il a appris à maîtriser.
journal.document.intros.halls.title=Salles des démons
journal.document.intros.halls.body=Ces salles profondes de la métropole naine ont été corrompues par la magie noire. Dans le passé, ces régions abritaient la cour des démonistes d'élite du roi nain, mais maintenant elles semblent avoir été reprises par quelque chose d'encore plus sinistre...\n\nToutes sortes de créatures démoniaques horribles habitent ces salles, dirigées par une terrible puissance sombre. Si le roi des nains n'était pas à l'origine cette corruption, la chose au plus profond du donjon doit en être la source.\n\nFaites preuve de prudence, très peu d'aventuriers sont déjà descendus aussi bas...
journal.document.intros.halls.discover_hint=Vous pouvez trouver ce texte dans une certaine région, mais seulement après avoir trouvé tous les textes précédents de cette série.

journal.document.sewers_guard.title=Lettres de la gardienne
journal.document.sewers_guard.discover_hint=Vous pouvez trouver ce texte dans une certaine région, mais seulement après avoir trouvé tous les textes précédents de cette série.
journal.document.sewers_guard.new_position.title=Mon nouveau poste !
journal.document.sewers_guard.new_position.body=85ème jour d'Automne, 375\nChère Maman, cher Papa,\n\nJe vous avais dit que tout le dur labeur accompli à la ville paierait. Je viens d'être promue !\n\nJ'ai été invitée à joindre une équipe spéciale qui travaille dans les égouts. Apparemment, il y a un problème avec de la vermine et des bandits là-dessous, et c'est notre travail d'éradiquer tout ça. C'est un sale boulot, mais les égouts sont chauds pendant l'hiver et la paie est trois fois meilleure que celle d'un garde classique !\n\nLa discrétion est demandée, et je ne peux pas vous envoyer cette lettre. Ça me fait bizarre de ne pas vous écrire, alors je continue juste d'écrire. Peut-être pourrai-je vous l'envoyer un jour.\n\nJe vous embrasse,\n- Sonya
journal.document.sewers_guard.dangerous.title=Un poste dangereux...
journal.document.sewers_guard.dangerous.body=88ème jour d'Automne, 375\nChère Maman, Cher Papa,\n\nJe comprends maintenant pourquoi la paie est si bonne, les égouts sont infestés de monstres ! La 'vermine' et les 'bandits' sont des rats enragés géants et des tas de gnolls énervés.\n\nJe remercie mes équipiers qui savent vraiment ce qu'ils font. Notre capitaine, Thomas, est un expert. J'essaie d'apprendre rapidement pour éviter d'être un fardeau.\n\nCette mission est beaucoup plus dangereuse que ce que je pensais. Je suis contente de ne pas pouvoir vous envoyer cela. Je ne veux pas vous inquiéter.\n\nJe prends garde,\n- Sonya
journal.document.sewers_guard.crabs.title=Crabe Géant !
journal.document.sewers_guard.crabs.body=11ème jour d'Hiver, 376\nChère Maman, cher Papa,\n\nComme si les rats n'étaient pas assez affreux, plus profond nous avons trouvé des crabes géants ! L'un d'eux a chargé juste derrière moi et a salement amoché Lee avant que nous l'abattions. Thomas dit que ce n'est pas ma faute, mais je sais qu'il essaie juste d'être gentil avec moi.\n\nPar bonheur, sur le chemin nous avons rencontré quelqu'un qui s'aventurait dans le coin et qui avait un peu de pommade au solherbe. Lee aurait pu y passer sans ça.\n\nJ'ai vu l'aventurier fixer une rose avant de partir, disant que c'était un cadeau. Pourquoi risquer sa vie si elle est si chère à quelqu'un d'autre ?\n\nMais n'est-ce pas exactement ce que je fais ? Je me sens dépassée par les événements.
journal.document.sewers_guard.guild.title=La guilde des voleurs
journal.document.sewers_guard.guild.body=23ème jour d'Hiver, 376\nChère Maman, cher Papa,\n\nPas de nouveaux monstres cette fois. Au lieu de ça nous avons croisé une patrouille de la guilde des voleurs.\n\nJe n'ai entendu que des mauvaises choses sur la guilde, mais le reste de mon équipe paraissait assez amical avec eux. Thomas a échangé des informations et des provisions avec l'un d'entre eux avant qu'on se sépare.\n\nJe ne comprends pas, n'était-on pas censés éradiquer les bandits ? Thomas nous a même dit de ne pas en parler. Cependant, leurs informations et leurs équipements ont été très utiles, et on ne pouvait pas gérer une autre bataille.\n\nJe suppose qu'on est tous dans le même pétrin ici-bas.
journal.document.sewers_guard.lost.title=Nous sommes perdus
journal.document.sewers_guard.lost.body=40ème jour d'Hiver, 376\n\nThomas et moi sommes perdus. On a été séparés du groupe lors d'un combat contre des gnolls. Nous ne sommes pas blessés, mais les profondeurs des égouts sont un vrai labyrinthe.\n\nThomas connaît le moyen de sortir, mais sa route part de l'entrée de la vieille prison, tout en bas des égouts. Je n'aime pas vraiment aller plus profond, mais nous n'avons plus de rations et descendre est plus rapide qu'errer à la recherche de notre patrouille.\n\nÇa va aller. Thomas sait ce qu'il fait.
journal.document.sewers_guard.not_worth.title=Ça n'en vaut pas la peine
journal.document.sewers_guard.not_worth.body=Thomas et moi avons foncé dans un énorme monstre visqueux à l'entrée de la prison. Avant même qu'on réagisse, il nous a bombardés avec de la magie. Thomas s'est quasiment tout pris. Il est mort.\n\nAucune paie ne mérite d'être ici. Je vais partir par la route que Thomas m'a décrite. Après, je prendrai ce que j'ai gagné en tant que garde et l'utiliserai pour déménager avec mes parents loin de cette ville maudite. Une partie de moi espère que le Roi a un plan pour tout ça, mais j'en doute.\n\nJe laisse cette lettre ici comme un avertissement pour les autres. Bien plus que des rats et des crabes géants, il y a quelque chose de vraiment horrible là-dessous.

journal.document.prison_warden.title=Journal de la matonne
journal.document.prison_warden.discover_hint=Vous pouvez trouver ce texte dans une certaine région, mais seulement après avoir trouvé tous les textes précédents de cette série.
journal.document.prison_warden.journal.title=Tenir un journal
journal.document.prison_warden.journal.body=1er jour de Printemps, 362\n\nCeci est la première entrée du journal de bord de la surveillante de prison Kiana Smith. Avec tout ce qui se passe dernièrement, j'ai décidé de commencer un journal pour garder mes pensées en ordre.\n\nGérer une prison située un kilomètre sous terre n'a jamais été facile, mais ces derniers temps, il semble qu'un bouleversement est en train de se produire. Les détenus ont commencé à s'agiter sans raison et refusent de s'expliquer.\n\nQuelques gardes commencent à dire que le lieu est hanté. Je ne peux pas laisser mes subordonnés répandre des rumeurs, mais je ne peux pas les blâmer d'être inquiets.\n- Smith
journal.document.prison_warden.recruits.title=Les nouvelles recrues
journal.document.prison_warden.recruits.body=80ème jour du printemps, 362\n\nComme promis, de nouvelles recrues sont arrivées aujourd'hui. Comme d'habitude, quelques-unes semblent prometteuses mais beaucoup de râleurs ne sont là que pour la paie. Néanmoins, ces renforts devraient beaucoup nous aider avec les prisonniers qui sont de plus en plus indisciplinés.\n\nDans ce genre de poste il est important de savoir à qui on peut faire confiance. Un des nouveaux, Thomas, semble particulièrement prometteur. J'ai besoin de toute l'aide disponible maintenant, donc s'il s'en sort bien, je le ferai promouvoir rapidement.\n- Smith
journal.document.prison_warden.mines.title=Sceller les Mines
journal.document.prison_warden.mines.body=54ème jour de l'hiver, 363\n\nUn groupe d'ingénieurs de la ville est venu aujourd'hui, disant qu'ils étaient ici pour sceller la vieille entrée des mines en dessous. Je suppose que la ville ne veut plus s'embêter à entretenir le passage. Je n'ai pas été informée à l'avance, comme d'habitude.\n\nLe chef des ingénieurs m'a bafouillé une histoire de magie naine qui remonterait depuis les mines. Je n'en crois pas un mot.\n\nLa situation est sous meilleur contrôle avec notre nouveau personnel, mais les causes du problème n'ont pas été résolues. Clairement, quelque chose affecte les prisonniers, et abattre quelques murs ne va rien y changer.\n- Smith
journal.document.prison_warden.rotberry.title=Le Rancebaie
journal.document.prison_warden.rotberry.body=23ème jour de l'automne, 363\n\nJ'ai reçu un cadeau adorable de Félix aujourd'hui. C'est une sorte de buisson rouge vif appelé "rancebaie".\n\nJe lui ai déjà mentionné à quel point cet endroit était morne, et apparemment il m'a écoutée. D'après lui, cette plante déteste la lumière et l'eau donc j'ai juste à tailler les feuilles à peu près une fois par mois. Cette coupe a l'air d'être importante, il l'a mentionnée au moins une douzaine de fois dans sa lettre.\n\nBien sûr, Félix ne fait jamais rien gratuitement. Il dit que les graines que cette chose donne sont parfaites pour la fabrication de baguettes, donc évidemment je lui en dois quelques-unes à chaque fois que la plante en produit.\n- Smith
journal.document.prison_warden.no_support.title=Pas de soutien
journal.document.prison_warden.no_support.body=11ème jour du printemps, 364\n\nBon sang, à quoi ils jouent dans la ville ? Après avoir demandé de l'aide en urgence, je n'ai pas eu de réponse, pas même une de ces excuses sans conviction qu'on m'envoie quand mes requêtes sont refusées.\n\nPendant ce temps, l'état des prisonniers empire, et certains des gardes ont même commencé à semer le trouble. Est-ce qu'ils prévoient de laisser la situation s'aggraver jusqu'à ce qu'on se retrouve avec une émeute !?\n\nAu moins, Thomas reste toujours aussi fiable. Son aide pour l'organisation a été précieuse, et son idée de réactiver ces vieilles unités DM-100 était regrettable mais nécessaire. Je suis sûre de pouvoir reprendre le contrôle de la situation, j'ai juste besoin de fichus renforts !\n-Smith
journal.document.prison_warden.letter.title=Lettre à Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nTu as été un bon ami, alors je te fais une faveur.\n\nQuand tu commenceras ton service ce soir, verrouille et barricade la cellule de Tengu, jette la clé dans une alcôve, et va-t'en. Ce n'est pas grave si les autres prisonniers sont sans surveillance, bientôt personne ne pourra quitter cet endroit. Mais ce taré doit rester enfermé, s'il s'échappe il n'y a aucun moyen de savoir ce qu'il fera.\n\nN'en parle à personne, et ne me cherche pas. Une capitaine doit couler avec son navire.\n- Kiana

journal.document.caves_explorer.title=Journal de l'explorateur
journal.document.caves_explorer.discover_hint=Vous pouvez trouver ce texte dans une certaine région, mais seulement après avoir trouvé tous les textes précédents de cette série.
journal.document.caves_explorer.expedition.title=Début de l'expédition !
journal.document.caves_explorer.expedition.body=Jour 1 de l'été 308\n\nAujourd'hui débute notre expédition de quatre semaines dans les mines abandonnées des nains ! J'ai été missionné par le roi lui-même pour explorer cet endroit. Mes objectifs principaux sont de trouver n'importe quelle ressource inexploitée et d'étudier les grottes pour un potentiel projet de construction de prison.\n\nMême si je suis capable de me défendre, le roi a insisté pour que je sois escorté par les gardes de la cité. C'est un tas d'idiots, mais tant qu'ils ne me ralentissent pas, leur présence est tolérable.\n\nNous devrions avoir traversé les égouts et atteint la mine d'ici cette nuit.\n- Archibald Drummond. Archimage de l'école de sorcellerie du Sud.
journal.document.caves_explorer.gold.title=Tellement d'or !
journal.document.caves_explorer.gold.body=Jour 4 de l'été 308\n\nNos premiers jours ont été en effet très fructueux ! Après avoir établi notre camp de base, nous avons commencé l'exploration des parties supérieures de la mine abandonnée. Même si il y a surtout des vieilleries laissées par les nains, beaucoup des murs de la mine sont gorgés d'or !\n\nMalheureusement, nous ne sommes pas les premiers ici. La faune des grottes est très agressive et il semble que des groupes de gnolls ont eux aussi un intérêt pour cet or. J'admets avoir été injuste envers mon escorte, ils s'avèrent être de bien meilleurs explorateurs et gardes du corps que je ne l'avais espéré.\n\nMême avec cette réussite, nous avons encore une grande partie des mines à explorer.\n- Archibald
journal.document.caves_explorer.troll.title=Rencontre avec un troll
journal.document.caves_explorer.troll.body=Jour 11 de l'été 308\n\nAprès avoir commencé notre exploration des sections intermédiaires des mines, nous sommes tombés sur un visage amical ! Enfin... relativement amical. Un troll des cavernes a installé une petite forge ici. Il est grognon et parle très peu mais il a réparé nos équipements en échange d'un peu d'or.\n\nMalheureusement, le troll forgeron nous a aussi informés que tout ce bel or n'était pas aussi bon qu'il le laissait paraître. Il l'appelle "or noir" et dit qu'il se dégrade rapidement à la lumière du jour. Ça expliquerait certainement pourquoi il n'y a jamais eu de conflit pour les ressources ici.\n\nJe suppose que nous devons plonger plus profondément pour voir s'il y a quelque chose de plus précieux.\n- Archibald
journal.document.caves_explorer.city.title=L'entrée de la cité
journal.document.caves_explorer.city.body=21ème jour de l'été 308\n\nNous sommes maintenant là depuis trois semaines et après avoir passé la plupart des dix derniers jours à cartographier encore plus bas, nous avons finalement atteint le fond des mines. Nous avons trouvé diverses machines en métal et une grande porte qui bloque l'entrée de l'ancienne métropole des nains.\n\nLe forgeron nous a avertis à propos de ces machines. Elles sont apparemment conçues pour la défense d'une zone et ont tendance à s'activer lorsqu'on les dérange. Nous n'avons rien à faire dans la ville et la ferraille est sans grande valeur, donc nous ferions mieux de suivre son avertissement et de revenir en arrière.\n\nJe dois admettre que je suis curieux, mais enquêter en bas n'en vaut certainement pas le risque.\n- Archibald
journal.document.caves_explorer.alive.title=Il est vivant !
journal.document.caves_explorer.alive.body=23ème jour de l'été 308\n\nL'une des machines naines est revenue à la vie ! Nous ne faisions que passer à côté lorsqu'elle nous a chargés et a presque écrasé deux membres de notre groupe avec ses immenses poings de métal. Heureusement, j'avais ma baguette de désintégration avec moi. Quelques tirs bien ciblés et cette chose bestiale est devenue un tas de ferraille.\n\nCe qui me trouble est que nous n'avons absolument rien fait pour provoquer la machine. Les nains ne peuvent pas avoir conçu leurs machines pour être si agressives, c'est comme si elle essayait de nous tendre une embuscade !\n\nAu moins j'ai pu aider un peu mes compagnons pour une fois.\n- Archibald
journal.document.caves_explorer.report.title=Rapport final
journal.document.caves_explorer.report.body=28ème jour de l'été 308\n\nAujourd'hui nous finissons de ranger nos affaires et de préparer le départ. Il était bien temps, plusieurs membres de notre groupe ont commencé à avoir de terribles cauchemars après l'incident avec la machine agressive. C'est probablement la fatigue mais leurs cauchemars présentent tous une inquiétante similarité.\n\nEn résumé, les parties supérieures de la mine sont plutôt sûres. Si une utilité à l'or sombre est découverte, son extraction peut se révéler très lucrative. Les larges espaces fonctionneraient très bien pour les plans de construction de la ville. Le bas des mines est quant à lui dangereux et devrait être évité.\n\nJ'écrirai tout cela dans mon rapport final au cours des jours à venir.\n- Archibald

journal.document.city_warlock.title=Journal du démoniste
journal.document.city_warlock.discover_hint=Vous pouvez trouver ce texte dans une certaine région, mais seulement après avoir trouvé tous les textes précédents de cette série.
journal.document.city_warlock.old_king.title=Le roi est mort
journal.document.city_warlock.old_king.body=Ceci est le 5ème jour du second mois de la 33ème année de l'âge de la magie. Pour un lecteur de la surface, c'est à peu près l'hiver de l'an 264. Mon nom est Thymor Zahir, et pour autant que je sache je suis le seul survivant de la cour naine.\n\nNotre Roi est mort, remplacé par un de mes anciens collègues rendu fou par le pouvoir. Le reste de la cour s'est soumis à lui, comme les imbéciles qu'ils sont et ont perdu leur libre arbitre au passage. Je suis le seul à avoir vu cela venir et j'ai fui avant que le rituel ne soit terminé.\n\nLe cercle intérieur est tombé, mais le pouvoir du Nouveau Roi n'a pas encore atteint tout le monde. Je dois organiser la résistance aussi vite que possible. Je refuse de laisser notre glorieuse civilisation tomber entre les mains de ce mégalomane !
journal.document.city_warlock.resistance.title=Une Résistance
journal.document.city_warlock.resistance.body=La nouvelle s'est répandue rapidement. Cela ne fait que quelques jours et j'ai déjà rassemblé une petite armée de loyalistes à l'Ancien Roi. Peu sont compétents en magie, mais presque tout l'ordre des moines guerriers est avec nous. Nous devrions être bien plus que de taille face à un nain fou et sa cour d'esclaves.\n\nPendant ce temps le Nouveau Roi s'est caché dans les chambres intérieures de notre ville. Il a sans doute dépensé la majorité de son pouvoir et espère pouvoir récupérer avant de rencontrer plus de résistance.\n\nNous lancerons notre attaque dans quelques heures. Avec un peu de chance nous formerons un conseil provisoire et ramènerons notre merveilleuse ville à la stabilité dès la fin de cette nuit.
journal.document.city_warlock.failure.title=Échec
journal.document.city_warlock.failure.body=Il semblerait que je sois moi aussi un imbécile. J'ai supposé que le Nouveau Roi avait besoin que la cour se soumette volontairement à lui, mais maintenant je vois qu'il a le pouvoir de contrôler même ceux qui lui résistent.\n\nJ'ai aveuglément amené le gros de l'opposition directement à lui pour qu'il puisse faire de nous ses esclaves. Désormais des vagues d'énergie nécrotique se déversent dans la ville, transformant instantanément ceux qu'elles touchent en ses suppliants.\n\nLe peu qui conservent leur libre arbitre prennent la fuite. J'ai choisi de rester en arrière afin d'observer les évènements et d'attendre une ouverture. Avec mon pouvoir magique je devrais pouvoir rester caché et en sécurité un certain temps.
journal.document.city_warlock.more_powerful.title=Plus Puissant
journal.document.city_warlock.more_powerful.body=Mesurer le temps qui passe est devenu difficile, mais cela fait environ une semaine depuis ma dernière entrée. Notre civilisation s'est réellement effondrée. Les portes sont fermées, tout le fonctionnement de notre société a cessé, et des épouvantails de nains vides errent dans les salles.\n\nEn dépit de tout cela, le Nouveau Roi a trouvé un moyen de devenir encore plus puissant. Chaque jour la force de sa volonté devient plus grande, mais change également. Je ne peux pas le décrire, mais c'est comme s'il n'était plus du tout un nain.\n\nJe commence à accepter que le mieux que je puisse faire est de documenter ces évènements. Je resterai ici aussi longtemps que je pourrai, et me retirerai lorsque ma volonté commencera à s'affaiblir.
journal.document.city_warlock.new_power.title=Un Nouveau Pouvoir
journal.document.city_warlock.new_power.body=Qu'est-ce qui se passe ici ? Le pouvoir émanant du Nouveau Roi est en effet différent, mais il y a aussi quelque chose d'autre. Ce nouveau pouvoir semble irradier des salles les plus intérieures de notre ville.\n\nEncore plus intrigant, l'activité de la métropole supérieure a également diminué. Je ne sais pas ce qui se passe en bas, mais cela concentre presque toute l'attention du Nouveau Roi.\n\nRetourner dans les salles inférieures sera dangereux, mais je dois découvrir ce qui cause ce changement. Peut-être que le Nouveau Roi a une faiblesse après tout ?
journal.document.city_warlock.seen_it.title=Je l'ai vu
journal.document.city_warlock.seen_it.body=J'ai vu ce qui repose en bas mais ne peux le décrire. Mes mains tremblent de manière incontrôlable lorsque j'essaye de mettre mes pensées par écrit.\n\nPourquoi cela arrive-t-il ? Est-ce l’œuvre du Nouveau Roi ? Ça n'a aucun sens. Peut-être que son usage inconsidéré du pouvoir a attiré ceci ? J'espérais sauver notre civilisation, mais maintenant je vois que le monde entier est en jeu.\n\nIl semblerait que le Nouveau Roi soit un moindre mal. Je n'ai pas d'autre choix, pour l'intérêt supérieur je vais me rendre. S'il vous plaît, guidez-moi mon Roi, utilisez-moi pour repousser Yog-Dzewa !

journal.document.halls_king.title=Journal de ???
journal.document.halls_king.discover_hint=Vous pouvez trouver ce texte dans une certaine région, mais seulement après avoir trouvé tous les textes précédents de cette série.
journal.document.halls_king.rejection.title=Rejet
journal.document.halls_king.rejection.body=IMBÉCILES !\n\nDurant les 33 dernières années notre royaume s'est épanoui grâce à notre nouvelle technologie magique. Nous avons appris à invoquer des esprits élémentaires et à les soumettre à notre volonté mais pourtant expérimenter plus loin serait 'trop dangereux'.\n\nJe sais ce qui se passe réellement. Le rejet de mes théories n'a rien à voir avec leur mérite et tout avec la personne qui les suggère. Ils sont probablement tous en train de se moquer de moi derrière mon dos.\n\nEh bien ça suffit ! Je me moque de ce qu'ils disent, j'explorerai les plus lointains confins de notre univers seul, et garderai tout ce que je découvre pour moi seul !\n- R
journal.document.halls_king.amulet.title=L'Amulette
journal.document.halls_king.amulet.body=J'AI RÉUSSI !\n\nJe ne savais pas ce que je trouverais exactement, mais ce que j'ai découvert était au-delà de mes plus grandes spéculations. Tant de pouvoir, attendant sagement d'être pris, et entièrement à moi !\n\nAucun de ces idiots de la cour n'osera s'opposer à moi. Je suis exalté en pensant à toutes les différentes manières dont je pourrai les humilier. Bon sang, pourquoi m'arrêter là, j'ai le pouvoir de tous les détruire si je veux ! C'est peut être excessif, mais je ne dois pas prendre trop de temps pour me décider, ou ils développeront des soupçons.\n\nJe pense appeler ce grand pouvoir l'Amulette de Yendor !\n- R
journal.document.halls_king.ritual.title=Le Rituel
journal.document.halls_king.ritual.body=Thymor m'a confronté publiquement plus tôt aujourd'hui et a demandé que j'explique la source de mon nouveau pouvoir. J'ai refusé de lui répondre du mieux que je pouvais mais je sens à nouveau les regards de jugement du reste de la cour.\n\nJ'avais espéré passer un peu plus de temps à profiter du calme avant la tempête, mais ce n'est pas grave. Je sais ce que je vais faire. Je dirai avoir gagné mon pouvoir par un nouveau rituel et offrirai de l'appliquer sur les autres sorciers et le Roi. Lorsque le rituel sera fini, je serai roi !\n\nThymor protestera, bien sûr, mais avec tant de pouvoir à la clé je doute qu'ils l'écoutent !\n\nTOUS SE PROSTERNERONT DEVANT MOI !\n- Le futur Roi des Nains
journal.document.halls_king.new_king.title=Un Nouveau Roi
journal.document.halls_king.new_king.body=AHAHAHAHAAA, JE SUIS ROI !\n\nIls m'ont tout simplement laissé faire ! Sans se faire prier, ils ont accepté de me laisser 'partager' ce pouvoir avec eux dans un grand rituel. En un instant ils se sont transformés d'un chœur de voix moqueuses en ma nouvelle cour de sujets silencieux !\n\nBien entendu, Thymor a fui comme un lâche dès le début du rituel. Je peux déjà sentir la force de résistance qu'il rassemble. Je crois que je vais le laisser faire, pour qu'il m'amène directement tous les conspirateurs !\n\nClairement ce royaume ne me respecte pas non plus, je suppose que je vais arranger ça aussi.\n- Le Roi des Nains
journal.document.halls_king.thing.title=La Chose
journal.document.halls_king.thing.body=Il y a un problème. Thymor a été défait sans effort, mais il semble que mon excursion dans les plans extérieurs ne soit pas passée inaperçue.\n\nQuelque... 'chose'... a été attirée dans mon monde et commence à forcer son apparition au bas des salles inférieures. Pour compliquer encore les choses, c'est l'endroit exact où j'ai entreposé l'amulette ! Une créature si méprisable, pourquoi doit-elle essayer de me dépouiller de mon pouvoir quand il y en a tant à prendre ailleurs ?\n\nMalgré mon pouvoir, je ne pense pas pouvoir simplement charger et le combattre. Son véritable pouvoir est insondable, mais il doit y avoir un moyen de le limiter. JE DÉFENDRAI MON PRIX !
journal.document.halls_king.attrition.title=Usure
journal.document.halls_king.attrition.body=J'ai un plan pour m'occuper de cette chose. Son pouvoir est sans limite, mais elle a du mal à rester stable dans ce monde. Elle se repose sur ses sbires et avatars pour ses basses besognes tandis qu'elle essaie de rassembler assez de pouvoir pour s'emparer de l'amulette.\n\nBien que je ne possède plus l'amulette, j'ai encore l'usage de son pouvoir. J'ai aussi l'avantage du nombre, avec toute la cité naine de mon côté. Je peux simplement envoyer indéfiniment des soldats pour l'empêcher de récupérer l'amulette et remporter pas à pas cette guerre à l'usure !\n\nMOI, RODNEY, ROI DES NAINS, JE TE SURVIVRAI YOG-DZEWA !

