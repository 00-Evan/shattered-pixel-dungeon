journal.document.adventurers_guide.title=Livre de maîtrise du donjon
journal.document.adventurers_guide.intro.title=Introduction
journal.document.adventurers_guide.intro.body=Salutations Aventurier, vous êtes en train de lire le Livre de Maîtrise du Donjon ! Ce livre est plein de trucs et astuces pour aider les aventuriers en herbe à survivre et à exceller !\n\nCe guide est une référence à utiliser en jeu, et va vous indiquer par magie le bon moment pour lire chaque page !\n\n(Lorsque l'icône du journal clignote en haut à droite, le manuel souhaite vous dire quelque chose ! Malheureusement, des pages sont déchirées, mais peut-être pourrez vous les trouver dans le donjon ?)
journal.document.adventurers_guide.examining.title=Examiner
journal.document.adventurers_guide.examining.body=Foncer dans le tas est rarement la meilleure des solutions. Il est important d'étudier vos adversaires et votre environnement pour trouver la meilleure façon de les battre.\n\nExaminer les choses ne prend pas de temps, c'est donc une bonne habitude à prendre à chaque nouvelle rencontre.\n\n(Vous pouvez examiner n'importe quoi en utilisant le bouton de la loupe et en sélectionnant la chose que vous voulez examiner. Vous pouvez aussi vérifier les effets positifs et négatifs en sélectionnant leurs icônes.)
journal.document.adventurers_guide.surprise_attacks.title=Attaques surprises
journal.document.adventurers_guide.surprise_attacks.body=Rather than leaving combat up to chance, you can guarantee a hit on an enemy by using a surprise attack! This is especially useful against evasive enemies like snakes and wraiths.\n\nYou can surprise enemies by attacking them when they haven't seen you, or by using a door. If an enemy chases you through a door you can attack them right after they enter it and catch them by surprise!
journal.document.adventurers_guide.identifying.title=Identifier les objets
journal.document.adventurers_guide.identifying.body=Vous ne connaîtrez pas toutes les propriétés de certains objets lorsque vous les ramasserez pour la première fois.\n\nLa couleur de chaque potion et le symbole de chaque parchemin sont différents dans chaque donjon. Un équipement ramassé est non identifié, il peut être amélioré ou enchanté si vous avez de la chance, mais il peut être maudit !\n\nLes parchemins d'identification, d'amélioration ou de purification sont très utiles si vous voulez réduire les risques en utilisant des objets non identifiés.\n\n(Vous pouvez trouver une liste de tous les objets que vous avez identifiés dans l'onglet objets de votre journal).
journal.document.adventurers_guide.food.title=Gérer la faim
journal.document.adventurers_guide.food.body=Se rationner efficacement la clé pour améliorer vos chances de survie. Il vaut mieux considérer la santé et la satiété comme des ressources qu'il faut gérer, plutôt que de les garder pleines en permanence.\n\nTant que vous n'êtes pas affamé, vous regagnez lentement de la santé. Cette régénération sera donc gaspillée si vous mangez en étant en pleine santé. \n\nSi vous rythmez vos repas en fonction de votre état de santé, votre nourriture devrait durer beaucoup plus longtemps.
journal.document.adventurers_guide.dieing.title=Gérer la défaite
journal.document.adventurers_guide.dieing.body=Malheureusement, l'exploration de donjon est une profession très dangereuse et la plupart des aventuriers finissent par trouver la mort.\n\nLa chance peut certes jouer un rôle, mais les meilleurs aventuriers sont ceux qui utilisent toutes les petites astuces pour améliorer leurs chances de réussite.\n\n(Ne vous laissez pas décourager si vous mourez souvent. Ne vous attendez pas à aller très loin lors de vos premiers essais, ce jeu est difficile ! Concentrez-vous sur les bases du jeu et l'amélioration constante de votre niveau, ne vous focalisez pas sur la victoire immédiate.)
journal.document.adventurers_guide.searching.title=Rechercher
journal.document.adventurers_guide.searching.body=Les donjons sont pleins de portes secrètes et de pièges qui semblent invisibles à première vue. Chercher prend du temps, mais est très utile si vous soupçonnez que quelque chose est caché.\n\nCherchez près des murs si vous pensez qu'une porte est cachée, ou autour de vous si vous pensez qu'un piège est caché.\n\n(Vous pouvez fouiller toutes les tuiles autour de vous en utilisant deux fois le bouton de la loupe. Tout ce qui est caché dans ces cases sera révélé. Il y a peut-être une porte cachée près de l'endroit où vous avez trouvé cette page !)
journal.document.adventurers_guide.strength.title=Force
journal.document.adventurers_guide.strength.body=Vous n'aurez pas le temps de vous entraîner avec les armes et armures que vous trouverez dans le donjon, vous aurez donc besoin de force pour les utiliser efficacement.\n\nLes potions de force et les parchemins d'amélioration constituent le moyen le plus efficace de répondre aux exigences d'un équipement plus lourd et de niveau supérieur.\n\nIl est important de chercher à utiliser les objets de niveau supérieur, mais ne négligez pas pour autant l'équipement que vous pouvez utiliser plus tôt. Une fois que vous êtes assez profond dans le donjon, vous aurez besoin d'un équipement de haut niveau pour survivre, mais vous devez d'abord survivre assez longtemps pour l'équiper !
journal.document.adventurers_guide.upgrades.title=Améliorations
journal.document.adventurers_guide.upgrades.body=Plus vous vous enfoncez dans le donjon, plus il est important que vous utilisiez un équipement de haut niveau et amélioré par la magie.\n\nLes armes et armures de niveau supérieur gagnent davantage de puissance lors des améliorations, mais vous aurez également besoin de force pour les utiliser correctement. Les baguettes, anneaux et artefacts n'ont pas besoin de force, mais leur usage est limité ou ne sont pas directement utiles en combat.\n\nChoisissez bien ce que vous améliorez, car c'est l'un des moyens les plus importants pour vous préparer à parcourir les étages du donjon. Les aventuriers qui réussissent le mieux terminent leur aventure dans le donjon avec un équipement de haut niveau hautement amélioré.
journal.document.adventurers_guide.looting.title=Le butin
journal.document.adventurers_guide.looting.body=Des pièces spécifiques contiendront souvent un meilleur butin. Certaines de ces pièces se trouvent derrière des portes verrouillées, ou contiennent des obstacles à franchir.\n\nLorsqu'un obstacle bloque votre progression, cherchez une solution à proximité. Vous pouvez généralement trouver un objet qui vous aidera au même étage.\n\nLes potions de force et les parchemins d'amélioration sont d'excellents points de repère pour savoir si vous explorez bien. Vous pourrez trouver 2 potions de force et 3 parchemins d'amélioration dans chaque région de cinq étages du donjon.\n\n(Vous pouvez consulter une liste des points de repère importants et des clés inutilisées dans le carnet de notes du journal.)
journal.document.adventurers_guide.levelling.title=Gagner de l'expérience
journal.document.adventurers_guide.levelling.body=Votre niveau d'expérience augmente votre précision, votre évasion, vos points de vie et vous octroie des points de talents. Cela peut faire une grande différence en combat. Il est bon d'avoir au moins un niveau pour chaque étage du donjon.\n\nIl peut être tentant de se précipiter dans le donjon, négligeant l'exploration et esquivant les combats. Mais vous vous priverez autant du butin que de l'expérience.\n\n(Vous pouvez regarder les informations concernant votre héros, notamment l'expérience, dans le menu de statuts en haut de l'interface. Sélectionnez l'icône de votre héros pour encore plus d'informations.)
journal.document.adventurers_guide.positioning.title=Positionnement
journal.document.adventurers_guide.positioning.body=Dans un combat, l'efficacité repose autant sur une bonne stratégie qu'un bon équipement. De mauvaises situations comme un encerclement peuvent généralement être évitées avec un bon positionnement.\n\nPar exemple, la plupart des donjons ont des couloirs étroits, qui sont excellents pour forcer les ennemis à vous combattre un par un. Ces couloirs ont souvent des portes, qui peuvent être utilisées pour attaquer par surprise !\n\nIl existe également de nombreuses petites façons d'utiliser les caractéristiques de l'environnement à votre avantage, comme l'herbe, l'eau ou les pièges.
journal.document.adventurers_guide.magic.title=Attaques magiques
journal.document.adventurers_guide.magic.body=Les attaques magiques traversent les armures et sont extrêmement difficiles à esquiver. Cela signifie que vos baguettes seront très utiles, mais aussi que les ennemis magiques sont extrêmement dangereux !\n\nLes attaques magiques ont en revanche toujours un inconvénient. Les baguettes ont des charges en nombre limité et les ennemis magiques pourront rarement utiliser leur magie en combat rapproché.\n\nLorsque vous faites face à des ennemis qui utilisent la magie, il est nécessaire de trouver un moyen d'échapper à leur magie.

journal.document.alchemy_guide.title=Manuel d'Alchimie
journal.document.alchemy_guide.potions.title=Introduction et Potions
journal.document.alchemy_guide.potions.body=Bienvenue dans l'Application Pratique de l'Alchimie!\n\nLes recettes d'Alchimie peuvent être utilisées pour créer une large variété d'objets dans une marmite alchimique. Vous pouvez faire des expériences pour trouver des recettes, ou continuer à lire ce livre pour avoir un catalogue complet des possibilités !\n\nCommençons par la recette d'alchimie la plus célèbre : Placez trois graines dans la marmite alchimique pour brasser une potion aléatoire.\n\nÀ chaque graine est associé une potion. La potion que vous venez de créer correspond à une des graines utilisées. Utiliser plusieurs exemplaires de la même graine augmente les chances d'obtenir la potion équivalente.
journal.document.alchemy_guide.stones.title=Créer des pierres runiques
journal.document.alchemy_guide.stones.body=Utiliser un parchemin dans une marmite alchimique donnera du pouvoir à deux pierres dans la marmite. Vous créerez des pierres runiques!
journal.document.alchemy_guide.energy_food.title=Énergie et Nourriture
journal.document.alchemy_guide.energy_food.body=De nombreuses recettes nécessitent de l'énergie alchimique cristallisée, qui est produite en déconstruisant la plupart des objets consommables dans un pot d'alchimie. Quelques exemples : les graines génèrent 2 d'énergie, les pierres en génèrent 3, les parchemins et les potions en génèrent 6 chacun.\n\nCertaines de ces recettes sont assez magiques, mais celles-ci ressemblent davantage à de la cuisine traditionnelle.
journal.document.alchemy_guide.exotic_potions.title=Potions Exotiques
journal.document.alchemy_guide.exotic_potions.body=Les potions peuvent être mélangées avec de l'énergie pour créer des potions exotiques. Elles ont des effets plus puissants, mais elles sont souvent utiles dans des situations différentes.
journal.document.alchemy_guide.exotic_scrolls.title=Parchemins Exotiques
journal.document.alchemy_guide.exotic_scrolls.body=Les parchemins exotiques peuvent être créés avec de l'énergie et un parchemin. Ils sont plus puissants et plus chers que les potions exotiques.
journal.document.alchemy_guide.bombs.title=Bombes améliorées
journal.document.alchemy_guide.bombs.body=La poudre de bombe standard peut être mixée avec un objet spécifique pour créer une bombe améliorée.
journal.document.alchemy_guide.weapons.title=Armes améliorées
journal.document.alchemy_guide.weapons.body=Certaines des armes de jet ou des baguettes magiques peuvent être utilisées en alchimie !\n\nChaque arme de jet produit assez de métal liquide pour réparer entièrement une autre arme du même niveau et du même palier.\n\nUne baguette produit assez de résine arcanique pour améliorer deux baguettes de même niveau, mais pas plus de +3.
journal.document.alchemy_guide.catalysts.title=Catalyseurs
journal.document.alchemy_guide.catalysts.body=Les catalyseurs sont fabriqués en combinant un parchemin ou une potion avec une seule graine ou pierre runique. Si la paire d'objets correspond, le coût en énergie alchimique est supprimé.\n\nLes catalyseurs sont surtout utiles en tant que composants dans les recettes des deux pages suivantes, mais peuvent également être utilisés pour un effet aléatoire.
journal.document.alchemy_guide.brews_elixirs.title=Breuvages et Élixirs
journal.document.alchemy_guide.brews_elixirs.body=Breuvages et Élixirs sont des potions complexes qui fournissent différents effets en un simple usage.
journal.document.alchemy_guide.spells.title=Sorts
journal.document.alchemy_guide.spells.body=Les sorts sont contenus dans des cristaux qui fournissent différents effets aux usages multiples.

journal.document.intros.title=Présentation des régions
journal.document.intros.dungeon.title=Donjon
journal.document.intros.dungeon.body=Beaucoup de héros avant vous se sont aventurés dans le donjon depuis la ville au-dessus, mais la plupart ne sont jamais revenus.\n\nIl est dit qu'un mal ancien se tapit dans ses profondeurs, gardant la surpuissante Amulette de Yendor. On peut sentir une énergie sombre qui irradie depuis le sous-sol, jusqu'à la ville.\n\nAllez vous conquérir le donjon et obtenir l'amulette ? C'est le moment de commencer votre propre aventure !
journal.document.intros.sewers.title=Égouts
journal.document.intros.sewers.body=Les niveaux supérieurs du donjon constituent le système d'égouts de la ville.\n\nÀ mesure que l'énergie obscure remonte à la surface, les créatures inoffensives des égouts sont devenues plus agressives. La ville envoie des patrouilles pour maintenir la sécurité à la surface, mais c'est sans succès.\n\nCe lieu est dangereux, mais au moins ici l'énergie obscure est faible.
journal.document.intros.prison.title=Prison
journal.document.intros.prison.body=Une prison a été construite ici il y a de cela des années dans le but d'y loger de dangereux criminels. Dans cette prison fortement sécurisée et réglementée, des prisonniers venant de tout le territoire ont été amenés pour purger leur peine.\n\nMais peu de temps après de sombres miasmes ont commencé à émerger des profondeurs, altérant l'esprit des gardes comme des prisonniers.\n\nCraignant que ce chaos ne s'étende, la ville décida de condamner toutes les entrées de la prison. Nul ne sait ce qu'il est advenu de ceux qu'on a laissé pour morts entre ces murs...
journal.document.intros.caves.title=Caves
journal.document.intros.caves.body=Ces cavernes peu peuplées s'étendent sous la prison abandonnée. Riches en minerais, elles étaient autrefois un centre animé de commerce et d'industrie pour la société naine, mais elles ont été abandonnées lorsque les nains sont devenus obsédés par la magie noire.\n\nLes cavernes sont maintenant principalement habitées par la faune souterraine, les gnolls et les machines abandonnées ; probablement corrompus par le même pouvoir qui a affecté les régions moins profondes.
journal.document.intros.city.title=Métropole naine
journal.document.intros.city.body=La Métropole des nains était autrefois la plus imposante des cités naines. À son apogée, les nains ont construit d'incroyables machines de métal et de magie permettant à celle-ci de s'agrandir rapidement.\n\nMais un jour, les portes de la ville furent barrées et personne n'entendit plus jamais parler des nains. Le peu de personnes qui s'en sont échappés ont raconté des histoires à propos d'un sorcier fou ayant volé le trône et de la terrible magie qu'il a appris à maîtriser.
journal.document.intros.halls.title=Salles des démons
journal.document.intros.halls.body=Ces salles profondes de la métropole naine ont été corrompues par la magie noire. Dans le passé, ces régions abritaient la cour des démonistes d'élite du roi nain, mais maintenant elles semblent avoir été reprises par quelque chose d'encore plus sinistre...\n\nToutes sortes de créatures démoniaques horribles habitent ces salles, dirigées par une terrible puissance sombre. Si le roi des nains n'était pas à l'origine cette corruption, la chose au plus profond du donjon doit en être la source.\n\nFaites preuve de prudence, très peu d'aventuriers sont déjà descendus aussi bas...

journal.document.sewers_guard.title=Lettres de la gardienne
journal.document.sewers_guard.new_position.title=Mon nouveau poste !
journal.document.sewers_guard.new_position.body=85ème jour d'Automne, 375\nChère Maman, cher Papa,\n\nJe vous avais dit que tout le dur labeur accompli à la ville paierait. Je viens d'être promu !\n\nJ'ai été invité à joindre une équipe spéciale qui travaille dans les égouts. Apparemment, il y a un problème avec de la vermine et des bandits là-dessous, et c'est notre travail d'éradiquer tout ça. C'est un sale boulot, mais les égouts sont chauds pendant l'hiver et la paie est trois fois meilleure que celle d'un garde classique !\n\nLa discrétion est demandée, et je ne peux pas vous envoyer cette lettre. Ça me fait bizarre de ne pas vous écrire, alors je continue juste d'écrire. Peut-être pourrai-je vous l'envoyer un jour.\n\nJe vous embrasse,\n- Sonya
journal.document.sewers_guard.dangerous.title=Un poste dangereux...
journal.document.sewers_guard.dangerous.body=88ème jour d'Automne, 375\nChère Maman, Cher Papa,\n\nJe comprends maintenant pourquoi la paie est si bonne, les égouts sont infestés de monstres ! La 'vermine' et les 'bandits' sont des rats enragés géants et des tas de gnolls énervées.\n\nJe remercie mes équipiers qui savent vraiment ce qu'ils font. Notre capitaine, Thomas, est un expert. J'essaie d'apprendre rapidement pour éviter d'être un fardeau.\n\nCette mission est beaucoup plus dangereuse que ce que je pensais. Je suis content de pas pouvoir vous envoyer cela. Je ne veux pas vous inquiéter.\n\nJe prend garde,\n- Sonya
journal.document.sewers_guard.crabs.title=Crabe Géant !
journal.document.sewers_guard.crabs.body=11ème jour d'Hiver, 376\nChère Maman, cher Papa,\n\nComme si les rats n'étaient pas assez affreux, plus profond nous avons trouvé des crabes géants ! L'un d'eux a chargé juste derrière moi et a salement amoché Lee avant que nous l'abattions. Thomas dit que ce n'est pas ma faute, mais je sais qu'il essaie juste d'être gentil avec moi.\n\nPar bonheur, sur le chemin nous avons rencontré quelqu'un qui s'aventurait dans le coin et qui avait un peu de pommade au solherbe. Lee aurait pu y passer sans ça.\n\nJ'ai vu l'aventurier fixer une rose avant de partir, disant que c'était un cadeau. Pourquoi risquer sa vie si elle est tant importante à quelqu'un d'autre ?\n\nMais n'est-ce pas exactement ce que je fais ? Je me sens dépassée par les événements.
journal.document.sewers_guard.guild.title=La guilde des voleurs
journal.document.sewers_guard.guild.body=23ème jour d'Hiver, 376\nChère Maman, cher Papa,\n\nPas de nouveaux monstres cette fois. Au lieu de ça nous avons croisé une patrouille de la guilde des voleurs.\n\nJe n'ai entendu que des mauvaises choses sur la guilde, mais le reste de mon équipe paraissait assez amical avec eux. Thomas a échangé des informations et des provisions avec l'un d'entre eux avant qu'on se sépare.\n\nJe ne comprend pas, n'était-on pas censés éradiquer les bandits ? Thomas nous a même dit de ne pas en parler. Cependant, leurs informations et leurs équipements ont été très utiles, et on ne pouvait pas gérer une autre bataille.\n\nJe suppose qu'on est tous dans le même pétrin ici-bas.
journal.document.sewers_guard.lost.title=Nous sommes perdus
journal.document.sewers_guard.lost.body=40ème jour d'Hiver, 376\n\nThomas et moi sommes perdus. On a été séparés du groupe lors d'un combat contre des gnolls. Aucun de nous n'est blessé, mais les profondeurs des égouts sont un vrai labyrinthe.\n\nThomas connaît le moyen de sortir, mais sa route part de l'entrée de la vieille prison, tout en bas des égouts. Je n'aime pas vraiment aller plus profond, mais nous n'avons plus de rations et descendre est plus rapide qu'errer à la recherche de notre patrouille.\n\nÇa va aller. Thomas sait ce qu'il fait.
journal.document.sewers_guard.not_worth.title=Ça n'en vaut pas la peine
journal.document.sewers_guard.not_worth.body=Thomas et moi avons foncé dans un énorme monstre visqueux à l'entrée de la prison. Avant même qu'on réagisse, il nous a bombardé avec de la magie. Thomas s'est quasiment tout pris. Il est mort.\n\nAucune paie ne mérite d'être ici. Je vais partir par la route que Thomas m'a décrite. Après, je prendrai ce que j'ai gagné en tant que garde et l'utiliserai pour déménager avec mes parents loin de cette ville maudite. Une partie de moi espère que le Roi a un plan pour tout ça, mais j'en doute.\n\nJe laisse cette lettre ici comme un avertissement pour les autres. Bien plus que des rats et des crabes géants, il y a quelque chose de vraiment horrible là-dessous.
journal.document.prison_warden.title=Journal de la matonne
journal.document.prison_warden.journal.title=Tenir un journal
journal.document.prison_warden.journal.body=1er jour de Printemps, 362\n\nCeci est la première entrée du journal de bord de la surveillante de prison Kiana Smith. Avec tout ce qui se passe dernièrement, j'ai décidé de commencer un journal pour garder mes pensées en ordre.\n\nGérer une prison située un kilomètre sous terre n'a jamais été facile, mais ces derniers temps, il semble qu'un bouleversement est en train de se produire. Les détenus ont commencé à s'agiter sans raison et refusent de s'expliquer.\n\nQuelques gardes commencent à dire que le lieu est hanté. Je ne peux pas laisser mes subordonnés répandre des rumeurs, mais je ne peux pas les blâmer d'être inquiets.\n- Smith
journal.document.prison_warden.recruits.title=Les nouvelles recrues
journal.document.prison_warden.recruits.body=80ème jour du printemps, 362\n\nComme promis, de nouvelles recrues sont arrivées aujourd'hui. Comme d'habitude, quelques-unes semblent prometteuses mais beaucoup de râleurs ne sont là que pour la paie. Néanmoins, ces renforts devraient beaucoup nous aider avec les prisonniers qui sont de plus en indisciplinés.\n\nDans ce genre de poste il est important de savoir à qui on peut faire confiance. Un des nouveaux, Thomas, semble particulièrement prometteur. J'ai besoin de toute l'aide disponible maintenant, donc s'il s'en sort bien, je le ferai promouvoir rapidement.\n- Smith
journal.document.prison_warden.mines.title=Sceller les Mines
journal.document.prison_warden.mines.body=54ème jour de l'hiver, 363\n\nUn groupe d'ingénieurs de la ville est venu aujourd'hui, disant qu'ils étaient ici pour sceller la vieille entrée des mines en dessous. Je suppose que la ville ne veut plus s'embêter à entretenir le passage. Je n'ai pas été informée à l'avance, comme d'habitude.\n\nLe chef des ingénieurs m'a bafouillé de magie naine qui remonterai depuis les mines. Je n'en crois pas un mot.\n\nLa situation est sous meilleur contrôle avec notre nouveau personnel, mais les causes du problème n'ont pas été résolues. Clairement, quelque chose affecte les prisonniers, et abattre quelques murs ne va pas y changer.\n- Smith
journal.document.prison_warden.rotberry.title=Le Rancebaie
journal.document.prison_warden.rotberry.body=23ème jour de l'automne, 363\n\nJ'ai reçu un cadeau adorable de Félix aujourd'hui. C'est une sorte de buisson rouge vif appelé 'rancebaie'\n\nJe lui ai déjà mentionné à quel point cet endroit était morne, et apparemment il m'a écouté. D'après lui cette plante déteste la lumière et l'eau donc j'ai juste à tailler les feuilles à peu près une fois par mois. Cette coupe a l'air d'être importante, il l'a mentionnée au moins une douzaine de fois dans sa lettre.\n\nBien sûr, Félix ne fait jamais rien gratuitement. Il dit que les graines que cette chose donne sont parfaites pour la fabrication de baguettes, donc évidemment je lui en dois quelques-unes à chaque fois que la plante en produit.\n- Smith
journal.document.prison_warden.no_support.title=Pas de soutien
journal.document.prison_warden.no_support.body=11ème jour du printemps, 364\n\nBon sang, à quoi ils jouent dans la ville ? Après avoir demandé de l'aide en urgence, je n'ai pas eu de réponse, pas même une des ces excuses sans conviction qu'on m'envoie quand mes requêtes sont refusées.\n\nPendant ce temps, l'état des prisonniers empire, et certains des gardes ont même commencé à semer le trouble. Est-ce qu'ils prévoient de laisser la situation s'aggraver jusqu'à ce qu'on se retrouve avec une émeute !?\n\nAu moins, Thomas reste toujours aussi fiable. Son aide pour l'organisation a été précieuse, et son idée de réactiver ces vieilles unités DM-100 était regrettable mais nécessaire. Je suis sûre de pouvoir reprendre le contrôle de la situation, j'ai juste besoin de fichus renforts !\n-Smith
journal.document.prison_warden.letter.title=Lettre à Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nTu as été un bon ami, alors je te fais une faveur.\n\nQuand tu commencera ton service ce soir, verrouille et barricade la cellule de Tengu, jette la clé dans une alcôve, et va-t'en. Ce n'est pas grave si les autres prisonniers sont sans surveillance, bientôt personne ne pourra quitter cet endroit. Mais ce taré doit rester enfermé, s'il s'échappe il n'y a aucun moyen de savoir ce qu'il fera.\n\nN'en parle à personne, et ne me cherche pas. Une capitaine doit couler avec son navire.\n- Kiana
journal.document.caves_explorer.title=Journal de l'explorateur
journal.document.caves_explorer.expedition.title=Début de l'expédition !
journal.document.caves_explorer.expedition.body=Jour 1 de l'été 308\n\nAujourd'hui débute notre expédition de quatre semaines dans les mines abandonnées des nains ! J'ai été missionné par le roi lui-même pour explorer cet endroit. Mes objectifs principaux sont de trouver n'importe quelle ressource inexploitée et d'étudier les grottes pour un potentiel projet de construction de prison.\n\nMême si je suis capable de me défendre, le roi a insisté pour que je sois escorté par les gardes de la cité. C'est un tas d'idiots, mais tant qu'ils ne me ralentissent pas, leurs présence est tolérable.\n\nNous devrions avoir nettoyé les égouts et atteint la mine d'ici cette nuit.\n- Archibald Drummond. Archimage de l'école de sorcellerie du Sud.
journal.document.caves_explorer.gold.title=Tellement d'or !
journal.document.caves_explorer.gold.body=Jour 4 de l'été 308\n\nNos premiers jours ont été en effet très fructueux ! Après avoir établi notre camp de base, nous avons commencé l'exploration des parties supérieures de la mine abandonnée. Même si il y a surtout des vieilleries laissées par les nains, beaucoup des murs de la mine sont gorgés d'or !\n\nMalheureusement, nous ne sommes pas les premiers ici. La faune des grottes est très agressive et il semble que des groupes de gnoll ont eux aussi un intérêt pour cet or. J'admets avoir été injuste envers mon escorte, ils s'avèrent être de bien meilleurs explorateurs et gardes du corps que ce que je ne l'avais espéré.\n\nMême avec cette réussite, nous avons encore une grande partie des mines à explorer.\n- Archibald
journal.document.caves_explorer.troll.title=Rencontre avec un troll
journal.document.caves_explorer.troll.body=Jour 11 de l'été 308\n\nAprès avoir commencé notre exploration des sections intermédiaires des mines, nous sommes tombés sur un visage amical ! Enfin... relativement amical. Un troll des cavernes a installé une petite forge ici. Il et est grognon et parle très peu mais il a réparé nos équipements en échange d'un peu d'or.\n\nMalheureusement, le troll forgeron nous a aussi informé que tout ce bel or n'était pas aussi bon qu'il le laissait paraitre. Il l'appelle "or noir" et dit qu'il se dégrade rapidement à la lumière du jour. Ça expliquerait certainement pourquoi il n'y a jamais eu de conflit pour les ressources ici.\n\nJe suppose que nous devons plonger plus profondément pour voir s'il y a quelque chose de plus précieux.\n- Archibald
journal.document.caves_explorer.city.title=L'entrée de la cité
journal.document.caves_explorer.city.body=21ème jour de l'été 308\n\nNous sommes maintenant là depuis trois semaines et après avoir passé la plupart des dix derniers jours à cartographier encore plus bas, nous avons finalement atteint le fond des mines. Nous avons trouvé diverses machines en métal et une grande porte qui bloque l'entrée de l'ancienne métropole des nains.\n\nLe forgeron nous a prévenu à propos de ces machines. Elles sont apparemment conçues pour la défense d'une zone et ont tendance à s'activer lorsqu'on les dérange. Nous n'avons rien à faire dans la ville et la ferraille est sans grande valeur, donc nous ferions mieux de suivre son avertissement et de revenir en arrière.\n\nJe dois admettre que je suis curieux, mais enquêter en bas n'en vaut certainement pas le risque.\n- Archibald
journal.document.caves_explorer.alive.title=Il est vivant !
journal.document.caves_explorer.alive.body=23ème jour de l'été 308\n\nL'une des machines naines est revenue à la vie ! Nous ne faisions que passer à côté lorsqu'elle nous a chargés et presque écrasé deux membres de notre groupe avec ses immenses poings de métal. Heureusement, j'avais ma baguette de désintégration avec moi. Quelques tirs bien ciblés et cette chose bestiale est devenue un tas de ferraille.\n\nCe qui me trouble est que nous n'avons absolument rien fait pour provoquer la machine. Les nains ne peuvent pas avoir conçu leurs machines pour être si agressives, c'est comme si elle essayait de nous tendre une embuscade !\n\nAu moins j'ai pu aider un peu mes compagnons pour une fois.\n- Archibald
journal.document.caves_explorer.report.title=Rapport final
journal.document.caves_explorer.report.body=28ème jour de l'été 308\n\nAujourd'hui nous finissons de ranger nos affaires et de préparer au départ. Il était bien temps, plusieurs membres de notre groupe ont commencé à avoir de terribles cauchemars après l'incident avec la machine agressive. C'est probablement la fatigue mais leurs cauchemars présentent tous une inquiétante similarité.\n\nEn résumé, les parties supérieures de la mine sont plutôt sûres. Si une utilité à l'or sombre est découverte, son extraction peut se révéler très lucrative. Les larges espaces fonctionneraient très bien pour les plans de construction de la ville. Le bas des mines est quant à lui dangereux et devrait être évité.\n\nJ'écrirai tout cela dans mon rapport final au cours des jours à venir.\n- Archibald
journal.document.city_warlock.title=Journal du démoniste
journal.document.city_warlock.old_king.title=Le roi est mort
journal.document.city_warlock.old_king.body=It is the 5th day of the 2nd month of the 33rd year of the age of magic. If an overworlder is reading this, it is sometime in Winter 264. My name is Thymor Zahir, and to the best of my knowledge I am the last surviving member of the dwarven court.\n\nOur King is dead, replaced by one of my former colleagues who has gone mad with power. The rest of the court submitted to him, like the fools they are, and lost their free will in the process. I alone saw this coming and fled before his ritual could be completed.\n\nThe inner circle has fallen, but the New King's power has not yet reached everyone. I must mount a resistance as quickly as possible. I refuse to let our glorious civilization fall to this megalomaniac!
journal.document.city_warlock.resistance.title=Une Résistance
journal.document.city_warlock.resistance.body=Word seems to have spread quickly. It has only been a few days and I have already amassed a small army of loyalists to the Old King. Few are skilled with magic, but almost the entire order of warrior monks is among us. We should be more than a match for one crazed dwarf and his court of slaves.\n\nMeanwhile the New King has hidden himself in the inner chambers of our city. No doubt he has expended most of his power and is hoping to recover before he encounters more resistance.\n\nWe will launch our attack in another couple of hours. With luck we will be able to form an interim council and return our wondrous city to stability by the end of the night.
journal.document.city_warlock.failure.title=Échec
journal.document.city_warlock.failure.body=It seems that I'm a fool as well. I assumed that the New King needed the court to submit to him willingly, but now I see that he has the power to control even those who resist him.\n\nI blindly brought all of the strongest opposition right to his doorstep so that he could personally turn them into his slaves. Now waves of his necrotic energy are washing through the city, instantly turning most into his supplicants.\n\nThe few who still have free will are fleeing. I have chosen to stay behind to observe as best I can and look for an opening. With the magic power I have I should be able to stay hidden and safe for some time.
journal.document.city_warlock.more_powerful.title=Plus Puissant
journal.document.city_warlock.more_powerful.body=Keeping track of time has become difficult, but it has been about a week since my last entry. Our civilization has truly collapsed. The gates are shut, all functions of our society have ceased, and empty dwarven husks roam the halls.\n\nThroughout all of this, somehow, the New King is becoming even more powerful. Every day the force of his will becomes stronger, but it is also changing. I cannot describe it, but it feels as if he is no longer a dwarf at all.\n\nI'm beginning to accept that the best I can probably hope to do is document these events. I will stay here for as long as I can, and then retreat once my will begins to weaken.
journal.document.city_warlock.new_power.title=Un Nouveau Pouvoir
journal.document.city_warlock.new_power.body=What is happening here? The power emanating from the New King is indeed different than at first, but there is something else too. This new power seems to radiate from the innermost halls of our city.\n\nEven more puzzling is that activity in the upper metropolis has decreased as well. I do not know what is happening down there, but it is attracting almost all of the New King's attention.\n\nReturning to the deep halls will be dangerous, but I must discover what is causing this change. Perhaps the New King has a weakness after all?
journal.document.city_warlock.seen_it.title=Je l'ai vu
journal.document.city_warlock.seen_it.body=I have seen what lies below, but I cannot describe it. My hands shake uncontrollably as I try to put my thoughts into writing.\n\nWhy is this happening? Did the New King do this? It makes no sense. Perhaps his wanton use of power attracted it? I had hoped to save our civilization, but now I see that the entire world is at stake.\n\nSomehow, the king is the lesser evil. I have no other choice, for the greater good I will surrender myself. Please guide me my king, use me as an instrument to hold Yog-Dzewa at bay!
journal.document.halls_king.title=Journal de ???
journal.document.halls_king.rejection.title=Rejet
journal.document.halls_king.rejection.body=IMBÉCILES !\n\nDurant les 33 dernières années notre royaume s'est épanoui grâce à notre nouvelle technologie magique. Nous avons appris à invoquer des esprits élémentaires et à les soumettre à notre volonté mais pourtant expérimenter plus loin serait 'trop dangereux'.\n\nJe sais ce qui se passe réellement. Le rejet de mes théories n'a rien à voir avec leur mérite et tout avec la personne qui les suggère. Ils sont probablement tous en train de se moquer de moi derrière mon dos.\n\nEh bien ça suffit ! Je me moque de ce qu'ils disent, j'explorerai les plus lointains confins de notre univers seul, et garderai tout ce que je découvre pour moi seul !\n- R
journal.document.halls_king.amulet.title=L'Amulette
journal.document.halls_king.amulet.body=J'AI RÉUSSI !\n\nJe ne savais pas ce que je trouverai exactement, mais ce que j'ai découvert était au-delà de mes plus grandes spéculations. Tant de pouvoir, attendant sagement d'être pris, et entièrement à moi !\n\nAucun de ces idiots de la cour n'osera s'opposer à moi. Je suis exalté en pensant à toutes les différentes manières dont je pourrai les humilier. Bon sang, pourquoi m'arrêter là, j'ai le pouvoir de tous les détruire si je veux ! C'est peut être excessif, mais je ne dois pas prendre trop de temps pour me décider, ou ils dévellopperont des soupçons.\n\nJe pense appeler ce grand pouvoir l'Amulette de Yendor !\n- R
journal.document.halls_king.ritual.title=Le Rituel
journal.document.halls_king.ritual.body=Thymor m'a confronté publiquement plus tôt aujourd'hui et a demandé que j'explique la source de mon nouveau pouvoir. J'ai refusé de lui répondre du mieux que je pouvais mais je sens à nouveau les regards de jugement du reste de la cour.\n\nJ'avais espéré passer un peu plus de temps à profiter du calme avant la tempête, mais ce n'est pas grave. Je sais ce que je vais faire. Je dirai avoir gagné mon pouvoir par un nouveau rituel et offrirai de l'appliquer sur les autres sorciers et le Roi. Lorsque le rituel sera fini, je serai roi !\n\nThymor protestera, bien sûr, mais avec tant de pouvoir à la clé je doute qu'ils l'écoutent !\n\nTOUS SE PROSTERNERONT DEVANT MOI !\n- Le futur Roi des Nains
journal.document.halls_king.new_king.title=Un Nouveau Roi
journal.document.halls_king.new_king.body=AHAHAHAHAAA, JE SUIS ROI !\n\nIls m'ont tout simplement laissé faire ! Sans se faire prier, ils ont accepté de me laisser 'partager' ce pouvoir avec eux dans un grand rituel. En un instant ils se sont transformé d'un chœur de voix moqueuses en ma nouvelle cour de sujets silencieux !\n\nBien entendu, Thymor a fui comme un lâche dès le début du rituel. Je peux déjà sentir la force de résistance qu'il rassemble. Je crois que je vais le laisser faire, pour qu'il m'amène directement tous les conspirateurs !\n\nClairement ce royaume ne me respecte pas non plus, je suppose que je vais arranger ça aussi.\n- Le Roi des Nains
journal.document.halls_king.thing.title=La Chose
journal.document.halls_king.thing.body=Il y a un problème. Thymor a été défait sans effort, mais il semble que mon excursion dans les plans extérieurs ne soit pas passée inaperçue.\n\nQuelque... 'chose'... a été attirée dans mon monde et commence à forcer son apparition au bas des salles inférieures. Pour compliquer encore les choses, c'est l'endroit exact où j'ai entreposé l'amulette ! Une créature si méprisable, pourquoi doit-elle essayer de me dépouiller de mon pouvoir quand il y en a tant à prendre ailleurs ?\n\nMalgré mon pouvoir, je ne pense pas pouvoir simplement charger et le combattre. Son véritable pouvoir est insondable, mais il doit il y a avoir un moyen de le limiter. JE DÉFENDRAI MON PRIX !
journal.document.halls_king.attrition.title=Usure
journal.document.halls_king.attrition.body=J'ai un plan pour m'occuper de la chose. Son pouvoir est infini, mais sa capacité à s'ancrer en ce monde ne l'est pas. Elle se repose sur ses sbires et avatars pour ses basses besognes pendant qu'elle essaie de rassembler assez de pouvoir pour prendre l'amulette.\n\nMême si je ne possède plus l'amulette physiquement j'ai encore le plein contrôle de son pouvoir. Avec la ville entière de nains à ma disposition j'ai aussi l'avantage du nombre. Je peux tout simplement continuer à envoyer des soldats pour l'empêcher de s'emparer de l'amulette et gagner petit à petit cette guerre à l'usure !\nJE ME MOQUE DU TEMPS QUE CELA PRENDRA, JE TE SURVIVRAI YOG-DZEWA !

