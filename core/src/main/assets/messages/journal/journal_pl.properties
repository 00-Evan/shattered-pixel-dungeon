journal.document.adventurers_guide.title=Księga "Jak przezwyciężyć lochy"
journal.document.adventurers_guide.intro.title=Wprowadzenie
journal.document.adventurers_guide.intro.body=Witaj, poszukiwaczu przygód! Właśnie czytasz księgę "Jak przezwyciężyć lochy"! Ten poradnik jest pełen sztuczek i wskazówek, które mają pomóc początkującym poszukiwaczom przygód w przetrwaniu i odniesieniu sukcesu! \n\nPoradnik ten najlepiej używać jako odniesienie w razie potrzeby. Z pomocą magii automatycznie da ci on znać, kiedy najlepiej przeczytać daną stronę! \n\n(Gdy ikona dziennika w prawym górnym rogu ekranu migocze, poradnik będzie miał ci coś do przekazania! Wygląda na to, że kilka stron zostało wyrwanych z książki, być może uda ci się je znaleźć gdzieś w lochu?)
journal.document.adventurers_guide.examining.title=Obserwowanie
journal.document.adventurers_guide.examining.body=Szarżowanie na wrogów bez jakiegokolwiek planu nie jest najlepszym sposobem radzenia sobie z nimi. Ważne jest, aby obserwować swoich przeciwników i otoczenie, aby dowiedzieć się, jak ich pokonać!\n\nBadanie rzeczy nie zabiera czasu, więc wyrób sobie nawyk, że robisz to zawsze, gdy napotkasz coś nowego.\n\n(Korzystając z przycisku z lupą i wybierając obiekt, możesz badać najróżniejsze cele. Możesz także zobaczyć opisy pozytywnych i negatywnych efektów, wybierając ich ikony.)
journal.document.adventurers_guide.surprise_attacks.title=Ataki z zaskoczenia
journal.document.adventurers_guide.surprise_attacks.body=Zamiast pozostawiać walkę na łasce losu, możesz zagwarantować trafienie w przeciwnika, korzystając z ataku z zaskoczenia! Jest to szczególnie przydatne przeciwko trudnym do trafienia przeciwnikom, takim jak węże czy upiory.\n\nMożesz zaskoczyć wrogów, atakując ich, gdy cię nie zauważą lub korzystając z drzwi. Jeśli wróg goni cię przez drzwi, możesz zaatakować go zaraz po tym, jak je przekroczy, zaskakując go swoim działaniem!
journal.document.adventurers_guide.identifying.title=Identyfikacja przedmiotów
journal.document.adventurers_guide.identifying.body=Nie będziesz znał wszystkich właściwości poszczególnych przedmiotów od razu, gdy je znajdziesz.\n\nKolory mikstur oraz symbole na zwojach będą inne dla każdego lochu. Przy odrobinie szczęścia, niezidentyfikowany rynsztunek może okazać się ulepszony lub zaklęty. Jeśli zaś masz pecha, może być przeklęty!\n\nZwoje identyfikacji, ulepszenia, lub zdjęcia klątwy są bardzo użyteczne, jeśli chcesz zmniejszyć ryzyko związane z użyciem niezidentyfikowanego przedmiotu.\n\n(Listę zidentyfikowanych obiektów możesz odnaleźć w zakładce przedmiotów w swoim dzienniku)
journal.document.adventurers_guide.food.title=Postępowanie z głodem
journal.document.adventurers_guide.food.body=Odpowiedzialne racjonowanie żywności to jedna z najważniejszych rzeczy, które możesz zrobić, aby zwiększyć swoje szanse na przetrwanie. Spróbuj myśleć o zdrowiu i głodzie jak o zasobach, którymi powinieneś zarządzać, zamiast utrzymywać je na pełnym poziomie przez cały czas.\n\nKiedy nie jesteś wygłodzony, powoli regenerujesz zdrowie. Tak więc, jedząc przy pełnym zdrowiu, ta regeneracja zostanie zmarnowana.\n\nJeśli zdecydujesz, kiedy jesz, w zależności od stanu twojego zdrowia, żywność wystarczy ci na dużo dłużej.
journal.document.adventurers_guide.alchemy.title=Alchemia i Relikty
journal.document.adventurers_guide.alchemy.body=Jeśli uważasz jakiś przedmiot jednorazowego użytku za zbędny, możesz go użyć jako składnika w tyglu alchemicznym! Przedmioty można wykorzystać w określonych recepturach lub przekształcić w uniwersalną energię alchemiczną. Przekształcanie zwojów i mikstur w energię je identyfikuje!\n\nRelikty są jedyną częścią ekwipunku, która powstaje dzięki alchemii. Można je stworzyć z niewielkiej ilości energii alchemicznej i magicznego katalizatora. Relikty zapewniają zróżnicowane, korzystne efekty. Można je też ulepszać, dodając więcej energii, co zwiększa ich moc.\n\n(Pierwszy tygiel alchemiczny znajdziesz na 3. lub 4. piętrze lochu. W pobliżu tych tygli znajdziesz strony z książki od alchemii.)
journal.document.adventurers_guide.dieing.title=Radzenie Sobie z Porażką
journal.document.adventurers_guide.dieing.body=Niestety, eksploracja podziemi to bardzo niebezpieczny zawód i większość poszukiwaczy przygód kończy tragicznie.\n\nSzczęście zdecydowanie odgrywa w tym rolę, ale najlepsi poszukiwacze przygód to ci, którzy korzystają z każdej sztuczki, aby zwiększyć swoje szanse na sukces.\n\n(Nie zniechęcaj się, jeśli często giniesz, ta gra jest trudna! Skoncentruj się na nauce gry i stopniowym doskonaleniu, nie skupiaj się na natychmiastowym zwycięstwie.)
journal.document.adventurers_guide.searching.title=Przeszukiwanie
journal.document.adventurers_guide.searching.body=Podziemia pełne są tajnych przejść i pułapek, które na pierwszy rzut oka wydają się niewidoczne. Przeszukiwanie zabiera czas, ale jest bardzo przydatne, jeśli podejrzewasz, że coś jest ukryte.\n\nPrzeszukuj pobliskie ściany i podłogi, jeśli spodziewasz się ukrytych drzwi lub pułapek.\n\n(Możesz przeszukać wszystkie pola wokół ciebie, używając dwukrotnie przycisku z lupą. Wszystko, co jest ukryte na tych płytkach, zostanie odkryte. Być może w pobliżu miejsca, gdzie znalazłeś tę stronę, są ukryte drzwi!)
journal.document.adventurers_guide.strength.title=Siła
journal.document.adventurers_guide.strength.body=Nie będziesz mieć czasu na trening z bronią odnalezioną w lochu, więc aby jej efektywnie używać, będzie ci potrzebny zastrzyk energii.\n\nMikstury siły oraz zwoje ulepszenia są najlepszym remedium na spełnienie wymogów wyposażenia wyższego kręgu.\n\nWażna rzeczą jest dążenie do używania przedmiotów wysokiego kręgu, acz nie należy kompletnie ignorować wyposażenia, którego możesz użyć wcześniej. Gdy będziesz głęboko w lochu, rynsztunek wysokiego kręgu okaże się niezbędny do przetrwania, aczkolwiek najpierw musisz dożyć szansy, by go założyć!
journal.document.adventurers_guide.upgrades.title=Ulepszenia
journal.document.adventurers_guide.upgrades.body=Im głębiej zapuszczasz się w loch, tym bardziej istotne jest używanie magicznie zaklętego wyposażenia wysokiego kręgu.\n\nBroń i zbroja wyższego kręgu jest bardziej podatna na ulepszenia, lecz wymaga również siły, by jej poprawnie używać. Różdżki, pierścienie i artefakty nie wymagają siły, ale posiadają ograniczoną liczbę użyć, bądź są mało przydatne w bezpośrednim starciu.\n\nPodejmowanie właściwych decyzji w kwestii ulepszeń jest nad wyraz istotne dla przetrwania początkowych części lochu oraz odpowiedniego przygotowania na trudy głębszych poziomów.
journal.document.adventurers_guide.looting.title=Skutecznie łupienie
journal.document.adventurers_guide.looting.body=Konkretne pomieszczenia zazwyczaj będą zawierać lepsze łupy. Niektóre z nich będą znajdować się za zamkniętymi drzwiami, a pozostałe za różnorakimi przeszkodami, które trzeba będzie w jakiś sposób pokonać.\n\nKiedy tylko jakaś przeszkoda staje na twojej drodze, warto poszukać sposobu na jej przebycie gdzieś w pobliżu. Zazwyczaj przedmiot, którego potrzebujesz, będzie znajdować się na tym samym piętrze.\n\nEliksiry siły oraz zwoje ulepszenia są doskonałymi wskaźnikami tego, jak dobrze radzisz sobie z eksploracją i zdobywaniem przedmiotów. Będziesz w stanie odnaleźć 2 eliksiry siły i 3 zwoje ulepszenia na każdy pięciopiętrowy region lochu.\n\n(Listę istotnych znaczników i pominiętych kluczy znaleźć możesz w zakładce notatek w swoim dzienniku.)
journal.document.adventurers_guide.levelling.title=Zdobywanie doświadczenia
journal.document.adventurers_guide.levelling.body=Twój poziom doświadczenia wpływa na celność, unik, zdrowie i zapewnia punkty talentu. Każda z tych rzeczy może wpłynąć na losy walki. Najlepiej zdobywać co najmniej jeden poziom na każde piętro lochu.\n\nPrzebiegnięcie przez loch w celu uniknięcia walki i eksploracji może być kuszące, ale taka taktyka pozbawi cię cennych zasobów i doświadczenia.\n\n(Możesz zobaczyć informacje o swoim bohaterze, w tym o jego doświadczeniu, na panelu statystyk w rogu interfejsu. Wybierz portret swojego bohatera, aby zobaczyć jeszcze więcej informacji.)
journal.document.adventurers_guide.positioning.title=Ustawianie się
journal.document.adventurers_guide.positioning.body=Efektywne zwalczanie przeciwników zależy zarówno od dobrej strategii, jak i silnego wyposażenia. Niebezpiecznym sytuacjom, takim jak zostanie otoczonym, zazwyczaj może zaradzić odpowiednie ustawienie się.\n\nPrzykładowo, większość lochów posiada wąskie korytarze, które są wspaniałym sposobem na zmuszenie przeciwnika do walki sam na sam. Owe korytarze zazwyczaj posiadają również liczne drzwi, które mogą być użyte w celu wykonania ataku z zaskoczenia!\n\nIstnieje wiele różnych sposobów na użycie elementów otoczenia takich jak trawy, wody czy pułapek w celu uzyskania przewagi.
journal.document.adventurers_guide.magic.title=Ataki magiczne
journal.document.adventurers_guide.magic.body=Ataki magiczne przenikają przez zbroję i są niezwykle trudne do uniknięcia. Oznacza to, że twoje różdżki będą wręcz niezawodne, ale czyni to władających magią przeciwników niezwykle niebezpiecznymi!\n\nAtaki magiczne zawsze mają jednak jakąś wadę. Różdżki mają ograniczoną liczbę ładunków, a magiczni przeciwnicy zazwyczaj nie będą mogli używać swojej magii w zwarciu.\n\nPodczas starcia z wrogami, którzy używają magii, ważne jest nauczenie się, jak uniemożliwić im używanie jej przeciwko tobie.

journal.document.alchemy_guide.title=Poradnik alchemiczny
journal.document.alchemy_guide.potions.title=Wstęp i mikstury
journal.document.alchemy_guide.potions.body=Witaj w "Praktycznych zastosowaniach alchemii"!\n\nZa pomocą tygla alchemicznego i powiązanych z nim receptur możesz tworzyć najróżniejsze przedmioty. Eksperymentuj samodzielnie lub zapoznaj się z następnymi stronami, by poznać resztę przepisów!\n\nZacznijmy od przepisu, który zna każdy: umieść trzy dowolne nasiona w tyglu, by uwarzyć miksturę!\n\nKażde nasienie ma odpowiednik w miksturze. Mikstura może być powiązana z nasionkiem, którego użyłeś. Użyj kilku identycznych nasion w celu zwiększenia szansy na otrzymanie mikstury, którą pragniesz uzyskać.
journal.document.alchemy_guide.stones.title=Tworzenie kamieni runicznych
journal.document.alchemy_guide.stones.body=Wrzucenie zwoju do tygla alchemicznego sprawi, że dwa kamienie wchłoną jego magię. W ten sposób można zidentyfikować zwój i otrzymać kamienie runiczne!
journal.document.alchemy_guide.energy_food.title=Energia i jedzenie
journal.document.alchemy_guide.energy_food.body=W celu przeprowadzenia reakcji alchemicznej potrzebna jest skrystalizowana energia alchemiczna. Można ją uzyskać rozkładając przedmioty jednorazowego użytku za pomocą tygla alchemicznego. Potężniejsze przedmioty dają więcej energii, a rozłożenie mikstur i zwojów je identyfikuje.\n\nCzęść receptur jest pełna magii, ale poniższym bliżej do tradycyjnego gotowania.
journal.document.alchemy_guide.exotic_potions.title=Egzotyczne eliksiry
journal.document.alchemy_guide.exotic_potions.body=Połącz mikstury z energią, aby tworzyć egzotyczne eliksiry. Są one potężniejsze od zwykłych, choć czasami mają nieco inne działanie.
journal.document.alchemy_guide.exotic_scrolls.title=Egzotyczne zwoje
journal.document.alchemy_guide.exotic_scrolls.body=Używając zwoju i szczypty energii alchemicznej możesz tworzyć egzotyczne zwoje. Są one trochę silniejsze od egzotycznych eliksirów, ale też od nich droższe.
journal.document.alchemy_guide.bombs.title=Zaawansowane bomby
journal.document.alchemy_guide.bombs.body=Zwykła czarnoprochowa bomba może być napełniona specyficznymi przedmiotami, aby polepszyć jej właściwości. Dzięki inżynierowie!
journal.document.alchemy_guide.weapons.title=Wzmacnianie broni
journal.document.alchemy_guide.weapons.body=Bronie miotane, a także magiczne mogą być użyte w alchemii!\n\nZ każdej broni miotanej otrzymujesz tyle płynnego metalu, by w pełni naprawić inną broń tego samego poziomu i kręgu.\n\nZ jednej różdżki otrzymasz wystarczającą ilość magicznej żywicy, by ulepszyć 2 różdżki tego samego poziomu, ale do poziomu nie wyższego niż +3.
journal.document.alchemy_guide.brews_elixirs.title=Mieszaniny i Eliksiry
journal.document.alchemy_guide.brews_elixirs.body=Mieszaniny i eliksiry są skomplikowanymi miksturami, które zazwyczaj są jednorazowe, ale zapewniają najróżniejsze efekty.
journal.document.alchemy_guide.spells.title=Zaklęcia
journal.document.alchemy_guide.spells.body=Zaklęcia są zamknięte w kryształach, które zazwyczaj mają wiele użyć. Oferują one całą gamę efektów.

journal.document.intros.title=Wprowadzenia do regionów
journal.document.intros.discover_hint=Ten tekst możesz znaleźć, po raz pierwszy schodząc do pewnego obszaru lochu.
journal.document.intros.dungeon.title=Loch
journal.document.intros.dungeon.body=Wielu bohaterów z miasta powyżej zdecydowało się zejść do tego lochu przed tobą. O większości wszelki słuch zaginął.\n\nMówi się, że starożytne zło czai się w głębinach, strzegąc potężnego Amuletu Yendoru. Nawet teraz mroczna energia emanuje z dołu, docierając do miasta.\n\nCzy pokonasz lochy i zdobędziesz amulet? Czas rozpocząć własną przygodę!
journal.document.intros.sewers.title=Kanały
journal.document.intros.sewers.body=Górne części lochu są w rzeczywistości systemem kanałów miasta.\n\nGdy mroczna energia wypełzła z głębin, zazwyczaj nieszkodliwe stworzenia z kanałów stały się znacznie niebezpieczniejsze. Miasto zostało zmuszone do wysyłania patroli strażników, które mają zapewnić bezpieczeństwo tym na górze.\n\nTo miejsce jest niebezpieczne, ale na szczęście wpływ złej magii jest tutaj słaby.
journal.document.intros.prison.title=Więzienie
journal.document.intros.prison.body=Więzienie wybudowano wiele lat temu, by przetrzymywać tu niebezpiecznych kryminalistów. Pilnie nadzorowani i zabezpieczeni skazańcy byli tu zsyłani z całej krainy, by odbyć swoją karę.\n\nLecz niedługo mroczny miazmat zaczął wypełzać z dołu, wypaczając umysły strażników i więźniów. \n\nW odpowiedzi na rozprzestrzeniający się chaos miasto szczelnie zamknęło całe więzienie. Nikt nie wie, co się stało z tymi, których pozostawiono na śmierć pośród tych ścian...
journal.document.intros.caves.title=Jaskinie
journal.document.intros.caves.body=Te mało zaludnione jaskinie rozciągają się pod opuszczonym więzieniem. Bogate w minerały, były one niegdyś centrum handlu i przemysłu dla krasnoludzkiej społeczności w głębinach, ale zostały porzucone, gdy Krasnoludy zaczęły interesować się czarną magią.\n\nObecnie w jaskiniach można znaleźć podziemną faunę, gnolle i porzuconą maszynerię, prawdopodobnie wypaczoną przez tą samą siłę, która wpłynęła na poziomy powyżej.
journal.document.intros.city.title=Metropolia Krasnoludów
journal.document.intros.city.body=Metropolia Krasnoludów była niegdyś największym ze wszystkich krasnoludzkich miast-państw. W czasach swojego rozkwitu krasnale budowały cudowne maszyny z metalu i magii, które pozwalały na szybki rozwój ich miasta.\n\nPewnego dnia bramy miasta zostały zamknięte i nikt już nie słyszał o krasnoludach. Ci nieliczni, którzy uciekli z zamkniętego miasta, opowiadali historie o szalonym czarnoksiężniku, który uzurpował sobie tron, a także o straszliwej magii, którą nauczył się wykorzystywać.
journal.document.intros.halls.title=Demoniczne Komnaty
journal.document.intros.halls.body=Te głębokie korytarze Krasnoludzkiej Metropolii zostały wypaczone przez mroczną magię. W przeszłości regiony te gościły dwór elitarnych czarowników króla Krasnoludów, ale teraz zostały one opanowane przez coś jeszcze bardziej złowrogiego...\n\nSale te są zamieszkiwane przez wszelkie rodzaje przerażających demonicznych stworzeń, kierowanych przez jakąś straszną mroczną moc. Jeśli Król Krasnoludów nie był źródłem rozprzestrzeniającego się zepsucia, to musi nim być cokolwiek jest na dnie tego miejsca.\n\nStąpaj ostrożnie, bardzo niewielu poszukiwaczy przygód zstąpiło tak daleko...
journal.document.intros.halls.discover_hint=Ten tekst możesz znaleźć, w pewnym obszarze lochu, ale dopiero po znalezieniu wszystkich poprzednich tekstów z danej grupy.

journal.document.sewers_guard.title=Listy Strażniczki
journal.document.sewers_guard.discover_hint=Ten tekst możesz znaleźć, w pewnym obszarze lochu, ale dopiero po znalezieniu wszystkich poprzednich tekstów z danej grupy.
journal.document.sewers_guard.new_position.title=Moje Nowe Stanowisko!
journal.document.sewers_guard.new_position.body=85 jesieni 375 r.\nDrodzy Mamo i Tato,\n\nmówiłam wam, że ta cała ciężka praca w straży miasta się opłaci. Właśnie dostałam awans!\n\nZostałam zaproszona do specjalistycznej drużyny pracującej w kanałach. Najwyraźniej pojawiły się problemy z robactwem i wygnańcami i naszym celem jest się ich pozbyć. To brudna robota, ale kanały są ciepłe zimą, a żołd jest trzy razy większy niż normalnie!\n\nTo wszystko jest trochę objęte tajemnicą, więc na razie nie mogę wysłać tego listu. Dziwnie się czuję, kiedy do was nie piszę, więc wciąż nie przestaję pisać listów. Może pewnego dnia wam je pokażę.\n\nPozdrawiam,\nSonya
journal.document.sewers_guard.dangerous.title=Niebezpieczne Stanowisko...
journal.document.sewers_guard.dangerous.body=88 jesieni, 375 r.\nDrodzy Mamo i Tato,\n\nteraz rozumiem, dlaczego płacą tak dobrze, kanalizacja jest pełna potworów! Te "szkodniki" i "przestępcy" to gigantyczne, żądne krwi szczury i stada wściekłych gnollów.\n\nNa szczęście reszta mojego zespołu naprawdę wie, co robi. Nasz kapitan drużyny, Thomas, jest w tym ekspertem. Staram się szybko uczyć, żeby nie stanowić zbytniego obciążenia.\n\nTa praca jest o wiele bardziej niebezpieczna, niż myślałam. Cieszę się, że nie mogę teraz wysłać tych listów, nie chcę, żebyście się martwili.\n\nBędę ostrożna,\nSonya
journal.document.sewers_guard.crabs.title=Gigantyczne Kraby!
journal.document.sewers_guard.crabs.body=11 zimy 376 r.\nDrodzy Mamo i Tato,\n\nJakby szczury nie były wystarczającym problemem, głębiej są gigantyczne kraby! Jeden z nich przebiegł prosto przede mną i naprawdę mocno zranił Lee, zanim udało nam się mu pomóc. Thomas mówi, że to nie moja wina, ale wiem, że próbuje mnie jedynie pocieszyć.\n\nNa szczęście w drodze powrotnej wpadliśmy na poszukiwacza przygód, który miał trochę zbędnej maści z brzaskoziela. Lee mógłby bez niej nie przeżyć.\n\nWidziałam, jak ten śmiałek wpatrywał się w różę zanim, ruszył dalej, powiedział, że był to prezent. Dlaczego miałby ryzykować życiem, schodząc niżej, jeśli ktoś tak bardzo się o nich troszczy?\n\nW sumie to robię dokładnie to samo, czyż nie? Czuję się, jakbym nie miała wyjścia.
journal.document.sewers_guard.guild.title=Gildia Złodziei
journal.document.sewers_guard.guild.body=23 zimy 376 r.\nDrodzy Mamo i Tato,\n\ntym razem nie spotkaliśmy żadnych nowych potworów, ale zamiast tego wpadliśmy na małą grupę z gildii złodziei podczas patrolu.\n\nSłyszałam o gildii same złe rzeczy, ale reszta mojej drużyna wydawała się zaprzyjaźniona z nimi. Thomas wymienił zaopatrzenie i informację z jednym z nich, zanim ruszyliśmy w swoją stronę.\n\nNie rozumiem, o co chodziło, czy nie mieliśmy pozbywać się ludzi wyjętych spod prawa? Thomas powiedział nawet, żeby nie napominać o tym nikomu z dowództwa. Przynajmniej ich informacje i zasoby było pożyteczne, a my też już nie mogliśmy znieść kolejnych walk.\n\nWydaje mi się, że wszyscy w tym tkwimy, tutaj na dole.
journal.document.sewers_guard.lost.title=Zgubiliśmy Się
journal.document.sewers_guard.lost.body=40 zimy 376 r.\n\nThomas i ja zgubiliśmy się. Zostaliśmy oddzieleni od reszty podczas walki z gnollami. Nie jesteśmy ranni, ale niższe poziomy kanałów są niczym labirynt.\n\nThomas mówi, że zna wyjście, ale ma ono swój początek przy starym wejściu do więzienia w dolnej części kanałów. Naprawdę nie chcę schodzić niżej, ale nie mamy żadnych racji żywnościowych, a pójście w dół jest dużo szybsze niż chodzenie w kółko w poszukiwaniu drogi patrolu.\n\nBędzie dobrze. Thomas wie, co robi.
journal.document.sewers_guard.not_worth.title=To Nie Jest Tego Warte
journal.document.sewers_guard.not_worth.body=Thomas i ja na wejściu do więzienia wpadliśmy na jakiegoś olbrzymiego potwora pokrytego szlamem. Zanim zdążyliśmy jakkolwiek zareagować, poraził nas magią. Thomas przyjął większość uderzenia na siebie. Nie miał szans tego przeżyć.\n\nŻadne złoto nie jest tego warte. Zamierzam uciec stąd drogą, o której mówił Thomas. Potem odbiorę zapłatę za pracę jako strażnik i dzięki niej wraz z moimi rodzicami wyniosę się jak najdalej od tego przeklętego miasta. Chciałabym wierzyć, że król ma jakiś plan na to wszystko, ale jakoś mi się nie wydaje.\n\nZostawiam ten list po sobie jako ostrzeżenie dla innych. To coś więcej niż ogromne szczury czy kraby, coś bardzo złego czyha tam niżej.

journal.document.prison_warden.title=Dziennik Inspektora
journal.document.prison_warden.discover_hint=Ten tekst możesz znaleźć, w pewnym obszarze lochu, ale dopiero po znalezieniu wszystkich poprzednich tekstów z danej grupy.
journal.document.prison_warden.journal.title=Prowadzenie Dziennika
journal.document.prison_warden.journal.body=1 wiosny 362 r.\n\nTo pierwszy wpis w dzienniku pracy inspektora więzienia - Kiany Smith. Przez to wszystko, co się ostatnio dzieje, zdecydowałam się założyć dziennik, aby móc uprzątnąć swoje myśli.\n\nZarządzanie więzieniem pół kilometra pod ziemią nigdy nie należało do łatwych zajęć, ale wygląda na to, że ostatnio dochodzi tu do jakiś zorganizowanych zakłóceń. Więźniowie bez żadnego powodu dziwnie się zachowują, a potem odmawiają wyjaśnień.\n\nNiektórzy strażnicy zaczynają mówić, że to miejsce jest nawiedzone. Nie mogę pozwolić moim ludziom na szerzenie plotek, ale nie mogę też winić ich za ich niepokój.\nSmith
journal.document.prison_warden.recruits.title=Nowi Rekruci
journal.document.prison_warden.recruits.body=80 wiosny 362 r.\n\nZgodnie z obietnicą przybyło dzisiaj grono nowych rekrutów. Wyglądają zwyczajnie, kilkoro obiecujących i mnóstwo takich, którzy chcą jedynie odebrać swój żołd. Jednak taka siła robocza powinna znacznie pomóc z naszymi, ostatnio nieposłusznymi, więźniami.\n\nW tego typu pracy trzeba wiedzieć, komu można ufać. Jeden z nowych pracowników - Thomas - wygląda szczególnie obiecująco. Potrzebuję całej pomocy, jaką mogę obecnie uzyskać, więc jeśli Thomas się sprawdzi, będzie mógł liczyć na szybki awans.\nSmith
journal.document.prison_warden.mines.title=Zamknięcie Kopalń
journal.document.prison_warden.mines.body=54 zimy 363 r.\n\nPrzybyła dziś grupa inżynierów z miasta, którzy twierdzili, że są tutaj, aby zamknąć dostęp do kopalń znajdujących się głębiej. Zgaduję, że miasto nie chce zadawać sobie trudu utrzymywania tego przejścia. Jak zwykle, nie zostałam uprzednio poinformowana.\n\nIch główny inżynier opowiadał mi też o jakiś głupotach jak magia krasnoludów wyciekająca z kopalń. Nie wierzę w ani jedno jego słowo.\n\nSytuacja jest pod dużo większą kontrolą dzięki naszym nowym pracownikom, jednak źródło problemu nadal pozostaje niezlokalizowane. Pewne jest, że coś oddziałuje na więźniów, a kilka powalonych ścian tego nie zmieni.\nSmith
journal.document.prison_warden.rotberry.title=Roślina Próchnojagody
journal.document.prison_warden.rotberry.body=23 jesieni 363 r.\n\nDostałam dziś cudowny prezent od Felixa. Jest to jakiś jasnoczerwony krzew zwany "próchnojagodą". \n\nWspominałam mu już, jak posępne jest to miejsce, wygląda na to, że słuchał. Według niego roślina jest cieniolubna i nie lubi wody, więc muszę jedynie przycinać liście mniej więcej raz w miesiącu. Przycinanie jej musi być naprawdę ważne, wspominał o tym kilkanaście razy w swoich listach.\n\nOczywiście Felix nie robi niczego za darmo. Mówił, że nasiona tej rośliny są świetne do tworzenia różdżek, więc, rzecz jasna, będę mu winna kilka z nich za każdym razem, jak roślina jakieś wytworzy.\nSmith
journal.document.prison_warden.no_support.title=Brak Wsparcia
journal.document.prison_warden.no_support.body=11 wiosny 364 r.\n\nCo do cholery myśli sobie to miasto? Po pilnej prośbie o pomoc nie otrzymałam żadnego odzewu, nawet pustych przeprosin, które zwykle wysyłają, gdy moje prośby zostają odrzucone.\n\nTymczasem więźniowie dalej się pogarszają, a nawet niektórzy strażnicy zaczęli sprawiać problemy. Czy oni mają zamiar jedynie się przyglądać, jak cała ta sytuacja się pogarsza, do momentu, aż będziemy musieli radzić sobie tutaj z buntem!?\n\nThomas jak zawsze pozostaje mi wierny. Jego pomoc w organizacji pracy jest nieoceniona, a jego pomysł z aktywowaniem starych zastępów DM-100 może i był nieetyczny, ale też niezbędny. Jestem pewna, że mogę jeszcze wyjść z tej sytuacji obronną ręką, potrzebuję jedynie tego cholernego wsparcia!\nSmith
journal.document.prison_warden.letter.title=List do Thomasa
journal.document.prison_warden.letter.body=Thomas,\n\nByłeś dobrym przyjacielem, więc wyświadczę Ci przysługę.\n\nGdy dziś wieczorem zaczniesz swoją wartę, zamknij i zabezpiecz celę Tengu, po czym wyrzuć klucz do jakiegoś pomieszczenia i wynoś się stamtąd. Nie ważne, że inni więźniowie pozostaną niepilnowani, niedługo bowiem nikt nie będzie już w stanie opuścić tego miejsca. Ten szaleniec musi jednak tu zostać, wolę nawet nie myśleć, co by się stało, gdyby się uwolnił.\n\nNikomu o tym nie mów i nie zaprzątaj sobie mną głowy. Kapitan musi pójść na dno wraz ze swoim okrętem.\nKiana

journal.document.caves_explorer.title=Dziennik Badacza
journal.document.caves_explorer.discover_hint=Ten tekst możesz znaleźć, w pewnym obszarze lochu, ale dopiero po znalezieniu wszystkich poprzednich tekstów z danej grupy.
journal.document.caves_explorer.expedition.title=Początek Wyprawy!
journal.document.caves_explorer.expedition.body=1 lata 308 r.\n\nDzisiaj rozpoczyna się nasza czterotygodniowa wyprawa do porzuconych, krasnoludzkich jaskiń! Sam król upoważnił mnie do zbadania tego regionu. Moim głównym celem jest znalezienie nowych zasobów do wykorzystania i przebadanie jaskiń pod względem możliwości rozpoczęcia projektu konstrukcji więzienia.\n\nMimo że jestem w stanie się obronić, to pod naporem króla, zgodziłem się na eskortę straży miejskiej. To banda prostaków, ale dopóki nie spowalniają oni moich działań, ich obecność jest dla mnie do zniesienia.\n\nOczekują od nas oczyszczenia kanałów i dotarcia do jaskiń do wieczora.\nArchibald Drummond, Arcymag, południowy instytut magii
journal.document.caves_explorer.gold.title=Ile Złota!
journal.document.caves_explorer.gold.body=4 lata 308 r.\n\nNasze pierwsze dni były naprawdę owocne! Po rozłożeniu obozowiska wyruszyliśmy odkrywać górne obszary opuszczonych kopalni. Oprócz mnóstwa bezużytecznych śmieci pozostawionych przez krasnoludy są tam również ściany pełne złota!\n\nNiestety, nie jesteśmy tutaj pierwsi. Jaskinie są przepełnione agresywnymi stworzeniami i wygląda na to, że grupy gnolli także interesują się złotem. Muszę przyznać, że nie miałem racji co do moich strażników z eskorty, są oni dużo bardziej zdolnymi badaczami i ochroniarzami niż myślałem.\n\nMimo tego sukcesu nadal mamy sporą część kopalni do zbadania.\nArchibald
journal.document.caves_explorer.troll.title=Spotkanie z Trollem
journal.document.caves_explorer.troll.body=11 lata 308 r.\n\nPo rozpoczęciu wyprawy do środkowej części kopalni wpadliśmy na przyjazną twarz! Cóż... stosunkowo przyjazną. Troll jaskiniowy urządził sobie tam małą kuźnię. Jest gburowaty i niezbyt rozmowny, ale naprawił nasze wyposażenie w zamian za złoto.\n\nNiestety, troll kowal poinformował nas, że całe złoto nie jest tak cenne, jak nam się wydawało. Nazywa je "ciemnym złotem", które, jak się wydaje, gwałtownie traci swoje właściwości w świetle słonecznym. To by tłumaczyło, dlaczego nigdy nie było tu żadnych konfliktów o surowce.\n\nWydaje mi się, że musimy zejść głębiej, aby przekonać się, czy jest tam coś bardziej wartościowego.\nArchibald
journal.document.caves_explorer.city.title=Wejście do Miasta
journal.document.caves_explorer.city.body=21 lata 308 r.\n\nMinęły już prawie trzy tygodnie, a my, po spędzeniu większości ostatnich dziesięciu dni na schodzeniu jeszcze głębiej, w końcu doszliśmy do dna kopalni. Znaleźliśmy różne metalowe urządzenia oraz wielkie wrota, które blokują dostępu do starej, krasnoludzkiej metropolii.\n\nKowal ostrzegał nas o tego typu maszynerii. Wychodzi na to, że była ona przeznaczona do obrony danego obszaru i miała tendencje do włączania się, gdy została zaniepokojona. Nie mamy żadnego interesu w schodzeniu do miasta, a metal, który moglibyśmy stamtąd wynieść, osiągnąłby znikomą cenę na złomowisku, więc postanowiliśmy posłuchać ostrzeżenia trolla i zawrócić.\n\nMuszę przyznać, że byłem ciekaw, co się tam znajduje, ale badanie tego nie było warte ryzyka.\nArchibald
journal.document.caves_explorer.alive.title=To Żyje!
journal.document.caves_explorer.alive.body=23 lata 308 r.\n\nJakimś cudem jedna z krasnoludzkich maszyn ożyła! Kiedy po prostu ją mijaliśmy, ta naładowała się i prawie zmiażdżyła dwóch ludzi z naszej grupy swoimi wielkimi, metalowymi pięściami. Całe szczęście, że wziąłem ze sobą moją różdżkę dezintegracji. Kilka celnych strzałów zmieniło maszynę w kupę złomu.\n\nMartwi mnie ta sytuacja, bo nie zrobiliśmy niczego, co mogłoby sprowokować maszynę. Krasnoludy nie zaprojektowałyby tak agresywnej maszyny, która zachowywałaby się, jakby próbowała zastawić na nas pułapkę!\n\nPrzynajmniej raz mogłem zaoferować pomoc moim towarzyszom.\nArchibald
journal.document.caves_explorer.report.title=Końcowy Raport
journal.document.caves_explorer.report.body=28 lata 308 r.\n\nDzisiaj skończymy się pakować i przygotujemy się do opuszczenia tego miejsca. Zresztą w samą porę, kilkanaścioro z nas zaczęło mieć straszne sny po zdarzeniu z tą agresywną maszyną. To pewnie tylko zmęczenie, jednak ich sny są niepokojąco podobne do siebie.\n\nPodsumowując, górne obszary kopalni są raczej bezpieczne. Jeśli znaleziono by zastosowanie dla ciemnego złota, to wydobywanie go mogłoby być całkiem dochodowe. Olbrzymie, otwarte przestrzenie sprawdziłyby się znakomicie w projektach konstrukcyjnych miasta. Jednak niższe poziomy kopalni są mniej bezpieczne i powinno się ich unikać.\n\nNapiszę to wszystko w moim końcowym sprawozdaniu w ciągu najbliższych kilku tygodni.\nArchibald

journal.document.city_warlock.title=Dziennik Czarnoksiężnika
journal.document.city_warlock.discover_hint=Ten tekst możesz znaleźć, w pewnym obszarze lochu, ale dopiero po znalezieniu wszystkich poprzednich tekstów z danej grupy.
journal.document.city_warlock.old_king.title=Król jest Martwy
journal.document.city_warlock.old_king.body=Jest 5-ty dzień, 2-ego miesiąca, 33-ego roku epoki magii. Jeśli którykolwiek z ludzi powierzchni to czyta, jest około zimy 264. Mam na imię Thymor Zahir i, zgodnie z moją wiedzą, jestem ostatnim żywym członkiem krasnoludzkiego dworu.\n\nNasz Król jest martwy, zastąpił go jeden z moich byłych współpracowników, który oszalał na punkcie mocy. Reszta dworu podporządkowała się mu, jak na głupców przystało, a następnie straciła wolną wolę. Jako jedyny to przewidziałem i uciekłem, zanim rytuał został zakończony.\n\nWewnętrzny krąg upadł, ale moc Nowego Króla nie działa jeszcze na wszystkich. Muszę jak najszybciej stworzyć ruch oporu. Nie pozwolę, aby nasza wspaniała cywilizacja upadła przez tego megalomana!
journal.document.city_warlock.resistance.title=Ruch Oporu
journal.document.city_warlock.resistance.body=Wieści szybko się rozchodzą. Minęło zaledwie kilka dni, a ja już zebrałem małą armię ludzi lojalnych Staremu Królowi. Mało kto potrafi używać magii, ale po naszej stronie jest praktycznie cały zakon mnichów-wojowników. Powinniśmy bez problemów poradzić sobie z jednym oszalałym krasnoludem i jego świtą niewolników.\n\nW międzyczasie Nowy Król ukrył się w wewnętrznych komnatach naszego miasta. Jestem pewny, że zużył większość swojej mocy i ma nadzieję na zregenerowanie się, zanim napotka większy opór.\n\nZaatakujemy w przeciągu kilku godzin. Przy odrobinie szczęścia utworzymy tymczasową radę i jeszcze przed świtem przywrócimy stabilność naszego cudownego miasta.
journal.document.city_warlock.failure.title=Porażka
journal.document.city_warlock.failure.body=Wygląda na to, że też jestem głupcem. Założyłem, że Nowy Król potrzebował, aby dwór się mu podporządkował, ale teraz widzę, że jego moc pozwala mu na kontrolowanie nawet tych, którzy się mu opierają.\n\nŚlepo przyprowadziłem najsilniejszą opozycję pod jego drzwi, aby mógł zmienić ich wszystkich w niewolników. Teraz fale jego nekrotycznej energii przelatują przez miasto, natychmiastowo zmieniając większość krasnoludów w jego poddanych.\n\nNieliczni, którzy wciąż mają wolną wolę, uciekają. Zdecydowałem, że zostanę, by szukać otwarcia, możliwości ataku. Dzięki mojej magicznej mocy powinienem być w stanie bezpiecznie się ukryć przez jakiś czas.
journal.document.city_warlock.more_powerful.title=Jeszcze Potężniejszy
journal.document.city_warlock.more_powerful.body=Coraz bardziej tracę poczucie czasu, ale musiał minąć około tydzień od mojego ostatniego wpisu. Nasza cywilizacja całkowicie upadła. Bramy są pozamykane, funkcjonowanie naszego społeczeństwa zostało przerwane, a po korytarzach włóczą się tylko bezwładne i bezmyślne krasnoludy.\n\nNie wiem jak, ale przez to wszystko Nowy Król stał się jeszcze potężniejszy. Z każdym dniem jego siła woli rośnie, ale też w jakiś sposób się zmienia. Nie potrafię tego opisać, ale to tak, jakby nie był on już krasnoludem.\n\nZaczynam oswajać się z myślą, że najlepsze, co mogę zrobić, to udokumentowanie tych wydarzeń. Zostanę tutaj tak długo, jak tylko będę mógł, a potem wycofam się, kiedy moja wola zacznie słabnąć.
journal.document.city_warlock.new_power.title=Nowa Moc
journal.document.city_warlock.new_power.body=Co tu się stało? Moc emanująca od Nowego Króla jest inna niż na początku, ale jest coś jeszcze. Wygląda na to, że ta nowa moc promieniuje z najgłębszych korytarzy naszego miasta.\n\nJeszcze bardziej zagadkowe jest to, że aktywność mocy zmalała w górnych częściach metropolii. Nie wiem, co dzieje się tam niżej, ale przyciąga to prawie całą uwagę Nowego Króla.\n\nPowrót do głębiej położonych korytarzy będzie niebezpieczny, ale muszę odkryć, co wywołuje tę zmianę. Może Nowy Król ma jakąś słabość?
journal.document.city_warlock.seen_it.title=Widziałem To
journal.document.city_warlock.seen_it.body=Widziałem, co leży niżej, ale nie potrafię tego opisać. Ręce mi się trzęsą, kiedy tylko próbuję przelać moje myśli na papier.\n\nDlaczego tak się dzieje? Czy Nowy Król to zrobił? To nie ma sensu. Może jego bezsensowne użycie mocy przyciągnęło to coś? Miałem nadzieję na ocalenie naszej cywilizacji, ale teraz widzę, że cały świat jest zagrożony.\n\nZ jakiegoś powodu, Król jest mniejszym złem. Nie mam innego wyboru, poświęcę się dla większego dobra. Prowadź mnie, proszę, mój Królu, użyj mnie jako narzędzia do powstrzymania inwazji Yog-Dzewy!

journal.document.halls_king.title=Dziennik ???
journal.document.halls_king.discover_hint=Ten tekst możesz znaleźć, w pewnym obszarze lochu, ale dopiero po znalezieniu wszystkich poprzednich tekstów z danej grupy.
journal.document.halls_king.rejection.title=Odmowa
journal.document.halls_king.rejection.body=IMBECYLE!\n\nPrzez ostatnie 33 lata nasze królestwo rozkwitało dzięki naszej nowej, magicznej technologii. Nauczyliśmy się przywoływać duchy żywiołaków i sprawiać, by tańczyły, jak im zagramy, ale z jakiegoś powodu dalsze eksperymentowanie jest "zbyt niebezpieczne".\n\nWiem, o co tak naprawdę chodzi. Odrzucenie moich teorii nie jest spowodowane ich wartością, ale osobą, która je proponuje. Prawdopodobnie wszyscy śmieją się ze mnie za moimi plecami.\n\nKoniec z tym! Nie interesuje mnie, co oni mówią, sam zbadam najdalsze zakątki naszego wszechświata i wszystko, co odkryję, zatrzymam dla siebie!\nR.
journal.document.halls_king.amulet.title=Amulet
journal.document.halls_king.amulet.body=ZROBIŁEM TO!\n\nNie wiedziałem, co dokładnie mogę odkryć, ale to, co znalazłem, przerosło moje najbardziej szalone spekulacje. Ogromna moc, tylko czekająca na to, by ktoś z niej skorzystał, a to wszystko moje!\n\nDzięki temu żaden z tych głupców nie ośmieli się mi przeciwstawić. Te wszystkie sposoby, w jakie mogę ich poniżyć, przyprawiają mnie o zawrót głowy. Cholera, dlaczego miałbym na tym poprzestawać, przecież z taką mocą mogę unicestwić każdego, kogo zechcę! Może to już trochę przesada, ale nie mogę zbyt długo się zastanawiać, bo zaczną coś podejrzewać.\n\nMyślę, że nazwę tę wielką moc Amuletem Yendoru!\nR.
journal.document.halls_king.ritual.title=Rytuał
journal.document.halls_king.ritual.body=Thymor stanął dziś naprzeciw mnie i zażądał, abym wyjaśnił, skąd posiadam moją moc. Uniknąłem jednoznacznej odpowiedzi, co nie zmienia, że ponownie czuję podejrzliwy wzrok reszty dworu.\n\nSądziłem, że będę mógł dłużej nacieszyć się ciszą przed burzą, ale teraz to nie ma większego znaczenia. Zdecydowałem, co uczynię. Wyjaśnię, że uzyskałem moce przez specjalny rytuał i zaproponuję przedstawić go magom oraz królowi. Gdy przeprowadzę go do końca, będę już królem!\n\nThymor z pewnością będzie oponował, ale wątpię, że znajdzie się ktoś, kto nie ulegnie pokusie uzyskania takiej mocy i go posłucha!\n\nWSZYSCY PADNĄ PRZEDE MNĄ NA KOLANA!\nPrzyszły Król Krasnoludów
journal.document.halls_king.new_king.title=Nowy Król
journal.document.halls_king.new_king.body=JESTEM KRÓLEM, AHAHAHAHAAA!\n\nOni po prostu pozwolili mi to zrobić! Nie musiałem ich nawet przekonywać, a oni zgodzili się, abym "podzielił się" z nimi moją mocą w wielkim rytuale. W jednej chwili ten chór drwiących głosów zmienił się w świtę milczących podmiotów!\n\nThymor uciekł jak tchórz, jak tylko zobaczył pierwsze oznaki kłopotów, co z resztą było do przewidzenia. Wyczuwam już siłę oporu, jaką tworzy. Myślę, że mu na to pozwolę, tak aby później przyprowadził mi wszystkich spiskowców prosto pod moje drzwi!\n\nOczywiście królestwo też nie uznaje mojej władzy, ale myślę, że to naprawię.\nKról Krasnoludów
journal.document.halls_king.thing.title=To Coś
journal.document.halls_king.thing.body=Mam problem. Odprawiłem Thymora bez najmniejszego wysiłku, ale wygląda na to, że moje grzebanie w zewnętrznych płaszczyznach przestrzeni nie pozostało niezauważone.\n\nJakieś "coś"... zostało przyciągnięte do mojego świata i zaczyna przebijać się na dole głębszych sali. Najgorsze w tym wszystkim jest to, że robi to dokładnie w miejscu położenia amuletu! Co za złośliwe stworzenie, dlaczego musi próbować pozbawić mnie mojej mocy, kiedy jest jeszcze tyle do zgarnięcia gdzie indziej?\n\nPomimo mojej mocy, nie wydaje mi się, żebym mógł po prostu wparować i to pokonać. Prawdziwa moc tego stworzenia jest niepojęta, ale musi być jakiś sposób, aby ją ograniczyć. BĘDĘ BRONIŁ SWOJEGO SKARBU!
journal.document.halls_king.attrition.title=Wyniszczenie
journal.document.halls_king.attrition.body=Mam plan na poradzenie sobie z tym stworzeniem. Jego moc jest nieskończona, ale jego zdolność do wtargnięcia do tego świata już nie. Polega na sługusach i awatarach, które wykonują jego polecenia, podczas gdy próbuje zgromadzić wystarczająco dużo mocy, aby zdobyć amulet.\n\nMimo że nie posiadam amuletu fizycznie, nadal mam pełną kontrolę nad jego mocą. Mając do dyspozycji całe miasto krasnoludów, mam też przewagę liczebną. Mogę po prostu wysyłać żołnierzy, aby uniemożliwić mu przejęcie amuletu i stopniowo wygrywać tę wojnę poprzez wyniszczenie!\n\nJA, RODNEY, KRÓL KRASNOLUDÓW, PRZETRWAM CIĘ YOG-DZEWA!

