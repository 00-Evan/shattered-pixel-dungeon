journal.document.adventurers_guide.title=Kitab Penguasaan Ruang Bawah Tanah
journal.document.adventurers_guide.intro.title=Perkenakan
journal.document.adventurers_guide.intro.body=Salam Petualang, Anda sedang membaca Kitab Penguasaan Ruang Bawah Tanah. Buku ini penuh dengan tips dan trik untuk membantu petualang pemula bertahan hidup dan berkembang!\n\nPanduan ini paling baik digunakan sebagai referensi, dan secara ajaib akan memberi tahu Anda kapan waktu terbaik untuk membaca setiap halaman.\n\n(Setiap kali ikon jurnal di kanan atas berkedip, buku panduan memiliki sesuatu untuk memberitahu Anda! Beberapa halaman tampaknya robek dari buku, mungkin Anda dapat menemukannya di ruang bawah tanah?)
journal.document.adventurers_guide.examining.title=Memeriksa
journal.document.adventurers_guide.examining.body=Bergegas ke musuh bukanlah merupakan cara terbaik untuk menghadapi mereka. Penting untuk mempelajari lawan dan lingkungan Anda untuk mempelajari cara mengalahkan mereka!\n\nMemeriksa hal-hal juga tidak membutuhkan Giliran, jadi biasakan diri untuk memeriksa semua hal baru yang Anda temui.\n\n(Anda dapat memeriksa sesuatu dengan menggunakan tombol kaca pembesar, dan memilih hal yang ingin Anda periksa. Anda juga dapat memeriksa buff atau debuff dengan memilih ikonnya.)
journal.document.adventurers_guide.surprise_attacks.title=Serangan Kejutan
journal.document.adventurers_guide.surprise_attacks.body=Daripada membiarkan pertarungan menjadi sia-sia, kamu bisa menjamin serangan pada musuh dengan menggunakan serangan mendadak! Ini sangat berguna melawan musuh yang menghindar seperti ular dan hantu.\nAnda dapat mengejutkan musuh dengan menyerang mereka saat mereka tidak melihat Anda, atau dengan menggunakan pintu. Jika musuh mengejar Anda melalui sebuah pintu, Anda dapat menyerang mereka tepat setelah mereka memasukinya dan mengejutkan mereka!
journal.document.adventurers_guide.identifying.title=Mengidentifikasi Item
journal.document.adventurers_guide.identifying.body=Anda tidak akan mengetahui semua informasi dari beberapa item saat pertama kali menemukannya.\n\nWarna ramuan dan simbol pada gulungan berbeda di setiap ruang bawah tanah. Peralatan yang tidak dikenal dapat ditingkatkan atau disihir jika Anda beruntung, atau jika anda sial mungkin juga dikutuk!\n\nGulungan identifikasi, gulungan upgrade, atau gulungan penghapus kutukan sangat berguna jika Anda ingin mengurangi resiko penggunaan peralatan yang tidak dikenal.\n\n(Anda dapat menemukan daftar semua item yang telah Anda identifikasi di tab item jurnal Anda)
journal.document.adventurers_guide.food.title=Menangani Rasa Lapar
journal.document.adventurers_guide.food.body=Menjatah makanan secara efektif adalah salah satu hal terbaik yang dapat Anda lakukan untuk meningkatkan peluang Anda untuk bertahan hidup . Coba pikirkan kesehatan dan kelaparan sebagai sumber daya yang perlu dikelola dan terbatas, tidak selalu penuh.\n\nKetika Anda tidak kelaparan, Anda akan memulihkan kesehatan secara perlahan. Jadi jika Anda makan dengan kesehatan penuh, regenerasi ini akan sia-sia.\n\nJika Anda mondar-mandir saat makan berdasarkan kondisi kesehatan Anda, makanan Anda akan bertahan lebih lama.
journal.document.adventurers_guide.alchemy.title=Alkimia dan Pernak-pernik
journal.document.adventurers_guide.alchemy.body=If you don't find a certain consumable item useful, you can use it as an ingredient at an alchemy pot instead! Items can be used in specific recipes, or turned into all-purpose alchemical energy.\n\nTrinkets are the only piece of equipment that can be made using alchemy. They produce a variety of helpful effects and can be made with just a bit of alchemical energy and a magical catalyst.\n\n(You can find the first alchemy pot on the 3rd or 4th floor of the dungeon. You can find pages of an alchemy recipe book near these pots as well.)
journal.document.adventurers_guide.dieing.title=Menangani Kekalahan
journal.document.adventurers_guide.dieing.body=Sayangnya, penjelajah ruang bawah tanah adalah profesi yang sangat berbahaya dan sebagian besar petualang pada akhirnya akan menemui ajalnya.\n\nMeskipun keberuntungan pasti berperan, petualang terbaik adalah mereka yang menggunakan setiap trik kecil untuk meningkatkan peluang sukses mereka.\n\n(Jangan bosan dan menyerah jika Anda mengalami banyak kekalahan, permainan ini sulit! Fokus pada mempelajari permainan dan terus meningkat, jangan langsung fokus pada kemenangan.)
journal.document.adventurers_guide.searching.title=Mencari
journal.document.adventurers_guide.searching.body=Ruang bawah tanah penuh dengan pintu rahasia dan jebakan yang  tidak terlihat jika dilihat sekilas. Pencarian membutuhkan waktu, tetapi sangat berguna saat Anda mencurigai ada sesuatu yang disembunyikan.\n\nCari di dekat dinding jika Anda menduga ada pintu tersembunyi, atau di sekitar lantai jika Anda curiga ada jebakan.\n\n(Anda dapat mencari semua ubin di sekitar Anda dengan menggunakan tombol kaca pembesar dua kali. Apa pun yang tersembunyi di ubin ini akan terungkap. Mungkin ada beberapa pintu tersembunyi di dekat tempat Anda menemukan halaman ini!)
journal.document.adventurers_guide.strength.title=Kekuatan
journal.document.adventurers_guide.strength.body=Tidak akan ada waktu untuk berlatih dengan senjata dan zirah yang Anda temukan di ruang bawah tanah, jadi Anda memerlukan kekuatan kasar untuk menggunakannya secara efektif.\n\nRamuan kekuatan dan gulungan upgrade adalah cara paling efektif untuk memenuhi persyaratan kekuatan perlengkapan tingkat yang lebih tinggi.\n\nPenting untuk berupaya menggunakan item tingkat tinggi, tetapi jangan sepenuhnya mengabaikan peralatan yang dapat Anda gunakan lebih awal. Setelah Anda cukup dalam di dungeon, Anda memerlukan peralatan tingkat tinggi untuk bertahan hidup, tetapi Anda harus bertahan cukup lama untuk bisa menggunakannya terlebih dahulu!
journal.document.adventurers_guide.upgrades.title=Upgrade
journal.document.adventurers_guide.upgrades.body=Semakin dalam Anda memasuki ruang bawah tanah, semakin penting Anda menggunakan perlengkapan tingkat tinggi yang ditingkatkan secara ajaib.\n\nSenjata dan baju besi tingkat tinggi mendapatkan lebih banyak kekuatan dari peningkatan, tetapi Anda juga membutuhkan kekuatan untuk menggunakannya dengan benar. Tongkat sihir, cincin, dan artefak tidak membutuhkan kekuatan, tetapi penggunaannya terbatas atau tidak membantu secara langsung dalam pertempuran.\n\nMembuat pilihan yang baik tentang apa yang Anda tingkatkan sangat penting untuk bertahan hidup di awal ruang bawah tanah, dan untuk menyiapkan diri Anda untuk sukses nanti di ruang bawah tanah.
journal.document.adventurers_guide.looting.title=Penjarahan Efektif
journal.document.adventurers_guide.looting.body=Ruangan  tertentu sering kali berisi jarahan yang lebih baik. Beberapa ruangan ini akan berada di balik pintu yang terkunci, atau akan berisi rintangan yang harus diatasi.\n\nSetiap kali rintangan menghalangi kemajuan Anda, carilah solusi terdekat. Anda biasanya dapat menemukan item untuk membantu Anda di lantai yang sama.\n\nRamuan kekuatan dan gulungan upgrade adalah tolak ukur yang sangat baik untuk seberapa baik Anda menjelajah dan menjarah. Anda akan dapat menemukan 2 ramuan kekuatan dan 3 gulungan upgrade di setiap lima lantai pada wilayah ruang bawah tanah.\n\n(Anda dapat melihat daftar penanda penting dan kunci yang tidak terpakai di tab catatan di jendela jurnal.)
journal.document.adventurers_guide.levelling.title=Menambah Experience
journal.document.adventurers_guide.levelling.body=Level experience-mu akan mempengaruhi akurasi, penghindaran, darah, dan poin bakatmu. Semua itu dapat memberikan perbedaan yang besar dalam pertarungan. Sebaiknya kau menaikkan satu level di setiap lantai pada ruang bawah tanah.\n\nMemang terkadang melewati ruang bawah tanah dengan cepat dan menghindari pertarungan itu dapat menggiurkan, tapi pada akhirnya kau tidak akan mendapatkan barang-barang penting dan juga experience.\n\n(Kau dapat melihat informasi tentang pahlawanmu, termasuk exp, di kotak status di pojok antarmuka game. Pilih potret pahlawanmu untuk mendapatkan info tambahan.)
journal.document.adventurers_guide.positioning.title=Penentuan Posisi
journal.document.adventurers_guide.positioning.body=Melawan musuh secara efektif bergantung pada strategi yang baik serta peralatan yang kuat. Situasi buruk seperti dikepung biasanya bisa dihindari dengan pengaturan posisi yang baik.\n\nMisalnya, sebagian besar ruang bawah tanah memiliki lorong sempit, yang sangat bagus untuk memaksa musuh melawan Anda satu per satu. Lorong ini juga sering memiliki pintu, yang dapat digunakan untuk serangan mendadak!\n\nAda banyak cara kecil untuk menggunakan fitur lingkungan seperti rumput, air, atau perangkap untuk keuntungan Anda juga.
journal.document.adventurers_guide.magic.title=Serangan Sihir
journal.document.adventurers_guide.magic.body=Serangan sihir menembus armor dan sangat sulit untuk dihindari. Ini berarti tongkat Anda akan sangat kuat, tetapi juga membuat musuh magis menjadi sangat berbahaya!\n\nSerangan magis selalu memiliki kelemahan. Tongkat memiliki charge terbatas dan musuh magis biasanya tidak dapat menggunakan sihir mereka dalam jarak dekat.\n\nSaat menghadapi musuh yang menggunakan sihir, penting untuk mempelajari cara mencegah mereka menggunakan sihir kepada Anda.

journal.document.alchemy_guide.title=Panduan Racikan
journal.document.alchemy_guide.potions.title=Pendahuluan dan Ramuan
journal.document.alchemy_guide.potions.body=Selamat datang di Penggunaan Praktis Peracikan!\n\nResep racikan dapat digunakan untuk menciptakan macam-macam item di panci peracik. Kau dapat bereksperimen untuk menemukan resep, atau lanjut baca buku ini untuk melihat referensi resep secara komplit!\n\nMari mulai dengan resep racikan yang paling ikonik: Masukkan benih apa saja ke dalam panci peracik untuk memasak ramuan secara acak!\n\nSetiap benih mempunyai sifat khusus, dan ramuan yang kau buat mungkin akan berhubungan dengan sifat benih tersebut. Menggunakan beberapa benih yang sama akan meningkatkan peluang terjadinya hal ini.
journal.document.alchemy_guide.stones.title=Membaut Batu Kuno
journal.document.alchemy_guide.stones.body=Memasukkan gulungan ke dalam panci peracik akan mentransfer sihirnya ke dalam dua batu di dalam panci. Terciptalah batu kuno!
journal.document.alchemy_guide.energy_food.title=Energi dan Makanan
journal.document.alchemy_guide.energy_food.body=Many recipes require crystallized alchemical energy, which is produced by deconstructing most consumable items in an alchemy pot. As a few examples: seeds generate 2 energy, stones generate 3, scrolls and potions each generate 6.\n\nSome of these recipes are quite magical, but these ones more resemble traditional cooking.
journal.document.alchemy_guide.exotic_potions.title=Ramuan Eksotis
journal.document.alchemy_guide.exotic_potions.body=Ramuan dapat dicampur dengan energi untuk membuat ramuan eksotis. Ramuan eksotis memiliki efek yang lebih kuat, tetapi seringkali berguna dalam berbagai hal yang lain.
journal.document.alchemy_guide.exotic_scrolls.title=Gulungan Eksotis
journal.document.alchemy_guide.exotic_scrolls.body=Gulungan eksotis dapat dibuat dari beberapa energi dan gulungan. Gulungan eksotis ini sedikit lebih kuat dan lebih mahal daripada ramuan eksotis.
journal.document.alchemy_guide.bombs.title=Bom Yang Ditingkatkan
journal.document.alchemy_guide.bombs.body=Bom bubuk hitam standar dapat dicampur dengan barang tertentu untuk membuat bom yang ditingkatkan.
journal.document.alchemy_guide.weapons.title=Meningkatkan Senjata
journal.document.alchemy_guide.weapons.body=Beberapa senjata yang lebih ringan atau lebih ajaib dapat digunakan dalam peracik!\n\nSetiap senjata yang dilempar menghasilkan logam cair yang cukup untuk sepenuhnya memperbaiki senjata lain dengan level dan tingkat yang sama.\n\nSatu tongkat akan menghasilkan getah sihir yang cukup untuk meningkatkan dua tongkat dengan level yang sama, tetapi tidak lebih tinggi dari +3.
journal.document.alchemy_guide.brews_elixirs.title=Cairan dan Eliksir
journal.document.alchemy_guide.brews_elixirs.body=Brews and elixirs are advanced potions with a variety of effects, usually with a single use.
journal.document.alchemy_guide.spells.title=Mantra
journal.document.alchemy_guide.spells.body=Spells are contained in crystals and provide a variety of effects, usually with multiple uses.

journal.document.intros.title=Pengenalan Wilayah
journal.document.intros.dungeon.title=Ruang Bawah Tanah
journal.document.intros.dungeon.body=Banyak pahlawan telah berkelana ke ruang bawah tanah ini sebelum kau dari kota di atas, sebagian besar tidak pernah terlihat lagi.\n\nKabar burung mengatakan sesuatu yang jahat dari zaman kuno bersembunyi di kedalaman, menjaga Jimat Yendor yang maha kuasa. Bahkan sekarang energi gelap memancar dari bawah berusaha mencapai permukaan.\n\nApakah kau bisa menaklukkan ruang bawah tanah dan mengklaim jimat tersebut? Inilah saatnya untuk memulai petualanganmu sendiri!
journal.document.intros.sewers.title=Selokan
journal.document.intros.sewers.body=Lantai atas ruang bawah tanah sebenarnya merupakan sistem selokan kota.\n\nSaat energi gelap merayap naik dari bawah, makhluk selokan yang biasanya tidak berbahaya menjadi semakin ganas. Kota harus mengirim patroli penjaga ke sini untuk mencoba dan menjaga keamanan bagi mereka yang berada di atas.\n\nTempat ini berbahaya, tapi setidaknya sihir jahat yang bekerja di sini lemah.
journal.document.intros.prison.title=Penjara
journal.document.intros.prison.body=Bertahun-tahun yang lalu sebuah penjara dibangun di sini untuk memenjarakan para kriminal berbahaya. Penjagaan dan pengamanan yang sangat ketat, menghukum penjahat dari penjuru dunia ke sini.\n\nTapi kemudian, miasma gelap mulai menyeruak dari bawah, menghilangkan akal sehat para tahanan dan penjaga.\n\nSebagai tindak lanjut dari kekacauan ini, orang kota menyegel seluruh penjuru penjara. Tak ada yang tahu bagaimana nasib mereka yang mati di tempat ini...
journal.document.intros.caves.title=Gua
journal.document.intros.caves.body=Gua yang penghuninya sedikit ini terhampar di bawah penjara. Kaya akan mineral, gua ini dulunya merupakan pusat perdagangan yang ramai dan kawasan industri untuk masyarakat kurcaci di bawah, tapi sudah ditinggalkan begitu saja karena para kurcaci sekarang sudah terobsesi pada ilmu hitam.\n\nGua ini sebagian besar dihuni oleh margasatwa bawah tanah, para gnoll, dan mesin-mesin yang ditinggalkan; mungkin saja dirusak oleh kekuatan yang sama seperti yang ada di atas.
journal.document.intros.city.title=Metropolis Kurcaci
journal.document.intros.city.body=Metropolis Kurcaci dulunya adalah kota terbesar dari seluruh kota kurcaci. Di puncak kejayaannya, para kurcaci membangun mesin-mesin hebat yang terbuat dari logam dan sihir yang membuat kota mereka dapat meluas dengan cepat.\n\nLalu, suatu hari, gerbang kota tertutup dan tidak ada yang pernah mendengar tentang kurcaci lagi. Beberapa orang yang berhasil keluar dari kota itu bercerita tentang penyihir gila yang merebut kekuasaan, dan ilmu sihir jahat yang ia manfaatkan.
journal.document.intros.halls.title=Aula Iblis
journal.document.intros.halls.body=Aula dalam di Metropolis Kurcaci ini telah dirusak oleh sihir hitam. Di masa lalu, wilayah ini menjadi tuan rumah bagi para penyihir elit Raja Kurcaci, tapi sekarang mereka tampaknya telah diambil alih oleh sesuatu yang bahkan lebih jahat...\n\nSegala jenis iblis mengerikan menghuni aula ini, dipimpin oleh kekuatan gelap yang mengerikan. Jika Raja Kurcaci bukanlah sumber penyebaran semua korupsi ini, berarti penyebabnya adalah apapun yang ada di bawah.\n\nHati-hati, sangat sedikit petualang yang pernah turun sejauh ini...

journal.document.sewers_guard.title=Surat Penjaga
journal.document.sewers_guard.new_position.title=Posisi Baruku!
journal.document.sewers_guard.new_position.body=85 Musim Gugur, 375\nAyah dan Ibu tersayang,\n\nSudah kubilang semua kerja keras di penjaga kota akan terbayar. Saya baru saja dipromosikan!\n\nAku telah diundang untuk bergabung dengan tim spesialis yang bekerja di selokan. Rupanya ada masalah dengan hama dan penjahat di bawah sana, dan tugas kita adalah membersihkannya. Ini pekerjaan yang berantakan, tetapi selokan hangat di musim dingin dan membayar tiga kali lipat dari tugas penjaga biasa!\n\nIni semua agak rahasia, jadi aku tidak bisa benar-benar mengirim surat ini. Rasanya aneh untuk tidak menulis surat kepadamu, jadi aku akan tetap menulisnya. Mungkin aku bisa menunjukkannya kepadamu suatu hari nanti.\n\nTerbaik, \n-Sonya
journal.document.sewers_guard.dangerous.title=Posisi Yang Berbahaya...
journal.document.sewers_guard.dangerous.body=88 Musim Gugur, 375\nAyah dan Ibu tersayang,\n\nAku mengerti mengapa bayarannya sangat bagus sekarang, selokan penuh dengan monster!  'hama' dan 'penjahat' adalah tikus raksasa yang haus darah dan sekumpulan gnoll yang marah.\n\nSyukurlah seluruh timku benar-benar tahu apa yang mereka lakukan. Kapten tim kami, Thomas, ahli dalam hal ini. Saya mencoba untuk belajar dengan cepat sehingga saya tidak terlalu membebani mereka.\n\nPekerjaan ini jauh lebih berbahaya dari yang kukira. Aku senang aku tidak dapat mengirim ini sekarang, aku tidak ingin Kalian khawatir.\n\nAku akan tetap aman,\n- Sonya
journal.document.sewers_guard.crabs.title=Kepiting Raksasa!
journal.document.sewers_guard.crabs.body=Hari ke 11 Musim Dingin, 376\nAyah dan Ibu tersayang,\n\nSeolah-olah tikus itu tidak cukup jahat, lebih dalam lagi ada kepiting raksasa! Salah satu dari mereka menyerbu melewatiku dan menyerang Lee dengan sangat buruk sebelum kami membunuhnya. Thomas bilang itu bukan salahku, tapi aku tahu dia hanya berusaha bersikap baik padaku.\n\nSyukurlah, dalam perjalanan keluar, kami bertemu dengan seorang petualang yang memiliki salep rumput matahari cadangan. Lee mungkin tidak akan berhasil tanpa barang itu.\n\nAku melihat petualang menatap mawar sebelum mereka pergi, mereka mengatakan itu adalah hadiah. Mengapa mereka mempertaruhkan hidup mereka di sini jika seseorang sangat peduli pada mereka?\n\nItulah tepatnya yang sedang aku lakukan bukan? Aku merasa seperti berada di luar kendaliku.
journal.document.sewers_guard.guild.title=Persekutuan Pencuri
journal.document.sewers_guard.guild.body=Hari ke 23 Musim Dingin, 376\nAyah dan Ibu tersayang,\n\nTidak ada monster baru kali ini, sebagai gantinya kami bertemu dengan sekelompok kecil dari kumpulan pencuri saat berpatroli.\n\nSemua yang kudengar tentang kumpulan itu buruk, tetapi anggota timku yang lain sepertinya hampir bersahabat dengan mereka. Thomas bertukar informasi dan persediaan dengan salah satu dari mereka sebelum kami berpisah.\n\nAku tidak mengerti, bukankah kita seharusnya menyingkirkan penjahat? Thomas bahkan mengatakan untuk tidak menyebutkan hal ini kepada siapa pun yang berwenang. Informasi dan persediaan mereka sangat berguna, dan kami tidak dapat menangani lebih banyak pertempuran.\n\nKukira kita semua bersama-sama di sini.
journal.document.sewers_guard.lost.title=Kami Tersesat
journal.document.sewers_guard.lost.body=Hari ke 40 musim Dingin , 376\n\nThomas dan aku tersesat. Kami terpisah dari anggota tim lainnya saat melawan beberapa gnoll. Tak satu pun dari kami yang terluka, tapi selokan yang lebih dalam seperti labirin.\n\nThomas mengatakan dia tahu jalan keluar, tapi itu dimulai di pintu masuk penjara tua di dasar selokan. Aku benar-benar tidak suka masuk lebih dalam, tapi kami tidak punya jatah dan turun jauh lebih cepat daripada berkeliaran mencari rute patroli kami.\n\nIni akan baik-baik saja. Thomas tahu apa yang dia lakukan.
journal.document.sewers_guard.not_worth.title=Ini Tidak Sepadan
journal.document.sewers_guard.not_worth.body=Thomas dan aku bertemu dengan monster cairan besar di pintu masuk penjara. Sebelum kami sempat bereaksi, ia meledakkan kami dengan sihir. Thomas mengambil sebagian besarnya. Dia sudah pergi.\n\nTidak ada jumlah uang yang sepadan dengan ini. Aku akan pergi melalui rute yang Thomas ceritakan padaku. Kemudian aku akan mengambil apa yang kuperoleh sebagai penjaga dan menggunakannya untuk memindahkan orang tuaku dan aku jauh dari kota terkutuk ini. Sebagian dari diriku ingin berharap Raja punya rencana untuk semua ini, tapi aku meragukannya.\n\nAku meninggalkan surat-surat ini sebagai peringatan kepada orang lain. Ini lebih dari sekedar tikus dan kepiting raksasa, ada sesuatu yang sangat salah di bawah sini.
journal.document.prison_warden.title=Jurnal Sipir
journal.document.prison_warden.journal.title=Membuat Jurnal
journal.document.prison_warden.journal.body=Hari pertama Musim Semi, 362\n\nIni adalah entri pertama dalam jurnal kerja sipir penjara Kiana Smith. Dengan semua yang terjadi akhir-akhir ini, aku memutuskan untuk memulai jurnal untuk mengatur pikiranku.\n\nMengelola penjara setengah mil di bawah tanah tidak akan pernah mudah, tetapi akhir-akhir ini sepertinya terjadi semacam gangguan terorganisir. Tahanan bertindak tanpa alasan dan kemudian menolak untuk menjelaskan alasannya.\n\nBeberapa penjaga mulai mengatakan tempat itu berhantu. Aku tidak bisa membiarkan orang-orangku menyebarkan desas-desus, tapi aku tidak bisa menyalahkan mereka karena gelisah.\n- Smith
journal.document.prison_warden.recruits.title=Rekrutan Baru
journal.document.prison_warden.recruits.body=Hari ke 80 Musim Semi, 362\n\nSeperti yang dijanjikan, sekelompok rekrutan baru tiba hari ini. Sepertinya biasa saja, beberapa yang menjanjikan dan banyak penggerutu yang hanya menginginkan bayaran. Tetap saja, memiliki semua otot baru ini seharusnya banyak membantu tahanan kita yang sulit diatur baru-baru ini.\n\nDalam pekerjaan seperti ini, penting untuk mengetahui siapa yang dapat kau percayai. Seorang karyawan baru, Thomas, tampaknya sangat menjanjikan. Aku membutuhkan semua bantuan yang bisa aku dapatkan sekarang, jadi jika dia melakukannya dengan baik, aku akan mencoba membuatnya dipromosikan dengan cepat.\n- Smith
journal.document.prison_warden.mines.title=Menyegel Tambang
journal.document.prison_warden.mines.body=Hari ke 54 Musim Dingin, 363\n\nSekelompok insinyur dari kota datang hari ini, mengatakan bahwa mereka di sini untuk menutup pintu masuk lama ke tambang di bawah. Kukira pihak kota tidak mau repot lagi menjaga jalur itu.  Aku tidak diberitahu sebelumnya, seperti biasa.\n\nKepala teknisi mereka juga memberitahuku beberapa hal yang tidak masuk akal tentang sihir kurcaci yang bocor dari tambang. Aku tidak percaya sepatah kata pun tentang hal itu.\n\nSituasinya jauh lebih terkendali dengan adanya staf baru kami, namun akar masalahnya masih belum teratasi. Pasti ada sesuatu yang mempengaruhi para tahanan di sini, dan merobohkan beberapa tembok tidak akan mengubah hal itu.\n- Smith
journal.document.prison_warden.rotberry.title=Tanaman Rotberry
journal.document.prison_warden.rotberry.body=Hari ke 23 Musim Gugur, 363\n\nMenerima hadiah yang indah dari Felix hari ini. Ini semacam semak merah cerah yang disebut 'Rotberry'.\n\nAku telah menyebutkan betapa suramnya tempat ini baginya sebelumnya, sepertinya dia mendengarkan. Menurutnya tanaman ini sebenarnya tidak menyukai cahaya dan air, jadi aku hanya perlu memangkas daunnya sebulan sekali. Memangkasnya pasti penting, dia menyebutkannya belasan kali dalam suratnya.\n\nTentu saja, Felix tidak pernah melakukan sesuatu secara gratis. Dia berkata bahwa benih yang dihasilkan benda ini sangat bagus untuk membuat tongkat sihir, jadi tentu saja aku berhutang sedikit padanya setiap kali tanaman itu menghasilkan beberapa.\n- Smith
journal.document.prison_warden.no_support.title=Tidak Ada Dukungan
journal.document.prison_warden.no_support.body=Hari ke 11 Musim Semi, 364\n\nApa yang dipikirkan kota ini? Setelah meminta bantuan secara mendesak, aku tidak mendengar apa-apa, bahkan permintaan maaf kosong seperti yang biasanya mereka kirimkan ketika permintaanku ditolak.\n\nSementara tahanan terus bertambah parah, dan beberapa penjaga bahkan mulai membuat masalah. Apakah mereka berencana untuk membiarkan ini terus memburuk sampai kita berurusan dengan kerusuhan!?\n\nThomas tetap dapat diandalkan setidaknya seperti biasanya. Bantuan organisasinya sangat berharga, dan idenya untuk mengaktifkan unit DM-100 lama itu sangat disesalkan tetapi perlu. Kuyakin aku bisa kembali mengatasi situasi ini, aku hanya butuh dukungan!\n-Smith
journal.document.prison_warden.letter.title=Surat untuk Thomas
journal.document.prison_warden.letter.body=Thomas,\n\nKau telah menjadi teman yang baik, jadi aku membantumu.\n\nSaat kau memulai giliran kerjamu malam ini, kunci dan perkuat sel Tengu, lempar kuncinya ke ceruk, dan keluar. Tidak masalah jika tahanan lain tidak dijaga, sebentar lagi tak seorang pun akan bisa meninggalkan tempat ini. Orang aneh itu harus tetap aman, jika dia kabur, tidak ada yang tahu apa yang akan dia lakukan.\n\nJangan beritahu siapa pun tentang ini, dan jangan repot-repot mencariku. Seorang kapten harus turun dengan kapalnya.\n- Kiana
journal.document.caves_explorer.title=Log Penjelajah
journal.document.caves_explorer.expedition.title=Ekspedisi Dimulai!
journal.document.caves_explorer.expedition.body=Hari pertama Musim Panas, 308\n\nHari ini dimulailah ekspedisi empat minggu kami ke tambang kurcaci yang ditinggalkan! Saya telah ditugaskan oleh raja sendiri untuk menjelajahi wilayah tersebut. Tujuan utama saya adalah menemukan sumber daya alam yang belum dimanfaatkan dan melakukan survei gua untuk proyek pembangunan penjara yang potensial.\n\nMeskipun saya mampu membela diri, saya telah menerima pengawalan dari penjaga kota atas desakan raja. Mereka adalah sekelompok orang bodoh, tapi selama mereka tidak memperlambatku, kehadiran mereka masih bisa ditoleransi.\n\nKami diperkirakan akan membersihkan selokan dan mencapai tambang pada malam hari. \n- Archibald Drummond. Penyihir Agung, institut sihir selatan.
journal.document.caves_explorer.gold.title=Begitu Banyak Emas!
journal.document.caves_explorer.gold.body=Hari ke 4 Musim Panas, 308\n\nBeberapa hari pertama kami sungguh membuahkan hasil! Setelah mendirikan base camp, kami mulai menjelajahi beberapa area atas tambang yang ditinggalkan. Meskipun ada banyak barang tak berguna yang ditinggalkan para kurcaci, banyak dinding gua juga penuh dengan emas!\n\nSayangnya, kami bukan yang pertama di sini. Gua-gua tersebut penuh dengan satwa liar yang agresif, dan tampaknya sekelompok gnoll juga tertarik pada emas. Saya akui bahwa saya tidak adil terhadap pengawal pengawal saya, mereka adalah penjelajah dan pengawal yang jauh lebih cakap daripada yang saya harapkan.\n\nBahkan dengan keberhasilan ini, kita masih memiliki banyak hal yang perlu dieksplorasi.\n- Archibald
journal.document.caves_explorer.troll.title=Bertemu Seorang Troll
journal.document.caves_explorer.troll.body=Hari ke 11 Musim Panas, 308\n\nSetelah memulai penjelajahan kami ke bagian tengah tambang, kami bertemu dengan wajah ramah! Yah... relatif ramah. Troll gua telah mendirikan bengkel kecil di sana. Dia kasar dan tidak banyak bicara, tetapi memperbaiki peralatan kami dengan imbalan sejumlah emas.\n\nSayangnya, pandai besi troll juga memberi tahu kami bahwa semua emas yang indah ini tidak sebagus kelihatannya. Dia menyebutnya 'emas gelap' dan tampaknya cepat terdegradasi di bawah sinar matahari. Itu pasti akan menjelaskan mengapa tidak pernah ada konflik atas sumber daya di sini.\n\nSaya kira kita perlu menjelajah lebih dalam untuk melihat apakah ada sesuatu yang lebih berharga.\n- Archibald
journal.document.caves_explorer.city.title=Pintu Masuk Kota
journal.document.caves_explorer.city.body=Hari ke 21 Musim Panas, 308\n\nKini kita berada di minggu ketiga, dan setelah menghabiskan sebagian besar sepuluh hari terakhir untuk memetakan lebih dalam lagi, kita akhirnya mencapai titik terbawah. Kami menemukan berbagai alat logam dan gerbang besar yang menghalangi jalan masuk ke kota metropolitan tua kurcaci.\n\nPandai besi memperingatkan kita tentang beberapa mesin ini.  Tampaknya itu dimaksudkan untuk pertahanan area dan mempunyai kecenderungan untuk aktif ketika diganggu. Kami tidak punya bisnis di kota ini, dan nilai sisa logamnya sangat kecil, jadi kami pikir yang terbaik adalah mengindahkan peringatannya dan kembali keluar.\n\nHarus kuakui aku penasaran, tapi menyelidiki di sana jelas tidak sebanding dengan risikonya. \n-Archibald
journal.document.caves_explorer.alive.title=Itu HIdup!
journal.document.caves_explorer.alive.body=Hari ke 23 Musim Panas, 308\n\nSalah satu mesin kurcaci entah bagaimana menjadi hidup! Kami baru saja lewat ketika dia menyerang dan hampir menghancurkan dua dari kelompok kami dengan tinju logamnya yang besar. Untungnya, saya membawa tongkat penghancur saya. Beberapa ledakan yang tepat sasaran menyebabkan benda mengerikan itu berubah menjadi besi tua. \n\nYang mengganggu saya adalah kami tidak melakukan apa pun yang memprovokasi mesin. Para kurcaci tidak mungkin merancang mesinnya menjadi begitu agresif, seolah-olah dia mencoba menyergap kita!\n\nSetidaknya aku bisa menawarkan bantuan kepada temanku sekali ini.\n- Archibald
journal.document.caves_explorer.report.title=Laporan Akhir
journal.document.caves_explorer.report.body=Hari ke 28 Musim Panas, 308\n\nHari ini kami akan menyelesaikan pengemasan barang-barang kami dan bersiap untuk pergi. Tepat pada waktunya juga, beberapa dari kelompok kami mulai mengalami mimpi buruk yang mengerikan setelah insiden dengan mesin yang agresif. Itu mungkin hanya kelelahan, tapi mimpi buruk mereka semua sangat mirip.\n\nSingkatnya, area atas tambang cukup aman. Jika emas gelap memiliki manfaat , maka menambangnya mungkin cukup menguntungkan. Ruang terbuka yang luas akan bekerja dengan sangat baik untuk rencana pembangunan kota juga. Namun, gua yang lebih dalam lebih berbahaya, dan harus dihindari.\n\nSaya akan menulis semua ini ke dalam laporan akhir saya selama beberapa hari ke depan.\n- Archibald
journal.document.city_warlock.title=Jurnal Penyihir
journal.document.city_warlock.old_king.title=Raja Sudah Mati
journal.document.city_warlock.old_king.body=Ini adalah hari ke 5 bulan ke 2 tahun ke 33 zaman sihir. Jika ada orang luar yang membaca ini, itu mungkin terjadi di Musim Dingin 264. Namaku Thymor Zahir, dan sepanjang pengetahuanku, aku adalah anggota terakhir istana kurcaci yang masih hidup.\n\nRaja kita sudah mati, digantikan oleh salah satu mantan rekanku yang sudah gila karena kekuasaan. Anggota pengadilan lainnya tunduk padanya, betapa bodohnya mereka, dan kehilangan keinginan bebas mereka dalam prosesnya. Saya sendiri yang melihat ini datang dan melarikan diri sebelum ritualnya selesai.\n\nLingkaran dalam telah runtuh, namun kekuatan Raja Baru belum menjangkau semua orang. Saya harus melakukan perlawanan secepat mungkin. Saya menolak membiarkan peradaban kita yang mulia jatuh ke tangan megalomaniak ini!
journal.document.city_warlock.resistance.title=Sebuah Perlawanan
journal.document.city_warlock.resistance.body=Kabar tampaknya telah menyebar dengan cepat. Ini baru beberapa hari dan saya telah mengumpulkan pasukan kecil yang loyal kepada Raja Tua. Hanya sedikit yang ahli dalam sihir, tetapi hampir seluruh ordo prajurit biksu ada di antara kita. Kita seharusnya lebih dari sekadar tandingan seorang kurcaci gila dan istana para budaknya.\n\nSementara itu Raja Baru telah menyembunyikan dirinya di ruang dalam kota kita. Tidak diragukan lagi dia telah mengeluarkan sebagian besar kekuatannya dan berharap untuk pulih sebelum menghadapi perlawanan yang lebih besar.\n\nKami akan melancarkan serangan kami dalam beberapa jam lagi. Jika beruntung, kami akan dapat membentuk dewan sementara dan mengembalikan stabilitas kota kami yang menakjubkan pada akhir malam.
journal.document.city_warlock.failure.title=Kegagalan
journal.document.city_warlock.failure.body=Sepertinya aku juga bodoh. Saya berasumsi bahwa Raja Baru membutuhkan pengadilan untuk tunduk kepadanya dengan sukarela, tetapi sekarang saya melihat bahwa dia memiliki kekuatan untuk mengendalikan bahkan mereka yang menentangnya.\n\nSaya secara membabi buta membawa semua oposisi terkuat ke depan pintunya sehingga dia secara pribadi dapat mengubah mereka menjadi budaknya. Sekarang gelombang energi nekrotik nya menyapu seluruh kota,seketika menjadi banyak berubah menjadi pemohonnya.\n\nBeberapa yang masih memiliki kehendak bebas melarikan diri. Saya telah memilih untuk tetap tinggal untuk mengamati sebaik mungkin dan mencari celah. Dengan kekuatan sihir yang kumiliki, aku seharusnya bisa tetap tersembunyi dan aman untuk Beberapa waktu
journal.document.city_warlock.more_powerful.title=Lebih Kuat
journal.document.city_warlock.more_powerful.body=Melacak waktu menjadi sulit, tapi sudah sekitar seminggu sejak entri terakhir saya. Peradaban kita benar-benar telah runtuh. Gerbang ditutup, semua fungsi masyarakat kita telah berhenti, dan sekam kurcaci yang kosong berkeliaran di aula.\n\nSepanjang semua ini, entah bagaimana, Raja Baru menjadi semakin berkuasa. Setiap hari kekuatan keinginannya menjadi lebih kuat, tetapi juga berubah. Saya tidak bisa menggambarkannya, tapi rasanya dia bukan lagi seorang kurcaci sama sekali.\n\nSaya mulai menerima bahwa hal terbaik yang bisa saya lakukan adalah mendokumentasikan kejadian-kejadian ini. Saya akan tinggal di sini selama yang saya bisa, dan kemudian mundur ketika keinginan saya mulai melemah.
journal.document.city_warlock.new_power.title=Sebuah Kekuatan Baru
journal.document.city_warlock.new_power.body=Apa yang terjadi disini? Kekuatan yang terpancar dari raja baru ini memang berbeda dengan yang pertama, namun ada hal lain juga. Kekuatan baru ini tampaknya memancar dari aula terdalam kota kita.\n\nYang lebih membingungkan adalah bahwa aktivitas di kota metropolitan bagian atas juga menurun. Saya tidak tahu apa yang terjadi di bawah sana, tetapi itu menarik hampir semua perhatian raja baru.\n\nKembali ke aula yang dalam akan berbahaya, tetapi saya harus menemukan apa yang menyebabkan perubahan ini. Mungkin raja baru memiliki kelemahan?
journal.document.city_warlock.seen_it.title=Aku Telah Melihatnya
journal.document.city_warlock.seen_it.body=Saya telah melihat apa yang ada di bawah sana, tetapi saya tidak dapat menggambarkannya. Tanganku gemetar tak terkendali saat aku mencoba menuangkan pikiranku ke dalam tulisan.\n\nMengapa ini terjadi? Apakah raja baru melakukan ini? Itu tidak masuk akal. Mungkin penggunaan kekuasaannya yang ceroboh menariknya? Saya berharap untuk menyelamatkan peradaban kita, tetapi sekarang saya melihat bahwa seluruh dunia dipertaruhkan.\n\nEntah bagaimana, raja adalah yang paling jahat. Saya tidak punya pilihan lain, untuk kebaikan yang lebih besar saya akan menyerahkan diri. Tolong bimbing saya rajaku, gunakan saya sebagai alat untuk menahan Yog-Dzewa!
journal.document.halls_king.title=Jurnal Milik ???
journal.document.halls_king.rejection.title=Penolakan
journal.document.halls_king.rejection.body=ORANG BODOH!\n\nSelama 33 tahun terakhir kerajaan kami telah berkembang dengan teknologi magis baru kami. Kami telah belajar cara memanggil roh unsur dan membengkokkannya sesuai keinginan kami, tetapi entah bagaimana sekarang eksperimen lebih lanjut 'terlalu berbahaya'.\n\nAku tahu apa yang sebenarnya terjadi. Penolakan teori-teori saya tidak ada hubungannya dengan kelebihannya dan semuanya berkaitan dengan orang yang menyarankannya. Mereka semua mungkin menertawakanku di belakangku.\n\nYah tidak lebih! Saya tidak peduli apa yang mereka katakan, saya akan menjelajahi jangkauan terjauh alam semesta kita sendirian, dan menyimpan semua yang saya temukan untuk diri saya sendiri!\n- R.
journal.document.halls_king.amulet.title=Jimat
journal.document.halls_king.amulet.body=SAYA SUDAH MELAKUKANNYA!\n\nSaya tidak tahu persis apa yang mungkin saya temukan, tetapi apa yang saya temukan di luar sana berada di luar spekulasi terliar saya. Begitu banyak kekuatan, hanya duduk di sana siap untuk diambil, dan itu semua milikku!\n\nDengan ini tidak ada orang bodoh di pengadilan yang berani menentangku. Aku hanya pusing memikirkan semua cara yang berbeda aku bisa mempermalukan mereka. Neraka, mengapa berhenti di situ, saya memiliki kekuatan yang cukup untuk menghancurkan setiap yang terakhir dari mereka jika saya mau! Itu mungkin berlebihan, tapi aku tidak perlu terlalu lama memutuskan atau mereka akan curiga.\n\nSaya pikir saya akan menyebut kekuatan besar ini Jimat Yendor!\n- R.
journal.document.halls_king.ritual.title=Ritual
journal.document.halls_king.ritual.body=Thymor secara terbuka menghadapkanku hari ini dan mendesakku untuk menjelaskan sumber kekuatan baruku. Saya memecatnya sebisa mungkin, tapi saya bisa merasakan pandangan hakim dari seluruh pengadilan tertuju pada saya sekali lagi.\n\nSaya berharap untuk menghabiskan lebih banyak waktu menikmati ketenangan sebelum badai, tetapi itu tidak terlalu menjadi masalah.  Saya sudah memutuskan apa yang ingin saya lakukan. Saya akan mengklaim bahwa saya memperoleh kekuatan saya melalui ritual baru, dan akan menawarkan untuk melakukan itu pada penyihir lain dan Raja. Setelah ritualnya selesai, aku akan menjadi raja!\n\nThymor tentu saja akan memprotes, tapi dengan kekuatan sebesar ini, aku ragu mereka akan mendengarkannya!\n\nSEMUA AKAN BUNGKUR DI DEPANKU! \n- Masa Depan Raja Kurcaci
journal.document.halls_king.new_king.title=Seorang Raja Baru
journal.document.halls_king.new_king.body=AKU ADALAH RAJA, AHAHAHAHAAA!\n\nMereka hanya membiarkan saya melakukannya! Dengan hampir tidak meyakinkan mereka setuju untuk mengizinkan saya 'berbagi' kekuatan ini dengan mereka dalam sebuah ritual besar. Dalam sekejap mereka berubah dari paduan suara yang mengejek ke pengadilan baru saya yang diam!\n\nBisa ditebak, Thymor melarikan diri seperti pengecut pada tanda pertama masalah. Saya sudah bisa merasakan kekuatan perlawanan yang dia bangun juga. Saya pikir saya akan mengizinkannya untuk melanjutkan, sehingga dia dapat mengantarkan semua komplotannya langsung ke pintu saya!\n\nJelas kerajaan juga tidak menghormati saya, saya kira saya akan memperbaikinya juga.\n- Raja Kurcaci
journal.document.halls_king.thing.title=Hal Itu
journal.document.halls_king.thing.body=Ada masalah. Thymor diberangkatkan tanpa usaha, tetapi tampaknya pencarian saya di bidang luar tidak luput dari perhatian.\n\nBeberapa... 'sesuatu'... telah tertarik pada duniaku dan mulai memaksakan dirinya melalui di bagian bawah aula bawah. Untuk memperumit masalah lebih lanjut, itu adalah lokasi yang tepat di mana saya menyimpan jimat! Makhluk yang begitu dengki, mengapa ia harus mencoba menyangkal kekuatanku ketika masih banyak yang harus diambil?\n\nTerlepas dari kekuatanku, aku tidak berpikir aku bisa menyerang dan melawannya. Kekuatannya yang sebenarnya tidak terduga, tetapi pasti ada cara untuk membatasinya. SAYA AKAN MEMBELA HASIL USAHA SAYA!
journal.document.halls_king.attrition.title=Erosi
journal.document.halls_king.attrition.body=Saya punya rencana untuk menangani hal itu. Kekuatannya tidak terbatas, namun kemampuannya untuk melanggar batas dunia ini tidak terbatas. Ia mengandalkan antek dan avatar untuk melakukan perintahnya sambil mencoba membangun kekuatan yang cukup untuk mengambil jimat tersebut.\n\nMeskipun saya tidak memiliki jimat secara fisik, saya masih memiliki kendali penuh atas kekuatannya.  Dengan seluruh kota kurcaci yang aku miliki, aku juga mempunyai sejumlah keuntungan. Saya bisa terus mengirimkan tentara untuk mencegahnya merebut jimat dan terus memenangkan perang ini melalui erosi!\n\nSAYA TIDAK PEDULI BERAPA LAMA, SAYA AKAN HIDUP LEBIH DARI KAMU YOG-DZEWA!

