journal.document.adventurers_guide.title=地牢探索指南
journal.document.adventurers_guide.intro.title=基础介绍
journal.document.adventurers_guide.intro.body=你好冒险家，你正在阅读《地牢探索指南》。本书旨在为新手冒险家提供提示和技巧，以帮助他们在地牢中生存并精通为地牢大师！指南最好仅作参考，而指南会神奇地告诉你阅读每页的最佳时机。\n\n(每当右上角的日志图标闪烁时，代表着指南有知识供你学习！不过，不知为何指南的某些书页似乎被撕掉了，或许你可以在地牢中找到它们？)
journal.document.adventurers_guide.examining.title=审视周遭
journal.document.adventurers_guide.examining.body=“多算胜，少算不胜，而况于无算乎！”\n\n无脑冲进敌群绝不会是克敌制胜的最优解。明白知己知彼的道理，你才能做到百战不殆！\n\n检视事物的操作不消耗回合就能进行，因此请养成遇到新事物就检视一下的习惯。\n\n(你可以通过单击放大镜按键选择并检视任意事物。你还可以通过选择其图标检视增益或减益效果。)
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=“夫兵形象水，水之行，避高而趋下；兵之胜，避实而击虚。”\n\n与其在战斗中听天由命，不如以伏击必定命中敌人！伏击对例如巨蛇与怨灵的高闪避敌人效果显著。\n\n你可以通过在敌人的视野盲区攻击它们进行伏击。当然你也可以借助门进行伏击，只需在敌人追击你时诱至门道处并立刻予以其反击。
journal.document.adventurers_guide.identifying.title=鉴定物品
journal.document.adventurers_guide.identifying.body=“知彼知己者，百战不殆；不知彼而知己，一胜一负，不知彼，不知己，每战必殆。”\n\n每个地牢中的药剂颜色与卷轴符文都不一致。运气好的话，未鉴定装备还会带有升级、附魔，或是诅咒！\n\n鉴定、升级、祛邪卷轴对于降低使用未鉴定物品的风险非常有用。\n\n(你可以在日志的道具列表找到被你鉴定过的所有物品。)
journal.document.adventurers_guide.food.title=与饥饿共舞
journal.document.adventurers_guide.food.body=“军无辎重则亡，无粮食则亡，无委积则亡。”\n\n高效规划食物配给是提升你生存概率的当务之急之一。比起一味地暴饮暴食，请试着将生命值与饥饿值一并视作需要规划的战略资源。\n\n只要你还没有处于极度饥饿的状态，你就能从中缓慢恢复生命值。因此如果你在满血状态下进食，就会白白浪费掉恢复效果。\n\n如果你基于自身健康状况调整进食节律，你的食物就能保存的更久。
journal.document.adventurers_guide.alchemy.title=炼金与饰物
journal.document.adventurers_guide.alchemy.body=如果你找到了一些无用的消耗品，你可将其作为炼金原料火转化为万金油般的炼金能量。转化药水与卷轴为炼金能量还会将其鉴定！\n\n饰物是一类通过炼金制作并升级的独特装备。制作饰物仅需使用一份魔能触媒与少许炼金能量。\n\n(首个炼金釜必定生成与地牢的3或4层。炼金釜旁还可以找到炼金指南的残页。)
journal.document.adventurers_guide.dieing.title=直视失败
journal.document.adventurers_guide.dieing.body=“亡国不可以复存，死者不可以复生, 故明君慎之。”\n\n不幸的，深入地牢是一项十分危险的挑战，而大部分冒险家都会在其中走到人生的终点。\n\n运气固然重要，但最优秀的冒险家会用尽深思熟虑以提高其胜率。\n\n(如果多次失败请不要灰心，毕竟这个游戏并不简单！请更多地专注于学习机制并稳步提高，而非片刻的胜利上。)
journal.document.adventurers_guide.searching.title=仔细摸索
journal.document.adventurers_guide.searching.body=“凡地形有通者、有挂者、有支者、有隘者、有险者、有远者。”\n\n地牢中充满了仅凭肉眼不可见的暗门和陷阱。如果你认为哪片区域不对劲，尽管消耗些许时间，但如果你怀疑有什么东西隐藏了的话搜索一下很管用。\n\n如果你怀疑有暗门的话就搜索一下墙壁；如果你怀疑有陷阱的话就搜索一下地面。\n\n(你可以通过双击放大镜按键搜索周围所有图格。这些图格中所有隐藏都会被揭示。没准你捡到这页指南的旁边就有几扇暗门呢！)
journal.document.adventurers_guide.strength.title=野蛮其体魄
journal.document.adventurers_guide.strength.body=“善攻者，动于九天之上，故能自保而全胜也。”\n\n你没有时间用地牢中的武器护甲进行训练，因此你必须凭借蛮力才能有效使用它们。\n\n力量药剂与升级卷轴是满足高阶装备力量需求的最有效的途径。\n\n以使用高阶装备为目标而努力至关重要，但你也不能完全忽视很快就能用得上的低阶装备。当你足够深入地牢时，你将依靠高阶装备以求生存，但前提是你能活到那时候！
journal.document.adventurers_guide.upgrades.title=欲善其事先利其器
journal.document.adventurers_guide.upgrades.body=“胜兵先胜而后战，败兵先战而后求胜。”\n\n越深入地牢，高级高阶装备对你就越重要。武器护甲阶数越高，从升级中获益也越多，但你仍需要力量以恰当地使用它们。\n\n虽然法杖、戒指、神器没有力量需求，但它们用途有限或对战斗不起直接作用。\n\n选择升级对象之前请三思而后行，这不但对保障你前期的生存来说至关重要，也能为你后期的地牢冒险做足准备。
journal.document.adventurers_guide.looting.title=搜刮技巧
journal.document.adventurers_guide.looting.body=“重地则掠，圮地则行，围地则谋，死地则战。”\n\n特殊房间经常带有更好的战利品。某些特殊房间会被上锁门或障碍物封锁。一旦有障碍物阻碍你前进，请四处寻找关键道具。你通常可以在同一层找到帮助你解决问题的某种道具。\n\n力量药剂与升级卷轴是衡量你探索搜刮完成度的绝佳标准。你能在每个以五楼为单位划分的地牢区域中找到2瓶力量药剂和3张升级卷轴。\n\n(你可以在日志的手册中看到重要地标和未使用的钥匙的列表。)
journal.document.adventurers_guide.levelling.title=经验获取
journal.document.adventurers_guide.levelling.body=“其疾如风，其徐如林，侵掠如火，不动如山，难知如阴，动如雷震。”\n\n你的经验等级提升了你的精准、闪避、生命值和天赋点。上述属性都对战斗发挥着重要作用。最好确保每深入一层地牢就至少升一级。\n\n速通地牢，避免探索和战斗听起来非常诱人，但是这样做会让你失去获得补给品和经验值的机会。\n\n(你可以在游戏界面边角的状态栏中看见包括经验值在内的英雄相关信息。点选英雄图标还可以获得更多信息。)
journal.document.adventurers_guide.positioning.title=择地而战
journal.document.adventurers_guide.positioning.body=“夫地形者，兵之助也。料敌制胜，计险厄远近，上将之道也。”\n\n高效杀敌不只需要被甲执兵，还需要深思熟虑。选择恰当的位置能使你避免被敌人包围的糟糕局面。\n\n例如，狭窄的走廊在地牢中极其常见，对于迫使敌人与你决斗效果绝佳。这些走廊通常也包含有可用于进行伏击的门。\n\n还有各种手段可以利用植被、水体或陷阱以为你创造战斗优势。
journal.document.adventurers_guide.magic.title=魔法攻击
journal.document.adventurers_guide.magic.body=“行火必有因，烟火必素具。发火有时，起火有日。”\n\n魔法攻击可以穿透护甲且难以闪避。这意味着法杖拥有非常可靠的输出能力，不过与此同时这也使得法术系敌人变得异常危险！\n\n不过，魔法攻击并非完美。法杖充能有限，而法术系敌人也通常不会近距离施放法术。\n\n面对法术系敌人的攻击时，学会如何规避魔法攻击至关重要。

journal.document.alchemy_guide.title=炼金指南
journal.document.alchemy_guide.potions.title=引言与入门配方
journal.document.alchemy_guide.potions.body=欢迎来到《炼金术的实际应用》！你可以参照配方来使用炼金釜创造出新的物品。\n\n我们先介绍最经典的配方：药剂！\n\n使用三枚种子即可酿造出一瓶随机药剂！每类植物的种子均对应一种药剂，使用多枚相同的种子以增加酿造出与你使用的种子对应的药剂的概率。
journal.document.alchemy_guide.stones.title=锻造符石
journal.document.alchemy_guide.stones.body=将一张卷轴与两个石块投入炼金釜当中，便可以将卷轴的魔力灌注到石块当中。在鉴定该卷轴的同时，对应的符石也被锻造成形！
journal.document.alchemy_guide.energy_food.title=炼金能量与食物烹饪
journal.document.alchemy_guide.energy_food.body=许多配方都需要炼金能量晶体参与，这些晶体可以借助炼金釜从消耗品中提炼而来。提炼未知的卷轴或药水时也会将其鉴定。\n\n一些需要炼金能量的配方看上去神秘莫测，但这些比起炼金配方更像烹饪食谱。
journal.document.alchemy_guide.exotic_potions.title=酿造合剂
journal.document.alchemy_guide.exotic_potions.body=普通药剂可以注入炼金能量，强化为合剂。合剂拥有更强大的药效，不过作用方式通常与原药剂有所出入。
journal.document.alchemy_guide.exotic_scrolls.title=合成秘卷
journal.document.alchemy_guide.exotic_scrolls.body=将一张卷轴与一些炼金能量共炼可获得秘卷。秘卷相较于合剂更为强大，但显然也更昂贵。
journal.document.alchemy_guide.bombs.title=改造炸弹
journal.document.alchemy_guide.bombs.body=一个标准的黑火药炸弹可以与一个特定的物品共炼来制作一个强化炸弹。
journal.document.alchemy_guide.weapons.title=强化武器
journal.document.alchemy_guide.weapons.body=投掷武器与法杖也可参与到炼金反应当中！\n\n每组投掷武器可以熔化为一定量的液金，足以完全修复一组同阶同级的投掷武器。注意，使用投武组炼金会摧毁整组武器，即使这组武器并不完整！\n\n一把法杖可以裂解为一定量的奥术树脂，足以升级两把同等级的法杖，然而此法无法将法杖升级至+3以上。
journal.document.alchemy_guide.brews_elixirs.title=炼制魔药与秘药
journal.document.alchemy_guide.brews_elixirs.body=魔药与秘药是较为高级的药剂，它们具有不同用途的各类效果，通常为一次性使用。
journal.document.alchemy_guide.spells.title=提取结晶
journal.document.alchemy_guide.spells.body=法术结晶是封装于结晶中的法术，它们提供不同用途的各类效果，通常允许多次使用。

journal.document.intros.title=地牢区域介绍
journal.document.intros.discover_hint=你可在首次进入某个区域时发现该文本。
journal.document.intros.dungeon.title=地牢
journal.document.intros.dungeon.body=在你之前，也曾经有很多来自地面的英雄向这个地牢进发，然而多数人却是一去不返。\n\n传说在地牢的最深处藏着万能的Yendor护符，被深渊中的远古邪物守卫着。哪怕是现在，黑暗能量也从地下辐射而来，一路渗透到地表城镇中。\n\n准备好踏破地牢，探秘护符了吗？是时候开始你自己的冒险了！
journal.document.intros.sewers.title=下水道
journal.document.intros.sewers.body=这座地牢的较上层其实是由城市的下水道系统组成的。\n\n由于下方不断渗透的黑暗能量，其中本应无害的下水道生物变得越来越危险。城市曾向这里派出巡逻队并试图以此保护其上方的区域。\n\n这片区域已经具有一定的危险性，不过至少邪恶魔法对这里的影响尚属薄弱。
journal.document.intros.prison.title=监狱
journal.document.intros.prison.body=多年以前，一座地下监狱为了收容危险的犯罪者而被建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。\n\n但不久之后，下方充斥着黑暗的瘴气便在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，城市也因此封锁了整个监狱。现今已没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...
journal.document.intros.caves.title=洞穴
journal.document.intros.caves.body=这座从废弃监狱延伸而下的洞穴，早已空无一人。矿产丰富的洞穴曾经是下方矮人国度的一个贸易与工业中心。然而随着矮人逐渐堕入黑暗魔法的深渊，这里也慢慢被废弃了。\n\n大抵只有地下生物与豺狼人居住在这荒凉的洞穴之中，偶尔能看到废弃的机械。与之前的区域类似，这里的活物似乎也被同一种邪恶力量所扭曲。
journal.document.intros.city.title=矮人都城
journal.document.intros.city.body=矮人都城曾经是众矮人城邦之中最为宏伟的一座。在其鼎盛时期，矮人制造了一批注入魔力的奇特机械，借此快速扩张矮人城邦。\n\n然而突然有一天，城邦的大门被紧闭，从此外界再也没有得到矮人的消息。据几位侥幸逃脱的矮人说，有一位癫狂的矮人篡夺了王位，并利用他掌控的黑暗魔法巩固了其统治的地位。
journal.document.intros.halls.title=恶魔大厅
journal.document.intros.halls.body=矮人都城深处的厅堂已经被恶魔力量扭曲。这里曾经由矮人国王手下的精英术士们做主，但他们似乎已经被某些更加邪恶强大的存在所取代...\n\n恶魔生物们盘踞着这些大厅。令人胆寒的黑暗意志主宰着它们。既然矮人国王不是腐化的根源，那真正的它一定就藏在这里！\n\n路上要小心，很少有冒险家能一路走到这里...
journal.document.intros.halls.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。

journal.document.sewers_guard.title=巡逻队员的信件
journal.document.sewers_guard.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.sewers_guard.new_position.title=我的新职位！
journal.document.sewers_guard.new_position.body=秋临八十五日，叁柒伍年\n亲爱的爸妈，\n\n早和你们说过我当城市守卫时干得那么辛苦不会没有回报的——我刚刚升职啦！\n\n我被邀请加入一个特别调研队，得调到下水道那边去工作。也许是那里害虫太多了吧——说不定还藏了不少小毛贼呢——现如今得轮到我们去好好收拾它们了。虽说活儿有点麻烦，不过到了冬天下水道里好歹暖和点，更别说工资可比普通城卫高了足足两倍！\n\n这差事好是好，但却是对外保密的，结果我也送不出这封信了；但不给你们写信我心里又难受，因此我就继续写下去好了。说不定哪天等我回来了，能亲自把这些信拿给你们看。\n\n祝安好。\n——桑雅
journal.document.sewers_guard.dangerous.title=危险工种...
journal.document.sewers_guard.dangerous.body=秋临八十八日，叁柒伍年\n亲爱的爸妈，\n\n我可算知道这岗位待遇为什么这么好了——下水道里尽是些怪物！这哪是什么“害虫”和“小毛贼”啊，明明就是嗜血的巨鼠和一群群狂怒的豺狼人！\n\n谢天谢地，我的队友们对自己的工作还是有经验的。比如说我们调研队的队长，托马斯，他对付起这些怪物就颇有一套。我也在尽可能快地学习这一切，什么时候能不当累赘了最好。\n\n这份工作比我设想的危险得多。现在想想，这些信送不出去也是好事；我可不想让你们两个担心。\n\n我会注意安全的。\n——桑雅
journal.document.sewers_guard.crabs.title=巨蟹！
journal.document.sewers_guard.crabs.body=冬起十一日，叁柒陆年\n亲爱的爸妈，\n\n不知道老天是不是觉得那帮老鼠还不够恶心人，下水道更深处还有一群贼大的螃蟹！有只螃蟹我没能拦住它，它直接绕过我直直撞进队伍里了。大伙好不容易才弄死它，可那之前小李早被它伤惨了。队长说这不是我的错，但我知道他只是在安慰我。\n\n总算我们走运，回程途中我们碰上一个冒险家，她身上还有多的阳春草药膏。要是没那剂药膏，小李可能就没法活下来了。\n\n临别之前我看见那位冒险家盯着一朵玫瑰看了一会儿，对方说那是份给自己的礼物。真不明白，明明有人这么关心她，为什么她还要下去玩命呢？\n\n唉，想想自己不也是在做这种事吗？心里有点乱...
journal.document.sewers_guard.guild.title=盗贼公会
journal.document.sewers_guard.guild.body=冬起二十三日，叁柒陆年\n亲爱的爸妈，\n\n这次我们没碰上什么新怪物了，巡逻时倒是遇到一帮盗贼。\n\n我所听说的有关这帮法外之人的没一件好事，但我的队友和他们却已经走到可以称之为友善的、相当近的地步了。队长和其中一个盗贼交换了一些情报和物资，那之后我们就各走各路了。\n\n说实在话我不明白，难道我们来这里不就是要解决掉这帮人的吗？队长甚至还说别跟上级提起这档事。话又说回来，能不和那帮人打起来也挺好的：一来他们的情报和物资相当有用，二来我们也承受不起更多的战斗了。\n\n某种意义上，我们和他们在这地底下都是同伴啊。
journal.document.sewers_guard.lost.title=我们迷路了
journal.document.sewers_guard.lost.body=冬起四十日，叁柒陆年\n\n我和队长在这里迷路了。我们在和一帮豺狼人交战的时候与其他队友走散了。我们俩都没受伤，但下水道深处的构造之混乱与迷宫有的一比。\n\n队长说他知道有一条出去的路，但要从下水道底部、那座老监狱的入口附近开始走。我实在是不想再往更深处走了，但我们的干粮已经耗尽，而往下走可比留在这里乱转、试图走回先前的巡逻线路快多了。\n\n不会有事的。队长很清楚他在做什么，他什么都知道。肯定不会有事的。
journal.document.sewers_guard.not_worth.title=这一切根本不值得
journal.document.sewers_guard.not_worth.body=我和队长在监狱入口处遇上了某种巨型淤泥魔怪。我们尚未来得及做出反应，它便用魔法对我们施放了一次震爆。队长挡下了大部分冲击——他，托马斯，死了。\n\n给多少钱都补偿不了这一切。我会顺着队长说的那条路离开这里。那之后我就能带着这些天的薪水搬回家和父母住了；我会离这天杀的城市远远的。我多少还是希望这一切尽在陛下掌控中，但我深表怀疑。\n\n这些信，我会留下来当作给其他人的警告。假如你也如此不幸、正身在此处读这些信，那可得小心了：这里的危险远不止那些巨鼠和螃蟹这么简单。更深处有什么东西相当不对劲。

journal.document.prison_warden.title=监狱长日志
journal.document.prison_warden.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.prison_warden.journal.title=日志自此始
journal.document.prison_warden.journal.body=春至一日，叁陆贰年\n\n这是我，恰娜·史密斯身为监狱长的第一篇工作日志。基于最近发生的一系列事件，我决定用写日志来整理一下我的思绪。\n\n尽管管理一座深处地下半英里的监狱从来不是一件易事，但是最近发生的混乱似乎是有预谋的。囚犯们开始毫无缘由地作乱，事后却说不出个所以然。\n\n有些看守开始声称此地有妖鬼作祟，我自然不能让自己手下人如此散播谣言，但在如此工作环境之下也没法太过责备他们。\n——史密斯
journal.document.prison_warden.recruits.title=增员新至
journal.document.prison_warden.recruits.body=春至八十日，叁陆贰年\n\n按照约定，今天有一批新狱卒来报道。和往常一样，有能力的狱卒不多，很多只是豪赏之下前来投名的莽夫。不管怎样，他们的蛮力在管教那些不听话的犯人时还是挺有用的。\n\n身处众人之上，培养几个心腹的重要性不言而喻。在这批新人中，托马斯的能力似乎可堪此任。眼下我需要任何形式的帮助，如果他表现不错，我会多多提拔他。\n——史密斯
journal.document.prison_warden.mines.title=封锁矿藏
journal.document.prison_warden.mines.body=冬起五十四日，叁陆叁年\n\n今天有一群市府的工程师到访，声称要来封闭下面矿井的旧入口。市府大概是不想再耗费人力来管理它了。和往常一样，他们没有事先通知我。\n\n他们中的领队还同我提到有什么矮人魔力正从矿井中逸散而出。我反正是不信那鬼话。\n\n在新狱卒们的帮助下，监狱的情况好转了不少，但是问题的根源并没有查明，毫无疑问，这里有什么东西在影响着囚犯，这肯定也不是拆几面墙就能解决的问题。\n——史密斯
journal.document.prison_warden.rotberry.title=腐莓植株
journal.document.prison_warden.rotberry.body=秋临二十三日，叁陆叁年\n\n今日收到了菲利斯赠送的一件妙礼，是一株亮红色的灌木丛，名为“腐莓”。\n\n我之前跟他抱怨过这个地方有多么冷清，看来这是他的回应。他说这种植物反而怕光怕水，只需要每月修剪枝叶就可以养活。修剪的必要性能从他在信里十数遍的反复强调读出来。\n\n不过，菲利斯当然不会做没有回报的事情。他说这个东西结下的籽是制作法杖的好材料，所以它每次结籽后我都需要给他寄回一把。就当欠他的了。\n——史密斯
journal.document.prison_warden.no_support.title=孤立无援
journal.document.prison_warden.no_support.body=春至十一日，叁陆肆年\n\n市府到底在盘算着什么？从我紧急求援后一直杳无音信，连平时拒绝我的请求用的客套致歉都没有。\n\n囚徒每况愈下，甚至连一些狱卒也开始滋事。市府难道想放任情势恶化，酿成一场暴动给我们收拾！？\n\n至少托马斯还是一如既往地可靠。他的组织管理协助难能可贵。重启那些旧DM-100机器也是托马斯的主意，可悲但是实属无奈。我自信有能力解决这场问题，但我他娘的需要资源支持！\n——史密斯
journal.document.prison_warden.letter.title=托马斯亲启
journal.document.prison_warden.letter.body=致托马斯，\n\n你做了我这么久的朋友，现在该我还你一个人情了。\n\n今晚轮到你值班时，锁上、加固天狗的牢房，把钥匙丢到什么角落里，然后走吧。其他囚犯不用在乎，很快就谁也逃不出这里了。但是那个怪胎必须关得牢牢的——如果他逃了，后果将不堪设想。\n\n此事不可告知其他任何人，你也无需回来找我。船长必须和她的船共存亡。\n——恰娜

journal.document.caves_explorer.title=探险者日志
journal.document.caves_explorer.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.caves_explorer.expedition.title=探险开始！
journal.document.caves_explorer.expedition.body=夏归一日，叁零捌年\n\n就在今天，我们在废弃矮人矿井为期四周的探险开始了！我已奉陛下亲自颁发的谕旨前来探索此处。我的首要目标是探明所有还未发现的矿藏，并考察这里是否能满足一个监狱建设规划的条件。\n\n尽管我完全有能力自卫，但在陛下的坚持下，我还是接受了一支由城市守卫组成的护卫队为我提供保护。他们都是一群愣头青，不过只要不拖我的后腿，那就随他们去吧。\n\n我估计我们能在晚上通过下水道到达矿井。\n——南方巫师学院，魔导师亚奇博尔德·德拉蒙德
journal.document.caves_explorer.gold.title=黄金满墙！
journal.document.caves_explorer.gold.body=夏归四日，叁零捌年\n\n我们头几天的收获真算得上是盆满钵满！建好营地之后，我们初步探查了一下废弃矿井的上层部分。虽然这里有很多矮人遗留的废弃物，但我们发现洞窟的很多石壁里也充满了黄金！\n\n不幸的是，我们并不是第一批到这来的。洞窟里到处都是武德充沛的野生动物，并且一群群的豺狼人貌似也对黄金有着浓厚的兴趣。我承认我对我那护卫队的评价有点太刻薄了，其实他们是一群比我想象中更有能耐的探险者和保镖。\n\n尽管取得了这样的成功，这矿井还有很多区域等待我们去探索。\n——亚奇博尔德
journal.document.caves_explorer.troll.title=遇到巨魔
journal.document.caves_explorer.troll.body=夏归十一日，叁零捌年\n\n在我们向矿井中层进发时，我们邂逅了一张友善的面孔！嗯···应该说是相对友善的面孔。一个洞窟巨魔在这开了个小铁匠铺。这家伙生性冷淡，不善言辞，不过为了换取一些黄金而修补了一下我们的装备。\n\n不幸的是，这巨魔铁匠也告诉我们，这些可爱的黄金并不像它看上去那样不怕火炼。他管这种黄金叫“暗金”，原因是这东西但凡碰到阳光马上就会融化。这也就解释了为什么这里从来没发生过和金矿有关的争端。\n\n我觉得我们得挖得更深一点，看看有没有什么更有价值的东西。\n——亚奇博尔德
journal.document.caves_explorer.city.title=都城入口
journal.document.caves_explorer.city.body=夏归二十一日，叁零捌年\n\n三周之期已到，最近的十天里，我们花费了大量的时间更加深入地绘制图表，现在我们终于到达了矿井的底端。我们发现了多种稀奇古怪的机械，以及一面巨大的、将旧矮人都城入口完全封死的巨型铁门。\n\n那铁匠警告过我们，对付有些机械造物要格外小心。这些机械显然是被用来防守这片区域，在受到扰动就后激活。我们没打算进入都城，而且那些机器也没什么回收价值，所以我们觉得最好还是把这警告当回事，是时候调头返回了。\n\n我必须承认我的好奇心还没得到满足，不过接着往下调查属实是风险高于回报了。\n——亚奇博尔德
journal.document.caves_explorer.alive.title=它动了！
journal.document.caves_explorer.alive.body=夏归二十三日，叁零捌年\n\n一个矮人机械竟然活起来了！我们只是路过它而已，它却向我们径直冲来，差点将两名队员压在它的巨大铁拳下。所幸的是，我刚好带着我的解离法杖。轰击它的几处关键部位后，那个巨兽般的大家伙就只剩破铜烂铁了。\n\n最令我不安的是，我们完全没有挑拨这个机器。那帮矮人难道真的把这些机械设计得如此具有进攻性？它仿佛是在给我们下埋伏！\n\n还好我这次能帮上同伴们一点忙。\n——亚奇博尔德
journal.document.caves_explorer.report.title=最终报告
journal.document.caves_explorer.report.body=夏归二十八日，叁零捌年\n\n我们要在今天收拾完行装，准备启程返回。时机也正好，多名队员都在被机械攻击的那场事件后开始做可怕的噩梦。也许只是大家都疲劳过度，但他们做的梦都相似到离奇。\n\n总结一下，矿井的上层部分比较安全。如果能为暗金找到用途，那么在此采矿将利润丰厚。这里开阔的空间也将适合市府的建设计划。但矿井的下层部分有较大的危险，应该避免靠近。\n\n我会在这几天把详情全部写进我的最终报告里。\n——亚奇博尔德

journal.document.city_warlock.title=矮人术士手记
journal.document.city_warlock.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.city_warlock.old_king.title=旧王已死
journal.document.city_warlock.old_king.body=今天是法历叁拾叁年贰月伍日。如读者来自地上，可换算为冬历贰陆肆年某日。我是提穆尔・扎希尔，据我知悉，我是矮人议会的最后一名幸存者。\n\n我们的旧王已死，继位的是我一位沉溺于力量而走火入魔的前同僚。愚痴的其余议员全都服从于他，渐渐丢了自己的心志。我是唯一预见这一切的人，从而在他完成仪式前逃于一难。\n\n宫廷近臣已全部堕落，幸好新王的力量尚未触及每一个人。我必须集结反抗势力，不可浪费一分一秒。我不能放任伟大的矮人文明毁在这自大狂的手里！
journal.document.city_warlock.resistance.title=反抗
journal.document.city_warlock.resistance.body=消息一传十，十传百。只花了几天我就组织起了一个忠于旧王的小部队。虽然鲜有熟用法术的人，但几乎整个武僧门派都加入了我们。以我们的阵仗，对付一介疯矮子和他的走狗们不在话下。\n\n与此同时，新王躲进了都城的深处。他无疑已经耗尽了大部分力量，正指望在遭遇反抗前恢复气力。\n\n再候几时就要发动进攻了。若一切如意，我们在天明前就可以建立临时议会，将我们美好的城邦扶回正轨。
journal.document.city_warlock.failure.title=失败
journal.document.city_warlock.failure.body=看来我也不过是又一个愚痴的人罢了。我原以为新王需要议会自愿臣服于他，但我现在才知道，他的力量足以直接操纵反对者。\n\n我盲目地把最有望扳倒他的军团送到他的阶下，让他们全都被新王亲手化为奴仆。之后，他的死灵之力放肆地洗刷着整座城市，将百姓们尽数转化为他的信徒。\n\n少数侥幸留有心志的人都在逃离。但我选择留下，尽可能地观察局面，期盼着事情能出现转机。凭借我所拥有的魔法能力，我应该能藏得一时安夷。
journal.document.city_warlock.more_powerful.title=更加强大
journal.document.city_warlock.more_powerful.body=记录时间变得不再容易，但离我上则笔记应该过了一周。我们的文明毫无疑问已经崩溃，城门被关上了，社会功能全面停摆，大厅里满是失了魂的矮人躯壳在四处徘徊。\n\n经过了这一切，不知为何新王的力量还在变得更加强大。他的意志每天都在增长，但同时也在变质。我无法清楚地描述这种变化，但我感觉他已不是个矮人了。\n\n我开始接受这一事实——我能做的只有记录好这一切。我会尽可能长久地在这里待着。不过一旦我的意志开始变的孱弱，我就会撤离。
journal.document.city_warlock.new_power.title=一股新的力量
journal.document.city_warlock.new_power.body=这里到底在发生些什么？新王散发的力量已经与最初的完全不同，而且城里还存在着别的什么东西。这股新力量似乎是从城内最深处的大厅里辐射而出。\n\n更令人困惑的是，上城区的活动也减少了，我不知道那里发生了什么，但那至少吸引了新王几乎全部的注意力。\n\n重新回到深处的大厅无疑会很危险。但我必须找出是什么引发了这一变故。也许还能发现新王的弱点呢？
journal.document.city_warlock.seen_it.title=我已见证
journal.document.city_warlock.seen_it.body=我见着底下藏着些什么了，那是不可言状之物。仅仅是试图书写这些见闻，我的双手就抑制不住地颤抖。\n\n为什么？这是新王做的吗？狗屁不通。是他对力量肆无忌惮的滥用引来的吗？我本只是想拯救我们的文明，但现在看来陷入危机的是整个世界。\n\n从某些方面来说，新王不过是小恶罢了。为了大善，我别无选择，只能献上自己。陛下啊，请指引我，以我为剑，抗击Yog-Dzewa！

journal.document.halls_king.title=？？？录
journal.document.halls_king.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。
journal.document.halls_king.rejection.title=拒斥
journal.document.halls_king.rejection.body=一群不知天高地厚的蠢蛋！\n\n这33年来王国在吾等一手开发的魔法科技下蒸蒸日上，掌握了召唤元素灵体之法并成功奴役了它们，但在这之上的实验却被认为“太过危险”。\n\n吾非常清楚当下的状况。吾之理论遭到拒斥，和其本身的价值毫无关系，只因吾是这些理论的提议者。他们此时肯定正在吾背后大声嘲笑着。\n\n可这一切都到此为止了！吾不在意这些蠢货如何去说，吾将独身一人求索世界的真相，并将一切成果据为己有！\n——R.
journal.document.halls_king.amulet.title=护符
journal.document.halls_king.amulet.body=吾成功了！\n\n尽管无法彻底理解吾发现的事物本质，但其存在本身已经超出了任何想象。如此充沛的力量，就这么驻留于此任人攫取，它属于吾了！\n\n有了这股力量，议会里的蠢货们再也不能反对吾了。吾开始激动地思考狠狠羞辱这些蠢货的各种手段方式。不对，格局要放开点，吾掌握的力量可以轻易抹除他们所有人！这么做也许略显极端，可吾也不能在这件事上拖延过久导致他们产生不必要的猜疑。\n\n吾决定将此力量命名为Yendor护符！\n——R.
journal.document.halls_king.ritual.title=仪式
journal.document.halls_king.ritual.body=今日提穆尔同吾在议会上公开对峙，要求吾对自身新的力量做出解释。吾尽可能打发掉了提穆尔的说法，不过议会其余成员猜疑的目光又一次集中在吾身上。\n\n吾本希望好戏在正式开场前能享受片刻安宁，不过这已经不重要了，因为吾意已决。吾将宣称自身改变源于一场新的仪式，并愿意为其他术士和现任国王施展并赋予同等力量。仪式成功后，吾，不，朕就是国王了！\n\n提穆尔肯定会一如往常地反对朕，但有如此强大的力量为饵，不会有人再去听信他一人之言！\n\n所有人都将跪倒在朕御前！\n——下一任矮人国王
journal.document.halls_king.new_king.title=新王
journal.document.halls_king.new_king.body=啊哈哈哈哈哈，朕即位了！\n\n这群蠢货竟然真的同意了！还没等朕打算认真说服，他们就同意参与朕这场为了和他们“共享”力量而举行的大型仪式。只消一会，这群喋喋不休且傲慢不已的蠢货就都转化成了沉默且服从的新议会眷属！\n\n如朕所料，提穆尔在发现情况不对的第一时间就仓皇而逃。朕也能感知到他在外界试图组建的叛军。朕打算坐享其成，让他帮朕将这些反抗者都聚集于此一网打尽！\n\n很明显，就连这个国家都不尊重我这个新王，新官上任尚且需要三把火，新王登基自然不能矮了身段。\n——矮人国王
journal.document.halls_king.thing.title=彼物
journal.document.halls_king.thing.body=有麻烦了，虽然和提穆尔没什么关系，他苍白无力的抵抗早已被迅速扑灭，不过朕在外位面的探索似乎吸引到了不必要的注意。\n\n一个...“存在”...被引到了本位面，祂正在逼近城市厅堂的最下层。麻烦的事情在于，那也正好是朕存放护符的区域！真是个可憎的造物，为何放着外位面充盈的能量不要，专门跑来试图夺走朕的东西？\n\n纵是强大如朕，也无法亲征讨伐此怪。其真实实力不可估量，但朕也有可行之策。朕必会守住护符！
journal.document.halls_king.attrition.title=拉锯
journal.document.halls_king.attrition.body=朕已有一计可应对此孽。诚然其力量几近无限，然其蚕食本位面的能力受限颇多。祂仍需其恶魔爪牙与化身的协助才能积蓄力量，一举夺走护符。\n\n护符虽不在身旁，但其神力仍寄宿于朕。掌控矮人都城本身也意味着朕有压倒性的人数优势。将兵力源源不断地送入大厅，朕就能阻止其攫取护符，通过消耗战赢得胜利！\n\nYog-Dzewa！朕，Rodney，矮人之王，才 会 笑 到 最 后！

