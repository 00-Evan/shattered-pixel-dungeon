journal.document.adventurers_guide.title=地牢探索指南
journal.document.adventurers_guide.intro.title=基础介绍
journal.document.adventurers_guide.intro.body=向你致意，勇敢的冒险家。你正在阅读《地牢探索指南》，本书满载技巧与秘诀，助新手冒险家闯荡求生、成就非凡！\n\n本指南最适合作为参考书使用，指南上蕴含的魔法会提示你每页内容的最佳阅读时机。当你对地牢中的一些规则感到疑惑时，记得回来查阅这本书。\n\n（当右上角的指南书图标闪烁时，说明它有新的知识想要告诉你！不过，有些书页似乎被撕掉了，或许你能在地牢中找到它们？）
journal.document.adventurers_guide.examining.title=审视周遭
journal.document.adventurers_guide.examining.body=对未知的事物保持敬畏与好奇！\n\n盲目鲁莽地一头冲进敌群会使你陷入困境甚至死亡，而这从来都不是最好的选择。游戏过程中你随时可以停下脚步，检视周围的事物和环境，得出击败敌人的最佳方案！\n\n检视的动作是瞬间完成的，这期间任何事物都来不及产生任何变化；养成检视新事物的习惯显然百利而无一害。\n\n(这个功能由放大镜按钮所提供，单击一次你就可以选择目标来检视。你还可以通过点击各个状态的图标来了解它们的具体效果。)
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=“攻其不备，制其所长。”\n\n与其盼望攻击命中，不如借助伏击以必定命中敌人！这种技巧在对付幽灵与下水道巨蛇这类灵活的敌人时格外实用。\n\n在敌人没有看见你的时候发动攻击，即可形成一次伏击。也可以在敌人打开一扇门追击你的时候，回首一击，敌人不会反应过来的！\n\n伏击之法不胜枚举，且待你自行发掘。当你成功进行一次伏击后，一个黄色感叹号会在被你伏击的敌人身上闪现。
journal.document.adventurers_guide.identifying.title=鉴定物品
journal.document.adventurers_guide.identifying.body=地牢之大无奇不有，没人说得清手上初次见到的物品究竟有些什么效果。无论如何，谨慎为妙。\n\n药剂的颜色和卷轴的图案在每个地牢中都是完全随机的。装备虽然有着唯一的外观，却也常常有着不同的属性。手上的未鉴定装备若是被强化过的精品可算你走运，但坑害了无数同行的受诅咒的器物也不在少数；不小心穿上一件诅咒装备虽不至于让你立即陷入绝境，但也绝非好事。\n\n鉴定、升级、祛邪卷轴能够极大降低来自未鉴定物品的风险。\n\n(你可以在日志的道具列表里找到被你鉴定过的所有道具)
journal.document.adventurers_guide.food.title=与饥饿共舞
journal.document.adventurers_guide.food.body=一粥一饭当思来之不易，尤其是在这暗无天日的地牢里！\n\n提高在地牢中生还率的最基本方法之一就是合理进食。请试着根据你的当前生命值状态合理分配食物，而不是总想着吃撑——那样你的食物供给可撑不了多久。\n\n在地牢里，生命值和饥饿值都要被当做资源来看待，而后者最终会影响到前者：极度饥饿时生命值会缓慢地流失，而平时生命值则会缓慢地恢复。显然，当你的生命值全满时，来自非饥饿状态的自然回复就会被白白浪费掉。\n\n虽然因饥饿而损失生命是一件很糟糕的事情，但无论如何只要你还活着，你的冒险就不会结束；合理分配食物则能让你在这座地牢里走得更远。
journal.document.adventurers_guide.alchemy.title=炼金与饰物
journal.document.adventurers_guide.alchemy.body=如果你找到一些用处不大的消耗品，你可以以它们作为原料放进炼金釜！这些消耗品既可用于特定的合成配方，也可以转化为万能的炼金能量。将药水与卷轴转化为炼金能量的过程也将鉴定它们！\n\n饰物是独一类通过炼金获得的装备。它们可提供各式各样的辅助效果，而仅需消耗少许炼金能量和一份魔能触媒就能炼成。消耗更多炼金能量可以升级饰物以增强它们的效果。\n\n(你可以在地牢的3或4层找到第一个炼金釜。炼金釜旁还可以找到一本炼金指南书的残页。)
journal.document.adventurers_guide.dieing.title=直视失败
journal.document.adventurers_guide.dieing.body=失败是成功之母！\n\n非常非常不幸的是，地牢冒险家是一个十分危险而又充满挑战的职业，而大部分从事者都会在地牢深处走到人生的终点。\n\n运气固然重要，但最老练的冒险家们真正依赖的是他们的深思熟虑，与一步又一步细微但巧妙的行动在最后累积出的巨大优势。\n\n(头几次尝试可能都会失败，毕竟这个游戏并不简单！因此，请将注意力集中在理解游戏机制上，借此稳步提升自己的技巧，这样下去相信你离最终的胜利会越来越近；而这比一心只想着赢、却从不琢磨如何才能做得更好要强得多。)
journal.document.adventurers_guide.searching.title=仔细摸索
journal.document.adventurers_guide.searching.body=可别让表象欺骗了你；不管你是否看见了它，已存在的事物总还是存在的。\n\n地牢里面充满了暗门和陷阱，初见时通常无法直接发现。如果你认为哪片区域不对劲，仔细搜索这片区域也许是一个不错的选择，即使这会花费一些时间。\n\n搜索可以发现你墙上的暗门与地上的陷阱。\n\n(通过双击放大镜按钮，你可以搜索临近身旁的所有格子，其间隐藏的事物都会被揭示。指不定你捡到这一页指南的地方附近就有几扇暗门呢！)
journal.document.adventurers_guide.strength.title=野蛮其体魄
journal.document.adventurers_guide.strength.body=思虑再为周全，也需要足够的肉体力量将之付诸实践。\n\n在地牢中你没有时间通过训练来掌握新武器和护甲，唯有借助蛮力才能有效地使用它们。\n\n力量药剂与升级卷轴是满足高阶装备力量需求的最有效途径。\n\n拿上更重也更强的高阶武器与护甲非常重要，但也不能完全忽略能很快用上的低阶装备。当你足够深入地牢时，高阶的装备能为你提供长足的帮助——前提是你能活着去到地牢深处！
journal.document.adventurers_guide.upgrades.title=欲善其事先利其器
journal.document.adventurers_guide.upgrades.body=使用升级过的装备可让你事半功倍！\n\n越深入地牢，越依赖强化装备。\n\n升级可以略微降低武器与护甲的力量需求，而高阶武器与护甲还能从其中获得更多收益；而诸如法杖、戒指、神器等虽没有力量需求，但升级后也能提供更强的协助。\n\n选择你所升级的对象至关重要，这既能保证你在前期的生存，也能在后期助你决胜于地牢至深处，不可不察也。
journal.document.adventurers_guide.looting.title=搜刮技巧
journal.document.adventurers_guide.looting.body=危险总与机遇并存，地牢里值得搜刮的宝物多如繁星；毕竟你正是冲着它们才来到了这里啊。\n\n特殊房间中常常有着比普通房间中更好的物品。有些特殊房间会被上锁，或者被障碍封锁。\n\n当然，如果出现了这样的房间，那么这一层肯定会有相应的道具——钥匙或者其他道具，来帮助你解除这里的障碍。\n\n搜寻到力量药剂和升级卷轴的数量是你对地牢探索程度的重要标准。每个地牢区域都有3张升级卷轴和2瓶力量药剂。\n\n(你可以在右上角的日志栏里查看当前你所未使用的钥匙和遇到过的特殊房间。)
journal.document.adventurers_guide.levelling.title=经验获取
journal.document.adventurers_guide.levelling.body=没能杀死你的都使你变得更强！\n\n随着你击败敌人的增多，你的作战经验也会随之增长。获得的经验等级决定了你战斗的精准、闪避，你的生命总量，以及你的天赋点数。你的经验等级对于战斗有着非常可观的影响。强烈建议你的等级至少和当前的地牢层数相等。\n\n速通地牢，省去探索和战斗之苦听起来非常诱人，但是这样做会让你失去获得补给和经验值的机会。\n\n(你可以在屏幕角落的状态栏中看见你的角色状态，包括经验与等级。点击英雄图标还可以获得更多的信息)
journal.document.adventurers_guide.positioning.title=择地而战
journal.document.adventurers_guide.positioning.body=“夫地形者，兵之助也。料敌制胜，计险隘远近，上将之道也。”\n\n与敌人战斗时，合适的策略与强力的装备同样重要。选择恰当的作战地形能让你远离诸如被强敌包围这样严峻的形势。\n\n例如，狭窄的走廊是地牢中极其常见的一种地形，这让你一次只需面对一个敌人。这些走廊通常也毗邻门道，可以用来发动伏击！\n\n请合理决策，各种环境特征——植被、水潭、陷阱等等，都可以为你所用。
journal.document.adventurers_guide.magic.title=魔法攻击
journal.document.adventurers_guide.magic.body=魔法之中蕴藏着比兵刃更为巨大的力量。\n\n魔法攻击会直接穿透护甲且极难闪避。这意味着法杖拥有非常可靠的输出能力，但同样也让敌方魔法生物变得异常危险！\n\n不过，魔法攻击并非十全十美。消耗完充能的法杖就是一根无用的短棍，经过一定时间才能恢复；敌方魔法生物们通常也不会在近距离使用它们独有的魔法力量。\n\n面对敌人的魔法攻击时，学会巧妙躲避这些魔法永远比硬抗伤害来得更加有效。

journal.document.alchemy_guide.title=炼金指南
journal.document.alchemy_guide.potions.title=引言与入门配方
journal.document.alchemy_guide.potions.body=欢迎来到《炼金术的实际应用》！\n\n借助炼金釜，可按照配方创造出各种各样的物品。你可以丢开这本书，开始自己瞎琢磨新的配方。也可以继续读下去以获得详尽的指引！\n\n我们将从最经典的配方开始：随意向炼金釜中投入三个种子来酿造一瓶药剂！\n\n每类种子都有着与之对应的药剂。酿造的药剂或许会与你使用的其中一个种子相关，但也可能完全随机。使用更多相同种类的种子能够减少出现随机药剂的概率。
journal.document.alchemy_guide.stones.title=锻造符石
journal.document.alchemy_guide.stones.body=将一张卷轴与两个石块投入炼金釜当中，便可以将卷轴的魔力灌注到石块当中。在鉴定该卷轴的同时，对应的符石也被锻造成形！
journal.document.alchemy_guide.energy_food.title=炼金能量与食物烹饪
journal.document.alchemy_guide.energy_food.body=许多配方都需要炼金能量晶体的参与，而这些晶体可以借助炼金釜从消耗品中提炼而来。物品的力量越是强大，所能提供的炼金能量就越多，而在使用药水或卷轴来供能时，这一操作也将鉴定它们。\n\n尽管一些配方神秘莫测，但这些配方比起炼金更像是烹饪。
journal.document.alchemy_guide.exotic_potions.title=酿造合剂
journal.document.alchemy_guide.exotic_potions.body=普通药剂可以注入炼金能量，强化为合剂。合剂拥有更强大的药效，不过作用方式通常与原药剂有所出入。
journal.document.alchemy_guide.exotic_scrolls.title=合成秘卷
journal.document.alchemy_guide.exotic_scrolls.body=将一张卷轴与一些炼金能量共炼可获得秘卷。秘卷相较于合剂更为强大，但显然也更昂贵。
journal.document.alchemy_guide.bombs.title=改造炸弹
journal.document.alchemy_guide.bombs.body=一个标准的黑火药炸弹可以与一个特定的物品共炼来制作一个强化炸弹。
journal.document.alchemy_guide.weapons.title=强化武器
journal.document.alchemy_guide.weapons.body=投掷武器与法杖也可参与到炼金反应当中！\n\n每件投掷武器可以融化为一定量的液金，足以完全修复阶级与等级一样的单件投掷武器。\n\n法杖可以裂解为一定量的奥术树脂，足以升级两把同等级的法杖。不可通过此方法将法杖升级至+3以上。
journal.document.alchemy_guide.brews_elixirs.title=炼制魔药与秘药
journal.document.alchemy_guide.brews_elixirs.body=魔药与秘药是较为高级的药剂，它们具有不同用途的各类效果，通常为一次性使用。
journal.document.alchemy_guide.spells.title=提取结晶
journal.document.alchemy_guide.spells.body=法术结晶是封装于结晶中的法术，它们提供不同用途的各类效果，通常允许多次使用。

journal.document.intros.title=地牢区域介绍
journal.document.intros.discover_hint=你可在首次进入某个区域时发现该文本。
journal.document.intros.dungeon.title=地牢
journal.document.intros.dungeon.body=在你之前，也曾经有很多来自地面的英雄向这个地牢进发，然而多数人却是一去不返。\n\n传说在地牢的最深处藏着万能的Yendor护符，被深渊中的远古邪物守卫着。哪怕是现在，黑暗能量也从地下辐射而来，一路渗透到地表城镇中。\n\n准备好踏破地牢，探秘护符了吗？是时候开始你自己的冒险了！
journal.document.intros.sewers.title=下水道
journal.document.intros.sewers.body=这座地牢的较上层其实是由城市的下水道系统组成的。\n\n由于下方不断渗透的黑暗能量，其中本应无害的下水道生物变得越来越危险。城市曾向这里派出巡逻队并试图以此保护其上方的区域。\n\n这片区域已经具有一定的危险性，不过至少邪恶魔法对这里的影响尚属薄弱。
journal.document.intros.prison.title=监狱
journal.document.intros.prison.body=多年以前，一座地下监狱为了收容危险的犯罪者而被建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。\n\n但不久之后，下方充斥着黑暗的瘴气便在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，城市也因此封锁了整个监狱。现今已没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...
journal.document.intros.caves.title=洞穴
journal.document.intros.caves.body=这座从废弃监狱延伸而下的洞穴，早已空无一人。矿产丰富的洞穴曾经是下方矮人国度的一个贸易与工业中心。然而随着矮人逐渐堕入黑暗魔法的深渊，这里也慢慢被废弃了。\n\n大抵只有地下生物与豺狼人居住在这荒凉的洞穴之中，偶尔能看到废弃的机械。与之前的区域类似，这里的活物似乎也被同一种邪恶力量所扭曲。
journal.document.intros.city.title=矮人都城
journal.document.intros.city.body=矮人都城曾经是众矮人城邦之中最为宏伟的一座。在其鼎盛时期，矮人制造了一批注入魔力的奇特机械，借此快速扩张矮人城邦。\n\n然而突然有一天，城邦的大门被紧闭，从此外界再也没有得到矮人的消息。据几位侥幸逃脱的矮人说，有一位癫狂的矮人篡夺了王位，并利用他掌控的黑暗魔法巩固了其统治的地位。
journal.document.intros.halls.title=恶魔大厅
journal.document.intros.halls.body=矮人都城深处的厅堂已经被恶魔力量扭曲。这里曾经由矮人国王手下的精英术士们做主，但他们似乎已经被某些更加邪恶强大的存在所取代...\n\n恶魔生物们盘踞着这些大厅。令人胆寒的黑暗意志主宰着它们。既然矮人国王不是腐化的根源，那真正的它一定就藏在这里！\n\n路上要小心，很少有冒险家能一路走到这里...
journal.document.intros.halls.discover_hint=你可在某个区域中并发现本章所有先前文本之后发现该文本。

journal.document.sewers_guard.title=巡逻队员的信件
