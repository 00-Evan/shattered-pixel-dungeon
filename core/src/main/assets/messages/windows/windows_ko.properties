windows.wndresurrect.message=당신은 죽음과 동시에 배낭 속의 앙크가 당신의 영혼을 다시 이 세상으로 이끌고 있음을 느낍니다. 다시 한 번, 던전을 정복할 기회를 얻었습니다!\n\n당신은 당신이 가진 물건들 중 2개를 가지고 돌아갈 수 있으며, 나머지는 당신이 죽은 장소에 떨어질 것입니다. 어떤 아이템을 고르시겠습니까?
