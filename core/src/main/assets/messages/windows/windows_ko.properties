windows.wndvictorycongrats.title=승리!
windows.wndvictorycongrats.start_text=던전을 정복한 것을 축하드립니다! 이제 영웅을 선택할 때 다음과 같은 새로운 기능을 사용할 수 있게 되었습니다.
windows.wndvictorycongrats.challenges=_도전 항목_을 활성화할 수 있게 되었습니다! 도전 항목은 다양한 방법으로 게임을 더 어렵게 만들 수 있게 해 주는 선택 사항입니다.
windows.wndvictorycongrats.custom_seeds=_사용자 지정 시드_를 입력할 수 있게 되었습니다! 동일한 버전의 동일한 시드는 항상 같은 던전을 생성합니다.
windows.wndvictorycongrats.dailies=_일일 도전_에 참가할 수 있게 되었습니다! 매일 새로운 일일 도전이 모든 플레이어에게 똑같이 제공됩니다.
windows.wndvictorycongrats.thank_you=섀터드 픽셀 던전을 플레이해 주셔서 대단히 감사합니다!
windows.wndvictorycongrats.support_prompt=아직 하지 않았다면, _게임을 후원하는 것도 고려해 주세요._ 열성적인 플레이어의 후원을 통해 개발자는 게임을 계속 개선할 수 있습니다!
windows.wndvictorycongrats.support=후원하기
windows.wndvictorycongrats.close=닫기

windows.wndwandmaker.dust=오오, 가루를 가져왔군! 유령들은 걱정하지 말게나, 내가 상대할 수 있으니. 약속한대로 내 질 좋은 마법 막대 중 하나를 주지.
windows.wndwandmaker.ember=오오, 잉걸불을 가져왔군! 불정령들이 상대하기에 너무 까다롭진 않았나 모르겠군. 약속한대로 내 질 좋은 마법 막대 중 하나를 주지.
windows.wndwandmaker.berry=오오, 열매를 가져왔군! 썩은열매 나무 때문에 위험에 처하지는 않았나 모르겠군. 약속한대로 내 질 좋은 마법 막대 중 하나를 주지.
windows.wndwandmaker.farewell=당신의 모험에 행운이 함께하기를, %s(이)여!
