windows.wndblacksmith.prompt=그래... 약속은 약속이니. 내가 할 수 있는 것을 해 주지. 난 저주받지 않고 감정되어 있는 물건들만 취급하니까, 알아 두라고.\n\n_현재 우호도: %d_
windows.wndblacksmith.pickaxe=_곡괭이 (%d 우호도):_ 원한다면 곡괭이를 줄 수 있어. 난 어차피 넘치도록 많이 있거든.
windows.wndblacksmith.pickaxe_verify=진짜 그 낡은 게 필요하다고? 이 주변 돌벽들은 그 광산에서처럼 무르지 않아서 그거 가지고 벽을 더 파는 건 이제 무리일 텐데.
windows.wndblacksmith.pickaxe_free=엑, 그래... 일은 훌륭하게 처리해 줬으니. 곡괭이 쯤이야 공짜로 주지.
windows.wndblacksmith.pickaxe_yes=그렇다
windows.wndblacksmith.pickaxe_no=필요없다
windows.wndblacksmith.reforge=_재련 (%d 우호도):_ 같은 종류의 두 장비를 소모해서 더 높은 성능을 가진 하나의 장비로 재련할 수 있어.
windows.wndblacksmith.harden=_경화 (%d 우호도):_ 무기나 갑옷을 경화시켜줄 수 있어. 장비에 부여된 마법이나 상형문자를 유지하기 더 쉬울 거야.
windows.wndblacksmith.upgrade=_강화 (%d 우호도):_ +2 미만의 장비를 강화해 줄 수 있어.
windows.wndblacksmith.smith=_제작 (%d 우호도):_ 원한다면 무기나 방어구를 처음부터 만들 수 있어. 결과물은 아마도 강화되어 있을 거고, 상대적으로 높은 티어를 가지게 될 거야. 만들게 되면 뭘 가질 지 정하게 해 줄게.
windows.wndblacksmith.smith_verify=좋아, 대장간 준비 시작할 테니 원하는 걸 골라 봐.
windows.wndblacksmith.smith_yes=결정한다
windows.wndblacksmith.smith_no=필요없다
windows.wndblacksmith.cashout=_환전(모든 우호도):_ 원한다면 내가 숨겨 둔 골드를 그냥 줄 수도 있어. 1 우호도당 1골드야.
windows.wndblacksmith.cashout_verify=좋아, 여기 %d골드라고. 이제 더 이상 널 위해 일할 필요는 없겠지!
