windows.wndupgrade.enchant=이 아이템을 강화하면 동시에 여기에 부여된 마법이 %d%% 확률로 사라집니다!
windows.wndupgrade.glyph=이 아이템을 강화하면 동시에 여기에 새겨진 상형문자가 %d%% 확률로 사라집니다!
