windows.wndsadghost.give_item=이 아이템들 중 하나를 가져가게, 나에겐 더 이상 필요없는 것들이니... 어쩌면 그대의 여정에 도움이 될 수도 있을걸세...\n\n그리고.. 내가 이 던전에서 잃어버린 굉장히 소중한 것이 있다네... 만약에... 내 장미를... 찾는다면......
