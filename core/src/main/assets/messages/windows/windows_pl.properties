windows.wndvictorycongrats.title=Zwycięstwo!
windows.wndvictorycongrats.start_text=Gratulacje, udało ci się pokonać loch! Odblokowane zostały nowe funkcje, których możesz użyć przy wybieraniu bohatera:
windows.wndvictorycongrats.challenges=Możesz teraz dodawać _wyzwania_! Są to opcjonalne zmiany zasad gry, sprawiające, że gra staje się trudniejsza na wiele różnych sposobów.
windows.wndvictorycongrats.custom_seeds=Możesz teraz wpisywać _własne ziarno lochu_! To samo ziarno i wersja gry zawsze skutkują tym samym lochem.
windows.wndvictorycongrats.dailies=Możesz teraz brać udział w _dziennych lochach_! Każdego dnia jest nowy dzienny loch, który jest ten sam dla każdego gracza!
windows.wndvictorycongrats.thank_you=Bardzo Ci dziękuję za granie w Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Jeżeli jeszcze nie wsparto gry, _warto pomyśleć nad okazaniem pomocy_. Wsparcie od graczy pozwala twórcy na dalszy rozwój i ulepszanie gry!
windows.wndvictorycongrats.support=Wsparcie
windows.wndvictorycongrats.close=Zamknij

windows.wndwandmaker.dust=O, widzę, że masz pył! Nie martw się zjawami, mogę sobie z nimi poradzić. Tak jak obiecałem możesz wybrać jedną z moich wysokiej jakości różdżek.
windows.wndwandmaker.ember=O, widzę, że masz żar! Mam nadzieję, że ogniste żywiołaki nie sprawiały zbyt wielu problemów. Tak jak obiecałem możesz wybrać jedną z moich wysokiej jakości różdżek.
windows.wndwandmaker.berry=O, widzę, że masz jagodę! Mam nadzieję, że zdziczała roślina nie sprawiła zbyt wielu problemów. Tak jak obiecałem, możesz wybrać jedną z moich najwyższej jakości różdżek.
windows.wndwandmaker.farewell=Powodzenia w wyprawie, %s!
