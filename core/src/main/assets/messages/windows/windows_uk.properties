windows.wndsadghost.gnoll=Дякую, цей підступний гнол нарешті переможений, і я можу спочити з миром... Мабуть, темна магія дарувала йому настільки гострий розум...
windows.wndsadghost.crab=Дякую, цей велетенський краб нарешті переможений, і я можу спочити з миром... Що за магія дала йому змогу жити так довго...
windows.wndsadghost.give_item=Будь ласка, візьміть один із цих предметів, тепер вони мені вже не потрібні... Можливо, вони допоможуть вам у вашій подорожі ...\n\nІ ще... У цьому підземеллі я загубив предмет, який мені дуже дорогий... Якщо ви коли-небудь... знайдете мою... троянду......
windows.wndsadghost.confirm=Підтвердити
windows.wndsadghost.cancel=Скасувати
windows.wndsadghost.farewell=Прощавай, шукачу пригод!

windows.wndscorebreakdown.title=Розбір рахунку
windows.wndscorebreakdown.progress_title=Прогрес
windows.wndscorebreakdown.progress_desc=Надається за макс. глибину і рівень героя.
windows.wndscorebreakdown.treasure_title=Скарб
windows.wndscorebreakdown.treasure_desc=Надається за зібране золото і загальну ціну предметів в інвентарі.
windows.wndscorebreakdown.treasure_desc_old=Надається за зібране золото.
windows.wndscorebreakdown.explore_title=Розвідка
windows.wndscorebreakdown.explore_desc=На основі досліджених поверхів. Зменшується за рахунок відсутніх предметів, прихованих дверей або нерозв'язаних головоломок.
windows.wndscorebreakdown.bosses_title=Боси
windows.wndscorebreakdown.bosses_desc=Надається за переможених босів. Рахунок знижується, якщо стояти в атаках, яких можна уникнути, під час боїв з босом.
windows.wndscorebreakdown.quests_title=Завдання
windows.wndscorebreakdown.quests_desc=Надається за виконані завдання. Зменшується за рахунок атак, яких можна уникнути, або пропущених балів за завдання.
