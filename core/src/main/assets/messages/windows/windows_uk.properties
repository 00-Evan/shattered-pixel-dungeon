windows.wndupgrade.unided=Ви не знаєте властивості цього елемента, його не покращений стан показано тут.
windows.wndupgrade.unknown_ring=Ви не знаєте, який ефект має це кільце, і тому не маєте уявлення, що воно спричинить це покращення.
windows.wndupgrade.cursed=Покращення цього предмета також має 33% шанс очистити його прокляття.
windows.wndupgrade.cursed_weaken=Покращення цього предмета також послабить його прокляття та має 33% шанс повністю очистити його.
windows.wndupgrade.curse_infusion=Якщо прокляття очищено, предмет більше не матиме користі від вливання прокляття!
windows.wndupgrade.enchant=Покращення цього елемента також має %d%% шанс знищити його зачарування!
windows.wndupgrade.glyph=Покращення цього елемента також має %d%% шанс знищити її руну!
