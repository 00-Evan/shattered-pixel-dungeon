windows.wndblacksmith.prompt=Що ж, угода є угода. От що я тобі пропоную. Але зважай, я працюю лишень із розпізнаними та не проклятими речами.\n\n_Наявні жетони: %d_
windows.wndblacksmith.pickaxe=_Кайло (%d жетонів):_ Гадаю, кайло можеш забрати собі, як хочеш. У мене їх ще вдосталь.
windows.wndblacksmith.pickaxe_verify=Тобі точно потрібна оця залізяка? Порода тутечки грубіша, ніж у шахті, тож нею ти вже не зможеш прорити власні шляхи.
windows.wndblacksmith.pickaxe_free=За гарну працю, я віддам його тобі задарма.
windows.wndblacksmith.pickaxe_yes=Так, давай.
windows.wndblacksmith.pickaxe_no=Не зважай.
windows.wndblacksmith.reforge=_Перекування (%d жетонів):_ Я можу перекувати два однакові предмети в один кращого ґатунку.
windows.wndblacksmith.harden=_Загартування (%d жетонів):_ Я можу загартувати зброю або обладунок, щоб знизити ризик розвіяти зачарування або руна під час поліпшення сувоєм.
windows.wndblacksmith.upgrade=_Поліпшення (%d жетонів):_ Якщо у тебе є предмет нижче 2-го рівня, я міг би поліпшити його для тебе.
windows.wndblacksmith.smith=_Кування (%d жетонів):_ Можу спробувати викувати зброю чи обладунок для тебе. Цей предмет буде вищого рангу і, либонь, ще й поліпшений, крім того, тобі вирішувати, що саме кувати.
windows.wndblacksmith.smith_verify=Згода, я розтоплю горно, а тоді вже вибереш, що тобі до душі.
windows.wndblacksmith.smith_yes=Добре, розтоплюй.
windows.wndblacksmith.smith_no=Не зважай.
windows.wndblacksmith.cashout=_Золото (всі жетони):_ Можу розрахуватися з тобою звичайним золотом, яке тут у мене завалялось. За кожен жетон 1 золотий.
windows.wndblacksmith.cashout_verify=Добре, ось %d золотих. Але знай, на цьому наша угода закінчиться!
windows.wndblacksmith.cashout_yes=Дай мені золото.
windows.wndblacksmith.cashout_no=Не зважай.
windows.wndblacksmith$wndreforge.message=Гаразд, я можу перекувати два розпізнані предмети одного типу. Найслабший знищу, аби поліпшити той, що сильніший. Якщо вони однорівневі, то я залишу той, що ліворуч.
windows.wndblacksmith$wndreforge.prompt=Перекувати предмет
