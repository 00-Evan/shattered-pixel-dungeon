windows.wndscorebreakdown.challenge_multiplier=Множник випробувань
windows.wndscorebreakdown.total=Загальний рахунок
windows.wndscorebreakdown.old_score_desc=Ігри, розпочаті до версії v1.3, мають менше категорій підрахунку очок, але прогрес приблизно на ~50% більший, а ліміт скарбів вищий

