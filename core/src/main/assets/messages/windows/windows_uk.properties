windows.wndvictorycongrats.title=Перемога!
windows.wndvictorycongrats.start_text=Вітаємо з підкоренням підземелля! Ви розблокували деякі нові функції, доступні під час вибору героя:
windows.wndvictorycongrats.challenges=Тепер ви можете ввімкнути _випробування!_ Це додаткові модифікатори, які ускладнюють гру різними способами.
windows.wndvictorycongrats.custom_seeds=Тепер ви можете вводити _власний ключ!_ Той самий ключ та версія гри завжди створюють одне й те саме підземелля.
windows.wndvictorycongrats.dailies=Тепер ви можете брати участь у _щоденних забігах!_ Щодня є новий щоденний забіг, який однаковий для кожного гравця!
windows.wndvictorycongrats.thank_you=Дуже дякую, що граєте в Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Якщо ви ще цього не зробили, _будь ласка, підтримайте гру._ Підтримка відданих гравців дозволяє розробнику продовжувати вдосконалювати гру!
windows.wndvictorycongrats.support=Підтримати
windows.wndvictorycongrats.close=Закрити

windows.wndwandmaker.dust=О, бачу, ви знайшли прах! За примар не турбуйтесь, я подбаю про них. Як і обіцяв, можете обрати одну з моїх найліпших паличок.
windows.wndwandmaker.ember=О, бачу, ви знайшли жарину! Надіюся, вогняний стихійник не завдав багато клопоту.  Як і обіцяв, можете обрати одну з моїх найліпших паличок.
windows.wndwandmaker.berry=О, бачу, ви знайшли ягоду! Надіюсь, гнилофрукт не завдав багато клопоту. Як і обіцяв, можете обрати одну з моїх найліпших паличок.
windows.wndwandmaker.farewell=Хай щастить тобі у поході, %s!
