windows.wndblacksmith.prompt=Добра, угода ёсць угода. Вось што я магу зрабіць.\n\n_Бягучая паслуга: %d_
windows.wndblacksmith.pickaxe=_Кірка (%d паслуга):_ Быць можа, я аддам табе гэту кірку. У меня яшчэ шмат такіх.
windows.wndblacksmith.pickaxe_verify=Ты ўпэўнены, што хочаш гэтую старую штуку? Каменне навокал не такое мяккае, як у тых пячорах, так што ў табе не атрымаецца нічога пракапаць.
windows.wndblacksmith.pickaxe_free=Хех, ты добра папрацаваў. Забірай гэта задарма.
windows.wndblacksmith.pickaxe_yes=Так, згода.
windows.wndblacksmith.pickaxe_no=Не бяры ў галаву.
windows.wndblacksmith.reforge=_Перакоўка (%d паслуга):_ Я магу перакаваць два апазнаных прадмета аднаго тыпа ў адзін з больш высокай якасцю.
windows.wndblacksmith.harden=_Умацаванне (%d паслуга):_ Я магу ўзмацніць апазнаную зброю альбо браню такім чынам, каб было лягчэй захаваць зачараванні і гліфы.
windows.wndblacksmith.upgrade=_Палепшэнне (%d паслуга):_ Калі ў цябе ёсць прадмет ніжэй за +2 узровень, я магу палепшыць яго.
windows.wndblacksmith.smith=_Выкаваць (%d паслуга):_ Я магу выкаваць для цябе зборю альбо браню. Гэты прадмет будзе больш высокага класа і, магчыма, трохі палепшаны. Выбірай з розумам.
windows.wndblacksmith.smith_verify=Добра. Я разагрэю кузню, і тады зможаш выбраць тое, што пажадаеш.
windows.wndblacksmith.smith_yes=Добра, разагравай кузню.
windows.wndblacksmith.smith_no=Не бяры ў галаву.
windows.wndblacksmith.cashout=_Заплаціць (усе паслугі):_ Я магу даць трохі звычайнага золата, якое я знайшоў тут. Атрымаеш па 1 штуцы за паслугу.
windows.wndblacksmith.cashout_verify=Такім чынам, тут %d золата. І пасля гэтага ты больш нічога ад мяне не атрымаеш!
windows.wndblacksmith.cashout_yes= Золата давай.
windows.wndblacksmith.cashout_no=Не бяры ў галаву.
