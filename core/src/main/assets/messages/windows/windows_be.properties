windows.wndsadghost.give_item=Калі ласка, вазьмі адзін з гэтых прадметаў. Мне яны больш не спатрэбяцца... Але, магчыма, яны дапамогуць табе у падарожжы...\n\nІ яшчэ... У гэтым падзямеллі я страціў прадмет, які мне вельмі дораг... Калі ласка... Быць можа ты знойдзеш... маю ружу...
