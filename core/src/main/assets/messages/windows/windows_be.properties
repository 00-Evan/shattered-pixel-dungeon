windows.wndblacksmith.prompt=Добра, угодак ёсць угодак. Вось што я магу зрабіць. Памятай: я працую толькі з чыстымі рэчамі, што ведаю.\n\n_Бягучая паслуга: %d_
windows.wndblacksmith.pickaxe=_Кірка (%d павагі):_ Быць можа, я аддам табе гэту кірку. У мяне яшчэ шмат такіх.
windows.wndblacksmith.pickaxe_verify=Ты ўпэўнены, што хочаш гэтую старую штуку? Каменне навокал не такое мяккае, як у тых пячорах, так што ў табе не атрымаецца нічога пракапаць.
windows.wndblacksmith.pickaxe_free=Хех, ты добра папрацаваў. Забірай гэта задарма.
windows.wndblacksmith.pickaxe_yes=Так, згода.
windows.wndblacksmith.pickaxe_no=Не бяры ў галаву.
windows.wndblacksmith.reforge=_Перакоўка (%d павагі):_ Я магу перакаваць два апазнаных прадмета ў адзін з больш высокай якасцю.
windows.wndblacksmith.harden=_Загартоўка (%d павагі):_ Я магу загартаваць апазнаную зброю альбо даспехі такім чынам, каб было лягчэй захаваць зачараванні і гліфы.
windows.wndblacksmith.upgrade=_Палепшэнне (%d павагі):_ Калі ў цябе ёсць прадмет ніжэй за +2 узровень, я магу палепшыць яго.
windows.wndblacksmith.smith=_Выкаваць (%d павагі):_ Я магу выкаваць для цябе зброю альбо даспехі. Гэты прадмет будзе больш высокага класа і, магчыма, трохі палепшаны. Выбірай з розумам.
windows.wndblacksmith.smith_verify=Добра. Я разагрэю кузню, і тады зможаш выбраць тое, што пажадаеш.
windows.wndblacksmith.smith_yes=Добра, разагравай кузню.
windows.wndblacksmith.smith_no=Не бяры ў галаву.
windows.wndblacksmith.cashout=_Заплаціць (уся павага):_ Я магу даць трохі звычайнага золата, якое я знайшоў тут. Атрымаеш па 1 штуцы за твае паслугі.
windows.wndblacksmith.cashout_verify=Такім чынам, тут %d золата. І пасля гэтага ты больш нічога ад мяне не атрымаеш!
windows.wndblacksmith.cashout_yes= Золата давай.
windows.wndblacksmith.cashout_no=Не бяры ў галаву.
windows.wndblacksmith$wndreforge.message=Добра, я магу перакаваць два апазнаных прадмета аднаго тыпа, каб пераўтварыць іх у другі лепшай якасці. Калі ж яны аднаго ўзроўню, я забіраю той, што злева.
