windows.wndblacksmith$upgradeselector.prompt=Verbessere Gegenstand
windows.wndblacksmith$wndsmith.prompt=Okay, pass auf, das kann ich machen. Ich hab' den Schmiedeofen schon angeheizt, also beeile dich mit deiner Entscheidung.

