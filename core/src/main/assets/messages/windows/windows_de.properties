windows.wndvictorycongrats.title=Sieg!
windows.wndvictorycongrats.start_text=Herzlichen Glückwunsch zur Unterwerfung des Dungeons! Du hast einige neue Funktionen freigeschaltet, die bei der Heldenauswahl verfügbar sind:
windows.wndvictorycongrats.challenges=Du kannst jetzt Herausforderungen starten! Mit ihnen kannst du das Spiel auf vielfältige Weise schwieriger gestalten.
windows.wndvictorycongrats.custom_seeds=Du kannst jetzt _benutzerdefinierte Seeds_ nutzen! Derselbe Seed und die gleiche Spielversion erzeugen immer denselben Dungeon.
windows.wndvictorycongrats.dailies=Du kannst jetzt an _täglichen Läufen teilnehmen!_ Jeden Tag gibt es einen neuen täglichen Lauf, der für alle Mitspieler gleich ist!
windows.wndvictorycongrats.thank_you=Vielen Dank, dass du Shattered Pixel Dungeon spielst!
windows.wndvictorycongrats.support_prompt=Falls Du noch kein Unterstützer bist, denke bitte darüber nach, das Spiel zu unterstützen. Die Unterstützung engagierter Spieler ermöglicht es dem Entwickler, das Spiel weiter zu verbessern!
windows.wndvictorycongrats.support=Unterstützen
windows.wndvictorycongrats.close=Schließen

windows.wndwandmaker.dust=Oh, ich sehe, du hast den Staub! Mach dir wegen den Geistern keine Sorgen, das bekomme ich schon hin. Wie versprochen, darfst du dir einen meiner qualitativ hochwertigen Zauberstäbe aussuchen.
windows.wndwandmaker.ember=Oh, ich sehe, du hast die Asche! Ich hoffe, du hattest keine ernsthaften Probleme mit dem Feuerelement. Wie versprochen, darfst du dir einen meiner qualitativ hochwertigen Zauberstäbe aussuchen.
windows.wndwandmaker.berry=Oh, ich sehe, du hast die Beere! Ich hoffe, du hattest keine ernsthaften Probleme mit dem Faulbeerstrauch. Wie versprochen, darfst du dir einen meiner qualitativ hochwertigen Zauberstäbe aussuchen.
windows.wndwandmaker.farewell=Möge dir das Glück bei deinem Abenteuer hold sein, %s!
