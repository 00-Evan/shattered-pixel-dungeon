windows.wndblacksmith.prompt=Okay, Deal ist Deal. Hier is' mein Angebot. Ich arbeite aber nur mit identifizierten und nicht verfluchten Gegenständen.\n\n_Aktuelle Gunst: %d_
windows.wndblacksmith.pickaxe=_Spitzhacke (%d Gunst):_ Ich schätze, ich kann dir die Spitzhacke zurückgeben, wenn du willst. Ich habe genug davon.
windows.wndblacksmith.pickaxe_verify=Willste ganz sicher dieses alte Ding? Das Gestein hier ist nicht so weich wie unten in der Mine, du kannst dich hier damit also nirgends durchgraben.
windows.wndblacksmith.pickaxe_free=Heh, hast gute Arbeit geleistet, ich schenke sie dir.
windows.wndblacksmith.pickaxe_yes=Ja, ich will sie.
windows.wndblacksmith.pickaxe_no=Lass gut sein.
windows.wndblacksmith.reforge=_Erneuern (%d Gunst):_ Ich kann zwei Gegenstände des gleichen Typs zu einem mit verbesserter Qualität erneuern.
windows.wndblacksmith.harden=_Härten (%d Gunst):_ Ich kann eine Waffe oder Rüstung härten, sodass es leichter ist, eine Verzauberung oder Glyphe daran zu bewahren.
windows.wndblacksmith.upgrade=_Verbessern (%d Gunst):_ Falls du einen Gegenstand mit weniger als einer +2-Verbesserung hast, kann ich ihn für dich verbessern.
windows.wndblacksmith.smith=_Schmied (%d Gunst):_ Ich kann versuchen, eine neue Waffe oder Rüstung für dich zu schmieden. Es würde eine höherklassige werden und wahrscheinlich auch verbessert, und du hast eine gewisse Auswahl darüber, was genau du möchtest.
windows.wndblacksmith.smith_verify=Alles klar, ich feuere den Schmelzofen an und dann kannst du dir was aussuchen.
windows.wndblacksmith.smith_yes=Feuere an.
windows.wndblacksmith.smith_no=Lass gut sein.
windows.wndblacksmith.cashout=_Auszahlen (alle Gunst):_ Ich kann dir auch etwas normales Gold geben, das ich hier herumliegen habe. 1 für jeden Punkt Gunst.
windows.wndblacksmith.cashout_verify=Okay, das gibt %d Gold. Danach mach ich aber keine Arbeit mehr für dich!
windows.wndblacksmith.cashout_yes=Gib mir das Gold.
windows.wndblacksmith.cashout_no=Lass gut sein.
windows.wndblacksmith$wndreforge.message=Okay, ich kann dir aus zwei identifizierten Gegenständen des gleichen Typs einen neuen basteln. Der schwächere der beiden wird dabei zerstört, um dem stärkeren eine Verbesserung zuteil werden zu lassen. Wenn beide die gleiche Stufe haben, bewahre ich den linken.
