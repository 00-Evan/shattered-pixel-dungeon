windows.wndvictorycongrats.title=Vittoria!
windows.wndvictorycongrats.start_text=Congratulazioni per aver conquistato il dungeon! Hai sbloccato alcune nuove funzionalità disponibili quando si sceglie un eroe:
windows.wndvictorycongrats.challenges=Ora puoi abilitare le _sfide!_ Questi sono modificatori opzionali per rendere il gioco più difficile in vari modi.
windows.wndvictorycongrats.custom_seeds=Ora puoi inserire _semi personalizzati!_ Lo stesso seme e la stessa versione del gioco producono sempre lo stesso dungeon.
windows.wndvictorycongrats.dailies=Ora puoi partecipare alle _corse giornaliere!_ Ogni giorno c'è una nuova corsa giornaliera che è la stessa per ogni giocatore!
windows.wndvictorycongrats.thank_you=Grazie mille per aver giocato a Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Se non l'hai già fatto, _considera di supportare il gioco._ Il supporto di giocatori dedicati consente allo sviluppatore di continuare a migliorare il gioco!
windows.wndvictorycongrats.support=Supporto
windows.wndvictorycongrats.close=Chiudi

windows.wndwandmaker.dust=Oh, vedo che hai la polvere! Non temere per gli spettri, posso gestirli. Come promesso, puoi scegliere una delle mie bacchette di alta qualità.
windows.wndwandmaker.ember=Oh, vedo che hai le braci! Spero che gli elementali del fuoco non siano stati un problema. Come promesso, puoi scegliere una delle mie bacchette di alta qualità.
windows.wndwandmaker.berry=Oh, vedo che hai la bacca! Spero che la pianta di marciofrutto non sia stata un problema. Come promesso, puoi scegliere una delle mie bacchette di alta qualità.
windows.wndwandmaker.farewell=Buona fortuna nella tua avventura, %s!
