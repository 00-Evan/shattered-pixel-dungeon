windows.wndvictorycongrats.title=Zafer!
windows.wndvictorycongrats.start_text=Zindanı fethettiğiniz için tebrikler! Bir kahraman seçerken kullanabileceğiniz bazı yeni özelliklerin kilidini açtınız:
windows.wndvictorycongrats.challenges=Artık bazı _meydan okumaları_ aktif edebilirsiniz! Bunlar açılıp kapatılabilir ve oyunu çeşitli yollarla daha zor hale getirirler.
windows.wndvictorycongrats.custom_seeds=Artık _özel tohumlar_ girebilirsiniz! Aynı tohum ve oyun sürümü her zaman aynı zindanı üretir.
windows.wndvictorycongrats.dailies=Artik _günlük koşulara_ katılabilirainiz. Her gün her oyuncu için aynı koşu.
windows.wndvictorycongrats.thank_you=Shattered Pixel Dungeon oynadığın için teşekkürler!
windows.wndvictorycongrats.support_prompt=Henüz yapmadıysanız, _lütfen oyunu desteklemeyi düşünün._ Özel oyuncuların desteği, geliştiricinin oyunu geliştirmeye devam etmesini sağlar!
windows.wndvictorycongrats.support=Destek
windows.wndvictorycongrats.close=Kapat

windows.wndwandmaker.dust=Ah, görüyorum ki tozu bulmuşsun! Hayaletler hakkında endişelenme, onlarla ben ilgilenirim. Söz verdiğim gibi, benim yüksek kaliteli asalarımdan birini seçebilirsin.
windows.wndwandmaker.ember=Ah, görüyorum ki közü getirmişsin! Umarım o ateş elementali sana fazla sorun çıkarmamıştır. Söz verdiğim gibi, benim yüksek kaliteli asalarımdan birini seçebilirsin.
windows.wndwandmaker.berry=Ah, göryorum ki meyveyi bulmuşsun! Umarım çürük dut bitkisi fazla sorun çıkarmamıştır. Söz verdiğim gibi, benim yüksek kaliteli asalarımdan birini seçebilirsin.
