windows.wndstory.sewers=Zindanın üst katları aslında Şehrin kanalizasyon sistemiydi.\n\nAşağıdan karanlık enerji yayıldıkça özünde zararsız olan kanalizasyon canlıları gittikçe daha tehlikeli oldu. Yukarıdakilerin güvenliği için şehirden bekçi devriyeleri indirilse de bunlar sürekli başarısız olmakta.\n\nBu bölge tehlikeli, ama en azından buradaki kara büyü zayıf.
windows.wndstory.prison=Uzun yıllar önce tehlikeli suçluları hapsetmek için buraya bir hapishane inşa edildi. Sıkı bir yönetim ve güvenliğe sahip, her yerden suçlular buraya vakit geçirmek için getirildiler. \n\nFakat sonra karanlık miyasma derinlerden sızarak gardiyan ve mahkumların akıllarını bozmaya başladı.\n\nYükselen kaosa cevaben, şehir hapishanenin tüm kapılarını mühürledi. Kimse bilmez o kapalı duvarların ardında ölüme terkedilenlere neler oldu...
windows.wndstory.caves=Seyrek nüfuslu mağaralar terkedilmiş hapishanenin altında uzanır. Mineral bakımından zengindirler, bir zamanlar aşağıdaki cüce toplumu için hareketli ticaretin ve endüstrinin merkeziydiler, ancak cüceler kara büyü ile takıntı haline geldiklerinde terk edildi.\n\nMağaralarda artık çoğunlukla yer altı vahşi yaşamı, gnoller ve sahipsiz makineler bulunur; muhtemelen yukarıdaki bölgeleri etkileyen aynı güç tarafından bozuldu.
windows.wndstory.city=Cüce Metropolis bir zamanlar tüm cüce şehir devletlerinin en büyüğüydü. En parlak döneminde cüceler, şehirlerinin hızla genişlemesine izin veren harika metal ve sihir makineleri inşa ettiler.\n\nSonra bir gün, şehir kapıları kapatıldı ve kimse cücelerden bir daha haber alamadı. Şehrin kapıları kapandığı sırada kaçan birkaç kişi, tahtlarını çalan çılgın bir büyücü ve kontrol etmeyi öğrendiği korkunç büyüyü anlattı.
windows.wndstory.halls=Cüce Metropolü'nün bu derin salonları kara büyü tarafından çarpıtılmış. Geçmişte bu bölgeler, Cüce Kralı'nın seçkin büyücü mahkemesine ev sahipliği yapmıştı, ancak şimdi daha da kötü bir şey tarafından ele geçirilmiş gibi görünüyorlar ...\n\nHer tür korkunç şeytani yaratık, korkunç karanlık güçlerin önderliğinde bu salonlarda yaşıyor. Cücelerin Kralı yayılan yolsuzluğun kaynağı değilse, burada ne varsa o olmalı.\n\nDikkatli ol, şimdiye kadar çok az maceracı buraya ulaştı ...

