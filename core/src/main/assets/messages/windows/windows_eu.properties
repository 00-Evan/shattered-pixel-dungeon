windows.wndstory.sewers=The upper floors of the dungeon actually constitute the City's sewer system.\n\nAs dark energy has crept up from below the usually harmless sewer creatures have become more and more dangerous. The city sends guard patrols down here to try and maintain safety for those above, but they are slowly failing.\n\nThis place is dangerous, but at least the evil magic at work here is weak.
windows.wndstory.prison=Duela urte asko, gaizkile arriskutsuak giltzaperatzeko presondegi bat eraiki zen hemen. Zorrozki arautua eta segurua, lurralde osoko kondenatuak ekarri ziren hona zigorra betetzera.\n\nBaina laster azpiko miasma ilunak laztu zituen, zaindari eta presoen buruak bihurritu zituen.\n\nSortutako anabasari erantzuteko, hiriak presondegi osoa hertsi zuen. Inork ez daki horma hauen artean hiltzera utzitako horietaz ezer...
windows.wndstory.caves=Abandonatutako presondegiaren azpitik biztanle gutxiko kobazuloak hedatzen dira. Mineraletan aberatsak, azpiko ipotxen gizartearen merkataritza eta industriarako bilgune bizia izan ziren, baina ipotxak magia beltzarekin obsesionatu ahala, hustuz joan ziren\n\nLeizeetako biztanleak lurrazpiko piztiak, gnollak eta utzitako makinaria dira nagusiki, seguruenik goiko eremuei eragin dien indar berak ustelduta.
windows.wndstory.city=Ipotxen metropolia ipotxen hiri-estatu handienetako bat zen bere garaian. Bere une gorenean ipotxek metal eta magiazko makina miragarriak eraiki zituzten, hiriari azkar hedatzea ahalbidetuz.\n\nBaina egun batean, hiriaren ateak itxi ziren eta inork ez zuen berriro ipotxei biriz gehiagorik entzun. Itxitako hiritik ihes egitea lortu zuten apurrek, tronua lapurtu zuen belagile ero baten istorioak kontatzen zituzten, eta baliatzen  zuen magiari buruz.
windows.wndstory.halls=Ipotxen Metropoliaren atari sakon hauek magia beltzak bihurritu ditu. Iraganean Ipotx erregearen belagileei harrera egiten zieten lurralde hauek, baina orain are makurragoa den zerbaitek hartu ditu...\n\nDenetariko izaki demoniako izugarriak dabiltza inguru hauetan, indar ilun latz batek gidatuak. Ipotxen erregea ez bazen hedatzen ari den ustelkeriaren iturria, orduan hemen azpian dagoen hori izan behar da.\n\nKontuz ibili, oso abenturazale gutxi jaitsi dira hain urrun...

