windows.wndblacksmith.upgrade=_強化 (好意度 %d):_ +2未満の識別済みのアイテムを持っているなら、強化してやるぜ。
windows.wndblacksmith.smith=_鍛冶 (好意度 %d):_ お前のために武器や鎧を一から鍛造したい。より高いランクで、おそらく強化されたものになるだろうし、何ができるかもある程度選べるだろう。
windows.wndblacksmith.smith_verify=わかった、炉を温めてくるから、好きなものを選んでくれ。
