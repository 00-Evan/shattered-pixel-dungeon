windows.wndvictorycongrats.title=勝利！
windows.wndvictorycongrats.start_text=ダンジョン攻略おめでとうございます！勇士を選択する際に利用できる新しい機能がいくつかアンロックされました：
windows.wndvictorycongrats.challenges=_挑戦_を有効にできるようになりました！これは、ゲームをさまざまな方法で難しくする調整オプションです。
windows.wndvictorycongrats.custom_seeds=_カスタムシード_を入力できるようになりました！同じシードとゲームバージョンで常に同じダンジョンが生成されます。
windows.wndvictorycongrats.dailies=_デイリーラン_に参加できるようになりました！毎日新しいデイリーランがあり、それはどのプレイヤーにとっても同じ内容です！
windows.wndvictorycongrats.thank_you=Shattered Pixel Dungeonをプレイしていただき、本当にありがとうございます！
windows.wndvictorycongrats.support_prompt=まだの方は、_ゲームの後援をご検討ください。_熱心なプレイヤーからの応援によって、開発者はゲームを改善し続けることができます！
