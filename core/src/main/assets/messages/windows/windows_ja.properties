windows.wndupgrade.title=アイテムの強化
windows.wndupgrade.desc=アイテムを強化すると、そのアイテムは永続的に性能が上昇する：
windows.wndupgrade.remaining=強化アイテムは残り_%d_個だ。
windows.wndupgrade.unided=あなたはこのアイテムの特性を知らないので、強化されていない状態で表示されています。
windows.wndupgrade.unknown_ring=あなたはこの指輪の効果を知らないので、強化することで何が起こるのか見当もつかない。
windows.wndupgrade.cursed=このアイテムを強化すると、33％の確率で呪いが浄化される。
windows.wndupgrade.cursed_weaken=このアイテムを強化すると呪いが弱まり、33％の確率で完全に浄化される。
windows.wndupgrade.curse_infusion=呪いが浄化されると、そのアイテムは呪詛注入の恩恵を受けなくなる！
windows.wndupgrade.enchant=このアイテムを強化すると、%d%%の確率でエンチャントが消え去ってしまう！
windows.wndupgrade.glyph=このアイテムを強化すると、%d%%の確率で刻印が消え去ってしまう！
windows.wndupgrade.harden=このアイテムを強化すると、%d%%の確率で硬化が剥がれてしまう！
windows.wndupgrade.resin=この杖は秘儀の樹脂で強化されており、通常の強化は樹脂の強化より優先される！
