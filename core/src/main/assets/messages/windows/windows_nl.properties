windows.wndblacksmith.smith=_Smid (%d gunstpunten):_ Ik kan proberen een wapen of pantser helemaal opnieuw voor je te smeden. Het is van een hoger niveau en waarschijnlijk opgewaardeerd, en je krijgt keuze uit wat je krijgt.
windows.wndblacksmith.smith_verify=Oké, ik zal de smederij opwarmen en dan kun je kiezen wat je wilt.
windows.wndblacksmith.smith_yes=Oké, warm de smederij op.
windows.wndblacksmith.smith_no=Laat maar zitten.
windows.wndblacksmith.cashout=_Uitbetalen (alle gunsten):_ Ik kan je gewoon wat gewoon goud geven dat ik heb liggen. 1 voor elk gunstpunt.
