windows.wndvictorycongrats.title=Kemenangan!
windows.wndvictorycongrats.start_text=Selamat karena telah menaklukkan terungku! Kamu telah membuka beberapa fitur baru yang tersedia saat memilih pahlawan:
windows.wndvictorycongrats.challenges=Kamu sekarang dapat mengaktifkan _tantangan!_ Ini adalah pengubah opsional untuk membuat permainan lebih sulit dalam berbagai cara.
windows.wndvictorycongrats.custom_seeds=Sekarang kamu bisa memasukkan _benih kustom!_ Benih dan versi permainan yang sama selalu menghasilkan terungku yang sama.
windows.wndvictorycongrats.dailies=Sekarang kamu dapat berpartisipasi dalam _lari harian!_ Setiap hari ada lari harian baru yang sama untuk setiap pemain!
windows.wndvictorycongrats.thank_you=Terima kasih banyak untuk yang bermain Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Jika kamu belum melakukannya, _harap pertimbangkan untuk mendukung game ini._ Dukungan dari pemain yang berdedikasi memungkinkan developer terus meningkatkan game ini!
windows.wndvictorycongrats.support=Bantuan
windows.wndvictorycongrats.close=Tutup

windows.wndwandmaker.dust=Oh, kulihat kau sudah dapat abunya! Jangan khawatir soal hantu itu, aku bisa mengurus mereka. Sesuai janjiku, kau bisa memilih satu tongkat sihir berkualitasku.
windows.wndwandmaker.ember=Oh, kulihat kau sudah dapat bara-nya! Kuharap elemental api itu bukan masalah untukmu. Sesuai janjiku, kau bisa memilih satu tongkat sihir berkualitasku.
windows.wndwandmaker.berry=Oh, kulihat kau sudah dapat berry-nya! Kuharap tanaman rotberry itu bukan masalah besar untukmu. Sesuai janjiku, kau bisa memilih satu dari tongkat sihir berkualitas baik ini.
windows.wndwandmaker.farewell=Semoga beruntung dalam tugasmu, %s!
