windows.wndblacksmith.prompt=好吧，按之前说好的，我得帮你做点事。我干活只收鉴定过还没诅咒的物品。\n\n_当前人情：%d_
windows.wndblacksmith.pickaxe=_镐子(%d人情)：_你想要的话，这镐子可以给你。毕竟我有的是。
windows.wndblacksmith.pickaxe_verify=你真想要这个破烂吗？这里的石头可不像矿井里的，你没法再拿它挖墙了。
windows.wndblacksmith.pickaxe_free=行，你干的不错，这个破烂白送你了。
windows.wndblacksmith.pickaxe_yes=是的，我想要它。
windows.wndblacksmith.pickaxe_no=算了。
windows.wndblacksmith.reforge=_重铸(%d人情)：_我可以重铸两件同种物品制成一件品质更好的。
windows.wndblacksmith.harden=_硬化(%d人情)：_我可以硬化你的武器护甲，上面的附魔刻印会更容易保留。
windows.wndblacksmith.upgrade=_升级(%d人情)：_如果你有+2以下的物品，我可以帮你给它升级一下。
windows.wndblacksmith.smith=_锻造(%d人情)：_我可以帮你锻造一件武器或护甲。锻造出来的装备不仅高阶还可能带有升级，你还可以挑选一下你想要的装备。
windows.wndblacksmith.smith_verify=行，我先把锻炉预热一下，然后你就能挑选你想要的装备了。
windows.wndblacksmith.smith_yes=行，预热锻炉吧。
windows.wndblacksmith.smith_no=算了。
windows.wndblacksmith.cashout=_折现(全部人情)：_我可以给你点我平时捡到的金币，一点人情一枚金币。
windows.wndblacksmith.cashout_verify=行，这是%d金币。之后你就别再来找我干活了！
windows.wndblacksmith.cashout_yes=给我金币。
windows.wndblacksmith.cashout_no=算了。
windows.wndblacksmith$wndreforge.message=行，我可以重铸两件鉴定过的同种物品。较差的那件会报废以升级更好的那件。要是它们等级都一样，我会保留左侧槽位那件。
