windows.wndwandmaker.ember=哦，我注意到你已经获得了余烬！希望那个火焰元素没有造成太多麻烦。就像我承诺的，你可以选择我制作的一根高品质法杖。
windows.wndwandmaker.berry=哦，我注意到你已经获得了腐莓！希望那株植物没有对你造成太多困扰。就像我承诺的，你可以选择我制作的一根高品质法杖。
