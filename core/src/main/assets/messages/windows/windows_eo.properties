windows.wndblacksmith.prompt=Ho, kontrakt’ estas kontrakt’. Jen kion mi povas fari por vi. Mi laboras nur kun identigitaj kaj nemalbenitaj ajhoj.\n\n_Nunaj favor-poentoj: %d_
windows.wndblacksmith.pickaxe=_Pioĉo (%d favor-poentoj):_ Mi pensas, ke mi povas doni al vi tiun chi piochon se vi volas. Ili malmankas al mi.
windows.wndblacksmith.pickaxe_verify=Chu vi certas, ke vi volas tiun chi malnovajhon? Rokoj chirkaue ne estas tiel molaj kiel en l’ minej’, do vi ne povos uzi ghin por mini.
windows.wndblacksmith.pickaxe_free=Ve, vi honeste laboris, mi donos ghin al vi senpage.
windows.wndblacksmith.pickaxe_yes=Jes, mi volas ĝin.
windows.wndblacksmith.pickaxe_no=Ne gravas.
windows.wndblacksmith.reforge=_Kunforĝi (%d favor-poentoj):_ Mi povas kunforghi du samspecajn ajhojn al unu pli altkvalitan.
windows.wndblacksmith.harden=_Hardi (%d favor-poentoj:)_ Mi povas hardi vian armilon au defendajhon por ke ensorcho au skribajho pli bone tenighu.
windows.wndblacksmith.upgrade=_Plibonigi (%d favor-poentoj):_ Se vi donos al mi ajhon ne pli bonan ol +2, mi plibonigos ghin por vi.
windows.wndblacksmith.smith=_Forĝi (%d favor-poentoj):_ Mi povas forghi por vi tute novan armilon au defendajhon. Ghi estos de pli alta supernivelo kaj probable plibonigita, kaj vi iome povos ghin elekti.
windows.wndblacksmith.smith_verify=Nu, mi varmigos l’ fornon kaj vi elektos kion vi forghu.
windows.wndblacksmith.smith_yes=Bone, varmigu la fornon.
windows.wndblacksmith.smith_no=Ne gravas.
windows.wndblacksmith.cashout=_Elpagi (ĉio):_ Mi simple povas doni al vi ordinaran oron, kiu senutilajhas por mi. Po 1 ₷ por chiiu favor-poento.
windows.wndblacksmith.cashout_verify=Bone, jen %d da oro por vi. Post tio chi mi faros nenion pli por vi!
windows.wndblacksmith.cashout_yes=Donu al mi oron.
windows.wndblacksmith.cashout_no=Ne gravas.
windows.wndblacksmith$wndreforge.message=Nu, mi povas kunforghi du identigitajn ajhojn de l’ sama spec’. L’ malpli bona detruighos kaj la pli bona estos plibonigita. Se ili estas samnivelaj, mi konservos l’ maldekstran.
