windows.wndvictorycongrats.title=Victoire !
windows.wndvictorycongrats.start_text=Félicitations pour la conquête du donjon ! Vous avez déverrouillé de nouvelles fonctionnalités, disponibles lors du choix d'un héros :
windows.wndvictorycongrats.challenges=Vous pouvez désormais activer les _défis_ ! Ces modifications optionnelles offrent diverses façons de rendre le jeu plus difficile.
windows.wndvictorycongrats.custom_seeds=Vous pouvez désormais entrer des _graines personnalisées_ ! Une même graine conduit toujours au même donjon dans une version donnée du jeu.
windows.wndvictorycongrats.dailies=Vous pouvez désormais participer aux _épreuves journalières_ ! Chaque jour une nouvelle épreuve, identique pour tous les joueurs !
windows.wndvictorycongrats.thank_you=Merci beaucoup de jouer à Shattered Pixel Dungeon !
windows.wndvictorycongrats.support_prompt=Si vous ne l'avez pas encore fait, _s'il vous plaît envisagez de soutenir le jeu_. Le soutien de joueurs impliqués permet au développeur de continuer à l'améliorer !
windows.wndvictorycongrats.support=Soutenir
windows.wndvictorycongrats.close=Fermer

