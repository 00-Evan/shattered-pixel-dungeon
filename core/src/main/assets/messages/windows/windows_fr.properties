windows.wndstory.sewers=Le donjon se trouve juste sous la ville, en fait ses niveaux supérieurs sont devenus le système d'égout de la ville.\n\nAlors qu'une énergie sombre a émergé de ses profondeurs, les créatures inoffensives des égouts sont devenues de plus en plus dangereuses. Des gardes ont bien été envoyés pour patrouiller et essayer de sécuriser les lieux mais ils ont peu à peu été dépassés.\n\nCet endroit est dangereux, mais au moins la magie maléfique qui est à l'œuvre ici reste faible.
windows.wndstory.prison=Une prison a été construite ici il y a cela des années dans le but d'y loger de dangereux criminels. Dans cette prison fortement sécurisée et réglementée, des prisonniers venant de tout le territoire venaient purger leur peine.\n\nMais peu de temps après de sombres miasmes ont commencé a émerger des profondeurs, altérant l'esprit des gardes comme des prisonniers.\n\nCraignant que ce chaos ne s'étende, la ville décida de condamner toutes les entrées de la prison. Nul ne sait ce qu'il est advenu de ceux que l'on a laissé pour morts entre ces murs...
windows.wndstory.caves=Ces cavernes peu peuplées s'étendent sous la prison abandonnée. Riches en minerais, elles étaient autrefois un centre de commerce et d'industrie animé pour la société naine, mais ils ont été abandonnés lorsque les nains sont devenus obsédés par la magie noire.\n\nLes cavernes sont maintenant principalement habitées par la faune souterraine, les gnolls et les machines abandonnées ; probablement corrompus par le même pouvoir qui a affecté les régions moins profondes.
windows.wndstory.city=La Métropole des nains était autrefois la plus imposante des cités naines. A son apogée les nains ont construit d'incroyables machines de métal et de magie permettant à celle ci de s'agrandir rapidement.\n\nMais un jour, les portes de la villes furent barrées et personne n'entendit plus jamais parler des nains. Le peu de personnes qui s'en ont échappé ont raconté qu'un sorcier fou aurait volé le trône, et que la terrible magie qu'il a appris les a condamné-es à la soumission et la folie...
windows.wndstory.halls=Ces salles profondes de la métropole naine ont été corrompues par la magie noire. Dans le passé, ces régions abritaient la cour des démonistes d'élite du roi nain, mais maintenant elles semblent avoir été reprises par quelque chose d'encore plus sinistre...\n\nToutes sortes de créatures démoniaques horribles habitent ces salles, dirigées par une terrible puissance sombre. Si le roi des nains n'était pas à l'origine de la propagation de la corruption, ce qui se passe ici doit provenir du plus profond du donjon.\n\nFaites preuve de prudence, Très peu d'aventuriers sont déjà descendus aussi bas...

