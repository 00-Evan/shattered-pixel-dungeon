windows.wndsettings$displaytab.saver_desc=Chế độ Tiết kiệm pin tái kết xuất đồ họa của trò chơi ở kích thước nhỏ hơn và phóng to chúng lên để vừa với màn hình của bạn.\n\nĐiều này sẽ khiến đồ họa bớt rõ nét và làm giao diện lớn hơn một chút, nhưng cũng sẽ cải thiện hiệu suất và thời lượng pin.\n\nBạn có thể sẽ cần khởi động lại trò chơi để các thay đổi được áp dụng.
