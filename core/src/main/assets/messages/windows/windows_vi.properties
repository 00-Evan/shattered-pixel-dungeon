windows.wndresurrect.message=Khi chết đi, bạn cảm nhận được chiếc ankh của bạn đang dẫn linh hồn bạn quay lại thế giới này. Nó đang cho bạn thêm một cơ hội nữa để chinh phục hầm ngục này!\n\nBạn có thể đem hai vật phẩm của mình theo bạn, nhưng những thứ còn lại sẽ bị bỏ lại nơi bạn đã chết. Bạn sẽ chọn những vật phẩm nào?
windows.wndresurrect.prompt=Chọn một vật phẩm
windows.wndresurrect.confirm=Giữ lại các vật phẩm này
windows.wndresurrect.warn_title=Vật phẩm thiếu
windows.wndresurrect.warn_body=Bạn chưa chọn hai vật phẩm. Bạn chắc chắn muốn hồi sinh mà không có hai vật phẩm chứ?
windows.wndresurrect.warn_yes=Có, tôi chắc chắn.
windows.wndresurrect.warn_no=Không, để tôi suy nghĩ lại

windows.wndsadghost.rat_title=ĐÃ ĐÁNH BẠI CHUỘT HÔI THỐI
windows.wndsadghost.gnoll_title=ĐÃ ĐÁNH BẠI GNOLL XẢO QUYỆT
windows.wndsadghost.crab_title=ĐÃ ĐÁNH BẠI CUA KHỔNG LỒ
windows.wndsadghost.rat=Cảm ơn bạn, con chuột kinh khủng đó đã bị giết và cuối cùng tôi đã có thể yên nghỉ... Tôi tự hỏi rằng thứ ma thuật méo mó nào đã tạo ra một sinh vật xấu xa như vậy...
windows.wndsadghost.gnoll=Cảm ơn bạn, con gnoll mưu mô đó đã bị giết và cuối cùng tôi đã có thể yên nghỉ... Tôi tự hỏi rằng thứ ma thuật méo mó nào đã làm cho nó thông minh đến vậy...
windows.wndsadghost.crab=Cảm ơn bạn, con cua khổng lồ đó đã bị giết và cuối cùng tôi đã có thể yên nghỉ... Tôi tự hỏi rằng thứ ma thuật méo mó nào đã cho phép nó sống lâu đến vậy...
windows.wndsadghost.give_item=Xin hãy nhận lấy một trong những vật phẩm này, giờ chúng đã vô dụng với tôi... Có lẽ chúng sẽ giúp bạn trong cuộc hành trình của mình...\n\nCòn nữa... Có một món đồ rất gắn bó với tôi thất lạc trong hầm ngục này... Nếu bạn... tìm thấy... bông hồng... của tôi......
windows.wndsadghost.confirm=Xác nhận
windows.wndsadghost.cancel=Huỷ bỏ
windows.wndsadghost.farewell=Tạm biệt, nhà thám hiểm!

windows.wndscorebreakdown.title=Phân tích điểm
windows.wndscorebreakdown.progress_title=Tiến trình
windows.wndscorebreakdown.progress_desc=Dựa vào tầng sâu nhất và cấp độ người hùng.
windows.wndscorebreakdown.treasure_title=Kho báu
windows.wndscorebreakdown.treasure_desc=Dựa vào số vàng đã thu thập và giá trị của vật phẩm mang theo.
windows.wndscorebreakdown.treasure_desc_old=Dựa vào số vàng đã thu thập.
windows.wndscorebreakdown.explore_title=Khám phá
windows.wndscorebreakdown.explore_desc=Dựa vào số tầng khám phá được. Giảm đi với tất cả vật phẩm chưa được tìm thấy, cửa bị ẩn và câu đố chưa được giải.
windows.wndscorebreakdown.bosses_title=Trùm
windows.wndscorebreakdown.bosses_desc=Dựa vào số trùm bị tiêu diệt. Bị giảm do nhận các đòn tấn công có thể tránh được trong các trận đấu trùm.
windows.wndscorebreakdown.quests_title=Nhiệm vụ
windows.wndscorebreakdown.quests_desc=Dựa vào số nhiệm vụ hoàn thành. Bị giảm do nhận các đòn có thể né được hay thiếu điểm nhiệm vụ.
windows.wndscorebreakdown.win_multiplier=Số nhân chiến thắng
windows.wndscorebreakdown.challenge_multiplier=Số nhân thử thách
windows.wndscorebreakdown.total=Tổng điểm
windows.wndscorebreakdown.old_score_desc=Các màn chơi trước v1.3 có ít hạng mục tính diểm hơn, nhưng tiến trình cao hơn ~50% và kho báu có giới hạn cao hơn.

