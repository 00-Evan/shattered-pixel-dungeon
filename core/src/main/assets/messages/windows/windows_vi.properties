windows.wndvictorycongrats.title=Chiến thắng!
windows.wndvictorycongrats.start_text=Chúc mừng trong việc chinh phục hầm ngục! Bạn đã mở khóa một vài tính năng mới sẵn có khi bạn chọn anh hùng:
windows.wndvictorycongrats.challenges=Bạn bây giờ có thể bật _thử thách!_ Đây là những thay đổi tùy chọn để làm trò chơi trở nên khó hơn theo một vài cách khác nhau.
windows.wndvictorycongrats.custom_seeds=Bạn bây giờ có thể nhập _hạt giống tùy chỉnh!_ Hạt giống và phiên bản trò chơi giống nhau sẽ luôn tạo ra cùng một hầm ngục.
windows.wndvictorycongrats.dailies=Bạn bây giờ có thể tham gia trong _màn chơi hàng ngày!_ Mỗi ngày sẽ có một màn chơi hàng ngày mới giống nhau cho tất cả người chơi!
windows.wndvictorycongrats.thank_you=Cảm ơn bạn rất nhiều vì đã chơi Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Nếu bạn chưa, _làm ơn cân nhắc ủng hộ trò chơi._ Sự hỗ trợ từ những người chơi tận tâm sẽ giúp nhà phát triển tiếp tục cải tiến trò chơi!
windows.wndvictorycongrats.support=Ủng hộ
windows.wndvictorycongrats.close=Đóng

windows.wndwandmaker.dust=Ồ, tôi thấy bạn đã có đống bụi! Đừng lo về những bóng ma, tôi có thể xử lí chúng. Như đã hứa, bạn có thể chọn một trong những cây đũa phép chất lượng cao của tôi.
windows.wndwandmaker.ember=Ồ, tôi thấy bạn đã có mảnh than hồng! Tôi mong con nguyên tố lửa đó không gây khó khăn cho bạn. Như đã hứa, bạn có thể chọn một trong những cây đũa phép chất lượng cao của tôi.
windows.wndwandmaker.berry=Ồ, tôi thấy bạn đã có quả mọng! Tôi mong cây quả mọng thối không gây nhiều khó khăn cho bạn. Như đã hứa, bạn có thể chọn một trong những cây đũa phép chất lượng cao của tôi.
windows.wndwandmaker.farewell=Chúc may mắn với nhiệm vụ của bạn, %s!
