windows.wndupgrade.title=Nâng cấp một Vật phẩm
windows.wndupgrade.desc=Nâng cấp một mục sẽ cải thiện nó vĩnh viễn:
windows.wndupgrade.remaining=Bạn còn _%d_ vật phẩm nâng cấp.
windows.wndupgrade.unided=Bạn chưa biết các thuộc tính của vật phẩm này, tình trạng chưa nâng cấp của nó được xem ở đây.
windows.wndupgrade.unknown_ring=Bạn chưa biết hiệu ứng của chiếc nhẫn này là gì, và vì vậy không biết việc nâng cấp nó sẽ làm gì.
windows.wndupgrade.cursed=Nâng cấp vật phẩm này cũng sẽ có 33% cơ hội thanh tẩy lời nguyền của nó.
windows.wndupgrade.cursed_weaken=Nâng cấp vật phẩm này cũng sẽ làm suy yếu lời nguyền của nó, và có 33% cơ hội thanh tẩy hoàn toàn nó.
windows.wndupgrade.curse_infusion=Nếu lời nguyền được thanh tẩy, vật phẩm sẽ không còn hưởng lợi từ kết hợp lời nguyền!
windows.wndupgrade.enchant=Nâng cấp vật phẩm này cũng sẽ có %d%% cơ hội phá hủy phù phép của nó!
windows.wndupgrade.glyph=Nâng cấp vật phẩm này cũng sẽ có %d%%cơ hội phá hủy ký tự của nó!
windows.wndupgrade.harden=Nâng cấp vật phẩm này cũng sẽ có %d%% cơ hội phá hủy làm rắn của nó!
windows.wndupgrade.resin=Cây đũa phép này đã được cường hóa với nhựa cây ma thuật, nâng cấp bình thường sẽ chèn lên nâng cấp của nhựa cây!
