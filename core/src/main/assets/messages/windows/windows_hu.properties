windows.wndvictorycongrats.title=Győzelem!
windows.wndvictorycongrats.start_text=Gratulálok a kazamata meghódításához! Feloldottál néhány új funkciót, amelyek a hőskiválasztáskor lesznek elérhetőek:
windows.wndvictorycongrats.challenges=Mostantól engedélyezheted a _kihívásokat!_ Ezek opcionális módosítók, amelyek különböző módon nehezítik a játékot.
windows.wndvictorycongrats.custom_seeds=Mostantól megadhatsz _választott futamkódokat!_ Ugyanolyan futamkód és játékverzió esetén mindig ugyanabban a kazamatában játszhatsz.
windows.wndvictorycongrats.dailies=Mostantól részt vehetsz a _Napi futamokon!_ Minden nap van egy új napi futam, ami minden játékos számára ugyanaz!
windows.wndvictorycongrats.thank_you=Köszönöm, hogy a Shattered Pixel Dungeonnal játszol!
windows.wndvictorycongrats.support_prompt=Ha még nem tetted meg, _fontold meg a játék támogatását._ Az elkötelezett játékosok támogatása lehetővé teszi a fejlesztő számára, hogy tovább fejlessze a játékot!
windows.wndvictorycongrats.support=Támogatás
windows.wndvictorycongrats.close=Bezárás

