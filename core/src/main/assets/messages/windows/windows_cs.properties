windows.wndvictorycongrats.title=Vítezství!
windows.wndvictorycongrats.start_text=Gratuluji k pokoření kobky! Podařilo se ti odemknout několik nových možností, které jsou k dispozici při výběru hrdiny:
windows.wndvictorycongrats.challenges=Můžeš si zapnout _výzvy_! Jedná se o dobrovoné úpravy hry, které ji různými způsoby ztěžují.
windows.wndvictorycongrats.custom_seeds=Můžeš hrát hry s _vlastním seedem!_ Stejný seed vygeneruje na stejné verzi vždy stejné podzemí.
windows.wndvictorycongrats.dailies=Můžeš ses účastnit _denních her!_ Každý den lze hrát novou denní hru, která je pro všechny hráče stejná.
windows.wndvictorycongrats.thank_you=Mnohokrát děkuji, že hraješ Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Pokud jsi tak neučinil, _prosím zvaž možnost podpoření hry_. Podpora nadšených hráčů umožňuje vývojáři pokračovat v rozvoji hry!
windows.wndvictorycongrats.support=Podpořit
windows.wndvictorycongrats.close=Zavřít

windows.wndwandmaker.dust=Ou, vidím že máš ten prach! Těch přízraků se neboj, poradím si s nimi. Jak jsme slíbil, můžeš si vybrat jednu z mých vysoce kvalitních hůlek.
windows.wndwandmaker.ember=Ou, vidím že máš ty uhlíky! Doufám, že ten ohnivý elementál nebyl zase takový problém. Jak jsme slíbil, můžeš si vybrat jednu z mých vysoce kvalitních hůlek.
windows.wndwandmaker.berry=Ou, vidím že máš to semínko! Doufám, že ti Hnilůvka nezpůsobila příliš problémů. Jak jsme slíbil, můžeš si vybrat jednu z mých vysoce kvalitních hůlek.
windows.wndwandmaker.farewell=%s? Hodně štěstí ve tvém poslání!
