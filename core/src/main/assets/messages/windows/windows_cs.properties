windows.wndsadghost.crab=Děkuji ti. Obří krab je zabit a já mohu konečně odpočívat... Zajímalo by mě, jaká zvrácená magie mu umožnila žít tak dlouho...
windows.wndsadghost.give_item=Prosím, vezmi si jeden z těchto předmětů. Mně už jsou teď stejně zbytečné... Možná, že ti na tvé cestě pomohou...\n\nA také... V této kobce je ztracen předmět, který je pro mne velmi důležitý... Pokud někdy... najdeš... moji růži...
