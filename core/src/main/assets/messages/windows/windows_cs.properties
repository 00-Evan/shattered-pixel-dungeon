windows.wndblacksmith.prompt=Dobrá, dohoda je dohoda. Tohle pro tebe můžu udělat. Pracuju ale jen s identifikovanejma a neprokletejma věcma.\n\n_Momentální přízeň: %d_
windows.wndblacksmith.pickaxe=_Krumpáč (%d přízně):_ Jo, asi bych ti moh' nechat ten krumpáč. Mám tu pár náhradních.
windows.wndblacksmith.pickaxe_verify=Fakt chceš tuhle starou věcičku? Šutry tady nejsou tak měkký jako v dole, takže s tím stejně nezvládneš nic vykopat.
