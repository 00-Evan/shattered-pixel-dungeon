windows.wndblacksmith.pickaxe_yes=Ano, chci ho.
windows.wndblacksmith.pickaxe_no=Zatím ne.
windows.wndblacksmith.reforge=_Skutí (%d přízně):_ Můžu skout dva stejný předměty do jednoho s vyšší kvalitou.
windows.wndblacksmith.harden=_Vytvrzení (%d přízně):_ Můžu ti vytvrdit zbroj nebo zbraň, takže se na ní snáz udrží runa nebo okouzlení.
windows.wndblacksmith.upgrade=_Vylepšení (%d přízně):_ Jestli máš nějakej předmět pod úrovní +2, můžu ti ho vylepšit.
windows.wndblacksmith.smith=_Vykování (%d přízně):_ Můžu ti zkusit vykovat zbrusu novou zbroj nebo zbraň. Bude vyššího stupně a nejspíš vylepšená, a budeš si moct trochu vybrat, co dostaneš.
windows.wndblacksmith.smith_verify=Dobrá, roztopím výheň a pak si budeš moct vybrat, co chceš.
windows.wndblacksmith.smith_yes=Dobře, roztop výheň.
windows.wndblacksmith.smith_no=Zatím ne.
windows.wndblacksmith.cashout=_Výběr peněz (všechna přízeň):_ Můžu ti prostě dát trochu normálního zlata, co se mi tu válí. Jeden zlaťák za každý bod přízně.
windows.wndblacksmith.cashout_verify=Dobře, dělá to %d zlatých. Pak už pro tebe ale nehnu ani prstem, jasný?
