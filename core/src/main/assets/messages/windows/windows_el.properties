windows.wndsettings$displaytab.saver_desc=Η λειτουργία εξοικονόμησης ενέργειας φορτώνει το παιχνίδι σε μειωμένο μέγεθος, και το μεγεθύνει για να ταιριάζει στην οθόνη.\n\nΑυτό κάνει τα γραφικά λιγότερο ζωηρά, και μεγαλώνει κάπως τη διεπαφή χρήστη (UI), αλλά βελτιώνει την απόδοση και τη διάρκεια ζωής της μπαταρίας.\n\nΊσως χρειαστεί να επανεκκινήσεις το παιχνίδι για να εφαρμοστούν οι αλλαγές.
