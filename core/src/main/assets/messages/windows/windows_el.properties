windows.wndwandmaker.dust=Α, βλέπω έχεις τη σκόνη! Μην ανησυχείς για τα στοιχειά, θα τα αναλάβω εγώ. Όπως υποσχέθηκα, μπορείς να διαλέξεις ένα από τα υψηλής ποιότητας ραβδιά μου.
