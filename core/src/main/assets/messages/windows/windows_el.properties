windows.wndsadghost.crab=Σε ευχαριστώ, αυτό το τεράστιο καβούρι σκοτώθηκε και μπορώ επιτέλους να αναπαυθώ... Αναρωτιέμαι ποια διεστραμμένη μαγεία του επέτρεψε να ζήσει τόσο πολύ...
windows.wndsadghost.give_item=Σε παρακαλώ, πάρε ένα από αυτά τα εφόδια... μου είναι άχρηστα πλέον... Ίσως σε βοηθήσουν στο ταξίδι σου...\n\nΜε την ευκαιρία... έχω χάσει στην κατακόμβη κάτι που αγαπώ πολύ... Αν ποτέ... βρεις το... τριαντάφυλλό μου...
