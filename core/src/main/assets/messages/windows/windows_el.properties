windows.wndresurrect.message=Καθώς πεθαίνεις, νιώθεις το ανκχ να οδηγεί το πνεύμα σου πίσω σε αυτόν τον κόσμο. Σου δίνει ακόμα μία ευκαιρία να κατακτήσεις το μπουντρούμι!\n\nΜπορείς να φέρεις δύο από τα αντικείμενα μαζί σου, αλλά τα υπόλοιπα θα αφεθούν εκεί που πέθανες. Ποια αντικείμενα θα επιλέξεις;
