windows.wndsadghost.rat=Σε ευχαριστώ, αυτός ο απαίσιος αρουραίος σκοτώθηκε και μπορώ επιτέλους να αναπαυθώ... Αναρωτιέμαι ποια διεστραμμένη μαγεία δημιούργησε ένα τόσο απαίσιο πλάσμα...
