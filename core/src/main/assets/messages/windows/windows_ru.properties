windows.wndsadghost.crab=Спасибо, теперь, когда этот древний краб убит, я могу отдохнуть... Даже не знаю, что за кошмарная магия позволяла ему жить так долго...
windows.wndsadghost.give_item=Пожалуйста, возьми один из этих предметов, мне они не понадобятся... Может, они пригодятся тебе в твоём путешествии...\n\nАх, да... В этом подземелье потеряна одна дорогая мне вещь... Может, ты... найдешь мою... розу...
