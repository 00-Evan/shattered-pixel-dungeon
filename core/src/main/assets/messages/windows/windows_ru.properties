windows.wndblacksmith.prompt=Лады, сделка есть сделка, и вот что я тебе предлагаю. Но имей ввиду, я работаю только с опознанными и не проклятыми предметами.\n\n_Текущее уважение: %d._
windows.wndblacksmith.pickaxe=_Кирка (%d уважения):_ Думаю, я могу вернуть тебе кирку, если хочешь. У меня еще много таких валяется.
windows.wndblacksmith.pickaxe_verify=Уверен, что тебе понадобилась эта рухлядь? Порода тут не такая мягкая как в шахте, так что тут ты не сможешь рыть себе свои ходы.
windows.wndblacksmith.pickaxe_free=Ну, ты хорошо поработал, давай я тебе ее подарю.
windows.wndblacksmith.pickaxe_yes=Давай.
windows.wndblacksmith.pickaxe_no=Не надо.
windows.wndblacksmith.reforge=_Перековка (%d уважения):_ Я могу перековать два предмета одного типа, сделав один с высочайшим качеством.
windows.wndblacksmith.harden=_Закалка (%d уважения):_ Я могу укрепить закалкой оружие или броню, чтобы они могли дольше удерживать зачарования или руны.
windows.wndblacksmith.upgrade=_Улучшение (%d уважения):_ Если у тебя имеется предмет ниже +2, я могу улучшить его.
windows.wndblacksmith.smith=_Ковка (%d уважения):_ Я могу попробовать с нуля выковать для тебя оружие или броню. Такой предмет будет высокого уровня и, скорее всего, улучшенным, а также у тебя будет некий выбор того, что именно хочешь получить.
windows.wndblacksmith.smith_verify=Хорошо, я растоплю кузницу, а там выберешь, что тебе хочется.
windows.wndblacksmith.smith_yes=Растапливай.
windows.wndblacksmith.smith_no=Не надо.
windows.wndblacksmith.cashout=_Злато (все уважение):_ Еcли хочешь, я могу просто отдать тебе немного обычного золота, которое у меня лежит тут без дела. Каждое очко уважения дает 1 золото.
windows.wndblacksmith.cashout_verify=Итого %d золота. Но смотри, потом я тебе уже ничего не должен!
windows.wndblacksmith.cashout_yes=Давай золото.
windows.wndblacksmith.cashout_no=Не надо.
windows.wndblacksmith$wndreforge.message=Лады, я могу перековать два опознанных предмета одного типа. Самый слабый будет разрушен, чтобы улучшить более сильный. Ежели они одного уровня, то я оставлю тот, что слева.
