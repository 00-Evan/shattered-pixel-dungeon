windows.wndscorebreakdown.bosses_desc=Даются за побежденных боссов. Уменьшаются за то, что вы стоите в атаках, которых можно избежать во время боев с боссами.
windows.wndscorebreakdown.quests_title=Задания
windows.wndscorebreakdown.quests_desc=Даются за выполненные задания у NPC. Уменьшаются за то, что вы стоите в атаках, которые можно избежать, или за недостающие очки задания.
