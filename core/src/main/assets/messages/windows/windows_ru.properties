windows.wndscorebreakdown.total=Всего очков
windows.wndscorebreakdown.old_score_desc=Прохождения, начатые до версии v1.3, имеют меньше категорий на очки, но прогресс примерно на ~50% больше, а лимит сокровищ выше.

