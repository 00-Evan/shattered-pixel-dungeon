windows.wndvictorycongrats.title=Победа!
windows.wndvictorycongrats.start_text=Поздравляем с покорением подземелья! Вы открыли несколько новых функций, которые доступны при выборе героя:
windows.wndvictorycongrats.challenges=Теперь вы можете включить _испытания!_ Это необязательные модификаторы, которые усложняют игру различными способами.
windows.wndvictorycongrats.custom_seeds=Теперь вы можете вводить _пользовательские сиды!_ Один и тот же сид и версия игры всегда приводят к одному и тому же подземелью.
windows.wndvictorycongrats.dailies=Теперь вы можете участвовать в _ежедневных забегах!_ Каждый день проводится новый ежедневный забег, одинаковый для всех игроков!
windows.wndvictorycongrats.thank_you=Большое вам спасибо за игру в Shattered Pixel Dungeon!
windows.wndvictorycongrats.support_prompt=Если вы еще этого не сделали, _пожалуйста, рассмотрите возможность поддержки игры._ Поддержка преданных игроков позволяет разработчику продолжать совершенствовать игру!
windows.wndvictorycongrats.support=Поддержать
windows.wndvictorycongrats.close=Закрыть

windows.wndwandmaker.dust=О, я смотрю, у тебя есть прах! Не беспокойся о призраках, я разберусь с ними. Как и обещал, ты можешь выбрать одну из моих лучших палочек.
windows.wndwandmaker.ember=О, я смотрю, у тебя есть пепел! Надеюсь, с элементалем не возникло проблем. Как и обещал, ты можешь выбрать одну из моих лучших палочек.
windows.wndwandmaker.berry=О, я смотрю, у тебя есть семена! Надеюсь, с гнилоягодой не возникло проблем. Как и обещал, ты можешь выбрать одну из моих лучших палочек.
windows.wndwandmaker.farewell=Удачи тебе в твоём начинании, %s!
