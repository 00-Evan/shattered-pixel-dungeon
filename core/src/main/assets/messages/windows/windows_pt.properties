windows.wndstory.sewers=A Masmorra se estende por debaixo da Cidade. Seus níveis superiores na verdade são o sistema de esgoto da Cidade.\n\nConforme a energia negra se esgueirou das profundezas, as criaturas antigamente inofensivas tornaram-se cada vez mais perigosas. A Cidade envia patrulhas de guardas para tentar manter a segurança dos habitantes da superfície, mas eles estão lentamente falhando.\n\nEste lugar é perigoso, mas ao menos a magia maléfica aqui ainda está fraca.
windows.wndstory.prison=Há muitos anos atrás, uma prisão foi construída aqui para trancar criminosos perigosos. Fortemente controlada e segura, condenados de todos os lugares foram trazidos aqui para cumprirem suas penas.\n\nMas rapidamente uma pestilência negra começou a emanar das profundezas, deturpando a mente tanto dos guardas como dos prisioneiros.\n\nEm resposta à confusão que estava se alastrando, a Cidade selou toda a prisão. Ninguém sabe o que aconteceu com aqueles que foram deixados para morrer dentro destas paredes...
windows.wndstory.caves=Estas cavernas escassamente povoadas estendem-se por baixo da prisão abandonada. Ricas em minerais, foram uma vez um centro de comércio e indústria movimentada para a sociedade dos anões ali em baixo, mas foram abandonadas quando os anões se tornaram obcecados pela magia negra.\n\nAs cavernas são agora habitadas principalmente por animais selvagens subterrâneos, gnomos e maquinaria abandonada; provavelmente corrompidas pelo mesmo poder que tem afetado as regiões acima.
windows.wndstory.city=A Metrópole dos Anões já foi a maior de todas as cidades-estado dos anões. Em seu auge, os anões construíram maravilhosas máquinas de metal e magia que permitiram a rápida expansão de sua cidade.\n\nEntão, um dia, as portas da cidade foram barradas e ninguém mais ouviu falar dos anões. Os poucos que escaparam da cidade quando ela se fechou contaram histórias de um mago louco que roubou o trono, e a terrível magia que ele tinha aprendido a usar.
windows.wndstory.halls=Estes salões profundos da Metrópole dos Anões foram distorcidos por magia negra. No passado, estas regiões foram anfitriãs da corte de magos de elite do Rei Anão, mas agora parecem ter sido tomadas por algo ainda mais sinistro...\n\nTodos os tipos de criaturas demoníacas horríveis habitam estes salões, sendo liderados por algum terrível poder das trevas. Se o Rei dos Anões não foi a fonte da corrupção que se espalhou, o que quer que esteja aqui em baixo deve ser.\n\nPise com cuidado, muito poucos aventureiros desceram até aqui...

