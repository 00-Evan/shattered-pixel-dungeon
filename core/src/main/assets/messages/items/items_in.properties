items.potions.exotic.exoticpotion.ivory=ramuan putih eksotik
items.potions.exotic.exoticpotion.amber=ramuan kuning eksotik
items.potions.exotic.exoticpotion.bistre=ramuan coklat eksotik
items.potions.exotic.exoticpotion.indigo=ramuan ungu eksotik
items.potions.exotic.exoticpotion.silver=ramuan perak eksotik
items.potions.exotic.exoticpotion.unknown_desc=Botol bundar ini berisi cairan kasar yang berwarna-warni. Sepertinya ini benda asing, siapa yang tahu apa yang mungkin terjadi ketika diminum atau dilempar?
items.potions.exotic.exoticpotion.warning=Apakah Kau benar-benar ingin membatalkan penggunaan ramuan ini? Bagaimanapun juga akan tetap terpakai.
items.potions.exotic.exoticpotion.yes=Ya, aku yakin
items.potions.exotic.exoticpotion.no=Tidak, aku berubah pikiran

items.potions.exotic.potionofcleansing.name=ramuan pembersihan
items.potions.exotic.potionofcleansing.desc=Reagen yang kuat ini akan membuat peminumnya kebal terhadap semua efek berbahaya selama beberapa giliran saat diminum. Ramuan ini juga bisa dilemparkan ke target untuk membuatnya steril dari efek berbahaya tersebut.
items.potions.exotic.potionofcleansing$cleanse.name=cleansed
items.potions.exotic.potionofcleansing$cleanse.desc=Karakter ini untuk sementara kebal terhadap semua efek berbahaya!\n\nsisa waktu kebal: %s

items.potions.exotic.potionofcorrosivegas.name=ramuan gas korosif
items.potions.exotic.potionofcorrosivegas.desc=Melepas atau menghancurkan botol ini akan menyebabkan isinya meledak menjadi awan gas korosif yang mematikan. Gas ini menyebar lebih cepat daripada gas beracun dan lebih mematikan, tetapi juga tidak akan bertahan lama.

items.potions.exotic.potionofdragonsbreath.name=ramuan napas naga
items.potions.exotic.potionofdragonsbreath.prompt=Pilih lokasi untuk dibakar
items.potions.exotic.potionofdragonsbreath.desc=Botol ini mengandung senyawa tidak biasa yang akan menyemburkan api ketika bercampur dengan air liur. Meludahkan cairan dengan cepat akan memungkinkan pengguna memuntahkan api dari mulut mereka!

items.potions.exotic.potionofearthenarmor.name=ramuan armor tanah
items.potions.exotic.potionofearthenarmor.desc=Alih-alih melumpuhkan, ternyata cairan ini memiliki efek pengerasan pada kulit yang akan mengubahnya menjadi armor alami sementara.

items.potions.exotic.potionofdivineinspiration.name=ramuan inspirasi hebat
items.potions.exotic.potionofdivineinspiration.no_more_points=Kau tidak bisa mendapatkan bonus poin bakat lagi.
items.potions.exotic.potionofdivineinspiration.select_tier=Pilih tingkat bakat untuk mendapatkan dua poin bonus. Kau harus membuka kunci tingkat untuk dapat menggunakan poin.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Poin Bakat!
items.potions.exotic.potionofdivineinspiration.desc=Kekuatan energi suci direduksi menjadi bentuk cair, minuman ini akan menjiwai peminum dengan kekuatan suci, memberi mereka dua poin bakat bonus di tingkat yang mereka pilih.\n\nRamuan ini hanya dapat digunakan sekali untuk setiap tingkatan bakat.

items.potions.exotic.potionofmagicalsight.name=ramuan penglihan sihir
items.potions.exotic.potionofmagicalsight.desc=Setelah meminum ini, inderamu akan meningkat secara singkat ke tingkat yang luar biasa, meningkatkan jarak penglihatanmu dan memungkinkanmu untuk melihat menembus dinding!

items.potions.exotic.potionofmastery.name=ramuan penguasaan
items.potions.exotic.potionofmastery.prompt=Kuasai sebuah Item
items.potions.exotic.potionofmastery.weapon_easier=Senjata Anda menjadi lebih mudah digunakan!
items.potions.exotic.potionofmastery.armor_easier=Armor Anda menjadi lebih mudah dipakai!
items.potions.exotic.potionofmastery.desc=Alih-alih memberikan kekuatan mentah, ramuan ini malah akan menyelaraskan otot-otot pengguna dengan item tertentu. Ini akan membuat item itu lebih mudah digunakan, seolah-olah peminum telah berlatih dengannya dan membangun memori otot.\n\nSenjata atau baju besi yang dipilih akan membutuhkan 2 lebih sedikit kekuatan untuk digunakan. Ramuan ini hanya dapat digunakan sekali pada setiap item.

items.potions.exotic.potionofshielding.name=ramuan perisai
items.potions.exotic.potionofshielding.desc=Alih-alih menyembuhkan, ramuan ini malah akan memproyeksikan perisai di sekitar tubuh pengguna, menahan sejumlah besar damage.

items.potions.exotic.potionofshroudingfog.name=ramuan selubung kabut
items.potions.exotic.potionofshroudingfog.desc=Saat terkena udara, cairan dalam botol ini akan menghasilkan kabut tebal yang dengan cepat menyebar dan menghalangi penglihatan musuhmu.

items.potions.exotic.potionofsnapfreeze.name=ramuan pembekuan
items.potions.exotic.potionofsnapfreeze.desc=Bahan kimia yang terkandung dalam ramuan ini akan cepat bereaksi dengan udara, semua yang terkena efek akan langsung membeku dan tidak dapat bergerak.

items.potions.exotic.potionofstamina.name=ramuan stamina
items.potions.exotic.potionofstamina.desc=Meminum cairan manis yang aneh ini akan memberimu dorongan energi yang tahan lama, memungkinkanmu berlari dengan kecepatan lebih cepat untuk periode waktu yang lama.

items.potions.exotic.potionofstormclouds.name=ramuan awan badai
items.potions.exotic.potionofstormclouds.desc=Melempar ramuan ini akan menciptakan uap air yang menyebar dengan cepat dan akan mengembun lalu menghujani lingkungan sekitar. Sebagian besar area akan terendam air, api akan padam, dan jebakan akan rusak.



###quest items
items.quest.ceremonialcandle.name=lilin ritual
items.quest.ceremonialcandle.desc=Satu set lilin, sudah mencair dan sudah terpakai beberapa kali.\n\nJika hanya satu memang tidak berguna, tapi jika digunakan dalam pola tertentu, lilin-lilin ini dapat mengeluarkan energi untuk ritual.

items.quest.corpsedust.name=abu mayat
items.quest.corpsedust.chill=Rasa dingin mengalir di tengkukmu.
items.quest.corpsedust.desc=Bola abu mayat tidak terlalu berbeda dengan bola debu biasa. Tapi kau dapat merasakan energi jahat mengamuk di dalamnya.\n\nMelenyapkannya secepatnya adalah ide yang bagus.

items.quest.darkgold.name=bijih emas gelap
items.quest.darkgold.desc=Logam ini dikatakan gelap bukan karena warnanya (tidak ada bedanya dengan emas biasa), tapi karena ini akan meleleh di bawah sinar matahari, membuatnya tidak berguna di permukaan.

items.quest.dwarftoken.name=token dwarf
items.quest.dwarftoken.desc=Banyak dwarf dan kreasi-kreasi besarnya membawa logam kecil itu entah untuk tujuan apa. Mungkin itu adalah perhiasan atau mungkin semacam ID. Para dwarf adalah orang aneh.

items.quest.embers.name=bara elemental
items.quest.embers.desc=Bara spesial yang hanya bisa didapatkan dari elemental api muda. Bara itu memancarkan energi panas.

items.quest.gooblob.name=gumpalan goo
items.quest.gooblob.desc=Gumpalan lendir yang menggeliat, merupakan bagian dari Goo yang terpisah saat ia mati. Bentuknya hampir mirip dengan gumpalan agar-agar yang besar, tapi kau tidak berani memakannya.\n\nGumpalan itu tidak akan berguna jika dibiarkan begitu saja, tapi mungkin akan menjadi berguna jika digabungkan dengan ramuan tertentu, atau sebuah bom. Atau setidaknya, gumpalan itu dapat diubah menjadi energi dengan jumlah yang besar.

items.quest.metalshard.name=pecahan logam terkutuk
items.quest.metalshard.desc=Serpihan logam berkarat terkutuk yang lepas dari DM-300 ketika dia meledak. Kau dapat merasakan sihir jahat yang tidak aktif di dalamnya.\n\nSerpihan itu tidak akan melakukan apapun jika tidak digabungkan dengan gulungan tertentu, atau bahkan dengan bom. Setidaknya serpihan itu juga dapat diubah menjadi energi dengan jumlah yang lumayan.

items.quest.pickaxe.name=kapak tambang
items.quest.pickaxe.ac_mine=TAMBANG
items.quest.pickaxe.no_vein=Tidak ada emas gelap di dekatmu untuk ditambang.
items.quest.pickaxe.desc=Alat yang besar dan kokoh untuk menghancurkan batu. Mungkin juga bisa dipakai sebagai senjata.

items.quest.ratskull.name=tengkorak tikus raksasa
items.quest.ratskull.desc=Tengkorak tikus yang besar. Akan sangat bagus untuk trofi berburu, jika kau punya cukup ruang di dinding untuk menggantungnya



