items.weapon.melee.wornshortsword.name=pedang pendek usang
items.weapon.melee.wornshortsword.ability_name=membelah
items.weapon.melee.wornshortsword.typical_ability_desc=Duelis dapat _membelah_ musuh dengan pedang pendek usang. Ini biasanya menimbulkan _%1$d-%2$d damage_ dan dijamin kena. Jika membelah dapat membunuh musuh itu akan terjadi seketika Duelis dapat membelah lagi dalam 5 giliran secara gratis.
items.weapon.melee.wornshortsword.ability_desc=Duelis dapat _membelah_ musuh dengan pedang pendek usang. Ini menimbulkan _%1$d-%2$d damage_ dan dijamin kena. Jika membelah dapat membunuh musuh itu akan terjadi seketika Duelis dapat membelah lagi dalam 5 giliran secara gratis.
items.weapon.melee.wornshortsword.desc=Pedang yang cukup pendek, telah usang karena pemakaian yang berlebihan. Pedang pendek ini lebih lemah dan lebih ringan dari pada pedang pendek dengan kondisi yang baik.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=anak panah adrenalin
items.weapon.missiles.darts.adrenalinedart.desc=Anak panah ini telah dilumuri oleh senyawa dari bunga lincah yang akan meningkatkan kecepatan gerakan dan serangan dari sekutu, atau juga bisa untuk menurunkan kecepatan gerak dari musuh. Anak panahnya sendiri tetap akan bisa menyakiti musuh, tapi tidak akan menyakiti sekutu.

items.weapon.missiles.darts.blindingdart.name=anak panah pembuta
items.weapon.missiles.darts.blindingdart.desc=Anak panah itu dilumuri dengan senyawa dari rumput buta yang akan membutakan target dalam sejenak. Anak panah itu tidak membuat pusing, jadi musuh masih tau di mana mereka terakhir melihatmu.

items.weapon.missiles.darts.chillingdart.name=anak panah dingin
items.weapon.missiles.darts.chillingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari tanaman kantung es yang secara signifikan akan mendinginkan target.

items.weapon.missiles.darts.cleansingdart.name=anak panah pembersih
items.weapon.missiles.darts.cleansingdart.desc=Anak panah ini dilengkapi dengan senyawa berbasis mageroyal yang untuk sementara akan membuat sekutu kebal terhadap semua efek negatif, atau akan membersihkan efek positif dari musuh.  Musuh bahkan mungkin sempat lupa bahwa mereka sedang menyerang atau melarikan diri dari Anda.  Anak panah itu sendiri masih berbahaya bagi musuh, namun tidak akan membahayakan sekutu.

items.weapon.missiles.darts.dart.name=anak panah
items.weapon.missiles.darts.dart.ac_tip=LUMURI
items.weapon.missiles.darts.dart.prompt=Pilih sebuah benih
items.weapon.missiles.darts.dart.tip_title=Anak Panah Berlumur
items.weapon.missiles.darts.dart.tip_desc=Benih dapat dikombinasikan dengan satu atau dua anak panah untuk dilumuri ujungnya. Setiap jenis benih menghasilkan jenis anak panahnya sendiri, dengan efek sekali pakai yang unik.\n\nMelumuri anak panah dengan benih ini akan menghasilkan _%s._
items.weapon.missiles.darts.dart.tip_all=lumuri %1$d ujung anak panah dengan %2$d benih
items.weapon.missiles.darts.dart.tip_two=lumuri 2 ujung anak panah dengan 1 benih
items.weapon.missiles.darts.dart.tip_one=lumuri 1 ujung anak panah dengan 1 benih
items.weapon.missiles.darts.dart.tip_cancel=batal
items.weapon.missiles.darts.dart.desc=Duri logam sederhana itu dibuat sedemikian rupa agar dapat terbang menghantam musuh dengan usaha yang kecil. Anak panah ini sendiri dapat dibalut dari esensi benih untuk mendapatkan efek bonus saat dilempar.
items.weapon.missiles.darts.dart.unlimited_uses=Namun, karena konstruksinya yang sederhana, anak panah ini akan bertahan secara efektif selamanya.

items.weapon.missiles.darts.displacingdart.name=anak panah pemindah
items.weapon.missiles.darts.displacingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari daun hilang yang akan men-teleport target ke lokasi sekitar.

items.weapon.missiles.darts.healingdart.name=anak panah penyembuh
items.weapon.missiles.darts.healingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari rumput matahari yang akan memberikan penyembuhan bagi targetnya. Anak panahnya itu sendiri tentu saja tetap berbahaya bagi musuh, tetapi tidak akan menyakiti sekutu.

items.weapon.missiles.darts.holydart.name=anak panah suci
items.weapon.missiles.darts.holydart.desc=Anak panah ini telah dilumuri oleh senyawa dari bunga bintang yang menanamkan energi suci kepada targetnya. Sekutu dan musuh biasa akan diberkati, tapi musuh iblis dan mayat hidup akan mendapatkan damage yang besar. Anak panahnya sendiri tetap akan bisa menyakiti musuh, tapi tidak akan menyakiti sekutu.

items.weapon.missiles.darts.incendiarydart.name=anak panah pembakar
items.weapon.missiles.darts.incendiarydart.desc=Semua anak panah itu dilumuri dengan senyawa dari tanaman api yang akan meledak menjadi api ketika tersentuh sesuatu.

items.weapon.missiles.darts.paralyticdart.name=anak panah pelumpuh
items.weapon.missiles.darts.paralyticdart.desc=Anak panah itu di dilumuri oleh senyawa dari benih akar tanah yang mana akan membuat target yang kena menjadi lumpuh sejenak.

items.weapon.missiles.darts.poisondart.name=anak panah racun
items.weapon.missiles.darts.poisondart.desc=Semua anak panah ini dilumuri dengan senyawa dari lumut kesedihan yang akan meracuni target.

items.weapon.missiles.darts.rotdart.name=anak panah busuk
items.weapon.missiles.darts.rotdart.desc=Ujung dari anak panah yang berbahaya ini dilumuri dengan senyawa dari rotberry, yang mana akan melahap apa saja yang terkena anak panah ini secara agresif. Musuh yang kuat akan sedikit kebal dengan efek ini, tapi kekuatan korosinya cukup iuntuk membunuh musuh biasa. Anak panah ini tahan lebih lama dari pada anak panah lainnya, tapi daya tahannya tidak dapat ditingkatkan lagi.

items.weapon.missiles.darts.shockingdart.name=anak panah pengejut
items.weapon.missiles.darts.shockingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari jalar badai yang akan memberikan kejutan pada target.

items.weapon.missiles.darts.tippeddart.ac_clean=BERSIHKAN
items.weapon.missiles.darts.tippeddart.clean_title=Anak Panah Bersih
items.weapon.missiles.darts.tippeddart.clean_desc=Tindakan ini akan menghilangkan ujung benih pada anak panahmu, mengembalikannya ke anak panah biasa.
items.weapon.missiles.darts.tippeddart.clean_all=bersihkan semua
items.weapon.missiles.darts.tippeddart.clean_one=bersihkan satu
items.weapon.missiles.darts.tippeddart.cancel=batal
items.weapon.missiles.darts.tippeddart.durability=Anak panah ini akan kehilangan ujungnya dan menjadi anak panah biasa saat digunakan.
items.weapon.missiles.darts.tippeddart.uses_left=Ujung anak panah ini dapat dipakai _%d/%d_ kali lagi sebelum habis.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tetapi ini berkualitas tinggi sehingga efektif bertahan selamanya._
items.weapon.missiles.darts.tippeddart.about_to_break=Ujung anak panah mu akan segera habis.
items.weapon.missiles.darts.tippeddart.has_broken=Ujung anak panah mu telah habis.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Senjata jarak jauh yang tidak biasa ini tidak terlalu banyak memberi damage, tapi senjata-senjata itu sangat efektif untuk melambatkan musuh.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Dilempar pada musuh, senjata lengkung kayu yang datar ini akan kembali pada tangan si pelempar.
items.weapon.missiles.boomerang.durability=Karena bumerang ini sangat kokoh, maka ia tidak akan rusak saat digunakan.

items.weapon.missiles.fishingspear.name=tombak pancing
items.weapon.missiles.fishingspear.desc=Tombak lempar kecil yang dibuat untuk memancing. Tombak-tombak ini dapat dipakai juga sebagai senjata.

items.weapon.missiles.forcecube.name=kubus ledak
items.weapon.missiles.forcecube.ondeath=Kau bunuh diri dengan Kubus Ledak milikmu sendiri...
items.weapon.missiles.forcecube.desc=Senjata berbentuk aneh ini cukup kecil untuk dipegang di tanganmu, tetapi sangat berat. Saat dilempar, itu akan menyebarkan ledakan ke area kecil, memberi damage ke semua yang ada dalam ledakan.

items.weapon.missiles.heavyboomerang.name=bumerang berat
items.weapon.missiles.heavyboomerang.desc=Bumerang besar ini sulit digunakan secara efektif, tetapi akan menghasilkan damage yang cukup parah. Setelah beberapa giliran, ia akan terbang kembali ke lokasi asalnya.

items.weapon.missiles.javelin.name=lembing
items.weapon.missiles.javelin.desc=Tombak lempar yang lebih besar itu diseimbangkan agar ujung runcingnya itu tetap melayang lurus di udara.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Pisau kecil ini sangat kuat di tangan pengguna yang terampil. Ini paling efektif melawan musuh yang tidak sedang tidak sadar.

items.weapon.missiles.missileweapon.stats=Senjata jarak jauh _tingkat-%1$d_ ini memberikan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ agar dapat menggunakannya dengan baik.
items.weapon.missiles.missileweapon.distance=Senjata ini didesain untuk serangan jarak jauh, membuatnya lebih akurat untuk menyerang musuh yang jauh, dan juga kurang akurat untuk jadi senjata jarak dekat.
items.weapon.missiles.missileweapon.durability=Senjata lempar akan perlahan rusak saat terus dipakai.
items.weapon.missiles.missileweapon.uses_left=Senjata-senjata lempar ini dapat dipakai _%d/%d_ kali lagi sebelum rusak.
items.weapon.missiles.missileweapon.unlimited_uses=_Tetapi ini berkualitas tinggi sehingga efektif bertahan selamanya._
items.weapon.missiles.missileweapon.about_to_break=Senjata lemparmu akan rusak.
items.weapon.missiles.missileweapon.has_broken=Salah satu dari senjata jarak jauhmu telah rusak.
items.weapon.missiles.missileweapon$placeholder.name=senjata lempar

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Logam berbentuk bintang dengan mata pisau yang tajam. Benda ini ringan dan mudah dipakai saat bergerak. Satu shuriken dapat dilempar secara instan setelah bergerak.

items.weapon.missiles.throwingclub.name=palu lempar kecil
items.weapon.missiles.throwingclub.desc=Senjata lempar yang cukup sederhana, pada dasarnya adalah batu besar yang diikatkan pada sebuah tongkat. Meskipun itu memberi sedikit damage, kepala batunya yang kokoh membuatnya cukup tahan lama, dan tidak akan menempel pada musuh.

items.weapon.missiles.throwinghammer.name=palu lempar
items.weapon.missiles.throwinghammer.desc=Palu-palu yang besar dan berat itu didesain untuk dilemparkan ke musuh. Walaupun tidak terlalu memberi banyak damage, pembuatan palu yang terbuat dari metal semua itu membuat palu itu praktis, dan tidak akan menancap ke musuh.

items.weapon.missiles.throwingknife.name=pisau lempar
items.weapon.missiles.throwingknife.desc=Pisau-pisau ringan itu diseimbangkan agar dapat meluncur tepat ke target. Pisau-pisau itu paling efektif untuk musuh yang tidak sedang tidak sadar.

items.weapon.missiles.throwingspear.name=tombak lempar
items.weapon.missiles.throwingspear.desc=Tombak ringan berkerangka tipis ini jelas-jelas dipakai dengan cara dilempar, bukan ditusuk.

items.weapon.missiles.throwingspike.name=duri lempar
items.weapon.missiles.throwingspike.desc=Batang logam runcing ini dimaksudkan untuk dilemparkan ke musuh yang jauh.  Meskipun tidak terlalu kuat, konstruksinya yang seluruhnya terbuat dari logam membuatnya cukup tahan lama.

items.weapon.missiles.throwingstone.name=batu lempar
items.weapon.missiles.throwingstone.desc=Batu-batu itu khusus dibuat agar dapat mempunyai kekuatan lebih saat dilempar ketimbang dengan batu biasa. Namun begitu, batu-batu itu masih tetap bukan senjata yang berguna, tapi setidaknya mereka tidak akan menancap pada musuh.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Kapak-kapak lempar itu mempunyai pinggirian yang bergerigi yang membuatnya sulit untuk digunakan. Walau begitu, tumbukan keras dari senjata ini akan membuat musuh mengalami pendarahan.

items.weapon.missiles.trident.name=trisula
items.weapon.missiles.trident.desc=Tombak lempar besar dengan tiga mata pisau di ujungnya. Tombak itu kuat, tapi agak berat.


items.weapon.spiritbow.name=busur roh
items.weapon.spiritbow.ac_shoot=TEMBAK
items.weapon.spiritbow.prompt=Pilih sasaran
items.weapon.spiritbow.stats=Busur ini tidak dapat di-upgrade secara langsung, tetapi akan terus tumbuh lebih kuat saat dirimu naik level. Pada levelmu saat ini, anak panah yang ditembakkan dari busur akan memberikan _%1$d-%2$d damage_ dan membutuhkan _%3$d kekuatan_ untuk digunakan dengan benar.
items.weapon.spiritbow.desc=Busur yang terbuat dari kayu sihir kuno. Tali dan goresan busur bersinar dengan cahaya biru pucat. Saat tali ditarik, busur ini akan memunculkan panah ajaib yang bisa ditembakkan ke musuh.

items.weapon.weapon.identify=Kau sekarang sudah cukup familiar dengan senjatamu.
items.weapon.weapon.too_heavy=Karena kekuatanmu masih kurang, senjata ini akan melambatkan serangan, akurasi, dan kemampuan serangan mendadakmu.
items.weapon.weapon.excess_str=Karena kelebihan kekuatan, kau akan mendapatkan _%d damage bonus_ saat memakai senjata ini.
items.weapon.weapon.hardening_gone=Pengerasan pada senjata ini telah hilang!
items.weapon.weapon.incompatible=Interaksi antara sihir yang berbeda tipe menetralkan enchantment di senjata ini!
items.weapon.weapon.cursed_worn=Karena senjata ini terkutuk, kau tidak kuat untuk melepasnya.
items.weapon.weapon.cursed=Kau dapat merasakan sihir jahat mengamuk di dalam senjata ini.
items.weapon.weapon.weak_cursed=Meski terkena kutukan, kau dapat melepas senjata ini.
items.weapon.weapon.not_cursed=Senjata ini bebas dari sihir jahat.
items.weapon.weapon.faster=Peningkatan _kecepatan_ telah ditambahkan.
items.weapon.weapon.stronger=Peningkatan _damage_ telah ditambahkan.
items.weapon.weapon.enchanted=itu mempunyai_%s._
items.weapon.weapon.enchant_hardened=Sudah _dikeraskan_
items.weapon.weapon.hardened_no_enchant=Senjata ini telah _dikeraskan_, namun saat ini tidak ada enchantment.
items.weapon.weapon$enchantment.enchant=enchantment


###misc items
items.amulet.name=jimat yendor
items.amulet.ac_end=AKHIR PERMAINAN
items.amulet.desc=Jimat Yendor adalah artefak paling kuat yang diketahui oleh manusia atau kurcaci. Kristal berkilauan di permukaannya mengandung kekuatan yang tidak tertandingi.
items.amulet.desc_origins=Asal muasal jimat tersebut tidak diketahui. Sejarah mengatakan bahwa Raja Kurcaci membual bahwa dia telah menemukan artefak tersebut tidak lama sebelum peradaban kurcaci memutuskan semua kontak. Bagaimana dia menemukannya? Bagaimana Yog-Dzewa mengambilnya? Pertanyaan lain kali mungkin, yang terpenting sekarang adalah jimat itu milikmu!
items.amulet.desc_ascent=Asal muasal jimat tersebut tidak diketahui, namun yang jelas jimat tersebut sangat dipengaruhi oleh kekuatan Yog-Dzewa. Ruang Bawah Tanah tampaknya mengikuti keinginan Yog saat kau melewatinya, membuat musuh jauh lebih banyak dan kuat! Kau juga tidak dapat lagi mengaktifkan atau membuang jimat tersebut, seolah-olah jimat tersebut dikutuk.
items.amulet.ascent_title=Naik...
items.amulet.ascent_desc=Kau mulai merasakan kekuatan Yog-Dzewa yang besar dan mengerikan terpancar dari jimat tersebut. Naik kembali melalui ruang bawah tanah sebagai manusia mungkin lebih sulit dari yang kau kira!\n\nJika kau terus naik dengan jimat, ruang bawah tanah akan menjadi lebih berbahaya, teleportasi antar lantai akan dinonaktifkan, dan kau hanya akan bisa memenangkan permainan dengan mengalahkan musuh saat kau naik melalui ruang bawah tanah!\n\nKau dapat meninggalkan jimat di sini untuk saat ini jika ingin naik tanpa memulai tantangan ini, atau mengaktifkan jimat sebelum naik untuk mengakhiri permainan secara normal.
items.amulet.ascent_yes=Lanjutkan!
items.amulet.ascent_no=Berhenti Sekarang

items.ankh.name=ankh
items.ankh.ac_bless=BERKATI
items.ankh.bless=Kau memberkati ankh dengan air ajaib.
items.ankh.desc=Simbol kuno yang melambangkan keabadian ini memberikan kemampuan untuk hidup kembali setelah kematian. Sebagian besar item akan dijatuhkan di tempat kau mati, tetapi dapat diambil kembali jika kau kembali ke sana. Menggunakan kantong air penuh, ankh dapat diberkati dengan kekuatan ekstra.
items.ankh.desc_blessed=Simbol kuno dari keabadian ini memberikanmu kemampuan untuk dapat hidup kembali setelah mati. Ankh ini sudah diberkati dan sekarang lebih kuat lagi. Ankh ini akan berkorban untuk menyelamatkanmu di saat kau sakaratul maut.

items.arcaneresin.name=getah sihir
items.arcaneresin.prompt=Pilih sebuah tongkat sihir
items.arcaneresin.ac_apply=TERAPKAN
items.arcaneresin.level_too_high=Tongkat sihir itu terlalu kuat untuk diperkuat oleh getah.
items.arcaneresin.not_enough=Kau tidak memiliki cukup resin untuk itu!
items.arcaneresin.apply=Kau melapisi tongkat sihirmu dengan getah, meningkatkan kekuatannya!
items.arcaneresin.desc=Bubuk halus ini berkilau warna putih keunguan. Bubuk itu dapat digunakan sebagai penguat energi sihir, salah satunya dapat meningkatkan level tongkat sihir saat diterapkan!\n\nMeng-upgrade tongkat sihir akan menghabiskan 1, 2, atau 3 resin tergantung dari level awal dari tongkat sihir. Resin dapat meng-upgrade tongkat sihir sampai maksimal +3.\n\nUpgrade resin akan terhapus oleh gulungan upgrade atau sesuatu yang mirip, dan tidak dapat diterapkan saat menjiwai tongkat sihir kepada tongkat Penyihir.

items.brokenseal.name=segel rusak
items.brokenseal.ac_affix=TEMPELKAN
items.brokenseal.prompt=Pilih armor
items.brokenseal.unknown_armor=Kau harus mengidentifikasi armor itu dulu.
items.brokenseal.cursed_armor=Segel tidak bisa dipasang pada armor terkutuk.
items.brokenseal.affix=Kau menempelkan segel ke armormu!
items.brokenseal.desc=Segel lilin, ditempelkan pada armor sebagai simbol keberanian. Semua ukiran di segel sudah rusak oleh usia dan telah patah di tengah.\n\nSebuah kenang-kenangan dari kampung halamannya, segel ini membantu pendekar bertarung. Saat memakai segel, pendekar perlahan-lahan menciptakan perisai di atas darahnya berdasarkan kualitas armornya.\n\nSegel ini dapat _ditempelkan pada armor,_ dan dapat dipindahkan ke armor lain. Segel ini juga dapat membawa satu upgrade dengannya, selama upgrade itu diterapkan pada armor sementara segel terpasang padanya.
items.brokenseal.choose_title=Pilih Glyph
items.brokenseal.choose_desc=Armor dan segel rusak membawa sebuah glyph. Pilih glyph mana yang harus disimpan.\n\nPerhatikan bahwa jika Kau memilih glyph yang saat ini ada di armor, segel tersebut tidak akan dapat mentransfernya nanti.

items.dewdrop.name=tetes embun
items.dewdrop.already_full=Darahmu sudah penuh.
items.dewdrop.desc=Tetesan embun yang jernih.\n\nDikarenakan oleh keajaiban tempat ini, air murni memiliki sedikit kekuatan penyembuhan.

items.equipableitem.unequip_cursed=Kau tidak dapat melepaskan item yang terkutuk!
items.equipableitem.ac_equip=PAKAI
items.equipableitem.ac_unequip=LEPASKAN

items.energycrystal.name=kristal energi
items.energycrystal.desc=Kumpulan kristal ajaib kecil, diisi dengan energi peracik.\n\nKristal ini adalah bahan yang paling umum dalam resep peracik dan dapat diproduksi di panci peracik dengan membuang barang-barang konsumsi.

items.gold.name=emas
items.gold.desc=Koin emas. Kumpulkan koin untuk dipakai di toko nanti.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Peti
items.heap.chest_desc=Kau tidak akan tahu isinya sampai kau membukanya sendiri!
items.heap.locked_chest=Peti terkunci
items.heap.locked_chest_desc=Kau tidak akan tahu apa yang ada di dalam sampai kau membukanya! Tapi untuk membukanya kau membutuhkan kunci emas.
items.heap.crystal_chest=peti kristal
items.heap.crystal_chest_desc=Kau dapat melihat _%s_ di dalam, tapi untuk membuka petinya kau membutuhkan kunci kristal.
items.heap.artifact=sebuah artefak
items.heap.wand=sebuah tongkat sihir
items.heap.ring=sebuah cincin
items.heap.tomb=Kuburan
items.heap.tomb_desc=Kuburan kuno ini mungkin memiliki sesuatu yang berguna, tapi si penghuni kuburan ini pasti akan mengetahuinya.
items.heap.skeleton=Kerangka mayat
items.heap.skeleton_desc=Semua ini yang tersisa dari petualang yang tidak beruntung. Mungkin tidak ada salahnya mencari sesuatu yang berharga di dalamnya.
items.heap.remains=Mayat pahlawan
items.heap.remains_desc=Semua itu adalah peninggalan dari salah satu pendahulumu. Tidak ada salahnya mengecek mungkin ada sesuatu yang berguna.

items.honeypot.name=pot madu
items.honeypot.ac_shatter=PECAHKAN
items.honeypot.desc=Pot madu yang besar ini bukan hanya benar-benar dilapisi dengan madu, tapi ini juga merupakan rumah bagi lebah besar! Lebah semacam itu biasanya tinggal di sarangnya, mungkin pot itu adalah semacam kandang penjebak spesial? Lebah itu terlihat elok di dalam pot dengan madunya, dan dia mendengung dengan waspada saat kau melihat ke dalam.
items.honeypot$shatteredpot.name=pot madu pecah
items.honeypot$shatteredpot.desc=Potnya sudah pecah, madu yang lengket yang menempel pada dinding potlah yang dapat menahan bentuknya, yang lama-kelamaan akan hancur juga.\n\nDi samping sudah rusak, lebahnya kelihatannya masih ingin melindungi pot itu.

