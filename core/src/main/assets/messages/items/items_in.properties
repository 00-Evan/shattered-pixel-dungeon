items.scrolls.inventoryscroll.warning=Apakah kau benar-benar ingin membatalkan pemakaian gulungan? Gulungan itu akan tetap terpakai, omong-omong.
items.scrolls.inventoryscroll.yes=Ya, aku yakin
items.scrolls.inventoryscroll.no=Tidak, aku berubah pikiran

items.scrolls.scrollofidentify.name=gulungan identifikasi
items.scrolls.scrollofidentify.inv_title=Identifikasi sebuah item
items.scrolls.scrollofidentify.it_is=Gulunganmu mengidentifikasi %s.
items.scrolls.scrollofidentify.desc=gulungan ini mengungkapkan semua rahasia dari satu item secara permanen.

items.scrolls.scrolloflullaby.name=gulungan nina bobo
items.scrolls.scrolloflullaby.sooth=Gulungan itu mengeluarkan melodi menenangkan. Kau merasa sangat mengantuk.
items.scrolls.scrolloflullaby.desc=Melodi yang indah akan muncul ketika gulungan ini dibaca, siapapun yang mendengarnya akan jatuh ke dalam tidur yang lelap. Bagi pembaca dan kawan-kawannya, tidur ini bersifat menyembuhkan.

items.scrolls.scrollofmagicmapping.name=gulungan peta sihir
items.scrolls.scrollofmagicmapping.layout=Kau sekarang mengetahui lapisan luar level.
items.scrolls.scrollofmagicmapping.desc=Saat gulungan ini dibaca, gambaran kristal jernih akan terukir di memorimu, akan membuatmu dapat mengetahui lapisan luar level dan membuka semua rahasia tersembunyi. Lokasi item dan musuh tetap tidak akan terlihat.

items.scrolls.scrollofmirrorimage.name=gulungan cerminan diri
items.scrolls.scrollofmirrorimage.desc=Mantra di gulungan ini akan memunculkan dua bayangan kembar dari si pembaca. Cerminan diri itu berperan sebagai klon yang lemah dari diri sendiri, dan akan mengejar musuh-musuh. Mereka tidak memiliki pertahanan, dan akan hilang ketika terkena damage.

items.scrolls.scrollofretribution.name=gulungan retribusi
items.scrolls.scrollofretribution.desc=Gulungan ini berisi energi destruktif yang menyalurkan penderitaan pembaca menjadi ledakan kekuatan. Semakin lemah pembacanya, semakin besar juga damage yang diberikan. Pada darah yang sangat sedikit gulungan ini dapat membunuh sebagian besar musuh secara instan.\n\nNamun, menggunakan gulungan ini berdampak buruk pada penggunanya, membutakan dan melemahkan mereka.

items.scrolls.scrollofrage.name=gulungan kemarahan
items.scrolls.scrollofrage.roar=Gulungan ini mengeluarkan teriakan keras yang menggema di seluruh Dungeon!
items.scrolls.scrollofrage.desc=Saat dibaca keras-keras, gulungan ini akan mengeluarkan teriakan keras yang akan menyita perhatian semua musuh, dan membuat musuh yang dekat mengamuk.

items.scrolls.scrollofrecharging.name=gulungan isi ulang
items.scrolls.scrollofrecharging.surge=Energi mengalir di tubuhmu, menyegarkan tongkat sihirmu!
items.scrolls.scrollofrecharging.desc=Kekuatan sihir yang murni tertuang di perkamen ini, saat dikeluarkan, akan mengisiulang semua tongkat sihir secara berkala.

items.scrolls.scrollofremovecurse.name=gulungan penghapus kutukan
items.scrolls.scrollofremovecurse.inv_title=Bersihkan sebuah item
items.scrolls.scrollofremovecurse.cleansed=Item-mu bercahaya terang, dan kau merasa energi jahat menghilang!
items.scrolls.scrollofremovecurse.not_cleansed=Item-mu bercahaya terang, tapi tidak terjadi apa pun.
items.scrolls.scrollofremovecurse.desc=Mantra dari gulungan ini akan melepaskan kutukan dari sebuah senjata, cincin, tongkat sihir, armor, atau artefak secara instan.

items.scrolls.scrollofteleportation.name=gulungan teleportasi
items.scrolls.scrollofteleportation.tele=Dalam sekejap mata kau sudah berpindah ke lokasi lain di level ini.
items.scrolls.scrollofteleportation.no_tele=Aura sihir yang kuat di tempat ini mencegahmu untuk teleportasi!
items.scrolls.scrollofteleportation.cant_reach=Kau tidak bisa teleport ke sana.
items.scrolls.scrollofteleportation.prompt=Pilih lokasi untuk teleport
items.scrolls.scrollofteleportation.desc=Mantra yang ada pada perkamen ini akan membawa pembacanya ke lokasi lain di lantai yang sama dalam dungeon ini. Gulungan ini memprioritaskan tempat-tempat yang belum pernah terjamah oleh pembacanya, namun tetap tidak mampu menembus ruangan terkunci atau ruangan yang dibarikade. Namun begitu bisa menembus pintu rahasia yang membawanya ke area yang baru.

items.scrolls.scrollofterror.name=gulungan teror
items.scrolls.scrollofterror.none=gulungan itu mengeluarkan cahaya merah menyilaukan.
items.scrolls.scrollofterror.one=Gulungan itu mengeluarkan cahaya merah menyilaukan dan %s melarikan diri!
items.scrolls.scrollofterror.many=Gulungan ini memancarkan cahaya merah dan musuh pun melarikan diri!
items.scrolls.scrollofterror.desc=Sebuah pancaran sinar merah akan membuat semua makhluk di sekitar jarak pandangmu menjadi ketakutan, membuat mereka berpaling dan melarikan diri. Menyerang musuh yang sedang melarikan diri akan mempersingkat efeknya.

items.scrolls.scrolloftransmutation.name=gulungan transmutasi
items.scrolls.scrolloftransmutation.inv_title=Ubah sebuah item
items.scrolls.scrolloftransmutation.nothing=Tidak ada sesuatu yang terjadi.
items.scrolls.scrolloftransmutation.morph=Item-mu berubah menjadi sesuatu yang berbeda!
items.scrolls.scrolloftransmutation.desc=Gulungan ini berisi sihir perubahan yang kuat. Saat digunakan pada item yang dapat diubah, item itu akan berubah menjadi item lain dengan tipe yang sama. Sihir ini bahkan akan tetap mempertahankan upgrade, enchantment, dan glyph dari item lama.

items.scrolls.scrollofupgrade.name=gulungan upgrade
items.scrolls.scrollofupgrade.inv_title=Upgrade sebuah item
items.scrolls.scrollofupgrade.weaken_curse=Gulungan upgrade melemahkan kutukan di item-mu.
items.scrolls.scrollofupgrade.remove_curse=Gulungan upgrade menghilangkan kutukan di item-mu!
items.scrolls.scrollofupgrade.desc=Gulungan ini akan meng-upgrade satu item, meningkatkan kualitasnya. Tongkat sihir akan meningkatkan kekuatan dan jumlah isi ulangnya, senjata dan armor akan menambah damage yang diberikan dan mengurangi damage yang diterima, dan efek dari cincin akan meningkat.\n\nGulungan ini bahkan bisa mengurangi atau bahkan menghapus kutukan seluruhnya, walaupun tidak sekuat gulungan penghapus kutukan.\n\nSihir dari gulungan ini juga mungkin akan mengganggu atau menghapus enchantment pada senjata dan glyph pada armor. Kemungkinan terjadinya akan dimulai pada upgrade +4, dan akan pasti terjadi pada upgrade +8 ke atas.



