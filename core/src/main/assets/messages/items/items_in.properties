items.armor.duelistarmor.name=pelat dada besi pahlawan
items.armor.duelistarmor.desc=Ketika mengenakan armor besi dan mantel ini, Duelis dapat menggunakan kemampuan spesial.

items.armor.huntressarmor.name=jubah pahlawan
items.armor.huntressarmor.no_enemies=Tidak ada musuh dalam jarak pandang.
items.armor.huntressarmor.desc=Saat memakai jubah ini, Pemburu dapat menggunakan kemampuan spesial.

items.armor.leatherarmor.name=armor kulit
items.armor.leatherarmor.desc=Armor yang terbuat dari kulit monster. Tidak seringan armor kain tapi memberikan proteksi lebih baik.

items.armor.magearmor.name=jubah pahlawan
items.armor.magearmor.desc=Saat memakai jubah yang cantik ini, Penyihir dapat menggunakan kemampuan spesial.

items.armor.mailarmor.name=armor zirah
items.armor.mailarmor.desc=Logam-logam saling terhubung menciptakan armor yang cukup kuat dan fleksibel.

items.armor.platearmor.name=armor besi
items.armor.platearmor.desc=Piringan logam yang banyak sekali bergabung menjadi pakaian yang memberikan proteksi tak tertandingi untuk petualang yang cukup kuat untuk menahan beratnya.

items.armor.roguearmor.name=pakaian pahlawan
items.armor.roguearmor.desc=Saat menggunakan pakaian gelap ini, Pengembara dapat menggunakan kemampuan spesial.

items.armor.scalearmor.name=armor sisik
items.armor.scalearmor.desc=Sisik logam dijahit di atas rompi kulit menghasilkan armor yang fleksibel, dan protektif.

items.armor.warriorarmor.name=Baju lapis baja pahlawan
items.armor.warriorarmor.desc=Saat memakai baju lapis baja berat ini, Pendekar dapat menggunakan kemampuan spesial.



###artifacts
items.artifacts.alchemiststoolkit.name=Alat peracik
items.artifacts.alchemiststoolkit.ac_brew=MASAK
items.artifacts.alchemiststoolkit.ac_energize=BERI ENERGI
items.artifacts.alchemiststoolkit.not_ready=Alatmu belum selesai melakukan pemanasan.
items.artifacts.alchemiststoolkit.cursed=Alat terkutukmu mencegahmu untuk meracik!
items.artifacts.alchemiststoolkit.need_energy=Kau membutuhkan setidaknya 6 energi untuk itu.
items.artifacts.alchemiststoolkit.energize_desc=Setiap 6 kristal energi akan memberikan peralatan ini cukup kekuatan untuk naik level, yang meningkatkan kecepatan peralatan ini untuk membuat energi dari waktu ke waktu, dan seberapa cepat peralatan menhadi hangat.\n\nBerapa banyak energi yang ingin kau gunakan?
items.artifacts.alchemiststoolkit.energize_1=6 energi: +1 level
items.artifacts.alchemiststoolkit.energize_all=%1$d energi: +%2$d level
items.artifacts.alchemiststoolkit.desc=Alat ini berisi sejumlah reagen dan rempah-rempah, bersamaan dengan botol-botol peracik kecil, membuatmu bisa meracik di perjalanan. Botolnya mengandung sesuatu yang kelihatannya seperti energi alkimua dalam bentuk cair.
items.artifacts.alchemiststoolkit.desc_cursed=Alat terkutuk ini telah mengikat dirinya sendiri di sampingmu, dan melarangmu untuk menggunakan alat peracik.
items.artifacts.alchemiststoolkit.desc_warming=Alat ini sedang dalam pemanasan, dan akan siap digunakan setelah beberapa saat.
items.artifacts.alchemiststoolkit.desc_hint=Alat yang sedang dipakai akan secara perlahan menciptakan energi racikan ketika kau mendapatkan pengalaman. Sepertinya racikan di botol dapat ditingkatkan dengan menambahkan kristal energi ke dalamnya.

items.artifacts.artifact.cannot_wear_two=Kau tidak dapat memakai dua artefak yang sama.
items.artifacts.artifact.equip_cursed=Artefak itu menempel erat dengan sendirinya padamu.
items.artifacts.artifact.curse_known=Kau dapat merasa sihir jahat mengamuk di dalam artefak itu.
items.artifacts.artifact.not_cursed=Artefak ini bebas dari sihir jahat.
items.artifacts.artifact.need_to_equip=Kau harus memakai artefak itu untuk dapat melakukannya.

items.artifacts.capeofthorns.name=mantel duri
items.artifacts.capeofthorns.desc=Bekas-bekas lembaran logam dari DM-300 yang hancur telah menyatu menjadi sebuah mantel yang kaku. Sepertinya itu menyimpan energi, mungkin saja ada kekuatan DM-300 nya?
items.artifacts.capeofthorns.desc_inactive=Mantel ini terasa berat di bahumu, sepertinya mantel itu mendapatkan energi dari damage yang kau terima.
items.artifacts.capeofthorns.desc_active=Mantel ini sepertinya sedang mengeluarkan energi yang tersimpan, mantel ini memancarkan kekuatan protektif.
items.artifacts.capeofthorns$thorns.inert=Mantelmu menjadi lemah kembali.
items.artifacts.capeofthorns$thorns.radiating=Mantelmu mulai memancarkan energi, kau merasa terlindungi!
items.artifacts.capeofthorns$thorns.levelup=Mantelmu bertambah kuat!
items.artifacts.capeofthorns$thorns.name=duri
items.artifacts.capeofthorns$thorns.desc=Mantelmu memancarkan energi, mengelilingimu dengan kekuatan deflektif!\n\nSemua damage yang kau terima berkurang selama efek duri berlangsung. Ditambah, jika si penyerang berada di sebelahmu, maka damage yang dikurangi itu akan dipantulkan kepada si penyerang.\n\nSisa waktu efek duri: %s giliran.

items.artifacts.chaliceofblood.name=piala darah
items.artifacts.chaliceofblood.ac_prick=TUSUK
items.artifacts.chaliceofblood.yes=Ya, aku tahu apa yang kulakukan
items.artifacts.chaliceofblood.no=Tidak, aku berubah pikiran
items.artifacts.chaliceofblood.prick_warn=Setiap kali kau menggunakan piala semakin banyak ia akan menyerap energi kehidupanmu, jika kau tidak berhati-hati kau akan mudah terbunuh.\n\nApakah kau yakin ingin memberinya energi kehidupan?
items.artifacts.chaliceofblood.onprick=Kau menusuk jarimu, dan esensi kehidupanmu tertuang dalam piala.
items.artifacts.chaliceofblood.ondeath=Piala itu menyerap esensi kehidupanmu sampai habis...
items.artifacts.chaliceofblood.desc=Piala perak yang berkilau ini dengan anehnya dihiasi dengan permata tajam di pinggirnya.
items.artifacts.chaliceofblood.desc_cursed=Piala terkutuk menempel sendiri di tanganmu, dan menghalangi kemampuanmu untuk meregenarasi darah.
items.artifacts.chaliceofblood.desc_1=Ketika kau memegang piala itu, anehnya kau merasa terdorong untuk menusuk jarimu ke permata yang tajam.
items.artifacts.chaliceofblood.desc_2=Sejumlah darahmu menggenang di dalam piala, kau merasa piala itu memberikan energi kehidupan padamu. Kau masih ingin memotong jarimu untuk piala itu, walaupun kau tahu itu akan menyakitkan.
items.artifacts.chaliceofblood.desc_3=Piala ini terisi penuh dengan esensi kehidupanmu. Kau dapat merasakan piala itu memberikan energi kehidupan sebagai balasan kepadamu.

items.artifacts.cloakofshadows.name=jubah bayangan
items.artifacts.cloakofshadows.ac_stealth=MENYAMAR
items.artifacts.cloakofshadows.cooldown=Jubahmu membutuhkan %d giliran lagi untuk dapat terisi ulang.
items.artifacts.cloakofshadows.cursed=Kau tidak bisa memakai jubah yang terkutuk.
items.artifacts.cloakofshadows.no_charge=Jubahmu belum cukup terisi untuk dapat dipakai.
items.artifacts.cloakofshadows.desc=Jubah ajaib yang tak ternilai harganya, dicuri dari tempat senjata kerajaan bertahun-tahun lalu oleh Pengembara. Saat dipakai, jubah ini dapat menjadi tembus pandang untuk sesaat.\n\nSemakin sering jubah dipakai, akan bertambah kuat juga lah jubah ini, membuat Pengembara dapat tembus pandang lebih sering dan lebih lama.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Jubahmu kehabisan energi.
items.artifacts.cloakofshadows$cloakstealth.levelup=Jubahmu tambah kuat!
items.artifacts.cloakofshadows$cloakstealth.name=berjubah
items.artifacts.cloakofshadows$cloakstealth.desc=Jubah bayangan membuatmu tak terlihat ketika diaktifkan, namun jika kekuatannya sudah habis atau dinonaktifkan maka kamu akan bisa terlihat oleh musuh\n\nKetika menjadi tak terlihat kamu tidak dapat diserang atau diikuti musuh, namun jika kamu menyerang dengan kekuatan Fisik atau Sihir( baik dalam bentuk gulungan atau tongkat ), maka akan otomatis menonaktifkan tembus pandang. \n\nGiliran sampai menggunakan charge: %d.

items.artifacts.driedrose.name=mawar kering
items.artifacts.driedrose.ac_summon=PANGGIL
items.artifacts.driedrose.ac_direct=ARAHKAN
items.artifacts.driedrose.ac_outfit=PERLENGKAPAN
items.artifacts.driedrose.spawned=Kau sudah memanggil hantunya.
items.artifacts.driedrose.no_charge=Mawarmu belum terisi penuh.
items.artifacts.driedrose.cursed=Kau tidak dapat memakai mawar terkutuk.
items.artifacts.driedrose.no_space=Tidak ada ruang kosong di dekatmu.
items.artifacts.driedrose.charged=Mawarmu terisi penuh!
items.artifacts.driedrose.desc=Apakah ini mawar yang dikatakan oleh hantu sebelum ia menghilang? Sepertinya mawar ini menyimpan kekuatan spiritual, mungkin ini dapat dijadikan penghubung kepada hantu itu.
items.artifacts.driedrose.desc_no_quest=Mawar yang sudah kering tapi entah kenapa kelopaknya masih menempel dengan baik.\n\nKelihatannya mawar itu punya kekuatan spiritual, tapi kau tidak tahu bagaimana cara menggunakannya sekarang.
items.artifacts.driedrose.desc_hint=Sepertinya mawar ini kehilangan kelopaknya. Mungkin dengan memasangnya kembali dapat memperkuat mawarnya.
items.artifacts.driedrose.desc_cursed=Mawar terkutuk menempel pada tanganmu, rasanya dingin.
items.artifacts.driedrose.desc_weapon=Senjata hantu: %s
items.artifacts.driedrose.desc_armor=Armor hantu: %s
items.artifacts.driedrose.desc_strength=Kekuatan hantu: %s
items.artifacts.driedrose$petal.name=kelopak kering
items.artifacts.driedrose$petal.no_rose=Kau tidak mempunyai mawar untuk menempelkan kelopak ini.
items.artifacts.driedrose$petal.no_room=Tidak ada ruang lagi untuk kelopak ini, jadi kau membuangnya.
items.artifacts.driedrose$petal.maxlevel=Mawarnya lengkap!
items.artifacts.driedrose$petal.levelup=Kau menambahkan kelopak ke mawar.
items.artifacts.driedrose$petal.desc=Kelopak kering yang rapuh, yang entah bagaimana dapat bertahan sampai sejauh ini di dalam ruang bawah tanah.
items.artifacts.driedrose$wndghosthero.title=Perlengkapan Hantu
items.artifacts.driedrose$wndghosthero.desc=Hantu itu lemah, tapi bentuk mereka cukup padat untuk dapat dipakaikan senjata dan armor. Mereka dapat memakai item sama sepertimu.\n\nHantu itu saat ini dapat memakai item yang membutuhkan _%d kekuatan._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Pilih sebuah senjata
items.artifacts.driedrose$wndghosthero.armor_prompt=Pilih sebuah armor
items.artifacts.driedrose$wndghosthero.cant_unique=Hantu itu tidak dapat menggunakan item unik.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Kau tidak cukup tahu tentang item itu.
items.artifacts.driedrose$wndghosthero.cant_cursed=Kau tidak dapat memberikan hantu barang terkutuk.
items.artifacts.driedrose$wndghosthero.cant_strength=Hantu itu tidak cukup kuat untuk menggunakan itu.

##ghost hero
items.artifacts.driedrose$ghosthero.name=hantu sedih
items.artifacts.driedrose$ghosthero.def_verb=terhindari

items.artifacts.driedrose$ghosthero.hello=Halo lagi %s.
items.artifacts.driedrose$ghosthero.introduce=Jiwaku terikat pada mawar ini, bunga ini sangat berharga bagiku, hadiah dari cintaku yang kutinggalkan di permukaan.\n\nAku tidak bisa kembali kepadanya, tetapi berkat kau aku memiliki kesempatan kedua untuk menyelesaikan perjalananku. Ketika aku mampu, aku akan menjawab panggilanmu dan bertarung bersamamu.\n\nSelama kau memiliki mawarnya, aku dapat mendengar suaramu, sehingga kau dapat menggunakanya di mana saja walaupun aku jauh di luar sana.\n\nSemoga kau berhasil di mana aku gagal...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Selokan ini dulunya aman, orang bahkan tinggal di sini pada musim dingin.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Aku penasaran apa yang terjadi dengan para penjaga, apakah mereka menyerah?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Aku memiliki keluarga di permukaan, kuharap mereka aman.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Para penjaga tidak bisa mengalahkan monster-monster ini, tapi mungkin kita bisa.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Bahkan jika selokan saja berbahaya seperti ini, aku penasaran apa yang ada di bawah...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Apa yang menyebabkan tikus dan kepiting ini tumbuh begitu besar?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Aku pernah mendengar cerita tentang tempat ini, tidak ada yang bagus.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Tempat ini selalu lebih seperti ruang bawah tanah daripada penjara.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Aku tidak bisa membayangkan apa yang terjadi ketika tempat ini ditinggalkan.
