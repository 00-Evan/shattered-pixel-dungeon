items.scrolls.scrollofidentify.name=gulungan identifikasi
items.scrolls.scrollofidentify.inv_title=Identifikasi sebuah item
items.scrolls.scrollofidentify.it_is=Gulunganmu mengidentifikasi %s.
items.scrolls.scrollofidentify.desc=gulungan ini mengungkapkan semua rahasia dari satu item secara permanen.

items.scrolls.scrolloflullaby.name=gulungan nina bobo
items.scrolls.scrolloflullaby.sooth=Gulungan itu mengeluarkan melodi menenangkan. Kau merasa sangat mengantuk.
items.scrolls.scrolloflullaby.desc=Melodi yang indah akan muncul ketika gulungan ini dibaca, siapapun yang mendengarnya akan jatuh ke dalam tidur yang lelap. Bagi pembaca dan kawan-kawannya, tidur ini bersifat menyembuhkan.

items.scrolls.scrollofmagicmapping.name=gulungan peta sihir
items.scrolls.scrollofmagicmapping.layout=Kau sekarang mengetahui lapisan luar level.
items.scrolls.scrollofmagicmapping.desc=Saat gulungan ini dibaca, gambaran kristal jernih akan terukir di memorimu, akan membuatmu dapat mengetahui lapisan luar level dan membuka semua rahasia tersembunyi. Lokasi item dan musuh tetap tidak akan terlihat.

items.scrolls.scrollofmirrorimage.name=gulungan cerminan diri
items.scrolls.scrollofmirrorimage.copies=The scroll forms mirror images of you.
items.scrolls.scrollofmirrorimage.no_copies=The scroll attempts to create mirror images of you, but they have nowhere to go.
items.scrolls.scrollofmirrorimage.desc=Mantra di gulungan ini akan memunculkan dua bayangan kembar dari si pembaca. Cerminan diri itu berperan sebagai klon yang lemah dari diri sendiri, dan akan mengejar musuh-musuh. Mereka tidak memiliki pertahanan, dan akan hilang ketika terkena damage.

items.scrolls.scrollofretribution.name=gulungan hukuman
items.scrolls.scrollofretribution.blast=Powerful magical energy erupts from the scroll!
items.scrolls.scrollofretribution.desc=Gulungan ini berisi energi destruktif yang menyalurkan penderitaan pembaca menjadi ledakan kekuatan. Semakin lemah pembacanya, semakin besar juga damage yang diberikan. Pada darah yang sangat sedikit gulungan ini dapat membunuh sebagian besar musuh secara instan.\n\nNamun, menggunakan gulungan ini berdampak buruk pada penggunanya, membutakan dan melemahkan mereka.

items.scrolls.scrollofrage.name=gulungan kemarahan
items.scrolls.scrollofrage.roar=Gulungan ini mengeluarkan teriakan keras yang menggema di seluruh Dungeon!
items.scrolls.scrollofrage.desc=Saat dibaca keras-keras, gulungan ini akan mengeluarkan teriakan keras yang akan menyita perhatian semua musuh, dan membuat musuh yang dekat mengamuk.

items.scrolls.scrollofrecharging.name=gulungan isi ulang
items.scrolls.scrollofrecharging.surge=Energi mengalir di tubuhmu, menyegarkan tongkat sihirmu!
items.scrolls.scrollofrecharging.desc=Kekuatan sihir yang murni tertuang di perkamen ini, saat dikeluarkan, akan mengisiulang semua tongkat sihir secara berkala.

items.scrolls.scrollofremovecurse.name=gulungan penghapus kutukan
items.scrolls.scrollofremovecurse.inv_title=Bersihkan sebuah item
items.scrolls.scrollofremovecurse.cleansed=Item-mu bercahaya terang, dan kau merasa energi jahat menghilang!
items.scrolls.scrollofremovecurse.not_cleansed=Item-mu bercahaya terang, tapi tidak terjadi apa pun.
items.scrolls.scrollofremovecurse.desc=Mantra dari gulungan ini akan melepaskan kutukan dari sebuah senjata, cincin, tongkat sihir, armor, atau artefak secara instan.

items.scrolls.scrollofteleportation.name=gulungan teleportasi
items.scrolls.scrollofteleportation.tele=Dalam sekejap mata kau sudah berpindah ke lokasi lain di level ini.
items.scrolls.scrollofteleportation.no_tele=Sihir teleportasi gagal.
items.scrolls.scrollofteleportation.cant_reach=Kau tidak bisa teleport ke sana.
items.scrolls.scrollofteleportation.prompt=Pilih lokasi untuk teleport
items.scrolls.scrollofteleportation.desc=Mantra yang ada pada perkamen ini akan membawa pembacanya ke lokasi lain di lantai yang sama dalam dungeon ini. Gulungan ini memprioritaskan tempat-tempat yang belum pernah terjamah oleh pembacanya, namun tetap tidak mampu menembus ruangan terkunci atau ruangan yang dibarikade. Namun begitu bisa menembus pintu rahasia yang membawanya ke area yang baru.

items.scrolls.scrollofterror.name=gulungan teror
items.scrolls.scrollofterror.none=gulungan itu mengeluarkan cahaya merah menyilaukan.
items.scrolls.scrollofterror.one=Gulungan itu mengeluarkan cahaya merah menyilaukan dan %s melarikan diri!
items.scrolls.scrollofterror.many=Gulungan ini memancarkan cahaya merah dan musuh pun melarikan diri!
items.scrolls.scrollofterror.desc=Saat dibaca, gulungan ini memancarkan cahaya merah yang akan meneror semua musuh yang ada di jarak pandangmu, dan mereka akan berbalik arah lalu kabur. Menyerang musuh yang kabur akan mempersingkat efek teror.

items.scrolls.scrolloftransmutation.name=gulungan transmutasi
items.scrolls.scrolloftransmutation.inv_title=Ubah sebuah item
items.scrolls.scrolloftransmutation.nothing=Tidak ada sesuatu yang terjadi.
items.scrolls.scrolloftransmutation.morph=Item-mu berubah menjadi sesuatu yang berbeda!
items.scrolls.scrolloftransmutation.desc=Gulungan ini berisi sihir perubahan yang kuat. Saat digunakan pada item yang dapat diubah, item itu akan berubah menjadi item lain dengan tipe yang sama. Sihir ini bahkan akan tetap mempertahankan upgrade, enchantment, dan glyph dari item lama.

items.scrolls.scrollofupgrade.name=gulungan upgrade
items.scrolls.scrollofupgrade.inv_title=Upgrade sebuah item
items.scrolls.scrollofupgrade.weaken_curse=Gulungan upgrade melemahkan kutukan di item-mu.
items.scrolls.scrollofupgrade.remove_curse=Gulungan upgrade menghilangkan kutukan di item-mu!
items.scrolls.scrollofupgrade.desc=Gulungan ini akan meng-upgrade satu item, meningkatkan kualitasnya. Tongkat sihir akan meningkatkan kekuatan dan jumlah isi ulangnya, senjata dan armor akan menambah damage yang diberikan dan mengurangi damage yang diterima, dan efek dari cincin akan meningkat.\n\nGulungan ini bahkan bisa mengurangi atau bahkan menghapus kutukan seluruhnya, walaupun tidak sekuat gulungan penghapus kutukan.\n\nSihir dari gulungan ini juga mungkin akan mengganggu atau menghapus enchantment pada senjata dan glyph pada armor. Kemungkinan terjadinya akan dimulai pada upgrade +4, dan akan pasti terjadi pada upgrade +8 ke atas.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=gulungan eksotik KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=gulungan eksotik SOWILO
items.scrolls.exotic.exoticscroll.laguz=gulungan eksotik LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=gulungan eksotik YNGVI
items.scrolls.exotic.exoticscroll.gyfu=gulungan eksotik GYFU
items.scrolls.exotic.exoticscroll.raido=gulungan eksotik RAIDO
items.scrolls.exotic.exoticscroll.isaz=gulungan eksotik ISAZ
items.scrolls.exotic.exoticscroll.mannaz=gulungan eksotik MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=gulungan eksotik NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=gulungan eksotik BERKANAN
items.scrolls.exotic.exoticscroll.odal=gulungan eksotik ODAL
items.scrolls.exotic.exoticscroll.tiwaz=gulungan eksotik TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Sebuah mantra magis bercahaya yang tidak terbaca tertulis di perkamen hitam ini. Tampaknya gulungan ini asing di negeri ini, siapa yang tahu apa yang akan terjadi jika dibaca keras-keras?

items.scrolls.exotic.scrollofsirenssong.name=Gulungan lagu siren
items.scrolls.exotic.scrollofsirenssong.prompt=Pilih sasaran
items.scrolls.exotic.scrollofsirenssong.no_target=Gulungan aktif tanpa target
items.scrolls.exotic.scrollofsirenssong.cancel=Kau harus memilih target
items.scrolls.exotic.scrollofsirenssong.desc=Membaca gulungan ini memancarkan melodi memikat yang akan memikat musuh yang ditargetkan, mengubah mereka secara permanen menjadi sekutu! Musuh lain yang mendengarnya akan terpesona sementara.\n\nMusuh yang sangat kuat dapat menahan efek memikat, dan sebagai gantinya akan terpesona.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=enthralled
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Makhluk ini telah disihir oleh keajaiban gulungan lagu sirene.\nKarakter yang terpesona adalah sekutumu secara permanen, dan akan melawan musuh apa pun yang mereka temui.

items.scrolls.exotic.scrollofantimagic.name=gulungan anti-sihir
items.scrolls.exotic.scrollofantimagic.desc=Mantra pada gulungan ini akan mengelilingimu dengan aura magis yang memblokir sementara semua efek magis, baik berbahaya atau bermanfaat.

items.scrolls.exotic.scrollofchallenge.name=Gulungan tantangan
items.scrolls.exotic.scrollofchallenge.desc=Saat dibacakan, gulungan ini akan mengeluarkan raungan hebat yang menarik musuh ke pengguna sekaligus menciptakan arena kecil di sekitar mereka.\n\nSelama pembaca tetap di arena ini, mereka akan menerima 33% lebih sedikit damage dari semua sumber (ini diterapkan sebelum bentuk pengurangan damage lainnya), dan mereka tidak akan kehilangan rasa kenyang.\n\nUkuran arena akan disesuaikan dengan ukuran area tempat pembaca berada. Ini akan sangat kecil di beberapa area bos.
items.scrolls.exotic.scrollofchallenge$challengearena.name=challenge arena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Gulungan tantangan telah menciptakan arena di sekitarmu, dilambangkan dengan kabut merah yang mengepul.\n\nSaat berdiri di kabut, rasa laparmu tidak akan meningkat dan Kau akan mengambil 33%% lebih sedikit damage dari semua sumber. Jika kau memiliki sumber pengurangan damage lainnya (seperti armor), itu akan berlaku setelah 33%% pengurangan.\n\nGiliran tersisa: %d.

items.scrolls.exotic.scrollofdivination.name=gulungan ramalan
items.scrolls.exotic.scrollofdivination.nothing_left=Tidak ada lagi yang bisa diidentifikasi!
items.scrolls.exotic.scrollofdivination.desc=Gulungan ini akan secara permanen mengidentifikasi empat jenis item secara acak. Jenis yang diidentifikasi dapat berupa warna ramuan, jenis gulungan, atau permata cincin. Barang yang teridentifikasi tidak selalu barang yang sedang kau bawa.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Gulungan firasatmu telah mengidentifikasi item berikut:

items.scrolls.exotic.scrollofdread.name=gulungan ketakutan
items.scrolls.exotic.scrollofdread.desc=Saat dibaca, gulungan ini akan memancarkan kilatan cahaya merah yang akan menanamkan teror luar biasa pada semua musuh di bidang pandangmu. Begitu hebatnya efek ini sehingga mereka akan dengan cepat mencoba melarikan diri dari seluruh dungeon, tidak pernah terlihat lagi!\n\nSama seperti teror, efek ini bisa habis seiring waktu, atau jika musuh diserang.\n\nMusuh yang berkemauan keras, seperti bos, akan terkena teror biasa.

items.scrolls.exotic.scrollofenchantment.name=gulungan enchantment
items.scrolls.exotic.scrollofenchantment.inv_title=Beri sebuah item kekuatan
items.scrolls.exotic.scrollofenchantment.weapon=Pilih enchantment untuk diterapkan pada senjatamu.
items.scrolls.exotic.scrollofenchantment.armor=Pilih glyph untuk diterapkan pada armormu.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Membatalkan tetap akan mengonsumsi gulungan ini.
items.scrolls.exotic.scrollofenchantment.cancel=batalkan
items.scrolls.exotic.scrollofenchantment.desc=Gulungan ini akan memasukkan senjata atau armor dengan energi magis yang kuat. Pembaca bahkan memiliki beberapa tingkat kendali atas sihir mana yang dijiwai.

items.scrolls.exotic.scrollofforesight.name=gulungan mata batin
items.scrolls.exotic.scrollofforesight.desc=Setelah membaca gulungan ini, detail dari area sekitar akan secara konstan dituangkan ke dalam pikiran pembaca sejelas kristal. Efek ini bertahan cukup lama, dan akan menyingkapkan pintu atau jebakan tersembunyi, membuat kau tidak perlu mencarinya.

items.scrolls.exotic.scrollofmetamorphosis.name=gulungan metamorfosis
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Pilih bakat untuk bermetamorfosis.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Pilih bakat baru untuk menggantikan bakatmu yang bermetamorfosis.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=bakat bermetamorfosis
items.scrolls.exotic.scrollofmetamorphosis.desc=Gulungan ini berisi sihir transmutasi yang kuat, yang akan berlaku untuk kastor alih-alih item. Keajaiban gulungan ini akan memungkinkanku memilih satu talenta, dan menggantinya dengan salah satu dari tiga talenta dengan tingkat yang sama dari kelas pahlawan yang berbeda!\n\nEfek ini hanya dapat berlaku untuk talenta kelas, bukan talenta yang diperoleh dari subkelas atau kemampuan armor. Bakat yang tidak dapat Kau gunakan tidak akan diberikan sebagai opsi.

items.scrolls.exotic.scrollofmysticalenergy.name=gulungan energi mistis
items.scrolls.exotic.scrollofmysticalenergy.desc=Kekuatan sihir mentah tersimpan dalam perkamen ini, saat dikeluarkan, akan mengisi charge artefak yang sedang dipakai secara berkala.

items.scrolls.exotic.scrollofpassage.name=gulungan lintasan
items.scrolls.exotic.scrollofpassage.desc=Mantra pada perkamen ini langsung membawa pembaca ke pintu masuk wilayah terdekat di atas mereka. Sangat berguna untuk pergi ke toko dengan cepat.

items.scrolls.exotic.scrollofprismaticimage.name=gulungan citra prismatik
items.scrolls.exotic.scrollofprismaticimage.desc=Mantra pada gulungan ini akan menciptakan kembaran ilusi berwarna-warni dari pembaca. Citra prismatik ini bertindak sebagai tiruan pembaca yang lebih lemah, dengan pertahanan serupa tetapi darah dan damage yang lebih rendah.\n\nCitra prismatik akan muncul dengan sendirinya saat musuh hadir, dan akan berusaha melindungi pembacanya.\n\nJika membaca gulungan ini lagi saat citra prismatik masih ada, maka gulungan ini akan memulihkan darah citra prismatik tersebut.

items.scrolls.exotic.scrollofpsionicblast.name=gulungan ledakan psionik
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ledakan Psionik merobek pikiranmu.
items.scrolls.exotic.scrollofpsionicblast.desc=Gulungan ini berisi energi destruktif yang luar biasa yang dapat disalurkan untuk menghancurkan pikiran semua makhluk yang terlihat.\n\nNamun ada umpan balik yang signifikan, dan pembaca juga akan terkena damage, buta, dan lemah. Semakin banyak target yang terkena efek gulungan, semakin sedikit kerusakan diri yang akan diterima.



###spells
items.spells.alchemize.name=meracik
items.spells.alchemize.prompt=Alkemis sebuah Item
items.spells.alchemize.desc=Mantra ini mengandung kekuatan transmutatif yang mirip dengan yang ditemukan di peiuk alkimia. Setiap dipakai, pengguna dapat mengubah sebuah item (atau kumpulan item) menjadi emas atau energi alkimia.\n\nAlchemize dijual di toko, dan juga bisa dibuat menggunakan proses alkimia. Sebuah gulungan dicampur dengan batu kuno atau benih untuk membuat katalis arcane, katalis itu kemudian dapat digunakan untuk membuat beberapa kegunaan alchemize.
items.spells.alchemize$wndalchemizeitem.sell=Berubah menjadi %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Ubah 1 menjadi %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Ubah semua menjadi %dg
items.spells.alchemize$wndalchemizeitem.energize=Berubah menjadi %d energi
items.spells.alchemize$wndalchemizeitem.energize_1=Ubah 1 menjadi %d energi
items.spells.alchemize$wndalchemizeitem.energize_all=Ubah semua menjadi %d energi

items.spells.aquablast.name=ledakan aqua
items.spells.aquablast.desc=Mantra ini akan menyemburkan air ke lokasi target. Mantra ini tidak cukup kuat untuk dapat memberikan damage (bahkan ke musuh yang ada apinya), tapi akan menyebarkankan air ke area sekitar, memadamkan api, dan mendorong musuh yang ada di dekat semburan.

items.spells.arcanecatalyst.name=katalis sihir
items.spells.arcanecatalyst.desc=Bola debu emas ini terbuat dari esensi gulungan yang telah didekonstruksi. Debu itu berkilau di kegelapan Dungeon.\n\nKatalis ini terutama berguna sebagai bahan racikan, tetapi kau juga dapat menyalurkan sihir secara langsung untuk mendapatkan efek gulungan acak.

items.spells.beaconofreturning.name=suar kembali
items.spells.beaconofreturning.preventing=Aura sihir yang kuat dari tempat ini mencegahmu menggunakan sihir!
items.spells.beaconofreturning.creatures=Aura Psikis dari makhluk terdekat tidak membolehkanmu untuk berteleportasi saat ini.
items.spells.beaconofreturning.set=Suar telah dipasang di lokasimu saat ini.
items.spells.beaconofreturning.wnd_body="Pasang" akan menimpa lokasi suar yang sebelumnya diatur.\n\n"Kembali" akan kembali ke lokasi terakhir yang kau atur dan menggunakan satu penggunaan mantra.
items.spells.beaconofreturning.wnd_set=Pasang
items.spells.beaconofreturning.wnd_return=Kembali
items.spells.beaconofreturning.desc_set=Suar ini telah dipasang di suatu tempat di lantai %d.
items.spells.beaconofreturning.desc=Mantra rumit ini memberi penggunanya kemampuan untuk kembali ke lokasi yang ditentukan, berapa jauh pun jaraknya. Mantra hanya akan dikonsumsi saat kembali, mantra ini dapat disetel sebanyak yang kau suka, tetapi mantra itu hanya akan mengingat lokasi terakhir di mana mantra itu disetel.

items.spells.curseinfusion.name=infusi kutukan
items.spells.curseinfusion.inv_title=Kutuk sebuah item
items.spells.curseinfusion.desc=Mantra ini merasuki satu buah perlengkapan dengan sihir ganas yang dapat ditemukan juga pada DM-300. Perlengkapan yang dirasuki akan langsung menjadi terkutuk, dan echantment atau glyph yang ada mungkin akan terhapus.\n\nUntuk senjata, armor, dan tongkat sihir, perlengkapan tersebut akan mendapatkan upgrade selain dari kutukan. Upgrade dari rasukan kutukan tidak dapat ditumpuk, dan upgrade tersebut akan hilang jika kutukan di perlengkapan tersebut dihapus.

items.spells.featherfall.name=jatuh ringan
items.spells.featherfall.light=Kau merasa ringan seperti bulu!
items.spells.featherfall.desc=Mantra ini memanipulasi efek gravitasi pada orang yang mengaktifkannya, memungkinkan mereka untuk jatuh dalam jarak yang sangat jauh tanpa cedera untuk waktu yang singkat. Setiap penggunaan mantra hanya akan memberikan perlindungan yang cukup untuk satu jurang.
items.spells.featherfall$featherbuff.name=jatuh ringan
items.spells.featherfall$featherbuff.desc=You are under the effects of a feather fall spell, allowing you to fall into a chasm without taking damage! This effect will expire when it is used, or after a bit of time passes.\n\nTurns remaining: %s.

items.spells.spell.ac_cast=TARIK
items.spells.spell.no_magic=Kau tidak bisa membaca mantra ketika imun terhadap sihir.

items.spells.magicalinfusion.name=infusi ajaib
items.spells.magicalinfusion.inv_title=Jiwai sebuah item
items.spells.magicalinfusion.infuse=Your item is infused with arcane energy!
items.spells.magicalinfusion.desc=Mantra ini mempunyai kekuatan sihir yang sama dengan yang ada pada gulungan upgrade, bedanya ini merupakan bentuk stabilnya.\n\nSebagai tambahan meng-upgrade item seperti normal, mantra ini juga tidak akan pernah dapat menghapus enchantment senjata atau glyph armor, termasuk kutukan juga.

items.spells.magicalporter.name=pemindah ajaib
items.spells.magicalporter.inv_title=Pindahkan sebuah item
items.spells.magicalporter.nowhere=Tidak ada tempat bagimu untuk memindahkan item.
items.spells.magicalporter.desc=Mantra ini secara ajaib akan memindahkan item apa pun yang dipilih. Tidak seperti suar pedagang, item akan dipindahkan ke pintu masuk lantai bos berikutnya.

items.spells.phaseshift.name=pergeseran fase
items.spells.phaseshift.no_target=Tidak ada yang bisa diteleportasi di sana.
items.spells.phaseshift.desc=Mantra kekacauan ini akan memindahkan karakter yang ditarget ke lokasi acak di lantai saat ini, dan akan melumpuhkan mereka dalam jangka waktu yang signifikan. Musuh yang kuat akan kebal terhadap efek kelumpuhan. Mantra ini dapat digunakan pada target lain atau kepada diri sendiri.

items.spells.reclaimtrap.name=ambil jebakan
items.spells.reclaimtrap.no_trap=Tidak ada jebakan di sana.
items.spells.reclaimtrap.desc_trap=Mantra saat ini dijiwai dengan _%s._
items.spells.reclaimtrap.desc=Mantra ini berisi sisa-sisa energi mekanik DM-300. Saat dilemparkan ke jebakan yang aktif, kekuatan jebakan akan diserap ke dalam mantra, memungkinkanmu memicu efek jebakan di lokasi mana pun yang kau suka.\n\nNamun, beberapa jebakan mungkin tidak berfungsi di semua tempat, dan mantra hanya dapat menyimpan satu jebakan dalam satu waktu.

items.spells.recycle.name=daur ulang
items.spells.recycle.inv_title=Daur ulang sebuah item
items.spells.recycle.recycled=Item-mu telah telah didaur ulang menjadi: %s
items.spells.recycle.desc=Mantra ini mengandung versi kecil dari sihir transmutasi. Walau tidak akan bekerja pada perlengkapan, sihir ini bisa mengubah gulungan, ramuan, batu kuno, atau anak panah berlumur menjadi item random dari tipe yang sama.

items.spells.summonelemental.name=memanggil elemen
items.spells.summonelemental.ac_imbue=JIWAI
items.spells.summonelemental.summon_limit=Kau hanya dapat memiliki satu elemen yang dipanggil pada satu waktu.
items.spells.summonelemental.imbue_prompt=Menanamkan item
items.spells.summonelemental.desc=Mantra ini menyalurkan energi bara elemen yang digunakan untuk membuatnya, dan akan memungkinkanmu untuk memanggil elemen ramah untuk bertarung denganmu! Hanya satu elemen yang dapat dipanggil pada satu waktu, tetapi mantra dapat digunakan kembali untuk mengembalikan elemen tersebut kepada Anda tanpa biaya.
items.spells.summonelemental.desc_newborn=Mantra saat ini tidak diilhami, dan akan memanggil _elemen baru lahir_. Anda dapat mengilhami ramuan api cair yang teridentifikasi, ramuan es, Gulungan isi ulang, atau gulungan transmutasi untuk memperkuat mantra, menyebabkan pemanggilan berikutnya menjadi elemen kekuatan penuh!
items.spells.summonelemental.desc_fire=Mantra saat ini panas untuk disentuh, pemanggilannya berikutnya adalah _elemen api_. Kau dapat menjiwai item yang berbeda, tetapi mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_frost=Mantra saat ini dingin untuk disentuh, pemanggilannya berikutnya adalah _elemen beku_. Kau dapat menjiwai item yang berbeda, tetapi mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_shock=Mantra saat ini memancarkan energi statis, pemanggilannya berikutnya adalah _elemen kejutan_. kau dapat menjiwai item yang berbeda, tetapi mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_chaos=Mantra saat ini memancarkan energi kacau, pemanggilannya berikutnya adalah _elemen kekacauan_. Kau dapat menjiwai item yang berbeda, tetapi mantra akan kehilangan jiwanya saat ini.

items.spells.targetedspell.prompt=Pilih sasaran
items.spells.targetedspell.inv_title=Jiwai sebuah item

items.spells.telekineticgrab.name=pegangan telekinetik
items.spells.telekineticgrab.cant_grab=Kau tidak dapat mengambil itu.
items.spells.telekineticgrab.no_target=Tidak ada yang bisa diambil di sana.
items.spells.telekineticgrab.desc=This spell allows the caster to remotely grab all items at a location, or all thrown weapons stuck to an enemy!\n\nIt can't be used to grab items that someone else owns, or to grab containers like chests.

items.spells.wildenergy.name=energi liar
items.spells.wildenergy.desc=Mantra ini berisi beberapa energi terkutuk yang memberi DM-300 kekuatan. Saat dipakai, itu akan mengisi ulang tongkat dan artefakmu yang sedang dipakai, sekaligus memicu efek kutukan dari tongkat sihir secara acak. Namun begitu, kau dapat memilih arah tembak sihir terkutuk ini.


###runestones
items.stones.inventorystone.ac_use=GUNAKAN

items.stones.runestone$placeholder.name=batu kuno

items.stones.stoneofaggression.name=batu agresi
items.stones.stoneofaggression.desc=Saat batu ini dilemparkan ke sekutu atau musuh, semua musuh di sekitar akan dipaksa untuk menyerang karakter tersebut dalam waktu yang singkat.\n\nSaat digunakan pada musuh, sihir hanya akan bertahan beberapa saat, namun jika digunakan pada diri sendiri atau sekutu akan bertahan lebih lama secara signifikan.
items.stones.stoneofaggression$aggression.name=targeted
items.stones.stoneofaggression$aggression.desc=Manipulative magic is forcing all nearby enemies to attack this character.\n\nTurns remaining: %s.

items.stones.stoneofaugmentation.name=batu augmentasi
items.stones.stoneofaugmentation.inv_title=Tambahkan sebuah item
items.stones.stoneofaugmentation.desc=Batu kuno ini memiliki sihir ampuh yang dapat menambahkan kekuatan satu hal dari satu benda dengan cara mengorbankan hal yang lain.\n\nTambahkan ke senjata maka akan meningkatkan kecepatan atau damage.\n\nTambahkan ke armor maka akan meningkatkan pertahanan atau penghindaran.
items.stones.stoneofaugmentation$wndaugment.choice=Apa yang ingin kau tingkatkan?
items.stones.stoneofaugmentation$wndaugment.speed=Kecepatan
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Penghindaran
items.stones.stoneofaugmentation$wndaugment.defense=Pertahanan
items.stones.stoneofaugmentation$wndaugment.none=Hapus Augmentasi
items.stones.stoneofaugmentation$wndaugment.cancel=Gak jadi

items.stones.stoneofblast.name=batu ledakan
items.stones.stoneofblast.desc=Batu kuno ini akan langsung meledak secara instan ke tempat dilemparkannya batu ini. Layaknya bom, ledakannya akan memberikan damage di sekitarnya.

items.stones.stoneofblink.name=batu kedip
items.stones.stoneofblink.desc=Batu ini akan meneleportasi si pengguna ke lokasi di mana batu itu dilempar.

items.stones.stoneofclairvoyance.name=batu kewaskitaan
items.stones.stoneofclairvoyance.desc=Batu ini akan langsung mengungkapkan semua permukaan area yang sangat luas di sekitar tempat pelemparannya. Efeknya bahkan menembus dinding.

items.stones.stoneofdeepsleep.name=batu tidur lelap
items.stones.stoneofdeepsleep.desc=Ketika batu ini dilemparkan ke musuh, efeknya membuat mereka tertidur lelap. Musuh yang ditidurkan secara magis oleh batu itu akan tidur selamanya sampai mereka diganggu.

items.stones.stoneofdisarming.name=batu penonaktifan
items.stones.stoneofdisarming.desc=Batu kuno ini menyimpan sihir yang dapat menonaktifkan jebakan berbahaya yang tersembunyi di seluruh Dungeon. Ini akan menonaktifkan hingga 9 jebakan di sekitar area tempat dilempar.

items.stones.stoneofenchantment.name=batu enchantment
items.stones.stoneofenchantment.inv_title=Beri sebuah item kekuatan
items.stones.stoneofenchantment.weapon=Senjatamu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.armor=Armormu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.desc=Batu kuno ini memiliki enchantment sihir. Tidak seperti gulungan upgrade, batu ini tidak akan meningkatkan kekuatan sebuah item, tapi justru hanya akan memberikan senjata dan armor sebuah enchantment, memberikannya kekuatan baru.

items.stones.stoneoffear.name=batu ketakutan
items.stones.stoneoffear.desc=Ketika batu ini dilemparkan ke karakter, mereka akan diselimuti ketakutan, dan akan melarikan diri. Menyerang karakter yang melarikan diri akan mempersingkat efeknya.

items.stones.stoneofflock.name=batu domba
items.stones.stoneofflock.desc=Batu ini memunculkan domba ajaib untuk sementara waktu di tempat di mana batu ini dilemparkan.

items.stones.stoneofintuition.name=batu intuisi
items.stones.stoneofintuition.inv_title=Pilih sebuah item
items.stones.stoneofintuition.desc=Batu kuno ini memiliki kekuatan lemah dari gulungan identifikasi. Batu ini tidak langsung mengindentifikasi sebuah item, melainkan mengandalkan intuisimu, memberimu kesempatan mengidentifikasi ramuan, gulungan, atau cincin dengan cara menebaknya, Tebakan yang benar akan mempertahankan keajaiban di dalam batu, memungkinkannya untuk digunakan untuk kedua kalinya!
items.stones.stoneofintuition$wndguess.text=Tebak jenis item yang belum teridentifikasi. Jika tebakanmu benar, benda itu akan otomatis teridentifikasi!
items.stones.stoneofintuition$wndguess.correct=Benar. Jenis item itu sudah diidentifikasi!
items.stones.stoneofintuition$wndguess.preserved=Batu intuisimu telah dipertahankan!
items.stones.stoneofintuition$wndguess.incorrect=Tebakanmu salah.

items.stones.stoneofshock.name=batu listrik
items.stones.stoneofshock.desc=Batu kuno ini mengeluarkan ledakan energi listrik yang akan melumpuhkan semua target di sekitar, dan akan memberi si pelempar charge tongkat sihir untuk setiap target yang kena.

###wands
items.wands.cursedwand.ondeath=Kau terbunuh oleh %s-mu sendiri.
items.wands.cursedwand.nothing=Tidak terjadi apa pun.
items.wands.cursedwand.grass=Rerumputan tumbuh di sekitarmu!
items.wands.cursedwand.fire=Kau mencium sesuatu terbakar...
items.wands.cursedwand.transmogrify_wand=Tongkat sihirmu berubah menjadi item yang berbeda!
items.wands.cursedwand.transmogrify_other=Item-mu berubah menjadi sesuatu yang berbeda!

items.wands.wand.ac_zap=TEMBAK
items.wands.wand.fizzles=Tongkat sihirmu mendesis; pasti tidak cukup charge.
items.wands.wand.no_magic=Tongkat sihirmu mendesis; kau tidak bisa menggunakan tongkat sihir ketika imun terhadap sihir.
items.wands.wand.self_target=Kau tidak dapat menargetkan diri sendiri!
items.wands.wand.identify=Sekarang kau sudah cukup mengenali tongkat sihirmu.
items.wands.wand.resin_one=Tongkat sihir ini telah memperoleh _1 level_ dari getah misterius.
items.wands.wand.resin_many=Tongkat sihir ini telah memperoleh _%d level_ dari getah sihir.
items.wands.wand.cursed=Tongkat sihir ini terkutuk, membuat sihirnya berbahaya dan acak.
items.wands.wand.not_cursed=Tongkat sihir ini bebas dari sihir jahat.
items.wands.wand.curse_discover=%s ini terkutuk!
items.wands.wand.prompt=Pilih lokasi untuk ditembak
items.wands.wand$placeholder.name=tongkat sihir

items.wands.wandofblastwave.name=tongkat sihir gelombang ledakan
items.wands.wandofblastwave.staff_name=tongkat gelombang ledakan
items.wands.wandofblastwave.ondeath=Kau membunuh dirimu sendiri dengan Tongkat Sihir Gelombang Ledakanmu sendiri...
items.wands.wandofblastwave.desc=Tongkat sihir ini terbuat dari semacam batu marmer, dengan hiasan emas dan permata bulat hitam di ujungnya. Rasanya sangat berat di tanganmu.
items.wands.wandofblastwave.stats_desc=Tongkat sihir ini menembakkan ledakan yang meledak di lokasi target. Kekuatan dari ledakan itu memberikan _%1$d-%2$d damage_ dan cukup kuat untuk menerbangkan musuh jauh ke belakang.
items.wands.wandofblastwave.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat gelombang ledakan, musuh memiliki peluang untuk terpukul mundur, layaknya tongkat itu memiliki enchantment elastis.
items.wands.wandofblastwave.eleblast_desc=Sebuah ledakan elemental dengan tongkat gelombang ledakan menghasilkan 67% damage dan mementalkan semua musuh di luar area ledakan.

items.wands.wandofcorrosion.name=tongkat sihir korosi
items.wands.wandofcorrosion.staff_name=tongkat korosi
items.wands.wandofcorrosion.desc=Tongkat sihir ini berwarna kelabu yang diujungi dengan permata jingga.
items.wands.wandofcorrosion.stats_desc=Tongkat ini menembakkan substansi yang akan meledak menjadi awan gas sangat korosif di lokasi yang ditargetkan. Apa pun yang terperangkap di dalam awan ini akan menerima peningkatan damage seiring waktu, mulai dari _%d damage._
items.wands.wandofcorrosion.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat korosi, musuh memiliki peluang untuk mencair.
items.wands.wandofcorrosion.eleblast_desc=Sebuah ledakan elemental dengan tongkat korosi akan menyebabkan korosi kepada musuh selama 4 giliran, dimulai dari 6 damage.

items.wands.wandofcorruption.name=tongkat sihir korupsi
items.wands.wandofcorruption.staff_name=tongkat korupsi
items.wands.wandofcorruption.already_corrupted=Karakter itu tidak bisa dipengaruhi lebih jauh lagi.
items.wands.wandofcorruption.desc=Tongkat sihir ini meradiasikan energi gelap yang jahat, jelas dari bentuk tengkorak kecil dekoratif di ujungnya.
items.wands.wandofcorruption.stats_desc=Tongkat sihir ini akan melepaskan energi korup yang akan men-debuff musuh dan akhirnya akan membuat musuh beralih ke pihakmu. Musuh dapat menahan korupsi, tapi musuh yang sudah lemah lebih mudah dikorupsi daripada musuh yang sehat.
items.wands.wandofcorruption.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat korupsi, musuh memiliki peluang jadi mengamuk.
items.wands.wandofcorruption.eleblast_desc=Sebuah ledakan elemental dengan tongkat korupsi memberikan musuh dengan 5 giliran amuk.

items.wands.wandofdisintegration.name=tongkat sihir laser
items.wands.wandofdisintegration.staff_name=tongkat laser
items.wands.wandofdisintegration.desc=Tongkat sihir ini terbuat dari bongkahan obsidian yang solid, dengan warna ungu dalam di sepanjang sisinya, berakhir di ujungnya. Tongkat sihir itu menyala oleh energi penghancur, menunggu untuk keluar.
items.wands.wandofdisintegration.stats_desc=Tongkat sihir ini menembakkan beam yang menembus segalanya, dan akan terus bertambah panjang setiap upgrade. Beam itu memberi _%1$d-%2$d damage,_ dan akan memberi damage tambahan untuk setiap musuh dan tembok yang dilewati.
items.wands.wandofdisintegration.bmage_desc=Saat digunakan oleh _Penyihir Tarung_, jarak serang tongkat laser akan meningkat, layaknya tongkat itu memiliki enchatment proyeksi.
items.wands.wandofdisintegration.eleblast_desc=Sebuah ledakan elemental dengan tongkat laser menghasilkan 100% damage dan menembus dinding.

items.wands.wandoffireblast.name=tongkat sihir api
items.wands.wandoffireblast.staff_name=tongkat api
items.wands.wandoffireblast.desc=Tongkat sihir ini terbuat dari kayu yang dipernis merah dengan daun emas yang digunakan agar tongkat sihir itu kelihatan megah. Tongkat sihir itu mendesis di ujungnya, tidak sabar untuk mengeluarkan sihir kuatnya.
items.wands.wandoffireblast.stats_desc=Tongkat ini menyemburkan kerucut api saat digunakan. Serangan berikutnya akan menghabiskan_%1$d charge_ dan memberikan _%2$d-%3$d damage._ Semakin banyak charge yang digunakan tongkat, semakin besar dan kuat efeknya.
items.wands.wandoffireblast.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat api, musuh memilikipeluang untuk terbakar, layaknya tongkat itu memiliki enchantment api.
items.wands.wandoffireblast.eleblast_desc=Sebuah ledakan elemental dengan tongkat api menghasilkan 100% damage, mendobrak pintu sampai terbuka, dan membuat musuh dan lingkungan sekitar terbakar.

items.wands.wandoffrost.name=tongkat sihir es
items.wands.wandoffrost.staff_name=tongkat es
items.wands.wandoffrost.desc=Tongkat sihir ini sepertinya terbuat dari semacam es ajaib. Semakin ujung warnanya semakin terang. Tongkat ini sangat dingin saat dipegang, namun entah mengapa tanganmu tetap hangat.
items.wands.wandoffrost.stats_desc=Tongkat sihir ini menembakkan energi es kepada musuh, memberikan _%1$d-%2$d damage_ dan kedinginan. Efeknya lebih kuat di atas air. Musuh yang sudah kedinginan atau membeku menerima lebih sedikit damage dari tongkat sihir ini.
items.wands.wandoffrost.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh yang kedinginan dengan tongkat es, musuh memiliki peluang untuk jadi beku. Peluang ini menjadi lebih besar ketika musuh sangat kedinginan.
items.wands.wandoffrost.eleblast_desc=Sebuah ledakan elemental dengan tongkat es menghasilkan 100% damage, membekukan musuh, dan memadamkan api.

items.wands.wandoflightning.name=tongkat sihir listrik
items.wands.wandoflightning.staff_name=tongkat listrik
items.wands.wandoflightning.ondeath=Kau membunuh dirimu sendiri oleh Tongkat Sihir Listrikmu sendiri...
items.wands.wandoflightning.desc=Tongkat sihir ini terbuat dari logam solid, membuatnya sangat berat. Dua cabang melengkung di ujungnya, dan ada kekuatan listrik di antaranya.
items.wands.wandoflightning.stats_desc=Tongkat sihir ini memancarkan listrik yang kuat kepada apa pun yang ditargetkannya, memberikan  _%1$d-%2$d damage._ Listrik ini akan menyambar ke karakter terdekat, dan menyebar lebih mudah di air. Listrik dari tongkat sihir ini bisa menyakitimu, tapi tidak akan melukai sekutumu.
items.wands.wandoflightning.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat listrik, tongkat itu memiliki peluang untuk mengeluarkan listrik ke musuh lain di dekatnya, layaknya tongkat itu memiliki enchantment listrik.
items.wands.wandoflightning.eleblast_desc=Sebuah ledakan elemental dengan tongkat listrik menghasilkan 100% damage, melumpuhkan musuh selama 5 giliran, dan menyetrum air.

items.wands.wandoflivingearth.name=tongkat sihir tanah hidup
items.wands.wandoflivingearth.staff_name=tongkat tanah hidup
items.wands.wandoflivingearth.desc=Tongkat ini terbuat dari batu yang aneh, dengan pita energi kuning yang bersinar. Bebatuan tampak bergeser sedikit saat kau menggenggam tongkat, seolah-olah tongkat bisa merasakan tanganmu
items.wands.wandoflivingearth.stats_desc=Tongkat ini mengirimkan ledakan batu magis ke musuh, memberikan _%1$d-%2$d damage._ Batu tersebut kemudian akan terbentuk kembali di sekitar pengguna, memberi mereka armor sebanding dengan damage yang diberikan. Jika cukup banyak armor yang terbangun, itu akan membentuk patung tanah saat tongkat sihir ditembakkan berikutnya.
items.wands.wandoflivingearth.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat tanah hidup, sejumlah damage yang diberikan akan dikembalikan sebagai armor batu.
items.wands.wandoflivingearth.eleblast_desc=Sebuah ledakan elemental dengan tongkat tanah hidup menghasilkan 50% damage, dan menyembuhkan patung tanah aktif setiap kali musuh terserang.
items.wands.wandoflivingearth$rockarmor.name=rock armor
items.wands.wandoflivingearth$rockarmor.desc=Batuan magis mengelilingi tubuhmu, ketika dirimu diserang mereka akan mencoba menahannya untukmu, dan akan mengurangi damage yang kau terima sebanyak 50%%. Setiap damage yang ditahan akan mengikis beberapa batu.\n\nArmor yang Tersisa: %1$d.\n\nJika cukup banyak batu yang terbangun di sekitarmu, tembakan berikutnya dari tongkat sihir tanah hidupmu akan menyebabkan batu-batu tersebut terbentuk menjadi patung tanah yang akan bertarung denganmu.\n\nArmor yang dibutuhkan untuk Patung Tanah: %2$d.
items.wands.wandoflivingearth$earthguardian.name=patung tanah
items.wands.wandoflivingearth$earthguardian.desc=Bebatuan dari tongkat sihir tanah hidupmu telah menjadi patung tanah! Pelindung berbatu ini akan menyerang musuh di sekitar, memaksa mereka menyerang si patung tanah, bukan dirimu. Saat semua ancaman di sekitar hilang, pelindung akan terbentuk kembali di sekitarmu, dan akan muncul kembali saat kau menggunakan tongkat sihir berikutnya.\n\nKekuatan pertahanan patung tanah terkait dengan level tongkat sihirmu. Saat ini dapat menahan _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=tongkat sihir misil magis
items.wands.wandofmagicmissile.staff_name=tongkat misil magis
items.wands.wandofmagicmissile.desc=Tongkat sihir yang terlihat polos ini mengeluarkan misil sihir murni. Dikarenakan tongkat sihir ini tidak sekuat tongkat-tongkat yang lain, tongkat sihir ini dapat satu bonus charge dan dapat sedikit memperoleh kekuatan dari tongkat sihir lain ketika di-upgrade.
items.wands.wandofmagicmissile.stats_desc=Setiap tembakan dari tongkat sihir ini menyebabkan _%1$d-%2$d damage,_ dan akan memberdayakan tongkat sihir lain secara singkat jika di-upgrade.
items.wands.wandofmagicmissile.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh dengan tongkat misil ajaib, tongkatnya dan semua tongkat sihir yang ia punya akan mendapatkan charge.
items.wands.wandofmagicmissile.eleblast_desc=Sebuah ledakan elemental dengan tongkat misil magis menghasilkan 50% damage, dan memberikan 15 giliran pengisian ulang kepada penyihir.
items.wands.wandofmagicmissile$magiccharge.name=magic charge
items.wands.wandofmagicmissile$magiccharge.desc=Tongkat misil magismu telah memberi kekuatan ke tongkat sihirmu yang lain, meningkatkan level efektif serangan berikutnya.\n\nTongkat sihirmu ditingkatkan menjadi: +%d.\n\nGiliran sisa charge ajaib: %s.

items.wands.wandofprismaticlight.name=tongkat sihir cahaya prismatik
items.wands.wandofprismaticlight.staff_name=tongkat cahaya prismatik
items.wands.wandofprismaticlight.desc=Tongkat sihir ini terbuat dari kristal transparan, mirip seperti bongkahan gelas halus. Secercah cahaya menari-nari di dekat ujung tongkat sihir, bersiap untuk memancarkan sinarnya.
items.wands.wandofprismaticlight.stats_desc=Tongkat sihir ini memancarkan sinar menyilaukan yang membelah kegelapan, membuka area tersembunyi dan jebakan. Sinar itu dapat membutakan musuh, dan memberi _%1$d-%2$d damage._ Musuh yang berupa setan atau undead akan terbakar oleh sinar tongkat sihir itu, memberikan bonus damage.
items.wands.wandofprismaticlight.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat cahaya prismatik, mereka akan lumpuh selama durasi yang berskala dengan level tongkat.
items.wands.wandofprismaticlight.eleblast_desc=Sebuah ledakan elemental dengan tongkat cahaya prismatik menghasilkan 67% damage, menerangi area di sekitar tembakan, dan membutakan musuh selama 5 giliran.

items.wands.wandofregrowth.name=tongkat sihir pertumbuhan
items.wands.wandofregrowth.staff_name=tongkat pertumbuhan
items.wands.wandofregrowth.desc=Tongkat sihir ini terbuat dari batang kayu tipis dengan ukiran yang rumit. Entah bagaimana tongkat sihir ini masih terasa hidup, memancarkan kehijauan layaknya inti dari pohon muda. "Saat kehidupan sirna, kehidupan baru akan selalu tumbuh kembali... Siklus abadi akan selalu ada!"
items.wands.wandofregrowth.stats_desc=Saat digunakan, tongkat sihir ini akan meledakkan energi penumbuhan kembali dalam bentuk kerucut, menyebabkan rumput, akar, dan tanaman langka hidup kembali. Tembakan berikutnya akan mengonsumsi _%1$d charge_. Semakin banyak charge yang digunakan tongkat sihir, semakin besar dan kuat efeknya.
items.wands.wandofregrowth.degradation=setelah _%d charge_ tongkat sihir ini akan mulai gagal menghasilkan tanaman dan rumput segar. Batas ini ditingkatkan dengan menaikkan level atau meng-upgrade tongkat sihir ini.
items.wands.wandofregrowth.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat pertumbuhan, dan atau sedang berdiri di atas rumput, ia akan mendapatkan penyembuhan herbal dari proporsi damage yang ia berikan.
items.wands.wandofregrowth.eleblast_desc=Sebuah ledakan elemental dengan tongkat pertumbuhan mengikat musuh dengan akar dan menumbuhkan rumput secara acak di atas area ledakan.
items.wands.wandofregrowth$dewcatcher.name=Penangkap Embun
items.wands.wandofregrowth$dewcatcher.desc=Penangkap embun adalah tanaman menakjubkan yang memenuhi dirinya dengan embun ajaib. Mereka mencoba berkamuflase sebagai rumput untuk menghindari perhatian, tetapi tonjolan embun yang terkumpul membuat mereka malah terlihat mencolok.
items.wands.wandofregrowth$seedpod.name=Tanaman Benih
items.wands.wandofregrowth$seedpod.desc=Kantung Benih adalah tanaman ajaib yang menciptakan benih dari tipe tanaman yang lain, alih-alih benih dari jenis mereka sendiri. Anehnya lagi mereka dapat menyebar luas, padahal tidak mempunyai benih mereka sendiri.
items.wands.wandofregrowth$lotus.name=Teratai Emas
items.wands.wandofregrowth$lotus.desc=Teratai emas adalah tanaman mistis yang hanya bisa diciptakan dari tongkat sihir pertumbuhan yang kuat. Auranya meningkatkan semua efek tumbuhan dan tumbuhan, tetapi ia akan membakar energinya sendiri dan akan mati dalam waktu singkat.\n\nTeratai ini dihasilkan dari _+%1$d_ tongkat sihir pertumbuhan. Semua tanaman dalam efeknya akan _langsung terpicu_ jika tertanam pada karakter. Tanaman juga akan memiliki _%2$d%%kesempatan_ untuk menjatuhkan benihnya, dan anak panah yang dilumuri akan mendapatkan _%3$d%% daya tahan ekstra_.

items.wands.wandoftransfusion.name=tongkat sihir transfusi
items.wands.wandoftransfusion.staff_name=tongkat transfusi
items.wands.wandoftransfusion.ondeath=Kau membunuh dirimu sendiri oleh Tongkat Sihir Transfusimu sendiri....
items.wands.wandoftransfusion.charged=Tongkatmu mengisiulang dengan energi kehidupan dari musuhmu!
items.wands.wandoftransfusion.desc=Tongkat sihir yang cukup polos, hanya warnanya yang keunguan dan permata hitam di ujungnya.
items.wands.wandoftransfusion.stats_desc=Saat digunakan kepada kawan atau musuh yang terpikat, tongkat sihir ini menyerap _darah pengguna sebesar %1$d_ untuk menyembuhkan atau memberi perisai kepada kawan sebanyak _%2$d._ Saat digunakan pada musuh, tongkat sihir ini sementara akan memikat mereka seraya memberikan _%3$d perisai_ kepada pengguna. Undead yang ganas akan menerima _%4$d-%5$d damage_ alih-alih menjadi terpikat.
items.wands.wandoftransfusion.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh yang terpikat dengan tongkat transfusi, ia akan mendapatkan perisai dan serangan berikutnya dengan tongkat itu tidak akan menyerap darah.
items.wands.wandoftransfusion.eleblast_desc=Sebuah ledakan elemental dengan tongkat transfusi akan memikat musuh, menyembuhkan sekutu, dan memberikan 100% damage pada musuh undead.

items.wands.wandofwarding.name=tongkat sihir warding
items.wands.wandofwarding.staff_name=tongkat sihir warding
items.wands.wandofwarding.no_more_wards=Tongkat sihirmu tidak dapat menopang ward lagi.
items.wands.wandofwarding.bad_location=Kau tidak bisa menempatkan ward di sana.
items.wands.wandofwarding.desc=Tongkat logam pendek ini memiliki permata ungu cerah yang mengambang di atas ujungnya.
items.wands.wandofwarding.stats_desc=Daripada memberi damage kepada musuh, tongkat ini akan memanggil ward dan sentry yang tidak bergerak. Ward bisa dipanggil di mana saja, bahkan melalui dinding jika kau memiliki penglihatan. Tongkat ini dapat menopang ward senilai _%d energi_ pada satu waktu.
items.wands.wandofwarding.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh dengan tongkat warding, semua sentry yang aktif memiliki peluang untuk disembuhkan.
items.wands.wandofwarding.eleblast_desc=Sebuah ledakan elemental dengan tongkat sihir warding menyembuhkan semua sentry di area ledakan.
items.wands.wandofwarding$ward.name_1=ward kecil
items.wands.wandofwarding$ward.desc_1=Ward biasa ini biasanya menyerang semua musuh yang berada pada jarak pandangnya, memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkatmu akan meningkatkannya.\n\nWard ini hanya menembak satu kali sebelum menghilang,\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=Ward yang ditingkatkan ini memiliki pola yang lebih rumit, dan dapat menyerang berkali-kali. Setiap zap dari ward ini akan memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkat warding-mu akan meningkatkannya.\n\nWard ini akan menembak tiga kali sebelum menghilang.\n\nTongkat warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_3=ward besar
items.wands.wandofwarding$ward.desc_3=Ward yang telah ditingkatkan sepenuhnya ini mampu menyerang lebih banyak dari pendahulunya. Setiap serangan dari ward ini akan memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkat sihir warding-mu akan meningkatkannya.\n\nWard ini akan menembak lima kali sebelum menghilang.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_4=sentry kecil
items.wands.wandofwarding$ward.desc_4=Sentry kecil ini memiliki daya tembak yang sama dengan ward besar, tetapi memiliki darah, daripada sejumlah charge. Sentry menyerupai permata di ujung tongkat sihir warding-mu. Setiap tembakan dari sentry ini akan memberikan _%1$d-%2$d damage._\n\nMenembak sentry ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nSentry ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d_ untuk menopang sentry ini.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=Sentry yang telah ditingkatkan sepenuhnya ini secara signifikan lebih tahan lama daripada sentry kecil. Setiap tembakan dari sentry ini akan memberikan _%1$d-%2$d damage._\n\nMenembak sentry ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nSentry ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d_ untuk menopang sentry ini.
items.wands.wandofwarding$ward.name_6=sentry besar
items.wands.wandofwarding$ward.desc_6=Sentry yang telah ditingkatkan sepenuhnya ini secara signifikan lebih tahan lama daripada pendahulunya. Setiap tembakan dari penjaga ini akan memberikan _%1$d-%2$d damage._\n\nMenembak sentry ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nSentry ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang sentry ini.
items.wands.wandofwarding$ward.dismiss_title=Hilangkan ward ini?
items.wands.wandofwarding$ward.dismiss_body=Kau bisa menghilangkan ward ini jika kau tidak ingin tongkatmu untuk menopangnya. Melakukan hal tersebut segera menghancurkan ward.\n\nHilangkan ward ini?
items.wands.wandofwarding$ward.dismiss_confirm=ya
items.wands.wandofwarding$ward.dismiss_cancel=tidak

###weapon curses
items.weapon.curses.annoying.name=%s menyebalkan
items.weapon.curses.annoying.msg_1=OOH, APA KITA SEDANG BERTARUNG!?
items.weapon.curses.annoying.msg_2=YES, BUNUH!
items.weapon.curses.annoying.msg_3=OI, DI SINI!
items.weapon.curses.annoying.msg_4=KITA BELUM DI RAJANYA NIH!?
items.weapon.curses.annoying.msg_5=AW, JANGAN MUKUL KERAS-KERAS!
items.weapon.curses.annoying.msg_6=DIE, INSECT!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CAN WE TAKE A BREAK!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=WELL STRUCK!
items.weapon.curses.annoying.msg_11=I didn't want to be a weapon, I wanted to be a lumberjack's axe.
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=Senjata menyebalkan dapat berbicara, tapi mereka terlalu bersemangat. Bahkan mereka sering mencari perhatian padamu walau tak ada artinya.

items.weapon.curses.dazzling.name=%s menyilaukan
items.weapon.curses.dazzling.desc=Dazzling weapons will sometimes flash with dazzling light, blinding everything that can see them.

items.weapon.curses.displacing.name=%s pemindah
items.weapon.curses.displacing.desc=Senjata pemindah memiliki sihir teleportasi, membuatnya mempunyai kemampuan untuk memindahkan musuh ke tempat lain di lantai sekarang.

items.weapon.curses.explosive.name=explosive %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Hot!
items.weapon.curses.explosive.desc=Explosive weapons steadily build up power and explode, damaging the wearer and enemy.
items.weapon.curses.explosive.desc_cool=Your weapon is currently cool to the touch.
items.weapon.curses.explosive.desc_warm=Your weapon is building energy and getting warm...
items.weapon.curses.explosive.desc_hot=Your weapon is hot! It's about to explode!

items.weapon.curses.friendly.name=%s bersahabat
items.weapon.curses.friendly.desc=Senjata ramah sangat cocok untuk para pasifis, kadang akan mengeluarkan sihir yang membuatmu mustahil untuk bertarung.

items.weapon.curses.polarized.name=%s terpolarisasi
items.weapon.curses.polarized.desc=Senjata terpolarisasi dipengaruhi oleh sihir yang menyebabkan serangannya menghasilkan antara 50% lebih banyak damage, atau tidak ada damage sama sekali.

items.weapon.curses.sacrificial.name=%s pengorbanan
items.weapon.curses.sacrificial.desc=Senjata pengorbanan akan meminta darah dari si pemakai sebagai balasan atas penyerangan musuh. Semakin sehat si pemakai, semakin banyak darah yang akan diserap.

items.weapon.curses.wayward.name=%s bandel
items.weapon.curses.wayward.desc=Senjata bandel terkadang menjadi sangat tidak akurat. Sihir ini berlangsung sebentar saat diaktifkan, tetapi dapat dihilangkan dengan mendaratkan pukulan dengan senjata bandel.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Your wayward weapon's magic has activated, making it extremely inaccurate for a short time. Note that this does not affect attacks which are guaranteed to hit, such as surprise attacks. Successfully attacking with the wayward weapon will clear this effect immediately.\n\nTurns remaining: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s api
items.weapon.enchantments.blazing.desc=Enchantment ini menyebabkan semburan api dari senjata, membakar musuh dan memberikan tambahan damage pada musuh yang sudah terbakar.

items.weapon.enchantments.blocking.name=%s pertahanan
items.weapon.enchantments.blocking.desc=Blocking weapons have a chance to briefly shield you after attacking with them.
items.weapon.enchantments.blocking$blockbuff.name=blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has granted you a brief boost to your defensive power!\n\nShielding remaining: %d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=%s bermekaran
items.weapon.enchantments.blooming.desc=Senjata bermekaran mengandung sihir yang akan menyebabkan tumbuh-tumbuhan mekar di tempat atau di sekitar tempat yang diserang.

items.weapon.enchantments.chilling.name=%s es
items.weapon.enchantments.chilling.desc=Musuh yang diserang oleh enchantment ini akan membeku, melambatkan gerakan dan serangannya.

items.weapon.enchantments.kinetic.name=%s kinetik
items.weapon.enchantments.kinetic.desc=Saat musuh terbunuh dengan senjata kinetik, damage berlebih akan disimpan di senjata dan akan diterapkan pada serangan sukses berikutnya.
items.weapon.enchantments.kinetic$conserveddamage.name=conserved damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Senjatamu telah menyimpan kekuatan berlebih dari serangan sebelumnya, dan akan menerapkannya sebagai damage bonus pada seranganmu berikutnya. Namun, energinya perlahan akan memudar seiring waktu.\n\nDamage yang Dipertahankan: %d.

items.weapon.enchantments.corrupting.name=%s korupsi
items.weapon.enchantments.corrupting.desc=Enchantment yang kuat ini memiliki kemampuan untuk mengubah musuh agar berada di pihakmu. Saat musuh terbunuh dengan senjata ini, ada kemungkinan mereka akan terkorupsi, bukan mati.

items.weapon.enchantments.elastic.name=%selastik
items.weapon.enchantments.elastic.desc=Senjata elastis memiliki peluang untuk memantulkan musuh dalam jarak dekat.

items.weapon.enchantments.grim.name=%s maut
items.weapon.enchantments.grim.desc=Enchantment yang kuat ini dirasuki kekuatan untuk membunuh musuh secara instan. Efeknya akan lebih sering muncul ketika musuh sudah melemah.

items.weapon.enchantments.lucky.name=%s keberuntungan
items.weapon.enchantments.lucky.desc=Musuh yang terbunuh oleh senjata keberuntungan memiliki kesempatan untuk menjatuhkan item ekstra.

items.weapon.enchantments.precise.name=%s ketepatan
items.weapon.enchantments.precise.desc=Senjata yang tepat sasaran memiliki peluang untuk menjamin serangan pada musuh, apa pun situasinya.

items.weapon.enchantments.projecting.name=%s proyeksi
items.weapon.enchantments.projecting.desc=Dengan enchantment ini, senjata jarak dekat akan mendapatkan jangkauan ekstra. Senjata jarak jauh akan dapat menembus dinding di sekitar.

items.weapon.enchantments.shocking.name=%s listrik
items.weapon.enchantments.shocking.desc=Elektrisitas dari senjata listrik memberikan ekstra damage kepada musuh di sekitar.

items.weapon.enchantments.unstable.name=%s tidak stabil
items.weapon.enchantments.unstable.desc=Enchantment ini memancarkan energi luar biasa, karena dapat mengeluarkan efek enchantment yang berbeda-beda di setiap serangannya.

items.weapon.enchantments.vampiric.name=%s vampir
items.weapon.enchantments.vampiric.desc=Enchantment yang kuat ini menyerap kehidupan dari musuh di setiap pukulannya, memberikannya kembali ke si pemakai. Efeknya semakin kuat jika semakin rendah darah pemakainya.


###melee weapons
items.weapon.melee.assassinsblade.name=pedang pembunuh
items.weapon.melee.assassinsblade.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.assassinsblade.desc=Pedang bergelombang yang kecil terbuat dari obsidian, sulit dipakai walau tidak berat, tapi sangat mematikan jika sudah dapat sasaran yang tepat.

items.weapon.melee.battleaxe.name=kapak tarung
items.weapon.melee.battleaxe.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.battleaxe.desc=Besi yang besar di ujung kapak tarung ini memberikan berat yang besar pula pada tiap sisinya.

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.stats_desc=Senjata ini meningkatkan damage pada anak panah saat dipakai, bahkan akan memberikan enchantment pada senjata ini pada anak panah yang dipakai.
items.weapon.melee.crossbow.desc=Senjata cukup rumit yang dapat menembakkan panah dengan kecepatan luar biasa. Senjata ini bobot dan kokoh, membuatnya dapat digunakan sebagai senjata jarak dekat juga.

items.weapon.melee.dagger.name=pisau belati
items.weapon.melee.dagger.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.dagger.desc=Pisau belati sederhana dengan pegangan kayu.

items.weapon.melee.dirk.name=beladau
items.weapon.melee.dirk.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.dirk.desc=Pisau belati yang lebih panjang, dapat menusuk musuh lebih dalam.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=Ini adalah senjata yang lumayan tidak akurat.\nSenjata ini tidak dapat melakukan serangan tiba-tiba.
items.weapon.melee.flail.desc=Bola berduri terpasang pada pegangan panjang yang terhubung oleh rantai. Sangat sulit digunakan, namun mematikan jika mendarat dengan tepat.

items.weapon.melee.gauntlet.name=sarung tangan batu
items.weapon.melee.gauntlet.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gauntlet.desc=Sarung tangan besar ini terbuat dari kain merah tua yang dilapisi batu ajaib berat di atasnya. Kainnya membalut tanganmu dengan kencang, membuat lempengan batu itu seperti kulit keduamu. Untuk dapat mengayunkan senjata berat seperti ini membutuhkan kekuatan, tapi dapat memberikan damage yang sangat besar untuk setiap pukulanmu.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=Senjata ini lumayan berat.\nSenjata ini mempunyai jangkauan ekstra.
items.weapon.melee.glaive.desc=Tongkat besar yang ujungnya terdapat mata pisau.

items.weapon.melee.gloves.name=sarung tangan tajam
items.weapon.melee.gloves.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gloves.desc=Sarung tangan tajam ini tidak memberikan perlindungan apa pun, tetapi berfungsi sebagai senjata yang dapat membuat kedua tangan tetap bebas.

items.weapon.melee.greataxe.name=kapak raksasa
items.weapon.melee.greataxe.stats_desc=Senjata ini sangat amat berat.
items.weapon.melee.greataxe.desc=Diperuntukkan agar dipakai di atas bahu, kapak raksasa ini sekuat beratnya.

items.weapon.melee.greatshield.name=tameng raksasa
items.weapon.melee.greatshield.typical_stats_desc=Biasanya senjata ini menahan 0-%d damage. Penahanan ini berskala dengan upgrade.
items.weapon.melee.greatshield.stats_desc=Senjata ini menahan 0-%d damage. Jumlah pertahanan bertambah seiring dengan upgrade.
items.weapon.melee.greatshield.desc=Lebih seperti dinding berjalan dari pada sebuah tameng, logam raksasa ini meningkatkan pertahanan, tapi tidak meninggalkan banyak ruang untuk menyerang.

items.weapon.melee.greatsword.name=pedang raksasa
items.weapon.melee.greatsword.desc=Pedang yang panjang ini memberikan damage yang besar dengan cara mengandalkan beratnya pada setiap serangan.

items.weapon.melee.handaxe.name=kapak tangan
items.weapon.melee.handaxe.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.handaxe.desc=Kapak yang ringan, biasanya dipakai untuk menebang pohon. Mata pisau yang tajam itu bisa juga dipakai untuk memotong musuh.

items.weapon.melee.knuckles.name=knuckleduster
items.weapon.melee.knuckles.stats_desc=Senjata ini amat sangat cepat.
items.weapon.melee.knuckles.desc=Besi yang membentuk sempurna di kepalan tangan. Membuat tangan tetap bebas, dan memberi serangan yang lebih baik dibanding dengan tangan kosong.

items.weapon.melee.longsword.name=pedang panjang
items.weapon.melee.longsword.desc=Besi tajam panjang dari pedang ini berkilauan, dengan ukurannya yang membuatnya cukup berat.

items.weapon.melee.mace.name=mace
items.weapon.melee.mace.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.mace.desc=Kepala besi besar dari senjata ini memberikan damage yang substansial.

items.weapon.melee.magesstaff.name=tongkat penyihir
items.weapon.melee.magesstaff.ac_imbue=JIWAI
items.weapon.melee.magesstaff.ac_zap=TEMBAK
items.weapon.melee.magesstaff.prompt=Pilih sebuah tongkat sihir
items.weapon.melee.magesstaff.imbue=Kau menjiwai tongkatmu dengan %s.
items.weapon.melee.magesstaff.preserved=Tongkat sebelumnya dipertahankan!
items.weapon.melee.magesstaff.preserved_resin=Tongkat sebelumnya dihancurkan menjadi resin misterius.
items.weapon.melee.magesstaff.conflict=Sihir yang berlawanan menghapus enchantment di tongkatmu.
items.weapon.melee.magesstaff.id_first=Kau harus mengidentifikasi tongkat sihir ini dulu.
items.weapon.melee.magesstaff.cursed=Kau tidak dapat menggunakan tongkat sihir terkutuk.
items.weapon.melee.magesstaff.imbue_desc=Apakah kau yakin ingin menjiwai tongkatmu dengan tongkat sihir ini?\n\nJika tongkat sihir memiliki level yang sama atau lebih tinggi dari pada tongkat, maka tongkat akan mewariskan level dari tongkat sihir tersebut plus satu upgrade.\n\nPenjiwaan tongkat ini akan menghasilkan tongkat _level %d_
items.weapon.melee.magesstaff.imbue_lost=Jiwa tongkat sihir yang saat ini berada di tongkatmu akan hilang.
items.weapon.melee.magesstaff.imbue_talent=Tongkat sihir yang menjiwai tongkatmu saat ini memilki _peluang %1$d%%_ dikembalikan pada level +0. Sisa kesempatan pengembalian: _%2$d_ . Jika tidak berhasil, kau akan mendapatkan 1 getah sihir sebagai gantinya.
items.weapon.melee.magesstaff.yes=Ya, aku yakin.
items.weapon.melee.magesstaff.no=Tidak, aku berubah pikiran
items.weapon.melee.magesstaff.desc=Dibuat oleh Sang Penyihir sendiri, tongkat ini adalah senjata ajaib unik yang dapat dijiwai dengan sebuah tongkat sihir.
items.weapon.melee.magesstaff.no_wand=Tongkat ini masih belum ada sihirnya, tongkat ini harus _dijiwai oleh kekuatan tongkat sihir_ sebelum bisa dipakai untuk menembakkan mantra.
items.weapon.melee.magesstaff.has_wand=Tongkat ini masih dijiwai oleh _%s._
items.weapon.melee.magesstaff.cursed_wand=Tongkat ini terkutuk, membuat sihirnya random dan kacau.

items.weapon.melee.meleeweapon.stats_known=Senjata jarak dekat _tingkat-%1$d_ ini memberikan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ agar dapat memakainya dengan benar.
items.weapon.melee.meleeweapon.stats_unknown=Biasanya senjata jarak dekat _tingkat-%1$d_ ini memberikan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ untuk dapat memakainya dengan baik.
items.weapon.melee.meleeweapon.probably_too_heavy=Mungkin senjata ini terlalu berat untukmu.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=pedang pendek
items.weapon.melee.shortsword.desc=Pedang yang lumayan pendek, hanya beberapa inci lebih panjang dari pisau belati.

items.weapon.melee.quarterstaff.name=quarterstaff
items.weapon.melee.quarterstaff.stats_desc=Senjata ini menahan 0-2 damage
items.weapon.melee.quarterstaff.desc=Tongkat kayu keras, diakhiri dengan sebongkah besi.

items.weapon.melee.roundshield.name=tameng bulat
items.weapon.melee.roundshield.typical_stats_desc=Biasanya senjata ini menahan 0-%d damage. Penahanan ini berskala dengan upgrade.
items.weapon.melee.roundshield.stats_desc=Senjata ini menahan 0-%d damage. Jumlah pertahanan bertambah seiring dengan upgrade.
items.weapon.melee.roundshield.desc=Tameng besar ini secara efektif menahan serangan dan menjadi senjata yang berguna saat darurat.

items.weapon.melee.runicblade.name=pedang kuno
items.weapon.melee.runicblade.stats_desc=Senjata ini lebih menguntungkan dari Upgrade.
items.weapon.melee.runicblade.desc=Senjata misterius dari daratan yang jauh, dengan pedang yang berwarna biru terang.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.sai.desc=Dua pedang tipis yang diperuntukkan untuk dipakai di kedua tangan. Sangat baik untuk merobohkan musuh dengan serangan yang cepat.

items.weapon.melee.scimitar.name=scimitar
items.weapon.melee.scimitar.stats_desc=Senjata ini cukup cepat.
items.weapon.melee.scimitar.desc=Pedang melengkung yang tebal. Bentuknya memungkinkan untuk serangan lebih cepat, tapi membuatnya lebih lemah.

items.weapon.melee.spear.name=tombak
items.weapon.melee.spear.stats_desc=Senjata ini lumayan berat.\nSenjata ini mempunyai jangkauan ekstra.
items.weapon.melee.spear.desc=Kayu panjang ramping berujung besi tajam.

items.weapon.melee.sword.name=pedang
items.weapon.melee.sword.desc=Pedang yang seimbang. Tidak terlalu besar, tapi tetap lebih panjang dari pedang pendek.

items.weapon.melee.warhammer.name=palu perang
items.weapon.melee.warhammer.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.warhammer.desc=Beberapa makhluk tidak dapat menahan pukulan menghancurkan dari besi padat dan tinggi ini, tapi senjata ini membutuhkan kekuatan yang besar untuk dapat memakainya dengan baik.

items.weapon.melee.whip.name=cambuk
items.weapon.melee.whip.stats_desc=Senjata ini memiliki jangkauan yang sangat jauh.
items.weapon.melee.whip.desc=Sementara tali di ujung senjata ini menghasilkan damage yang sangat kecil, tapi jangkauannya bukan main.

items.weapon.melee.wornshortsword.name=pedang pendek usang
items.weapon.melee.wornshortsword.desc=Pedang yang cukup pendek, telah usang karena pemakaian yang berlebihan. Pedang pendek ini lebih lemah dan lebih ringan dari pada pedang pendek dengan kondisi yang baik.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=anak panah adrenalin
items.weapon.missiles.darts.adrenalinedart.desc=Anak panah ini telah dilumuri oleh senyawa dari bunga gesit yang akan meningkatkan kecepatan gerakan dan serangan dari sekutu, atau juga bisa untuk menurunkan kecepatan gerak dari musuh. Anak panahnya sendiri tetap akan bisa menyakiti musuh, tapi tidak akan menyakiti sekutu.

items.weapon.missiles.darts.blindingdart.name=anak panah pembuta
items.weapon.missiles.darts.blindingdart.desc=Anak panah itu dilumuri dengan senyawa dari rumput buta yang akan membutakan target dalam sejenak. Anak panah itu tidak membuat pusing, jadi musuh masih tau di mana mereka terakhir melihatmu.

items.weapon.missiles.darts.chillingdart.name=anak panah pembeku
items.weapon.missiles.darts.chillingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari tanaman kantung es yang secara signifikan akan mendinginkan target.

items.weapon.missiles.darts.cleansingdart.name=anak panah pembersih
items.weapon.missiles.darts.cleansingdart.desc=These darts are tipped with a mageroyal-based compound which will temporarily make allies immune to all negative effects, or will cleanse positive effects from enemies. Enemies may even briefly forget that they are attacking or fleeing from you. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.dart.name=anak panah
items.weapon.missiles.darts.dart.ac_tip=LUMURI
items.weapon.missiles.darts.dart.prompt=Pilih sebuah benih
items.weapon.missiles.darts.dart.tip_title=Anak Panah Berlumur
items.weapon.missiles.darts.dart.tip_desc=Benih dapat dikombinasikan dengan satu atau dua anak panah untuk dilumuri ujungnya. Setiap jenis benih menghasilkan jenis anak panahnya sendiri, dengan efek sekali pakai yang unik.\n\nMelumuri anak panah dengan biji ini akan menghasilkan _%s._
items.weapon.missiles.darts.dart.tip_all=lumuri %1$d ujung anak panah dengan %2$d benih
items.weapon.missiles.darts.dart.tip_two=lumuri 2 ujung anak panah dengan 1 benih
items.weapon.missiles.darts.dart.tip_one=lumuri 1 ujung anak panah dengan 1 benih
items.weapon.missiles.darts.dart.tip_cancel=batal
items.weapon.missiles.darts.dart.desc=Duri logam sederhana itu dibuat sedemikian rupa agar dapat terbang menghantam musuh dengan usaha yang kecil. Anak panah ini sendiri dapat dibalut dari esensi benih untuk mendapatkan efek bonus saat dilempar.
items.weapon.missiles.darts.dart.unlimited_uses=Namun, karena konstruksinya yang sederhana, anak panah ini akan bertahan secara efektif selamanya.

items.weapon.missiles.darts.displacingdart.name=anak panah pemindah
items.weapon.missiles.darts.displacingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari daun hilang yang akan men-teleport target ke lokasi sekitar.

items.weapon.missiles.darts.healingdart.name=anak panah penyembuh
items.weapon.missiles.darts.healingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari rumput matahari yang akan memberikan penyembuhan bagi targetnya. Anak panahnya itu sendiri tentu saja tetap berbahaya bagi musuh, tetapi tidak akan menyakiti sekutu.

items.weapon.missiles.darts.holydart.name=anak panah suci
items.weapon.missiles.darts.holydart.desc=Anak panah ini telah dilumuri oleh senyawa dari bunga bintang yang merasuki energi suci kepada targetnya. Sekutu dan musuh biasa akan terberkati, tapi musuh iblis dan undead akan mendapatkan damage yang besar. Anak panahnya sendiri tetap akan bisa menyakiti musuh, tapi tidak akan menyakiti sekutu.

items.weapon.missiles.darts.incendiarydart.name=anak panah pembakar
items.weapon.missiles.darts.incendiarydart.desc=Semua anak panah itu dilumuri dengan senyawa dari tanaman api yang akan meledak menjadi api ketika tersentuh sesuatu.

items.weapon.missiles.darts.paralyticdart.name=anak panah pelumpuh
items.weapon.missiles.darts.paralyticdart.desc=Anak panah itu di dilumuri oleh senyawa dari benih akar tanah yang mana akan membuat target yang kena menjadi lumpuh sejenak.

items.weapon.missiles.darts.poisondart.name=anak panah racun
items.weapon.missiles.darts.poisondart.desc=Semua anak panah ini dilumuri dengan senyawa dari rumput racun yang akan meracuni target.

items.weapon.missiles.darts.rotdart.name=anak panah busuk
items.weapon.missiles.darts.rotdart.desc=Ujung dari anak panah yang berbahaya ini dilumuri dengan senyawa dari rotberry, yang mana akan melahap apa saja yang terkena anak panah ini secara agresif. Musuh yang kuat akan sedikit kebal dengan efek ini, tapi kekuatan korosinya cukup iuntuk membunuh musuh biasa. Anak panah ini tahan lebih lama dari pada anak panah lainnya, tapi daya tahannya tidak dapat ditingkatkan lagi.

items.weapon.missiles.darts.shockingdart.name=anak panah listrik
items.weapon.missiles.darts.shockingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari jalar badai yang akan memberikan setruman pada target.

items.weapon.missiles.darts.tippeddart.ac_clean=BERSIHKAN
items.weapon.missiles.darts.tippeddart.clean_title=Anak Panah Bersih
items.weapon.missiles.darts.tippeddart.clean_desc=Tindakan ini akan menghilangkan ujung benih pada anak panahmu, mengembalikannya ke anak panah biasa.
items.weapon.missiles.darts.tippeddart.clean_all=bersihkan semua
items.weapon.missiles.darts.tippeddart.clean_one=bersihkan satu
items.weapon.missiles.darts.tippeddart.cancel=batal
items.weapon.missiles.darts.tippeddart.durability=Anak panah ini akan kehilangan ujungnya dan menjadi anak panah biasa saat digunakan.
items.weapon.missiles.darts.tippeddart.uses_left=Ujung anak panah ini dapat dipakai _%d/%d_ kali lagi sebelum habis.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tetapi ini berkualitas tinggi sehingga efektif bertahan selamanya._
items.weapon.missiles.darts.tippeddart.about_to_break=Ujung anak panahmu akan segera habis.


items.weapon.missiles.bolas.name=bola
items.weapon.missiles.bolas.desc=Senjata jarak jauh yang tidak biasa ini tidak terlalu banyak memberi damage, tapi senjata-senjata itu sangat efektif untuk melambatkan musuh.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Dilempar pada musuh, senjata lengkung kayu yang datar ini akan kembali pada tangan si pelempar.
items.weapon.missiles.boomerang.durability=Karena boomerang ini sangat kokoh, maka ia tidak akan rusak saat digunakan.

items.weapon.missiles.fishingspear.name=tombak pancing
items.weapon.missiles.fishingspear.desc=Tombak lempar kecil yang dibuat untuk memancing. Tombak-tombak ini dapat dipakai juga sebagai senjata.

items.weapon.missiles.forcecube.name=kubus ledak
items.weapon.missiles.forcecube.ondeath=Kau bunuh diri dengan Kubus Ledak milikmu sendiri...
items.weapon.missiles.forcecube.desc=Senjata berbentuk aneh ini cukup kecil untuk dipegang di tanganmu, tetapi sangat berat. Saat dilempar, itu akan menyebarkan ledakan ke area kecil, memberi damage ke semua yang ada dalam ledakan.

items.weapon.missiles.heavyboomerang.name=bumerang berat
items.weapon.missiles.heavyboomerang.desc=Bumerang besar ini sulit digunakan secara efektif, tetapi akan menghasilkan damage yang cukup parah. Setelah beberapa giliran, ia akan terbang kembali ke lokasi asalnya.

items.weapon.missiles.javelin.name=lembing
items.weapon.missiles.javelin.desc=Tombak lempar yang lebih besar itu diseimbangkan agar ujung runcingnya itu tetap melayang lurus di udara.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Pisau kecil ini sangat kuat di tangan pengguna yang terampil. Ini paling efektif melawan musuh yang tidak sedang tidak sadar.

items.weapon.missiles.missileweapon.stats=Senjata jarak jauh _tingkat-%1$d_ ini memberikan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ agar dapat menggunakannya dengan baik.
items.weapon.missiles.missileweapon.distance=Senjata ini didesain untuk serangan jarak jauh, membuatnya lebih akurat untuk menyerang musuh yang jauh, dan juga kurang akurat untuk jadi senjata jarak dekat.
items.weapon.missiles.missileweapon.durability=Senjata lempar akan perlahan rusak saat terus dipakai.
items.weapon.missiles.missileweapon.uses_left=Senjata-senjata lempar ini dapat dipakai _%d/%d_ kali lagi sebelum rusak.
items.weapon.missiles.missileweapon.unlimited_uses=_Tetapi ini berkualitas tinggi sehingga efektif bertahan selamanya._
items.weapon.missiles.missileweapon.about_to_break=Senjata lemparmu akan rusak.
items.weapon.missiles.missileweapon$placeholder.name=senjata lempar

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Logam berbentuk bintang dengan mata pisau yang tajam. Benda ini ringan dan mudah dipakai saat bergerak. Satu shuriken dapat dilempar secara instan setelah bergerak.

items.weapon.missiles.throwingclub.name=palu lempar kecil
items.weapon.missiles.throwingclub.desc=Senjata lempar yang cukup sederhana, pada dasarnya adalah batu besar yang diikatkan pada sebuah batang. Meskipun itu memberi sedikit damage, kepala batunya yang kokoh membuatnya cukup tahan lama, dan tidak akan menempel pada musuh.

items.weapon.missiles.throwinghammer.name=palu lempar
items.weapon.missiles.throwinghammer.desc=Palu-palu yang besar dan berat itu didesain untuk dilemparkan ke musuh. Walaupun tidak terlalu memberi banyak damage, pembuatan palu yang terbuat dari metal semua itu membuat palu itu praktis, dan tidak akan menancap ke musuh.

items.weapon.missiles.throwingknife.name=pisau lempar
items.weapon.missiles.throwingknife.desc=Pisau-pisau ringan itu diseimbangkan agar dapat meluncur tepat ke target. Pisau-pisau itu paling efektif untuk musuh yang tidak sedang tidak sadar.

items.weapon.missiles.throwingspear.name=tombak lempar
items.weapon.missiles.throwingspear.desc=Tombak ringan berkerangka tipis ini jelas-jelas dipakai dengan cara dilempar, bukan ditusuk.

items.weapon.missiles.throwingstone.name=batu lempar
items.weapon.missiles.throwingstone.desc=Batu-batu itu khusus dibuat agar dapat mempunyai kekuatan lebih saat dilempar ketimbang dengan batu biasa. Namun begitu, batu-batu itu masih tetap bukan senjata yang berguna.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Kapak-kapak lempar itu mempunyai pinggirian yang bergerigi yang membuatnya sulit untuk digunakan. Walau begitu, tumbukan keras dari senjata ini akan membuat musuh mengalami pendarahan.

items.weapon.missiles.trident.name=trisula
items.weapon.missiles.trident.desc=Tombak lempar besar dengan tiga mata pisau di ujungnya. Tombak itu kuat, tapi agak berat.


items.weapon.spiritbow.name=busur roh
items.weapon.spiritbow.ac_shoot=TEMBAK
items.weapon.spiritbow.prompt=Pilih sasaran
items.weapon.spiritbow.stats=Busur ini tidak dapat di-upgrade secara langsung, tetapi akan terus tumbuh lebih kuat saat dirimu naik level. Pada levelmu saat ini, anak panah yang ditembakkan dari busur akan memberikan _%1$d-%2$d damage_ dan membutuhkan _%3$d kekuatan_ untuk digunakan dengan benar.
items.weapon.spiritbow.desc=Busur yang terbuat dari kayu ajaib kuno. Tali dan goresan busur bersinar dengan cahaya biru pucat. Saat tali ditarik, busur ini akan memunculkan panah ajaib yang bisa ditembakkan ke musuh.

items.weapon.weapon.identify=Kau sekarang sudah cukup familiar dengan senjatamu.
items.weapon.weapon.too_heavy=Karena kekuatanmu masih kurang, senjata ini akan melambatkan serangan, akurasi, dan kemampuan serangan mendadakmu.
items.weapon.weapon.excess_str=Karena kelebihan kekuatan, kau akan mendapatkan _%d damage bonus_ saat memakai senjata ini.
items.weapon.weapon.incompatible=Interaksi antara sihir yang berbeda tipe menetralkan enchantment di senjata ini!
items.weapon.weapon.cursed_worn=Karena senjata ini terkutuk, kau tidak kuat untuk melepasnya.
items.weapon.weapon.cursed=Kau dapat merasakan sihir jahat mengamuk di dalam senjata ini.
items.weapon.weapon.weak_cursed=Despite the curse, you are able to unequip this weapon.
items.weapon.weapon.not_cursed=Senjata ini bebas dari sihir jahat.
items.weapon.weapon.faster=Peningkatan _kecepatan_ telah ditambahkan.
items.weapon.weapon.stronger=Peningkatan _damage_ telah ditambahkan.
items.weapon.weapon.enchanted=it has a _%s._
items.weapon.weapon$enchantment.enchant=enchantment


###misc items
items.amulet.name=jimat yendor
items.amulet.ac_end=SELESAI
items.amulet.desc=Jimat Yendor adalah artefak paling kuat yang diketahui oleh manusia atau dwarf. Kristal berkilauan di permukaannya mengandung kekuatan yang tidak tertandingi.
items.amulet.desc_origins=The origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!
items.amulet.desc_ascent=The origins of the amulet are unknown, but clearly it has been heavily influenced by Yog-Dzewa's power. The dungeon seems to be bending to Yog's will as you move through it, making enemies much more plentiful and powerful! You're also no longer able to activate or discard the amulet, almost as if it is cursed.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=You begin to feel Yog-Dzewa's great and terrible power radiating from the amulet. Ascending back through the dungeon as a mortal might be more difficult than you thought!\n\nIf you continue ascending with the amulet the dungeon will become more dangerous, teleports between floors will be disabled, and you will only be able to win the game by defeating enemies as you ascend through the dungeon!\n\nYou can leave the amulet here for now if you want to ascend without starting this challenge, or activate the amulet before ascending to end the game normally.
items.amulet.ascent_yes=Continue!
items.amulet.ascent_no=Stop for Now

items.ankh.name=ankh
items.ankh.ac_bless=BERKATI
items.ankh.bless=Kau memberkati ankh dengan air ajaib.
items.ankh.desc=Simbol kuno yang melambangkan keabadian ini memberikan kemampuan untuk hidup kembali setelah kematian. Sebagian besar item akan dijatuhkan di tempat kau mati, tetapi dapat diambil kembali jika kau kembali ke sana. Menggunakan kantong air penuh, ankh dapat diberkati dengan kekuatan ekstra.
items.ankh.desc_blessed=Simbol kuno dari keabadian ini memberikanmu kemampuan untuk dapat hidup kembali setelah mati. Ankh ini sudah diberkati dan sekarang lebih kuat lagi. Ankh ini akan berkorban untuk menyelamatkanmu di saat kau sakaratul maut.

items.arcaneresin.name=getah sihir
items.arcaneresin.prompt=Pilih sebuah tongkat sihir
items.arcaneresin.ac_apply=TERAPKAN
items.arcaneresin.level_too_high=Tongkat sihir itu terlalu kuat untuk diperkuat oleh getah.
items.arcaneresin.not_enough=Kau tidak memiliki cukup resin untuk itu!
items.arcaneresin.apply=Kau melapisi tongkat sihirmu dengan getah, meningkatkan kekuatannya!
items.arcaneresin.desc=Bubuk halus ini berkilau warna putih keunguan. Bubuk itu dapat digunakan sebagai penguat energi sihir, salah satunya dapat meningkatkan level tongkat sihir saat diterapkan!\n\nMeng-upgrade tongkat sihir akan menghabiskan 1, 2, atau 3 resin tergantung dari level awal dari tongkat sihir. Resin dapat meng-upgrade tongkat sihir sampai maksimal +3.\n\nUpgrade resin akan terhapus oleh gulungan upgrade atau sesuatu yang mirip, dan tidak dapat diterapkan saat menjiwai tongkat sihir kepada tongkat Penyihir.

items.brokenseal.name=pin rusak
items.brokenseal.ac_affix=TEMPELKAN
items.brokenseal.prompt=Pilih armor
items.brokenseal.unknown_armor=Kau harus mengidentifikasi armor itu dulu.
items.brokenseal.cursed_armor=The seal won't apply to cursed armor.
items.brokenseal.affix=Kau menempelkan pin ke armormu!
items.brokenseal.desc=Pin lilin, ditempelkan pada armor sebagai simbol keberanian. Semua ukiran di pin sudah rusak oleh usia dan telah patah di tengah.\n\nSebuah kenang-kenangan dari kampung halamannya, pin ini membantu pendekar bertarung. Saat memakai pin, pendekar perlahan-lahan menciptakan tameng di atas darahnya berdasarkan kualitas armornya.\n\nPin ini dapat _ditempelkan pada armor,_ dan dapat dipindahkan ke armor lain. Pin ini juga dapat membawa satu upgrade dengannya.
items.brokenseal.choose_title=Pilih Glyph
items.brokenseal.choose_desc=Armor dan pin rusak membawa sebuah glyph. Pilih glyph mana yang harus disimpan.\n\nPerhatikan bahwa jika Kau memilih glyph yang saat ini ada di armor, pin tersebut tidak akan dapat mentransfernya nanti.

items.dewdrop.name=tetes embun
items.dewdrop.heal=+%d darah
items.dewdrop.shield=+%dperisai
items.dewdrop.both=+%1$ddarah, +%2$dperisai
items.dewdrop.already_full=Darahmu sudah penuh.
items.dewdrop.desc=Tetesan embun yang jernih.\n\nDikarenakan oleh keajaiban tempat ini, air murni memiliki sedikit kekuatan penyembuhan.

items.equipableitem.unequip_cursed=Kau tidak dapat melepaskan item yang terkutuk!
items.equipableitem.ac_equip=PAKAI
items.equipableitem.ac_unequip=LEPASKAN

items.energycrystal.name=kristal energi
items.energycrystal.desc=Kumpulan kristal ajaib kecil, diisi dengan energi alkimia.\n\nKristal ini adalah bahan yang paling umum dalam resep alkimia dan dapat diproduksi di pot alkimia dengan membuang barang-barang konsumsi.

items.gold.name=emas
items.gold.desc=Koin emas. Kumpulkan koin untuk dipakai di toko nanti.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Peti
items.heap.chest_desc=Kau tidak akan tahu isinya sampai kau membukanya sendiri!
items.heap.locked_chest=Peti terkunci
items.heap.locked_chest_desc=Kau tidak akan tahu apa yang ada di dalam sampai kau membukanya! Tapi untuk membukanya kau membutuhkan kunci emas.
items.heap.crystal_chest=peti harta kristal
items.heap.crystal_chest_desc=Kau dapat melihat _%s_ di dalam, tapi untuk membuka petinya kau membutuhkan kunci kristal.
items.heap.artifact=sebuah artefak
items.heap.wand=sebuah tongkat sihir
items.heap.ring=sebuah cincin
items.heap.tomb=Kuburan
items.heap.tomb_desc=Kuburan kuno ini mungkin memiliki sesuatu yang berguna, tapi si penghuni kuburan ini pasti akan mengetahuinya.
items.heap.skeleton=Kerangka mayat
items.heap.skeleton_desc=Semua ini yang tersisa dari petualang yang tidak beruntung. Mungkin tidak ada salahnya mencari sesuatu yang berharga di dalamnya.
items.heap.remains=Mayat pahlawan
items.heap.remains_desc=Semua itu adalah peninggalan dari salah satu pendahulumu. Tidak ada salahnya mengecek mungkin ada sesuatu yang berguna.

items.honeypot.name=pot madu
items.honeypot.ac_shatter=PECAHKAN
items.honeypot.desc=Pot madu yang besar ini bukan hanya benar-benar dilapisi dengan madu, tapi ini juga merupakan rumah bagi lebah raksasa! Lebah semacam itu biasanya tinggal di sarangnya, mungkin pot itu adalah semacam kandang penjebak spesial? Lebah itu terlihat elok di dalam pot dengan madunya, dan dia mendengung dengan waspada saat kau melihat ke dalam.
items.honeypot$shatteredpot.name=pot madu pecah
items.honeypot$shatteredpot.desc=Potnya sudah pecah, madu yang lengket yang menempel pada dinding potlah yang dapat menahan bentuknya, yang lama-kelamaan akan hancur juga.\n\nDi samping sudah rusak, lebahnya kelihatannya masih ingin melindungi pot itu.

items.item.prompt=Pilih arah lemparan
items.item.ac_drop=JATUHKAN
items.item.ac_throw=LEMPAR
items.item.rankings_desc=Terbunuh oleh: %s
items.item.curse=kutukan

items.kindofmisc.unequip_title=Lepaskan satu item
items.kindofmisc.unequip_message=Kau harus melepas salah satu item ini terlebih dahulu. Pilih item untuk ditukar.

items.kindofweapon.equip_cursed=Tanpa sadar tanganmu memegang senjatamu dengan sangat erat.

items.kingscrown.name=Mahkota Raja Dwarf
items.kingscrown.ac_wear=PAKAI
items.kingscrown.naked=Sayangnya, mahkota itu tidak dapat mengubah pakaian dalammu.
items.kingscrown.upgraded=Mahkotanya bersinar terang dan kemudian hancur saat armormu bertransformasi!
items.kingscrown.ratgraded=Cakar Raja Tikus bersinar terang seraya armormu bertransformasi!
items.kingscrown.desc=Mahkota raja dwarf yang terakhir, bersinar dengan energi magis yang luar biasa.\n\nSaat dipakai, sihir mahkota akan mengalir ke armor yang kau pakai saat ini, mengubahnya menjadi _armor epik yang unik dengan kemampuan khusus._ Armor baru akan menyimpan semua properti dari armor asli.

items.liquidmetal.name=logam cair
items.liquidmetal.ac_apply=TERAPKAN
items.liquidmetal.prompt=Pilih senjata lempar
items.liquidmetal.already_fixed=Senjata lempar itu sudah dalam kondisi sempurna!
items.liquidmetal.apply=Kau menggunakan %d logam cair untuk memperbaiki senjata lemparmu.
items.liquidmetal.desc=Saat dituangkan ke atas senjata lempar, cairan ajaib ini akan mengisi retakan dan robekan senjata lempar akibat penggunaan, mengembalikannya ke kondisi sempurna!\n\nSenjata tingkat 1 membutuhkan 10 logam cair untuk diperbaiki sepenuhnya, senjata tingkat 5 membutuhkan 30. Setiap peningkatan juga menggandakan jumlah logam yang dibutuhkan.\n\nLogam cair tidak dapat digunakan untuk memperbaiki anak panah berlumur.

items.lostbackpack.name=tas yang hilang
items.lostbackpack.desc=Ini adalah perlengkapanmu yang hilang. Ambil untuk dapat memperoleh kembali perlengkapanmu yang hilang!

items.merchantsbeacon.name=suar pedagang
items.merchantsbeacon.ac_use=GUNAKAN
items.merchantsbeacon.desc=Teknologi kuno para dwarf ini membuatmu dapat berkomunikasi dari jarak yang jauh.\n\nSetelah diaktifkan, suar ini akan membolehkanmu menjual item ke Toko Pixel dari mana saja di Dungeon.\n\nNamun, sihir dalam suar ini hanya dapat digunakan sekali saja. Jadi gunakan dengan bijak.

items.stylus.name=stylus sihir
items.stylus.ac_inscribe=TANDAI
items.stylus.prompt=Pilih sebuah armor
items.stylus.identify=Kau harus mengidentifikasi armor itu dulu.
items.stylus.cursed=Sihir stylus tidak akan bekerja pada armor terkutuk.
items.stylus.inscribed=Kau memberikan tanda pada armormu dengan stylus.
items.stylus.desc=Stylus sihir ini terbuat dari batu yang sangat keras dan gelap. Dengan memakainya kau dapat menandai glyph ajaib ke armormu, tapi kau tidak punya kemampuan untuk memilih glyph apa, stylus yang akan memutuskannya.

items.tengusmask.name=Topeng Tengu
items.tengusmask.ac_wear=PAKAI
items.tengusmask.used=Topengnya hancur saat kekuatannya mengalir ke dirimu!
items.tengusmask.desc=Topeng ini jatuh dari wajah Tengu saat dia mati, kau bisa merasakan kekuatan magis yang luar biasa memancar darinya. Apakah topeng itu merupakan sumber kekuatan Tengu?\n\nSaat dipakai, kekuatan topeng yang luar biasa akan ditransfer ke dirimu, memungkinkanmu untuk _memilih subkelas untuk pahlawanmu._\n\nSubkelas mana yang akan kau pilih?

items.torch.name=obor
items.torch.ac_light=NYALAKAN
items.torch.desc=Barang wajib saat berpetualang, saat Dungeon gelap, obor dapat membantu menerangi jalan.

items.waterskin.name=kantong air
items.waterskin.ac_drink=MINUM
items.waterskin.collected=Kau mengumpulkan tetesan embun ke dalam kantong airmu.
items.waterskin.full=Kantong airmu penuh!
items.waterskin.empty=Kantong airmu kosong!
items.waterskin.desc=Sebuah wadah untuk cairan, terbuat dari kulit dan tali, ditutup dengan penutup gabus.
items.waterskin.desc_water=Saat ini kantong air hanya berisi air minum biasa. Tentunya ada sesuatu di dungeon yang bisa disimpan oleh kantong air sebagai gantinya.
items.waterskin.desc_heal=Kantung air saat ini digunakan untuk menyimpan air penyembuhan. Semakin penuh kantung airnya, kau akan segera sembuh saat meminumnya. Kau hanya akan minum sebanyak yang kau butuhkan.
items.waterskin.desc_full=Kantong air yang penuh nampaknya memancarkan energi, mungkin itu dapat digunakan untuk memberkati item untuk bertahan hidup yang lainnya?
