items.weapon.melee.whip.ability_desc=Duelist dapat _meliibaskan_ semua musuh di sekitarnya dengan cambuk. Kemampuan ini menimbulkan _%1$d-%2$d damage_, menyerang semua musuh dalam jangkauan serangan, dan dijamin kena.
