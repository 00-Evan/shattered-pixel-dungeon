items.potions.exotic.exoticpotion.turquoise=ramuan pirus eksotik
items.potions.exotic.exoticpotion.crimson=ramuan merah eksotik
items.potions.exotic.exoticpotion.azure=ramuan biru eksotik
items.potions.exotic.exoticpotion.jade=ramuan hijau eksotik
items.potions.exotic.exoticpotion.golden=ramuan emas eksotik
