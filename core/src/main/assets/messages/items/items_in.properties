items.scrolls.exotic.exoticscroll.unknown_desc=Sebuah mantra magis bercahaya yang tidak terbaca tertulis di perkamen hitam ini. Tampaknya gulungan ini asing di negeri ini, siapa yang tahu apa yang akan terjadi jika dibaca keras-keras?

items.scrolls.exotic.scrollofsirenssong.name=gulungan lagu siren
items.scrolls.exotic.scrollofsirenssong.prompt=Pilih target
items.scrolls.exotic.scrollofsirenssong.no_target=Gulungan aktif tanpa target.
items.scrolls.exotic.scrollofsirenssong.cancel=Anda harus memilih target.
items.scrolls.exotic.scrollofsirenssong.desc=Membaca gulungan ini memancarkan melodi memikat yang akan memikat musuh yang ditargetkan, mengubah mereka secara permanen menjadi sekutu! Musuh lain yang mendengarnya akan terpesona sementara.\n\nMusuh yang sangat kuat dapat menahan efek memikat, dan sebagai gantinya akan terpesona.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=terpikat
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Makhluk ini telah disihir oleh keajaiban gulungan lagu siren.\n\nKarakter yang terpesona adalah sekutumu secara permanen, dan akan melawan musuh apa pun yang mereka temui.

items.scrolls.exotic.scrollofantimagic.name=gulungan anti-sihir
items.scrolls.exotic.scrollofantimagic.desc=Mantra pada gulungan ini akan mengelilingimu dengan aura magis yang memblokir sementara semua efek magis, baik berbahaya atau bermanfaat. Ini mencakup sebagian besar efek item magis seperti tongkat sihir, gulungan, cincin, artefak, enchantment , dan kutukan. Bagaimanapun juga, kemampuan armor heroik cukup kuat untuk bekerja.

items.scrolls.exotic.scrollofchallenge.name=Gulungan tantangan
items.scrolls.exotic.scrollofchallenge.desc=Saat dibacakan, gulungan ini akan mengeluarkan raungan hebat yang menarik musuh ke pengguna sekaligus menciptakan arena kecil di sekitar mereka.\n\nSelama pembaca tetap di arena ini, mereka akan menerima 33% lebih sedikit damage dari semua sumber (ini diterapkan sebelum bentuk pengurangan damage lainnya), dan mereka tidak akan kehilangan rasa kenyang.\n\nUkuran arena akan disesuaikan dengan ukuran area tempat pembaca berada. Ini akan sangat kecil di beberapa area bos.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena tantangan
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Arena magis telah muncul di sekitarmu, dilambangkan dengan kabut merah yang mengepul.\n\nSaat berdiri di kabut, rasa laparmu tidak akan meningkat dan Kau akan mengambil 33%% lebih sedikit damage dari semua sumber. Jika kau memiliki sumber pengurangan damage lainnya (seperti armor), itu akan berlaku setelah 33%% pengurangan.\n\nGiliran tersisa: %d.

items.scrolls.exotic.scrollofdivination.name=gulungan ramalan
items.scrolls.exotic.scrollofdivination.nothing_left=Tidak ada lagi yang bisa diidentifikasi!
items.scrolls.exotic.scrollofdivination.desc=Gulungan ini akan secara acak mengidentifikasi empat jenis item yang tidak kamu ketahui. Jenis yang teridentifikasi bisa berupa warna ramuan,  jenis gulungan, atau jenis cincin. item yang teridentifikasi tidak selalu yang ada di tasmu
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Gulungan ramalanmu telah mengidentifikasi item berikut:

items.scrolls.exotic.scrollofdread.name=gulungan ketakutan
items.scrolls.exotic.scrollofdread.desc=Saat dibaca, gulungan ini akan memancarkan kilatan cahaya merah yang akan menanamkan teror luar biasa pada semua musuh di bidang pandangmu. Begitu besarnya efek ini sehingga mereka dengan cepat mencoba melarikan diri dari seluruh ruang bawah tanah, dan tidak pernah terlihat lagi!\n\nSama seperti teror, efek ini bisa habis seiring waktu, atau jika musuh diserang.\n\nMusuh yang berkemauan keras, seperti bos, akan terkena teror biasa.

items.scrolls.exotic.scrollofenchantment.name=gulungan enchantment
items.scrolls.exotic.scrollofenchantment.inv_title=Beri item sebuah sihir
items.scrolls.exotic.scrollofenchantment.weapon=Pilih enchantment untuk diterapkan pada senjatamu.
items.scrolls.exotic.scrollofenchantment.armor=Pilih glyph untuk diterapkan pada armormu.
items.scrolls.exotic.scrollofenchantment.cancel=batalkan
items.scrolls.exotic.scrollofenchantment.cancel_warn=Membatalkan tetap akan mengonsumsi gulungan enchantment mu, apakah anda yakin?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Ya, aku yakin.
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Tidak, aku berubah pikiran
items.scrolls.exotic.scrollofenchantment.desc=Gulungan ini akan memasukkan senjata atau armor dengan energi magis yang kuat. Pembaca bahkan memiliki beberapa tingkat kendali atas sihir mana yang dijiwai.

items.scrolls.exotic.scrollofforesight.name=gulungan mata batin
items.scrolls.exotic.scrollofforesight.desc=Setelah membaca gulungan ini, detail dari area sekitar akan secara konstan dituangkan ke dalam pikiran pembaca sejelas kristal. Efek ini bertahan cukup lama, dan akan menyingkapkan pintu atau jebakan tersembunyi, membuat kau tidak perlu mencarinya.

items.scrolls.exotic.scrollofmetamorphosis.name=gulungan metamorfosis
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Pilih bakat untuk bermetamorfosis.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Pilih bakat baru untuk menggantikan bakatmu yang bermetamorfosis.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Membatalkan akan tetap menghilangkan gulungan metamorfosis, apakah kamu yakin?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=bakat termetamorfosis
items.scrolls.exotic.scrollofmetamorphosis.desc=Gulungan ini berisi sihir transmutasi yang kuat, yang akan berlaku untuk penggunanya, bukan pada item. Keajaiban gulungan ini akan memungkinkanku memilih satu bakat, dan menggantinya dengan salah satu dari tiga bakat dengan tingkat yang sama dari kelas pahlawan yang berbeda!\n\nEfek ini hanya dapat berlaku untuk bakat kelas, bukan bakat yang diperoleh dari subkelas atau kemampuan armor. Bakat yang tidak dapat Kau gunakan tidak akan diberikan sebagai opsi.

items.scrolls.exotic.scrollofmysticalenergy.name=gulungan energi mistis
items.scrolls.exotic.scrollofmysticalenergy.desc=Kekuatan sihir mentah tersimpan dalam perkamen ini, saat dilepaskan, akan mengisi daya artefak yang sedang dipakai secara berkala.

items.scrolls.exotic.scrollofpassage.name=gulungan lintasan
items.scrolls.exotic.scrollofpassage.desc=Mantra pada perkamen ini langsung membawa pembaca ke pintu masuk wilayah terdekat di atas mereka. Sangat berguna untuk pergi ke toko dengan cepat.

items.scrolls.exotic.scrollofprismaticimage.name=gulungan citra prismatik
items.scrolls.exotic.scrollofprismaticimage.desc=Mantra pada gulungan ini akan menciptakan kembaran ilusi berwarna-warni dari pembaca. Citra prismatik ini bertindak sebagai tiruan pembaca yang lebih lemah, dengan pertahanan serupa tetapi darah dan damage yang lebih rendah.\n\nCitra prismatik akan muncul dengan sendirinya saat musuh hadir, dan akan berusaha melindungi pembacanya.\n\nJika membaca gulungan ini lagi saat citra prismatik masih ada, maka gulungan ini akan memulihkan darah citra prismatik tersebut.

items.scrolls.exotic.scrollofpsionicblast.name=gulungan ledakan psionik
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ledakan Psionik merobek pikiranmu.
items.scrolls.exotic.scrollofpsionicblast.desc=Gulungan ini berisi energi destruktif yang luar biasa yang dapat disalurkan untuk menghancurkan pikiran semua makhluk yang terlihat.\n\nNamun ada umpan balik yang signifikan, dan pembaca juga akan terkena damage, buta, dan lemah. Semakin banyak target yang terkena efek gulungan, semakin sedikit kerusakan diri yang akan diterima.



###spells
items.spells.alchemize.name=meracik
items.spells.alchemize.prompt=Racik Sebuah Item
items.spells.alchemize.desc=Sihir ini mengandung kekuatan pengubah mirip dengan yang ditemukan di panci peracik. Setiap energinya mampu mengubah item (atau tumpukan item) menjadi emas maupun energi peracik. Menukar ramuan atau gulungan menjadi energi akan langsung diidentifikasi.\n\nBeberapa dijual di toko, namun bisa juga dibuat di panci peracik dengan menggabungkan benih, batu kuno, dan sedikit energi peracik.
items.spells.alchemize$wndalchemizeitem.sell=Berubah menjadi %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Ubah 1 menjadi %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Ubah semua menjadi %dg
items.spells.alchemize$wndalchemizeitem.energize=Berubah menjadi %d energi
items.spells.alchemize$wndalchemizeitem.energize_1=Ubah 1 menjadi %d energi
items.spells.alchemize$wndalchemizeitem.energize_all=Ubah semua menjadi %d energi

items.spells.beaconofreturning.name=suar kembali
items.spells.beaconofreturning.preventing=Aura sihir yang kuat dari tempat ini mencegahmu menggunakan sihir!
items.spells.beaconofreturning.creatures=Aura Psikis dari makhluk terdekat tidak membolehkanmu untuk berteleportasi saat ini.
items.spells.beaconofreturning.set=Suar telah dipasang di lokasimu saat ini.
items.spells.beaconofreturning.wnd_body="Pasang" akan menimpa lokasi suar yang sebelumnya diatur.\n\n"Kembali" akan kembali ke lokasi terakhir yang kau atur dan menggunakan satu penggunaan mantra.
items.spells.beaconofreturning.wnd_set=Pasang
items.spells.beaconofreturning.wnd_return=Kembali
items.spells.beaconofreturning.desc_set=Suar ini telah dipasang di suatu tempat di lantai %d.
items.spells.beaconofreturning.desc=Mantra rumit ini memberi penggunanya kemampuan untuk kembali ke lokasi yang ditentukan, berapa jauh pun jaraknya. Mantra hanya akan dikonsumsi saat kembali, mantra ini dapat disetel sebanyak yang kau suka, tetapi mantra itu hanya akan mengingat lokasi terakhir di mana mantra itu disetel.

items.spells.curseinfusion.name=infusi kutukan
items.spells.curseinfusion.inv_title=Kutuk sebuah item
items.spells.curseinfusion.desc=Mantra ini merasuki satu buah perlengkapan dengan sihir ganas yang dapat ditemukan juga pada DM-300. Perlengkapan yang dirasuki akan langsung menjadi terkutuk, dan echantment atau glyph yang ada mungkin akan terhapus.\n\nUntuk senjata, armor, dan tongkat sihir, perlengkapan tersebut akan mendapatkan peningkatan selain dari kutukan. Peningkatan dari rasukan kutukan tidak dapat ditumpuk, dan peningkatan tersebut akan hilang jika kutukan di perlengkapan tersebut dihapus.\n\nRasukan kutukan tambahan juga dapat digunakan untuk mengubah kutukan pada senjata atau armor.

items.spells.spell.ac_cast=TARIK
items.spells.spell.no_magic=Kau tidak bisa membaca mantra ketika imun terhadap sihir.

items.spells.magicalinfusion.name=infusi ajaib
items.spells.magicalinfusion.inv_title=Jiwai sebuah item
items.spells.magicalinfusion.infuse=Bendamu telah diresapi dengan energi sihir
items.spells.magicalinfusion.desc=Mantra ini memiliki kekuatan sihir yang sama dengan gulungan peningkatan, tapi dalam bentuk yang lebih stabil.\n\nSelain meningkatkan item seperti biasa, mantra ini tidak akan pernah menghapus enchantment senjata, glyph, atau kutukan.

items.spells.magicalporter.name=pemindah ajaib
items.spells.magicalporter.inv_title=Pindahkan sebuah item
items.spells.magicalporter.nowhere=Tidak ada tempat bagimu untuk memindahkan item.
items.spells.magicalporter.desc=Mantra ini secara ajaib akan memindahkan item apa pun yang dipilih. Tidak seperti suar pedagang, item akan dipindahkan ke pintu masuk lantai bos berikutnya.

items.spells.phaseshift.name=pergeseran fase
items.spells.phaseshift.no_target=Tidak ada yang bisa diteleportasi di sana.
items.spells.phaseshift.desc=Mantra kekacauan ini akan memindahkan karakter yang ditarget ke lokasi acak di lantai saat ini, dan akan melumpuhkan mereka dalam jangka waktu yang signifikan. Musuh yang kuat akan kebal terhadap efek kelumpuhan. Mantra ini dapat digunakan pada target lain atau kepada diri sendiri.

items.spells.reclaimtrap.name=pengambil jebakan
items.spells.reclaimtrap.no_trap=Tidak ada jebakan di sana.
items.spells.reclaimtrap.desc_trap=Mantra sudah siap untuk mengeluarkan _%s._
items.spells.reclaimtrap.desc=Mantra ini mengandung sisa-sisa energi mekanik DM-300. Saat dilemparkan ke jebakan yang aktif, kekuatan jebakan akan diserap ke dalam mantra, yang memungkinkan kamu untuk memicu efek perangkap di lokasi mana pun yang kamu suka.\n\nNamun, beberapa jebakan mungkin tidak berfungsi di semua tempat, dan mantra ini hanya dapat menyimpan satu perangkap dalam satu waktu.

items.spells.recycle.name=daur ulang
items.spells.recycle.inv_title=Daur ulang sebuah item
items.spells.recycle.recycled=Item-mu telah telah didaur ulang menjadi: %s
items.spells.recycle.desc=Mantra ini mengandung versi kecil dari sihir transmutasi. Walau tidak akan bekerja pada perlengkapan, sihir ini bisa mengubah gulungan, ramuan, batu kuno, atau anak panah berlumur menjadi item random dari tipe yang sama.

items.spells.summonelemental.name=memanggil elemental
items.spells.summonelemental.ac_imbue=JIWAI
items.spells.summonelemental.imbue_prompt=Jiwai sebuah item
items.spells.summonelemental.desc=Mantra ini menyalurkan energi bara elemental yang digunakan untuk membuatnya, dan akan memungkinkanmu untuk memanggil elemental ramah untuk bertarung denganmu! Hanya satu elemental yang dapat dipanggil pada satu waktu, tetapi mantra dapat digunakan kembali untuk mengembalikan elemental tersebut kepada Anda tanpa biaya.
items.spells.summonelemental.desc_newborn=Mantra ini belum dijiwai, dan akan memanggil _elemental bayi_ tanpa serangan jarak jauh. Anda bisa menjiwai dengan ramuan yang teridentifikasi seperti, ramuan api cair, ramuan es beku, gulungan isi ulang, atau gulungan transmutasi untuk memperkuat sihir ini sehingga pemanggilan akan memanggil elemental sempurna
items.spells.summonelemental.desc_fire=Mantra ini panas untuk disentuh, ini akan memanggil _Elemental Api_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_frost=Mantra ini dingin untuk disentuh, ini akan memanggil _Elemental beku_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_shock=Mantra ini memancarkan energi statis, ini akan memanggil _Elemental Listrik_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_chaos=Mantra ini memancarkan energi kekacauan, ini akan memanggil _Elemental Kekacauan_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.

items.spells.targetedspell.prompt=Pilih sasaran
items.spells.targetedspell.inv_title=Jiwai sebuah item

items.spells.telekineticgrab.name=genggaman telekinetik
items.spells.telekineticgrab.cant_grab=Kau tidak dapat menggenggam itu.
items.spells.telekineticgrab.no_target=Tidak ada yang bisa digenggam di sana.
items.spells.telekineticgrab.desc=Mantra ini memungkinkan penggunanya untuk menggenggam item apa pun di tanah dari jarak jauh, atau senjata lempar apapun yang tertancap pada musuh!\n\nItu tidak bisa digunakan untuk menggenggam barang milik orang lain, atau untuk menggenggam wadah seperti peti.

items.spells.unstablespell.name=mantra tidak stabil
items.spells.unstablespell.desc=Kristal kotak hitam kecil ini memiliki simbol kuno yang berubah ubah di setiap permukaannya.\n\nSaat diaktifkan, efek gulungan akan dipicu secara acak. Efek gulungan akan selalu berfokus pada pertarungan jika ada musuh di area pandangmu, dan akan selalu tidak berfokus pada pertarungan jika tidak ada musuh.

items.spells.wildenergy.name=energi liar
items.spells.wildenergy.desc=Mantra ini berisi beberapa energi terkutuk yang memberi DM-300 kekuatan. Saat dipakai, ini akan mengisi ulang tongkat dan artefakmu yang sedang dipakai, sekaligus memicu efek kutukan dari tongkat sihir secara acak. Namun, kamu dapat memilih arah tembak sihir terkutuk ini.


###runestones
items.stones.inventorystone.ac_use=GUNAKAN

items.stones.runestone$placeholder.name=batu kuno

items.stones.stoneofaggression.name=batu agresi
items.stones.stoneofaggression.desc=Saat batu ini dilemparkan ke sekutu atau musuh, semua musuh terdekat akan lebih suka untuk menyerang karakter tersebut dalam waktu singkat.\n\nMusuh bos dapat menahan efeknya, namun durasinya berkurang secara signifikan dan damage yang diterima dari serangan antek-anteknya lebih sedikit.
items.stones.stoneofaggression$aggression.name=ditargetkan
items.stones.stoneofaggression$aggression.desc=Sebuah sihir manipulatif membuat semua musuh sekitar lebih suka menyerang karakter ini.\n\nGiliran tersisa: %s.

items.stones.stoneofaugmentation.name=batu augmentasi
items.stones.stoneofaugmentation.inv_title=Tambahkan sebuah item
items.stones.stoneofaugmentation.desc=Batu kuno ini memiliki sihir ampuh yang dapat menambahkan kekuatan satu hal dari satu benda dengan cara mengorbankan hal yang lain.\n\nTambahkan ke senjata maka akan meningkatkan kecepatan atau damage.\n\nTambahkan ke armor maka akan meningkatkan pertahanan atau penghindaran.
items.stones.stoneofaugmentation$wndaugment.choice=Apa yang ingin kau tingkatkan?
items.stones.stoneofaugmentation$wndaugment.speed=Kecepatan
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Penghindaran
items.stones.stoneofaugmentation$wndaugment.defense=Pertahanan
items.stones.stoneofaugmentation$wndaugment.none=Hapus Augmentasi
items.stones.stoneofaugmentation$wndaugment.cancel=Tidak jadi

items.stones.stoneofblast.name=batu ledakan
items.stones.stoneofblast.desc=Batu kuno ini akan langsung meledak secara instan ke tempat dilemparkannya batu ini. Layaknya bom, ledakannya akan memberikan damage di sekitarnya.

items.stones.stoneofblink.name=batu kedipan
items.stones.stoneofblink.desc=Batu ini akan meneleportasi si pengguna ke lokasi di mana batu itu dilempar.

items.stones.stoneofclairvoyance.name=batu kewaskitaan
items.stones.stoneofclairvoyance.desc=Batu ini akan langsung mengungkapkan semua permukaan area yang sangat luas di sekitar tempat pelemparannya. Efeknya bahkan menembus dinding.

items.stones.stoneofdeepsleep.name=batu tidur lelap
items.stones.stoneofdeepsleep.desc=Ketika batu ini dilemparkan ke arah musuh, ia akan membawa mereka dalam tidur lelap magis. Musuh yang tertidur secara magis akan tidur selamanya sampai diganggu.

items.stones.stoneofdetectmagic.name=batu deteksi sihir
items.stones.stoneofdetectmagic.inv_title=Deteksi sebuah item
items.stones.stoneofdetectmagic.detected_none=Kamu tidak mendeteksi adanya sihir yang memengaruhi benda ini.
items.stones.stoneofdetectmagic.detected_both=Kamu mendeteksi adanya sihir positif dan jahat yang memengaruhi benda ini!
items.stones.stoneofdetectmagic.detected_good=Kamu mendeteksi adanya sihir positif yang memengaruhi benda ini.
items.stones.stoneofdetectmagic.detected_bad=Kamu mendeteksi adanya sihir jahat yang memengaruhi benda ini.
items.stones.stoneofdetectmagic.desc=Batu rune ini mampu mendeteksi sihir yang memengaruhi suatu benda. Menggunakan batu ini pada benda yang tidak dikenal akan memberi tahu kamu apakah benda tersebut dipengaruhi oleh kutukan jahat dan apakah benda tersebut dipengaruhi oleh sihir positif seperti enchantment atau peningkatan.

items.stones.stoneofdisarming.name=batu penonaktifan
items.stones.stoneofdisarming.desc=Batu kuno ini menyimpan sihir yang dapat menonaktifkan jebakan berbahaya yang tersembunyi di seluruh ruang bawah tanah. Ini akan menonaktifkan hingga 9 jebakan di sekitar area tempat dilempar.

items.stones.stoneofenchantment.name=batu enchantment
items.stones.stoneofenchantment.inv_title=Beri item sebuah sihir
items.stones.stoneofenchantment.weapon=Senjatamu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.armor=Armormu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.desc=Batu kuno ini memiliki enchantment sihir. Tidak seperti gulungan peningkatan, batu ini tidak akan meningkatkan kekuatan sebuah item, tapi justru hanya akan memberikan senjata dan armor sebuah enchantment, memberikannya kekuatan baru.

items.stones.stoneoffear.name=batu ketakutan
items.stones.stoneoffear.desc=Ketika batu ini dilemparkan ke karakter, mereka akan diselimuti ketakutan, dan akan melarikan diri. Menyerang karakter yang melarikan diri akan mempersingkat efeknya.

items.stones.stoneofflock.name=batu kawanan
items.stones.stoneofflock.desc=Batu ini memunculkan domba ajaib untuk sementara waktu di tempat di mana batu ini dilemparkan.

items.stones.stoneofintuition.name=batu naluri
items.stones.stoneofintuition.inv_title=Pilih sebuah item
items.stones.stoneofintuition.desc=Batu kuno ini memiliki kekuatan lemah dari yang biasa ditemukan di gulungan identifikasi. Batu ini tidak langsung mengindentifikasi sebuah item, melainkan mengandalkan intuisimu, memberimu kesempatan mengidentifikasi ramuan, gulungan, atau cincin dengan cara menebaknya,
items.stones.stoneofintuition.break_info=Anda dapat menggunakan batu naluri dua kali sebelum salah satunya rusak, _penggunaan berikutnya tidak akan menghabiskan batu tersebut_.
items.stones.stoneofintuition.break_warn=Kamu telah menggunakan batu naluri sebelumnya, jadi _penggunaanmu berikutnya akan menggunakan satu batu_.
items.stones.stoneofintuition$wndguess.text=Tebak jenis item yang belum teridentifikasi. Jika tebakanmu benar, benda itu akan otomatis teridentifikasi!
items.stones.stoneofintuition$wndguess.correct=Benar. Jenis item itu sudah diidentifikasi!
items.stones.stoneofintuition$wndguess.incorrect=Tebakanmu salah.
items.stones.stoneofintuition$wndguess.break=Batu nalurimu hancur menjadi debu...

items.stones.stoneofshock.name=batu kejutan
items.stones.stoneofshock.desc=Batu kuno ini mengeluarkan ledakan energi listrik yang akan melumpuhkan semua target di sekitar, dan akan memberi pelempar daya tongkat sihir untuk setiap target yang kena.


###trinkets
items.trinkets.chaoticcenser.name=pedupaan kacau
items.trinkets.chaoticcenser.spew=pedupaanmu akan menyemburkan: %s.
items.trinkets.chaoticcenser.desc=Setelah beberapa saat di dalam panci peracik, pedupaan pembakar dupa ini tampaknya menghasilkan asap dengan sendirinya! Gas-gas ini terkumpul dan akan menyembur keluar dari pedupaan ke arah musuh dalam interval semi-acak. Tampaknya mampu menghasilkan segala macam gas, tetapi Anda akan mendapat peringatan sesaat sebelum pedupaan aktif.
items.trinkets.chaoticcenser.typical_stats_desc=Biasanya perhiasan ini akan memunculkan gas berbahaya di dekat musuh kira-kira setiap _%d_ giliran. Gas hanya akan muncul saat ada musuh. Pada level yang lebih tinggi, gas ini cenderung eksotis dan kuat.
items.trinkets.chaoticcenser.stats_desc=Pada level saat ini, perhiasan ini akan memunculkan gas berbahaya di dekat musuh kira-kira setiap _%d_ giliran. Gas hanya akan muncul saat ada musuh. Pada level yang lebih tinggi, gas ini cenderung eksotis dan kuat.

items.trinkets.dimensionalsundial.name=jam bayang matahari dimensi
items.trinkets.dimensionalsundial.warning=Jam Bayangan Matahari milikmu tidak menampakkan bayangan, kamu merasa gelisah.
items.trinkets.dimensionalsundial.desc=Jam matahari genggam kecil ini entah bagaimana mampu menghasilkan bayangan di kedalaman ruang bawah tanah, bahkan jika Anda tidak memegangnya dengan tegak. Yang lebih aneh lagi, posisi bayangan tersebut seolah tidak ada hubungannya dengan matahari di dunia ini. Saat tidak ada bayangan yang muncul, jam matahari sepertinya menarik bahaya.
items.trinkets.dimensionalsundial.typical_stats_desc=Biasanya perhiasan ini akan mengurangi tingkat kemunculan musuh sebesar _%1$d%%_ pada siang hari di kehidupan nyata (8 pagi-8 malam), dan meningkatkan tingkat kemunculan musuh sebesar _%2$d%%_ pada malam hari (8 malam-8 pagi).
items.trinkets.dimensionalsundial.stats_desc=Pada level saat ini, perhiasan ini akan mengurangi tingkat kemunculan musuh sebesar _%1$d%%_ pada siang hari di kehidupan nyata (8 pagi-8 malam), dan meningkatkan tingkat kemunculan musuh sebesar _%2$d%%_ pada malam hari (8 malam-8 pagi).

items.trinkets.exoticcrystals.name=Kristal eksotis
items.trinkets.exoticcrystals.desc=Kristal merah muda kecil ini memiliki bentuk yang sama dengan kristal energi peracik. Meskipun tidak dapat digunakan untuk energi secara langsung, tampaknya kristal ini mempengaruhi ramuan dan gulungan yang kamu temukan.
items.trinkets.exoticcrystals.typical_stats_desc=Biasanya perhiasan ini akan mengganti _%s%%_ dari ramuan atau gulungan yang jatuh menjadi setara eksotis. ini tidak berpengaruh pada ramuan kekuatan dan gulungan peningkatan, atau item yang membantu untuk menyelesaikan ruangan berbahaya.
items.trinkets.exoticcrystals.stats_desc=Pada level saat ini, perhiasan ini akan mengganti _%s%%_ dari ramuan atau gulungan yang jatuh menjadi setara eksotis. ini tidak berpengaruh pada ramuan kekuatan dan gulungan peningkatan, atau item yang membantu untuk menyelesaikan ruangan berbahaya.

items.trinkets.eyeofnewt.name=mata kadal air
items.trinkets.eyeofnewt.desc=Mata dari kadal emas yang berwarna emas dan hitam ini merupakan sebuah bahan biasa, yang sekarang telah disihir menjadi sebuah pernak-pernik. Mata ini sepertinya mengurangi jarak pandangmu dengan ganti untuk membuat mu melihat sesuatu dengan cara lain.
items.trinkets.eyeofnewt.typical_stats_desc=Biasanya perhiasan ini akan mengurangi jangkauan penglihatanmu sebesar _%1$s%%_, tetapi juga akan memberimu penglihatan pikiran pada musuh dalam _%2$d_ petak.
items.trinkets.eyeofnewt.stats_desc=Pada level saat ini, perhiasan ini akan mengurangi jangkauan penglihatanmu sebesar _%1$s%%_, tetapi juga akan memberimu penglihatan pikiran pada musuh dalam _%2$d_ petak.

items.trinkets.mimictooth.name=taring mimik
items.trinkets.mimictooth.desc=Taring besar ini pasti diambil dari sebuah mimik yang sangat tidak bahagia. Sepertinya dapat mempengaruhi para mimik yang ada di ruang bawah tanah, membuat mereka lebih sering muncul dan lebih berbahaya.
items.trinkets.mimictooth.typical_stats_desc=Biasanya perhiasan ini akan membuat semua jenis mimik _%1$sx_ lebih umum dan jauh lebih sulit dideteksi, tetapi juga akan meningkatkan jumlah jarahan yang dijatuhkan. Setiap lantai ruang bawah tanah juga akan memiliki peluang _%2$s%%_ untuk memuat mimik kayu hitam tersembunyi ekstra.
items.trinkets.mimictooth.stats_desc=Pada level saat ini, perhiasan ini akan membuat semua jenis mimik _%1$sx_ lebih umum dan jauh lebih sulit dideteksi, tetapi juga akan meningkatkan jumlah jarahan yang dijatuhkan. Setiap lantai ruang bawah tanah juga akan memiliki peluang _%2$s%%_ untuk memuat mimik kayu hitam tersembunyi ekstra.

items.trinkets.mossyclump.name=gumpalan lumut
items.trinkets.mossyclump.desc=Gumpalan lumut basah ini tampaknya tetap mempertahankan kelembapannya tidak peduli seberapa keras Anda memerasnya.  Tampaknya secara ajaib terikat pada ruang bawah tanah itu sendiri, membuat rumput dan air lebih mungkin muncul.
items.trinkets.mossyclump.typical_stats_desc=Biasanya perhiasan ini akan membuat _%d%%_ lantai yang tidak dikenali terisi air atau rumput.\n\nPerhiasan ini membutuhkan energi yang sangat besar untuk ditingkatkan.
items.trinkets.mossyclump.stats_desc=Pada level saat ini, perhiasan ini akan membuat _%d%%_ lantai yang tidak dikenali terisi air atau rumput.\n\nPerhiasan ini membutuhkan energi yang sangat besar untuk ditingkatkan.

items.trinkets.parchmentscrap.name=robekan perkamen
items.trinkets.parchmentscrap.desc=Potongan kecil perkamen ini sepertinya berasal dari sebuah gulungan. Ia masih mempertahankan sebagian sihirnya, dan tampaknya memengaruhi senjata dan armor yang ditemukan di ruang bawah tanah.
items.trinkets.parchmentscrap.typical_stats_desc=Biasanya perhiasan ini akan membuat enchantment dan glyph _%dx_ menjadi umum, dan kutukan pada senjata dan armor _%sx_ menjadi umum. Kutukan pada tongkat sihir, cincin, atau artefak tidak terpengaruh.\n\nPerhiasan ini membutuhkan energi yang cukup besar untuk ditingkatkan.
items.trinkets.parchmentscrap.stats_desc=Pada level saat ini, perhiasan ini akan membuat enchantment dan glyph _%dx_ menjadi umum, dan kutukan pada senjata dan armor _%sx_ menjadi umum. Kutukan pada tongkat sihir, cincin, atau artefak tidak terpengaruh.\n\nPerhiasan ini membutuhkan energi yang cukup besar untuk ditingkatkan.

items.trinkets.petrifiedseed.name=bijih mengeras
items.trinkets.petrifiedseed.desc=Benih ini telah menjadi fosil, antara karena proses geologi yang lambat atau karena sihir. Benih ini sepertinya dapat dengan ajaib memengaruhi flora dari ruang bawah tanah, sesekali dapat mengganti benih tanaman dengan batu kuno.
items.trinkets.petrifiedseed.typical_stats_desc=Biasanya perhiasan ini akan membuat rumput yang terinjak untuk menjatuhkan batu kuno bukannya benih tanaman _%1$s%%_ kali, dan juga akan membuat rumput tinggi menjatuhkan item _%2$s%%_ lebih sering.
items.trinkets.petrifiedseed.stats_desc=Pada level saat ini, perhiasan ini akan membuat rumput yang terinjak untuk menjatuhkan batu kuno bukannya benih tanaman _%1$s%%_ kali, dan juga akan membuat rumput tinggi menjatuhkan item _%2$s%%_ lebih sering.

items.trinkets.ratskull.name=tengkorak tikus
items.trinkets.ratskull.desc=Perhiasan mengerikan ini tidak lebih besar dari tengkorak tikus normal, yang jarang ditemukan di penjara bawah tanah ini. Pengaruh magis tengkorak tampaknya menarik penghuni penjara bawah tanah yang lebih langka, membuat mereka lebih sering muncul.
items.trinkets.ratskull.typical_stats_desc=Biasanya perhiasan ini akan membuat musuh eksotis yang langka _%dx_ lebih mungkin muncul. Namun, tengkorak itu hanya setengah efektif dalam menarik mimik kristal dan patung berarmor.
items.trinkets.ratskull.stats_desc=Pada level saat ini, perhiasan ini akan membuat musuh eksotis yang langka _%dx_ lebih mungkin muncul. Namun, tengkorak itu hanya setengah efektif dalam menarik mimik kristal dan patung berarmor.

items.trinkets.saltcube.name=kubus garam
items.trinkets.saltcube.desc=Kristal garam besar ini dipotong menjadi bentuk kubus yang hampir sempurna, dan entah bagaimana ia berhasil menguras setengah air dari panci peracik bukannya larut. Ia tampaknya secara ajaib mengeringkan dan mengawetkan makanan yang kamu makan, memperpanjang rasa kenyang yang kamu dapatkan, tetapi juga mengurangi pemulihan kesehatanmu saat tidak kelaparan.
items.trinkets.saltcube.typical_stats_desc=Biasanya perhiasan ini akan meningkatkan jumlah waktu sebelum kamu merasa lapar sebesar _%1$s%%_, tetapi juga akan mengurangi tingkat regenerasi kesehatanmu sebesar _%2$s%%_.
items.trinkets.saltcube.stats_desc=Pada level saat ini, perhiasan ini akan meningkatkan jumlah waktu sebelum kamu merasa lapar sebesar _%1$s%%_, tetapi juga akan mengurangi tingkat regenerasi kesehatanmu sebesar _%2$s%%_.

items.trinkets.shardofoblivion.name=pecahan kelupaan
items.trinkets.shardofoblivion.desc=Setelah direbus dalam panci peracik, pecahan logam terkutuk kecil ini berubah menjadi... bukan apa-apa? Cahaya tampaknya membelok di sekitarnya, dan melayang di tempat saat kamu tidak memegangnya. Pecahan itu tampaknya secara ajaib menarik kekuatan dari ketidaktahuanmu, jadi mungkin sebaiknya jangan terlalu banyak memikirkannya.
items.trinkets.shardofoblivion.typical_stats_desc=Biasanya perhiasan ini akan meningkatkan tingkat musuh menjatuhkan barang jarahan sebesar 20%% untuk setiap bagian item tak dikenal yang telah kamu lengkapi atau baru-baru ini kamu gunakan, hingga maksimum _%d item_. Pecahan itu juga akan mencegahmu mengidentifikasi peralatan, tetapi dapat digunakan untuk mengidentifikasi item yang siap digunakan secara manual.
items.trinkets.shardofoblivion.stats_desc=Pada level saat ini, perhiasan ini akan meningkatkan tingkat musuh menjatuhkan barang jarahan sebesar 20%% untuk setiap bagian item tak dikenal yang telah kamu lengkapi atau baru-baru ini kamu gunakan, hingga maksimum _%d item_. Pecahan itu juga akan mencegahmu mengidentifikasi peralatan, tetapi dapat digunakan untuk mengidentifikasi item yang siap digunakan secara manual.
items.trinkets.shardofoblivion.ac_identify=MENGENALI
items.trinkets.shardofoblivion.identify_prompt=Identifikasi sebuah item
items.trinkets.shardofoblivion.identify_ready=Sebuah item siap untuk diidentifikasi: %s
items.trinkets.shardofoblivion.identify_ready_worn=Barang-barang usangmu kini siap dikenali.
items.trinkets.shardofoblivion.identify_not_yet=Item tersebut belum siap untuk diidentifikasi.
items.trinkets.shardofoblivion.identify=Anda mengindentifikasi item tersebut!
items.trinkets.shardofoblivion$wandusetracker.name=Tongkat Sihir Tak Dikenal Digunakan
items.trinkets.shardofoblivion$wandusetracker.desc=Kamu baru saja menggunakan tongkat sihir tak dikenal, yang dihitung sebagai satu bagian peralatan tak dikenal yang digunakan untuk pecahan kelupaan untuk sementara waktu.\n\nGiliran tersisa: %s

items.trinkets.thirteenleafclover.name=semanggi berdaun tiga belas
items.trinkets.thirteenleafclover.desc=Entah bagaimana, merebus dalam panci peracik telah menyebabkan semanggi ini menumbuhkan banyak daun tambahan! Tidak jelas apakah perhiasan ini membawa keberuntungan atau kesialan, mungkin perhiasan ini akan membuat keberuntunganmu semakin kacau?
items.trinkets.thirteenleafclover.typical_stats_desc=Biasanya perhiasan ini akan menyebabkan kamu memberikan damage maksimum _%1$d%%_ dari waktu ke waktu, dan damage minimum _%2$d%%_ dari waktu ke waktu.
items.trinkets.thirteenleafclover.stats_desc=Pada level saat ini perhiasan ini akan menyebabkan kamu memberikan damage maksimum _%1$d%%_ dari waktu ke waktu, dan damage minimum _%2$d%%_ dari waktu ke waktu.

items.trinkets.trapmechanism.name=mekanisme perangkap
items.trinkets.trapmechanism.desc=Mekanisme inti dari salah satu jebakan di ruang bawah tanah, yang diukir dengan hati-hati dari lantai sehingga dapat dibawa. Mekanisme ini tampaknya secara ajaib terhubung ke ruang bawah tanah itu sendiri, membuat medan berbahaya lebih umum tetapi juga meningkatkan ketertarikan kamu terhadapnya.
items.trinkets.trapmechanism.typical_stats_desc=Biasanya perhiasan ini akan membuat _%1$d%%_ lantai yang tidak dikenali menjadi penuh dengan jebakan atau jurang. Selain itu, _%2$d%%_ jebakan tersembunyi di ruang bawah tanah akan terlihat.
items.trinkets.trapmechanism.stats_desc=Pada level saat ini perhiasan ini akan membuat _%1$d%%_ lantai yang tidak dikenali menjadi penuh dengan jebakan atau jurang. Selain itu, _%2$d%%_ jebakan tersembunyi di ruang bawah tanah akan terlihat.

items.trinkets.vialofblood.name=botol darah
items.trinkets.vialofblood.desc=Botol tipis ini berisi darah beberapa penghuni ruang bawah tanah, bergerak perlahan saat kamu memutar botol. Botol ini tampaknya secara ajaib meningkatkan efek penyembuhan yang lebih kuat, tetapi juga menundanya.
items.trinkets.vialofblood.typical_stats_desc=Biasanya perhiasan ini akan meningkatkan kesehatan secara keseluruhan yang kamu peroleh dari meminum ramuan penyembuh, kantung air, atau sumur kesehatan sebesar _%1$s%%_. Namun, efek penyembuhan ini juga akan terjadi lebih lambat, meregenerasi maksimal _%2$s_ HP per giliran (ini berskala dengan level pahlawan).
items.trinkets.vialofblood.stats_desc=Pada level saat ini, perhiasan ini akan meningkatkan kesehatan secara keseluruhan yang kamu peroleh dari meminum ramuan penyembuh, kantung air, atau sumur kesehatan sebesar _%1$s%%_. Namun, efek penyembuhan ini juga akan terjadi lebih lambat, meregenerasi maksimal _%2$s_ HP per giliran (ini berskala dengan level pahlawan).

items.trinkets.wondrousresin.name=resin menakjubkan
items.trinkets.wondrousresin.desc=Getah biru berkilau ini tampaknya mengandung intisari sihir tongkat sihir terkutuk. Sihir dari panci peracik tampaknya telah menstabilkannya, dan sekarang memengaruhi tongkat sihirmu.
items.trinkets.wondrousresin.typical_stats_desc=Biasanya perhiasan ini akan memaksa efek tongkat sihir terkutuk menjadi netral atau positif _%1$s%%_ sepanjang waktu, dan akan menyebabkan tongkat sihir tak terkutuk menembakkan sihir terkutuk netral atau positif tambahan _%2$s%%_ sepanjang waktu.\n\nPerhiasan ini membutuhkan energi yang cukup besar untuk ditingkatkan.
items.trinkets.wondrousresin.stats_desc=Pada level saat ini, perhiasan ini akan memaksa efek tongkat sihir terkutuk menjadi netral atau positif _%1$s%%_ sepanjang waktu, dan akan menyebabkan tongkat sihir tak terkutuk menembakkan sihir terkutuk netral atau positif tambahan _%2$s%%_ sepanjang waktu.\n\nPerhiasan ini membutuhkan energi yang cukup besar untuk ditingkatkan.

items.trinkets.trinketcatalyst.name=katalis magis
items.trinkets.trinketcatalyst.window_text=Air mulai bersinar pada saat kamu menambahkan katalisnya. disini ada beberapa benda terdekat yang dapat kamu jiwai untuk merubahnya ke pernak-pernik ajaib.
items.trinkets.trinketcatalyst.desc=Bola debu emas ajaib ini berkilauan di kegelapan ruang bawah tanah. Katalis ini dapat digunakan di panci peracik dengan sedikit energi racikan untuk menghasilkan item perhiasan unik.\n\nPerhiasan memberikan berbagai efek berbeda yang sedikit mengubah ruang bawah tanah atau penghuninya. Perhiasan dapat ditingkatkan dengan lebih banyak energi untuk membuat efeknya lebih kuat, atau dijatuhkan untuk menghilangkan efeknya sepenuhnya.
items.trinkets.trinketcatalyst$randomtrinket.name=perhiasan acak
items.trinkets.trinketcatalyst$randomtrinket.desc=Satu item di dekatmu tersangkut di dalam kantong yang tidak bisa kamu buka.\n\nProses meracik akan melarutkan kantong tersebut, tetapi kamu tidak akan tahu perhiasan apa yang akan kamu dapatkan sampai kamu melakukannya!

