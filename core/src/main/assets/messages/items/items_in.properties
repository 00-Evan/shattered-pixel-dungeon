items.armor.armor.ac_detach=LEPAS
items.armor.armor.detach_seal=Kamu melepas segel dari armormu.
items.armor.armor.equip_cursed=Armor ini mengerut di sekeliling tubuhmu sangat kencang.
items.armor.armor.identify=Kamu sekarang sudah cukup familiar dengan armormu.
