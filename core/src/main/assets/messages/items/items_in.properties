items.armor.armor.too_heavy=Karena kekuatanmu tidak cukup, memakai armor ini akan mengurangi kemampuanmu dalam bergerak, menghindar, dan bertahan.
items.armor.armor.probably_too_heavy=Mungkin armor ini terlalu berat untukmu.
items.armor.armor.excess_str=Karena kelebihan kekuatan, kau _lebih mudah menghindar_ saat memakai armor ini.
