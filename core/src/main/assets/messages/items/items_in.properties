items.rings.ring.equip_cursed=Cincin itu mengencang di jarimu sangat erat!
items.rings.ring.unknown_desc=Logam lingkaran ini dihiasi dengan permata besar yang bercahaya dalam gelap. Siapa yang tahu efeknya saat dipakai?
items.rings.ring.known=Ini adalah %s
items.rings.ring.identify=Sekarang kau sudah cukup mengenali cincin itu.
items.rings.ring.cursed_worn=Karena cincin ini terkutuk, kau tidak bisa melepaskannya.
items.rings.ring.curse_known=Kau merasakan sihir jahat di cincin ini.
items.rings.ring.not_cursed=Cincin ini bebas dari sihir jahat.

items.rings.ringofaccuracy.name=cincin akurasi
items.rings.ringofaccuracy.stats=Saat dipakai, cincin ini akan meningkatkan akurasimu sebesar _%s%%._
items.rings.ringofaccuracy.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan akurasimu sebesar _%s%%._
items.rings.ringofaccuracy.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total akurasimu sebesar _%s%%_.
items.rings.ringofaccuracy.upgrade_stat_name_1=Peningkatan Akurasi
items.rings.ringofaccuracy.desc=Cincin ini meningkatkan fokusmu, sehingga memudahkan seranganmu mengenai target. Cincin yang terkutuk malah akan membuat seranganmu sering meleset.

items.rings.ringofarcana.name=cincin arkana
items.rings.ringofarcana.stats=Saat digunakan, cincin ini akan meningkatkan kekuatan enchantment dan glyphs sebesar_%s%%. _
items.rings.ringofarcana.typical_stats=Saat digunakan, cincin ini biasanya akan meningkatkan kekuatan enchantment dan glyphs sebesar_%s%%. _
items.rings.ringofarcana.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total kekuatan enchantment dan glyphs sebesar _%s%%_.
items.rings.ringofarcana.upgrade_stat_name_1=Peningkatan Arcana
items.rings.ringofarcana.desc=Cincin ini meningkatkan enchantment magis pada senjata dan glyph pada armor, termasuk kutukan! Ini pertama-tama meningkatkan peluang aktivasi, dan kemudian meningkatkan kekuatan efek setelah peluang aktivasi mencapai 100%. Cincin terkutuk malah akan melemahkan enchantment, glyph, dan kutukan.

items.rings.ringofelements.name=cincin elemen
items.rings.ringofelements.stats=Saat dipakai, cincin ini akan memberikan ketahanan elemental sebesar _%s%%._
items.rings.ringofelements.typical_stats=Saat dipakai, cincin ini biasanya akan memberikan ketahanan elemental sebesar _%s%%._
items.rings.ringofelements.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, memberikan total_%s%%_ resistansi elemental.
items.rings.ringofelements.upgrade_stat_name_1=Ketahanan
items.rings.ringofelements.desc=Cincin ini memberikan ketahanan pada hampir semua elemen dan efek sihir, mengurangi damage dan durasinya. Secara alami cincin terkutuk malah akan memperburuk efeknya.

items.rings.ringofenergy.name=cincin energi
items.rings.ringofenergy.stats=Saat dipakai, cincin ini akan meningkatkan kecepatan pengisian tongkat sihir, artefak, dan armor heroik sebesar _%s%%._
items.rings.ringofenergy.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan kecepatan pengisian tongkat sihir, artefak, dan armor heroik sebesar _%s%%._
items.rings.ringofenergy.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan kecepatan pengisian sebesar _%s%%_.
items.rings.ringofenergy.upgrade_stat_name_1=Peningkatan Daya
items.rings.ringofenergy.desc=Peralatan magismu akan terisi ulang lebih cepat di dalam radiasi magis yang dipancarkan cincin ini. Cincin terkutuk justru akan melambatkan isi ulangnya.

items.rings.ringofevasion.name=cincin penghindaran
items.rings.ringofevasion.stats=Saat dipakai, cincin ini akan meningkatkan penghindaran sebesar _%s%%._
items.rings.ringofevasion.typical_stats=Saat dipakai, biasanya cincin ini akan meningkatkan penghindaran sebesar _%s%%._
items.rings.ringofevasion.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total penghindaranmu sebesar _%s%%_.
items.rings.ringofevasion.upgrade_stat_name_1=Peningkatan Penghindaran
items.rings.ringofevasion.desc=Cincin ini mempercepat reaksi si pemakai, membuat mereka sulit diserang. Cincin terkutuk malah akan membuat si pemakai mudah diserang.

items.rings.ringofforce.name=cincin pukulan
items.rings.ringofforce.stats=Ketika tangan kosong, dengan kekuatanmu saat ini, cincin ini akan memberikan _%1$d-%2$ddamage._ Ketika sedang memakai senjata, cincin ini akan meningkatkan damage sebesar _%3$d._
items.rings.ringofforce.typical_stats=Ketika tangan kosong, dengan kekuatanmu saat ini, biasanya cincin ini akan memberikan _%1$d-%2$d damage._ Ketika sedang memakai senjata, biasanya cincin ini akan meningkatkan damage sebesar _%3$d._
items.rings.ringofforce.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, menghasilkan total _%1$d-%2$d_ damage tanpa senjata, atau meningkatkan hingga _+%3$d damage_ pada senjata.
items.rings.ringofforce.upgrade_stat_name_1=Damage Tangan Kosong
items.rings.ringofforce.upgrade_stat_name_2=Peningkatan Damage Senjata
items.rings.ringofforce.upgrade_stat_name_3=Damage Keahlian
items.rings.ringofforce.ability_name=jurus petarung
items.rings.ringofforce.typical_ability_desc=Duelist dapat mengadopsi _jurus petarung_ dengan cincin ini, menyebabkan serangan biasanya untuk selalu menggunakan cincin ini bahkan dengan senjata yang dipakai. Serangan ini biasanya akan menimbulkan _%1$d-%2$d damage_ dan juga akan mewarisi enchantment dan augmentasi senjata. Jurus ini memperlambat kecepatan pengisian ulang senjata sebesar 50%%.
items.rings.ringofforce.ability_desc=Duelist dapat mengadopsi _jurus petarung_ dengan cincin ini, menyebabkan serangan biasanya untuk selalu menggunakan cincin ini bahkan dengan senjata yang dipakai. Serangan ini akan menimbulkan _%1$d-%2$d damage_ dan juga akan mewarisi enchantment dan augmentasi senjata. Jurus ini memperlambat kecepatan pengisian ulang senjata sebesar 50%%.
items.rings.ringofforce.desc=Cincin ini meningkatkan pukulan jarak dekat pemakainya. Kekuatan ekstra ini cukup lemah saat memegang senjata, tetapi serangan tangan kosong akan memperkuatnya. Cincin yang terkutuk malah akan melemahkan pukulan pemakainya.
items.rings.ringofforce$brawlersstance.name=jurus petarung
items.rings.ringofforce$brawlersstance.desc=Saat dalam posisi ini, serangan biasa Duelis akan menggunakan cincin pukulan yang dilengkapi bahkan saat dia menggunakan senjata. Serangan ini mendapatkan damage bonus dan masih akan menggunakan augmentasi dan enchantment senjata.\n\nNamun mempertahankan posisi ini memerlukan fokus, mengurangi kecepatan isi ulang kemampuan senjata sebesar 50%.\n\nPosisi ini dapat diaktifkan atau dinonaktifkan dengan menggunakan cincin pukulan, namun pengurangan kecepatan isi ulang akan bertahan selama beberapa saat jika posisi tersebut diaktifkan dan dinonaktifkan dengan cepat.

items.rings.ringoffuror.name=cincin kemarahan
items.rings.ringoffuror.stats=Saat dipakai, cincin ini akan meningkatkan kecepatan seranganmu sebesar _%s%%._
items.rings.ringoffuror.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan kecepatan seranganmu sebesar _%s%%._
items.rings.ringoffuror.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total kecepatan seranganmu sebesar _%s%%_.
items.rings.ringoffuror.upgrade_stat_name_1=Peningkatan Kecepatan Serang
items.rings.ringoffuror.desc=Cincin ini memberi pemakainya kemarahan dari dalam, memungkinkan mereka untuk menyerang lebih cepat. Cincin yang terkutuk malah akan memperlambat kecepatan serangan pemakainya.

items.rings.ringofhaste.name=cincin kecepatan
items.rings.ringofhaste.stats=Saat dipakai, cincin ini akan meningkatkan kecepatan gerakanmu sebesar _%s%%._
items.rings.ringofhaste.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan kecepatan gerakanmu sebesar _%s%%._
items.rings.ringofhaste.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total kecepatan gerakmu sebesar _%s%%_.
items.rings.ringofhaste.upgrade_stat_name_1=Peningkatan Kecepatan Gerak
items.rings.ringofhaste.desc=Cincin ini mengurangi tekanan gerak dari si pemakai, membuat mereka dapat berlari dalam kecepatan manusia super. Cincin yang terkutuk justru akan membuat si pemakai menjadi berat.

items.rings.ringofmight.name=cincin kekuatan
items.rings.ringofmight.stats=Saat dipakai, cincin ini akan meningkatkan kekuatanmu sebesar _%1$d_ dan darah maksimalmu sebesar _%2$s%%._
items.rings.ringofmight.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan kekuatanmu sebesar _%1$d_ dan darah maksimalmu sebesar _%2$s%%._
items.rings.ringofmight.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan kekuatanmu sebesar _%1$d_ dan total HP maksimum sebesar _%2$s%%_.
items.rings.ringofmight.upgrade_stat_name_1=Peningkatan Kekuatan
items.rings.ringofmight.upgrade_stat_name_2=Peningkatan Darah Maksimal
items.rings.ringofmight.desc=Cincin ini meningkatkan sifat fisik si pemakai, memberikan mereka kekuatan fisik dan keadaan jasmani yang lebih besar dan kuat. Cincin yang terkutuk justru akan melemahkan si pemakai.

items.rings.ringofsharpshooting.name=cincin tembak jitu
items.rings.ringofsharpshooting.stats=Saat dipakai, cincin ini akan meningkatkan damage senjata lemparmu bagaikan levelnya bertambah sebanyak _%1$d_, dan akan meningkatkan daya tahan sebesar _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan damage senjata lemparmu bagaikan levelnya bertambah sebanyak _%1$d_, dan akan meningkatkan daya tahan senjatanya sebanyak _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total level senjata lempar sebesar _%1$d_ dan meningkatkan daya tahannya sebesar _%2$s%%_.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Peningkatan Tingkat Damage
items.rings.ringofsharpshooting.upgrade_stat_name_2=Peningkatan ketahanan
items.rings.ringofsharpshooting.desc=Cincin ini meningkatkan presisi dan bidikan si pemakai, yang mana akan membuat semua senjata jarak jauh lebih menyakitkan dan kuat. Cincin terkutuk memberikan efek sebaliknya.

items.rings.ringoftenacity.name=cincin ketahanan
items.rings.ringoftenacity.stats=Saat dipakai, cincin ini akan mengurangi damage yang diterima sebesar _%s%%._
items.rings.ringoftenacity.typical_stats=Saat dipakai, cincin ini biasanya akan mengurangi damage yang diterima sebesar _%s%%._
items.rings.ringoftenacity.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, mengurangi total damage yang diterima hingga _%s%%_.
items.rings.ringoftenacity.upgrade_stat_name_1=Ketahanan Damage Maksimal
items.rings.ringoftenacity.desc=Saat dipakai, cincin ini membuat si pemakai lebih kebal terhadap serangan mematikan. Semakin terluka si pemakai, maka akan semakin tahan ia terhadap serangan. Cincin yang terkutuk justru akan membuat musuh lebih mudah membunuh si pemakai.

items.rings.ringofwealth.name=cincin kekayaan
items.rings.ringofwealth.stats=Saat dipakai, cincin ini akan meningkatkan keberuntunganmu sebesar: _%s%%._
items.rings.ringofwealth.typical_stats=Saat dipakai, cincin ini biasanya akan meningkatkan keberuntunganmu sebesar: _%s%%._
items.rings.ringofwealth.combined_stats=Cincin yang kau pakai menggabungkan kekuatannya, meningkatkan total keberuntunganmu sebesar _%s%%_.
items.rings.ringofwealth.upgrade_stat_name_1=Peningkatan Keberuntungan
items.rings.ringofwealth.desc=Cincin ini berfungsi seperti magnet harta karun, meningkatkan kemungkinan musuh dan peti memiliki item yang berharga. Cincin yang terkutuk malah akan mengurangi kemungkinan mendapatkan item berharga.



