items.scrolls.exotic.exoticscroll.unknown_desc=Sebuah mantra magis bercahaya yang tidak terbaca tertulis di perkamen hitam ini. Tampaknya gulungan ini asing di negeri ini, siapa yang tahu apa yang akan terjadi jika dibaca keras-keras?

items.scrolls.exotic.scrollofsirenssong.name=gulungan lagu siren
items.scrolls.exotic.scrollofsirenssong.prompt=Pilih target
items.scrolls.exotic.scrollofsirenssong.no_target=Gulungan aktif tanpa target
items.scrolls.exotic.scrollofsirenssong.cancel=Kau harus memilih target
items.scrolls.exotic.scrollofsirenssong.desc=Membaca gulungan ini memancarkan melodi memikat yang akan memikat musuh yang ditargetkan, mengubah mereka secara permanen menjadi sekutu! Musuh lain yang mendengarnya akan terpesona sementara.\n\nMusuh yang sangat kuat dapat menahan efek memikat, dan sebagai gantinya akan terpesona.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=terpikat
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Makhluk ini telah disihir oleh keajaiban gulungan lagu siren.\n\nKarakter yang terpesona adalah sekutumu secara permanen, dan akan melawan musuh apa pun yang mereka temui.

items.scrolls.exotic.scrollofantimagic.name=gulungan anti-sihir
items.scrolls.exotic.scrollofantimagic.desc=Mantra pada gulungan ini akan mengelilingimu dengan aura magis yang memblokir sementara semua efek magis, baik berbahaya atau bermanfaat. Bagaimanapun juga, kemampuan armor heroik cukup kuat untuk bekerja.

items.scrolls.exotic.scrollofchallenge.name=Gulungan tantangan
items.scrolls.exotic.scrollofchallenge.desc=Saat dibacakan, gulungan ini akan mengeluarkan raungan hebat yang menarik musuh ke pengguna sekaligus menciptakan arena kecil di sekitar mereka.\n\nSelama pembaca tetap di arena ini, mereka akan menerima 33% lebih sedikit damage dari semua sumber (ini diterapkan sebelum bentuk pengurangan damage lainnya), dan mereka tidak akan kehilangan rasa kenyang.\n\nUkuran arena akan disesuaikan dengan ukuran area tempat pembaca berada. Ini akan sangat kecil di beberapa area bos.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena tantangan
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Gulungan tantangan telah menciptakan arena di sekitarmu, dilambangkan dengan kabut merah yang mengepul.\n\nSaat berdiri di kabut, rasa laparmu tidak akan meningkat dan Kau akan mengambil 33%% lebih sedikit damage dari semua sumber. Jika kau memiliki sumber pengurangan damage lainnya (seperti armor), itu akan berlaku setelah 33%% pengurangan.\n\nGiliran tersisa: %d.

items.scrolls.exotic.scrollofdivination.name=gulungan ramalan
items.scrolls.exotic.scrollofdivination.nothing_left=Tidak ada lagi yang bisa diidentifikasi!
items.scrolls.exotic.scrollofdivination.desc=Gulungan ini akan secara acak mengidentifikasi empat jenis item yang tidak kamu ketahui. Jenis yang teridentifikasi bisa berupa warna ramuan,  jenis gulungan, atau jenis cincin. item yang teridentifikasi tidak selalu yang ada di tasmu
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Gulungan ramalanmu telah mengidentifikasi item berikut:

items.scrolls.exotic.scrollofdread.name=gulungan ketakutan
items.scrolls.exotic.scrollofdread.desc=Saat dibaca, gulungan ini akan memancarkan kilatan cahaya merah yang akan menanamkan teror luar biasa pada semua musuh di bidang pandangmu. Begitu besarnya efek ini sehingga mereka dengan cepat mencoba melarikan diri dari seluruh ruang bawah tanah, dan tidak pernah terlihat lagi!\n\nSama seperti teror, efek ini bisa habis seiring waktu, atau jika musuh diserang.\n\nMusuh yang berkemauan keras, seperti bos, akan terkena teror biasa.

items.scrolls.exotic.scrollofenchantment.name=gulungan enchantment
items.scrolls.exotic.scrollofenchantment.inv_title=Beri item sebuah sihir
items.scrolls.exotic.scrollofenchantment.weapon=Pilih enchantment untuk diterapkan pada senjatamu.
items.scrolls.exotic.scrollofenchantment.armor=Pilih glyph untuk diterapkan pada armormu.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Membatalkan tetap akan mengonsumsi gulungan ini.
items.scrolls.exotic.scrollofenchantment.cancel=batalkan
items.scrolls.exotic.scrollofenchantment.desc=Gulungan ini akan memasukkan senjata atau armor dengan energi magis yang kuat. Pembaca bahkan memiliki beberapa tingkat kendali atas sihir mana yang dijiwai.

items.scrolls.exotic.scrollofforesight.name=gulungan mata batin
items.scrolls.exotic.scrollofforesight.desc=Setelah membaca gulungan ini, detail dari area sekitar akan secara konstan dituangkan ke dalam pikiran pembaca sejelas kristal. Efek ini bertahan cukup lama, dan akan menyingkapkan pintu atau jebakan tersembunyi, membuat kau tidak perlu mencarinya.

items.scrolls.exotic.scrollofmetamorphosis.name=gulungan metamorfosis
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Pilih bakat untuk bermetamorfosis.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Pilih bakat baru untuk menggantikan bakatmu yang bermetamorfosis.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=bakat termetamorfosis
items.scrolls.exotic.scrollofmetamorphosis.desc=Gulungan ini berisi sihir transmutasi yang kuat, yang akan berlaku untuk penggunanya, bukan pada item. Keajaiban gulungan ini akan memungkinkanku memilih satu bakat, dan menggantinya dengan salah satu dari tiga bakat dengan tingkat yang sama dari kelas pahlawan yang berbeda!\n\nEfek ini hanya dapat berlaku untuk bakat kelas, bukan bakat yang diperoleh dari subkelas atau kemampuan armor. Bakat yang tidak dapat Kau gunakan tidak akan diberikan sebagai opsi.

items.scrolls.exotic.scrollofmysticalenergy.name=gulungan energi mistis
items.scrolls.exotic.scrollofmysticalenergy.desc=Kekuatan sihir mentah tersimpan dalam perkamen ini, saat dikeluarkan, akan mengisi charge artefak yang sedang dipakai secara berkala.

items.scrolls.exotic.scrollofpassage.name=gulungan lintasan
items.scrolls.exotic.scrollofpassage.desc=Mantra pada perkamen ini langsung membawa pembaca ke pintu masuk wilayah terdekat di atas mereka. Sangat berguna untuk pergi ke toko dengan cepat.

items.scrolls.exotic.scrollofprismaticimage.name=gulungan citra prismatik
items.scrolls.exotic.scrollofprismaticimage.desc=Mantra pada gulungan ini akan menciptakan kembaran ilusi berwarna-warni dari pembaca. Citra prismatik ini bertindak sebagai tiruan pembaca yang lebih lemah, dengan pertahanan serupa tetapi darah dan damage yang lebih rendah.\n\nCitra prismatik akan muncul dengan sendirinya saat musuh hadir, dan akan berusaha melindungi pembacanya.\n\nJika membaca gulungan ini lagi saat citra prismatik masih ada, maka gulungan ini akan memulihkan darah citra prismatik tersebut.

items.scrolls.exotic.scrollofpsionicblast.name=gulungan ledakan psionik
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ledakan Psionik merobek pikiranmu.
items.scrolls.exotic.scrollofpsionicblast.desc=Gulungan ini berisi energi destruktif yang luar biasa yang dapat disalurkan untuk menghancurkan pikiran semua makhluk yang terlihat.\n\nNamun ada umpan balik yang signifikan, dan pembaca juga akan terkena damage, buta, dan lemah. Semakin banyak target yang terkena efek gulungan, semakin sedikit kerusakan diri yang akan diterima.



###spells
items.spells.alchemize.name=meracik
items.spells.alchemize.prompt=Racik Sebuah Item
items.spells.alchemize.desc=Sihir ini mengandung kekuatan Transmutasi mirip dengan yang ditemukan di panci peracik. Setiap energinya mampu mengubah item(atau tumpukan item) menjadi emas maupun energi alkimia\n\nbeberapa dijual di toko, namun bisa juga dibuat di panci peracik dengan mengkombinasikan benih, batu sihir, dan sedikit energi alkimia.
items.spells.alchemize$wndalchemizeitem.sell=Berubah menjadi %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Ubah 1 menjadi %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Ubah semua menjadi %dg
items.spells.alchemize$wndalchemizeitem.energize=Berubah menjadi %d energi
items.spells.alchemize$wndalchemizeitem.energize_1=Ubah 1 menjadi %d energi
items.spells.alchemize$wndalchemizeitem.energize_all=Ubah semua menjadi %d energi

items.spells.beaconofreturning.name=suar kembali
items.spells.beaconofreturning.preventing=Aura sihir yang kuat dari tempat ini mencegahmu menggunakan sihir!
items.spells.beaconofreturning.creatures=Aura Psikis dari makhluk terdekat tidak membolehkanmu untuk berteleportasi saat ini.
items.spells.beaconofreturning.set=Suar telah dipasang di lokasimu saat ini.
items.spells.beaconofreturning.wnd_body="Pasang" akan menimpa lokasi suar yang sebelumnya diatur.\n\n"Kembali" akan kembali ke lokasi terakhir yang kau atur dan menggunakan satu penggunaan mantra.
items.spells.beaconofreturning.wnd_set=Pasang
items.spells.beaconofreturning.wnd_return=Kembali
items.spells.beaconofreturning.desc_set=Suar ini telah dipasang di suatu tempat di lantai %d.
items.spells.beaconofreturning.desc=Mantra rumit ini memberi penggunanya kemampuan untuk kembali ke lokasi yang ditentukan, berapa jauh pun jaraknya. Mantra hanya akan dikonsumsi saat kembali, mantra ini dapat disetel sebanyak yang kau suka, tetapi mantra itu hanya akan mengingat lokasi terakhir di mana mantra itu disetel.

items.spells.curseinfusion.name=infusi kutukan
items.spells.curseinfusion.inv_title=Kutuk sebuah item
items.spells.curseinfusion.desc=Mantra ini merasuki satu buah perlengkapan dengan sihir ganas yang dapat ditemukan juga pada DM-300. Perlengkapan yang dirasuki akan langsung menjadi terkutuk, dan echantment atau glyph yang ada mungkin akan terhapus.\n\nUntuk senjata, armor, dan tongkat sihir, perlengkapan tersebut akan mendapatkan upgrade selain dari kutukan. Upgrade dari rasukan kutukan tidak dapat ditumpuk, dan upgrade tersebut akan hilang jika kutukan di perlengkapan tersebut dihapus.\n\nRasukan kutukan tambahan juga dapat digunakan untuk mengubah kutukan pada senjata atau armor.

items.spells.spell.ac_cast=TARIK
items.spells.spell.no_magic=Kau tidak bisa membaca mantra ketika imun terhadap sihir.

items.spells.magicalinfusion.name=infusi ajaib
items.spells.magicalinfusion.inv_title=Jiwai sebuah item
items.spells.magicalinfusion.infuse=Bendamu telah diresapi dengan energi sihir
items.spells.magicalinfusion.desc=Mantra ini mempunyai kekuatan sihir yang sama dengan yang ada pada gulungan upgrade, bedanya ini merupakan bentuk stabilnya.\n\nSebagai tambahan meng-upgrade item seperti normal, mantra ini juga tidak akan pernah dapat menghapus enchantment senjata atau glyph armor, termasuk kutukan juga.

items.spells.magicalporter.name=pemindah ajaib
items.spells.magicalporter.inv_title=Pindahkan sebuah item
items.spells.magicalporter.nowhere=Tidak ada tempat bagimu untuk memindahkan item.
items.spells.magicalporter.desc=Mantra ini secara ajaib akan memindahkan item apa pun yang dipilih. Tidak seperti suar pedagang, item akan dipindahkan ke pintu masuk lantai bos berikutnya.

items.spells.phaseshift.name=pergeseran fase
items.spells.phaseshift.no_target=Tidak ada yang bisa diteleportasi di sana.
items.spells.phaseshift.desc=Mantra kekacauan ini akan memindahkan karakter yang ditarget ke lokasi acak di lantai saat ini, dan akan melumpuhkan mereka dalam jangka waktu yang signifikan. Musuh yang kuat akan kebal terhadap efek kelumpuhan. Mantra ini dapat digunakan pada target lain atau kepada diri sendiri.

items.spells.reclaimtrap.name=pengambil jebakan
items.spells.reclaimtrap.no_trap=Tidak ada jebakan di sana.
items.spells.reclaimtrap.desc_trap=Mantra saat ini dijiwai dengan _%s._
items.spells.reclaimtrap.desc=Mantra ini berisi sisa-sisa energi mekanik DM-300. Saat dilemparkan ke jebakan yang aktif, kekuatan jebakan akan diserap ke dalam mantra, memungkinkanmu memicu efek jebakan di lokasi mana pun yang kau suka.\n\nNamun, beberapa jebakan mungkin tidak berfungsi di semua tempat, dan mantra hanya dapat menyimpan satu jebakan dalam satu waktu.

items.spells.recycle.name=daur ulang
items.spells.recycle.inv_title=Daur ulang sebuah item
items.spells.recycle.recycled=Item-mu telah telah didaur ulang menjadi: %s
items.spells.recycle.desc=Mantra ini mengandung versi kecil dari sihir transmutasi. Walau tidak akan bekerja pada perlengkapan, sihir ini bisa mengubah gulungan, ramuan, batu kuno, atau anak panah berlumur menjadi item random dari tipe yang sama.

items.spells.summonelemental.name=memanggil elemental
items.spells.summonelemental.ac_imbue=JIWAI
items.spells.summonelemental.imbue_prompt=Jiwai sebuah item
items.spells.summonelemental.desc=Mantra ini menyalurkan energi bara elemental yang digunakan untuk membuatnya, dan akan memungkinkanmu untuk memanggil elemental ramah untuk bertarung denganmu! Hanya satu elemental yang dapat dipanggil pada satu waktu, tetapi mantra dapat digunakan kembali untuk mengembalikan elemental tersebut kepada Anda tanpa biaya.
items.spells.summonelemental.desc_newborn=Mantra ini belum dijiwai, dan akan memanggil _elemental bayi_ tanpa serangan jarak jauh. Anda bisa menjiwai dengan ramuan yang teridentifikasi seperti, ramuan api cair, ramuan es beku, gulungan isi ulang, atau gulungan transmutasi untuk memperkuat sihir ini sehingga pemanggilan akan memanggil elemental sempurna
items.spells.summonelemental.desc_fire=Mantra ini panas untuk disentuh, ini akan memanggil _Elemental Api_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_frost=Mantra ini dingin untuk disentuh, ini akan memanggil _Elemental beku_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_shock=Mantra ini memancarkan energi statis, ini akan memanggil _Elemental Listrik_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.
items.spells.summonelemental.desc_chaos=Mantra ini memancarkan energi kekacauan, ini akan memanggil _Elemental Kekacauan_. Anda bisa jiwai dengan item yang berbeda, namun Mantra akan kehilangan jiwanya saat ini.

items.spells.targetedspell.prompt=Pilih sasaran
items.spells.targetedspell.inv_title=Jiwai sebuah item

items.spells.telekineticgrab.name=genggaman telekinetik
items.spells.telekineticgrab.cant_grab=Kau tidak dapat menggenggam itu.
items.spells.telekineticgrab.no_target=Tidak ada yang bisa digenggam di sana.
items.spells.telekineticgrab.desc=Mantra ini memungkinkan penggunanya untuk menggenggam item apa pun di tanah dari jarak jauh, atau senjata lempar apapun yang tertancap pada musuh!\n\nItu tidak bisa digunakan untuk menggenggam barang milik orang lain, atau untuk menggenggam wadah seperti peti.

items.spells.unstablespell.name=mantra tidak stabil
items.spells.unstablespell.desc=Kristal kotak hitam kecil ini memiliki simbol kuno yang berubah ubah di setiap permukaannya.\n\nKetika diaktifkan, benda ini akan memicu efek dari sebuah gulungan acak. efek gulungan nya akan lebih besar atau lebih kecil kemungkinannya untuk fokus pada penyerangan tergantung pada adanya musuh di pandanganmu.

items.spells.wildenergy.name=energi liar
items.spells.wildenergy.desc=Mantra ini berisi beberapa energi terkutuk yang memberi DM-300 kekuatan. Saat dipakai, itu akan mengisi ulang tongkat dan artefakmu yang sedang dipakai, sekaligus memicu efek kutukan dari tongkat sihir secara acak. Namun begitu, kau dapat memilih arah tembak sihir terkutuk ini.


###runestones
items.stones.inventorystone.ac_use=GUNAKAN

items.stones.runestone$placeholder.name=batu kuno

items.stones.stoneofaggression.name=batu agresi
items.stones.stoneofaggression.desc=Saat batu ini dilemparkan ke sekutu atau musuh, semua musuh di sekitar akan dipaksa untuk menyerang karakter tersebut dalam waktu yang singkat.\n\nSaat digunakan pada musuh, sihir hanya akan bertahan beberapa saat, namun jika digunakan pada diri sendiri atau sekutu akan bertahan lebih lama secara signifikan.
items.stones.stoneofaggression$aggression.name=ditargetkan
items.stones.stoneofaggression$aggression.desc=Sebuah sihir manipulatif memaksa semua musuh di sekitar untuk menyerang karakter ini.\n\nGiliran tersisa: %s.

items.stones.stoneofaugmentation.name=batu augmentasi
items.stones.stoneofaugmentation.inv_title=Tambahkan sebuah item
items.stones.stoneofaugmentation.desc=Batu kuno ini memiliki sihir ampuh yang dapat menambahkan kekuatan satu hal dari satu benda dengan cara mengorbankan hal yang lain.\n\nTambahkan ke senjata maka akan meningkatkan kecepatan atau damage.\n\nTambahkan ke armor maka akan meningkatkan pertahanan atau penghindaran.
items.stones.stoneofaugmentation$wndaugment.choice=Apa yang ingin kau tingkatkan?
items.stones.stoneofaugmentation$wndaugment.speed=Kecepatan
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Penghindaran
items.stones.stoneofaugmentation$wndaugment.defense=Pertahanan
items.stones.stoneofaugmentation$wndaugment.none=Hapus Augmentasi
items.stones.stoneofaugmentation$wndaugment.cancel=Tidak jadi

items.stones.stoneofblast.name=batu ledakan
items.stones.stoneofblast.desc=Batu kuno ini akan langsung meledak secara instan ke tempat dilemparkannya batu ini. Layaknya bom, ledakannya akan memberikan damage di sekitarnya.

items.stones.stoneofblink.name=batu kedipan
items.stones.stoneofblink.desc=Batu ini akan meneleportasi si pengguna ke lokasi di mana batu itu dilempar.

items.stones.stoneofclairvoyance.name=batu kewaskitaan
items.stones.stoneofclairvoyance.desc=Batu ini akan langsung mengungkapkan semua permukaan area yang sangat luas di sekitar tempat pelemparannya. Efeknya bahkan menembus dinding.

items.stones.stoneofdeepsleep.name=batu tidur lelap
items.stones.stoneofdeepsleep.desc=Ketika batu ini dilemparkan ke arah musuh, ia akan membawa mereka dalam tidur lelap magis. Musuh yang tertidur secara magis akan tidur selamanya sampai diganggu.

items.stones.stoneofdisarming.name=batu penonaktifan
items.stones.stoneofdisarming.desc=Batu kuno ini menyimpan sihir yang dapat menonaktifkan jebakan berbahaya yang tersembunyi di seluruh ruang bawah tanah. Ini akan menonaktifkan hingga 9 jebakan di sekitar area tempat dilempar.

items.stones.stoneofenchantment.name=batu enchantment
items.stones.stoneofenchantment.inv_title=Beri item sebuah sihir
items.stones.stoneofenchantment.weapon=Senjatamu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.armor=Armormu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.desc=Batu kuno ini memiliki enchantment sihir. Tidak seperti gulungan upgrade, batu ini tidak akan meningkatkan kekuatan sebuah item, tapi justru hanya akan memberikan senjata dan armor sebuah enchantment, memberikannya kekuatan baru.

items.stones.stoneoffear.name=batu ketakutan
items.stones.stoneoffear.desc=Ketika batu ini dilemparkan ke karakter, mereka akan diselimuti ketakutan, dan akan melarikan diri. Menyerang karakter yang melarikan diri akan mempersingkat efeknya.

items.stones.stoneofflock.name=batu kawanan
items.stones.stoneofflock.desc=Batu ini memunculkan domba ajaib untuk sementara waktu di tempat di mana batu ini dilemparkan.

items.stones.stoneofintuition.name=batu naluri
items.stones.stoneofintuition.inv_title=Pilih sebuah item
items.stones.stoneofintuition.desc=Batu kuno ini memiliki kekuatan lemah dari gulungan identifikasi. Batu ini tidak langsung mengindentifikasi sebuah item, melainkan mengandalkan nalurimu, memberimu kesempatan mengidentifikasi ramuan, gulungan, atau cincin dengan cara menebaknya, Tebakan yang benar akan mempertahankan keajaiban di dalam batu, memungkinkannya untuk digunakan untuk kedua kalinya!
items.stones.stoneofintuition$wndguess.text=Tebak jenis item yang belum teridentifikasi. Jika tebakanmu benar, benda itu akan otomatis teridentifikasi!
items.stones.stoneofintuition$wndguess.correct=Benar. Jenis item itu sudah diidentifikasi!
items.stones.stoneofintuition$wndguess.preserved=Batu nalurimu telah dipertahankan!
items.stones.stoneofintuition$wndguess.incorrect=Tebakanmu salah.

items.stones.stoneofshock.name=batu kejutan
items.stones.stoneofshock.desc=Batu kuno ini mengeluarkan ledakan energi listrik yang akan melumpuhkan semua target di sekitar, dan akan memberi si pelempar charge tongkat sihir untuk setiap target yang kena.


###trinkets
items.trinkets.dimensionalsundial.name=jam bayang matahari dimensi
items.trinkets.dimensionalsundial.warning=Jam Bayangan Matahari milikmu tidak menampakkan bayangan, kamu merasa gelisah.
items.trinkets.dimensionalsundial.desc=Jam matahari genggam kecil ini entah bagaimana mampu menghasilkan bayangan di kedalaman ruang bawah tanah, bahkan jika Anda tidak memegangnya dengan tegak. Yang lebih aneh lagi, posisi bayangan tersebut seolah tidak ada hubungannya dengan matahari di dunia ini. Saat tidak ada bayangan yang muncul, jam matahari sepertinya menarik bahaya.\n\nPada levelnya saat ini, perhiasan ini akan meningkatkan tingkat kemunculan musuh sebesar _%d %%_ saat malam hari di kehidupan nyata (pukul 21.00 hingga 07.00).\n\nPerhiasan ini membutuhkan sedikit energi untuk ditingkatkan.

items.trinkets.exoticcrystals.name=Kristal eksotis
items.trinkets.exoticcrystals.desc=Permata kecil pink ini memiliki bentuk yang sama dengan permata energi peracik. Meskipun tidak bisa digunakan secara langsung, mereka terlihat bisa mempengaruhi ramuan dan gulungan yang kau temukan\n\nPada level ini perhiasan ini akan mengganti _%s%%_ dari ramuan atau gulungan yang jatuh menjadi setara eksotis. ini tidak berpengaruh pada ramuan kekuatan dan gulungan upgrade, atau item yang membantu untuk menyelesaikan ruangan berbahaya.

items.trinkets.eyeofnewt.name=mata kadal air
items.trinkets.eyeofnewt.desc=Mata dari kadal emas yang berwarna emas dan hitam ini merupakan sebuah bahan biasa, yang sekarang telah disihir menjadi sebuah pernak-pernik. Mata ini sepertinya mengurangi jarak pandangmu dengan ganti untuk membuat mu melihat sesuatu dengan cara lain.\n\nPada level saat ini, pernak-pernik ini akan mengurangi jarak pandang mu sebesar _%1$s%%_, namun juga akan memperbolehkan kamu untuk melihat pikiran pada musuh di dalam jangkauan _%2$d_ ubin.

items.trinkets.mimictooth.name=taring mimik
items.trinkets.mimictooth.desc=Taring besar ini pasti diambil dari sebuah mimik yang sangat tidak bahagia. Sepertinya dapat mempengaruhi para mimik yang ada di ruang bawah tanah, membuat mereka lebih sering muncul dan lebih berbahaya.\n\nPada level saat ini, perhiasan ini akan membuat semua jenis mimik _%1$sx_ lebih sering dijumpai, membuat mereka lebih susah dideteksi dan memberikan setiap lantai _%2$s%%_ peluang untuk mendapatkan mimik kayu hitam.

items.trinkets.mossyclump.name=gumpalan lumut
items.trinkets.mossyclump.desc=Gumpalan lumut basah ini tampaknya tetap mempertahankan kelembapannya tidak peduli seberapa keras Anda memerasnya.  Tampaknya secara ajaib terikat pada ruang bawah tanah itu sendiri, membuat rumput dan air lebih mungkin muncul.\n\nPada levelnya saat ini, perhiasan ini akan membuat _%d %%_ lantai biasa terisi air atau rumput.\n\nPerhiasan ini membutuhkan energi yang sangat besar untuk ditingkatkan.

items.trinkets.parchmentscrap.name=robekan perkamen
items.trinkets.parchmentscrap.desc=Potongan kecil perkamen ini sepertinya berasal dari sebuah gulungan. Ia masih mempertahankan sebagian sihirnya, dan tampaknya memengaruhi senjata dan armor yang ditemukan di ruang bawah tanah.\n\nPada levelnya saat ini, perhiasan ini akan membuat enchantment dan glyph _%dx_ menjadi biasa, dan kutukan pada senjata dan armor _%sx_  menjadi biasa. Kutukan pada tongkat sihir, cincin, atau artefak tidak terpengaruh.\nPerhiasan ini membutuhkan energi yang cukup besar untuk ditingkatkan.

items.trinkets.petrifiedseed.name=bijih mengeras
items.trinkets.petrifiedseed.desc=Benih ini telah menjadi fosil, antara karena proses geologi yang lambat atau karena sihir. Benih ini sepertinya dapat dengan ajaib memengaruhi flora dari ruang bawah tanah, sesekali dapat mengganti benih tanaman dengan batu kuno.\n\nPada level sekarang ini, perhiasan ini akan membuat rumput yang terinjak untuk menjatuhkan batu kuno bukannya benih tanaman _%1$d%%_ kali, dan juga akan membuat rumput tinggi menjatuhkan item _%2$d%%_ lebih sering.

items.trinkets.ratskull.name=tengkorak tikus
items.trinkets.ratskull.desc=Perhiasan mengerikan ini tidak lebih besar dari tengkorak tikus normal, yang jarang ditemukan di penjara bawah tanah ini. Pengaruh magis tengkorak tampaknya menarik penghuni penjara bawah tanah yang lebih langka, membuat mereka lebih sering muncul.\n\nPada level saat ini, perhiasan ini akan membuat musuh eksotis langka _%dx_ lebih sering muncul. Namun, tengkoraknya hanya setengah efektif dalam menarik mimik kristal dan patung berarmor.

items.trinkets.thirteenleafclover.name=semanggi berdaun tiga belas
items.trinkets.thirteenleafclover.desc=Entah bagaimana merebus dalam panci peracik telah menyebabkan semanggi ini menumbuhkan banyak daun tambahan! Belum jelas perhiasan ini membawa keberuntungan atau sial, mungkinkah perhiasan ini akan membuat keberuntunganmu semakin kacau?\n\nBiasanya ketika menerima atau menahan damage, permainan membuat angka yang mendekati rata-rata menjadi lebih umum.  Pada levelnya saat ini, perhiasan ini memiliki peluang _%d%%_ untuk membalikkannya, sehingga angka yang mendekati maksimum atau minimum lebih mungkin muncul.\n\nPerhiasan ini membutuhkan sedikit energi untuk ditingkatkan.

items.trinkets.trapmechanism.name=mekanisme perangkap
items.trinkets.trapmechanism.desc=Mekanisme inti dari salah satu jebakan ruang bawah tanah, diukir dengan hati-hati dari lantai agar dapat dibawa. Tampaknya secara ajaib terikat pada ruang bawah tanah itu sendiri, membuat medan lebih berbahaya bagimu dan penghuni ruang bawah tanah.\n\nPada level saat ini, perhiasan ini akan membuat _%d %%_ lantai biasa menjadi berisi jebakan atau jurang.

items.trinkets.wondrousresin.name=resin menakjubkan
items.trinkets.wondrousresin.desc=Getah biru berkilauan ini tampaknya memiliki esensi sulingan sihir tongkat terkutuk. Keajaiban dari panci peracik sepertinya agak menstabilkannya, dan sekarang mempengaruhi tongkatmu.\n\nPada levelnya saat ini, perhiasan ini akan memaksa efek tongkat terkutuk menjadi netral atau positif _%1$s%%_ sepanjang waktu, dan akan menyebabkan tongkat tak terkutuk menembakkan tembakan terkutuk tambahan _%2$s%%_ setiap saat.\n\nPerhiasan ini membutuhkan energi yang cukup besar untuk ditingkatkan.

items.trinkets.trinketcatalyst.name=katalis magis
items.trinkets.trinketcatalyst.window_text=Air mulai bersinar pada saat kamu menambahkan katalisnya. disini ada beberapa benda terdekat yang dapat kamu jiwai untuk merubahnya ke pernak-pernik ajaib.
items.trinkets.trinketcatalyst.desc=Bola debu emas ajaib ini berkilauan di kegelapan ruang bawah tanah. Katalis ini dapat digunakan di panci peracik dengan sedikit energi racikan untuk menghasilkan item perhiasan unik.\n\nPerhiasan memberikan berbagai efek berbeda yang sedikit mengubah ruang bawah tanah atau penghuninya. Perhiasan dapat ditingkatkan dengan lebih banyak energi untuk membuat efeknya lebih kuat, atau dijatuhkan untuk menghilangkan efeknya sepenuhnya.

items.trinkets.trinket$placeholder.name=pernak-pernik

###wands
items.wands.cursedwand.ondeath=Kau terbunuh oleh %s-mu sendiri.
items.wands.cursedwand.nothing=Tidak terjadi apa pun.
items.wands.cursedwand.grass=Rerumputan tumbuh di sekitarmu!
items.wands.cursedwand.fire=Kau mencium sesuatu terbakar...
items.wands.cursedwand.transmogrify_wand=Tongkat sihirmu berubah menjadi item yang berbeda!
items.wands.cursedwand.transmogrify_other=Item-mu berubah menjadi sesuatu yang berbeda!

items.wands.wand.ac_zap=TEMBAK
items.wands.wand.fizzles=Tongkat sihirmu mendesis; pasti tidak cukup charge.
items.wands.wand.no_magic=Tongkat sihirmu mendesis; kau tidak bisa menggunakan tongkat sihir ketika kebal terhadap sihir.
items.wands.wand.self_target=Kau tidak dapat menargetkan diri sendiri!
items.wands.wand.identify=Sekarang kau sudah cukup mengenali tongkat sihirmu.
items.wands.wand.resin_one=Tongkat sihir ini telah memperoleh _1 level_ dari getah sihir.
items.wands.wand.resin_many=Tongkat sihir ini telah memperoleh _%d level_ dari getah sihir.
items.wands.wand.cursed=Tongkat sihir ini terkutuk, membuat sihirnya berbahaya dan acak.
items.wands.wand.not_cursed=Tongkat sihir ini bebas dari sihir jahat.
items.wands.wand.curse_discover=%s ini terkutuk!
items.wands.wand.prompt=Pilih lokasi untuk ditembak
items.wands.wand$placeholder.name=tongkat sihir

items.wands.wandofblastwave.name=tongkat sihir gelombang ledakan
items.wands.wandofblastwave.staff_name=tongkat gelombang ledakan
items.wands.wandofblastwave.ondeath=Kau bunuh diri dengan Tongkat Sihir Gelombang Ledakan milikmu sendiri...
items.wands.wandofblastwave.desc=Tongkat sihir ini terbuat dari semacam batu marmer, dengan hiasan emas dan permata bulat hitam di ujungnya. Rasanya sangat berat di tanganmu.
items.wands.wandofblastwave.stats_desc=Tongkat sihir ini menembakkan ledakan yang meledak di lokasi target. Kekuatan dari ledakan itu memberikan _%1$d-%2$d damage_ dan cukup kuat untuk menerbangkan musuh jauh ke belakang.
items.wands.wandofblastwave.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat gelombang ledakan, musuh memiliki peluang untuk terpukul mundur, layaknya tongkat itu memiliki enchantment elastis.
items.wands.wandofblastwave.eleblast_desc=Sebuah ledakan elemental dengan tongkat gelombang ledakan menghasilkan 67% damage dan mementalkan semua musuh di luar area ledakan.

items.wands.wandofcorrosion.name=tongkat sihir korosi
items.wands.wandofcorrosion.staff_name=tongkat korosi
items.wands.wandofcorrosion.desc=Tongkat sihir ini berwarna kelabu yang diujungi dengan permata jingga.
items.wands.wandofcorrosion.stats_desc=Tongkat ini menembakkan substansi yang akan meledak menjadi awan gas sangat korosif di lokasi yang ditargetkan. Apa pun yang terperangkap di dalam awan ini akan menerima peningkatan damage seiring waktu, mulai dari _%d damage._
items.wands.wandofcorrosion.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat korosi, musuh memiliki peluang untuk mencair.
items.wands.wandofcorrosion.eleblast_desc=Sebuah ledakan elemental dengan tongkat korosi akan menyebabkan korosi kepada musuh selama 4 giliran, dimulai dari 6 damage.

items.wands.wandofcorruption.name=tongkat sihir korupsi
items.wands.wandofcorruption.staff_name=tongkat korupsi
items.wands.wandofcorruption.already_corrupted=Karakter itu tidak bisa dipengaruhi lebih jauh lagi.
items.wands.wandofcorruption.desc=Tongkat sihir ini memancarkan energi gelap yang kacau, jelas dari bentuk tengkorak kecil dekoratif di ujungnya.
items.wands.wandofcorruption.stats_desc=Tongkat sihir ini akan melepaskan energi perusak yang akan men-debuff musuh dan akhirnya akan membuat musuh beralih ke pihakmu. Musuh dapat menahan korupsi, tapi musuh yang sudah lemah lebih mudah dirusak daripada musuh yang sehat.
items.wands.wandofcorruption.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat korupsi, musuh memiliki peluang jadi mengamuk.
items.wands.wandofcorruption.eleblast_desc=Sebuah ledakan elemental dengan tongkat korupsi memberikan musuh dengan 5 giliran amuk.

items.wands.wandofdisintegration.name=tongkat sihir penghancur
items.wands.wandofdisintegration.staff_name=tongkat penghancur
items.wands.wandofdisintegration.desc=Tongkat sihir ini terbuat dari bongkahan obsidian yang padat, dengan warna ungu gelap di sepanjang sisinya, berakhir di ujungnya. Tongkat sihir itu menyala oleh energi penghancur, menunggu untuk keluar.
items.wands.wandofdisintegration.stats_desc=Tongkat sihir ini menembakkan sinar yang menembus rintangan apapun, dan akan terus bertambah panjang setiap upgrade. Sinar itu memberi _%1$d-%2$d damage,_ dan akan memberi damage tambahan untuk setiap musuh dan tembok yang dilewati.
items.wands.wandofdisintegration.bmage_desc=Saat digunakan oleh _Penyihir Tarung_, jarak serang tongkat penghancur akan meningkat, layaknya tongkat itu memiliki enchatment proyeksi.
items.wands.wandofdisintegration.eleblast_desc=Sebuah ledakan elemental dengan tongkat laser menghasilkan 100% damage dan menembus dinding.

items.wands.wandoffireblast.name=tongkat sihir penyembur api
items.wands.wandoffireblast.staff_name=tongkat penyembur api
items.wands.wandoffireblast.desc=Tongkat sihir ini terbuat dari kayu yang dipernis merah dengan daun emas yang digunakan agar tongkat sihir itu kelihatan megah. Tongkat sihir itu mendesis di ujungnya, tidak sabar untuk mengeluarkan sihir kuatnya.
items.wands.wandoffireblast.stats_desc=Tongkat ini menyemburkan kerucut api saat digunakan. Serangan berikutnya akan menghabiskan_%1$d charge_ dan memberikan _%2$d-%3$d damage._ Semakin banyak charge yang digunakan tongkat, semakin besar dan kuat efeknya.
items.wands.wandoffireblast.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat penyembur api, musuh memiliki peluang untuk terbakar, layaknya tongkat itu memiliki enchantment api.
items.wands.wandoffireblast.eleblast_desc=Sebuah ledakan elemental dengan tongkat penyembur api menghasilkan 100% damage, mendobrak pintu sampai terbuka, dan membuat musuh dan lingkungan sekitar terbakar.

items.wands.wandoffrost.name=tongkat sihir es
items.wands.wandoffrost.staff_name=tongkat es
items.wands.wandoffrost.desc=Tongkat sihir ini sepertinya terbuat dari semacam es ajaib. Semakin ujung warnanya semakin terang. Tongkat ini sangat dingin saat dipegang, namun entah mengapa tanganmu tetap hangat.
items.wands.wandoffrost.stats_desc=Tongkat sihir ini menembakkan energi dingin kepada musuh, memberikan _%1$d-%2$d damage_ dan kedinginan. Efeknya lebih kuat di atas air. Musuh yang sudah kedinginan atau membeku menerima lebih sedikit damage dari tongkat sihir ini.
items.wands.wandoffrost.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh yang kedinginan dengan tongkat es, musuh memiliki peluang untuk jadi beku. Peluang ini menjadi lebih besar ketika musuh sangat kedinginan.
items.wands.wandoffrost.eleblast_desc=Sebuah ledakan elemental dengan tongkat es menghasilkan 100% damage, membekukan musuh, dan memadamkan api.

items.wands.wandoflightning.name=tongkat sihir petir
items.wands.wandoflightning.staff_name=tongkat petir
items.wands.wandoflightning.ondeath=Kau bunuh diri dengan Tongkat Sihir Petir milikmu sendiri...
items.wands.wandoflightning.desc=Tongkat sihir ini terbuat dari logam padat, membuatnya sangat berat. Dua cabang melengkung di ujungnya, dan ada kekuatan listrik di antaranya.
items.wands.wandoflightning.stats_desc=Tongkat sihir ini memancarkan petir yang kuat kepada apa pun yang ditargetkannya, memberikan  _%1$d-%2$d damage._ Listrik ini akan menyambar ke karakter terdekat, dan menyebar lebih mudah di air. Pancaran dari tongkat sihir ini bisa menyakitimu, tapi tidak akan melukai sekutumu.
items.wands.wandoflightning.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat petir, tongkat itu memiliki peluang untuk mengeluarkan listrik ke musuh lain di dekatnya, layaknya tongkat itu memiliki enchantment listrik.
items.wands.wandoflightning.eleblast_desc=Sebuah ledakan elemental dengan tongkat listrik menghasilkan 100% damage, melumpuhkan musuh selama 5 giliran, dan menyetrum air.

items.wands.wandoflivingearth.name=tongkat sihir tanah hidup
items.wands.wandoflivingearth.staff_name=tongkat tanah hidup
items.wands.wandoflivingearth.desc=Tongkat ini terbuat dari batu yang aneh, dengan pita energi kuning yang bersinar. Bebatuan tampak bergeser sedikit saat kau menggenggam tongkat, seolah-olah tongkat bisa merasakan tanganmu
items.wands.wandoflivingearth.stats_desc=Tongkat ini mengirimkan ledakan batu magis ke musuh, memberikan _%1$d-%2$d damage._ Batu tersebut kemudian akan terbentuk kembali di sekitar pengguna, memberi mereka armor sebanding dengan damage yang diberikan. Jika cukup banyak armor yang terbangun, itu akan membentuk patung tanah saat tongkat sihir ditembakkan berikutnya.
items.wands.wandoflivingearth.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat tanah hidup, sejumlah damage yang diberikan akan dikembalikan sebagai armor batu.
items.wands.wandoflivingearth.eleblast_desc=Sebuah ledakan elemental dengan tongkat tanah hidup menghasilkan 50% damage, dan menyembuhkan patung tanah aktif setiap kali musuh terserang.
items.wands.wandoflivingearth$rockarmor.name=armor batu
items.wands.wandoflivingearth$rockarmor.desc=Batuan magis mengelilingi tubuhmu, ketika dirimu diserang mereka akan mencoba menahannya untukmu, dan akan mengurangi damage yang kau terima sebanyak 50%%. Setiap damage yang ditahan akan mengikis beberapa batu.\n\nArmor yang Tersisa: %1$d.\n\nJika cukup banyak batu yang terbangun di sekitarmu, tembakan berikutnya dari tongkat sihir tanah hidupmu akan menyebabkan batu-batu tersebut terbentuk menjadi patung tanah yang akan bertarung denganmu.\n\nArmor yang dibutuhkan untuk Patung Tanah: %2$d.
items.wands.wandoflivingearth$earthguardian.name=patung tanah
items.wands.wandoflivingearth$earthguardian.desc=Bebatuan dari tongkat sihir tanah hidupmu telah menjadi patung tanah! Pelindung berbatu ini akan menyerang musuh di sekitar, memaksa mereka menyerang si patung tanah, bukan dirimu. Saat semua ancaman di sekitar hilang, pelindung akan terbentuk kembali di sekitarmu, dan akan muncul kembali saat kau menggunakan tongkat sihir berikutnya.\n\nKekuatan pertahanan patung tanah terkait dengan level tongkat sihirmu. Saat ini dapat menahan _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=tongkat sihir misil magis
items.wands.wandofmagicmissile.staff_name=tongkat misil magis
items.wands.wandofmagicmissile.desc=Tongkat sihir yang terlihat polos ini mengeluarkan misil sihir murni. Dikarenakan tongkat sihir ini tidak sekuat tongkat-tongkat yang lain, tongkat sihir ini dapat satu bonus charge dan dapat sedikit memperoleh kekuatan dari tongkat sihir lain ketika di-upgrade.
items.wands.wandofmagicmissile.stats_desc=Setiap tembakan dari tongkat sihir ini menyebabkan _%1$d-%2$d damage,_ dan akan memberdayakan tongkat sihir lain secara singkat jika di-upgrade.
items.wands.wandofmagicmissile.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh dengan tongkat misil ajaib, tongkatnya dan semua tongkat sihir yang ia punya akan mendapatkan charge.
items.wands.wandofmagicmissile.eleblast_desc=Sebuah ledakan elemental dengan tongkat misil magis menghasilkan 50% damage, dan memberikan 15 giliran pengisian ulang kepada penyihir.
items.wands.wandofmagicmissile$magiccharge.name=charge magis
items.wands.wandofmagicmissile$magiccharge.desc=Tongkat misil magismu telah memberi kekuatan ke tongkat sihirmu yang lain, meningkatkan level efektif serangan berikutnya.\n\nTongkat sihirmu ditingkatkan menjadi: +%d.\n\nGiliran sisa charge magis: %s.

items.wands.wandofprismaticlight.name=tongkat sihir cahaya prismatik
items.wands.wandofprismaticlight.staff_name=tongkat cahaya prismatik
items.wands.wandofprismaticlight.desc=Tongkat sihir ini terbuat dari kristal transparan, mirip seperti bongkahan gelas halus. Secercah cahaya menari-nari di dekat ujung tongkat sihir, bersiap untuk memancarkan sinarnya.
items.wands.wandofprismaticlight.stats_desc=Tongkat ini menembakkan sinar cahaya yang menembus kegelapan ruang bawah tanah, mengungkap area dan jebakan tersembunyi. Sinarnya dapat membutakan musuh, dan menimbulkan_%1$d-%2$d damage._ Musuh berupa iblis atau mayat hidup akan terbakar dalam cahaya terang tongkat, memberikan bonus damage.
items.wands.wandofprismaticlight.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat cahaya prismatik, mereka akan lumpuh selama durasi yang berskala dengan level tongkat.
items.wands.wandofprismaticlight.eleblast_desc=Sebuah ledakan elemental dengan tongkat cahaya prismatik menghasilkan 67% damage, menerangi area di sekitar tembakan, dan membutakan musuh selama 5 giliran.

items.wands.wandofregrowth.name=tongkat sihir pertumbuhan
items.wands.wandofregrowth.staff_name=tongkat pertumbuhan
items.wands.wandofregrowth.desc=Tongkat sihir ini terbuat dari batang kayu tipis dengan ukiran yang rumit. Entah bagaimana tongkat sihir ini masih terasa hidup, memancarkan kehijauan layaknya inti dari pohon muda. "Saat kehidupan sirna, kehidupan baru akan selalu tumbuh kembali... Siklus abadi akan selalu ada!"
items.wands.wandofregrowth.stats_desc=Saat digunakan, tongkat sihir ini akan meledakkan energi penumbuhan kembali dalam bentuk kerucut, menyebabkan rumput, akar, dan tanaman langka hidup kembali. Tembakan berikutnya akan mengonsumsi _%1$d charge_. Semakin banyak charge yang digunakan tongkat sihir, semakin besar dan kuat efeknya.
items.wands.wandofregrowth.degradation=setelah _%d charge_ tongkat sihir ini akan mulai gagal menghasilkan tanaman dan rumput segar. Batas ini ditingkatkan dengan menaikkan level atau meng-upgrade tongkat sihir ini.
items.wands.wandofregrowth.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat pertumbuhan, dan atau sedang berdiri di atas rumput, ia akan mendapatkan penyembuhan herbal dari proporsi damage yang ia berikan.
items.wands.wandofregrowth.eleblast_desc=Sebuah ledakan elemental dengan tongkat pertumbuhan mengikat musuh dengan akar dan menumbuhkan rumput secara acak di atas area ledakan.
items.wands.wandofregrowth$dewcatcher.name=Penangkap Embun
items.wands.wandofregrowth$dewcatcher.desc=Penangkap embun adalah tanaman menakjubkan yang memenuhi dirinya dengan embun ajaib. Mereka mencoba berkamuflase sebagai rumput untuk menghindari perhatian, tetapi tonjolan embun yang terkumpul membuat mereka malah terlihat mencolok.
items.wands.wandofregrowth$seedpod.name=Kantung Benih
items.wands.wandofregrowth$seedpod.desc=Kantung Benih adalah tanaman ajaib yang menciptakan benih dari tipe tanaman yang lain, alih-alih benih dari jenis mereka sendiri. Anehnya lagi mereka dapat menyebar luas, padahal tidak mempunyai benih mereka sendiri.
items.wands.wandofregrowth$lotus.name=Teratai Emas
items.wands.wandofregrowth$lotus.desc=Teratai emas adalah tanaman mistis yang hanya bisa diciptakan dari tongkat sihir pertumbuhan yang kuat. Auranya meningkatkan semua efek tumbuhan dan tumbuhan, tetapi ia akan membakar energinya sendiri dan akan mati dalam waktu singkat.\n\nTeratai ini dihasilkan dari _+%1$d_ tongkat sihir pertumbuhan. Semua tanaman dalam efeknya akan _langsung terpicu_ jika tertanam pada karakter. Tanaman juga akan memiliki _%2$d%%kesempatan_ untuk menjatuhkan benihnya, dan anak panah yang dilumuri akan menggunakan _daya tahannya %3$d%% lebih sedikit_.

items.wands.wandoftransfusion.name=tongkat sihir transfusi
items.wands.wandoftransfusion.staff_name=tongkat transfusi
items.wands.wandoftransfusion.ondeath=Kau bunuh diri dengan Tongkat Sihir Transfusi milikmu sendiri....
items.wands.wandoftransfusion.charged=Tongkatmu mengisi ulang dengan energi kehidupan dari musuhmu!
items.wands.wandoftransfusion.desc=Tongkat sihir yang cukup polos, hanya warnanya yang keunguan dan permata hitam di ujungnya.
items.wands.wandoftransfusion.stats_desc=Saat digunakan kepada kawan atau musuh yang terpesona, tongkat sihir ini menyerap _%1$d darah pengguna_ untuk memberi darah atau perisai sekutu sebanyak _%2$d darah._ Saat digunakan pada musuh, tongkat sihir ini memberikan pesona kepada mereka sebentar sambil menerapkan _%3$d perisai_ kepada pengguna. Mayat hidup yang bermusuhan akan menerima _%4$d-%5$d damage_ alih-alih terpesona.
items.wands.wandoftransfusion.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh yang terpesona dengan tongkat transfusi, ia akan mendapatkan perisai dan serangan berikutnya dengan tongkat itu tidak akan menyerap darah.
items.wands.wandoftransfusion.eleblast_desc=Sebuah ledakan elemental dengan tongkat transfusi akan memikat musuh, menyembuhkan sekutu, dan memberikan 100% damage pada musuh berupa mayat hidup.

items.wands.wandofwarding.name=tongkat sihir warding
items.wands.wandofwarding.staff_name=tongkat sihir warding
items.wands.wandofwarding.no_more_wards=Tongkat sihirmu tidak dapat menopang ward lagi.
items.wands.wandofwarding.bad_location=Kau tidak bisa menempatkan ward di sana.
items.wands.wandofwarding.desc=Tongkat logam pendek ini memiliki permata ungu cerah yang mengambang di atas ujungnya.
items.wands.wandofwarding.stats_desc=Daripada memberi damage kepada musuh, tongkat ini akan memanggil ward dan penjaga yang tidak bergerak. Ward bisa dipanggil di mana saja, bahkan melalui dinding jika kau memiliki penglihatan. Tongkat ini dapat menopang ward senilai _%d energi_ pada satu waktu.
items.wands.wandofwarding.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh dengan tongkat warding, semua penjaga yang aktif memiliki peluang untuk disembuhkan.
items.wands.wandofwarding.eleblast_desc=Sebuah ledakan elemental dengan tongkat sihir warding menyembuhkan semua penjaga di area ledakan.
items.wands.wandofwarding$ward.name_1=ward kecil
items.wands.wandofwarding$ward.desc_1=Ward biasa ini biasanya menyerang semua musuh yang berada pada jarak pandangnya, memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkatmu akan meningkatkannya.\n\nWard ini hanya menembak satu kali sebelum menghilang,\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=Ward yang ditingkatkan ini memiliki pola yang lebih rumit, dan dapat menyerang berkali-kali. Setiap zap dari ward ini akan memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkat warding-mu akan meningkatkannya.\n\nWard ini akan menembak tiga kali sebelum menghilang.\n\nTongkat warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_3=ward besar
items.wands.wandofwarding$ward.desc_3=Ward yang telah ditingkatkan sepenuhnya ini mampu menyerang lebih banyak dari pendahulunya. Setiap serangan dari ward ini akan memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkat sihir warding-mu akan meningkatkannya.\n\nWard ini akan menembak lima kali sebelum menghilang.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_4=penjaga kecil
items.wands.wandofwarding$ward.desc_4=Penjaga kecil ini memiliki daya tembak yang sama dengan ward besar, tetapi memiliki darah, daripada sejumlah charge. Sentry menyerupai permata di ujung tongkat sihir warding-mu. Setiap tembakan dari sentry ini akan memberikan _%1$d-%2$d damage._\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d_ untuk menopang penjaga ini.
items.wands.wandofwarding$ward.name_5=penjaga
items.wands.wandofwarding$ward.desc_5=Penjaga yang telah ditingkatkan sepenuhnya ini secara signifikan lebih tahan lama daripada penjaga kecil. Setiap tembakan dari penjaga ini akan memberikan _%1$d-%2$d damage._\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d_ untuk menopang penjaga ini.
items.wands.wandofwarding$ward.name_6=penjaga besar
items.wands.wandofwarding$ward.desc_6=Penjaga yang telah ditingkatkan sepenuhnya ini secara signifikan lebih tahan lama daripada pendahulunya. Setiap tembakan dari penjaga ini akan memberikan _%1$d-%2$d damage._\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang penjaga ini.
items.wands.wandofwarding$ward.dismiss_title=Hilangkan ward ini?
items.wands.wandofwarding$ward.dismiss_body=Kau bisa menghilangkan ward ini jika kau tidak ingin tongkatmu untuk menopangnya. Melakukan hal tersebut segera menghancurkan ward.\n\nHilangkan ward ini?
items.wands.wandofwarding$ward.dismiss_confirm=ya
items.wands.wandofwarding$ward.dismiss_cancel=tidak

###weapon curses
items.weapon.curses.annoying.name=%s menjengkelkan
items.weapon.curses.annoying.msg_1=OOH, APA KITA SEDANG BERTARUNG!?
items.weapon.curses.annoying.msg_2=YES, DAPATKAN MEREKA!
items.weapon.curses.annoying.msg_3=HEI, DI SINI!
items.weapon.curses.annoying.msg_4=KITA BELUM DI RAJANYA NIH!?
items.weapon.curses.annoying.msg_5=AW, JANGAN PUKUL KERAS-KERAS!
items.weapon.curses.annoying.msg_6=MATI, SERANGGA!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=BISAKAH KITA ISTIRAHAT?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=TERPUKUL DENGAN BAIK!
items.weapon.curses.annoying.msg_11=Aku tidak ingin menjadi sebuah senjata, aku ingin menjadi kapak penebang pohon.
items.weapon.curses.annoying.msg_12=Ingat, kepercayaan yang berlebihan adalah pembunuh yang lambat dan mematikan.
items.weapon.curses.annoying.msg_13=SEMUA DASARMU ADALAH MILIK KAMI!
items.weapon.curses.annoying.desc=Senjata menyebalkan dapat berbicara, tapi mereka terlalu bersemangat. Bahkan mereka sering mencari perhatian padamu walau tak ada artinya.
items.weapon.curses.annoying.elestrike_desc=Serangan elemental dengan kutukan menyebalkan memiliki peluang 20% untuk amuk pada setiap musuh dalam jangkauannya selama 6 giliran.

items.weapon.curses.dazzling.name=%s menyilaukan
items.weapon.curses.dazzling.desc=Senjata menyilaukan akan bersinar dengan cahaya yang menyilaukan, membutakan segala sesuatu yang melihatnya.
items.weapon.curses.dazzling.elestrike_desc=Serangan elemental dengan kutukan menyilaukan memiliki peluang 50% untuk membutakan setiap musuh dalam jangkauannya selama 6 giliran.

items.weapon.curses.displacing.name=%s pemindah
items.weapon.curses.displacing.desc=Senjata pemindah memiliki sihir teleportasi, membuatnya mempunyai kemampuan untuk memindahkan musuh ke tempat lain di lantai sekarang.
items.weapon.curses.displacing.elestrike_desc=Serangan elemental dengan kutukan pemindah memiliki peluang 50% untuk memindahkan setiap musuh dalam jangkauannya.

items.weapon.curses.explosive.name=%s peledak
items.weapon.curses.explosive.warm=Hangat...
items.weapon.curses.explosive.hot=Panas!
items.weapon.curses.explosive.desc=Senjata peledak terus membangun kekuatan dan meledak, memberi damage pada pemakai dan musuh.
items.weapon.curses.explosive.desc_cool=Senjatamu saat ini dingin untuk disentuh.
items.weapon.curses.explosive.desc_warm=Senjatamu membangun energi dan menjadi hangat...
items.weapon.curses.explosive.desc_hot=Senjatamu panas! itu akan meledak!
items.weapon.curses.explosive.elestrike_desc=Serangan elemental dengan kutukan eksplosif memiliki peluang 50% untuk memunculkan sebuah ledakan pada musuh acak dalam jangkauannya.

items.weapon.curses.friendly.name=%s ramah
items.weapon.curses.friendly.desc=Senjata ramah sangat cocok untuk para pasifis, kadang akan mengeluarkan sihir yang membuatmu mustahil untuk bertarung.
items.weapon.curses.friendly.elestrike_desc=Serangan elemental dengan kutukan bersahabat memiliki peluang 50% untuk memikat setiap musuh dalam jangkauannya selama 6 giliran.

items.weapon.curses.polarized.name=%s terpolarisasi
items.weapon.curses.polarized.desc=Senjata terpolarisasi dipengaruhi oleh sihir yang menyebabkan serangannya menghasilkan antara 50% lebih banyak damage, atau tidak ada damage sama sekali.
items.weapon.curses.polarized.elestrike_desc=Serangan elemental dengan kutukan terpolarisasi memiliki peluang 50% untuk memberikan 24-36 damage untuk setiap musuh dalam jangkauannya.

items.weapon.curses.sacrificial.name=%s pengorbanan
items.weapon.curses.sacrificial.desc=Senjata pengorbanan akan meminta darah dari si pemakai sebagai balasan atas penyerangan musuh. Semakin sehat si pemakai, semakin banyak darah yang akan diserap.
items.weapon.curses.sacrificial.elestrike_desc=Serangan elemental dengan kutukan pengorbanan menyebabkan pahlawan dan setiap musuh dalam jangkauannya berdarah sekitar 12 HP.

items.weapon.curses.wayward.name=%s bandel
items.weapon.curses.wayward.desc=Senjata bandel terkadang menjadi sangat tidak akurat. Sihir ini berlangsung sebentar saat diaktifkan, tetapi dapat dihilangkan dengan mendaratkan pukulan dengan senjata bandel.
items.weapon.curses.wayward.elestrike_desc=Serangan elemental dengan kutukan bandel memiliki peluang 50% untuk mengutuk setiap musuh dalam jangkauannya selama 6 giliran.
items.weapon.curses.wayward$waywardbuff.name=bandel
items.weapon.curses.wayward$waywardbuff.desc=Sihir senjata bandelmu telah aktif, membuatnya menjadi sangat tidak akurat untuk waktu yang singkat. Perhatikan bahwa ini tidak mempengaruhi serangan yang dijamin akan mengenai sasaran, seperti serangan mendadak. Berhasil menyerang dengan senjata bandel akan menghilangkan efek ini dengan segera.\n\nGiliran tersisa: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s api
items.weapon.enchantments.blazing.desc=Enchantment ini menyebabkan semburan api dari senjata, membakar musuh dan memberikan tambahan damage pada musuh yang sudah terbakar.
items.weapon.enchantments.blazing.elestrike_desc=Serangan elemental dengan enchantment api menyebarkan api ke setiap ubin dalam jangkauannya, yang berlangsung selama 8 giliran.

items.weapon.enchantments.blocking.name=%s pemblokir
items.weapon.enchantments.blocking.desc=Senjata pemblokir memiliki kesempatan untuk melindungi Anda setelah menyerang menggunakan mereka
items.weapon.enchantments.blocking.elestrike_desc=Serangan elemental dengan enchantment pemblokir memberikan Duelis 6 perisai tambahan dari setiap musuh dalam jangkauannya.
items.weapon.enchantments.blocking$blockbuff.name=pemblokiran
items.weapon.enchantments.blocking$blockbuff.desc=Enchantment pemblokiran senjata Anda telah memberi Anda peningkatan singkat untuk kekuatan pertahanan Anda!\n\nPerisai tersisa:%d\n\nGiliran tersisa:%s.

items.weapon.enchantments.blooming.name=%s bermekaran
items.weapon.enchantments.blooming.desc=Senjata bermekaran mengandung sihir yang akan menyebabkan tumbuh-tumbuhan mekar di tempat atau di sekitar tempat yang diserang.
items.weapon.enchantments.blooming.elestrike_desc=Serangan elemental dengan enchantment bermekaran menyebarkan rumput sejauh 8 ubin, dan semua musuh akan tertanam dalam jangkauannya selama 6 giliran.

items.weapon.enchantments.chilling.name=%s dingin
items.weapon.enchantments.chilling.desc=Musuh yang diserang oleh enchantment ini akan membeku, melambatkan gerakan dan serangannya.
items.weapon.enchantments.chilling.elestrike_desc=Serangan elemental dengan enchantment dingin menyebarkan udara dingin ke setiap ubin dalam jangkauannya, yang berlangsung selama 8 giliran.

items.weapon.enchantments.kinetic.name=%s kinetik
items.weapon.enchantments.kinetic.desc=Saat musuh terbunuh dengan senjata kinetik, damage berlebih akan disimpan di senjata dan akan diterapkan pada serangan sukses berikutnya.
items.weapon.enchantments.kinetic.elestrike_desc=Serangan elemental dengan enchantment kinetik memberikan 40% damage yang tersimpan ke setiap musuh dalam jangkauannya, kecuali target utama.
items.weapon.enchantments.kinetic$conserveddamage.name=damage yang dipertahankan
items.weapon.enchantments.kinetic$conserveddamage.desc=Senjatamu telah menyimpan kekuatan berlebih dari serangan sebelumnya, dan akan menerapkannya sebagai damage bonus pada seranganmu berikutnya. Namun, energinya perlahan akan memudar seiring waktu.\n\nDamage yang Dipertahankan: %d.

items.weapon.enchantments.corrupting.name=%s korupsi
items.weapon.enchantments.corrupting.desc=Enchantment yang kuat ini memiliki kemampuan untuk mengubah musuh agar berada di pihakmu. Saat musuh terbunuh dengan senjata ini, ada kemungkinan mereka akan dirusak, bukan mati.
items.weapon.enchantments.corrupting.elestrike_desc=Serangan elemen dengan enchantment korupsi memiliki peluang 5-25% (berdasarkan HP yang hilang) untuk merusak setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.elastic.name=%s elastik
items.weapon.enchantments.elastic.desc=Senjata elastis memiliki peluang untuk memantulkan musuh dalam jarak dekat.
items.weapon.enchantments.elastic.elestrike_desc=Serangan elemental dengan enchantment elastik memukul mundur semua musuh dalam jangkauannya sejauh 5 ubin.

items.weapon.enchantments.grim.name=%s maut
items.weapon.enchantments.grim.desc=Enchantment yang kuat ini dirasuki kekuatan untuk membunuh musuh secara instan. Efeknya akan lebih sering muncul ketika musuh sudah melemah.
items.weapon.enchantments.grim.elestrike_desc=Serangan elemen dengan enchantment maut memiliki peluang 6-30% (berdasarkan HP yang hilang) untuk membunuh setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.lucky.name=%s keberuntungan
items.weapon.enchantments.lucky.desc=Musuh yang terbunuh oleh senjata keberuntungan memiliki kesempatan untuk menjatuhkan item ekstra.
items.weapon.enchantments.lucky.elestrike_desc=Serangan elemental dengan enchantment keberuntungan memiliki peluang 12.5% untuk memunculkan item setiap musuh dalam jangkauannya. Efek ini hanya dapat dipicu satu kali per musuh.

items.weapon.enchantments.projecting.name=%s proyeksi
items.weapon.enchantments.projecting.desc=Dengan enchantment ini, senjata jarak dekat akan mendapatkan jangkauan ekstra. Senjata jarak jauh akan dapat menembus dinding di sekitar.
items.weapon.enchantments.projecting.elestrike_desc=Serangan elemental dengan enchantment proyeksi  memberikan 30% damage ke setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.shocking.name=%s penyetrum
items.weapon.enchantments.shocking.desc=Listrik mengalir dari senjata penyetrum memberikan ekstra damage kepada musuh di sekitar.
items.weapon.enchantments.shocking.elestrike_desc=Serangan elemental dengan enchantment pengejut menyebarkan listrik ke setiap ubin dalam jangkauannya, yang berlangsung selama 8 giliran.

items.weapon.enchantments.unstable.name=%s tidak stabil
items.weapon.enchantments.unstable.desc=Enchantment ini memancarkan energi luar biasa, karena dapat mengeluarkan efek enchantment yang berbeda-beda di setiap serangannya.
items.weapon.enchantments.unstable.elestrike_desc=Serangan elemental dengan enchantment tidak stabil memberikan efek enchantment acak ke setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.vampiric.name=%s vampir
items.weapon.enchantments.vampiric.desc=Enchantment yang kuat ini menyerap kehidupan dari musuh di setiap pukulannya, memberikannya kembali ke si pemakai. Efeknya semakin kuat jika semakin rendah darah pemakainya.
items.weapon.enchantments.vampiric.elestrike_desc=Serangan elemental dengan enchantment vampir menyembuhkan Duelis hingga 2.5 HP dari setiap musuh dalam jangkauannya.


###melee weapons
items.weapon.melee.assassinsblade.name=pedang pembunuh
items.weapon.melee.assassinsblade.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.assassinsblade.ability_name=menyelinap
items.weapon.melee.assassinsblade.typical_ability_desc=Duelis dapat _menyelinap_ sambil memegang pedang pembunuh. Kemampuan ini membawa Duelis langsung berpindah sejauh 3 petak dan biasanya memberikannya _%d giliran tidak terlihat._
items.weapon.melee.assassinsblade.ability_desc=Duelis dapat _menyelinap_ sambil memegang pedang pembunuh. Kemampuan ini membawa Duelis langsung berpindah sejauh 3 petak dan memberikannya _%d giliran tidak terlihat._
items.weapon.melee.assassinsblade.desc=Pedang bergelombang yang kecil terbuat dari obsidian, sulit dipakai walau tidak berat, tapi sangat mematikan jika sudah dapat sasaran yang tepat.

items.weapon.melee.battleaxe.name=kapak tarung
items.weapon.melee.battleaxe.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.battleaxe.ability_name=pukulan keras
items.weapon.melee.battleaxe.typical_ability_desc=Duelis dapat melakukan sebuah _pukulan keras_ dengan kapak tarung. Serangan terkonsentrasi ini biasanya menimbulkan _%1$d-%2$d damage_ dan efek pusing selama 5 giliran yang mana mengurangi akurasi dan penghindaran sebanyak 50%%. Pukulan keras selalu kena tapi menimbulkan damage biasa jika tidak mengejutkan musuh.
items.weapon.melee.battleaxe.ability_desc=Duelis dapat melakukan sebuah _pukulan keras_ dengan kapak tarung. Serangan terkonsentrasi ini menimbulkan _%1$d-%2$d damage_ dan efek pusing selama 5 giliran yang mana mengurangi akurasi dan penghindaran sebanyak 50%%. Pukulan keras selalu kena tapi menimbulkan damage biasa jika tidak mengejutkan musuh.
items.weapon.melee.battleaxe.desc=Besi yang besar di ujung kapak tarung ini memberikan berat yang besar pula pada tiap sisinya.

items.weapon.melee.crossbow.name=busur silang
items.weapon.melee.crossbow.stats_desc=Senjata ini meningkatkan damage pada anak panah saat dipakai, bahkan akan memberikan enchantment pada senjata ini pada anak panah yang dipakai.
items.weapon.melee.crossbow.ability_name=tembakan bermuatan
items.weapon.melee.crossbow.typical_ability_desc=Duelist dapat menyiapkan _tembakan bermuatan_ dengan busur silang. Kemampuan ini aktif secara instan dan menyebabkan anak panah yang ditembakkan berikutnya selalu kena, menerapkan efek saat mengenai musuh dalam area petak 7x7, dan biasanya bertahan selama _%d penggunaan lebih banyak_ jika dilempar.
items.weapon.melee.crossbow.ability_desc=Duelist dapat menyiapkan _tembakan bermuatan_ dengan busur silang. Kemampuan ini aktif secara instan dan menyebabkan anak panah yang ditembakkan berikutnya selalu kena, menerapkan efek saat mengenai musuh dalam area petak 7x7, dan bertahan selama _%d penggunaan lebih banyak_ jika dilempar.
items.weapon.melee.crossbow.desc=Senjata yang cukup rumit ini dapat menembakkan panah dengan kecepatan luar biasa. Meskipun tidak dirancang untuk itu, konstruksi busur silang yang kuat dan kokoh ini menjadikannya senjata jarak dekat yang layak juga.
items.weapon.melee.crossbow$chargedshot.name=tembakan bermuatan
items.weapon.melee.crossbow$chargedshot.desc=Duelis memfokuskan kekuatannya pada busur silang. Anak panah berikutnya yang dia tembakkan akan selalu mengenai dan menerapkan efek panah berlumur dan enchantment di area 5x5. Efek panah positif hanya akan memengaruhi sekutu, dan efek berbahaya hanya akan berlaku pada musuh.\n\nAnak panah berlumur juga akan memiliki empat kegunaan tambahan saat ditembakkan menggunakan tembakan bermuatan. Duelis tidak dapat menggunakan kemampuan ini untuk menerapkan efek panah positif pada dirinya sendiri.

items.weapon.melee.dagger.name=belati
items.weapon.melee.dagger.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.dagger.ability_name=menyelinap
items.weapon.melee.dagger.typical_ability_desc=Duelis dapat _menyelinap_ sambil memegang belati. Kemampuan ini membawa Duelis langsung berpindah sejauh 5 petak dan biasanya memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dagger.ability_desc=Duelis dapat _menyelinap_ sambil memegang belati. Kemampuan ini membawa Duelis langsung berpindah sejauh 5 petak dan memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dagger.desc=Belati besi sederhana dengan gagang kayu usang.

items.weapon.melee.dirk.name=beladau
items.weapon.melee.dirk.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.dirk.ability_name=menyelinap
items.weapon.melee.dirk.typical_ability_desc=Duelis dapat _menyelinap_ sambil memegang beladau. Kemampuan ini membawa Duelis langsung berpindah sejauh 4 petak dan biasanya memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dirk.ability_desc=Duelis dapat _menyelinap_ sambil memegang beladau. Kemampuan ini membawa Duelis langsung berpindah sejauh 4 petak dan memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dirk.desc=Belati yang ditusukkan lebih panjang, memberi lebih banyak besi untuk ditusukkan ke musuh.

items.weapon.melee.flail.name=gedik tikam
items.weapon.melee.flail.stats_desc=Ini adalah senjata yang lumayan tidak akurat.\nSenjata ini tidak dapat melakukan serangan mendadak.
items.weapon.melee.flail.ability_name=putar
items.weapon.melee.flail.spin_warn=Kau tidak dapat memutar gedik tikam lagi.
items.weapon.melee.flail.typical_ability_desc=Duelis dapat _memutar_ gedik tikam untuk membangun kekuatan dalam waktu singkat. Setiap giliran gedik tikam diputar biasanya akan menimbulkan _+%d damage_, maksimal 3 kali. Putaran gedik tikam juga dijamin kena. Memulai untuk memutar gedik tikam memerlukan 1 charge.
items.weapon.melee.flail.ability_desc=Duelis dapat _memutar_ gedik tikam untuk membangun kekuatan dalam waktu singkat. Setiap giliran gedik tikam diputar akan menimbulkan _+%d damage_, maksimal 3 kali. Putaran gedik tikam juga dijamin kena. Memulai untuk memutar gedik tikam memerlukan 1 charge.
items.weapon.melee.flail.desc=Bola berduri terpasang pada pegangan panjang yang terhubung oleh rantai. Sangat sulit digunakan, namun mematikan jika mendarat dengan tepat.
items.weapon.melee.flail$spinabilitytracker.name=memutar
items.weapon.melee.flail$spinabilitytracker.desc=Duelis memutar cambuknya, membangun damage untuk serangan berikutnya dengan pukulan itu. Setiap putaran membutuhkan satu giliran tetapi meningkatkan damage, hingga maksimal tiga giliran.  cambuknya juga dijamin akan kena saat berputar.\n\nPutaran saat ini: %1$d%%.\nGiliran tersisa: %2$s

items.weapon.melee.gauntlet.name=sarung tangan batu
items.weapon.melee.gauntlet.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gauntlet.ability_name=serangan kombo
items.weapon.melee.gauntlet.typical_ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan batu. Serangan ini dijamin kena dan biasanya memberikan _+%d damage_ setiap kali Duelis berhasil menyerang dengan senjata jarak dekat atau senjata lempar dalam 5 giliran terakhir.
items.weapon.melee.gauntlet.ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan batu. Serangan ini dijamin kena dan memberikan _+%d damage_ setiap kali Duelis berhasil menyerang dengan senjata jarak dekat atau senjata lempar dalam 5 giliran terakhir.
items.weapon.melee.gauntlet.desc=Sarung tangan besar ini terbuat dari kain merah tua yang dilapisi batu ajaib berat di atasnya. Kainnya membalut tanganmu dengan kencang, membuat lempengan batu itu seperti kulit keduamu. Untuk dapat mengayunkan senjata berat seperti ini membutuhkan kekuatan, tapi dapat memberikan damage yang sangat besar untuk setiap pukulanmu.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=Senjata ini lumayan berat.\nSenjata ini mempunyai jangkauan ekstra.
items.weapon.melee.glaive.ability_name=tancap
items.weapon.melee.glaive.typical_ability_desc=Duelis dapat menggunakan ujung glaive untuk _menancap_ musuh yang berada dalam jangkauan tetapi tidak berdekatan. Ini biasanya memberikan _%1$d-%2$d_ damage, mendorong musuh ke belakang, dan dijamin kena.
items.weapon.melee.glaive.ability_desc=Duelis dapat menggunakan ujung glaive untuk _menancap_ musuh yang berada dalam jangkauan tetapi tidak berdekatan. Ini memberikan _%1$d-%2$d_ damage, mendorong musuh ke belakang, dan dijamin kena.
items.weapon.melee.glaive.desc=Tongkat besar yang ujungnya terdapat mata pisau.

items.weapon.melee.gloves.name=sarung tangan tajam
items.weapon.melee.gloves.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gloves.ability_name=serangan kombo
items.weapon.melee.gloves.typical_ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan tajam. Serangan ini dijamin kena dan biasanya memberikan _+%d damage_ setiap kali Duelis berhasil menyerang dengan senjata jarak dekat atau senjata lempar baru-baru ini. Tidak berhasil menyerang selama 5 giliran akan mereset kombo ini.
items.weapon.melee.gloves.ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan tajam. Serangan ini dijamin kena dan memberikan _+%d damage_ setiap kali Duelis berhasil menyerang dengan senjata jarak dekat atau senjata lempar baru-baru ini. Tidak berhasil menyerang selama 5 giliran akan mereset kombo ini.
items.weapon.melee.gloves.desc=Sarung tangan tajam ini tidak memberikan perlindungan apa pun, tetapi berfungsi sebagai senjata yang dapat membuat kedua tangan tetap bebas.

items.weapon.melee.greataxe.name=kapak raksasa
items.weapon.melee.greataxe.stats_desc=Senjata ini sangat amat berat.
items.weapon.melee.greataxe.ability_name=hukuman
items.weapon.melee.greataxe.typical_ability_desc=Duelis dapat melakukan serangan _hukuman_ dengan kapak raksasa jika darahnya di bawah 50%%. Serangan dahsyat ini biasanya menimbulkan _%1$d-%2$d damage,_ yang dijamin kena, dan bisa seketika jika membunuh musuh.
items.weapon.melee.greataxe.ability_desc=Duelis dapat melakukan serangan _hukuman_ dengan kapak raksasa jika darahnya di bawah 50%%. Serangan dahsyat ini menimbulkan _%1$d-%2$d damage,_ yang dijamin kena, dan bisa seketika jika membunuh musuh.
items.weapon.melee.greataxe.desc=Diperuntukkan agar dipakai di atas bahu, kapak raksasa ini sekuat beratnya.

items.weapon.melee.greatshield.name=tameng raksasa
items.weapon.melee.greatshield.typical_stats_desc=Biasanya senjata ini menahan 0-%d damage. Penahanan ini berskala dengan upgrade.
items.weapon.melee.greatshield.stats_desc=Senjata ini menahan 0-%d damage. Jumlah pertahanan bertambah seiring dengan upgrade.
