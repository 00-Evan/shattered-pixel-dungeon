###bombs
items.bombs.arcanebomb.name=bom sihir
items.bombs.arcanebomb.desc=Bom ini dijiwai dengan sifat-sifat sihir. Itu akan meledak menjadi ledakan kuat yang mirip dengan serangan pompa Goo. Ledakan ini menembus armor dan mencapai lebih jauh dari ledakan bom biasa.

items.bombs.bomb.name=bom
items.bombs.bomb.ac_lightthrow=NYALAKAN & LEMPAR
items.bombs.bomb.snuff_fuse=Kau cepat-cepat meniup sumbu bom.
items.bombs.bomb.ondeath=The explosion kills you...
items.bombs.bomb.rankings_desc=Terbunuh karena ledakan
items.bombs.bomb.desc=Bom bubuk hitam yang cukup berat. Ledakan dari bom ini pasti akan merusak apa pun yang ada di dekatnya.
items.bombs.bomb.desc_fuse=Sepertinya akan membutuhkan beberapa giliran sebelum terbakar setelah itu dinyalakan.
items.bombs.bomb.desc_burning=Bomnya terbakar, jaga jarakmu atau padamkan!
items.bombs.bomb$doublebomb.name=dua bom
items.bombs.bomb$doublebomb.desc=Tumpukan dua bom hitam yang besar dan kuat, sepertinya kau dapat satu gratis!

items.bombs.firebomb.name=bom api
items.bombs.firebomb.desc=Bom ini telah dimodifikasi untuk meledak menjadi amukan api di area yang lebih luas saat meledak.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=Bom rakitan ini akan meledak menjadi percikan cahaya membutakan saat meledak. Semua yang ada di sekitar akan mengalami disorientasi berdasarkan seberapa dekat ia dengan bom.

items.bombs.frostbomb.name=bom beku
items.bombs.frostbomb.desc=Bom ini telah dimodifikasi agar meledak menjadi hembusan udara beku dalam area luas ketika meledak.

items.bombs.holybomb.name=bom suci
items.bombs.holybomb.desc=Bom ini telah dimodifikasi agar memancarkan cahaya suci dalam area luas saat meledak, memberikan damage bonus kepada musuh sejenis iblis.

items.bombs.noisemaker.name=pembuat kebisingan
items.bombs.noisemaker.desc=Bom ini dimodifikasi agar dapat berulang kali mengeluarkan suara saat sumbunya habis. Saat sesuatu menyentuhnya, bom itu akan meledak!
items.bombs.noisemaker.desc_burning=Pembuat suara terus berdetak, itu akan meledak ketika ada sesuatu yang mendekat!

items.bombs.shockbomb.name=bom listrik
items.bombs.shockbomb.desc=Bom ini telah dimodifikasi agar mengeluarkan listrik di sekitarnya ketika meledak. Apa pun di dekatnya akan terkena damage dan ter-stun berdasarkan jaraknya dengan bom.

items.bombs.regrowthbomb.name=bom pertumbuhan
items.bombs.regrowthbomb.desc=Bom yang sudah dimodifikasi ini akan memercikkan cairan yang memberi kehidupan di sekelilingnya alih-alih meledak. Daerah yang terperangkap dalam ledakan akan dengan cepat menumbuhkan rumput dan tanaman, dan sekutu yang tertangkap dalam ledakan itu akan mendapatkan penyembuhan.

items.bombs.shrapnelbomb.name=Bom pecahan logam
items.bombs.shrapnelbomb.desc=Bom ini telah dimodifikasi dengan potongan-potongan logam DM-300, yang akan pecah dan terbang ke mana-mana ketika meledak. Kau sebaiknya bersembunyi di balik sesuatu saat menggunakannya...

items.bombs.woollybomb.name=bom wol
items.bombs.woollybomb.desc=Bom rakitan ini akan menciptakan gerombolan domba di area yang besar setelah meledak. Domba-domba ini akan menghalangi gerakan dan diam mematung dalam jangka waktu yang sangat lama! Domba-domba ini tidak akan berlama-lama muncul ketika ada musuh yang kuat, dan bisa secara cepat disingkirkan secara manual dengan cara berinteraksi dengan mereka.

###food
items.food.berry.name=buah beri dungeon
items.food.berry.eat_msg=Buah beri itu rasanya enak!
items.food.berry.desc=Buah beri kecil ini ditemukan oleh Pemburu di antara flora Dungeon lainnya. Beri ini dapat dimakan dengan cepat, sedikit mengenyangkan, dan mungkin memiliki benih yang bisa dipakai di dalamnya!

items.food.blandfruit.name=buah campur
items.food.blandfruit.cooked=buah campur masak
items.food.blandfruit.sunfruit=buah matahari
items.food.blandfruit.rotfruit=buah rot
items.food.blandfruit.earthfruit=buah tanah
items.food.blandfruit.blindfruit=buah buta
items.food.blandfruit.firefruit=buah api
items.food.blandfruit.icefruit=buah es
items.food.blandfruit.fadefruit=buah hilang
items.food.blandfruit.sorrowfruit=buah kesakitan
items.food.blandfruit.stormfruit=buah badai
items.food.blandfruit.dreamfruit=magefruit
items.food.blandfruit.starfruit=buah bintang
items.food.blandfruit.swiftfruit=buah lincah
items.food.blandfruit.raw=Kau tidak dapat memakannya mentah-mentah.
items.food.blandfruit.desc=Sangat kering dan tidak berisi, mungkin memasaknya dengan bahan lain dapat meningkatkan kualitasnya.
items.food.blandfruit.desc_cooked=Buah itu telah mengenyal seraya terendam di dalam pot dan bahkan telah menyerap sifat dari benih yang dimasak bersamanya. Buah itu akan memiliki efek ramuan apapun yang berhubungan dengan benih tersebut.
items.food.blandfruit.desc_eat=Kelihatan sudah siap disantap!
items.food.blandfruit.desc_throw=Kelihatan sedikit bergejolak, lebih baik dilempar saja.
items.food.blandfruit$chunks.name=bongkahan buah campur
items.food.blandfruit$chunks.desc=Buah campur telah meledak karena benturan, meninggalkan secuil sisanya.\n\nMeskipun sedikit kotor, secuil bongkahan buah campur yang matang itu terlihat bisa dimakan.

items.food.chargrilledmeat.name=daging panggang
items.food.chargrilledmeat.desc=Kelihatannya seperti steak.

items.food.food.name=makanan
items.food.food.ac_eat=MAKAN
items.food.food.eat_msg=Makanan itu sangat enak!
items.food.food.desc=Tidak ada yang mewah: daging kering, beberapa biskuit - hal-hal seperti itu.

items.food.frozencarpaccio.name=carpaccio beku
items.food.frozencarpaccio.invis=Kau melihat tanganmu jadi tembus pandang!
items.food.frozencarpaccio.hard=Kau merasa kulitmu mengeras!
items.food.frozencarpaccio.refresh=Menyegarkan!
items.food.frozencarpaccio.better=Kau merasa lebih baik!
items.food.frozencarpaccio.desc=Ini adalah sepotong daging mentah beku. Satu-satunya cara untuk memakannya adalah dengan memotongnya tipis-tipis. Dan ternyata rasanya enak.

items.food.meatpie.name=pie daging
items.food.meatpie.eat_msg=Makanan itu luar biasa!
items.food.meatpie.desc=Pie lezat yang diisi dengan daging gurih. Ini akan membuatmu kenyang lebih dari makanan lainnya.

items.food.mysterymeat.name=daging misteri
items.food.mysterymeat.eat_msg=Makanan itu rasanya... aneh.
items.food.mysterymeat.hot=Aduh itu panas!
items.food.mysterymeat.legs=Kau tidak dapat merasakan kakimu!
items.food.mysterymeat.not_well=Kau merasa tidak enak.
items.food.mysterymeat.stuffed=Kau terisi.
items.food.mysterymeat.desc=Makan dengan resikomu sendiri!
items.food.mysterymeat$placeholder.name=daging

items.food.pasty.pasty=pastel
items.food.pasty.pie=pai labu
items.food.pasty.cane=permen tongkat
items.food.pasty.pasty_desc=Ini adalah Pastel Cornish asli dengan isian tradisional dari daging sapi dan kentang. Lezat!
items.food.pasty.pie_desc=Potongan besar pie labu! Rasanya yang manis dan pedas akan membuatmu kenyang dan memberimu sedikit darah.\n\nSelamat Hari Halloween!
items.food.pasty.cane_desc=Permen tongkat raksasa yang manis! Permen itu cukup besar untuk dapat membuatmu kenyang, dan gulanya mungkin memberikan tongkat sihirmu sedikit charge ekstra juga.\n\nSelamat Liburan!

items.food.smallration.name=makanan porsi kecil
items.food.smallration.eat_msg=Rasa makanan itu oke.
items.food.smallration.desc=Kelihatan seperti makanan biasa hanya saja lebih kecil.

items.food.stewedmeat.name=daging rebus
items.food.stewedmeat.eat_msg=Rasa makanan itu oke.
items.food.stewedmeat.desc=Dengan merebus daging, maka daging ini bersih dari segala penyakit atau parasit. Daging ini aman dikonsumsi.



##journal items
items.journal.documentpage.name=halaman yang robek
items.journal.documentpage.desc=Sehelai kertas, mungkin dirobek dari buku atau sejenisnya. Kau harus memungutnya untuk dapat membacanya.

items.journal.alchemypage.name=halaman sobek buku racikan
items.journal.alchemypage.desc=Halaman robek dari buku panduan tentang peracikan.\n\nSebagian besar teks terlalu kecil untuk dibaca dari kejauhan, tetapi kau dapat melihat judul halaman:\n\n_"%s"_

items.journal.guidebook.name=kitab penguasa dungeon
items.journal.guidebook.hint=Buku panduanmu memiliki saran untukmu!
items.journal.guidebook.desc=Buku panduan petualang, ditinggalkan di sini oleh seseorang yang memutuskan berpetualang bukan untuk mereka! Buku khusus ini ajaib, dan dapat mendorong para petualang untuk membaca halaman pada saat yang tepat.\n\nTerlepas dari fungsi itu, buku ini paling populer karena kata-kata besar "Jangan Panik!" ditulis dengan huruf besar yang ramah di sampulnya.

items.journal.guidepage.name=halaman buku panduan yang robek
items.journal.guidepage.desc=Halaman yang robek dari sebuah buku panduan berpetualang.\n\nHampir semua teks terlalu kecil untuk dibaca dari kejauhan, tapi kau dapat membaca judul dari halaman itu:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=worn letter
items.journal.regionlorepage$sewers.desc=What looks to be a letter, written on a dirt-stained piece of paper. You'll need to pick it up to be able to make out what's written on it.

items.journal.regionlorepage$prison.name=worn journal entry
items.journal.regionlorepage$prison.desc=A journal entry, or some other kind of record, written on an old piece of paper. It seems to have fared better than the letters you found in the sewers, but you'll still need to pick it up to read it.

items.journal.regionlorepage$caves.name=old log entry
items.journal.regionlorepage$caves.desc=What looks to be an entry in an explorer's logbook, preserved surprisingly well despite how old it must be. Pick it up to read it.

items.journal.regionlorepage$city.name=rusted tablet
items.journal.regionlorepage$city.desc=A small rusted metal tablet with a message magically etched into it. The letters are still clear despite the tablet's age, but you'll have to pick it up to read it.

items.journal.regionlorepage$halls.name=glowing tablet
items.journal.regionlorepage$halls.desc=A small black tablet with glowing green letters etched into it. The glowing letters blur together into a haze at a distance, you'll have to pick it up to read it.


###keys
items.keys.goldenkey.name=kunci emas
items.keys.goldenkey.desc=Ukiran di ujung kunci emas ini sangat kecil dan rumit. Mungkin dapat membuka peti yang terkunci?

items.keys.crystalkey.name=Kunci kristal
items.keys.crystalkey.desc=Permukaan potongan kunci kristal ini berkilau dalam kegelapan. Mungkin itu akan membuka sesuatu yang terbuat dari kristal?

items.keys.ironkey.name=kunci besi
items.keys.ironkey.desc=Ukiran di kunci besi kuno ini bagus; tali kulitnya sudah dimakan waktu. Pintu apa yang dapat dibuka dengan ini?

items.keys.skeletonkey.name=kunci tengkorak
items.keys.skeletonkey.desc=Kunci ini terlihat serius: kepalanya berbentuk tengkorak. Mungkin dapat membuka pintu yang serius pula.



###potions
items.potions.potion.ac_drink=MINUM
items.potions.potion.turquoise=ramuan pirus
items.potions.potion.crimson=ramuan merah
items.potions.potion.azure=ramuan biru
