items.potions.potion.indigo=ramuan ungu
items.potions.potion.silver=ramuan perak
items.potions.potion.unknown_desc=Ramuan ini mengandung cairan berwarna. Siapa yang tahu apa yang akan terjadi saat diminum atau dilempar?
items.potions.potion.harmful=Ramuan berbahaya!
items.potions.potion.beneficial=Ramuan berguna
items.potions.potion.yes=Ya, aku tahu apa yang kulakukan
items.potions.potion.no=Tidak, aku berubah pikiran
items.potions.potion.sure_drink=Kau yakin ingin meminumnya? Kau mungkin seharusnya melempar ramuan seperti ini kepada musuh.
items.potions.potion.sure_throw=Kau yakin ingin melemparnya? Lebih masuk akal jika ramuan itu diminum.
items.potions.potion.shatter=Ramuan pecah dan cairannya memercik tanpa arti.
items.potions.potion$placeholder.name=ramuan
items.potions.potion$seedtopotion.name=Ramuan Acak

items.potions.alchemicalcatalyst.name=katalis alkimia
items.potions.alchemicalcatalyst.desc=Botol cairan ajaib yang tipis ini terbuat dari esensi ramuan yang telah didekonstruksi. Cairannya tembus cahaya, dan bersinar dengan warna pelangi yang berubah-ubah.\n\nKatalis ini sangat berguna sebagai bahan racikan, tetapi kau juga dapat menggunakannya secara langsung untuk mendapatkan efek ramuan acak.

items.potions.potionofexperience.name=ramuan experience
items.potions.potionofexperience.desc=Experience yang tersimpan dalam bentuk cair, meminum ini akan langsung menaikkan experience levelmu.

items.potions.potionoffrost.name=ramuan es
items.potions.potionoffrost.desc=Bahan kimia yang terkandung dalam ramuan ini akan menguap menjadi awan beku ketika terkena paparan udara bebas.

items.potions.potionofhaste.name=ramuan kecepatan
items.potions.potionofhaste.energetic=Kau merasa energik!
items.potions.potionofhaste.desc=Dengan meminum cairan manis yang aneh ini kau akan merasakan energi yang sangat besar dalam waktu singkat, membuatmu dapat berlari dengan kecepatan yang luar biasa.

items.potions.potionofhealing.name=ramuan penyembuhan
items.potions.potionofhealing.heal=Lukamu mulai tertutup.
items.potions.potionofhealing.desc=Elixir ini akan memulihkan darahmu secara bertahap dan akan langsung menghilangkan berbagai penyakit.

items.potions.potionofinvisibility.name=ramuan tembus pandang
items.potions.potionofinvisibility.invisible=Kau melihat tanganmu jadi tembus pandang!
items.potions.potionofinvisibility.desc=Dengan meminum ramuan ini untuk sementara kau akan tembus pandang. Saat tembus pandang, musuh tidak dapat melihatmu. Menyerang musuh, sama juga saat menggunakan tongkat sihir atau gulungan di depan mata musuh, akan membatalkan efeknya.

items.potions.potionoflevitation.name=ramuan melayang
items.potions.potionoflevitation.float=Kau melayang di udara!
items.potions.potionoflevitation.desc=Dengan meminum ramuan ini kau dapat melayang di udara, dapat melewati jebakan dan jurang dengan santai. Dengan melemparkan ramuan ini, maka akan menciptakan awan mentah, memusingkan siapa saja di dalamnya.

items.potions.potionofliquidflame.name=ramuan api cair
items.potions.potionofliquidflame.desc=Ramuan ini mengandung bahan tidak stabil yang akan terbakar saat bersentuhan dengan udara luar.

items.potions.potionofmindvision.name=ramuan pembaca pikiran
items.potions.potionofmindvision.see_mobs=Entah bagaimana kau dapat merasakan pikiran makhluk lain.
items.potions.potionofmindvision.see_none=Kau dapat merasakan bahwa kau sendirian di level ini sekarang.
items.potions.potionofmindvision.desc=Setelah meminum ini, pikiranmu akan menyelaraskan ciri fisik makhluk di kejauhan, membuatmu dapat merasakan tanda-tanda makhluk hidup di balik dinding. Juga, ramuan ini akan membiarkanmu melihat menembus tembok dan pintu terdekat.

items.potions.potionofparalyticgas.name=ramuan gas pelumpuh
items.potions.potionofparalyticgas.desc=Ketika bereaksi dengan udara luar, cairan di ramuan ini akan menguap menjadi awan-awan kuning. Siapa pun yang menghirup awan itu akan langsung lumpuh, tidak dapat bergerak untuk sesaat sampai awannya menghilang. Item ini dapat dilempar dari jauh pada musuh untuk menjebak mereka.

items.potions.potionofpurity.name=ramuan kemurnian
items.potions.potionofpurity.freshness=Kau merasakan kesegaran tidak biasa di udara.
items.potions.potionofpurity.protected=Selaput protektif menyelubungimu!
items.potions.potionofpurity.desc=Reagen sihir ini akan menetralkan semua efek berbahaya di area yang besar dengan cepat. Jika meminumnya, maka kau akan imun terhadap berbagai efek.

items.potions.potionofstrength.name=ramuan kekuatan
items.potions.potionofstrength.msg_1=+1 kekuatan
items.potions.potionofstrength.msg_2=Kekuatan baru mengalir dalam tubuhmu.
items.potions.potionofstrength.desc=Cairan yang kuat ini mengalir di ototmu, secara permanen menambah kekuatanmu satu poin.

items.potions.potionoftoxicgas.name=ramuan gas beracun
items.potions.potionoftoxicgas.desc=Jika kau membuka atau memecahkan ramuan ini, maka ramuan ini akan meledak menjadi awan racun kehijauan yang mematikan. Mungkin kau seharusnya melempar ramuan ini ke musuh yang jauh daripada membukanya langsung di tempat.



###brews
items.potions.brews.causticbrew.name=cairan kaustik
items.potions.brews.causticbrew.desc=Cairan ini akan menyebarkan cairan korosif di sekitar lokasi cairan itu pecah. Apapun yang tertangkap oleh cairan akan perlahan meleleh jika tidak dicuci dengan air.

items.potions.brews.blizzardbrew.name=cairan salju
items.potions.brews.blizzardbrew.desc=Saat pecah, sedhan ini akan mengeluarkan badai salju yang menyebar cepat seperti gas.

items.potions.brews.infernalbrew.name=cairan panas
items.potions.brews.infernalbrew.desc=Saat pecah, seduhan ini akan mengeluarkan amukan api yang menyebar cepat seperti gas.

items.potions.brews.shockingbrew.name=cairan kejut
items.potions.brews.shockingbrew.desc=Saat pecah, seduhan ini akan melepaskan badai listrik di area yang luas di sekitar lokasi seduhan itu pecah.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir armor sihir
items.potions.elixirs.elixirofarcanearmor.desc=Elixir ini akan memberikan peminum ketahanan terus-menerus dari serangan sihir.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir peremajaan akuatik
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Elixir ini mengandung sisa-sisa dari Goo yang dicampur dengan ramuan penyembuhan. Efek penyembuhannya tidak langsung, namun efeknya akan meningkat drastis saat kau berdiri di atas air.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatic healing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Untuk sementara kau mendapatkan properti restoratif yang mirip dengan Goo.\n\nSaat berdiri di atas air, kau akan memulihkan sejumlah kecil darah per giliran. Efeknya dihentikan sementara saat kau dalam keadaan darah penuh atau tidak berada di atas air.\n\nPenyembuhan tersisa: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir darah naga
items.potions.elixirs.elixirofdragonsblood.desc=Saat diminum, elixir ini akan mengalirkan kekuatan api melalui pembuluh darah peminum. Efek ini akan membuat peminum kebal terhadap api, dan memungkinkan mereka untuk membakar musuh dengan serangan fisik.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir penyembuhan madu
items.potions.elixirs.elixirofhoneyedhealing.desc=Elixir ini mengkombinasikan penyembuhan dengan manisnya madu. Ketika diminum, elixir ini akan menghilangkan sedikit rasa lapar, tetapi juga bisa dilemparkan untuk menyembuhkan sekutu.\n\nMakhluk yang berhubungan dengan madu mungkin akan senang jika item ini digunakan pada mereka.

items.potions.elixirs.elixiroficytouch.name=elixir sentuhan es
items.potions.elixirs.elixiroficytouch.desc=Saat dikonsumsi, elixir ini akan memungkinkan peminum untuk meredam panas dari musuh yang mereka serang. Efek ini akan membuat peminum kebal terhadap hawa dingin, dan memungkinkan mereka untuk mendinginkan musuh dengan serangan fisik.

items.potions.elixirs.elixirofmight.name=elixir tenaga
items.potions.elixirs.elixirofmight.msg_1=+1 kekuatan, +%d darah
items.potions.elixirs.elixirofmight.msg_2=Kekuatan baru mengalir dalam tubuhmu.
items.potions.elixirs.elixirofmight.desc=Cairan yang kuat ini akan mengalir melalui otot-ototmu, meningkatkan kekuatanmu secara permanen sebanyak satu poin dan darahmu sebanyak %d poin. Peningkatan darah berskala dengan darah maksimummu, tetapi perlahan-lahan akan hilang saat kau naik level.
items.potions.elixirs.elixirofmight$htboost.name=max health boost
items.potions.elixirs.elixirofmight$htboost.desc=Tubuhmu terasa kuat dan sehat secara tidak wajar.\n\nDarah maksimummu ditingkatkan untuk jangka waktu yang lama. Saat kau naik level, peningkatan itu akan terus memudar.\n\nJumlah peningkatan saat ini: %d.\nLevel tersisa: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir sumber racun
items.potions.elixirs.elixiroftoxicessence.desc=Saat diminum, elixir ini akan menjiwai si peminum dengan energi racun. Peminum akan kebal terhadap gas beracun dan racun, dan akan terus menyebarkan gas beracun saat mereka bergerak.



