items.bags.potionbandolier.name=bandolier ramuan
items.bags.potionbandolier.desc=Bandolier tebal ini pas di sekeliling dadamu seperti selempang, banyak terdapat tali pengikat di atasnya untuk menempatkan botol ramuan.\n\nSaat di dalam bandolier, ramuanmu akan tahan dingin.

items.bags.scrollholder.name=tempat gulungan
items.bags.scrollholder.desc=Wadah berbentuk tabung ini sepertinya bekas tempat menyimpan peralatan dan skema seorang ahli astronom, tetapi gulunganmu kelihatannya pas juga di dalamnya. Bahkan ada bagian di samping yang kelihatannya cocok untuk menempatkan kristal-kristal mantramu.\nWadah ini nampaknya tahan api, jadi gulunganmu yang ada di dalam seharusnya aman dari api

items.bags.velvetpouch.name=kantong kecil
items.bags.velvetpouch.desc=Kantong kecil ini dapat menyimpan item-item kecil di dalamnya, seperti benih dan bebatuan.

items.bags.magicalholster.name=sarung ajaib
items.bags.magicalholster.desc=Sarung ramping ini terbuat dari kulit hewan eksotis, dan memiliki sihir yang kuat yang memungkinkannya menyimpan sejumlah besar senjata jarak jauh.\n\nKau cukup merogoh ke dalam sarung ini dan kau akan selalu mendapatkan item yang kau cari.\n\nKarena sihir sarung itu, tongkat sihir akan mengisi ulang sedikit lebih cepat dan senjata jarak jauh akan bertahan sedikit lebih lama di dalamnya.



###bombs
items.bombs.arcanebomb.name=bom sihir
items.bombs.arcanebomb.desc=Bom ini dijiwai dengan sifat-sifat sihir. Itu akan meledak menjadi ledakan kuat yang mirip dengan serangan pompa Goo. Ledakan ini menembus armor dan mencapai lebih jauh dari ledakan bom biasa.

items.bombs.bomb.name=bom
items.bombs.bomb.ac_lightthrow=NYALAKAN & LEMPAR
items.bombs.bomb.snuff_fuse=Kau cepat-cepat meniup sumbu bom.
items.bombs.bomb.ondeath=Ledakan itu membunuhmu...
items.bombs.bomb.rankings_desc=Terbunuh karena ledakan
items.bombs.bomb.desc=Bom bubuk hitam yang cukup berat. Ledakan dari bom ini pasti akan merusak apa pun yang ada di dekatnya.
items.bombs.bomb.desc_fuse=Sepertinya akan membutuhkan beberapa giliran sebelum terbakar setelah itu dinyalakan.
items.bombs.bomb.desc_burning=Bomnya terbakar, jaga jarakmu atau padamkan!
items.bombs.bomb$doublebomb.name=dua bom
items.bombs.bomb$doublebomb.desc=Tumpukan dua bom hitam yang besar dan kuat, sepertinya kau dapat satu gratis!

items.bombs.firebomb.name=bom api
items.bombs.firebomb.desc=Bom ini telah dimodifikasi untuk meledak menjadi amukan api di area yang lebih luas saat meledak.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=Bom rakitan ini akan meledak menjadi percikan cahaya membutakan saat meledak. Semua yang ada di sekitar akan mengalami disorientasi berdasarkan seberapa dekat ia dengan bom.

items.bombs.frostbomb.name=bom beku
items.bombs.frostbomb.desc=Bom ini telah dimodifikasi agar meledak menjadi hembusan udara beku dalam area luas ketika meledak.

items.bombs.holybomb.name=bom suci
items.bombs.holybomb.desc=Bom ini telah dimodifikasi agar memancarkan cahaya suci dalam area luas saat meledak, memberikan damage bonus kepada mayat hidup dan iblis.

items.bombs.noisemaker.name=pembuat kebisingan
items.bombs.noisemaker.desc=Bom ini dimodifikasi agar dapat berulang kali mengeluarkan suara saat sumbunya habis. Saat sesuatu menyentuhnya, bom itu akan meledak!
items.bombs.noisemaker.desc_burning=Pembuat suara terus berdetak, itu akan meledak ketika ada sesuatu yang mendekat!

items.bombs.shockbomb.name=bom kejut
items.bombs.shockbomb.desc=Bom ini telah dimodifikasi agar mengeluarkan listrik di sekitarnya ketika meledak. Apa pun di dekatnya akan terkena damage dan ter-stun berdasarkan jaraknya dengan bom.

items.bombs.regrowthbomb.name=bom pertumbuhan
items.bombs.regrowthbomb.desc=Bom yang sudah dimodifikasi ini akan memercikkan cairan yang memberi kehidupan di sekelilingnya alih-alih meledak. Daerah yang terperangkap dalam ledakan akan dengan cepat menumbuhkan rumput dan tanaman, dan sekutu yang tertangkap dalam ledakan itu akan mendapatkan penyembuhan.

items.bombs.shrapnelbomb.name=Bom pecahan logam
items.bombs.shrapnelbomb.desc=Bom ini telah dimodifikasi dengan potongan-potongan logam DM-300, yang akan pecah dan terbang ke mana-mana ketika meledak. Kau sebaiknya bersembunyi di balik sesuatu saat menggunakannya...

items.bombs.woollybomb.name=bom wol
items.bombs.woollybomb.desc=Bom rakitan ini akan menciptakan gerombolan domba di area yang besar setelah meledak. Domba-domba ini akan menghalangi gerakan dan diam mematung dalam jangka waktu yang sangat lama! Domba-domba ini tidak akan berlama-lama muncul ketika ada musuh yang kuat, dan bisa secara cepat disingkirkan secara manual dengan cara berinteraksi dengan mereka.

###food
items.food.berry.name=buah beri ruang bawah tanah
items.food.berry.eat_msg=Buah beri itu rasanya enak!
items.food.berry.desc=Buah beri kecil ini ditemukan oleh Pemburu di antara vegetasi ruang bawah tanah lainnya. Beri ini dapat dimakan dengan cepat, sedikit mengenyangkan, dan mungkin memiliki benih yang bisa dipakai di dalamnya!

items.food.blandfruit.name=buah campur
items.food.blandfruit.cooked=buah campur masak
items.food.blandfruit.sunfruit=buah matahari
items.food.blandfruit.rotfruit=buah rot
items.food.blandfruit.earthfruit=buah tanah
items.food.blandfruit.blindfruit=buah buta
items.food.blandfruit.firefruit=buah api
items.food.blandfruit.icefruit=buah es
items.food.blandfruit.fadefruit=buah hilang
items.food.blandfruit.sorrowfruit=buah kesedihan
items.food.blandfruit.stormfruit=buah badai
items.food.blandfruit.dreamfruit=buah sihir
items.food.blandfruit.starfruit=buah bintang
items.food.blandfruit.swiftfruit=buah lincah
items.food.blandfruit.raw=Kau tidak dapat memakannya mentah-mentah.
items.food.blandfruit.desc=Sangat kering dan tidak berisi, mungkin memasaknya dengan bahan lain dapat meningkatkan kualitasnya.
items.food.blandfruit.desc_cooked=Buah itu telah mengenyal seraya terendam di dalam pot dan bahkan telah menyerap sifat dari benih yang dimasak bersamanya. Buah itu akan memiliki efek ramuan apapun yang berhubungan dengan benih tersebut.
items.food.blandfruit.desc_eat=Kelihatan sudah siap disantap!
items.food.blandfruit.desc_throw=Kelihatan sedikit bergejolak, lebih baik dilempar saja.
items.food.blandfruit$chunks.name=bongkahan buah campur
items.food.blandfruit$chunks.desc=Buah campur telah meledak karena benturan, meninggalkan secuil sisanya.\n\nMeskipun sedikit kotor, secuil bongkahan buah campur yang matang itu terlihat bisa dimakan.

items.food.chargrilledmeat.name=daging panggang
items.food.chargrilledmeat.desc=Kelihatannya seperti steak.

items.food.food.name=jatah makanan
items.food.food.ac_eat=MAKAN
items.food.food.eat_msg=Makanan itu sangat enak!
items.food.food.desc=Tidak ada yang mewah: daging kering, beberapa biskuit - hal-hal seperti itu.

items.food.frozencarpaccio.name=carpaccio beku
items.food.frozencarpaccio.invis=Kau melihat tanganmu jadi tembus pandang!
items.food.frozencarpaccio.hard=Kau merasa kulitmu mengeras!
items.food.frozencarpaccio.refresh=Menyegarkan!
items.food.frozencarpaccio.better=Kau merasa lebih baik!
items.food.frozencarpaccio.desc=Ini adalah sepotong daging mentah beku. Satu-satunya cara untuk memakannya adalah dengan memotongnya tipis-tipis. Dan ternyata rasanya enak.

items.food.meatpie.name=pie daging
items.food.meatpie.eat_msg=Makanan itu luar biasa!
items.food.meatpie.desc=Pie lezat yang diisi dengan daging gurih. Ini akan membuatmu kenyang lebih dari makanan lainnya.

items.food.mysterymeat.name=daging misteri
items.food.mysterymeat.eat_msg=Makanan itu rasanya... aneh.
items.food.mysterymeat.hot=Aduh itu panas!
items.food.mysterymeat.legs=Kau tidak dapat merasakan kakimu!
items.food.mysterymeat.not_well=Kau merasa tidak enak.
items.food.mysterymeat.stuffed=Kau terisi.
items.food.mysterymeat.desc=Makan dengan resikomu sendiri!
items.food.mysterymeat$placeholder.name=daging

items.food.phantommeat.name=daging hantu
items.food.phantommeat.desc=Sebuah steak besar yang berkilauan dan translusen, dipotong dari seekor piranha hantu. Daging ajaib ini tidak perlu dimasak dan memberikan berbagai keuntungan defensif disamping membuatmu kenyang sepenuhnya. Ketika dimakan, daging ini memberikan efek tembus pandang, kulit kayu, sedikit penyembuhan, dan menghapus banyak efek berbahaya.

items.food.pasty.name=pastel
items.food.pasty.fish_name=ikan kukus
items.food.pasty.amulet_name=jimat Yendor?
items.food.pasty.egg_name=telur paskah
items.food.pasty.rainbow_name=ramuan pelangi
items.food.pasty.shattered_name=kue hijau
items.food.pasty.pie_name=pai labu
items.food.pasty.vanilla_name=kue biru
items.food.pasty.cane_name=permen tongkat
items.food.pasty.sparkling_name=ramuan berkilau
items.food.pasty.desc=Ini adalah Pastel Cornish asli dengan isian tradisional dari daging sapi dan kentang. Lezat!
items.food.pasty.fish_desc=Ikan kukus utuh, diawetkan secara ajaib di atas hamparan sayuran.  Merupakan tradisi untuk menyimpan beberapa ikan untuk nanti di sepanjang tahun ini, jadi Anda akan menyimpan sisa ikan daripada memakannya sekaligus.\n\nSelamat Malam Tahun Baru!
items.food.pasty.amulet_desc=Anda akhirnya menemukannya, jimat - tunggu dulu, ini hanyalah coklat terbungkus kertas timah yang dibuat agar terlihat seperti jimat! Itu tidak akan memberimu kekuatan tanpa batas, tapi setidaknya itu akan membuatmu kenyang dan memberimu sedikit charge artefak.\n\nApril Mop!
items.food.pasty.egg_desc=Telur coklat besar yang besar, dibungkus dengan kertas kuning berwarna-warni.  Ada cukup banyak coklat di sini untuk membuat Anda kenyang, dan gula mungkin memberi sedikit charge tambahan pada artefak Anda. \n\nSelamat Hari Paskah!
items.food.pasty.rainbow_desc=Ramuan penuh warna ini seperti makanan cair. Selain dapat memuaskan rasa lapar, dia memiliki kekuatan untuk menenangkan musuh musuh non-bos yang berdekatan, membuat mereka ragu-ragu untuk melawanmu \n\nBerbahagialah untuk Sementara!
items.food.pasty.shattered_desc=Potongan besar kue vanilla ini memiliki taburan dan krim bewarna hijau. Kue ini dibuat untuk merayakan pengalaman bertahun-tahun, dan akan memberikan sedikit dari pengalaman tersebut saat dimakan.\n\nShattered Pixel Dungeon pertama kali dirilis pada 5 Agustus 2014. Selamat ulang tahun Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Potongan besar pie labu! Rasanya yang manis dan pedas akan membuatmu kenyang dan memberimu sedikit darah.\n\nSelamat Halloween!
items.food.pasty.vanilla_desc=Potongan besar kue vanilla ini memiliki taburan dan krim bewarna biru. Kue ini dibuat untuk merayakan pengalaman bertahun-tahun, dan akan memberikan sedikit dari pengalaman tersebut saat dimakan.\n\nPixel Dungeon pertama kali dirilis pada 4 Desember 2012. Selamat ulang tahun Pixel Dungeon!
items.food.pasty.cane_desc=Permen tongkat raksasa yang manis. Permen itu cukup besar untuk dapat membuatmu kenyang, dan gulanya mungkin memberikan tongkat sihirmu sedikit charge ekstra juga.\n\nSelamat Berlibur!
items.food.pasty.sparkling_desc=Ramuan berkilau ini adalah sejenis makanan cair. Memuaskan rasa lapar dan mensimulasikan anggur soda, namun tidak mengandung alkohol. Rasa hangat di perutmu akan memberimu sedikit perlindungan.\n\nSelamat tahun baru!
items.food.pasty$fishleftover.name=ikan sisa
items.food.pasty$fishleftover.eat_msg=Rasa makanan itu oke.
items.food.pasty$fishleftover.desc=Beberapa sisa ikan dari makanan Anda sebelumnya.  Anda bisa memakannya kapan saja Anda dapat memakannya untuk mengembalikan sedikit rasa lapar.

items.food.smallration.name=jatah makanan kecil
items.food.smallration.eat_msg=Rasa makanan itu oke.
items.food.smallration.desc=Kelihatan seperti jatah makanan biasa tetapi lebih kecil.

items.food.stewedmeat.name=daging rebus
items.food.stewedmeat.eat_msg=Rasa makanan itu oke.
items.food.stewedmeat.desc=Dengan merebus daging, maka daging ini bersih dari segala penyakit atau parasit. Daging ini aman dikonsumsi.

items.food.supplyration.name=suplai makanan
items.food.supplyration.desc=Jatah makanan ini ditinggalkan di ruang bawah tanah oleh dan untuk anggota kelompok pencuri. itu dirancang khusus untuk dimakan saat perjalanan, dan membantu dalam kejahatan.\n\nmeskipun itu tidak membuatmu kenyang seperti makanan biasa, makanan ini dapat dimakan dengan cepat, memberikan sedikit penyembuhan dan akan mengisi energi ke Jubah bayangan milik pengembara.



##journal items
items.journal.documentpage.name=halaman yang robek
items.journal.documentpage.desc=Sehelai kertas, mungkin dirobek dari buku atau sejenisnya. Kau harus memungutnya untuk dapat membacanya.

items.journal.alchemypage.name=halaman sobek buku racikan
items.journal.alchemypage.desc=Halaman robek dari buku panduan tentang peracikan.\n\nSebagian besar teks terlalu kecil untuk dibaca dari kejauhan, tetapi kau dapat melihat judul halaman:\n\n_"%s"_

items.journal.guidebook.name=kitab penguasaan ruang bawah tanah
items.journal.guidebook.hint=Buku panduanmu memiliki saran untukmu!
items.journal.guidebook.desc=Buku panduan petualang, ditinggalkan di sini oleh seseorang yang memutuskan berpetualang bukan untuk mereka! Buku khusus ini ajaib, dan dapat mendorong para petualang untuk membaca halaman pada saat yang tepat.\n\nTerlepas dari fungsi itu, buku ini paling populer karena kata-kata besar "Jangan Panik!" ditulis dengan huruf besar yang ramah di sampulnya.

items.journal.guidepage.name=halaman buku panduan yang robek
items.journal.guidepage.desc=Halaman yang robek dari sebuah buku panduan berpetualang.\n\nHampir semua teks terlalu kecil untuk dibaca dari kejauhan, tapi kau dapat membaca judul dari halaman itu:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=surat usang
items.journal.regionlorepage$sewers.desc=Yang kelihatannya seperti sebuah surat, yang ditulis pada selembar kertas yang ternodai tanah. Kamu harus mengambilnya untuk dapat melihat apa yang tertulis di atasnya.

items.journal.regionlorepage$prison.name=catatan jurnal usang
items.journal.regionlorepage$prison.desc=Catatan jurnal, atau jenis catatan lain, yang ditulis di selembar kertas lama. Tampaknya bernasib lebih baik daripada huruf yang Anda temukan di selokan, tetapi Anda masih harus mengambilnya untuk membacanya.

items.journal.regionlorepage$caves.name=buku catatan tua
items.journal.regionlorepage$caves.desc=Apa yang tampak seperti sebuah catatan dalam buku catatan seorang penjelajah, ternyata terpelihara dengan baik meskipun usianya sudah lama. Ambil untuk membacanya.

items.journal.regionlorepage$city.name=tablet berkarat
items.journal.regionlorepage$city.desc=Sebuah tablet logam kecil yang berkarat dengan sebuah pesan yang terukir secara ajaib di permukaannya. Tulisannya masih jelas untuk dibaca meskipun usia tablet yang sudah tua, tetapi kamu harus mengambilnya untuk membacanya.

items.journal.regionlorepage$halls.name=tablet bercahaya
items.journal.regionlorepage$halls.desc=Sebuah tablet hitam kecil dengan tulisan hijau bercahaya terukir di permukaannya. Tulisan bercahayanya terlihat kabur dari kejauhan, kau harus mengambilnya untuk membacanya.


###keys
items.keys.goldenkey.name=kunci emas
items.keys.goldenkey.desc=Ukiran di ujung kunci emas ini sangat kecil dan rumit. Mungkin dapat membuka peti yang terkunci?

items.keys.crystalkey.name=Kunci kristal
items.keys.crystalkey.desc=Permukaan potongan kunci kristal ini berkilau dalam kegelapan. Mungkin itu akan membuka sesuatu yang terbuat dari kristal?

items.keys.ironkey.name=kunci besi
items.keys.ironkey.desc=Ukiran di kunci besi kuno ini bagus; tali kulitnya sudah dimakan waktu. Pintu apa yang dapat dibuka dengan ini?

items.keys.skeletonkey.name=kunci tengkorak
items.keys.skeletonkey.desc=Kunci ini terlihat serius: kepalanya berbentuk tengkorak. Mungkin dapat membuka pintu yang serius pula.



###potions
items.potions.potion.ac_drink=MINUM
items.potions.potion.turquoise=ramuan pirus
items.potions.potion.crimson=ramuan merah
items.potions.potion.azure=ramuan biru
items.potions.potion.jade=ramuan hijau
items.potions.potion.golden=ramuan emas
items.potions.potion.magenta=ramuan magenta
items.potions.potion.charcoal=ramuan hitam
items.potions.potion.ivory=ramuan putih
items.potions.potion.amber=ramuan jingga
items.potions.potion.bistre=ramuan coklat
items.potions.potion.indigo=ramuan ungu
items.potions.potion.silver=ramuan perak
items.potions.potion.unknown_desc=Ramuan ini mengandung cairan berwarna. Siapa yang tahu apa yang akan terjadi saat diminum atau dilempar?
items.potions.potion.harmful=Ramuan berbahaya!
items.potions.potion.beneficial=Ramuan berguna
items.potions.potion.yes=Ya, aku tahu apa yang kulakukan
items.potions.potion.no=Tidak, aku berubah pikiran
items.potions.potion.sure_drink=Kau yakin ingin meminumnya? Kau mungkin seharusnya melempar ramuan seperti ini kepada musuh.
items.potions.potion.sure_throw=Kau yakin ingin melemparnya? Lebih masuk akal jika ramuan itu diminum.
items.potions.potion.shatter=Ramuan pecah dan cairannya memercik tanpa arti.
items.potions.potion$placeholder.name=ramuan
items.potions.potion$seedtopotion.name=Ramuan Acak

items.potions.potionofexperience.name=ramuan pengalaman
items.potions.potionofexperience.desc=Pengalaman yang tersimpan dalam bentuk cair, meminum ini akan langsung menaikkan pengalaman levelmu.

items.potions.potionoffrost.name=ramuan es
items.potions.potionoffrost.desc=Bahan kimia yang terkandung dalam ramuan ini akan menguap menjadi awan beku ketika terkena paparan udara bebas.

items.potions.potionofhaste.name=ramuan kecepatan
items.potions.potionofhaste.energetic=Kau merasa energik!
items.potions.potionofhaste.desc=Dengan meminum cairan manis yang aneh ini kau akan merasakan energi yang sangat besar dalam waktu singkat, membuatmu dapat berlari dengan kecepatan yang luar biasa.

items.potions.potionofhealing.name=ramuan penyembuhan
items.potions.potionofhealing.heal=Lukamu mulai tertutup.
items.potions.potionofhealing.desc=Eliksir ini akan memulihkan darahmu secara bertahap dan akan langsung menghilangkan berbagai penyakit.

items.potions.potionofinvisibility.name=ramuan tembus pandang
items.potions.potionofinvisibility.invisible=Kau melihat tanganmu jadi tembus pandang!
items.potions.potionofinvisibility.desc=Dengan meminum ramuan ini untuk sementara kau akan tembus pandang. Saat tembus pandang, musuh tidak dapat melihatmu. Serangan fisik atau efek magis (seperti gulungan dan tongkat sihir) akan segera membatalkan tembus pandang.

items.potions.potionoflevitation.name=ramuan melayang
items.potions.potionoflevitation.float=Kau melayang di udara!
items.potions.potionoflevitation.desc=Dengan meminum ramuan ini kau dapat melayang di udara, dapat melewati jebakan dan jurang dengan santai. Dengan melemparkan ramuan ini, maka akan menciptakan awan mentah, memusingkan siapa saja di dalamnya.

items.potions.potionofliquidflame.name=ramuan api cair
items.potions.potionofliquidflame.desc=Ramuan ini mengandung bahan tidak stabil yang akan terbakar saat bersentuhan dengan udara luar.

items.potions.potionofmindvision.name=ramuan melihat pikiran
items.potions.potionofmindvision.see_mobs=Entah bagaimana kau dapat merasakan pikiran makhluk lain.
items.potions.potionofmindvision.see_none=Kau dapat merasakan bahwa kau sendirian di level ini sekarang.
items.potions.potionofmindvision.desc=Setelah meminum ini, pikiranmu akan menyelaraskan ciri fisik makhluk di kejauhan, membuatmu dapat merasakan tanda-tanda makhluk hidup di balik dinding. Juga, ramuan ini akan membiarkanmu melihat menembus tembok dan pintu terdekat.

items.potions.potionofparalyticgas.name=ramuan gas pelumpuh
items.potions.potionofparalyticgas.desc=Ketika bereaksi dengan udara luar, cairan di ramuan ini akan menguap menjadi awan-awan kuning. Siapa pun yang menghirup awan itu akan langsung lumpuh, tidak dapat bergerak untuk sesaat sampai awannya menghilang. Item ini dapat dilempar dari jauh pada musuh untuk menjebak mereka.

items.potions.potionofpurity.name=ramuan kemurnian
items.potions.potionofpurity.freshness=Kau merasakan kesegaran tidak biasa di udara.
items.potions.potionofpurity.protected=Selaput pelindung menyelubungimu!
items.potions.potionofpurity.desc=Reagen sihir ini akan menetralkan semua efek berbahaya di area yang besar dengan cepat. Jika meminumnya, maka kau akan kebal terhadap berbagai efek.

items.potions.potionofstrength.name=ramuan kekuatan
items.potions.potionofstrength.msg=Kekuatan baru mengalir dalam tubuhmu, sekarang kau punya %d kekuatan!
items.potions.potionofstrength.desc=Cairan yang kuat ini mengalir di ototmu, secara permanen menambah kekuatanmu satu poin.

items.potions.potionoftoxicgas.name=ramuan gas beracun
items.potions.potionoftoxicgas.desc=Jika kau membuka atau memecahkan ramuan ini, maka ramuan ini akan meledak menjadi awan racun kehijauan yang mematikan. Mungkin kau seharusnya melempar ramuan ini ke musuh yang jauh daripada membukanya langsung di tempat.



###brews
items.potions.brews.aquabrew.name=racikan air
items.potions.brews.aquabrew.desc=Ketika pecah, Ramuan Buatan ini akan melepaskan semburan air bertekanan di tempat, cukup untuk memberikan kerusakan pada musuh bertipe api, juga menyebarkan air ke medan terdekat ,memadamkan api ,dan mendorong semua karakter di sekitar semburan.

items.potions.brews.blizzardbrew.name=seduhan badai salju
items.potions.brews.blizzardbrew.desc=Saat pecah, seduhan ini akan mengeluarkan badai salju yang menyebar cepat seperti gas.

items.potions.brews.causticbrew.name=seduhan kaustik
items.potions.brews.causticbrew.desc=Seduhan ini akan menyebarkan cairan korosif di sekitar lokasi cairan itu pecah. Apapun yang tertangkap oleh cairan akan perlahan meleleh jika tidak dicuci dengan air.

items.potions.brews.infernalbrew.name=seduhan neraka
items.potions.brews.infernalbrew.desc=Saat pecah, seduhan ini akan mengeluarkan amukan api yang menyebar cepat seperti gas.

items.potions.brews.shockingbrew.name=seduhan pengejut
items.potions.brews.shockingbrew.desc=Saat pecah, seduhan ini akan melepaskan badai listrik di area yang luas di sekitar lokasi seduhan itu pecah.

items.potions.brews.unstablebrew.name=racikan tidak stabil
items.potions.brews.unstablebrew.desc=Ramuan buatan ini bersinar dengan warna pelangi\n\nKetika diminum akan memicu effect acak dari berbagai ramuan yang ada, efeknya akan menyesuaikan dengan caranya digunakan

###elixirs
items.potions.elixirs.elixirofarcanearmor.name=eliksir armor sihir
items.potions.elixirs.elixirofarcanearmor.desc=Eliksir ini akan memberikan peminum ketahanan terus-menerus dari serangan sihir.

items.potions.elixirs.elixirofaquaticrejuvenation.name=eliksir peremajaan akuatik
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Eliksir ini mengandung sisa-sisa dari Goo yang dicampur dengan ramuan penyembuhan. Efek penyembuhannya tidak langsung, namun efeknya akan meningkat drastis saat kau berdiri di atas air.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=penyembuhan akuatik
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Untuk sementara kau memperoleh sifat restoratif yang mirip dengan Goo.\n\nSaat berdiri di atas air, kau akan memulihkan sejumlah kecil darah per giliran. Efeknya dihentikan sementara saat kau dalam keadaan darah penuh atau tidak berada di atas air.\n\nPenyembuhan tersisa: %d.

items.potions.elixirs.elixirofdragonsblood.name=eliksir darah naga
items.potions.elixirs.elixirofdragonsblood.desc=Saat diminum, eliksir ini akan mengalirkan kekuatan api melalui pembuluh darah peminum. Efek ini akan membuat peminum kebal terhadap api, dan memungkinkan mereka untuk membakar musuh dengan serangan fisik.

items.potions.elixirs.elixiroffeatherfall.name=ramuan jatuh ringan
items.potions.elixirs.elixiroffeatherfall.light=Kau merasa ringan seperti bulu!
items.potions.elixirs.elixiroffeatherfall.desc=Ramuan ini akan memicuk efek yang melayang yang lebih lemah namun terkontrol, membuat peminum dapat jatuh dari ketinggian tanpa cedera untuk waktu yang singkat. setiap pemakaian hanya memberikan satu kali perlindungan dari jurang
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=jatuh ringan
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Anda berada di bawah pengaruh dari Ramuan Bulu Jatuh, memungkinkan anda untuk terjatuh di jurang tanpa menerima kerusakan ! efek ini akan hilang setelah digunakan, atau setelah jeda beberapa giliran.\n\nGiliran tersisa:%s

items.potions.elixirs.elixirofhoneyedhealing.name=eliksir penyembuhan madu
items.potions.elixirs.elixirofhoneyedhealing.desc=Eliksir ini mengkombinasikan penyembuhan dengan manisnya madu. Ketika diminum, eliksir ini akan menghilangkan sedikit rasa lapar, tetapi juga bisa dilemparkan untuk menyembuhkan sekutu.\n\nMakhluk yang berhubungan dengan madu mungkin akan senang jika item ini digunakan pada mereka.

items.potions.elixirs.elixiroficytouch.name=eliksir sentuhan es
items.potions.elixirs.elixiroficytouch.desc=Saat dikonsumsi, eliksir ini akan memungkinkan peminum untuk meredam panas dari musuh yang mereka serang. Efek ini akan membuat peminum kebal terhadap hawa dingin, dan memungkinkan mereka untuk mendinginkan musuh dengan serangan fisik.

items.potions.elixirs.elixirofmight.name=eliksir tenaga
items.potions.elixirs.elixirofmight.msg=Kekuatan baru mengalir dalam tubuhmu, sekarang kau punya %d kekuatan!
items.potions.elixirs.elixirofmight.desc=Cairan yang kuat ini akan mengalir melalui otot-ototmu, meningkatkan kekuatanmu secara permanen sebanyak satu poin dan darahmu sebanyak %d poin. Peningkatan darah berskala dengan darah maksimummu, tetapi perlahan-lahan akan hilang saat kau naik level.
items.potions.elixirs.elixirofmight$htboost.name=peningkatan darah maksimal
items.potions.elixirs.elixirofmight$htboost.desc=Tubuhmu terasa kuat dan sehat secara tidak wajar.\n\nDarah maksimummu ditingkatkan untuk jangka waktu yang lama. Saat kau naik level, peningkatan itu akan terus memudar.\n\nJumlah peningkatan saat ini: %d.\nLevel tersisa: %d.

items.potions.elixirs.elixiroftoxicessence.name=eliksir esensi beracun
items.potions.elixirs.elixiroftoxicessence.desc=saat diminum, Ramuan ini akan menjiwai peminum dengan energi beracun. Peminum akan menyebarkan gas beracun secara terus menerus selama mereka bergerak, dan akan kebal terhadap gas beracun maupun racun sedikit lebih lama dari durasi efek Ramuan.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=ramuan pirus eksotik
items.potions.exotic.exoticpotion.crimson=ramuan merah eksotik
items.potions.exotic.exoticpotion.azure=ramuan biru eksotik
items.potions.exotic.exoticpotion.jade=ramuan hijau eksotik
items.potions.exotic.exoticpotion.golden=ramuan emas eksotik
items.potions.exotic.exoticpotion.magenta=ramuan magenta eksotik
