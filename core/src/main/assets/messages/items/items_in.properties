items.armor.armor.incompatible=Interaksi antara tipe sihir yang berbeda telah menghapus glyph di armor ini!
items.armor.armor.curr_absorb=Armor _tingkat-%1$d_ ini menahan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ untuk digunakan dengan baik.
items.armor.armor.avg_absorb=Biasanya, armor _tingkat-%1$d_ menahan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ untuk digunakan dengan baik.
items.armor.armor.too_heavy=Karena kekuatanmu tidak cukup, memakai armor ini akan mengurangi kemampuanmu dalam bergerak, menghindar, dan bertahan.
items.armor.armor.probably_too_heavy=Mungkin armor ini terlalu berat untukmu.
items.armor.armor.excess_str=Karena kelebihan kekuatan, kamu _lebih mudah menghindar_ saat memakai armor ini.
items.armor.armor.evasion=Peningkatan _penghindaran_ telah ditambahkan.
