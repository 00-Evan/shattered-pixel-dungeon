###armor curses
items.armor.curses.antientropy.name=%s anti-entropi
items.armor.curses.antientropy.desc=Kutukan anti-entropi bertentangan dengan hukum alam semesta, menarik energi dari si penyerang ke si pemakai. Efeknya akan langsung membekukan si penyerang, dan membakar si pemakai.

items.armor.curses.bulk.name=%s tebal
items.armor.curses.bulk.desc=Armor tebal ini terlihat besar dan terlalu memaksakan, dan sebenarnya tidak meningkatkan pertahanan sama sekali. Bahkan lebih buruk, ukuran besarnya membuatmu sulit untuk melewati pintu.

items.armor.curses.corrosion.name=%s korosi
items.armor.curses.corrosion.desc=Armor korosi bisa menyemburkan cairan korosif, melumuri segalanya di area dengan cairan asam yang lengket.

items.armor.curses.displacement.name=%s pemindahan
items.armor.curses.displacement.desc=Kutukan pemindahan membuat si pemakai pindah ke lokasi aman saat diserang. Namun kutukan ini terlalu efektif, memindahkan si pemakai di sekitar level secara acak.

items.armor.curses.metabolism.name=%s metabolisme
items.armor.curses.metabolism.desc=Kutukan metabolisme secara langsung mengubah rasa lapar menjadi darah saat si pemakai terluka, memberikan pemyembuhan, namun mempercepat rasa lapar.

items.armor.curses.multiplicity.name=%s perbanyakan
items.armor.curses.multiplicity.desc=Armor yang terkena kutukan penggandaan mengandung sihir duplikasi yang berbahaya. Kadang armor itu akan menciptakan cerminan diri si pemakai, tapi kemungkinan yang sama juga armor itu akan menciptakan duplikasi si penyerang!

items.armor.curses.overgrowth.name=%s tumbuhan
items.armor.curses.overgrowth.desc=Armor tumbuhan dilapisi oleh tumbuhan yang mekar. Di samping terlihat menarik, efek ini tidak berpengaruh apapun pada pertahanan, dan tanaman-tanaman itu akan aktif secara acak saat dalam pertempuran!

items.armor.curses.stench.name=%s bau
items.armor.curses.stench.desc=Armor yang terkutuk oleh bau akan megeluarkan awan gas berbahaya, yang sangat berbahaya bagi apa pun yang terjebak di dalamnya.


###glyphs
items.armor.glyphs.affection.name=%s mempesona
items.armor.glyphs.affection.desc=Glyph yang kuat ini memanipulasi pikiran si penyerang, membuat mereka terpikat untuk sementara waktu.

items.armor.glyphs.antimagic.name=%s anti-sihir
items.armor.glyphs.antimagic.desc=Glyph yang kuat ini memungkinkan armor untuk melindungi pemakainya dari serangan sihir dan juga serangan fisik. Pertahanan sihir ini tidak dipengaruhi oleh tingkatan armor.

items.armor.glyphs.brimstone.name=%s belerang
items.armor.glyphs.brimstone.desc=Glyph ini melindungi pemakainya dan barang-barang bawaannya dari api, sepenuhnya meniadakan damage dan efek negatif dari api.

items.armor.glyphs.camouflage.name=%s kamuflase
items.armor.glyphs.camouflage.desc=Glyph ini membuat si pemakai melebur dengan rumput tinggi, membuatnya tembus pandang sesaat.

items.armor.glyphs.entanglement.name=%s belitan
items.armor.glyphs.entanglement.desc=Glyph ini menumbuhkan armor tanah di sekitar pemakainya untuk menyerap damage, tetapi armor ini akan hancur jika pemakainya bergerak.

items.armor.glyphs.flow.name=%s mengalir
items.armor.glyphs.flow.desc=Glyph ini memanipulasi aliran air di sekitar si pemakai, membuat mereka lebih cepat bergerak di atasnya.

items.armor.glyphs.obfuscation.name=%s penyamaran
items.armor.glyphs.obfuscation.desc=Glyph ini meremangkan fisik si pemakai, membuat mereka sulit untuk dideteksi.

items.armor.glyphs.potential.name=%s potensial
items.armor.glyphs.potential.rankings_desc=Terbunuh oleh: glyph potensial
items.armor.glyphs.potential.desc=Glyph ini membangun energi saat pemakai dipukul, memberikan charge ke tongkat sihir pemakainya saat aktif.

items.armor.glyphs.repulsion.name=%s repulsi
items.armor.glyphs.repulsion.desc=Glyph ini memantulkan kekuatan si penyerang, menerbangkan mereka ke belakang.

items.armor.glyphs.stone.name=%s batu
items.armor.glyphs.stone.desc=Glyph ini menyelimuti armor dengan batu berat sihir yang membuat si pemakai mustahil menghindar saat diserang, tapi sebagai gantinya damage yang diterima akan mengecil.

items.armor.glyphs.swiftness.name=%s kegesitan
items.armor.glyphs.swiftness.desc=Glyph ini meningkatkan kecepatan pemakainya setiap kali mereka tidak berada di dekat musuh.

items.armor.glyphs.thorns.name=%s duri
items.armor.glyphs.thorns.desc=Glyph yang kuat ini melukai penyerang, menyebabkan mereka perlahan mengalami pendarahan saat menyerang pemakainya.

items.armor.glyphs.viscosity.name=%s viskositas
items.armor.glyphs.viscosity.deferred=%d tangguhan
items.armor.glyphs.viscosity$defereddamage.name=Damage yang ditunda
items.armor.glyphs.viscosity$defereddamage.ondeath=Damage yang ditunda membunuhmu...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Terbunuh oleh damage yang ditunda
items.armor.glyphs.viscosity$defereddamage.desc=Damage diberikan secara perlahan alih-alih diterima secara lansung semua.\n\nSisa waktu damage ditunda: %d.
items.armor.glyphs.viscosity.desc=Glyph ini mampu menyimpan damage yang diterima si pengguna. Memberikan damage perlahan-lahan, dari pada memberinya secara langsung.



