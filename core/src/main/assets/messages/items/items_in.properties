items.wands.wandoffireblast.upgrade_stat_name_2=2 Daya Damage
items.wands.wandoffireblast.upgrade_stat_name_3=3 Daya Damage
items.wands.wandoffireblast.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat penyembur api, musuh memiliki peluang untuk terbakar, layaknya tongkat itu memiliki enchantment api.
items.wands.wandoffireblast.eleblast_desc=Sebuah ledakan elemental dengan tongkat penyembur api menghasilkan 100% damage, mendobrak pintu sampai terbuka, dan membuat musuh dan lingkungan sekitar terbakar.

items.wands.wandoffrost.name=tongkat sihir es
items.wands.wandoffrost.staff_name=tongkat es
items.wands.wandoffrost.desc=Tongkat sihir ini sepertinya terbuat dari semacam es ajaib. Semakin ujung warnanya semakin terang. Tongkat ini sangat dingin saat dipegang, namun entah mengapa tanganmu tetap hangat.
items.wands.wandoffrost.stats_desc=Tongkat sihir ini menembakkan energi dingin kepada musuh, memberikan _%1$d-%2$d damage_ dan kedinginan. Efeknya lebih kuat di atas air. Musuh yang sudah kedinginan atau membeku menerima lebih sedikit damage dari tongkat sihir ini.
items.wands.wandoffrost.upgrade_stat_name_2=Durasi Dingin
items.wands.wandoffrost.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh yang kedinginan dengan tongkat es, musuh memiliki peluang untuk jadi beku. Peluang ini menjadi lebih besar ketika musuh sangat kedinginan.
items.wands.wandoffrost.eleblast_desc=Sebuah ledakan elemental dengan tongkat es menghasilkan 100% damage, membekukan musuh, dan memadamkan api.

items.wands.wandoflightning.name=tongkat sihir petir
items.wands.wandoflightning.staff_name=tongkat petir
items.wands.wandoflightning.ondeath=Kau bunuh diri dengan Tongkat Sihir Petir milikmu sendiri...
items.wands.wandoflightning.desc=Tongkat sihir ini terbuat dari logam padat, membuatnya sangat berat. Dua cabang melengkung di ujungnya, dan ada kekuatan listrik di antaranya.
items.wands.wandoflightning.stats_desc=Tongkat sihir ini memancarkan petir yang kuat kepada apa pun yang ditargetkannya, memberikan  _%1$d-%2$d damage._ Listrik ini akan menyambar ke karakter terdekat, dan menyebar lebih mudah di air. Pancaran dari tongkat sihir ini bisa menyakitimu, tapi tidak akan melukai sekutumu.
items.wands.wandoflightning.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat petir, tongkat itu memiliki peluang untuk mengeluarkan listrik ke musuh lain di dekatnya, layaknya tongkat itu memiliki enchantment listrik.
items.wands.wandoflightning.eleblast_desc=Sebuah ledakan elemental dengan tongkat listrik menghasilkan 100% damage, melumpuhkan musuh selama 5 giliran, dan menyetrum air.

items.wands.wandoflivingearth.name=tongkat sihir tanah hidup
items.wands.wandoflivingearth.staff_name=tongkat tanah hidup
items.wands.wandoflivingearth.desc=Tongkat ini terbuat dari batu yang aneh, dengan pita energi kuning yang bersinar. Bebatuan tampak bergeser sedikit saat kau menggenggam tongkat, seolah-olah tongkat bisa merasakan tanganmu
items.wands.wandoflivingearth.stats_desc=Tongkat ini mengirimkan ledakan batu magis ke musuh, memberikan _%1$d-%2$d damage._ Batu tersebut kemudian akan terbentuk kembali di sekitar pengguna, memberi mereka armor sebanding dengan damage yang diberikan. Jika cukup banyak armor yang terbangun, itu akan membentuk patung tanah saat tongkat sihir ditembakkan berikutnya.
items.wands.wandoflivingearth.upgrade_stat_name_2=Maksimal HP Penjaga
items.wands.wandoflivingearth.upgrade_stat_name_3=Ketahanan Penjaga
items.wands.wandoflivingearth.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat tanah hidup, sejumlah damage yang diberikan akan dikembalikan sebagai armor batu.
items.wands.wandoflivingearth.eleblast_desc=Sebuah ledakan elemental dengan tongkat tanah hidup menghasilkan 50% damage, dan menyembuhkan patung tanah aktif setiap kali musuh terserang.
items.wands.wandoflivingearth$rockarmor.name=armor batu
items.wands.wandoflivingearth$rockarmor.desc=Batuan magis mengelilingi tubuhmu, ketika dirimu diserang mereka akan mencoba menahannya untukmu, dan akan mengurangi damage yang kau terima sebanyak 50%%. Setiap damage yang ditahan akan mengikis beberapa batu.\n\nArmor yang Tersisa: %1$d.\n\nJika cukup banyak batu yang terbangun di sekitarmu, tembakan berikutnya dari tongkat sihir tanah hidupmu akan menyebabkan batu-batu tersebut terbentuk menjadi patung tanah yang akan bertarung denganmu.\n\nArmor yang dibutuhkan untuk Patung Tanah: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=Penjaga tanah ini juga mendapat manfaat dari Kekuatan Banyak. Giliran Tersisa: %d.
items.wands.wandoflivingearth$earthguardian.name=patung tanah
items.wands.wandoflivingearth$earthguardian.desc=Bebatuan dari tongkat sihir tanah hidupmu telah menjadi patung tanah! Pelindung berbatu ini akan menyerang musuh di sekitar, memaksa mereka menyerang si patung tanah, bukan dirimu. Saat semua ancaman di sekitar hilang, pelindung akan terbentuk kembali di sekitarmu, dan akan muncul kembali saat kau menggunakan tongkat sihir berikutnya.
items.wands.wandoflivingearth$earthguardian.wand_info=Kekuatan pertahanan penjaga terikat pada level tongkat sihirmu. Saat ini, tongkat sihir tersebut menahan _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=tongkat sihir misil magis
items.wands.wandofmagicmissile.staff_name=tongkat misil magis
items.wands.wandofmagicmissile.desc=Tongkat sihir yang cukup sederhana ini meluncurkan misil dengan energi magis murni. Meskipun tongkat sihir itu sendiri tidak memiliki efek khusus, tongkat ini memiliki lebih banyak daya yang tersedia dan dapat memperkuat tongkat sihir lain untuk sementara waktu saat ditingkatkan.
items.wands.wandofmagicmissile.stats_desc=Setiap tembakan dari tongkat sihir ini menyebabkan _%1$d-%2$d damage,_ dan akan memberdayakan tongkat sihir lain secara singkat jika ditingkatkan.
items.wands.wandofmagicmissile.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh dengan tongkat misil magis, semua tongkat sihirnya akan memperoleh daya selain tongkatnya.
items.wands.wandofmagicmissile.eleblast_desc=Sebuah ledakan elemental dengan tongkat misil magis menghasilkan 50% damage, dan memberikan 15 giliran pengisian ulang kepada penyihir.
items.wands.wandofmagicmissile$magiccharge.name=daya magis
items.wands.wandofmagicmissile$magiccharge.desc=Tongkat misil magismu telah memberi kekuatan ke tongkat sihirmu yang lain, meningkatkan level efektif serangan berikutnya.\n\nTongkat sihirmu ditingkatkan ke: +%d.\n\nGiliran daya magis tersisa: %s.

items.wands.wandofprismaticlight.name=tongkat sihir cahaya prismatik
items.wands.wandofprismaticlight.staff_name=tongkat cahaya prismatik
items.wands.wandofprismaticlight.desc=Tongkat sihir ini terbuat dari kristal transparan, mirip seperti bongkahan gelas halus. Secercah cahaya menari-nari di dekat ujung tongkat sihir, bersiap untuk memancarkan sinarnya.
items.wands.wandofprismaticlight.stats_desc=Tongkat ini menembakkan sinar cahaya yang menembus kegelapan ruang bawah tanah, mengungkap area dan jebakan tersembunyi. Sinarnya dapat membutakan musuh, dan menimbulkan_%1$d-%2$d damage._ Musuh berupa iblis atau mayat hidup akan terbakar dalam cahaya terang tongkat, memberikan bonus damage.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Peluang Buta
items.wands.wandofprismaticlight.upgrade_stat_name_3=Durasi Cahaya
items.wands.wandofprismaticlight.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat cahaya prismatik, mereka akan lumpuh selama durasi yang berskala dengan level tongkat.
items.wands.wandofprismaticlight.eleblast_desc=Sebuah ledakan elemental dengan tongkat cahaya prismatik menghasilkan 67% damage, menerangi area di sekitar tembakan, dan membutakan musuh selama 5 giliran.

items.wands.wandofregrowth.name=tongkat sihir pertumbuhan
items.wands.wandofregrowth.staff_name=tongkat pertumbuhan
items.wands.wandofregrowth.desc=Tongkat sihir ini terbuat dari batang kayu tipis dengan ukiran yang rumit. Entah bagaimana tongkat sihir ini masih terasa hidup, memancarkan kehijauan layaknya inti dari pohon muda. "Saat kehidupan sirna, kehidupan baru akan selalu tumbuh kembali... Siklus abadi akan selalu ada!"
items.wands.wandofregrowth.stats_desc=Saat digunakan, tongkat sihir ini akan meledakkan energi penumbuhan kembali dalam bentuk kerucut, menyebabkan rumput, akar, dan tanaman langka hidup kembali. Tembakan berikutnya akan memakan _%1$d daya_. Semakin banyak daya yang digunakan tongkat sihir, semakin besar dan kuat efeknya.
items.wands.wandofregrowth.degradation=Setelah _%d kali serangan_ lagi, tongkat sihir ini akan mulai gagal menghasilkan tanaman dan rumput segar. Batas ini ditingkatkan dengan menaikkan level atau meningkatkan tongkat sihir ini.
items.wands.wandofregrowth.upgrade_stat_name_1=Rumput Per Daya
items.wands.wandofregrowth.upgrade_stat_name_2=Total Batas Rumput
items.wands.wandofregrowth.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh dengan tongkat pertumbuhan, dan atau sedang berdiri di atas rumput, ia akan mendapatkan penyembuhan herbal dari proporsi damage yang ia berikan.
items.wands.wandofregrowth.eleblast_desc=Sebuah ledakan elemental dengan tongkat pertumbuhan mengikat musuh dengan akar dan menumbuhkan rumput secara acak di atas area ledakan.
items.wands.wandofregrowth$dewcatcher.name=Penangkap Embun
items.wands.wandofregrowth$dewcatcher.desc=Penangkap embun adalah tanaman menakjubkan yang memenuhi dirinya dengan embun ajaib. Mereka mencoba berkamuflase sebagai rumput untuk menghindari perhatian, tetapi tonjolan embun yang terkumpul membuat mereka malah terlihat mencolok.
items.wands.wandofregrowth$seedpod.name=Kantung Benih
items.wands.wandofregrowth$seedpod.desc=Kantung Benih adalah tanaman ajaib yang menciptakan benih dari tipe tanaman yang lain, alih-alih benih dari jenis mereka sendiri. Anehnya lagi mereka dapat menyebar luas, padahal tidak mempunyai benih mereka sendiri.
items.wands.wandofregrowth$lotus.name=Teratai Emas
items.wands.wandofregrowth$lotus.desc=Teratai emas adalah tanaman mistis yang hanya bisa diciptakan dari tongkat sihir pertumbuhan yang kuat. Auranya meningkatkan semua efek tumbuhan dan tumbuhan, tetapi ia akan membakar energinya sendiri dan akan mati dalam waktu singkat.
items.wands.wandofregrowth$lotus.wand_info=Teratai ini dihasilkan oleh _+%1$d_ tongkat sihir pertumbuhani. Semua tanaman yang terkena efeknya akan _langsung terpicu_ jika ditanam pada karakter. Tanaman juga akan memiliki peluang _%2$d%%_ untuk menjatuhkan benihnya, dan anak panah yang diujungnya akan menggunakan _%3$d%% daya tahan yang lebih sedikit_.

items.wands.wandoftransfusion.name=tongkat sihir transfusi
items.wands.wandoftransfusion.staff_name=tongkat transfusi
items.wands.wandoftransfusion.ondeath=Kau bunuh diri dengan Tongkat Sihir Transfusi milikmu sendiri....
items.wands.wandoftransfusion.charged=Tongkatmu mengisi ulang dengan energi kehidupan dari musuhmu!
items.wands.wandoftransfusion.desc=Tongkat sihir yang cukup polos, hanya warnanya yang keunguan dan permata hitam di ujungnya.
items.wands.wandoftransfusion.stats_desc=Saat digunakan kepada kawan atau musuh yang terpesona, tongkat sihir ini menyerap _%1$d darah pengguna_ untuk memberi darah atau perisai sekutu sebanyak _%2$d darah._ Saat digunakan pada musuh, tongkat sihir ini memberikan pesona kepada mereka sebentar sambil menerapkan _%3$d perisai_ kepada pengguna. Mayat hidup yang bermusuhan akan menerima _%4$d-%5$d damage_ alih-alih terpesona.
items.wands.wandoftransfusion.upgrade_stat_name_1=Penyembuhan Sekutu
items.wands.wandoftransfusion.upgrade_stat_name_2=Perisai Diri
items.wands.wandoftransfusion.upgrade_stat_name_3=Damage Mayat Hidup
items.wands.wandoftransfusion.bmage_desc=Ketika _Penyihir Tarung_ menyerang musuh yang terpesona dengan tongkat transfusi, ia akan mendapatkan perisai dan serangan berikutnya dengan tongkat itu tidak akan menyerap darah.
items.wands.wandoftransfusion.eleblast_desc=Sebuah ledakan elemental dengan tongkat transfusi akan memikat musuh, menyembuhkan sekutu, dan memberikan 100% damage pada musuh berupa mayat hidup.

items.wands.wandofwarding.name=tongkat sihir warding
items.wands.wandofwarding.staff_name=tongkat sihir warding
items.wands.wandofwarding.no_more_wards=Tongkat sihirmu tidak dapat menopang ward lagi.
items.wands.wandofwarding.bad_location=Kau tidak bisa menempatkan ward di sana.
items.wands.wandofwarding.desc=Tongkat logam pendek ini memiliki permata ungu cerah yang mengambang di atas ujungnya.
items.wands.wandofwarding.stats_desc=Daripada memberi damage kepada musuh, tongkat ini akan memanggil ward dan penjaga yang tidak bergerak. Ward bisa dipanggil di mana saja, bahkan melalui dinding jika kau memiliki penglihatan. Tongkat ini dapat menopang ward senilai _%d energi_ pada satu waktu.
items.wands.wandofwarding.upgrade_stat_name_1=Damage Ward
items.wands.wandofwarding.upgrade_stat_name_2=Energi Ward
items.wands.wandofwarding.bmage_desc=Saat _Penyihir Tarung_ menyerang musuh dengan tongkat warding, semua penjaga yang aktif memiliki peluang untuk disembuhkan.
items.wands.wandofwarding.eleblast_desc=Sebuah ledakan elemental dengan tongkat sihir warding menyembuhkan semua penjaga di area ledakan.
items.wands.wandofwarding$ward.desc_generic_ward=Ward ini biasanya menyerang semua musuh yang berada pada jarak pandangnya.\n\nMenembak ward ini dengan tongkat sihir warding-mu akan meningkatkannya.\n\nWard punya jumlah tembakan yang terbatas sebelum menghilang.
items.wands.wandofwarding$ward.desc_generic_sentry=Penjaga ini memiliki daya tembak yang sama dengan ward, tetapi memiliki darah, daripada sejumlah daya. Penjaga menyerupai permata di ujung tongkat sihir warding-mu.\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan meningkatkan dan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali menembak musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.
items.wands.wandofwarding$ward.name_1=ward kecil
items.wands.wandofwarding$ward.desc_1=Ward biasa ini biasanya menyerang semua musuh yang berada pada jarak pandangnya, memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkatmu akan meningkatkannya.\n\nWard ini hanya menembak satu kali sebelum menghilang,\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=Ward yang ditingkatkan ini memiliki pola yang lebih rumit, dan dapat menyerang berkali-kali. Setiap zap dari ward ini akan memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkat warding-mu akan meningkatkannya.\n\nWard ini akan menembak tiga kali sebelum menghilang.\n\nTongkat warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_3=ward besar
items.wands.wandofwarding$ward.desc_3=Ward yang telah ditingkatkan sepenuhnya ini mampu menyerang lebih banyak dari pendahulunya. Setiap serangan dari ward ini akan memberikan _%1$d-%2$d damage._\n\nMenembak ward ini dengan tongkat sihir warding-mu akan meningkatkannya.\n\nWard ini akan menembak lima kali sebelum menghilang.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang ward ini.
items.wands.wandofwarding$ward.name_4=penjaga kecil
items.wands.wandofwarding$ward.desc_4=Penjaga kecil ini memiliki daya tembak yang sama dengan ward besar, tetapi memiliki darah, daripada sejumlah daya. Penjaga menyerupai permata di ujung tongkat sihir warding-mu. Setiap tembakan dari penjaga ini akan memberikan _%1$d-%2$d damage._\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan meningkatkan dan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d_ untuk menopang penjaga ini.
items.wands.wandofwarding$ward.name_5=penjaga
items.wands.wandofwarding$ward.desc_5=Penjaga yang ditingkatkan ini lebih besar dan lebih tahan lama daripada penjaga yang lebih rendah. Setiap tembakan dari penjaga ini akan menghasilkan _%1$d-%2$d kerusakan._\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan meningkatkan dan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali menyengat musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu padanya.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk mempertahankan penjaga ini.
items.wands.wandofwarding$ward.name_6=penjaga besar
items.wands.wandofwarding$ward.desc_6=Penjaga yang telah ditingkatkan sepenuhnya ini secara signifikan lebih tahan lama daripada pendahulunya. Setiap tembakan dari penjaga ini akan memberikan _%1$d-%2$d damage._\n\nMenembak penjaga ini dengan tongkat sihir warding-mu akan menyembuhkannya.\n\nPenjaga ini akan menghabiskan darah setiap kali ia menyerang musuh, tetapi dapat disembuhkan dengan menggunakan tongkat sihir warding-mu.\n\nTongkat sihir warding-mu menggunakan _%3$d energi_ untuk menopang penjaga ini.
items.wands.wandofwarding$ward.dismiss_title=Hilangkan ward ini?
items.wands.wandofwarding$ward.dismiss_body=Kau bisa menghilangkan ward ini jika kau tidak ingin tongkatmu untuk menopangnya. Melakukan hal tersebut segera menghancurkan ward.\n\nHilangkan ward ini?
items.wands.wandofwarding$ward.dismiss_confirm=ya
items.wands.wandofwarding$ward.dismiss_cancel=tidak

###weapon curses
items.weapon.curses.annoying.name=%s menjengkelkan
items.weapon.curses.annoying.msg_1=OOH, APA KITA SEDANG BERTARUNG!?
items.weapon.curses.annoying.msg_2=YES, DAPATKAN MEREKA!
items.weapon.curses.annoying.msg_3=HEI, DI SINI!
items.weapon.curses.annoying.msg_4=KITA BELUM DI RAJANYA NIH!?
items.weapon.curses.annoying.msg_5=AW, JANGAN PUKUL KERAS-KERAS!
items.weapon.curses.annoying.msg_6=MATI, SERANGGA!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=BISAKAH KITA ISTIRAHAT?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=TERPUKUL DENGAN BAIK!
items.weapon.curses.annoying.msg_11=Aku tidak ingin menjadi sebuah senjata, aku ingin menjadi kapak penebang pohon.
items.weapon.curses.annoying.msg_12=Ingat, kepercayaan yang berlebihan adalah pembunuh yang lambat dan mematikan.
items.weapon.curses.annoying.msg_13=SEMUA DASARMU ADALAH MILIK KAMI!
items.weapon.curses.annoying.desc=Senjata menyebalkan dapat berbicara, tapi mereka terlalu bersemangat. Bahkan mereka sering mencari perhatian padamu walau tak ada artinya.
items.weapon.curses.annoying.elestrike_desc=Serangan elemental dengan kutukan menyebalkan memiliki peluang 20% untuk amuk pada setiap musuh dalam jangkauannya selama 6 giliran.

items.weapon.curses.dazzling.name=%s menyilaukan
items.weapon.curses.dazzling.desc=Senjata menyilaukan akan bersinar dengan cahaya yang menyilaukan, membutakan segala sesuatu yang melihatnya.
items.weapon.curses.dazzling.elestrike_desc=Serangan elemental dengan kutukan menyilaukan memiliki peluang 50% untuk membutakan setiap musuh dalam jangkauannya selama 6 giliran.

items.weapon.curses.displacing.name=%s pemindah
items.weapon.curses.displacing.desc=Senjata pemindah memiliki sihir teleportasi, membuatnya mempunyai kemampuan untuk memindahkan musuh ke tempat lain di lantai sekarang.
items.weapon.curses.displacing.elestrike_desc=Serangan elemental dengan kutukan pemindah memiliki peluang 50% untuk memindahkan setiap musuh dalam jangkauannya.

items.weapon.curses.explosive.name=%s peledak
items.weapon.curses.explosive.warm=Hangat...
items.weapon.curses.explosive.hot=Panas!
items.weapon.curses.explosive.desc=Senjata peledak terus membangun kekuatan dan meledak, memberi damage pada pemakai dan musuh.
items.weapon.curses.explosive.desc_cool=Senjatamu saat ini dingin untuk disentuh.
items.weapon.curses.explosive.desc_warm=Senjatamu membangun energi dan menjadi hangat...
items.weapon.curses.explosive.desc_hot=Senjatamu panas! itu akan meledak!
items.weapon.curses.explosive.elestrike_desc=Serangan elemental dengan kutukan eksplosif memiliki peluang 50% untuk memunculkan sebuah ledakan pada musuh acak dalam jangkauannya.

items.weapon.curses.friendly.name=%s ramah
items.weapon.curses.friendly.desc=Senjata ramah sangat cocok untuk para pasifis, kadang akan mengeluarkan sihir yang membuatmu mustahil untuk bertarung.
items.weapon.curses.friendly.elestrike_desc=Serangan elemental dengan kutukan bersahabat memiliki peluang 50% untuk memikat setiap musuh dalam jangkauannya selama 6 giliran.

items.weapon.curses.polarized.name=%s terpolarisasi
items.weapon.curses.polarized.desc=Senjata terpolarisasi dipengaruhi oleh sihir yang menyebabkan serangannya menghasilkan antara 50% lebih banyak damage, atau tidak ada damage sama sekali.
items.weapon.curses.polarized.elestrike_desc=Serangan elemental dengan kutukan terpolarisasi memiliki peluang 50% untuk memberikan 24-36 damage untuk setiap musuh dalam jangkauannya.

items.weapon.curses.sacrificial.name=%s pengorbanan
items.weapon.curses.sacrificial.desc=Senjata pengorbanan akan meminta darah dari si pemakai sebagai balasan atas penyerangan musuh. Semakin sehat si pemakai, semakin banyak darah yang akan diserap.
items.weapon.curses.sacrificial.elestrike_desc=Serangan elemental dengan kutukan pengorbanan menyebabkan pahlawan dan setiap musuh dalam jangkauannya berdarah sekitar 12 HP.

items.weapon.curses.wayward.name=%s bandel
items.weapon.curses.wayward.desc=Senjata bandel terkadang menjadi sangat tidak akurat. Sihir ini berlangsung sebentar saat diaktifkan, tetapi dapat dihilangkan dengan mendaratkan pukulan dengan senjata bandel.
items.weapon.curses.wayward.elestrike_desc=Serangan elemental dengan kutukan bandel memiliki peluang 50% untuk mengutuk setiap musuh dalam jangkauannya selama 6 giliran.
items.weapon.curses.wayward$waywardbuff.name=bandel
items.weapon.curses.wayward$waywardbuff.desc=Sihir senjata bandelmu telah aktif, membuatnya menjadi sangat tidak akurat untuk waktu yang singkat. Perhatikan bahwa ini tidak mempengaruhi serangan yang dijamin akan mengenai sasaran, seperti serangan mendadak. Berhasil menyerang dengan senjata bandel akan menghilangkan efek ini dengan segera.\n\nGiliran tersisa: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s api
items.weapon.enchantments.blazing.desc=Enchantment ini menyebabkan semburan api dari senjata, membakar musuh dan memberikan tambahan damage pada musuh yang sudah terbakar.
items.weapon.enchantments.blazing.elestrike_desc=Serangan elemental dengan enchantment api menyebarkan api ke setiap ubin dalam jangkauannya, yang berlangsung selama 8 giliran.

items.weapon.enchantments.blocking.name=%s pemblokir
items.weapon.enchantments.blocking.desc=Senjata pemblokir memiliki kesempatan untuk melindungi Anda setelah menyerang menggunakan mereka
items.weapon.enchantments.blocking.elestrike_desc=Serangan elemental dengan enchantment pemblokir memberikan Duelis 6 perisai tambahan dari setiap musuh dalam jangkauannya.
items.weapon.enchantments.blocking$blockbuff.name=pemblokiran
items.weapon.enchantments.blocking$blockbuff.desc=Enchantment pemblokiran senjata Anda telah memberi Anda peningkatan singkat untuk kekuatan pertahanan Anda!\n\nPerisai tersisa:%d\n\nGiliran tersisa:%s.

items.weapon.enchantments.blooming.name=%s bermekaran
items.weapon.enchantments.blooming.desc=Senjata bermekaran mengandung sihir yang akan menyebabkan tumbuh-tumbuhan mekar di tempat atau di sekitar tempat yang diserang.
items.weapon.enchantments.blooming.elestrike_desc=Serangan elemental dengan enchantment bermekaran menyebarkan rumput sejauh 8 ubin, dan semua musuh akan tertanam dalam jangkauannya selama 6 giliran.

items.weapon.enchantments.chilling.name=%s dingin
items.weapon.enchantments.chilling.desc=Musuh yang diserang oleh enchantment ini akan membeku, melambatkan gerakan dan serangannya.
items.weapon.enchantments.chilling.elestrike_desc=Serangan elemental dengan enchantment dingin menyebarkan udara dingin ke setiap ubin dalam jangkauannya, yang berlangsung selama 8 giliran.

items.weapon.enchantments.kinetic.name=%s kinetik
items.weapon.enchantments.kinetic.desc=Saat musuh terbunuh dengan senjata kinetik, damage berlebih akan disimpan di senjata dan akan diterapkan pada serangan sukses berikutnya.
items.weapon.enchantments.kinetic.elestrike_desc=Serangan elemental dengan enchantment kinetik memberikan 40% damage yang tersimpan ke setiap musuh dalam jangkauannya, kecuali target utama.
items.weapon.enchantments.kinetic$conserveddamage.name=damage yang dipertahankan
items.weapon.enchantments.kinetic$conserveddamage.desc=Senjatamu telah menyimpan kekuatan berlebih dari serangan sebelumnya, dan akan menerapkannya sebagai damage bonus pada seranganmu berikutnya. Namun, energinya perlahan akan memudar seiring waktu.\n\nDamage yang Dipertahankan: %d.

items.weapon.enchantments.corrupting.name=%s korupsi
items.weapon.enchantments.corrupting.desc=Enchantment yang kuat ini memiliki kemampuan untuk mengubah musuh agar berada di pihakmu. Saat musuh terbunuh dengan senjata ini, ada kemungkinan mereka akan dirusak, bukan mati.
items.weapon.enchantments.corrupting.elestrike_desc=Serangan elemen dengan enchantment korupsi memiliki peluang 5-25% (berdasarkan HP yang hilang) untuk merusak setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.elastic.name=%s elastik
items.weapon.enchantments.elastic.desc=Senjata elastis memiliki peluang untuk memantulkan musuh dalam jarak dekat.
items.weapon.enchantments.elastic.elestrike_desc=Serangan elemental dengan enchantment elastik memukul mundur semua musuh dalam jangkauannya sejauh 5 ubin.

items.weapon.enchantments.grim.name=%s maut
items.weapon.enchantments.grim.desc=Enchantment yang kuat ini dirasuki kekuatan untuk membunuh musuh secara instan. Efeknya akan lebih sering muncul ketika musuh sudah melemah.
items.weapon.enchantments.grim.elestrike_desc=Serangan elemen dengan enchantment maut memiliki peluang 6-30% (berdasarkan HP yang hilang) untuk membunuh setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.lucky.name=%s keberuntungan
items.weapon.enchantments.lucky.desc=Musuh yang terbunuh oleh senjata keberuntungan memiliki kesempatan untuk menjatuhkan item ekstra.
items.weapon.enchantments.lucky.elestrike_desc=Serangan elemental dengan enchantment keberuntungan memiliki peluang 12.5% untuk memunculkan item setiap musuh dalam jangkauannya. Efek ini hanya dapat dipicu satu kali per musuh.

items.weapon.enchantments.projecting.name=%s proyeksi
items.weapon.enchantments.projecting.desc=Dengan enchantment ini, senjata jarak dekat akan mendapatkan jangkauan ekstra. Senjata jarak jauh akan dapat menembus dinding di sekitar.
items.weapon.enchantments.projecting.elestrike_desc=Serangan elemental dengan enchantment proyeksi  memberikan 30% damage ke setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.shocking.name=%s penyetrum
items.weapon.enchantments.shocking.desc=Listrik mengalir dari senjata penyetrum memberikan ekstra damage kepada musuh di sekitar.
items.weapon.enchantments.shocking.elestrike_desc=Serangan elemental dengan enchantment pengejut menyebarkan listrik ke setiap ubin dalam jangkauannya, yang berlangsung selama 8 giliran.

items.weapon.enchantments.unstable.name=%s tidak stabil
items.weapon.enchantments.unstable.desc=Enchantment ini memancarkan energi luar biasa, karena dapat mengeluarkan efek enchantment yang berbeda-beda di setiap serangannya.
items.weapon.enchantments.unstable.elestrike_desc=Serangan elemental dengan enchantment tidak stabil memberikan efek enchantment acak ke setiap musuh dalam jangkauannya, kecuali target utama.

items.weapon.enchantments.vampiric.name=%s vampir
items.weapon.enchantments.vampiric.desc=Enchantment yang kuat ini menyerap kehidupan dari musuh di setiap pukulannya, memberikannya kembali ke si pemakai. Efeknya semakin kuat jika semakin rendah darah pemakainya.
items.weapon.enchantments.vampiric.elestrike_desc=Serangan elemental dengan enchantment vampir menyembuhkan Duelis hingga 2.5 HP dari setiap musuh dalam jangkauannya.


###melee weapons
items.weapon.melee.assassinsblade.name=pedang pembunuh
items.weapon.melee.assassinsblade.stats_desc=Senjata ini lebih kuat melawan musuh yang sedang lengah.
items.weapon.melee.assassinsblade.ability_name=menyelinap
items.weapon.melee.assassinsblade.typical_ability_desc=Duelis dapat _menyelinap_ sambil memegang pedang pembunuh. Kemampuan ini membawa Duelis langsung berpindah sejauh 3 petak dan biasanya memberikannya _%d giliran tidak terlihat._
items.weapon.melee.assassinsblade.ability_desc=Duelis dapat _menyelinap_ sambil memegang pedang pembunuh. Kemampuan ini membawa Duelis langsung berpindah sejauh 3 petak dan memberikannya _%d giliran tidak terlihat._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Durasi Kemampuan
items.weapon.melee.assassinsblade.desc=Pedang bergelombang yang kecil terbuat dari obsidian, sulit dipakai walau tidak berat, tapi sangat mematikan jika sudah dapat sasaran yang tepat.

items.weapon.melee.battleaxe.name=kapak tarung
items.weapon.melee.battleaxe.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.battleaxe.ability_name=pukulan keras
items.weapon.melee.battleaxe.typical_ability_desc=Duelis dapat melakukan sebuah _pukulan keras_ dengan kapak tarung. Serangan terkonsentrasi ini biasanya menimbulkan _%1$d-%2$d damage_ dan efek pusing selama 5 giliran yang mana mengurangi akurasi dan penghindaran sebanyak 50%%. Pukulan keras selalu kena tapi menimbulkan damage biasa jika tidak mengejutkan musuh.
items.weapon.melee.battleaxe.ability_desc=Duelis dapat melakukan sebuah _pukulan keras_ dengan kapak tarung. Serangan terkonsentrasi ini menimbulkan _%1$d-%2$d damage_ dan efek pusing selama 5 giliran yang mana mengurangi akurasi dan penghindaran sebanyak 50%%. Pukulan keras selalu kena tapi menimbulkan damage biasa jika tidak mengejutkan musuh.
items.weapon.melee.battleaxe.desc=Besi yang besar di ujung kapak tarung ini memberikan berat yang besar pula pada tiap sisinya.

items.weapon.melee.crossbow.name=busur silang
items.weapon.melee.crossbow.stats_desc=Senjata ini meningkatkan damage pada anak panah saat dipakai, bahkan akan memberikan enchantment pada senjata ini pada anak panah yang dipakai.
items.weapon.melee.crossbow.ability_name=tembakan berisi
items.weapon.melee.crossbow.typical_ability_desc=Duelis dapat _mengisi_ busur silang miliknya, yang menyebabkan serangan biasa berikutnya dengan busur silang tersebut akan kena dan memberikan satu dari tiga efek: serangan jarak dekat akan menjatuhkan musuh, anak panah yang tidak dilapisi biasanya akan menghasilkan _+%1$d damage_, dan anak panah yang dilapisi akan memberikan efeknya dalam area 7x7 dan biasanya bertahan selama _%2$d penggunaan lebih banyak_.
items.weapon.melee.crossbow.ability_desc=Duelis dapat _mengisi_ busur silang miliknya, yang menyebabkan serangan biasa berikutnya dengan busur silang tersebut akan kena dan memberikan satu dari tiga efek: serangan jarak dekat akan menjatuhkan musuh, anak panah yang tidak dilapisi akan menghasilkan _+%1$d damage_, dan anak panah yang dilapisi akan memberikan efeknya dalam area 7x7 dan bertahan selama _%2$d penggunaan lebih banyak_.
items.weapon.melee.crossbow.desc=Senjata yang cukup rumit ini dapat menembakkan panah dengan kecepatan luar biasa. Meskipun tidak dirancang untuk itu, konstruksi busur silang yang kuat dan kokoh ini menjadikannya senjata jarak dekat yang layak juga.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Peningkatan Kemampuan
items.weapon.melee.crossbow$chargedshot.name=mengisi
items.weapon.melee.crossbow$chargedshot.desc=Duelis memfokuskan kekuatan ke busur silang miliknya. Serangan berikutnya yang dilakukannya akan selalu kena dan menerapkan salah satu dari tiga efek:\n- Serangan jarak dekat akan mendorong musuh beberapa petak jauhnya.\n- Anak panah yang tidak berujung akan memberikan bonus damage.\n- Anak panah yang berujung akan mendapatkan penggunaan ekstra dan menerapkan efeknya di area 7x7. Efek anak panah positif hanya akan memengaruhi sekutu, dan efek berbahaya hanya akan berlaku untuk musuh. Duelis tidak dapat menggunakan kemampuan ini untuk menerapkan efek anak panah positif pada dirinya sendiri.

items.weapon.melee.cudgel.name=pentungan
items.weapon.melee.cudgel.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.cudgel.ability_name=pukulan keras
items.weapon.melee.cudgel.typical_ability_desc=Duelis dapat melakukan sebuah _pukulan keras_ dengan pentungan. Serangan terkonsentrasi ini biasanya menimbulkan _%1$d-%2$d damage_ dan efek pusing selama 5 giliran yang mana mengurangi akurasi dan penghindaran sebanyak 50%%. Pukulan keras selalu kena tapi menimbulkan damage biasa jika tidak mengejutkan musuh.
items.weapon.melee.cudgel.ability_desc=Duelis dapat melakukan sebuah _pukulan keras_ dengan pentungan. Serangan terkonsentrasi ini menimbulkan _%1$d-%2$d damage_ dan efek pusing selama 5 giliran yang mana mengurangi akurasi dan penghindaran sebanyak 50%%. Pukulan keras selalu kena tapi menimbulkan damage biasa jika tidak mengejutkan musuh.
items.weapon.melee.cudgel.desc=Tembung kuningan kecil, dibuat lebih sebagai alat pertahanan diri bagi para bangsawan daripada sebagai senjata berpetualang.

items.weapon.melee.dagger.name=belati
items.weapon.melee.dagger.stats_desc=Senjata ini lebih kuat melawan musuh yang sedang lengah.
items.weapon.melee.dagger.ability_name=menyelinap
items.weapon.melee.dagger.typical_ability_desc=Duelis dapat _menyelinap_ sambil memegang belati. Kemampuan ini membawa Duelis langsung berpindah sejauh 5 petak dan biasanya memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dagger.ability_desc=Duelis dapat _menyelinap_ sambil memegang belati. Kemampuan ini membawa Duelis langsung berpindah sejauh 5 petak dan memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dagger.upgrade_ability_stat_name=Durasi Kemampuan
items.weapon.melee.dagger.desc=Belati besi sederhana dengan gagang kayu usang.

items.weapon.melee.dirk.name=beladau
items.weapon.melee.dirk.stats_desc=Senjata ini lebih kuat melawan musuh yang sedang lengah.
items.weapon.melee.dirk.ability_name=menyelinap
items.weapon.melee.dirk.typical_ability_desc=Duelis dapat _menyelinap_ sambil memegang beladau. Kemampuan ini membawa Duelis langsung berpindah sejauh 4 petak dan biasanya memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dirk.ability_desc=Duelis dapat _menyelinap_ sambil memegang beladau. Kemampuan ini membawa Duelis langsung berpindah sejauh 4 petak dan memberikannya _%d giliran tidak terlihat._
items.weapon.melee.dirk.upgrade_ability_stat_name=Durasi Kemampuan
items.weapon.melee.dirk.desc=Belati yang ditusukkan lebih panjang, memberi lebih banyak besi untuk ditusukkan ke musuh.

items.weapon.melee.flail.name=gedik tikam
items.weapon.melee.flail.stats_desc=Ini adalah senjata yang lumayan tidak akurat.\nSenjata ini tidak dapat melakukan serangan mendadak.
items.weapon.melee.flail.ability_name=putar
items.weapon.melee.flail.spin_warn=Kau tidak dapat memutar gedik tikam lagi.
items.weapon.melee.flail.typical_ability_desc=Duelis dapat _memutar_ gedik tikam untuk membangun kekuatan dalam waktu singkat. Setiap giliran gedik tikam diputar biasanya akan menimbulkan _+%d damage_ pada serangan biasa berikutnya, maksimal 3 kali. Putaran gedik tikam juga dijamin kena. Memulai untuk memutar gedik tikam memerlukan 1 daya.
items.weapon.melee.flail.ability_desc=Duelis dapat _memutar_ gedik tikam untuk membangun kekuatan dalam waktu singkat. Setiap giliran gedik tikam diputar akan menimbulkan _+%d damage_ pada serangan biasa berikutnya, maksimal 3 kali. Putaran gedik tikam juga dijamin kena. Memulai untuk memutar gedik tikam memerlukan 1 daya.
items.weapon.melee.flail.desc=Bola berduri terpasang pada pegangan panjang yang terhubung oleh rantai. Sangat sulit digunakan, namun mematikan jika mendarat dengan tepat.
items.weapon.melee.flail$spinabilitytracker.name=memutar
items.weapon.melee.flail$spinabilitytracker.desc=Duelis memutar cambuknya, membangun damage untuk serangan biasa berikutnya dengan pukulan itu. Setiap putaran membutuhkan satu giliran tetapi meningkatkan damage, hingga maksimal tiga giliran.  cambuknya juga dijamin akan kena saat berputar.\n\nPutaran saat ini: %1$d%%.\nGiliran tersisa: %2$s

items.weapon.melee.gauntlet.name=sarung tangan batu
items.weapon.melee.gauntlet.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gauntlet.ability_name=serangan kombo
items.weapon.melee.gauntlet.typical_ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan batu. Serangan ini dijamin kena dan biasanya memberikan _+%d damage_ setiap kali Duelis mengenai sasaran dengan senjata jarak dekat biasa atau senjata lempar dalam 5 giliran terakhir.
items.weapon.melee.gauntlet.ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan batu. Serangan ini dijamin kena dan memberikan _+%d damage_ setiap kali Duelis mengenai sasaran dengan senjata jarak dekat biasa atau senjata lempar dalam 5 giliran terakhir.
items.weapon.melee.gauntlet.desc=Sarung tangan besar ini terbuat dari kain merah tua yang dilapisi batu ajaib berat di atasnya. Kainnya membalut tanganmu dengan kencang, membuat lempengan batu itu seperti kulit keduamu. Untuk dapat mengayunkan senjata berat seperti ini membutuhkan kekuatan, tapi dapat memberikan damage yang sangat besar untuk setiap pukulanmu.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=Senjata ini lumayan berat.\nSenjata ini mempunyai jangkauan ekstra.
items.weapon.melee.glaive.ability_name=tancap
items.weapon.melee.glaive.typical_ability_desc=Duelis dapat menggunakan ujung glaive untuk _menancap_ musuh yang berada dalam jangkauan tetapi tidak berdekatan. Ini biasanya memberikan _%1$d-%2$d damage_, mendorong musuh ke belakang, dan dijamin kena.
items.weapon.melee.glaive.ability_desc=Duelis dapat menggunakan ujung glaive untuk _menancap_ musuh yang berada dalam jangkauan tetapi tidak berdekatan. Ini memberikan _%1$d-%2$d damage_, mendorong musuh ke belakang, dan dijamin kena.
items.weapon.melee.glaive.desc=Tongkat besar yang ujungnya terdapat mata pisau.

items.weapon.melee.gloves.name=sarung tangan tajam
items.weapon.melee.gloves.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gloves.ability_name=serangan kombo
items.weapon.melee.gloves.typical_ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan tajam. Serangan ini dijamin kena dan biasanya memberikan _+%d damage_ setiap kali Duelis mengenai sasaran dengan senjata jarak dekat biasa atau senjata lempar dalam 5 giliran terakhir.
items.weapon.melee.gloves.ability_desc=Duelis dapat melakukan _serangan kombo_ dengan sarung tangan tajam. Serangan ini dijamin kena dan memberikan _+%d damage_ setiap kali Duelis mengenai sasaran dengan senjata jarak dekat biasa atau senjata lempar dalam 5 giliran terakhir.
items.weapon.melee.gloves.desc=Sarung tangan tajam ini tidak memberikan perlindungan apa pun, tetapi berfungsi sebagai senjata yang dapat membuat kedua tangan tetap bebas.

items.weapon.melee.greataxe.name=kapak raksasa
items.weapon.melee.greataxe.stats_desc=Senjata ini sangat amat berat.
items.weapon.melee.greataxe.ability_name=hukuman
items.weapon.melee.greataxe.typical_ability_desc=Duelis dapat melakukan serangan _hukuman_ dengan kapak raksasa jika darahnya di bawah 50%%. Serangan dahsyat ini biasanya menimbulkan _%1$d-%2$d damage,_ yang dijamin kena, dan bisa seketika jika membunuh musuh.
items.weapon.melee.greataxe.ability_desc=Duelis dapat melakukan serangan _hukuman_ dengan kapak raksasa jika darahnya di bawah 50%%. Serangan dahsyat ini menimbulkan _%1$d-%2$d damage,_ yang dijamin kena, dan bisa seketika jika membunuh musuh.
items.weapon.melee.greataxe.desc=Diperuntukkan agar dipakai di atas bahu, kapak raksasa ini sekuat beratnya.

items.weapon.melee.greatshield.name=tameng raksasa
items.weapon.melee.greatshield.typical_stats_desc=Biasanya senjata ini menahan 0-%d damage. Penahanan ini berskala dengan peningkatan.
items.weapon.melee.greatshield.stats_desc=Senjata ini menahan 0-%d damage. Jumlah pertahanan bertambah seiring dengan peningkatan.
items.weapon.melee.greatshield.ability_name=tahan
items.weapon.melee.greatshield.typical_ability_desc=Duelis dapat _menahan_ dirinya sendiri dengan tameng raksasa, sepenuhnya meniadakan semua serangan fisik atau magis yang biasanya dilakukan terhadapnya selama _%d giliran_. Setelah Duelis memblokir serangan, menyerang balik atau menggunakan sihir akan mengakhiri pertahanan.
items.weapon.melee.greatshield.ability_desc=Duelis dapat _menahan_ dirinya sendiri dengan tameng raksasa, sepenuhnya meniadakan semua serangan fisik atau magis yang dilakukan terhadapnya selama _%d giliran_. Setelah Duelis memblokir serangan, menyerang balik atau menggunakan sihir akan mengakhiri pertahanan.
items.weapon.melee.greatshield.upgrade_ability_stat_name=Durasi Kemampuan
items.weapon.melee.greatshield.desc=Lebih seperti dinding berjalan dari pada sebuah tameng, logam raksasa ini meningkatkan pertahanan, tapi tidak meninggalkan banyak ruang untuk menyerang.

items.weapon.melee.greatsword.name=pedang raksasa
items.weapon.melee.greatsword.ability_name=membelah
items.weapon.melee.greatsword.typical_ability_desc=Duelis dapat _membelah_ musuh dengan pedang raksasa. Ini biasanya menimbulkan _%1$d-%2$d damage_ dan dijamin kena. Jika membelah dapat membunuh musuh itu akan terjadi seketika Duelis dapat membelah lagi dalam 5 giliran secara gratis.
items.weapon.melee.greatsword.ability_desc=Duelis dapat _membelah_ musuh dengan pedang raksasa. Ini menimbulkan _%1$d-%2$d damage_ dan dijamin kena. Jika membelah dapat membunuh musuh itu akan terjadi seketika Duelis dapat membelah lagi dalam 5 giliran secara gratis.
items.weapon.melee.greatsword.desc=Pedang yang panjang ini memberikan damage yang besar dengan cara mengandalkan beratnya pada setiap serangan.

items.weapon.melee.handaxe.name=kapak tangan
