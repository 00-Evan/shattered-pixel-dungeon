items.armor.classarmor.not_equipped=Kamu harus memakai armor ini untuk dapat memakai kekuatan spesialnya!
items.armor.classarmor.low_charge=Armor tidak memiliki cukup daya untuk menggunakan kekuatan khususnya!
items.armor.classarmor.charge_use=Menggunakan kemampuan ini sekarang akan menghabiskan _%s_ daya.
