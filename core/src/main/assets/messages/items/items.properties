com.elementalpixel.elementalpixeldungeon.items.armor.huntressarmor.name=huntress cloak
com.elementalpixel.elementalpixeldungeon.items.armor.huntressarmor.ac_special=SPECTRAL BLADES
com.elementalpixel.elementalpixeldungeon.items.armor.huntressarmor.no_enemies=No enemies in sight
com.elementalpixel.elementalpixeldungeon.items.armor.huntressarmor.desc=While wearing this cloak, the huntress can create a fan of spectral blades. Each of these blades will target a single enemy in the huntress's field of view, inflicting damage depending on her currently equipped melee weapon.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the huntress gains experience.

com.elementalpixel.elementalpixeldungeon.items.armor.leatherarmor.name=leather armor
com.elementalpixel.elementalpixeldungeon.items.armor.leatherarmor.desc=Armor made from tanned monster hide. Not as light as cloth armor but provides better protection.

com.elementalpixel.elementalpixeldungeon.items.armor.magearmor.name=mage robe
com.elementalpixel.elementalpixeldungeon.items.armor.magearmor.ac_special=MOLTEN EARTH
com.elementalpixel.elementalpixeldungeon.items.armor.magearmor.desc=While wearing this gorgeous robe, the mage can cast a spell of molten earth. All the enemies in his field of view will be rooted to the ground and blasted by flames.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the mage gains experience.

com.elementalpixel.elementalpixeldungeon.items.armor.mailarmor.name=mail armor
com.elementalpixel.elementalpixeldungeon.items.armor.mailarmor.desc=Interlocking metal links make for a tough but flexible suit of armor.

com.elementalpixel.elementalpixeldungeon.items.armor.platearmor.name=plate armor
com.elementalpixel.elementalpixeldungeon.items.armor.platearmor.desc=Enormous plates of metal are joined together into a suit that provides unmatched protection to any adventurer strong enough to bear its staggering weight.

com.elementalpixel.elementalpixeldungeon.items.armor.roguearmor.name=rogue garb
com.elementalpixel.elementalpixeldungeon.items.armor.roguearmor.ac_special=SMOKE BOMB
com.elementalpixel.elementalpixeldungeon.items.armor.roguearmor.fov=You can only jump to an empty location in your field of view
com.elementalpixel.elementalpixeldungeon.items.armor.roguearmor.prompt=Choose a location to jump to
com.elementalpixel.elementalpixeldungeon.items.armor.roguearmor.desc=When wearing this dark garb, the rogue can blink to any nearby location which he can see, leaving a plume of smoke where he stood. This ability makes the rogue temporarily invisible, and blinds any enemies adjacent to his old location.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the rogue gains experience.

com.elementalpixel.elementalpixeldungeon.items.armor.scalearmor.name=scale armor
com.elementalpixel.elementalpixeldungeon.items.armor.scalearmor.desc=The metal scales sewn onto a leather vest create a flexible, yet protective armor.

com.elementalpixel.elementalpixeldungeon.items.armor.warriorarmor.name=warrior suit of armor
com.elementalpixel.elementalpixeldungeon.items.armor.warriorarmor.ac_special=HEROIC LEAP
com.elementalpixel.elementalpixeldungeon.items.armor.warriorarmor.prompt=Choose direction to leap
com.elementalpixel.elementalpixeldungeon.items.armor.warriorarmor.desc=While this armor looks heavy, it allows the warrior to perform a heroic leap towards a targeted location, slamming down to stun all neighbouring enemies.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the warrior gains experience.

com.elementalpixel.elementalpixeldungeon.items.armor.alchemistarmor.name=alchemist armor
com.elementalpixel.elementalpixeldungeon.items.armor.alchemistarmor.ac_special=PURITY
com.elementalpixel.elementalpixeldungeon.items.armor.alchemistarmor.desc=While wearing this armor, alchemist can cast a spell of purity.\nHe will gain immunity to many debuffs

