com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.isaz=exotic scroll of ISAZ
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.mannaz=exotic scroll of MANNAZ
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.naudiz=exotic scroll of NAUDIZ
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.berkanan=exotic scroll of BERKANAN
