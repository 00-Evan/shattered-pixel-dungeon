com.elementalpixel.elementalpixeldungeon.items.weapon.spiritbow.ac_shoot=SHOOT
com.elementalpixel.elementalpixeldungeon.items.weapon.spiritbow.prompt=Choose a target
com.elementalpixel.elementalpixeldungeon.items.weapon.spiritbow.stats=The bow cannot be directly upgraded, but will instead steadily grow stronger as you level up. At your current level, arrows shot from the bow will deal _%1$d-%2$d damage_ and require _%3$d strength_ to use properly.
com.elementalpixel.elementalpixeldungeon.items.weapon.spiritbow.desc=A bow made out of ancient magical wood. The bow's string and etchings glow with a pale blue light. When the string is pulled this bow will conjure a magical arrow which can be fired at an enemy.
  


