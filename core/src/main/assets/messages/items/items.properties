com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight$foresight.uneasy=You feel uneasy.
com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight$foresight.desc=You feel very nervous, as if there is nearby unseen danger.

