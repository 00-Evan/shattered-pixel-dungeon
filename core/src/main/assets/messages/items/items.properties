com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight.full_charge=Your Talisman is fully charged!
com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight.desc=A smooth stone with strange engravings on it. You feel like it's watching everything around you, keeping an eye out for anything hidden.
com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight.desc_worn=When you hold the talisman you feel like your senses are heightened. The talisman is slowly building charge as time passes and when you discover hidden doors or traps.\n\nThe talisman can expend its charge to 'scry' in a cone shape, which reveals all tiles and secrets in the scanned area, and will grant you vision of enemies and com.elementalpixel.elementalpixeldungeon.items for a short time.
com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight.desc_cursed=The cursed talisman is intently staring into you, dulling your senses.
