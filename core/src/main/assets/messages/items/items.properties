com.elementalpixel.elementalpixeldungeon.items.rings.ring.unknown_desc=This metal band is adorned with a large gem that glitters in the darkness. Who knows what effect it has when worn?
com.elementalpixel.elementalpixeldungeon.items.rings.ring.known=This is a %s
com.elementalpixel.elementalpixeldungeon.items.rings.ring.identify=You are now familiar enough with your ring to identify it. It is a %s.
com.elementalpixel.elementalpixeldungeon.items.rings.ring.cursed_worn=Because this ring is cursed, you are powerless to remove it.
com.elementalpixel.elementalpixeldungeon.items.rings.ring.curse_known=You can feel a malevolent magic lurking within this ring.
com.elementalpixel.elementalpixeldungeon.items.rings.ring.not_cursed=This ring is free of malevolent magic.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofaccuracy.name=ring of accuracy
com.elementalpixel.elementalpixeldungeon.items.rings.ringofaccuracy.stats=When worn, this ring will increase your accuracy by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofaccuracy.typical_stats=When worn, this ring will typically increase your accuracy by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofaccuracy.desc=This ring increases your focus, making it easier for your attacks to find their mark. A cursed ring will instead make it harder for your attacks to connect.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofelements.name=ring of elements
com.elementalpixel.elementalpixeldungeon.items.rings.ringofelements.stats=When worn, this ring will provide _%s%%_ elemental resistance.
com.elementalpixel.elementalpixeldungeon.items.rings.ringofelements.typical_stats=When worn, this ring will typically provide _%s%%_ elemental resistance.
com.elementalpixel.elementalpixeldungeon.items.rings.ringofelements.desc=This ring provides resistance to most elemental and magical effects, decreasing damage and debuff duration. Naturally a cursed ring will instead worsen these effects.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofenergy.name=ring of energy
com.elementalpixel.elementalpixeldungeon.items.rings.ringofenergy.stats=When worn, this ring will increase wand charge speed by _%1$s%%_ and artifact charge speed by _%2$s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofenergy.typical_stats=When worn, this ring will typically increase wand charge speed by _%1$s%%_ and artifact charge speed by _%2$s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofenergy.desc=Your wands and artifacts will recharge more quickly in the arcane field that radiates from this ring. A cursed ring will instead slow recharge.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofevasion.name=ring of evasion
com.elementalpixel.elementalpixeldungeon.items.rings.ringofevasion.stats=When worn, this ring will increase your evasion by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofevasion.typical_stats=When worn, this ring will typically increase your evasion by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofevasion.desc=This ring quickens the wearer's reactions, making it harder to land blows on them. A cursed ring will instead make the user easier to strike.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofforce.name=ring of force
com.elementalpixel.elementalpixeldungeon.items.rings.ringofforce.stats=When unarmed, at your current strength, this ring will deal _%1$d-%2$d damage._ With a weapon equipped, this ring will increase damage by _%3$d._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofforce.typical_stats=When unarmed, at your current strength, typically this ring will deal _%1$d-%2$d damage._ With a weapon equipped, typically this ring will increase damage by _%3$d._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofforce.desc=This ring enhances the force of the wearer's melee blows. This extra power is fairly weak when wielding weapons, but an unarmed attack will be made much stronger. A cursed ring will instead weaken the wearer's blows.

com.elementalpixel.elementalpixeldungeon.items.rings.ringoffuror.name=ring of furor
com.elementalpixel.elementalpixeldungeon.items.rings.ringoffuror.stats=When worn, this ring will increase the speed of your attacks by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringoffuror.typical_stats=When worn, this ring will typically increase the speed of your attacks by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringoffuror.desc=This ring grants the wearer an inner fury, allowing them to attack more rapidly. A cursed ring will instead slow the wearer's speed of attack.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofhaste.name=ring of haste
com.elementalpixel.elementalpixeldungeon.items.rings.ringofhaste.stats=When worn, this ring will increase your movement speed by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofhaste.typical_stats=When worn, this ring will typically increase your movement speed by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofhaste.desc=This ring reduces the stress of movement on the wearer, allowing them to run at superhuman speeds. A cursed ring will instead weigh the wearer down.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofmight.name=ring of might
com.elementalpixel.elementalpixeldungeon.items.rings.ringofmight.stats=When worn, this ring will increase your strength by _%1$d_ and your max HP by _%2$s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofmight.typical_stats=When worn, this ring will typically increase your strength by _%1$d_ and your max HP by _%2$s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofmight.desc=This ring enhances the physical traits of the wearer, granting them greater physical strength and constitution. A cursed ring will weaken the wearer.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofsharpshooting.name=ring of sharpshooting
com.elementalpixel.elementalpixeldungeon.items.rings.ringofsharpshooting.stats=When worn, this ring will increase the effective level of your thrown weapons by _%1$d_ and will increase their durability by _%2$s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofsharpshooting.typical_stats=When worn, this ring will typically increase the effective level of your thrown weapons by _%1$d_ and will increase their durability by _%2$s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofsharpshooting.desc=This ring enhances the wearer's precision and aim, which will make all projectile weapons more damaging and durable. A cursed ring will have the opposite effect.

com.elementalpixel.elementalpixeldungeon.items.rings.ringoftenacity.name=ring of tenacity
com.elementalpixel.elementalpixeldungeon.items.rings.ringoftenacity.stats=When worn, this ring will reduce the damage you take by up to _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringoftenacity.typical_stats=When worn, this ring will typically reduce the damage you take by up to _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringoftenacity.desc=When worn, this ring will allow the wearer to resist normally mortal strikes. The more injured the user is, the more resistant they will be to damage. A cursed ring will instead make it easier for enemies to execute the wearer.

com.elementalpixel.elementalpixeldungeon.items.rings.ringofwealth.name=ring of wealth
com.elementalpixel.elementalpixeldungeon.items.rings.ringofwealth.stats=When worn, this ring will increase your luck by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofwealth.typical_stats=When worn, this ring will typically increase your luck by _%s%%._
com.elementalpixel.elementalpixeldungeon.items.rings.ringofwealth.desc=This ring acts like a magnet for treasure, increasing the likelihood that enemies and containers will be carrying valuable items. A cursed ring will instead reduce your chance of receiving loot.



