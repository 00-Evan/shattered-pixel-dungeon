com.elementalpixel.elementalpixeldungeon.items.merchantsbeacon.name=merchant's beacon
com.elementalpixel.elementalpixeldungeon.items.merchantsbeacon.ac_use=USE
com.elementalpixel.elementalpixeldungeon.items.merchantsbeacon.desc=This odd piece of dwarven technology allows you to communicate from great distances.\n\nAfter being activated, this beacon will let you sell items to Pixel Mart from anywhere in the dungeon.\n\nHowever, the magic within the beacon will only last for one session, so use it wisely.

com.elementalpixel.elementalpixeldungeon.items.stylus.name=arcane stylus
com.elementalpixel.elementalpixeldungeon.items.stylus.ac_inscribe=INSCRIBE
com.elementalpixel.elementalpixeldungeon.items.stylus.prompt=Select an armor
com.elementalpixel.elementalpixeldungeon.items.stylus.identify=You must identify that armor first.
com.elementalpixel.elementalpixeldungeon.items.stylus.cursed=The stylus's magic will not work on cursed armor.
com.elementalpixel.elementalpixeldungeon.items.stylus.inscribed=You inscribed your armor with the stylus.
com.elementalpixel.elementalpixeldungeon.items.stylus.desc=This arcane stylus is made of some dark, very hard stone. Using it you can inscribe a magical glyph on your armor, but you have no power over choosing what glyph it will be, the stylus will decide it for you.

com.elementalpixel.elementalpixeldungeon.items.tomeofmastery.name=Tome of Mastery
com.elementalpixel.elementalpixeldungeon.items.tomeofmastery.ac_read=READ
com.elementalpixel.elementalpixeldungeon.items.tomeofmastery.way=You have chosen the way of the %s!
com.elementalpixel.elementalpixeldungeon.items.tomeofmastery.desc=This worn leather book is not that thick, but you feel somehow, that you can gather a lot from it. Remember though that reading this tome may require some time.

