com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.sorrowfruit=sorrowfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.stormfruit=stormfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.dreamfruit=dreamfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.starfruit=starfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.swiftfruit=swiftfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.raw=You can't bear to eat it raw.
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.desc=So dry and insubstantial, perhaps stewing it with another ingredient would improve it.
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.desc_cooked=The fruit has plumped up from its time soaking in the pot and has even absorbed the properties of the seed it was cooked with. It will have the effect of whatever potion the seed corresponded to.
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.desc_eat=It looks ready to be eaten!
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.desc_throw=It seems pretty volatile, it might be best to throw it.
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit$chunks.name=blandfruit chunks
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit$chunks.desc=The blandfruit has exploded on impact, leaving inert chunks behind.\n\nDespite a bit of dirt, these large chunks of cooked blandfruit seem perfectly edible.

com.elementalpixel.elementalpixeldungeon.items.food.chargrilledmeat.name=chargrilled meat
com.elementalpixel.elementalpixeldungeon.items.food.chargrilledmeat.desc=It looks like a decent steak.

com.elementalpixel.elementalpixeldungeon.items.food.food.name=ration of food
com.elementalpixel.elementalpixeldungeon.items.food.food.ac_eat=EAT
com.elementalpixel.elementalpixeldungeon.items.food.food.eat_msg=That food tasted delicious!
com.elementalpixel.elementalpixeldungeon.items.food.food.desc=Nothing fancy here: dried meat, some biscuits - things like that.

com.elementalpixel.elementalpixeldungeon.items.food.frozencarpaccio.name=frozen carpaccio
com.elementalpixel.elementalpixeldungeon.items.food.frozencarpaccio.invis=You see your hands turn invisible!
com.elementalpixel.elementalpixeldungeon.items.food.frozencarpaccio.hard=You feel your skin harden!
com.elementalpixel.elementalpixeldungeon.items.food.frozencarpaccio.refresh=Refreshing!
com.elementalpixel.elementalpixeldungeon.items.food.frozencarpaccio.better=You feel better!
com.elementalpixel.elementalpixeldungeon.items.food.frozencarpaccio.desc=It's a piece of frozen raw meat. The only way to eat it is by cutting thin slices of it. And this way it's suprisingly good.

com.elementalpixel.elementalpixeldungeon.items.food.meatpie.name=meat pie
com.elementalpixel.elementalpixeldungeon.items.food.meatpie.eat_msg=That food was incredible!
com.elementalpixel.elementalpixeldungeon.items.food.meatpie.desc=A delicious pie filled with savoury meat. This will satiate you far more than any other meal.

com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.name=mystery meat
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.eat_msg=That food tasted... strange.
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.hot=Oh it's hot!
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.legs=You can't feel your legs!
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.not_well=You are not feeling well.
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.stuffed=You are stuffed.
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat.desc=Eat at your own risk!
com.elementalpixel.elementalpixeldungeon.items.food.mysterymeat$placeholder.name=meat

com.elementalpixel.elementalpixeldungeon.items.food.pasty.pasty=pasty
com.elementalpixel.elementalpixeldungeon.items.food.pasty.pie=pumpkin pie
com.elementalpixel.elementalpixeldungeon.items.food.pasty.cane=candy cane
com.elementalpixel.elementalpixeldungeon.items.food.pasty.pasty_desc=An authentic Cornish pasty with a traditional filling of beef and potato. Delicious!
com.elementalpixel.elementalpixeldungeon.items.food.pasty.pie_desc=A great big slice of pumpkin pie! Its sweet and spicy flavor will fill you up and give you a tiny bit of healing.\n\nHappy Halloween!
com.elementalpixel.elementalpixeldungeon.items.food.pasty.cane_desc=A huge sugary sweet candy cane! It's big enough to fill you up, and the sugar might give your wands a tiny bit of extra charge too.\n\nHappy Holidays!

com.elementalpixel.elementalpixeldungeon.items.food.smallration.name=small food ration
com.elementalpixel.elementalpixeldungeon.items.food.smallration.eat_msg=That food tasted ok.
com.elementalpixel.elementalpixeldungeon.items.food.smallration.desc=It looks exactly like a standard ration of food but smaller.

com.elementalpixel.elementalpixeldungeon.items.food.stewedmeat.name=stewed meat
com.elementalpixel.elementalpixeldungeon.items.food.stewedmeat.eat_msg=That food tasted ok.
com.elementalpixel.elementalpixeldungeon.items.food.stewedmeat.desc=Stewing the meat has cleansed it of any disease or parasites. It should be safe to eat.



##journal items
com.elementalpixel.elementalpixeldungeon.items.journal.documentpage.name=torn page
com.elementalpixel.elementalpixeldungeon.items.journal.documentpage.desc=A lone page, probably torn from a book of some sort. You'll need to pick it up to read it.

com.elementalpixel.elementalpixeldungeon.items.journal.alchemypage.name=torn alchemy book page
com.elementalpixel.elementalpixeldungeon.items.journal.alchemypage.desc=A torn page from a guidebook on alchemy.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_

com.elementalpixel.elementalpixeldungeon.items.journal.guidepage.name=torn guidebook page
com.elementalpixel.elementalpixeldungeon.items.journal.guidepage.desc=A torn page from an adventuring guidebook.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_


###keys
com.elementalpixel.elementalpixeldungeon.items.keys.goldenkey.name=golden key
com.elementalpixel.elementalpixeldungeon.items.keys.goldenkey.desc=The notches on this golden key are tiny and intricate. Perhaps it will open a locked chest?

com.elementalpixel.elementalpixeldungeon.items.keys.crystalkey.name=Crystal key
com.elementalpixel.elementalpixeldungeon.items.keys.crystalkey.desc=The cut surfaces of this crystalline key shimmer in the darkness. Perhaps it will open a crystal chest?

com.elementalpixel.elementalpixeldungeon.items.keys.ironkey.name=iron key
com.elementalpixel.elementalpixeldungeon.items.keys.ironkey.desc=The notches on this ancient iron key are well worn; its leather lanyard is battered by age. What door might it open?

com.elementalpixel.elementalpixeldungeon.items.keys.skeletonkey.name=skeleton key
com.elementalpixel.elementalpixeldungeon.items.keys.skeletonkey.desc=This key looks serious: its head is shaped like a skull. Probably it can open some serious door.



