com.elementalpixel.elementalpixeldungeon.items.weapon.melee.shortsword.name=shortsword
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.shortsword.desc=A quite short sword, only a few inches longer than a dagger.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.quarterstaff.name=quarterstaff
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.quarterstaff.stats_desc=This weapon blocks 0-2 damage.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.quarterstaff.desc=A staff of hardwood, its ends are shod with iron.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.roundshield.name=round shield
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.roundshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.roundshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.roundshield.desc=This large shield effectively blocks attacks and makes a decent weapon in a pinch.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.runicblade.name=runic blade
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.runicblade.stats_desc=This weapon benefits more from upgrades.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.runicblade.desc=A mysterious weapon from a distant land, with a bright blue blade.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.sai.name=sai
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.sai.stats_desc=This is a very fast weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.sai.desc=Two thin blades meant to be wielded in one hand each. Excellent for tearing down enemies with a flurry of cuts.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.scimitar.name=scimitar
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.scimitar.stats_desc=This is a rather fast weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.scimitar.desc=A thick curved blade. Its shape allows for faster, yet less powerful attacks.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.spear.name=spear
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.spear.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.spear.desc=A slender wooden rod tipped with sharpened iron.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.sword.name=sword
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.sword.desc=A nicely balanced sword. Not too large, but still notably longer than a shortsword.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.warhammer.name=war hammer
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.warhammer.stats_desc=This is a rather accurate weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.warhammer.desc=Few creatures can withstand the crushing blow of this towering mass of lead and steel, but it takes great strength to use effectively.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.whip.name=whip
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.whip.stats_desc=This weapon has tremendous reach.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.whip.desc=While the barbed length of rope at the end of this weapon deals poor damage, its reach cannot be matched.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.wornshortsword.name=worn shortsword
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.wornshortsword.desc=A quite short sword, worn down through heavy use. It is both weaker and a bit lighter than a shortsword in better condition.


###missile weapons
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.adrenalinedart.name=adrenaline dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.adrenalinedart.desc=These darts are tipped with a swiftthistle-based compound which will give their target a boost in speed. This boost affects both speed of movement and of attacking, though movement is improved more. The dart itself is still harmful to enemies, but will not harm allies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.blindingdart.name=blinding dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.blindingdart.desc=These darts are tipped with a blindweed-based compound which will blind their target for a short time. They do not disorient however, so an enemy will still know where they last saw you.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.chillingdart.name=chilling dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.chillingdart.desc=These darts are tipped with an icecap-based compound which will significantly chill their target.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.name=dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.ac_tip=TIP
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.prompt=Select a seed
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.tip_title=Tip Darts
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.tip_desc=A seed can be combined with one or two darts to tip them. Each type of seed produces its own type of tipped dart, with a unique single-use effect.\n\nTipping a dart with these seeds will produce a _%s._
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.tip_all=tip %1$d darts with %2$d seeds
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.tip_two=tip 2 darts with 1 seed
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.tip_one=tip 1 dart with 1 seed
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.tip_cancel=cancel
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.desc=These simple shafts of spike-tipped wood are weighted to fly true and sting their prey with a flick of the wrist. They can be tipped with seeds to gain bonus effects when thrown.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.dart.unlimited_uses=However, due to their simple construction darts will effectively last forever.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.displacingdart.name=displacing dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.displacingdart.desc=These darts are tipped with a fadeleaf-based compound which will teleport their target a short distance away.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.healingdart.name=healing dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.healingdart.desc=These darts are tipped with a sungrass-based compound which grants a burst of healing to their target. The dart itself is still harmful to enemies, but will not harm allies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.holydart.name=holy dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.holydart.desc=These darts are tipped with a starflower-based compound which grants a boost in power to their target. The dart itself is still harmful to enemies, but will not harm allies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.incendiarydart.name=incendiary dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.incendiarydart.desc=These darts are tipped with a firebloom-based compound which will burst into brilliant flames on impact.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.paralyticdart.name=paralytic dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.paralyticdart.desc=These darts are tipped with an earthroot-based compound which will paralyze their target for a short time.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.poisondart.name=poison dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.poisondart.desc=These darts are tipped with a sorrowmoss-based compound which will poison their target.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.rotdart.name=rot dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies. Unfortunately, the compound is unstable, and will always expire after a single use.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.shockingdart.name=shocking dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.shockingdart.desc=These darts are tipped with a stormvine-based compound which will deliver a nasty shock to their target.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.sleepdart.name=sleep dart
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.sleepdart.desc=These darts are tipped with a dreamfoil-based compound which will instantly put their target into a light sleep.

