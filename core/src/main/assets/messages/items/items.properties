com.elementalpixel.elementalpixeldungeon.items.heap.chest=Chest
com.elementalpixel.elementalpixeldungeon.items.heap.chest_desc=You won't know what's inside until you open it!
com.elementalpixel.elementalpixeldungeon.items.heap.locked_chest=Locked chest
com.elementalpixel.elementalpixeldungeon.items.heap.locked_chest_desc=You won't know what's inside until you open it! But to open it you need a golden key.
com.elementalpixel.elementalpixeldungeon.items.heap.crystal_chest=Crystal chest
com.elementalpixel.elementalpixeldungeon.items.heap.crystal_chest_desc=You can see _%s_ inside, but to open the chest you need a crystal key.
com.elementalpixel.elementalpixeldungeon.items.heap.artifact=an artifact
com.elementalpixel.elementalpixeldungeon.items.heap.wand=a wand
com.elementalpixel.elementalpixeldungeon.items.heap.ring=a ring
com.elementalpixel.elementalpixeldungeon.items.heap.tomb=Tomb
com.elementalpixel.elementalpixeldungeon.items.heap.tomb_desc=This ancient tomb may contain something useful, but its owner will most certainly object to checking.
com.elementalpixel.elementalpixeldungeon.items.heap.skeleton=Skeletal remains
com.elementalpixel.elementalpixeldungeon.items.heap.skeleton_desc=This is all that's left of some unfortunate adventurer. Maybe it's worth checking for any valuables.
com.elementalpixel.elementalpixeldungeon.items.heap.remains=Hero's remains
com.elementalpixel.elementalpixeldungeon.items.heap.remains_desc=This is all that's left from one of your predecessors. Maybe it's worth checking for any valuables.

com.elementalpixel.elementalpixeldungeon.items.honeypot.name=honeypot
com.elementalpixel.elementalpixeldungeon.items.honeypot.ac_shatter=SHATTER
com.elementalpixel.elementalpixeldungeon.items.honeypot.desc=This large honeypot is only really lined with honey, instead it houses a giant bee! These sorts of massive bees usually stay in their hives, perhaps the pot is some sort of specialized trapper's cage? The bee seems pretty content inside the pot with its honey, and buzzes at you warily when you look at it.
com.elementalpixel.elementalpixeldungeon.items.honeypot$shatteredpot.name=shattered honeypot
com.elementalpixel.elementalpixeldungeon.items.honeypot$shatteredpot.desc=The pot has been shattered, only the sticky honey that lines its walls is holding it together, and it is slowly coming apart.\n\nDespite its broken state, the bee still seems to want to protect the pot.

