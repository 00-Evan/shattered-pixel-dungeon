com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.name=sad ghost
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.def_verb=evaded

com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.hello=Hello again %s.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.introduce=My spirit is bound to this rose, it was very precious to me, a gift from my love whom I left on the surface.\n\nI cannot return to him, but thanks to you I have a second chance to complete my journey. When I am able I will respond to your call and fight with you.\n\nAs long as you have the rose I can hear your voice, so you can use it to direct me from afar.\n\nHopefully you may succeed where I failed...

com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_sewers_1=These sewers used to be safe, people even lived here in the winter.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_sewers_2=I wonder what happened to the guard patrols, did they give up?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_sewers_3=I had family on the surface, I hope they're safe.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_sewers_4=The guards couldn't defeat these monsters, but maybe we can.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_sewers_5=If even the sewers are this dangerous, I wonder what's below...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_sewers_6=What could have caused these rats and crabs to grow so large?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_prison_1=I've heard stories about this place, nothing good.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_prison_2=This place was always more of a dungeon than a prison.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_prison_3=I can't imagine what went on when this place was abandoned.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_prison_4=It seems both the prisoners and guards have been turned into monsters.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_prison_5=What could be responsible for all these skeletons?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_prison_6=These people didn't have to end up like this...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_caves_1=No human or dwarf has been here for a very long time.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_caves_2=What would cause the dwarves to abandon a gold mine?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_caves_3=It's a shame all the gold here is useless on the surface.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_caves_4=The creatures here are twisted, just like in the sewers.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_caves_5=Even the bats are bloodthirsty here.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_caves_6=No sign of any mining equipment, did the dwarves reclaim it all?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_city_1=The dwarves were industrious, but greedy.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_city_2=So the dwarven metropolis really has fallen.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_city_3=I hope the surface never ends up like this place.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_city_4=Dwarves aren't supposed to look so pale.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_city_5=I don't know what's worse, the dwarves, or their creations.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_city_6=It seems the dwarves are mindless monsters now as well.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_halls_1=What is this place?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_halls_2=This place is terrifying...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_halls_3=What were the dwarves thinking, toying with power like this?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_halls_4=The monsters here are otherworldly, where did they come from?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_halls_5=Can you feel it? It's like something is watching us.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.dialogue_halls_6=Thank goodness there are torches, it's so dark here!

com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_goo_1=Beware Goo!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_goo_2=Many of my friends died to this thing, time for vengeance!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_goo_3=Such an abomination cannot be allowed to live!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_tengu_1=The one prisoner left is a deadly assassin. Of course...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_tengu_2=He's trapped us!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_tengu_3=I've heard horror stories about that mask...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_dm300_1=Only dwarves would build a mining machine that kills intruders.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_dm300_2=That thing is huge...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_dm300_3=How has this thing stayed active for so long?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_king_1=When people say power corrupts, this is what they mean.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_king_2=He's more of a lich than a king now.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_king_3=Even in death the dwarves obey their master.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_yog_1=Oh, this doesn't look good.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_yog_2=So that's what a god looks like?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.seen_yog_3=This is going to hurt...

com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Good luck...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Tired... for now...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=I will return...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.defeated_by_boss_1=I'm sorry... good luck...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Finish it off... without me...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.defeated_by_boss_3=No... I can't...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.blessed_ankh_1=How did you survive that?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.blessed_ankh_2=I wish I had one of those...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.blessed_ankh_3=Oh my! You're still alive!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.player_killed_1=No!...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.player_killed_2=I couldn't help them...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.player_killed_3=Not like this...

com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.direct_prompt=What should I do?
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_follow_1=Okay, I'll follow you.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_follow_2=I'll fall in behind you.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_follow_3=Following you...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_follow_4=Okay, let's go!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_follow_5=I've got your back.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_attack_1=Okay, I'll attack that one.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_attack_2=I'll get that one.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_attack_3=Engaging...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_attack_4=Let's get them!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_attack_5=I've got that one.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_position_1=Okay, I'll hold that position.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_position_2=I'll go there and defend.
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_position_3=Repositioning...
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_position_4=On my way!
com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.directed_position_5=I'll head over there.

com.elementalpixel.elementalpixeldungeon.items.artifacts.driedrose$ghosthero.desc=A frail looking ethereal figure with a humanoid shape. Their power seems tied to the rose you have.\n\nThis ghost may not be much, they seem to be your only true friend down here.

