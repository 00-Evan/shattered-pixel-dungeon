com.elementalpixel.elementalpixeldungeon.items.amulet.name=amulet of yendor
com.elementalpixel.elementalpixeldungeon.items.amulet.ac_end=END THE GAME
com.elementalpixel.elementalpixeldungeon.items.amulet.rankings_desc=Obtained the Amulet of Yendor
com.elementalpixel.elementalpixeldungeon.items.amulet.desc=The Amulet of Yendor is the most powerful artifact known to human or dwarf kind. Its shimmering crystals contain incredible and wondrous power.\n\nThe origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!

