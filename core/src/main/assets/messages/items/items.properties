com.elementalpixel.elementalpixeldungeon.items.brokenamulet.ac_fix=FIX
com.elementalpixel.elementalpixeldungeon.items.brokenamulet.rankings_desc=Obtained the Broken Amulet of Yendor
com.elementalpixel.elementalpixeldungeon.items.brokenamulet.desc=Find fragments of each element to fix the Broken Amulet of Yendor.
com.elementalpixel.elementalpixeldungeon.items.brokenamulet.fragment=Select Fragment
com.elementalpixel.elementalpixeldungeon.items.brokenamulet.fix=You have fixed the Broken Amulet of Yendor!

com.elementalpixel.elementalpixeldungeon.items.elementalorb.name=elemental orb
com.elementalpixel.elementalpixeldungeon.items.elementalorb.ac_move=MOVE
com.elementalpixel.elementalpixeldungeon.items.elementalorb.desc=To fix the Broken Amulet of Yendor you have to find all 4 fragments. Each fragment is located in the level of its element.\nElemental Orb can move you to those levels.

com.elementalpixel.elementalpixeldungeon.items.ankh.name=ankh
com.elementalpixel.elementalpixeldungeon.items.ankh.ac_bless=BLESS
com.elementalpixel.elementalpixeldungeon.items.ankh.bless=You bless the ankh with clean water.
com.elementalpixel.elementalpixeldungeon.items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Upon resurrection all non-equipped items are lost. Using a full dew vial, the ankh can be blessed with extra strength.
com.elementalpixel.elementalpixeldungeon.items.ankh.desc_blessed=This ancient symbol of immortality grants the ability to return to life after death. The ankh has been blessed and is now much stronger. The Ankh will sacrifice itself to save you in a moment of deadly peril.

com.elementalpixel.elementalpixeldungeon.items.armorkit.name=armor kit
com.elementalpixel.elementalpixeldungeon.items.armorkit.ac_apply=APPLY
com.elementalpixel.elementalpixeldungeon.items.armorkit.prompt=Select an armor
com.elementalpixel.elementalpixeldungeon.items.armorkit.upgraded=You applied the armor kit to upgrade your %s
com.elementalpixel.elementalpixeldungeon.items.armorkit.desc=Using this kit of small tools and materials anybody can transform any armor into an "epic armor", which will keep all properties of the original armor, but will also provide its wearer a special ability depending on his class. No skills in tailoring, leatherworking or blacksmithing are required.

com.elementalpixel.elementalpixeldungeon.items.brokenseal.name=broken seal
com.elementalpixel.elementalpixeldungeon.items.brokenseal.ac_affix=AFFIX
com.elementalpixel.elementalpixeldungeon.items.brokenseal.prompt=Select an armor
com.elementalpixel.elementalpixeldungeon.items.brokenseal.unknown_armor=You must identify that armor first.
com.elementalpixel.elementalpixeldungeon.items.brokenseal.degraded_armor=The condition of this armor is too poor.
com.elementalpixel.elementalpixeldungeon.items.brokenseal.affix=You affix the seal to your armor!
com.elementalpixel.elementalpixeldungeon.items.brokenseal.desc=A wax seal, affixed to armor as a symbol of valor. All the markings on the seal have worn off with age and it is broken in half down the middle.\n\nA memento from his home, the seal helps the warrior persevere. While wearing the seal the warrior will slowly generate shielding on top of his health based on the quality of his armor.\n\nThe seal can be _affixed to armor,_ and moved between armors. It can carry a single upgrade with it.
com.elementalpixel.elementalpixeldungeon.items.brokenseal.choose_title=Choose a Glyph
com.elementalpixel.elementalpixeldungeon.items.brokenseal.choose_desc=Both this armor and the broken seal are carrying a glyph. Pick which glyph should be kept.\n\nNote that if you pick the glyph that is currently on the armor, the seal will not be able to transfer it later.

com.elementalpixel.elementalpixeldungeon.items.dewdrop.name=dewdrop
com.elementalpixel.elementalpixeldungeon.items.dewdrop.heal=+%dHP
com.elementalpixel.elementalpixeldungeon.items.dewdrop.shield=+%dSHLD
com.elementalpixel.elementalpixeldungeon.items.dewdrop.both=+%1$dHP, +%2$dSHLD
com.elementalpixel.elementalpixeldungeon.items.dewdrop.already_full=You already have full health.
com.elementalpixel.elementalpixeldungeon.items.dewdrop.desc=A crystal clear dewdrop.\n\nDue to the magic of this place, pure water has minor restorative properties.

com.elementalpixel.elementalpixeldungeon.items.dewvial.name=dew vial
com.elementalpixel.elementalpixeldungeon.items.dewvial.ac_drink=DRINK
com.elementalpixel.elementalpixeldungeon.items.dewvial.collected=You collect the dewdrop into your dew vial.
com.elementalpixel.elementalpixeldungeon.items.dewvial.full=Your dew vial is full!
com.elementalpixel.elementalpixeldungeon.items.dewvial.empty=Your dew vial is empty!
com.elementalpixel.elementalpixeldungeon.items.dewvial.desc=You can store excess dew in this tiny vessel and drink it later. The more full the vial is, the more you will be instantly healed when drinking it. You will only drink as much as you need.\n\nVials like this one used to be imbued with revival magic, but that power has faded. There still seems to be some residual power left, perhaps a full vial can bless another revival item.

com.elementalpixel.elementalpixeldungeon.items.equipableitem.unequip_cursed=You can't remove a cursed item!
com.elementalpixel.elementalpixeldungeon.items.equipableitem.ac_equip=EQUIP
com.elementalpixel.elementalpixeldungeon.items.equipableitem.ac_unequip=UNEQUIP

com.elementalpixel.elementalpixeldungeon.items.gold.name=gold
com.elementalpixel.elementalpixeldungeon.items.gold.desc=A pile of gold coins. Collect gold coins to spend them later in a shop.

