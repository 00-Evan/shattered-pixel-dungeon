com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.about_to_break=Your dart tip is about to expire.


com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.bolas.name=bolas
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.bolas.desc=These unusual ranged weapons aren't very damaging, but they do an excellent job of slowing their targets.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.boomerang.name=boomerang
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.boomerang.desc=Thrown to the enemy this flat curved wooden missile will return to the hands of its thrower.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.boomerang.durability=Due to its solid construction, this boomerang will not break from use.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.fishingspear.name=fishing spear
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.fishingspear.desc=Tiny throwing spears designed for fishing. They work well as an improvised weapon too.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.forcecube.name=force cube
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.forcecube.ondeath=You killed yourself with your own Force Cube...
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.forcecube.desc=This oddly-shaped weapon is small enough to hold in your hand, but is incredibly heavy. When thrown, it will spread the force of its impact over a small area, damaging everything in the blast.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.heavyboomerang.name=heavy boomerang
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.heavyboomerang.desc=This large boomerang is difficult to wield effectively, but will deal considerable damage. After a few turns, it will fly back to the location it was thrown from.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.javelin.name=javelin
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.javelin.desc=These larger throwing spears are weighted to keep the spike at their tip foremost as they sail through the air.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.kunai.name=kunai
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.kunai.desc=These small knives are very powerful in the hands of a skilled user. They are most effective against unaware enemies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.missileweapon.stats=This _tier-%1$d_ thrown weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is more accurate against distant enemies, but also much less accurate at melee range.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.missileweapon.durability=Thrown weapons will wear out and break as they are used.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.missileweapon.uses_left=This stack of weapons has _%d/%d_ uses left before one breaks.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.missileweapon.unlimited_uses=_But these are of such high quality that they will effectively last forever._
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.missileweapon.about_to_break=Your thrown weapon is about to break.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.shuriken.name=shuriken
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.shuriken.desc=Star-shaped pieces of metal with razor-sharp blades. They are lightweight and easy to use on the move. A single shuriken can be thrown instantly after moving.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingclub.name=throwing club
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingclub.desc=A fairly simple thrown weapon, essentially a large rock fastened to a stick. While they are a bit lacking in damage, their solid stone head means they are quite durable, and won't stick to enemies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwinghammer.name=throwing hammer
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwinghammer.desc=These hefty hammers are designed to be thrown at an enemy. While they are a bit lacking in damage, their smooth all-metal construction means they are quite durable, and won't stick to enemies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingknife.name=throwing knife
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingknife.desc=These lightweight knives are balanced to arc through the air right into their target. They are most effective against unaware enemies.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingspear.name=throwing spear
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingspear.desc=These lightweight spears have thin frames which are clearly designed to be thrown, and not thrusted.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingstone.name=throwing stone
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.throwingstone.desc=These stones are sanded down to make them able to be thrown with more power than a regular stone. Despite the craftsmanship, they still aren't a very reliable weapon.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.tomahawk.name=tomahawk
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.tomahawk.desc=These throwing axes have a serrated edge that makes them a bit tricky to use. However, a solid blow with this weapon will cause an enemy to bleed.

com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.trident.name=trident
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.trident.desc=Massive throwing spears with three deadly prongs on the end. They are powerful, but quite heavy.

com.elementalpixel.elementalpixeldungeon.items.weapon.alchemistflask.name=alchemist flask
com.elementalpixel.elementalpixeldungeon.items.weapon.alchemistflask.ac_use=THROW FLASK
com.elementalpixel.elementalpixeldungeon.items.weapon.alchemistflask.prompt=Choose a target
com.elementalpixel.elementalpixeldungeon.items.weapon.alchemistflask.stats=The flask cannot be directly upgraded, but will instead steadily grow stronger as you level up. At your current level, projectiles thrown from the flask will deal _%1$d-%2$d damage_ and require _%3$d strength_ to use properly.
