###armor curses
com.elementalpixel.elementalpixeldungeon.items.armor.curses.antientropy.name=%s of anti-entropy
com.elementalpixel.elementalpixeldungeon.items.armor.curses.antientropy.desc=Anti-entropy curse works against the forces of the universe, pulling energy away from the attacker and into the wearer. This briefly freezes the attacker, but sets the wearer on fire!

com.elementalpixel.elementalpixeldungeon.items.armor.curses.bulk.name=%s of bulk
com.elementalpixel.elementalpixeldungeon.items.armor.curses.bulk.desc=Armor of bulk looks larger and more imposing, but doesn't actually have enhanced defense. Even worse, the added size makes moving through doorways very difficult.

com.elementalpixel.elementalpixeldungeon.items.armor.curses.corrosion.name=%s of corrosion
com.elementalpixel.elementalpixeldungeon.items.armor.curses.corrosion.desc=Armor of corrosion is capable of bursting with corrosive fluid, coating everything in the area with sticky acidic ooze.

com.elementalpixel.elementalpixeldungeon.items.armor.curses.displacement.name=%s of displacement
com.elementalpixel.elementalpixeldungeon.items.armor.curses.displacement.desc=The curse of displacement attempts to move the wearer to safety when they are attacked. It is a bit too effective however, randomly teleporting the user around the level.

com.elementalpixel.elementalpixeldungeon.items.armor.curses.metabolism.name=%s of metabolism
com.elementalpixel.elementalpixeldungeon.items.armor.curses.metabolism.desc=The metabolism curse directly converts satiety into health when the wearer is injured, providing a boost of healing, but quickly causing starvation.

com.elementalpixel.elementalpixeldungeon.items.armor.curses.multiplicity.name=%s of multiplicity
com.elementalpixel.elementalpixeldungeon.items.armor.curses.multiplicity.desc=Armor cursed with multiplicity contains dangerous duplication magic. It will sometimes create a mirror image of the wearer, but is equally likely to duplicate the attacker!

com.elementalpixel.elementalpixeldungeon.items.armor.curses.overgrowth.name=%s of overgrowth
com.elementalpixel.elementalpixeldungeon.items.armor.curses.overgrowth.desc=Armor of overgrowth is covered in various blooming plants. While this effect certainly looks interesting, it does nothing for defense, and these plants will randomly activate in combat!

com.elementalpixel.elementalpixeldungeon.items.armor.curses.stench.name=%s of stench
com.elementalpixel.elementalpixeldungeon.items.armor.curses.stench.desc=Armor cursed with stench will release clouds of noxious gas, which is hazardous to everything caught in the cloud.


###glyphs
