com.elementalpixel.elementalpixeldungeon.items.potions.potion$seedtopotion.name=Random Potion

com.elementalpixel.elementalpixeldungeon.items.potions.alchemicalcatalyst.name=alchemical catalyst
com.elementalpixel.elementalpixeldungeon.items.potions.alchemicalcatalyst.desc=This thin vial of magical liquid is made from the deconstructed essence of a potion. The liquid is translucent, and glows with shifting colors of the rainbow.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also use it directly to get the effect of a random potion.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofexperience.name=potion of experience
com.elementalpixel.elementalpixeldungeon.items.potions.potionofexperience.desc=The storied experiences of multitudes of battles reduced to liquid form, this draught will instantly raise your experience level.

com.elementalpixel.elementalpixeldungeon.items.potions.potionoffrost.name=potion of frost
com.elementalpixel.elementalpixeldungeon.items.potions.potionoffrost.desc=The chemical contained in this potion will evaporate into a freezing cloud upon exposure to open air.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofhaste.name=potion of haste
com.elementalpixel.elementalpixeldungeon.items.potions.potionofhaste.energetic=You feel energetic!
com.elementalpixel.elementalpixeldungeon.items.potions.potionofhaste.desc=Drinking this oddly sweet liquid will imbue you with tremendous energy for a short time, allowing you to run at high speeds.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofhealing.name=potion of healing
com.elementalpixel.elementalpixeldungeon.items.potions.potionofhealing.heal=Your wounds begin to close.
com.elementalpixel.elementalpixeldungeon.items.potions.potionofhealing.desc=This elixir will rapidly restore your health and instantly cure many ailments.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofinvisibility.name=potion of invisibility
com.elementalpixel.elementalpixeldungeon.items.potions.potionofinvisibility.invisible=You see your hands turn invisible!
com.elementalpixel.elementalpixeldungeon.items.potions.potionofinvisibility.desc=Drinking this potion will render you temporarily invisible. While invisible, enemies will be unable to see you. Attacking an enemy, as well as using a wand or a scroll before enemy's eyes, will dispel the effect.

com.elementalpixel.elementalpixeldungeon.items.potions.potionoflevitation.name=potion of levitation
com.elementalpixel.elementalpixeldungeon.items.potions.potionoflevitation.float=You float into the air!
com.elementalpixel.elementalpixeldungeon.items.potions.potionoflevitation.desc=Drinking this curious liquid will cause you to hover in the air, able to drift effortlessly over traps and pits. Throwing this potion will create a cloud of unrefined gas, disorienting anything caught in it.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofliquidflame.name=potion of liquid flame
com.elementalpixel.elementalpixeldungeon.items.potions.potionofliquidflame.desc=This flask contains an unstable compound which will burst violently into flame upon exposure to open air.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofmindvision.name=potion of mind vision
com.elementalpixel.elementalpixeldungeon.items.potions.potionofmindvision.see_mobs=You can somehow feel the presence of other creatures' minds!
com.elementalpixel.elementalpixeldungeon.items.potions.potionofmindvision.see_none=You can somehow tell that you are alone on this level at the moment.
com.elementalpixel.elementalpixeldungeon.items.potions.potionofmindvision.desc=After drinking this, your mind will become attuned to the psychic signature of distant creatures, enabling you to sense biological presences through walls. Also this potion will permit you to see through nearby walls and doors.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofparalyticgas.name=potion of paralytic gas
com.elementalpixel.elementalpixeldungeon.items.potions.potionofparalyticgas.desc=Upon exposure to open air, the liquid in this flask will vaporize into a numbing yellow haze. Anyone who inhales the cloud will be paralyzed instantly, unable to move for some time after the cloud dissipates. This item can be thrown at distant enemies to catch them within the effect of the gas.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofpurity.name=potion of purity
com.elementalpixel.elementalpixeldungeon.items.potions.potionofpurity.freshness=You feel uncommon freshness in the air.
com.elementalpixel.elementalpixeldungeon.items.potions.potionofpurity.protected=A protective film envelops you!
com.elementalpixel.elementalpixeldungeon.items.potions.potionofpurity.desc=This magical reagent will quickly neutralize all harmful area-bound effects in a large area. Drinking it will give you temporary immunity to such effects.

com.elementalpixel.elementalpixeldungeon.items.potions.potionofstrength.name=potion of strength
com.elementalpixel.elementalpixeldungeon.items.potions.potionofstrength.msg_1=+1 str
com.elementalpixel.elementalpixeldungeon.items.potions.potionofstrength.msg_2=Newfound strength surges through your body.
com.elementalpixel.elementalpixeldungeon.items.potions.potionofstrength.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point.

com.elementalpixel.elementalpixeldungeon.items.potions.potionoftoxicgas.name=potion of toxic gas
com.elementalpixel.elementalpixeldungeon.items.potions.potionoftoxicgas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of toxic green gas. You might choose to fling this potion at distant enemies instead of uncorking it by hand.



###brews
com.elementalpixel.elementalpixeldungeon.items.potions.brews.causticbrew.name=caustic brew
com.elementalpixel.elementalpixeldungeon.items.potions.brews.causticbrew.desc=This brew will spread corrosive ooze in a wide area around the location it shatters in. Anything caught by the ooze will slowly melt if it can't wash it off in water.

com.elementalpixel.elementalpixeldungeon.items.potions.brews.blizzardbrew.name=blizzard brew
com.elementalpixel.elementalpixeldungeon.items.potions.brews.blizzardbrew.desc=When shattered, this brew will unleash a swirling blizzard which spreads like a gas.

com.elementalpixel.elementalpixeldungeon.items.potions.brews.infernalbrew.name=infernal brew
com.elementalpixel.elementalpixeldungeon.items.potions.brews.infernalbrew.desc=When shattered, this brew will unleash a raging inferno which spreads like a gas.

com.elementalpixel.elementalpixeldungeon.items.potions.brews.shockingbrew.name=shocking brew
com.elementalpixel.elementalpixeldungeon.items.potions.brews.shockingbrew.desc=When shattered, this brew will unleash an electrical storm in an area around the location it breaks at.



###elixirs
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofarcanearmor.name=elixir of arcane armor
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofarcanearmor.desc=This elixir will grant the drinker a long lasting resistance to magical damage.

com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir of aquatic rejuvenation
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofaquaticrejuvenation.desc=This elixir contains the remains of Goo enhanced with a healing potion. While it will not provide immediate healing, it will steadily restore a greater amount of health while you are standing in water.
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Aquatic Healing
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=You have temporarily gained restorative properties similar to that of Goo.\n\nWhile standing in water, you will recover a small amount of health per turn. The effect is paused when you are at full health or are out of water.\n\nHealing left: %d.

com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofdragonsblood.name=elixir of dragon's blood
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofdragonsblood.desc=When consumed, this elixir will send fiery power coursing through the drinker's veins. This effect will make the drinker immune to fire, and allow them to set enemies aflame with physical attacks.

com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofhoneyedhealing.name=elixir of honeyed healing
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofhoneyedhealing.desc=This elixir combines healing with the sweetness of honey. When drank, it will satisfy a small amount of hunger, but it can also be thrown to heal an ally.\n\nCreatures with an affinity for honey might be pacified if this item is used on them.

com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixiroficytouch.name=elixir of icy touch
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixiroficytouch.desc=When consumed, this elixir will allow the drinker to sap the heat from enemies they attack. This effect will make the drinker immune to the cold, and allow them to chill enemies with physical attacks.

com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofmight.name=elixir of might
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofmight.msg_1=+1 str, +%d hp
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofmight.msg_2=Newfound strength surges through your body.
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofmight.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point and temporarily increasing maximum health by %d points. The health boost scales with your maximum health, but will slowly wear off as you gain levels.
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofmight$htboost.name=Max Health Boost
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixirofmight$htboost.desc=Your body feels unnaturally strong and healthy.\n\nYour maximum health is boosted for an extended period of time. As you gain levels, the boost will steadily fade.\n\nCurrent boost amount: %d.\nLevels remaining: %d.

com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixiroftoxicessence.name=elixir of toxic essence
com.elementalpixel.elementalpixeldungeon.items.potions.elixirs.elixiroftoxicessence.desc=When consumed, this elixir will imbue the drinker with toxic energy. The drinker will be immune to toxic gas and poison, and will continuously spread toxic gas as they move.



###exotic potions
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.exoticpotion.turquoise=exotic turquoise potion
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.exoticpotion.crimson=exotic crimson potion
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.exoticpotion.azure=exotic azure potion
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.exoticpotion.jade=exotic jade potion
