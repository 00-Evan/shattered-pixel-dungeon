com.elementalpixel.elementalpixeldungeon.items.potions.potion.unknown_desc=This flask contains a swirling colorful liquid. Who knows what it will do when drunk or thrown?
com.elementalpixel.elementalpixeldungeon.items.potions.potion.harmful=Harmful potion!
com.elementalpixel.elementalpixeldungeon.items.potions.potion.beneficial=Beneficial potion
com.elementalpixel.elementalpixeldungeon.items.potions.potion.yes=Yes, I know what I'm doing
com.elementalpixel.elementalpixeldungeon.items.potions.potion.no=No, I changed my mind
com.elementalpixel.elementalpixeldungeon.items.potions.potion.sure_drink=Are you sure you want to drink it? In most cases you should throw such potions at your enemies.
com.elementalpixel.elementalpixeldungeon.items.potions.potion.sure_throw=Are you sure you want to throw it? In most cases it makes sense to drink it.
com.elementalpixel.elementalpixeldungeon.items.potions.potion.shatter=The flask shatters and the liquid splashes harmlessly.
