com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.unknown_desc=A glowing indecipherable magical rune is written on this black parchment. It seems to be foreign to this land, who knows what it will do when read aloud?

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofaffection.name=scroll of affection
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofaffection.desc=Reading this scroll will emit an alluring laugh which charms all who hear it.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofantimagic.name=scroll of anti-magic
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofantimagic.desc=The incantation on this scroll will surround you with a magical aura that temporarily blocks all magical effects, harmful or helpful.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofconfusion.name=scroll of confusion
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofconfusion.desc=When read aloud, this scroll will unleash confusing magic on all targets in sight, blinding and disorienting them.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofdivination.name=scroll of divination
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofdivination.nothing_left=There is nothing left to identify!
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofdivination.desc=This scroll will permanently identify four random item types. The types identified can be a potion's color, a scroll's rune, or a ring's gem. The com.elementalpixel.elementalpixeldungeon.items identified won't necessarily be ones you're carrying.
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofdivination$wnddivination.desc=Your scroll of divination has identified the following items:

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.name=scroll of enchantment
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.inv_title=Enchant an item
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.weapon=Select an enchantment to apply to your weapon.
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.armor=Select a glyph to apply to your armor.
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.cancel_warn=Cancelling will still consume the scroll.
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.cancel=cancel
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofenchantment.desc=This scroll will infuse a weapon or armor with powerful magical energy. The reader even has some degree of control over which magic is imbued.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofforesight.name=scroll of foresight
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofforesight.desc=When this scroll is read, the detail of nearby terrain will be constantly fed to the reader's mind in crystal clarity. For the duration of this effect, searching will not be necessary, as the reader will automatically detect everything within an enhanced search radius.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofmysticalenergy.name=scroll of mystical energy
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofmysticalenergy.desc=The raw magical power bound up in this parchment will, when released, charge a user's equipped artifacts over time.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpassage.name=scroll of passage
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpassage.desc=The spell on this parchment instantly transports the reader to the nearest region entrance above them. Very handy for quickly getting to a shop.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpetrification.name=scroll of petrification
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpetrification.desc=A flash of red light will overwhelm all creatures in your field of view with such great terror that they will be frozen on the spot.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpolymorph.name=scroll of polymorph
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpolymorph.desc=This scroll contains powerful transmutation magic. When invoked, all enemies in the reader's sight will be transformed into magical sheep!\n\nThe transformation is permanent, eliminating all enemies affected. Powerful enemies will resist the effect though, and any items affected enemies were carrying are lost.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofprismaticimage.name=scroll of prismatic image
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofprismaticimage.desc=The incantation on this scroll will create a colorful illusory twin of the reader. This prismatic image acts as a weaker clone of the reader, with similar defence but lower hp and damage.\n\nThe prismatic image will show itself when enemies are present, and will attempt to defend the reader.\n\nIf a prismatic image already exists, using this scroll will fully heal it.

com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpsionicblast.name=scroll of psionic blast
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpsionicblast.ondeath=The Psionic Blast tears your mind apart...
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.scrollofpsionicblast.desc=This scroll contains incredible destructive energy that can be channeled to destroy the minds of all visible creatures.\n\nThere is significant feedback however, and the reader will also be damaged, blinded, and weakened. The more targets the scroll hits, the less self-damage will be taken.



###spells
com.elementalpixel.elementalpixeldungeon.items.spells.alchemize.name=alchemize
com.elementalpixel.elementalpixeldungeon.items.spells.alchemize.enemy_near=You cannot do that with enemies nearby.
com.elementalpixel.elementalpixeldungeon.items.spells.alchemize.desc=This spell channels alchemical energy, allowing you to perform alchemy as if you were at a pot with no energy for a short time.

com.elementalpixel.elementalpixeldungeon.items.spells.aquablast.name=aqua blast
com.elementalpixel.elementalpixeldungeon.items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain and very briefly stun anything caught in the center of the burst.

com.elementalpixel.elementalpixeldungeon.items.spells.arcanecatalyst.name=arcane catalyst
com.elementalpixel.elementalpixeldungeon.items.spells.arcanecatalyst.desc=This ball of golden dust is made from the deconstructed essence of a scroll. It glimmers in the darkness of the dungeon.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also channel the magic directly to get the effect of a random scroll.

com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.name=beacon of returning
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.preventing=The strong magic aura of this place prevents you from using the spell!
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.creatures=The Psychic aura of neighbouring creatures doesn't allow you to teleport at this moment.
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.set=The beacon was set at your current location.
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.wnd_body=Setting will override the location the beacon was previously set to.\n\nReturning will return to your last set location and consume one use of the spell.
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.wnd_set=Set
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.wnd_return=Return
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.desc_set=This beacon was set somewhere on floor %d.
com.elementalpixel.elementalpixeldungeon.items.spells.beaconofreturning.desc=This intricate spell grants the user the ability to return to a set location, regardless of distance. The spell will only be consumed by returning, it can be set as many times as you like, but it will only remember the most recent location it was set to.

com.elementalpixel.elementalpixeldungeon.items.spells.curseinfusion.name=curse infusion
com.elementalpixel.elementalpixeldungeon.items.spells.curseinfusion.inv_title=Curse an item
com.elementalpixel.elementalpixeldungeon.items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will be upgraded in addition to being cursed. Curse infusion upgrades do not stack, and the upgrade is lost if the item becomes uncursed.

com.elementalpixel.elementalpixeldungeon.items.spells.featherfall.name=feather fall
com.elementalpixel.elementalpixeldungeon.items.spells.featherfall.light=You feel light as a feather!
com.elementalpixel.elementalpixeldungeon.items.spells.featherfall.desc=This spell manipulates gravity's effect on the caster, allowing them to fall great distances without harm for a short time. Each use of the spell will only provide enough protection for one chasm.

com.elementalpixel.elementalpixeldungeon.items.spells.spell.ac_cast=CAST
com.elementalpixel.elementalpixeldungeon.items.spells.spell.no_magic=You can't cast spells while magic immune.

com.elementalpixel.elementalpixeldungeon.items.spells.magicalinfusion.name=magical infusion
com.elementalpixel.elementalpixeldungeon.items.spells.magicalinfusion.inv_title=Infuse an item
com.elementalpixel.elementalpixeldungeon.items.spells.magicalinfusion.infuse=Your %s is infused with arcane energy!
com.elementalpixel.elementalpixeldungeon.items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal, it will never erase an enchantment on a weapon or a glyph on armor.

com.elementalpixel.elementalpixeldungeon.items.spells.magicalporter.name=magical porter
com.elementalpixel.elementalpixeldungeon.items.spells.magicalporter.inv_title=Port an item
com.elementalpixel.elementalpixeldungeon.items.spells.magicalporter.nowhere=There is nowhere for you to port an item to.
com.elementalpixel.elementalpixeldungeon.items.spells.magicalporter.desc=This spell will magically transport any item it is cast on. Unlike a merchant's beacon however, the items will be transported to the entrance of the next boss floor.

com.elementalpixel.elementalpixeldungeon.items.spells.phaseshift.name=phase shift
com.elementalpixel.elementalpixeldungeon.items.spells.phaseshift.tele_fail=The teleportation magic fails.
com.elementalpixel.elementalpixeldungeon.items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor. This spell can be directed at a target or at the user themselves.

com.elementalpixel.elementalpixeldungeon.items.spells.reclaimtrap.name=reclaim trap
com.elementalpixel.elementalpixeldungeon.items.spells.reclaimtrap.no_trap=There is no trap there.
com.elementalpixel.elementalpixeldungeon.items.spells.reclaimtrap.desc_trap=The spell is currently imbued with a _%s._
com.elementalpixel.elementalpixeldungeon.items.spells.reclaimtrap.desc=This spell contains remnants of the mechanical energy of DM-300. When cast on an active trap, the power of the trap will be absorbed into the spell, allowing you to trigger the trap's effect at any location you like.\n\nHowever, some traps may not function in all places, and the spell can only store one trap at a time.

com.elementalpixel.elementalpixeldungeon.items.spells.recycle.name=recycle
com.elementalpixel.elementalpixeldungeon.items.spells.recycle.inv_title=Recycle an item
com.elementalpixel.elementalpixeldungeon.items.spells.recycle.recycled=Your item was recycled into: %s.
com.elementalpixel.elementalpixeldungeon.items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, or runestone into a random item of the same type.

com.elementalpixel.elementalpixeldungeon.items.spells.targetedspell.prompt=Choose a target
com.elementalpixel.elementalpixeldungeon.items.spells.targetedspell.inv_title=Infuse an item

com.elementalpixel.elementalpixeldungeon.items.spells.wildenergy.name=wild energy
com.elementalpixel.elementalpixeldungeon.items.spells.wildenergy.desc=This spell contains some of the cursed energy which powered DM-300. When cast, it will recharge your wands and worn artifacts, while also triggering a random cursed wand effect. You are able to choose a direction for this cursed magic to shoot in, however.


###runestones
com.elementalpixel.elementalpixeldungeon.items.stones.inventorystone.ac_use=USE

com.elementalpixel.elementalpixeldungeon.items.stones.runestone$placeholder.name=runestone

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaggression.name=stone of aggression
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few moments, but when used on yourself or allies it will last significantly longer. Powerful enemies will resist the effect as well.
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaggression$aggression.name=Targeted

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation.name=stone of augmentation
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation.inv_title=Augment an item
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation.desc=This runestone possesses potent magic which can augment equipment to enhance one property at the cost of another.\n\nUsing on a weapon will allow you to enhance either speed or damage.\n\nUsing on armor will allow you to enhance either defense or evasion.
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.choice=What would you like to enhance?
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.speed=Speed
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.damage=Damage
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.defense=Defense
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.none=Remove Augmentation
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaugmentation$wndaugment.cancel=Never mind

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaffection.name=stone of affection
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofaffection.desc=When this stone is thrown on or next to an enemy they will be temporarily charmed, and will attempt to target your allies instead of you.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofblast.name=stone of blast
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofblast.desc=This runestone will instantly explode at the location it is thrown to. Just like a bomb, the explosion will deal damage to anything nearby.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofblink.name=stone of blink
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofblink.desc=This runestone will teleport the user to the location it is thrown to.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofclairvoyance.name=stone of clairvoyance
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofclairvoyance.desc=This stone will instantly reveal all tiles in a very wide area around where it is thrown. Its effect will even reach through walls.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofdeepenedsleep.name=stone of deepened sleep
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofdeepenedsleep.desc=When this stone is thrown near a sleeping enemy, it will magically deepen their sleep. Magically slept enemies will sleep forever until disturbed.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofdisarming.name=stone of disarming
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofdisarming.desc=This runestone holds magic that can disable malicious traps hidden throughout the dungeon. It will disarm up to 9 traps around the area it is thrown at.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofenchantment.name=stone of enchantment
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofenchantment.inv_title=Enchant an item
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofenchantment.weapon=Your weapon glows in the darkness!
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofenchantment.armor=Your armor glows in the darkness!
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofenchantment.desc=This runestone possesses enchanting magic. Unlike a scroll of upgrade, it will not increase the direct power of an item, but will instead imbue a weapon or armor with an enchantment, granting it a new power.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofflock.name=stone of flock
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofflock.desc=This runestone summons magical sheep for a short time around the location it is thrown to.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofintuition.name=stone of intuition
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofintuition.inv_title=Select an item
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in scrolls of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify the type of a potion, scroll, or ring by guessing.
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofintuition$wndguess.text=Guess what the type of the unidentified item is. If you guess correctly, the type will be identified!
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofintuition$wndguess.correct=Correct. The item's type has been identified!
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofintuition$wndguess.incorrect=Your guess was incorrect.

com.elementalpixel.elementalpixeldungeon.items.stones.stoneofshock.name=stone of shock
com.elementalpixel.elementalpixeldungeon.items.stones.stoneofshock.desc=This runestone unleashes a blast of electrical energy which briefly stuns all nearby targets, and grants the thrower wand charge for each target hit.

###wands
com.elementalpixel.elementalpixeldungeon.items.wands.cursedwand.ondeath=You were killed by your own %s.
com.elementalpixel.elementalpixeldungeon.items.wands.cursedwand.nothing=Nothing happens.
com.elementalpixel.elementalpixeldungeon.items.wands.cursedwand.grass=Grass erupts around you!
com.elementalpixel.elementalpixeldungeon.items.wands.cursedwand.fire=You smell burning...
com.elementalpixel.elementalpixeldungeon.items.wands.cursedwand.transmogrify_wand=Your wand transmogrifies into a different item!
com.elementalpixel.elementalpixeldungeon.items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

com.elementalpixel.elementalpixeldungeon.items.wands.wand.ac_zap=ZAP
com.elementalpixel.elementalpixeldungeon.items.wands.wand.fizzles=Your wand fizzles; it must not have enough charge.
com.elementalpixel.elementalpixeldungeon.items.wands.wand.no_magic=Your wand fizzles; you cannot use wands while magic immune.
com.elementalpixel.elementalpixeldungeon.items.wands.wand.self_target=You can't target yourself!
com.elementalpixel.elementalpixeldungeon.items.wands.wand.identify=You are now familiar enough with your wand to identify it.
com.elementalpixel.elementalpixeldungeon.items.wands.wand.cursed=This wand is cursed, making its magic chaotic and random.
com.elementalpixel.elementalpixeldungeon.items.wands.wand.not_cursed=This wand is free of malevolent magic.
com.elementalpixel.elementalpixeldungeon.items.wands.wand.curse_discover=This %s is cursed!
com.elementalpixel.elementalpixeldungeon.items.wands.wand.prompt=Choose a location to zap

com.elementalpixel.elementalpixeldungeon.items.wands.wandofblastwave.name=wand of blast wave
com.elementalpixel.elementalpixeldungeon.items.wands.wandofblastwave.staff_name=staff of blast wave
com.elementalpixel.elementalpixeldungeon.items.wands.wandofblastwave.ondeath=You killed yourself with your own Wand of Blast Wave...
com.elementalpixel.elementalpixeldungeon.items.wands.wandofblastwave.desc=This wand is made of a sort of marbled stone, with gold trim and a round black gem at the tip. It feels very weighty in your hand.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofblastwave.stats_desc=This wand shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.

com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorrosion.name=wand of corrosion
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorrosion.staff_name=staff of corrosion
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%d damage._
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.

com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorruption.name=wand of corruption
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorruption.staff_name=staff of corruption
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorruption.desc=This wand radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorruption.stats_desc=This wand will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. Enemies are able to resist the corruption, but weakened enemies are much easier to corrupt than healthy ones.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.

com.elementalpixel.elementalpixeldungeon.items.wands.wandofdisintegration.name=wand of disintegration
com.elementalpixel.elementalpixeldungeon.items.wands.wandofdisintegration.staff_name=staff of disintegration
com.elementalpixel.elementalpixeldungeon.items.wands.wandofdisintegration.desc=This wand is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofdisintegration.stats_desc=This wand shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.

com.elementalpixel.elementalpixeldungeon.items.wands.wandoffireblast.name=wand of fireblast
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffireblast.staff_name=staff of fireblast
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffireblast.desc=This wand is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffireblast.stats_desc=This wand blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the wand uses, the larger and stronger the effect.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.

com.elementalpixel.elementalpixeldungeon.items.wands.wandoffrost.name=wand of frost
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffrost.staff_name=staff of frost
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffrost.desc=This wand seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this wand.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.

com.elementalpixel.elementalpixeldungeon.items.wands.wandoflightning.name=wand of lightning
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflightning.staff_name=staff of lightning
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflightning.ondeath=You killed yourself with your own Wand of Lightning...
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflightning.desc=This wand is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this wand can damage you, but won't hurt your allies.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.

com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth.name=wand of living earth
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth.staff_name=staff of living earth
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth.desc=This wand is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the wand, as if they can feel your hand.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth.stats_desc=This wand sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the wand is next zapped.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth$rockarmor.name=Rock Armor
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth will cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth$earthguardian.name=earthen guardian
com.elementalpixel.elementalpixeldungeon.items.wands.wandoflivingearth$earthguardian.desc=The rocks from your wand of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to attack the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your wand.\n\nThe guardian's defensive power is tied to the level of your wand. It currently blocks _%1$d-%2$d damage._

com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile.name=wand of magic missile
com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile.staff_name=staff of magic missile
com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile.desc=This fairly plain wand launches missiles of pure magical energy. While the wand itself lacks any special effects, it has more available charges and can briefly empower other wands when upgraded.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile.stats_desc=Each bolt from this wand deals _%1$d-%2$d damage,_ and will briefly empower other wands if it is upgraded.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile$magiccharge.name=Magic Charge
com.elementalpixel.elementalpixeldungeon.items.wands.wandofmagicmissile$magiccharge.desc=Your wand of magic missile has fed power back into your wands, boosting the effective level of the next zap they make.\n\nYour wands are boosted to: +%d.\n\nTurns of magic charge remaining: %s.

com.elementalpixel.elementalpixeldungeon.items.wands.wandofprismaticlight.name=wand of prismatic light
com.elementalpixel.elementalpixeldungeon.items.wands.wandofprismaticlight.staff_name=staff of prismatic light
com.elementalpixel.elementalpixeldungeon.items.wands.wandofprismaticlight.desc=This wand is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the wand, eager to burst forth.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofprismaticlight.stats_desc=This wand shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the wand, taking bonus damage.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.

com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth.name=wand of regrowth
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth.staff_name=staff of regrowth
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the wand uses, the larger and stronger the effect.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by levelling up or upgrading the wand.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth$seedpod.name=Seed Pod
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth$seedpod.desc=Seed Pods are magical plants that produce seeds from other plant types, rather than any seeds of their own. They somehow manage to spread despite having no seed of their own.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth$lotus.name=Golden Lotus
com.elementalpixel.elementalpixeldungeon.items.wands.wandofregrowth$lotus.desc=The golden lotus is a mystical plant that can only be conjured by a powerful wand of regrowth. Its aura enhances all plants and plant effects, but it burns through its energy and dies after a short time.\n\nThis lotus was produced by a _+%1$d_ wand of regrowth. All plants in its effect will _instantly trigger_ if they are planted on a character. Plants will also have a _%2$d%% chance_ to drop their seed, and tipped darts gain _%3$d%% extra durability_.

com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.name=wand of transfusion
com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.staff_name=staff of transfusion
com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.ondeath=You killed yourself with your own Wand of Transfusion...
com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.charged=Your staff is charged with the life energy of your enemy!
com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.desc=A fairly plainly shaped wand, it stands out due to its magenta hue and pitch black gem at the tip.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
com.elementalpixel.elementalpixeldungeon.items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.

com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.name=wand of warding
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.staff_name=staff of warding
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.no_more_wards=Your wand can't sustain any more wards.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.bad_location=You can't place a ward there.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.desc=This short metal wand has a bright purple gem floating above its tip.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this wand will summon stationary wards and sentries. Wards can be summoned anywhere, even through walls if you have vision. This wand can sustain _%d energy_ worth of wards at a time.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.name_1=lesser ward
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.name_2=ward
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.name_3=greater ward
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap five times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.name_4=lesser sentry
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but can fire more quickly. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.name_5=sentry
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and more durable than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.name_6=greater sentry
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your wand to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.dismiss_confirm=yes
com.elementalpixel.elementalpixeldungeon.items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.name=annoying %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.msg_1=OOH, ARE WE FIGHTING SOMETHING!?
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.msg_2=YEAH, GET THEM!
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.msg_3=HEY, LISTEN!
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.msg_4=ARE WE AT THE BOSS YET!?
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.msg_5=OUCH, DON'T SWING ME SO HARD!
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. They will often draw attention to you without meaning to.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.displacing.name=displacing %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.exhausting.name=exhausting %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.exhausting.desc=Exhausting weapons take great effort to use, and will periodically weaken the wearer as a result.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.fragile.name=fragile %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.fragile.desc=Fragile weapons start out just as strong as their normal counterparts, but rapidly decrease in effectiveness as they are used.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.friendly.name=friendly %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, occasionally triggering magic that makes it impossible to fight.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.polarized.name=polarized %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to either deal 50% more damage, or no damage at all.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.sacrificial.name=sacrificial %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the curse will take.

com.elementalpixel.elementalpixeldungeon.items.weapon.curses.wayward.name=wayward %s
com.elementalpixel.elementalpixeldungeon.items.weapon.curses.wayward.desc=A wayward weapon has a very hard time finding its mark, making it extremely inaccurate unless the attack is guaranteed to succeed.


###enchantments
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blazing.name=blazing %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to enemies that are already aflame.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blocking.name=blocking %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blocking.desc=This enchantment will enhance your ability to defend yourself after attacking with this weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blocking$blockbuff.name=Blocking
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has given you a short boost of defensive power!\n\nBlocking boost: 0-%d\n\nTurns remaining: %s.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blooming.name=blooming %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.blooming.desc=Blooming weapons contain magic which will cause vegetation to sprout on or around those struck by them.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.chilling.name=chilling %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.chilling.desc=Enemies struck with this enchantment are chilled, slowing their movement and attacks.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.kinetic.name=kinetic %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon, any excess force is stored in the weapon and will be applied to the next successful attack.
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.kinetic$conserveddamage.name=Conserved Damage
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.corrupting.name=corrupting %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.corrupting.desc=This powerful enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a chance they will become corrupted instead of dying.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.elastic.name=elastic %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.elastic.desc=Elastic weapons have a chance to send enemies flying back short distances.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.grim.name=grim %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.grim.desc=This powerful enchantment possesses the power to instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.lucky.name=lucky %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.lucky.desc=Enemies which are killed by a lucky weapon have a chance to drop extra loot.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.precise.name=precise %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.precise.desc=A precise weapon has a chance to guarantee a hit on an enemy, regardless of the circumstances.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.projecting.name=projecting %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.shocking.name=shocking %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.unstable.name=unstable %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.unstable.desc=This enchantment radiates chaotic energy, acting as a different enchantment with each hit.

com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.vampiric.name=vampiric %s
com.elementalpixel.elementalpixeldungeon.items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer. The effect is stronger the lower the wearer's health.


###melee weapons
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.assassinsblade.name=assassin's blade
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.assassinsblade.stats_desc=This weapon is stronger against unaware enemies.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.assassinsblade.desc=A small wavy blade made of obsidian, difficult to use despite being lightweight, but deadly if it finds the right mark.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.battleaxe.name=battle axe
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.battleaxe.stats_desc=This is a rather accurate weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.battleaxe.desc=The enormous steel head of this battle axe puts considerable heft behind each wide stroke.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.crossbow.name=crossbow
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.crossbow.stats_desc=This weapon enhances the damage of thrown darts when equipped, and will even grant its enchantment to them.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.dagger.name=dagger
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.dagger.stats_desc=This weapon is stronger against unaware enemies.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.dagger.desc=A simple iron dagger with a worn wooden handle.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.dirk.name=dirk
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.dirk.stats_desc=This weapon is stronger against unaware enemies.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.dirk.desc=A longer thrusting dagger, gives a bit more steel to plunge into foes.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.alchemistdagger.name=alchemist dagger
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.alchemistdagger.stats_desc=This is a very fast weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.alchemistdagger.desc=A simple, but useful iron dagger.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.flail.name=flail
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.flail.stats_desc=This is a rather inaccurate weapon.\nThis weapon cannot surprise attack.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.flail.desc=A spiked ball attached to a handle by a length of chain. Very unwieldy, but devastating if it lands a solid hit.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.gauntlet.name=stone gauntlet
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.gauntlet.stats_desc=This is a very fast weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.gauntlet.desc=This massive gauntlet is made of crimson fabric with heavy magical stone layered on top. The fabric tightens around you, making the thick stone plates almost like a second skin. Swinging such a heavy weapon requires strength, but adds tremendous force to your blows.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.glaive.name=glaive
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.glaive.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.glaive.desc=A massive polearm consisting of a sword blade on the end of a pole.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.gloves.name=studded gloves
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.gloves.stats_desc=This is a very fast weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.gloves.desc=These studded gloves don't provide any real protection, but they act as a serviceable weapon while keeping the hands free.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greataxe.name=greataxe
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greataxe.stats_desc=This weapon is incredibly heavy.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greataxe.desc=Meant to be wielded over the shoulder, this titanic axe is as powerful as it is heavy.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greatshield.name=greatshield
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greatshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greatshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greatshield.desc=More like a mobile wall than a shield, this gigantic mass of metal aids defense, but doesn't leave much room for attacking.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greatsword.name=greatsword
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.greatsword.desc=This towering blade inflicts heavy damage by investing its heft into every swing.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.handaxe.name=hand axe
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.handaxe.stats_desc=This is a rather accurate weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.handaxe.desc=A light axe, most commonly used for felling trees. The wide blade works well against foes as well.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.knuckles.name=knuckleduster
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.knuckles.stats_desc=This is a very fast weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.knuckles.desc=A piece of iron shaped to fit around the knuckles. Keeps the hands free, yet allows for better attacks than an empty fist.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.longsword.name=longsword
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.longsword.desc=This sword's long razor-sharp steel blade shines reassuringly, though its size does make it quite heavy.

com.elementalpixel.elementalpixeldungeon.items.weapon.melee.mace.name=mace
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.mace.stats_desc=This is a rather accurate weapon.
com.elementalpixel.elementalpixeldungeon.items.weapon.melee.mace.desc=The large iron head of this weapon inflicts substantial damage.

