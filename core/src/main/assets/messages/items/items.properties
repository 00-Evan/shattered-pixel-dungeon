com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.ac_root=ROOT
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.no_charge=They have no energy right now.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.prompt=Select a seed
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.already_fed=Your footwear have already recently gained nutrients from that seed.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.levelup=Your footwear surges in size!
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.absorb_seed=The footwear absorbs the seed, they seem healthier.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_1=What initially seem like sandals made of twine are actually two plants! They seem very weak and pale, perhaps they need to be given nutrients?
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_2=The footwear has grown and now more closely resemble two tailored shoes. Some colour has returned to them, perhaps they can still grow further?
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_3=The plants have grown again and now resembles a pair of solid boots made from bark. The plants seem to have regained their strength, but perhaps they can still grow further?
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_4=The plants seem to have reached their maximum size, they resemble a pair of armored greaves. The greaves are a deep brown and resemble a very sturdy tree.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_hint=You feel more attuned with nature while wearing this artifact.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_cursed=The cursed sandals are blocking any attunement with nature.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_ability=The footwear has gained the ability to form up into a sort of immobile natural armour, but will need to charge up for it.
com.elementalpixel.elementalpixeldungeon.items.artifacts.sandalsofnature.desc_seeds=You have fed the footwear %d seeds.

com.elementalpixel.elementalpixeldungeon.items.artifacts.talismanofforesight.name=talisman of foresight
