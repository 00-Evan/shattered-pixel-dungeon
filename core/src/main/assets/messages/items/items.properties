com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofidentify.desc=This scroll permanently reveals all of the secrets of a single item.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloflullaby.name=scroll of lullaby
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloflullaby.sooth=The scroll utters a soothing melody. You feel very sleepy.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloflullaby.desc=Reading this scroll emits a soothing melody which will lull all who hear it into a deep magical sleep. For the reader and their allies the sleep is restorative.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofmagicmapping.name=scroll of magic mapping
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofmagicmapping.layout=You are now aware of the level layout.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofmagicmapping.desc=When this scroll is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of com.elementalpixel.elementalpixeldungeon.items and creatures will remain unknown.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofmirrorimage.name=scroll of mirror image
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofmirrorimage.desc=The incantation on this scroll will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofretribution.name=scroll of retribution
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofretribution.desc=This scroll contains destructive energy which channels the reader's suffering outward into a blast of power. The weaker the reader is, the more damage they will deal. At very low health this scroll can kill most enemies instantly.\n\nUsing the scroll takes a toll on the user however, blinding and weakening them.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofrage.name=scroll of rage
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofrage.roar=The scroll emits an enraging roar that echoes throughout the dungeon!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofrage.desc=When read aloud, this scroll will unleash a great roar that draws all enemies to the reader, and enrages nearby ones.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofrecharging.name=scroll of recharging
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofrecharging.surge=A surge of energy courses through your body, invigorating your wands!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users wands over time.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofremovecurse.name=scroll of remove curse
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofremovecurse.inv_title=Cleanse an item
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofremovecurse.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofremovecurse.not_cleansed=Your item glows with a cleansing light, but nothing happens.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofremovecurse.desc=The incantation on this scroll will instantly strip any curses from a single weapon, ring, wand, armor, or artifact.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofteleportation.name=scroll of teleportation
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofteleportation.tele=In a blink of an eye you were teleported to another location of the level.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofteleportation.no_tele=Strong magic aura of this place prevents you from teleporting!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofteleportation.cant_reach=You can't teleport there.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofteleportation.prompt=Choose a location to teleport
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a different location on the dungeon level. The scroll prioritizes areas the reader hasn't been to before, though it is not able to teleport past locked doors or barricades. It can, however, reveal hidden doors that lead to new areas.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofterror.name=scroll of terror
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofterror.none=The scroll emits a brilliant flash of red light.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofterror.one=The scroll emits a brilliant flash of red light and the %s flees!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofterror.many=The scroll emits a brilliant flash of red light and the monsters flee!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofterror.desc=A flash of red light will overwhelm all creatures in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloftransmutation.name=scroll of transmutation
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloftransmutation.inv_title=Transmute an item
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrolloftransmutation.desc=This scroll contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs.

com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofupgrade.name=scroll of upgrade
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofupgrade.inv_title=Upgrade an item
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofupgrade.weaken_curse=The scroll of upgrade weakens the curse on your item.
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofupgrade.remove_curse=The scroll of upgrade cleanses the curse on your item!
com.elementalpixel.elementalpixeldungeon.items.scrolls.scrollofupgrade.desc=This scroll will upgrade a single item, improving its quality. A wand will increase in power and number of charges, weapons and armor will deal and block more damage, and the effects of rings will intensify.\n\nThis scroll is even able to mitigate or sometimes totally dispel curse effects, though it is not as potent as a scroll of remove curse.\n\nThe magic of the scroll may also interfere with and erase enchantments on weapons and glyphs on armor. The chance for this begins when upgrading from +4, and will be guaranteed at +8 or higher.



###exotic scrolls
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.kaunan=exotic scroll of KAUNAN
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.sowilo=exotic scroll of SOWILO
com.elementalpixel.elementalpixeldungeon.items.scrolls.exotic.exoticscroll.laguz=exotic scroll of LAGUZ
