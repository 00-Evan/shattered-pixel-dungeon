com.elementalpixel.elementalpixeldungeon.items.potions.exotic.exoticpotion.silver=exotic silver potion
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.exoticpotion.unknown_desc=This round flask contains a grainy colorful liquid. It seems to be foreign to this land, who knows what it might do when drunk or thrown?

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofadrenalinesurge.name=potion of adrenaline surge
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofadrenalinesurge.desc=This powerful liquid will give you a greater boost of strength that withers after an extended period of time.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofcleansing.name=potion of cleansing
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofcleansing.desc=This powerful reagent will completely neutralize all harmful effects on the drinker when quaffed. It can be thrown at a target to cleanse them as well.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofcorrosivegas.name=potion of corrosive gas
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofcorrosivegas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of corrosive rust-colored gas. The gas is less concentrated however, and will not last for very long.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofdragonsbreath.name=potion of dragon's breath
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofdragonsbreath.prompt=Choose a location to burn
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofdragonsbreath.desc=This flask contains an unusual compound which bursts into flame shortly after mixing with saliva. Quickly spitting the liquid will allow the user to spew flame from their mouth!

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofearthenarmor.name=potion of earthen armor
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofearthenarmor.desc=Rather than paralyze, this liquid has a hardening effect on the skin which will turn it into temporary natural armor.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofholyfuror.name=potion of holy furor
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofholyfuror.desc=The power of holy energy reduced to liquid form, this draught will bless you for an extended period of time.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofmagicalsight.name=potion of magical sight
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofmagicalsight.desc=After drinking this, your senses will be briefly heightened to incredible levels, allowing you to see through walls!

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofshielding.name=potion of shielding
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofshielding.desc=Rather than heal, this potion will instead project a durable shield around the user's body, blocking a considerable amount of damage.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofshroudingfog.name=potion of shrouding fog
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofshroudingfog.desc=When exposed to air, the liquid in this flask will produce a thick smoky fog which completely blocks vision.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofsnapfreeze.name=potion of snap freeze
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofsnapfreeze.desc=The chemical contained in this potion will rapidly react with the air, instantly freezing and rooting all within its effect.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofstamina.name=potion of stamina
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofstamina.desc=Drinking this oddly sweet liquid will imbue you with a long-lasting boost of energy, allowing you to run at a quickened pace for an extended period of time.

com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofstormclouds.name=potion of storm clouds
com.elementalpixel.elementalpixeldungeon.items.potions.exotic.potionofstormclouds.desc=Throwing this potion will create a cloud of concentrated vapor, which will condense and pour down onto the environment. Most terrain will be converted to water, and traps will be overwhelmed and break.



###quest items
com.elementalpixel.elementalpixeldungeon.items.quest.ceremonialcandle.name=ceremonial candle
com.elementalpixel.elementalpixeldungeon.items.quest.ceremonialcandle.desc=A set of candles, melted down and fused together through use.\n\nAlone they are worthless, but used with other candles in a pattern, they can focus the energy for a summoning ritual.

com.elementalpixel.elementalpixeldungeon.items.quest.corpsedust.name=corpse dust
com.elementalpixel.elementalpixeldungeon.items.quest.corpsedust.chill=A chill runs down your spine.
com.elementalpixel.elementalpixeldungeon.items.quest.corpsedust.desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. But you can feel a malevolent energy lurking within it.\n\nGetting rid of it as soon as possible would be a good idea.

com.elementalpixel.elementalpixeldungeon.items.quest.darkgold.name=dark gold ore
com.elementalpixel.elementalpixeldungeon.items.quest.darkgold.desc=This metal is called dark not because of its color (it doesn't differ from the normal gold), but because it melts under the daylight, making it useless on the surface.

com.elementalpixel.elementalpixeldungeon.items.quest.dwarftoken.name=dwarf token
com.elementalpixel.elementalpixeldungeon.items.quest.dwarftoken.desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.

com.elementalpixel.elementalpixeldungeon.items.quest.embers.name=elemental embers
com.elementalpixel.elementalpixeldungeon.items.quest.embers.desc=Special embers which can only be harvested from young fire elementals. They radiate thermal energy.

com.elementalpixel.elementalpixeldungeon.items.quest.gooblob.name=blob of goo
com.elementalpixel.elementalpixeldungeon.items.quest.gooblob.desc=A jiggly blob of goop, split off from Goo as it died. It's almost like a big ball of jelly, though you wouldn't dare eat it.\n\nIt does nothing on its own, but it might be useful when combined with certain potions, or a bomb. At the very least it should sell for a decent price.

com.elementalpixel.elementalpixeldungeon.items.quest.metalshard.name=cursed metal shard
com.elementalpixel.elementalpixeldungeon.items.quest.metalshard.desc=A shard of rusted cursed metal, which broke off DM-300 as it was destroyed. You can feel an inactive malevolent magic within it.\n\nIt does nothing on its own, but it might be useful when combined with certain scrolls, or a bomb. At the very least it should sell for a decent price.

com.elementalpixel.elementalpixeldungeon.items.quest.pickaxe.name=pickaxe
com.elementalpixel.elementalpixeldungeon.items.quest.pickaxe.ac_mine=MINE
com.elementalpixel.elementalpixeldungeon.items.quest.pickaxe.no_vein=There is no dark gold vein near you to mine.
com.elementalpixel.elementalpixeldungeon.items.quest.pickaxe.desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.

com.elementalpixel.elementalpixeldungeon.items.quest.ratskull.name=giant rat skull
com.elementalpixel.elementalpixeldungeon.items.quest.ratskull.desc=A surprisingly large rat skull. It would make a great hunting trophy, if you had a wall to mount it on.



