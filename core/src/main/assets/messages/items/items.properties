com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass.stasis=Put myself in stasis
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass.freeze=Freeze time around me
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass.prompt=How would you like to use the hourglass's magic?\n\nWhile in stasis, time will move normally while you are frozen and completely invulnerable, consumes up to 5 charge at a time.\n\nWhen time is frozen, you can move as if your actions take no time. This can be deactivated at any time by using the hourglass or attacking.
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass.desc=This large ornate hourglass looks fairly unassuming, but you feel a great power in its finely carved frame. As you rotate the hourglass and watch the sand pour you can feel its magic tugging at you, surely using this magic would give you some control over time.
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass.desc_hint=The hourglass seems to have lost some sand, if only you could find some...
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass.desc_cursed=The cursed hourglass is locked to your side, you can feel it trying to manipulate your flow of time.
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass$sandbag.name=bag of magic sand
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass$sandbag.levelup=You add the sand to your hourglass.
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass$sandbag.maxlevel=Your hourglass is filled with magical sand!
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass$sandbag.no_hourglass=You have no hourglass to place this sand into.
com.elementalpixel.elementalpixeldungeon.items.artifacts.timekeepershourglass$sandbag.desc=This small bag of fine sand should work perfectly with your hourglass.\n\nIt seems odd that the shopkeeper would have this specific item right when you need it...

