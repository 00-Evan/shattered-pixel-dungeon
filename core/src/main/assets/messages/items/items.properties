com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.affection.desc=This powerful glyph manipulates the mind of attackers, charming them temporarily.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.antimagic.name=%s of anti-magic
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.antimagic.desc=This powerful glyph allows armor to defend its wearer against magical attacks as well as physical ones. This magical defence is not affected by the armor's tier.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.brimstone.name=%s of brimstone
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.brimstone.desc=This glyph shields the wearer and their belongings from fire, completely nullifying its damage and negative effects.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.camouflage.name=%s of camouflage
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.camouflage.desc=This glyph allows the wearer to blend into tall grass, granting them temporary invisibility.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.entanglement.name=%s of entanglement
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.entanglement.desc=This glyph grows earthen armor around the wearer to absorb damage, but this armor will break if the wearer moves.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.flow.name=%s of flow
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.flow.desc=This glyph manipulates the flow of water around the wearer, making them much faster when moving through it.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.obfuscation.name=%s of obfuscation
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.obfuscation.desc=This glyph obscures the wearer, making them more difficult to detect.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.potential.name=%s of potential
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.potential.rankings_desc=Killed by: glyph of potential
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.potential.desc=This glyph builds energy when struck, granting charge to the wearer's wand when it activates.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.repulsion.name=%s of repulsion
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.repulsion.desc=This glyph rebounds force against attackers, sending them flying back.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.stone.name=%s of stone
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.stone.desc=This glyph surrounds the armor with heavy magical stone that makes dodging impossible, but blocks damage in proportion with evasion.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.swiftness.name=%s of swiftness
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.swiftness.desc=This glyph enhances the speed of the wearer whenever they aren't near to an enemy.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.thorns.name=%s of thorns
com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.thorns.desc=This powerful glyph harms attackers, causing them to slowly bleed when they attack the wearer.

com.elementalpixel.elementalpixeldungeon.items.armor.glyphs.viscosity.name=%s of viscosity
