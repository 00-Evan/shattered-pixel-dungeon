com.elementalpixel.elementalpixeldungeon.items.artifacts.lloydsbeacon.desc_set=This beacon was set somewhere on the level %d of Pixel Dungeon.

com.elementalpixel.elementalpixeldungeon.items.artifacts.masterthievesarmband.name=master thieves' armband
com.elementalpixel.elementalpixeldungeon.items.artifacts.masterthievesarmband.desc=This purple velvet armband bears the mark of a master thief. This doesn't belong to you, but it probably didn't belong to its last user either.
com.elementalpixel.elementalpixeldungeon.items.artifacts.masterthievesarmband.desc_cursed=The cursed armband is bound to your wrist, and somehow your pouch of gold seems to be slowly getting lighter...
com.elementalpixel.elementalpixeldungeon.items.artifacts.masterthievesarmband.desc_worn=With the armband around your wrist, every piece of gold you find makes you desire other people's property more. Perhaps it wouldn't be too hard to steal from a shop...

