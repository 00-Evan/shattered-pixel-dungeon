com.elementalpixel.elementalpixeldungeon.items.artifacts.unstablespellbook.desc=This Tome is in surprising good condition given its age. It fizzes and crackles as you move the pages, surging with unstable energy. If you read from this book, there's no telling what spell you might cast.
com.elementalpixel.elementalpixeldungeon.items.artifacts.unstablespellbook.desc_cursed=The cursed book has bound itself to you, it is inhibiting your ability to use most scrolls.
com.elementalpixel.elementalpixeldungeon.items.artifacts.unstablespellbook.desc_index=The book is incomplete. Its index is currently pointing to the following blank pages:
com.elementalpixel.elementalpixeldungeon.items.artifacts.unstablespellbook.desc_empowered=The scrolls that you've added to the book are glowing with power. You will be able to choose the exotic version of these scroll's effects, but at the cost of an additional charge.
com.elementalpixel.elementalpixeldungeon.items.artifacts.unstablespellbook.read_empowered=The scroll you added to the spellbook surges with energy. You are able to channel either the regular, or exotic version of this scroll's effect.\n\nChoosing the exotic variant will cost 2 charges instead of 1.



###bags
com.elementalpixel.elementalpixeldungeon.items.bags.bag.name=backpack

com.elementalpixel.elementalpixeldungeon.items.bags.potionbandolier.name=potion bandolier
com.elementalpixel.elementalpixeldungeon.items.bags.potionbandolier.desc=This thick bandolier fits around your chest like a sash, it has many insulated straps on it to hold potion vials.\n\nWhile inside the bandolier, your potions should be protected from the cold.

com.elementalpixel.elementalpixeldungeon.items.bags.scrollholder.name=scroll holder
com.elementalpixel.elementalpixeldungeon.items.bags.scrollholder.desc=This tubular container looks like it would hold an astronomer's tools and charts, but your scrolls will fit just as well. There's even a few side compartments which would nicely fit your spell crystals.\n\nThe holder doesn't look very flammable, so your scrolls should be safe from fire inside it.

com.elementalpixel.elementalpixeldungeon.items.bags.velvetpouch.name=velvet pouch
com.elementalpixel.elementalpixeldungeon.items.bags.velvetpouch.desc=This small velvet pouch can store many small items in it, such as seeds and runestones.

com.elementalpixel.elementalpixeldungeon.items.bags.magicalholster.name=magical holster
com.elementalpixel.elementalpixeldungeon.items.bags.magicalholster.desc=This slim holster is made from some exotic animal hide, and possesses powerful magic which lets it store a massive amount of ranged weapons.\n\nYou can simply reach into the bag and will always grab the item you were looking for.\n\nDue to the holster's magic, wands will charge slightly faster and thrown weapons will last slightly longer inside of it.



###bombs
com.elementalpixel.elementalpixeldungeon.items.bombs.arcanebomb.name=arcane bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.arcanebomb.desc=This bomb has been imbued with arcane properties. It will explode into a powerful blast similar to Goo's pumped up attack. This blast penetrates armor and reaches further than a regular bomb's explosion.

com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.name=bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.ac_lightthrow=LIGHT & THROW
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.snuff_fuse=You quickly snuff the bomb's fuse.
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.ondeath=Killed by an explosion
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.rankings_desc=Killed by an explosion
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.desc=A fairly hefty black powder bomb. An explosion from this would certainly do damage to anything nearby.
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.desc_fuse=It looks like the fuse will take a couple rounds to burn down once it is lit.
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb.desc_burning=The bomb's fuse is burning away, keep your distance or put it out!
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb$doublebomb.name=two bombs
com.elementalpixel.elementalpixeldungeon.items.bombs.bomb$doublebomb.desc=A stack of two hefty black powder bombs, looks like you get one free!

com.elementalpixel.elementalpixeldungeon.items.bombs.firebomb.name=firebomb
com.elementalpixel.elementalpixeldungeon.items.bombs.firebomb.desc=This bomb has been modified to burst into a sustained flame in a larger area when it explodes.

com.elementalpixel.elementalpixeldungeon.items.bombs.flashbang.name=flashbang
com.elementalpixel.elementalpixeldungeon.items.bombs.flashbang.desc=This customized bomb will erupt into a burst of blinding light when it explodes. Anything nearby will be disoriented based on how close it was to the bomb.

com.elementalpixel.elementalpixeldungeon.items.bombs.frostbomb.name=frost bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.frostbomb.desc=This bomb has been modified to burst into a sustained gust of freezing air in a larger area when it explodes.

com.elementalpixel.elementalpixeldungeon.items.bombs.holybomb.name=holy bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.holybomb.desc=This bomb has been modified to flash holy light in a larger area when it explodes, dealing bonus damage to undead and demonic enemies.

com.elementalpixel.elementalpixeldungeon.items.bombs.noisemaker.name=noisemaker
com.elementalpixel.elementalpixeldungeon.items.bombs.noisemaker.desc=This customized bomb will repeatedly make noise when its fuse runs out. When something touches the bomb, it will explode!
com.elementalpixel.elementalpixeldungeon.items.bombs.noisemaker.desc_burning=The noisemaker is ticking away, it'll explode when something gets near!

com.elementalpixel.elementalpixeldungeon.items.bombs.shockbomb.name=shock bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.shockbomb.desc=This bomb has been modified to unleash bolts of electricity when it explodes. Anything nearby will be damaged and stunned based on how close it was to the bomb.

com.elementalpixel.elementalpixeldungeon.items.bombs.regrowthbomb.name=regrowth bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.regrowthbomb.desc=This customized bomb will splash life-giving liquid all around it instead of exploding. The area caught in the blast will rapidly sprout grass and plants. Yourself and any allies caught in the blast will be healed.

com.elementalpixel.elementalpixeldungeon.items.bombs.shrapnelbomb.name=shrapnel bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.shrapnelbomb.desc=This bomb has been modified with scraps of DM-300's metal, which will fragment and fly everywhere when it explodes, damaging anything in a huge range around the bomb. You had better hide behind something when using it...

com.elementalpixel.elementalpixeldungeon.items.bombs.woollybomb.name=woolly bomb
com.elementalpixel.elementalpixeldungeon.items.bombs.woollybomb.desc=This customized bomb will create a field of magical sheep after exploding. These sheep will block movement and persist for some time.

###food
com.elementalpixel.elementalpixeldungeon.items.food.berry.name=dungeon berry
com.elementalpixel.elementalpixeldungeon.items.food.berry.eat_msg=That berry was tasty!
com.elementalpixel.elementalpixeldungeon.items.food.berry.desc=This small berry was found by the huntress among the dungeon's vegetation. It can be eaten quickly, restores a small amount of satiety, and might contain a usable seed!

com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.name=blandfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.cooked=cooked blandfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.sunfruit=sunfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.rotfruit=rotfruit
com.elementalpixel.elementalpixeldungeon.items.food.blandfruit.earthfruit=earthfruit
