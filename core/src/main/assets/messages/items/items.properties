com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.clean_title=Clean Darts
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.clean_desc=This action will remove the seed tipping on your darts, reverting them back to regular darts.
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.clean_all=clean all
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.clean_one=clean one
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.cancel=cancel
com.elementalpixel.elementalpixeldungeon.items.weapon.missiles.darts.tippeddart.durability=Tipped darts will lose their tips and become regular darts when used.
