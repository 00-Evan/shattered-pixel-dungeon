items.artifacts.masterthievesarmband.desc_cursed=Cái băng đeo tay bị nguyền bị buộc chặt vào cổ tay bạn, và bằng cách nào đó, túi vàng của bạn dường như đang dần nhẹ đi ...
items.artifacts.masterthievesarmband.desc_worn=Bạn cảm thấy sức mạnh tích lũy trong chiếc băng tay khi bạn nhận kinh nghiệm. Bạn có thể sử dụng sức mạnh này để ăn trộm từ các cửa hàng, hoặc cướp từ kẻ địch!\n\nViệc cướp từ kẻ địch xảy ra ngay lập tức, làm chúng mất phương hướng trong thời gian ngắn và cho bạn cơ hội nhận được bất kì vật phẩm gì chúng có! Sức mạnh này hiệu quả hơn với những kẻ địch không cảnh giác. Cướp từ cùng một kẻ địch nhiều lần không cho thêm cơ hội nhận vật phẩm.

