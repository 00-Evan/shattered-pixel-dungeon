items.artifacts.driedrose$ghosthero.desc=Một hình dáng yếu ớt, mờ nhạt với một hình dạng giống người. Sức mạnh của nó trông có vẻ được gắn liền với bông hoa hồng mà bạn có.\n\nDù con ma này không giúp bạn được quá nhiều, nó trông có vẻ là người bạn đồng hành duy nhất của bạn ở dưới này.

