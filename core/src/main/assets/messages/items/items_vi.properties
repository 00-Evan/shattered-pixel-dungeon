items.scrolls.scrollofidentify.inv_title=Thẩm định một vật phẩm
items.scrolls.scrollofidentify.it_is=Cuộn giấy của bạn thẩm định được %s.
items.scrolls.scrollofidentify.desc=Cuộn giấy này vĩnh viễn hé lộ tất cả bí mật của một vật phẩm duy nhất.

items.scrolls.scrolloflullaby.name=cuộn giấy khúc hát ru
items.scrolls.scrolloflullaby.sooth=Cuộn giấy phát ra một giai điệu êm dịu. Bạn cảm thấy rất buồn ngủ.
items.scrolls.scrolloflullaby.desc=Việc đọc cuộn giấy này sẽ phát ra một giai điệu êm dịu, đưa tất cả những ai nghe nó vào một giấc ngủ phép thuật sâu. Đối với người đọc và nhưng đồng minh của họ, giấc ngủ có tính hồi phục.

items.scrolls.scrollofmagicmapping.name=cuộn giấy lập bản đồ phép thuật
items.scrolls.scrollofmagicmapping.layout=Giờ bạn đã biết rõ về bố cục tầng.
items.scrolls.scrollofmagicmapping.desc=Khi cuộn giấy này được đọc, một hình ảnh rõ nét sẽ được khắc vào kí ức của bạn, báo cho bạn bố cục chính xác của tầng và hé lộ tất cả bị mật được ẩn. Vị trí của các vật phẩm và sinh vật sẽ vẫn không được biết.

items.scrolls.scrollofmirrorimage.name=cuộn giấy ảo ảnh
items.scrolls.scrollofmirrorimage.copies=Cuộn giấy tạo ra các ảo ảnh của bản thân bạn.
items.scrolls.scrollofmirrorimage.no_copies=Cuộn giấy cố thử tạo ra các ảo ảnh của bản thân bạn, nhưng chúng không biết đi đâu cả.
items.scrolls.scrollofmirrorimage.desc=Câu thần chú trên cuộn giấy này sẽ tạo ra hai ảo ảnh của người đọc. Những ảo ảnh này giống như những bản sao yếu hơn của người đọc, và sẽ truy đuổi kẻ thù của họ. Tuy nhiên, chúng không có độ bền và sẽ tan biến khi nhận sát thương.

items.scrolls.scrollofretribution.name=cuộn giấy báo thù
items.scrolls.scrollofretribution.blast=Luồng năng lượng mạnh mẽ tuôn trào ra từ cuộn giấy!
items.scrolls.scrollofretribution.desc=Cuộn giấy này chứa năng lượng hủy diệt, chuyển sự đau đớn của người đọc ra bên ngoài thành một luồng sức mạnh. Người đọc càng yếu, chúng sẽ càng gây nhiều sát thương. Khi sức khỏe rất thấp, cuộn giấy này có thể giết hầu hết kẻ thù ngay lập tức.\n\nTuy nhiên, việc sử dụng cuộn giấy sẽ gây thiệt hại cho người dùng, làm mù và suy yếu họ.

items.scrolls.scrollofrage.name=cuộn giấy thịnh nộ
items.scrolls.scrollofrage.roar=Cuộn giấy này phát ra tiếng gầm giận dữ vang vọng khắp hầm ngục!
items.scrolls.scrollofrage.desc=Khi được đọc thành tiếng, cuộn giấy này sẽ giải phóng một tiếng gầm lớn, kéo tất cả kẻ địch đến chỗ người đọc, và làm nổi giận những kẻ địch ở gần.

items.scrolls.scrollofrecharging.name=cuộn giấy sạc lại
items.scrolls.scrollofrecharging.surge=Một nguồn năng lượng chạy qua cơ thể bạn, tiếp thêm năng lượng cho các cây đũa phép của bạn!
items.scrolls.scrollofrecharging.desc=Sức mạnh phép thuật thô được cất giữ trong tấm giấy da này khi được giải phóng sẽ sạc lại tất cả những cây đũa phép của người dùng theo thời gian.

items.scrolls.scrollofremovecurse.name=cuộn giấy xóa lời nguyền
items.scrolls.scrollofremovecurse.inv_title=Thanh tẩy một vật phẩm
items.scrolls.scrollofremovecurse.cleansed=Vật phẩm của bạn phát sáng với một ánh sáng thanh tẩy, và một nguồn năng lượng hắc ám phân tán!
items.scrolls.scrollofremovecurse.not_cleansed=Vật phẩm của bạn phát sáng với một ánh sáng thanh tẩy, nhưng chẳng có gì xảy ra.
items.scrolls.scrollofremovecurse.desc=Câu thần chú trên cuộn giấy này sẽ ngay lập tức loại bỏ bất kì lời nguyền nào khỏi một vũ khí, nhẫn, đũa phép, áo giáp hoặc cổ vật.

items.scrolls.scrollofteleportation.name=cuộn giấy dịch chuyển
items.scrolls.scrollofteleportation.tele=Trong một cái chớp mắt bạn đã được dịch chuyển đến một địa điểm khác của tầng.
items.scrolls.scrollofteleportation.no_tele=Phép thuật dịch chuyển thất bại.
items.scrolls.scrollofteleportation.cant_reach=Bạn không thể dịch chuyển đến đó.
items.scrolls.scrollofteleportation.prompt=Chọn một vị trí để dịch chuyển đến
items.scrolls.scrollofteleportation.desc=Câu thần chú trên tấm giấy da này ngay lập tức đưa người đọc đến một địa điểm khác trên tầng ngục. Cuộn giấy ưu tiên các khu vực người đọc chưa tới trước đó, tuy nhiên dịch chuyển qua các cánh cửa bị khóa hay rào chắn là không thể. Tuy nhiên, nó có thể hé lộ những cánh cửa ẩn dẫn tới những khu vực mới.

items.scrolls.scrollofterror.name=cuộn giấy khiếp sợ
items.scrolls.scrollofterror.none=Cuộn giấy phát ra một ánh sáng đỏ chớp nhoáng rực rỡ.
items.scrolls.scrollofterror.one=Cuộn giấy phát ra một ánh sáng đỏ chớp nhoáng rực rỡ và %s bỏ chạy!
items.scrolls.scrollofterror.many=Cuộn giấy phát ra một ánh sáng đỏ chớp nhoáng rực rỡ và những con quái vật bỏ chạy!
items.scrolls.scrollofterror.desc=Khi được đọc, cuộn giấy này sẽ phát ra một ánh sáng đỏ chớp nhoáng, nó sẽ nhấn chìm tất cả kẻ địch trong tầm nhìn của bạn với nỗi khiếp sợ, và chúng sẽ quay đầu và bỏ chạy. Tấn công một kẻ địch đang bỏ chạy sẽ rút ngắn hiệu ứng.

items.scrolls.scrolloftransmutation.name=cuộn giấy biến đổi
items.scrolls.scrolloftransmutation.inv_title=Biến đổi một vật phẩm
items.scrolls.scrolloftransmutation.nothing=Không có gì đáng chú ý xảy ra.
items.scrolls.scrolloftransmutation.morph=Vật phẩm của bạn từ từ biến đổi thành thứ gì đó khác!
items.scrolls.scrolloftransmutation.desc=Cuộn giấy này chứa phép thuật biến đổi mạnh mẽ. Khi được sử dụng lên một vật phẩm thích hợp nó sẽ biến đổi nó thành một vật phẩm khác cùng loại. Phép thuật này thậm chí sẽ giữ lại các nâng cấp, phù phép, và ký tự.

items.scrolls.scrollofupgrade.name=cuộn giấy nâng cấp
items.scrolls.scrollofupgrade.inv_title=Nâng cấp một món đồ
items.scrolls.scrollofupgrade.weaken_curse=Cuộn giấy nâng cấp làm yếu đi lời nguyền trên vật phẩm của bạn.
items.scrolls.scrollofupgrade.remove_curse=Cuộn giấy nâng cấp thanh tẩy lời nguyền trên vật phẩm của bạn.
items.scrolls.scrollofupgrade.desc=Cuộn giấy này sẽ nâng cấp một vật duy nhất, cải thiện chất lượng của nó. Một cây đũa phép sẽ tăng sức mạnh và số năng lượng, vũ khí và áo giáp sẽ gây và chặn nhiều sát thương hơn, và hiệu ứng của những chiếc nhẫn sẽ được tăng cường.\n\nCuộn giấy này thậm chí có thể giảm hoặc đôi khi hoàn toàn giải trừ các hiệu ứng lời nguyền, mặc dù nó không mạnh bằng cuộn giấy loại bỏ lời nguyền.\n\nPhép thuật của cuộn giấy cũng có thể can thiệp và xóa bỏ phù phép trên vũ khí và áo giáp. Khả năng cho điều này bắt đầu khi nâng cấp từ +4 và sẽ là chắc chắn ở +8 trở lên.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=cuộn giấy KAUNAN kì lạ
items.scrolls.exotic.exoticscroll.sowilo=cuộn giấy SOWILO kì lạ
items.scrolls.exotic.exoticscroll.laguz=cuộn giấy LAGUZ kì lạ
items.scrolls.exotic.exoticscroll.yngvi=cuộn giấy YNGVI kì lạ
items.scrolls.exotic.exoticscroll.gyfu=cuộn giấy GYFU kì lạ
items.scrolls.exotic.exoticscroll.raido=cuộn giấy RAIDO kì lạ
items.scrolls.exotic.exoticscroll.isaz=cuộn giấy ISAZ kì lạ
items.scrolls.exotic.exoticscroll.mannaz=cuộn giấy MANNAZ kì lạ
items.scrolls.exotic.exoticscroll.naudiz=cuộn giấy NAUDIZ kì lạ
items.scrolls.exotic.exoticscroll.berkanan=cuộn giấy BERKANAN kì lạ
items.scrolls.exotic.exoticscroll.odal=cuộn giấy ODAL kì lạ
items.scrolls.exotic.exoticscroll.tiwaz=cuộn giấy TIWAZ kì lạ
items.scrolls.exotic.exoticscroll.unknown_desc=Một chữ rune ma thuật, không thể dịch được, phát sáng được viết trên tấm giấy da đen này. Nó có vẻ xa lạ với vùng đất này, ai biết nó sẽ làm gì khi được đọc to lên?

items.scrolls.exotic.scrollofsirenssong.name=cuộn giấy tiếng hát của siren
items.scrolls.exotic.scrollofsirenssong.prompt=Chọn một mục tiêu
items.scrolls.exotic.scrollofsirenssong.no_target=Cuộn giấy kích hoạt mà không có mục tiêu
items.scrolls.exotic.scrollofsirenssong.cancel=Bạn phải chọn một mục tiêu
items.scrolls.exotic.scrollofsirenssong.desc=Đọc cuộn giấy này sẽ phát ra một giai điệu say mê, sẽ lôi cuốn một kẻ địch bị nhắm, biến chúng thành đồng minh vĩnh viễn! Những kẻ địch khác nghe thấy nó sẽ bị quyến rũ tạm thời.\n\nKẻ địch đặc biệt mạnh có thể chống lại hiệu ứng lôi cuốn và thay vào đó sẽ bị quyến rũ.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=bị mê hoặc
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Sinh vật này đã bị mê hoặc bởi ma thuật từ cuộn giấy tiếng hát của siren.\n\nMột nhân vật bị mê hoặc sẽ vĩnh viễn trở thành thuộc hạ của bạn, và sẽ tấn công bất kì kẻ địch nào họ tiếp cận.

items.scrolls.exotic.scrollofantimagic.name=cuộn giấy chống phép thuật
items.scrolls.exotic.scrollofantimagic.desc=Câu thần chú trên cuộn giấy này sẽ bao bọc bạn bằng một quầng phép thuật, tạm thời chặn tất cả hiệu ứng phép thuật, kể cả có hại hay có lợi.

items.scrolls.exotic.scrollofchallenge.name=cuộn giấy thử thách
items.scrolls.exotic.scrollofchallenge.desc=Khi được đọc, cuộn giấy này sẽ giải phóng một tiếng gầm lớn gây chú ý của mọi kẻ thù đến người đọc đồng thời tạo ra một đấu trường nhỏ xung quanh.\n\nMiễn là người đọc ở trong đấu trường này họ sẽ được giảm 33% lượng sát thương nhận vào từ mọi nguồn (điều này sẽ dược áp dụng trước các dạng giảm sát thương khác), đồng thời họ cũng sẽ không bị đói.\n\nKích thước của dấu trường này tỉ lệ với diện tích của căn phòng người đọc dang ở. Nó sẽ khá nhỏ ở một số phòng trùm.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Đấu trường thử thách
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Cuộn giấy thử thách đã tạo ra một đấu trường xung quanh bạn, nó có thể được nhận ra bởi một lớp sương mù đỏ.\n\nKhi đứng trong lớp sương mù này, bạn sẽ không bị đói và nhận 33%% giảm sát thương mọi nguồn. Nếu bạn có một nguồn giảm sát thương khác (như là áo giáp), chúng sẽ được áp dụng sau khi đã giảm 33%%.\n\nLượt còn lại: %d.

items.scrolls.exotic.scrollofdivination.name=cuộn giấy tiên đoán
items.scrolls.exotic.scrollofdivination.nothing_left=Không còn gì để thẩm định cả!
items.scrolls.exotic.scrollofdivination.desc=Cuộn giấy này sẽ vĩnh viễn thẩm định bốn loại vật phẩm ngẫu nhiên. Các loại được nhận dạng có thể là màu của lọ thuốc, chữ của cuộn giấy, hoặc viên đá của nhẫn. Các vật phẩm được thẩm định không bắt buộc phải là những vật bạn đang mang theo.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Cuộn giấy tiên đoán của bạn đã nhận dạng các vật phẩm sau:

items.scrolls.exotic.scrollofdread.name=cuộn giấy kinh sợ
items.scrolls.exotic.scrollofdread.desc=Khi được đọc, cuộn giấy này phát ra một ánh sáng đỏ mà nó sẽ thấm vào tâm trí tất cả kẻ thù một nỗi kinh sợ trong tầm nhìn của bạn. Nỗi sợ này kinh khủng đến mức chúng sẽ cố gắng thoát ra khỏi hầm ngục, không bao giờ được tìm thấy nữa!\n\nCũng như cuộn giấy khiếp sợ, hiệu ứng này sẽ giảm đi theo thời gian, hoặc nếu kẻ thù bị tấn công.\n\nKẻ thù với ý chí mạnh mẽ, như trùm, sẽ bị ảnh hưởng bởi hiệu ứng khiếp sợ bình thường.

items.scrolls.exotic.scrollofenchantment.name=cuộn giấy phù phép
items.scrolls.exotic.scrollofenchantment.inv_title=Phù phép một vật phẩm
items.scrolls.exotic.scrollofenchantment.weapon=Chọn phù phép để áp dụng vào vũ khí.
items.scrolls.exotic.scrollofenchantment.armor=Chọn ký tự để áp dụng vào áo giáp.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Việc hủy vẫn sẽ tiêu tốn cuộn giấy.
items.scrolls.exotic.scrollofenchantment.cancel=hủy
items.scrolls.exotic.scrollofenchantment.desc=Cuộn giấy này sẽ hòa năng lượng phép thuật mạnh mẽ vào một vũ khí hoặc áo giáp. Người đọc thậm chí có một chút sự kiểm soát về việc phép thuật nào được hòa.

items.scrolls.exotic.scrollofforesight.name=cuộn giấy tiên tri
items.scrolls.exotic.scrollofforesight.desc=Sau khi đọc cuộn giấy này, chi tiết của địa hình xung quanh sẽ liên tục được gửi vào tâm trí của người đọc với độ rõ nét cao. Hiệu ứng này kéo dài trong một lượng thời gian đáng kể, và sẽ hé lộ tất cả cửa và bẫy ẩn, khiến cho việc tìm kiếm là không càn thiết.

items.scrolls.exotic.scrollofmetamorphosis.name=Cuộn giấy biến hình
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Chọn biến đổi một tài năng.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Chọn một tài năng để đổi với tài năng bị biến đổi của bạn.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=tài năng biến hình
items.scrolls.exotic.scrollofmetamorphosis.desc=Cuộn giấy này chứa sức mạnh của ma thuật biến dổi, thay vì được sử dụng với một vật phẩm nó sẽ ảnh hưởng đến người dọc. Ma thuật của cuộn giấy này cho bạn chọn một tài năng, và thay nó với một trong 3 tài năng cùng bậc của anh hùng khác!\n\nHiệu ứng này chỉ áp dụng với kĩ năng chức nghiệp chính, không phải kĩ năng nhận dược từ chức nghiệp phụ hoặc kĩ năng áo giáp. Tài năng bạn không thể sử dụng cũng sẽ không được hiển thị.

items.scrolls.exotic.scrollofmysticalenergy.name=cuộn giấy năng lượng thần bí
items.scrolls.exotic.scrollofmysticalenergy.desc=Năng lượng phép thuật thô được trói buộc trong tấm giấy da này khi được giải phóng sẽ sạc các cổ vật được trang bị của người dùng theo thời gian.

items.scrolls.exotic.scrollofpassage.name=cuộn giấy lối đi
items.scrolls.exotic.scrollofpassage.desc=Phép thuật trên tấm giấy da này ngay lập tức đưa người đọc tới tầng đầu của khu vực gần nhất ở phía trên họ. Rất hữu ích để nhanh chóng tới một cửa hàng.

items.scrolls.exotic.scrollofprismaticimage.name=cuộn giấy ảnh đa sắc
items.scrolls.exotic.scrollofprismaticimage.desc=Câu thần chú trên cuộn giấy này sẽ tạo ra một bản sao ảo sắc màu của người đọc. Ảnh đa sắc này hoạt động như một bản sao yếu hơn của người đọc, với phòng thủ tương đương nhưng sinh lực và sát thương thấp hơn.\n\nẢnh đa sắc sẽ xuất hiện khi có kẻ địch, và sẽ cố bảo vệ người đọc.\n\nNếu một ảnh đa sắc đã tồn tại rồi, sử dụng cuộn giấy này sẽ phục hồi hoàn toàn cho nó.

items.scrolls.exotic.scrollofpsionicblast.name=cuộn giấy vụ nổ tâm lực
items.scrolls.exotic.scrollofpsionicblast.ondeath=Vụ nổ tâm lực xé rách tâm trí bạn...
items.scrolls.exotic.scrollofpsionicblast.desc=Cuộn giấy này chứa năng lượng có tính phá hủy không tưởng, có thể được điều hướng để phá hủy tâm trí tâm trí của mọi sinh vật có thể được nhìn thấy.\n\nTuy nhiên việc này cũng có hậu quả đáng kể, và người đọc cũng sẽ chịu sát thương, bị mù, và suy yếu. Cuộn giấy tấn công càng nhiều mục tiêu, sát thương bản thân phải nhận càng ít.



###spells
items.spells.alchemize.name=giả kim hóa
items.spells.alchemize.prompt=Giả kim hóa một vật phẩm
items.spells.alchemize.desc=Thuật này chứa sức mạnh chuyển hóa tương tự như những thứ tìm thấy trong vạc giả kim. Mỗi lần thi triển cho phép người dùng chuyển đổi một vật phẩm (hoặc một chồng vật phẩm) thành vàng hoặc năng lượng giả kim.\n\nThuật giả kim hóa được bán từ các cửa hàng, và cũng có thể được tạo ra bằng thuật giả kim. Một cuộn giấy được trộn với một viên đá rune hoặc hạt giống để tạo ra một chất xúc tác phép thuật, rồi chất xúc tác đó có thể được sử dụng để tạo ra một số lần thi triển của thuật giả kim hóa.
items.spells.alchemize$wndalchemizeitem.sell=Biến thành %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Biến 1 thành %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Biến tất cả thành %dg
items.spells.alchemize$wndalchemizeitem.energize=Chuyển hoá thành%d năng lượng
items.spells.alchemize$wndalchemizeitem.energize_1=Chuyển hoá 1 cái thành%d năng lượng
items.spells.alchemize$wndalchemizeitem.energize_all=Chuyển hoá tất cả thành %d năng lượng

items.spells.aquablast.name=sóng nước
items.spells.aquablast.desc=Phép thuật này sẽ tạo ra một vụ nổ nước tại vị trí mục tiêu. Nó không đủ lức để gây sát thương (ngay cả với kẻ địch lửa), nhưng nó sẽ làm nước lan ra địa hình ở gần, và làm choáng rất ngắn bất cứ thứ gì ở giữa vụ nổ, dập lửa và đẩy lùi các nhân vật gần vụ nổ.

items.spells.arcanecatalyst.name=chất xúc tác phép thuật
items.spells.arcanecatalyst.desc=Quả cầu bụi vàng này được làm từ tinh chất được phân tách của một cuộn giấy. Nó lấp lánh trong bóng tối của hầm ngục.\n\nChất xúc tác này chủ yếu hữu dụng để làm nguyên liệu giả kim, nhưng bạn cũng có thể trực tiếp điều khiển phép thuật này để nhận hiệu ứng của một cuộn giấy ngẫu nhiên.

items.spells.beaconofreturning.name=đèn hiệu trở về
items.spells.beaconofreturning.preventing=Trường phép thuật mạnh mẽ của nơi này ngăn bạn sử dụng phép thuật này!
items.spells.beaconofreturning.creatures=Trường tâm linh của các sinh vật ở gần không cho phép bạn dịch chuyển tại thời điểm này.
items.spells.beaconofreturning.set=Chiếc đèn hiệu đã được đặt ở vị trí hiện tại của bạn.
items.spells.beaconofreturning.wnd_body=Việc đặt sẽ ghi đè lên vị trí chiếc đèn hiệu được đặt trước đó.\n\nViệc trở lại sẽ đưa bạn trở lại vị trí được đặt gần đây nhất và tiêu thụ một lần sử dụng của phép thuật.
items.spells.beaconofreturning.wnd_set=Đặt
items.spells.beaconofreturning.wnd_return=Về
items.spells.beaconofreturning.desc_set=Chiếc đèn hiệu đã được đặt ở đâu đó trên tầng %d.
items.spells.beaconofreturning.desc=Phép thuật tinh xảo này trao cho người dùng khả năng trở về một vị trí xác định, bất kể khoảng cách. Phép thuật này sẽ chỉ bị tiêu thụ bởi việc trở về, nó có thể được đặt bao nhiêu lần tùy thích, nhưng nó sẽ chỉ nhớ vị trí gần đây nhất nó được đặt.

items.spells.curseinfusion.name=kết hợp lời nguyền
items.spells.curseinfusion.inv_title=Nguyền một vật phẩm
items.spells.curseinfusion.desc=Phép thuật này kết hợp một món trang bị với thứ phép thuật hắc ám mạnh mẽ tượng tự như phép thuật tồn tại bên trong DM-300. Vật phẩm nó được sử dụng lên sẽ ngay lập tức bị nguyền, và bất cứ phù phép hay ký tự nào sẽ bị ghi đè nếu có.\n\nĐối với vũ khí, áo giáp và gậy phép, vật phẩm ấy sẽ được nâng cấp bên cạnh việc bị nguyền. Nâng cấp của kết hợp lời nguyền không cộng dồn, và nâng cấp sẽ bị mất nếu vật phẩm được xóa nguyền.

items.spells.featherfall.name=lông chim rơi
items.spells.featherfall.light=Bạn cảm thấy nhẹ như lông chim!
items.spells.featherfall.desc=Phép thuật này thao túng tác động của trọng lực lên người sử dụng, cho phép họ rơi một khoảng cách xa mà không bị tổn thương trong một thời gian ngắn. Mỗi lần sử dụng phép thuật sẽ chỉ cung cấp đủ sự bảo vệ cho một hố sâu.
items.spells.featherfall$featherbuff.name=lông chim rơi
items.spells.featherfall$featherbuff.desc=Bạn đang chịu ảnh hưởng bởi ma thuật lông chim rơi, cho phép bạn nhảy xuống hố mà không nhận sát thương! Hiệu ứng này kết thúc khi nó đã dược sử dụng, hoặc sau một khoảng thời gian ngắn.\n\nLượt còn lại: %s.

items.spells.spell.ac_cast=THI TRIỂN
items.spells.spell.no_magic=Bạn không thể niệm phép khi đang miễn nhiễm với phép thuật.

items.spells.magicalinfusion.name=kết hợp phép thuật
items.spells.magicalinfusion.inv_title=kết hợp một vật phẩm
items.spells.magicalinfusion.infuse=Vật phẩm của bạn được kết hợp với năng lượng phép thuật!
items.spells.magicalinfusion.desc=Phép thuật này sở hữu sức mạnh phép thuật tương tự như một cuộn giấy nâng cấp, nhưng trong một dạng ổn định hơn.\n\nBên cạnh việc nâng cấp một vật phẩm như bình thường, nó sẽ không bao giờ xóa một phù phép trên vũ khí hay một ký tự trên áo giáp, bao gồm các lời nguyền.

items.spells.magicalporter.name=vận chuyển phép thuật
items.spells.magicalporter.inv_title=Dịch chuyển một vật phẩm
items.spells.magicalporter.nowhere=Không có nơi nào để bạn chuyển một vật phẩm tới.
items.spells.magicalporter.desc=Phép thuật này sẽ vận chuyển bất kì vật phẩm nào nó được dùng lên một cách thần kì. Tuy nhiên không như một chiếc đèn hiệu của thương gia, các vật phẩm sẽ được vận chuyển tới lối vào của tầng trùm kế tiếp.

items.spells.phaseshift.name=lệch pha
items.spells.phaseshift.no_target=Không có cái gì để dịch chuyển ở đó cả.
items.spells.phaseshift.desc=Phép thuật hỗn loạn này sẽ dịch chuyển bất cứ nhân vật nào nó được nhắm vào tới một vị trí ngẫu nhiên trên tầng hiện tại và làm choáng họ trong một khoảng thời gian đáng kể. Các kẻ địch mạnh sẽ có thể kháng lại hiệu ứng choáng. Phép thuật này có thể được nhắm vào một mục tiêu hoặc chính người sử dụng.

items.spells.reclaimtrap.name=lấy lại bẫy
items.spells.reclaimtrap.no_trap=Không có cái bẫy nào ở đó.
items.spells.reclaimtrap.desc_trap=Phép thuật này hiện được kết hợp với một _%s._
items.spells.reclaimtrap.desc=Phép thuật này chứa tàn dư năng lượng cơ khí của DM-300. Khi thi triển lên một cái bẫy đang hoạt động, sức mạnh của cái bẫy sẽ được hấp thụ vào trong phép thuật, cho phép bạn kích hoạt hiệu ứng của cái bẫy ở bất cứ vị trí nào bạn muốn.\n\nTuy nhiên, một số bẫy có thể sẽ không hoạt động ở mọi nơi, và thuật này chỉ có thể một lúc chứa được một bẫy.

items.spells.recycle.name=tái chế
items.spells.recycle.inv_title=Tái chế một vật phẩm
items.spells.recycle.recycled=Vật phẩm của bạn đã được tái chế thành: %s.
items.spells.recycle.desc=Phép thuật này chứa một dạng nhỏ hơn của phép thuật chuyển đổi. Dù nó sẽ không hoạt động lên trang bị, phép thuật này sẽ biến một cuộn giấy, thuốc, hạt giống, đá rune, hoặc phi tiêu được tẩm thành một vật phẩm ngẫu nhiên cùng loại.

items.spells.summonelemental.name=Triệu hồi nguyên tố
items.spells.summonelemental.ac_imbue=GHÉP
items.spells.summonelemental.summon_limit=Bạn chỉ được sở hữu một nguyên tố được triệu hồi cùng lúc.
items.spells.summonelemental.imbue_prompt=Hòa hợp với một vật phẩm
items.spells.summonelemental.desc=Phép thuật này truyền năng lượng của tro tàn nguyên tố được sử dụng để làm nó, và cho phép bạn triệu hồi một nguyên tố thân thiện để chiến dấu với bạn! Chỉ một nguyên tố được triệu hồi cùng lúc, nhưng phép thuật này có thể được gọi lại để đưa nguyên tố trở về với bạn miễn phí.
items.spells.summonelemental.desc_newborn=Phép thuật này chưa được truyền năng lượng, và sẽ triệu hồi một_nguyên tố mới sinh_.Bạn có thể truyền một lọ thuốc lửa, băng, cuộn giấy sạc lại, hoặc cuộn biến đổi để nâng cấp phép thuật, biến lần triệu hồi tiếp theo của nó thành một nguyên tố đầy dặn!
items.spells.summonelemental.desc_fire=Phép thuật này nóng khi chạm vào, lần triệu hồi tiếp theo sẽ là_nguyên tố lửa_. Bạn có thể hòa nó với một vật phẩm khác, nhưng phép thuật sẽ mất đi hiệu ứng hiên tại.
items.spells.summonelemental.desc_frost=Phép thuật này lạnh khi chạm vào, lần triệu hồi tiếp theo sẽ là_nguyên tố lạnh_. Bạn có thể hòa nó với một vật phẩm khác, nhưng phép thuật sẽ mất đi hiệu ứng hiên tại.
items.spells.summonelemental.desc_shock=Phép thuật này phát ra năng lượng điện, lần triệu hồi tiếp theo sẽ là_nguyên tố điện_. Bạn có thể hòa nó với một vật phẩm khác, nhưng phép thuật sẽ mất đi hiệu ứng hiên tại.
items.spells.summonelemental.desc_chaos=Phép thuật này phát ra năng lượng hỗn loạn, lần triệu hồi tiếp theo sẽ là_nguyên tố hỗn loạn_. Bạn có thể hòa nó với một vật phẩm khác, nhưng phép thuật sẽ mất đi hiệu ứng hiên tại.

items.spells.targetedspell.prompt=Chọn một mục tiêu
items.spells.targetedspell.inv_title=kết hợp một vật phẩm

items.spells.telekineticgrab.name=nắm từ xa
items.spells.telekineticgrab.cant_grab=Bạn không thể nhặt thứ đó.
items.spells.telekineticgrab.no_target=Không có gì để nhặt ở đó cả.
items.spells.telekineticgrab.desc=Phép thuật này cho phép người sử dụng nhặt tất cả vật phẩm ở một ô, hoặc tất cả vũ khí bị ném đang kẹt trong một kẻ thù!\n\nNó không thể dùng để nhặt đồ vật mà kẻ thù sở hữu, hoặc những thùng chứa đồ như rương.

items.spells.wildenergy.name=năng lượng hỗn loạn
items.spells.wildenergy.desc=Thuật này chứa một phần năng lượng bị nguyền, thứ đã khởi động DM-300. Khi thi triển, nó sẽ sạc lại các đũa phép và cổ vật đang được đeo của bạn và đồng thời kích hoạt một hiệu ứng đũa phép bị nguyền ngẫu nhiên. Tuy nhiên, bạn sẽ được định hướng nơi mà phép thuật bị nguyền này bắn vào.


###runestones
items.stones.inventorystone.ac_use=DÙNG

items.stones.runestone$placeholder.name=đá phép

items.stones.stoneofaggression.name=đá gây hấn
items.stones.stoneofaggression.desc=Khi viên đá này được ném vào một đồng minh hoặc kẻ địch, tất cả kẻ địch gần đó sẽ bị bắt buộc phải tấn công nhân vật đó trong một thời gian ngắn.\n\nKhi được sử dụng lên kẻ địch, phép thuật này sẽ chỉ kéo dài trong một vài lượt, nhưng khi được sử dụng lên chính bạn hoặc các đồng minh, nó sẽ kéo dài lâu hơn đáng kể.
items.stones.stoneofaggression$aggression.name=bị nhắm vào
items.stones.stoneofaggression$aggression.desc=Ma thuật thao túng đang khống chế tất cả các kẻ dịch tấn công nhân vật dó.\n\nLượt còn lại: %s.

items.stones.stoneofaugmentation.name=hòn đá tăng cường
items.stones.stoneofaugmentation.inv_title=Tăng cường một vật phẩm
items.stones.stoneofaugmentation.desc=Viên đá rune này sở hữu phép thuật mạnh, thứ có thể tăng cường trang bị để cải thiện một đặc tính với cái giá là một cái khác.\n\nSử dụng lên một vũ khí sẽ cho phép bạn cải thiện tốc độ hoặc sát thương.\n\nSử dụng lên áo giáp sẽ cho phép bạn cải thiện phòng thủ hoặc né tránh.
items.stones.stoneofaugmentation$wndaugment.choice=Bạn muốn cải thiện điều gì?
items.stones.stoneofaugmentation$wndaugment.speed=Tốc độ
items.stones.stoneofaugmentation$wndaugment.damage=Sát thương
items.stones.stoneofaugmentation$wndaugment.evasion=Khả năng né tránh
items.stones.stoneofaugmentation$wndaugment.defense=Khả năng phòng thủ
items.stones.stoneofaugmentation$wndaugment.none=Xóa bỏ sự tăng cường
items.stones.stoneofaugmentation$wndaugment.cancel=Thôi bỏ đi

items.stones.stoneofblast.name=hòn đá nổ
items.stones.stoneofblast.desc=Viên đá rune này sẽ phát nổ ngay lập tức ở vị trí nó được ném tới. Tương tự như một quả bom, vụ nổ sẽ gây sát thương cho bất cứ thứ gì gần đó.

items.stones.stoneofblink.name=hòn đá dịch chuyển
items.stones.stoneofblink.desc=Hòn đá rune này sẽ dịch chuyển người sử dụng tới vị trí nó được ném tới.

items.stones.stoneofclairvoyance.name=hòn đá thấu thị
items.stones.stoneofclairvoyance.desc=Viên đá này sẽ ngay lập tức hé lộ tất cả ô trong một khu vực rất rộng xung quanh nơi nó được ném vào. Hiệu ứng của nó thậm chí sẽ vượt qua tường.

items.stones.stoneofdeepsleep.name=hòn đá ngủ sâu
items.stones.stoneofdeepsleep.desc=Khi hòn đá này được ném vào một kẻ địch, nó sẽ đưa chúng vào một giấc ngủ phép thuật sâu. Những kẻ địch ngủ bằng phép thuật sẽ ngủ vĩnh viễn cho đến khi bị quấy rầy.

items.stones.stoneofdisarming.name=hòn đá tháo rời
items.stones.stoneofdisarming.desc=Viên đá rune này nắm giữ phép thuật có khả năng vô hiệu các cạm bẫy nguy hiểm được ẩn giấu xuyên suốt hầm ngục. Nó sẽ tháo lên tới 9 cái bẫy xung quanh khu vực nó được ném tới.

items.stones.stoneofenchantment.name=hòn đá phù phép
items.stones.stoneofenchantment.inv_title=Phù phép một vật phẩm
items.stones.stoneofenchantment.weapon=Vũ khí của bạn phát sáng trong bóng tối!
items.stones.stoneofenchantment.armor=Áo giáp của bạn phát sáng trong bóng tối!
items.stones.stoneofenchantment.desc=Viên đá rune này sở hữu ma thuật phù phép. Không giống như một cuộn giấy nâng cấp, nó sẽ không tăng sức mạnh trực tiếp của một vật phẩm, thay vào đó sẽ phù phép một vũ khí hay áo giáp, ban cho nó một sức mạnh mới.

items.stones.stoneoffear.name=hòn đá sợ hãi
items.stones.stoneoffear.desc=Khi đá phép này được ném vào một nhân vật nó sẽ bị áp đảo bởi sự sợ hãi, nó sẽ ngay lập tức quay đầu và bỏ chạy. Tấn công nhân vật đang chạy sẽ làm giảm thời gian hiệu ứng.

items.stones.stoneofflock.name=hòn đá bầy đàn
items.stones.stoneofflock.desc=Hòn đá rune này triệu hồi những chú cừu phép thuật xung quanh vị trí nó được ném tới trong một thời gian ngắn.

items.stones.stoneofintuition.name=hòn đá trực giác
items.stones.stoneofintuition.inv_title=Chọn một vật phẩm
items.stones.stoneofintuition.desc=Viên đá rune này giữ một phiên bản yếu hơn của phép thuật được tìm thấy trong các cuộn giấy thẩm định. Thay vì trực tiếp thẩm định một vật phẩm, nó sẽ luyện tập trực giác của bạn, cho phép bạn thử nhận định loại của một lọ thuốc, cuộn giấy, hoặc nhẫn bằng cách đoán. Một lời dự đoán chính xác cũng sẽ giữ lại phép thuật trong viên đá, cho phép nó được sử dụng lần thứ hai!
items.stones.stoneofintuition$wndguess.text=Đoán xem loại của vật phẩm chưa thẩm định là gì. Nếu bạn đoán đúng, loại này sẽ được thẩm định!
items.stones.stoneofintuition$wndguess.correct=Chính xác. Vật phẩm của bạn đã được nhận định!
items.stones.stoneofintuition$wndguess.preserved=Hòn đá trực giác của bạn đã được giữ lại!
items.stones.stoneofintuition$wndguess.incorrect=Dự đoán của bạn đã trượt.

items.stones.stoneofshock.name=hòn đá sốc
items.stones.stoneofshock.desc=Viên đá rune này giải phóng một vụ nổ năng lượng điện, thứ làm choáng tất cả kẻ địch ở gần trong thời gian ngắn, và trao cho người ném năng lượng đũa phép với mỗi mục tiêu đánh trúng.

###wands
items.wands.cursedwand.ondeath=Bạn đã bị giết bởi chính %s của bạn.
items.wands.cursedwand.nothing=Không có gì xảy ra.
items.wands.cursedwand.grass=Cỏ mọc xung quanh bạn!
items.wands.cursedwand.fire=Bạn có mùi khét...
items.wands.cursedwand.transmogrify_wand=Đũa phép của bạn biến đổi thành một vật phẩm khác!
items.wands.cursedwand.transmogrify_other=Vật phẩm của bạn biến đổi thành thứ gì đó khác!

items.wands.wand.ac_zap=BẮN
items.wands.wand.fizzles=Đũa phép của bạn phát tiếng xì xì; nó chắc hẳn không có đủ năng lượng.
items.wands.wand.no_magic=Đũa phép của bạn kêu xì xì; bạn không thể sử dụng các đũa phép khi đang miễn nhiễm phép thuật.
items.wands.wand.self_target=Bạn không thể nhắm vào chính mình!
items.wands.wand.identify=Giờ đây bạn cảm thấy thân thuộc hơn với chiếc đũa phép đủ để thẩm định nó.
items.wands.wand.resin_one=Cây đũa phép này đã nhận _1 cấp_ từ nhựa cây phép.
items.wands.wand.resin_many=Cây đũa phép này đã nhận _%d cấp_ từ nhựa cây phép.
items.wands.wand.cursed=Cây đũa phép này bị nguyền, khiến cho phép thuật của nó hỗn loạn và ngẫu nhiên.
items.wands.wand.not_cursed=Cây đũa phép này không có phép thuật hắc ám.
items.wands.wand.curse_discover=Cái %s này đã bị nguyền!
items.wands.wand.prompt=Chọn một vị trí để bắn
items.wands.wand$placeholder.name=đũa phép

items.wands.wandofblastwave.name=đũa phép sóng nổ
items.wands.wandofblastwave.staff_name=gậy phép sóng nổ
items.wands.wandofblastwave.ondeath=Bạn đã giết chính mình bằng cây Đũa phép sóng nổ của chính bạn...
items.wands.wandofblastwave.desc=Cây đũa phép này được làm từ một dạng đá cẩm thạch, với đường viền vàng và một viên ngọc tròn màu đen ở trên đỉnh. Nó cảm giác rất nặng trong tay bạn.
items.wands.wandofblastwave.stats_desc=Cây đũa phép này bắn một tia sáng phát nổ mạnh mẽ ở vị trí mục tiêu. Lực của vụ nổ này gây _%1$d-%2$d sát thương_  và đủ mạnh để hất văng hầu hết kẻ địch.
items.wands.wandofblastwave.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép sóng nổ, kẻ địch có khả năng bị đẩy lùi, như thể cây gậy phép có phù phép đàn hồi.
items.wands.wandofblastwave.eleblast_desc=Một vụ nổ nguyên tố với quyền trượng sóng nổ gây 67% sát thương và đẩy tất cả kẻ địch lùi ra khỏi khu vực vụ nổ.

items.wands.wandofcorrosion.name=đũa phép ăn mòn
items.wands.wandofcorrosion.staff_name=gậy phép ăn mòn
items.wands.wandofcorrosion.desc=Cây đũa phép này có thân xám màu với một viên ngọc màu cam rực rỡ.
items.wands.wandofcorrosion.stats_desc=Cây đũa phép này bắn một tia phát nổ thành một đám mây ăn mòn mạnh ở một vị trí được nhắm vào. Bất cứ thứ gì nằm trong đám mây này sẽ nhận sát thương tăng theo thời gian, bắt đầu từ _%d sát thương._
items.wands.wandofcorrosion.bmage_desc=Khi _ Chiến sư_ đánh một kẻ địch bằng một cây gậy phép ăn mòn, kẻ địch có khả năng bị dính chất nhầy.
items.wands.wandofcorrosion.eleblast_desc=Một vụ nổ nguyên tố với quyền trượng ăn mòn gây lên kẻ địch 4 lượt ăn mòn, bắt đầu từ 6 sát thương.

items.wands.wandofcorruption.name=đũa phép tha hóa
items.wands.wandofcorruption.staff_name=gậy phép tha hóa
items.wands.wandofcorruption.already_corrupted=Nhân vật đó không thể bị ảnh hưởng hơn nữa.
items.wands.wandofcorruption.desc=Cây đũa phép này phát ra năng lượng hắc ám hỗn loạn, dù điều đó đã là hiển nhiên từ chiếc đầu lâu trang trí được đặt trên đỉnh của nó.
items.wands.wandofcorruption.stats_desc=Cây đũa phép này sẽ phóng ra một vụ nổ năng lượng tha hóa, gây hiệu ứng xấu cho kẻ địch và đến cuối cùng sẽ khiến chúng tuân lệnh bạn. Kẻ địch có thể chống lại sự tha hóa, nhưng những kẻ địch bị làm yếu đi sẽ dễ tha hóa hơn những kẻ khỏe mạnh.
items.wands.wandofcorruption.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép tha hóa, kẻ địch đó có khả năng trở nên điên cuồng.
items.wands.wandofcorruption.eleblast_desc=Một vụ nổ nguyên tố với cây gậy tha hóa gây lên kẻ thù 5 lượt điên cuồng.

items.wands.wandofdisintegration.name=đũa phép tan rã
items.wands.wandofdisintegration.staff_name=gậy phép tan rã
items.wands.wandofdisintegration.desc=Cây đũa phép này được làm từ một khối đá hắc diện thạch rắn, mịn, với một ánh sáng tím đậm chạy dọc cạnh của nó, kết thúc ở đỉnh. Nó phát sáng với năng lượng hủy diệt, chờ đợi được bắn ra.
items.wands.wandofdisintegration.stats_desc=Cây đũa phép này bắn một tia sáng xuyên qua bất cứ vật cản nào, và càng được nâng cấp nhiều thì sẽ đi càng xa. Tia sáng gây _%1$d-%2$d sát thương_ và cũng sẽ gây thêm sát thương với mỗi kẻ địch và tường nó xuyên qua.
items.wands.wandofdisintegration.bmage_desc=Khi được cầm bởi _Chiến sư_, một cây gậy phép tan rã có tầm tấn công được tăng cao, như thể nó có phù phép tầm xa.
items.wands.wandofdisintegration.eleblast_desc=Một vụ nổ nguyên tố với cây gậy tan rã gây 100% sát thương và xuyên qua các bức tường.

items.wands.wandoffireblast.name=đũa phép phóng lửa
items.wands.wandoffireblast.staff_name=gậy phép phóng lửa
items.wands.wandoffireblast.desc=Cây đũa phép này được làm từ gỗ được sơn đỏ với lượng lớn lá bằng vàng được dùng để khiến nó trông khá vương giả. Nó nổ lách tách và kêu xì xì ở đỉnh, khao khát được giải phóng phép thuật mạnh mẽ của nó.
items.wands.wandoffireblast.stats_desc=Cây đũa phép này phóng ra một đám lửa hình nón khi được sử dụng. Đòn tấn công tiếp theo của nó sẽ tiêu _%1$d năng lượng_ và gây _%2$d-%3$d sát thương._ Cây đũa phép sử dụng càng nhiều năng lượng, hiệu ứng càng lớn và mạnh.
items.wands.wandoffireblast.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép phóng lửa, kẻ địch có khả năng bùng cháy, như thể cây gậy phép có phù phép rực cháy.
items.wands.wandoffireblast.eleblast_desc=Một vụ nổ nguyên tố với cây gậy phóng lửa gây 100% sát thương, nổ văng cửa, cũng như đốt cháy kẻ thù và địa hình.

items.wands.wandoffrost.name=đũa phép băng giá
items.wands.wandoffrost.staff_name=gậy phép băng giá
items.wands.wandoffrost.desc=Cây đũa phép này có vẻ được làm ra từ một loại băng phép thuật nào đó. Nó trở nên sáng hơn về phía đỉnh tròn của nó. Nó cảm giác rất lạnh khi được cầm, nhưng bằng cách nào đó tay của bạn vẫn ấm.
items.wands.wandoffrost.stats_desc=Cây đũa phép này bắn các vụ nổ năng lượng băng giá về phía kẻ địch của bạn, gây _%1$d-%2$d sát thương_ và làm lạnh. Hiệu ứng có vẻ mạnh hơn trong nước. Những kẻ địch đã bị lạnh hoặc đóng băng nhận ít sát thương hơn từ cây đũa phép này.
items.wands.wandoffrost.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bị lạnh bằng một cây gậy phép băng giá, nó có khả năng đóng băng ngay lập tức. Kẻ địch càng lạnh thì khả năng này càng lớn.
items.wands.wandoffrost.eleblast_desc=Một vụ nổ nguyên tố với quyền trượng băng giá gây 100% sát thương, đóng băng kẻ địch, và dập tắt lửa.

items.wands.wandoflightning.name=đũa phép tia sét
items.wands.wandoflightning.staff_name=gậy phép tia sét
items.wands.wandoflightning.ondeath=Bạn đã giết chính bạn bằng cây Đũa phép tia sét của bạn...
items.wands.wandoflightning.desc=Cây đũa phép này được tạo ra từ kim loại rắn, khiến nó nặng đến bất ngờ. Hai mũi nhọn xoắn vào nhau ở trên đỉnh, và điện phóng ra giữa chúng.
items.wands.wandoflightning.stats_desc=Cây đũa phép này bắn tia sét mạnh mẽ phóng qua bất cứ thứ gì nó được bắn tới, gây _%1$d-%2$d sát thương._ Tia điện này sẽ phóng vào các nhân vật ở gần, và phát tán dễ dàng hơn trong nước. Tia phóng từ cây đũa phép này có thể gây sát thương cho bạn, nhưng sẽ không làm hại đồng minh của bạn.
items.wands.wandoflightning.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép tia sét, cây gậy phép có khả năng phóng điện vào các kẻ địch khác ở gần, như thể nó có phù phép giật.
items.wands.wandoflightning.eleblast_desc=Một vụ nổ nguyên tố với quyền trượng tia sét gây 100% sát thương, làm choáng kẻ địch trong 5 lượt và bắt điện vào nước.

items.wands.wandoflivingearth.name=đũa phép đất sống
items.wands.wandoflivingearth.staff_name=gậy phép đất sống
items.wands.wandoflivingearth.desc=Cây đũa phép này được làm từ một tảng đá kì lạ, với các dải năng lượng vàng phát sáng. Những viên đá dường như chuyển động nhẹ khi bạn nắm cây đũa, như thể chúng có thể cảm thấy bàn tay của bạn.
items.wands.wandoflivingearth.stats_desc=Cây đũa phép này bắn ra những tia đá phép thuật vào kẻ thù, gây ra _%1$d-%2$dsát thương._ Sau đó những tảng đá sẽ hình thành lại xung quanh người dùng, cung cấp cho họ giáp tương ứng với lượng sát thương gây ra. Nếu đủ giáp được tạo, nó sẽ trở thành một hộ vệ đá vào lần tới cây đũa phép được bắn.
items.wands.wandoflivingearth.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép đất sống, mốt lượng sát thương gây ra được hoàn lại thành giáp đá.
items.wands.wandoflivingearth.eleblast_desc=Một vụ nổ nguyên tố với quyền trượng đất sống gây 50% sát thương và hồi phục một hộ vệ đất đang hoạt động với mỗi kẻ địch đánh trúng.
items.wands.wandoflivingearth$rockarmor.name=áo giáp đá
items.wands.wandoflivingearth$rockarmor.desc=Đá phép thuật đang bao quanh cơ thể của bạn, khi bạn bị tấn công chúng sẽ cố gắng chặn giúp bạn và giảm sát thương bạn nhận đi 50%%. Tuy nhiên mỗi một ít sát thương được chặn sẽ làm mòn đi một ít đá.\n\nÁo giáp còn lại: %1$d.\n\nNếu có đủ đá bao quanh bạn, phát bắn kế từ cây đũa phép đất sống của bạn sẽ khiên đất đá tạo thành một người hộ vệ, thứ sẽ chiến đấu cùng bạn.\n\nÁo giáp cần thiết cho Hộ vệ: %2$d.
items.wands.wandoflivingearth$earthguardian.name=hộ vệ đất
items.wands.wandoflivingearth$earthguardian.desc=Đất đá từ cây đũa phép đất sống của bạn đã tạo thành một hộ vệ đất! Người bảo vệ bằng đá này sẽ tấn công kẻ địch ở gần, điều đó sẽ buộc chúng phải tấn công người hộ vệ thay vì bạn. Khi tất cả mối đe dọa đã biến mất, người hộ vệ sẽ tái hình thành xung quanh bạn, và sẽ trở lại khi bạn sử dụng đũa phép của mình lần kế.\n\nSức phòng thủ của người hộ vệ gắn liền với cấp độ của đũa phép của bạn. Hiện nó chặn _%1$d-%2$d sát thương._

items.wands.wandofmagicmissile.name=đũa phép tên lửa phép thuật
items.wands.wandofmagicmissile.staff_name=gậy phép tên lửa phép thuật
items.wands.wandofmagicmissile.desc=Cây đũa phép khá đơn giản này phóng những quả tên lửa làm từ năng lượng phép thuật thuần túy. Dù bản thân cây đũa phép không có hiệu ứng đặc biệt nào, nó có nhiều năng lượng tối đa hơn và có thể tăng cường những cây đũa phép khác khi được nâng cấp.
items.wands.wandofmagicmissile.stats_desc=Mỗi tia từ cây đũa phép này gây _%1$d-%2$d sát thương,_ và sẽ tăng sức mạnh cho các đũa phép khác trong thời gian ngắn nếu nó được nâng cấp.
items.wands.wandofmagicmissile.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép tên lửa phép thuật, tất cả đũa phép của ông sẽ nhận được năng lượng cùng với gậy phép của ông.
items.wands.wandofmagicmissile.eleblast_desc=Một vụ nổ nguyên tố với cây gậy tên lửa ma thuật gây 50% sát thương và ban 15 lượt sạc cho pháp sư.
items.wands.wandofmagicmissile$magiccharge.name=sạc phép thuật
items.wands.wandofmagicmissile$magiccharge.desc=Đũa phép tên lửa phép thuật của bạn đã truyền lại sức mạnh vào các đũa phép của bạn, tăng cấp độ tạm thời của phát bắn tiếp theo của chúng.\n\nCác đũa phép của bạn được tăng lên: +%d.\n\nLượt sạc phép thuật còn lại: %s.

items.wands.wandofprismaticlight.name=đũa phép ánh sáng đa sắc
items.wands.wandofprismaticlight.staff_name=gậy phép ánh sáng đa sắc
items.wands.wandofprismaticlight.desc=Cây đũa phép này được làm từ một mảnh pha lê gần trong suốt rắn, giống như một khúc thủy tinh dài, mượt. Những mẩu ánh sáng nhỏ sắc màu nhảy múa xung quanh đỉnh của cây đũa phép, khao khát được phóng ra.
items.wands.wandofprismaticlight.stats_desc=Cây đũa phép này phóng các tia ánh sáng xuyên qua bóng tối của hầm ngục, hé lộ các khu vực ẩn và bẫy. Tia sáng có thể làm mù kẻ địch, và gây _%1$d-%2$d sát thương._ Kẻ địch quỷ và đã chết sống lại sẽ cháy trong ánh sáng mạnh của cây đũa phép, nhận thêm sát thương.
items.wands.wandofprismaticlight.bmage_desc=Khi _ Chiến sư_ đánh một kẻ địch bằng một cây gậy phép ánh sáng đa sắc, nó sẽ bị què trong một khoảng thời gian tỉ lệ thuận với cấp độ gậy phép.
items.wands.wandofprismaticlight.eleblast_desc=Một vụ nổ nguyên tố với cây gậy ánh sánh gây 67% sát thương, tiết lộ địa hình ở nơi nổ, và gây mù lòa cho kẻ thù trong 5 lượt.

items.wands.wandofregrowth.name=đũa phép tái sinh trưởng
items.wands.wandofregrowth.staff_name=gậy phép tái sinh trưởng
items.wands.wandofregrowth.desc=Cây đũa phép này được làm từ một trục gỗ mỏng được khắc tinh xảo. Bằng cách nào đó nó vẫn còn sống và sáng, xanh tươi như lõi của một cái cây còn xanh. "Khi một sự sống kết thúc, một sự sống mới luôn bắt đầu nảy mầm... Vòng lặp vĩnh cửu mãi mãi trường tồn!"
items.wands.wandofregrowth.stats_desc=Khi được sử dụng, cây đũa phép này sẽ phóng ra năng lượng tái sinh trưởng phép thuật theo hình nón, khiến cỏ, rễ, và các loài thực vật hiếm sống dậy. Phát bắn tiếp theo của nó sẽ tiêu thụ _%1$d năng lượng_. Cây đũa phép sử dụng càng nhiều năng lượng, hiệu ứng càng lớn và mạnh hơn.
items.wands.wandofregrowth.degradation=Sau _%d năng lượng_ nữa, cây đũa phép này sẽ bắt đầu không thể tạo ra cây và cỏ xanh. Giới hạn này được tăng lên bằng cách lên cấp hoặc năng cấp đũa phép.
items.wands.wandofregrowth.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép tái sinh trưởng, và một trong hai đang đứng trên cỏ, ông sẽ nhận hồi phục thảo mộc tỉ lệ với sát thương gây ra.
items.wands.wandofregrowth.eleblast_desc=Một vụ nổ nguyên tố với quyền trượng tái sinh trường bám rễ vào kẻ địch và làm cỏ mọc ngẫu nhiên trong khu vực vụ nổ.
items.wands.wandofregrowth$dewcatcher.name=Cây hứng sương
items.wands.wandofregrowth$dewcatcher.desc=Cây hứng sương là những cái cây kì diệu, chúng lấp đầy bản thân với sương phép thuật. Chúng cố cải trang thành cỏ để tránh sự chú ý, nhưng những chỗ phồng ra với sương thu được của chúng khiến chúng bị lộ.
items.wands.wandofregrowth$seedpod.name=Quả hạt
items.wands.wandofregrowth$seedpod.desc=Quả hạt là những cái cây phép thuật, chúng sinh ra hạt giống từ những loài cây khác, thay vì bất cứ hạt giống nào của chính chúng. Chúng bằng cách nào đó vẫn phát tán được dù không có hạt giống nào của chính chúng.
items.wands.wandofregrowth$lotus.name=Sen Vàng
items.wands.wandofregrowth$lotus.desc=Cây sen vàng là một loài cây thần kì chỉ có thể được tạo ra bởi một cây đũa phép tái sinh trưởng mạnh. Trường năng lượng của nó nâng cao tất cả các cây và hiệu ứng của chúng, nhưng nó sẽ sử dụng hết năng lượng của mình và chết sau một thời gian ngắn.\n\nCây sen này đã được tạo ra bởi một cây đũa phép tái sinh trưởng _+%1$d._ Tất cả cây nằm trong hiệu ứng của nó sẽ _ngay lập tức kích hoạt_ nếu chúng được trồng lên một nhân vật. Các cây cũng sẽ có tỉ lệ _%2$d%%_ rơi ra hạt giống của chúng, và phi tiêu được tẩm sẽ sử dụng _ít đi%3$d%% độ bền_.

items.wands.wandoftransfusion.name=đũa phép chuyển đổi
items.wands.wandoftransfusion.staff_name=gậy phép biến đổi
items.wands.wandoftransfusion.ondeath=Bạn đã giết chính mình bằng cây Đũa phép chuyển đổi của chính bạn...
items.wands.wandoftransfusion.charged=Cây gậy phép của bạn đã được sạc với nang lượng sống của kẻ địch của bạn!
items.wands.wandoftransfusion.desc=Một cây đũa phép có hình dạng khá đơn giản, nó nổi bật bởi sắc hồng đậm và viên ngọc đen kịt ở trên đỉnh của nó.
items.wands.wandoftransfusion.stats_desc=Khi được sử dụng lên đồng minh hoặc kẻ địch bị mê hoặc, cây đũa phép này sẽ rút _%1$d sinh lực của người dùng_ để hồi phục hoặc bảo vệ _%2$d sinh lực_ cho đồng minh. Khi được dùng lên kẻ địch, cây đũa mê hoặc chúng trong thời gian ngắn và cho người sử dụng _%3$d khiên_. Quái xác sống sẽ nhận _%4$d-%5$d sát thương_ thay vì bị mê hoặc.
items.wands.wandoftransfusion.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép truyền máu, ông sẽ nhận khiên và phát bắn kế của ông bằng cây gậy phép sẽ không tốn chút sinh lực nào.
items.wands.wandoftransfusion.eleblast_desc=Một vụ nổ nguyên tố với cây gậy truyền máu gây mê hoặc kẻ thù,hồi phục đồng minh, và gây 100% sát thương lên kẻ thù loại xác sống.

items.wands.wandofwarding.name=đũa phép canh gác
items.wands.wandofwarding.staff_name=gậy phép canh gác
items.wands.wandofwarding.no_more_wards=Đũa phép của bạn không thể duy trì thêm giám hộ nào nữa.
items.wands.wandofwarding.bad_location=Bạn không thể đặt một giám hộ ở đó.
items.wands.wandofwarding.desc=Cây đũa phép kim loại ngắn này có một viên ngọc màu tím sáng lơ lửng trên đỉnh của nó.
items.wands.wandofwarding.stats_desc=Thay vì trực tiếp gây sát thương cho kẻ thù, cây đũa phép này sẽ triệu hồi các giám hộ và lính gác bất động. Các giám hộ có thể được triệu hồi ở bất cứ đâu, thậm chí xuyên qua các bức tường nếu bạn có tầm nhìn. Cây đũa phép này có thể duy trì _%d năng lượng_ tương ứng một giám hộ một lúc.
items.wands.wandofwarding.bmage_desc=Khi _Chiến sư_ đánh một kẻ địch bằng một cây gậy phép canh gác, tất cả lính gác đang hoạt động có khả năng được hồi phục.
items.wands.wandofwarding.eleblast_desc=Một vụ nổ nguyên tố với cây gậy canh gác hồi máu cho tất cả lính gác ở khu vực nổ.
items.wands.wandofwarding$ward.name_1=giám hộ nhỏ
items.wands.wandofwarding$ward.desc_1=Bảo vệ cơ bản này sẽ tự động bắn bất kỳ kẻ địch nào bước vào tầm nhìn của nó, gây _%1$d-%2$d sát thương._\n\nBắn bảo vệ này bằng đũa phép bảo vệ của bạn sẽ nâng cấp nó.\n\nBảo vệ này sẽ chỉ bắn một lần trước khi tan biến.\n\nĐũa phép bảo vệ của bạn đang sử dụng _%3$d năng lượng_ để duy trì bảo vệ này.
items.wands.wandofwarding$ward.name_2=giám hộ
items.wands.wandofwarding$ward.desc_2=Bảo vệ được nâng cấp này có họa tiết tỉ mỉ hơn, và có thể tấn công nhiều lần. Mỗi phát bắn từ bảo vệ này sẽ gây _%1$d-%2$d sát thương._\n\nBắn vào bảo vệ này bằng cây đũa phép bảo vệ của bạn sẽ nâng cấp nó.\n\nBảo vệ này sẽ bắn ba lần trước khi tan biến.\n\nĐũa phép bảo vệ của bạn đang sử dụng _%3$d năng lượng_ để duy trì bảo vệ này.
items.wands.wandofwarding$ward.name_3=giám hộ lớn
items.wands.wandofwarding$ward.desc_3=Bảo vệ được nâng cấp đầy đủ này có khả năng tấn công nhiều lần hơn so với những người tiền nhiệm của nó. Mỗi phát bắn từ bảo vệ này sẽ gây _%1$d-%2$d sát thương._\n\nBắn vào bảo vệ này bằng cây đũa phép bảo vệ của bạn sẽ nâng cấp nó.\n\nBảo vệ này sẽ bắn năm lần trước khi tan biến.\n\nĐũa phép bảo vệ của bạn đang sử dụng _%3$d năng lượng_ để duy trì bảo vệ này.
items.wands.wandofwarding$ward.name_4=lính gác nhỏ
items.wands.wandofwarding$ward.desc_4=Lính gác nhỏ này có sức tấn công tương tự như một bảo vệ lớn, nhưng có sinh lực thay vì một lượng năng lượng cố định. Nó trông giống viên ngọc trên đỉnh cây đũa phép bảo vệ của bạn. Mỗi phát bắn từ lính gác này sẽ gây _%1$d-%2$d sát thương._\n\nBắn lính gác này bằng đũa phép bảo vệ của bạn sẽ nâng cấp và phục hồi nó.\n\nLính gác này sẽ tiêu hao một lượng sinh lực mỗi lần nó bắn một kẻ địch, nhưng có thể được hồi phục bằng cách sử dụng đũa phép bảo vệ của bạn lên nó.\n\nĐũa phép bảo vệ của bạn đang sử dụng _%3$d năng lượng_ để duy trì lính gác này.
items.wands.wandofwarding$ward.name_5=lính gác
items.wands.wandofwarding$ward.desc_5=Lính gác được nâng cấp này lớn hơn và bền hơn một lính gác nhỏ. Mỗi phát bắn từ lính gác này sẽ gây _%1$d-%2$d sát thương._\n\nBắn lính gác này bằng đũa phép bảo vệ của bạn sẽ phục hồi nó.\n\nLính gác này sẽ tiêu hao một lượng sinh lực mỗi lần nó bắn một kẻ địch, nhưng có thể được hồi phục bằng cách sử dụng đũa phép bảo vệ của bạn lên nó.\n\nĐũa phép bảo vệ của bạn đang sử dụng _%3$d năng lượng_ để duy trì lính gác này.
items.wands.wandofwarding$ward.name_6=lính gác lớn
items.wands.wandofwarding$ward.desc_6=Lính gác được nâng cấp đầy đủ này bền bỉ hơn đáng kể so với những người tiền nhiệm của nó. Mỗi phát bắn từ lính gác này sẽ gây _%1$d-%2$d sát thương._\n\nBắn lính gác bằng đũa phép bảo vệ của bạn sẽ phục hồi nó.\n\nLính gác này sẽ tiêu hao một lượng sinh lực mỗi lần nó bắn một kẻ địch, nhưng có thể được hồi phục bằng cách sử dụng đũa phép bảo vệ của bạn lên nó.\n\nĐũa phép bảo vệ của bạn đang sử dụng _%3$d năng lượng_ để duy trì lính gác này.
items.wands.wandofwarding$ward.dismiss_title=Loại bỏ giám hộ này?
items.wands.wandofwarding$ward.dismiss_body=Bạn có thể hủy bỏ bảo vệ này nếu bạn không còn muốn đũa phép của bạn duy trì nó. Làm vậy sẽ ngay lập tức phá hủy bảo vệ này.\n\nBỏ bảo vệ này?
items.wands.wandofwarding$ward.dismiss_confirm=có
items.wands.wandofwarding$ward.dismiss_cancel=không

###weapon curses
items.weapon.curses.annoying.name=%s phiền phức
items.weapon.curses.annoying.msg_1=Ồ, CHÚNG TA ĐANG ĐÁNH NHAU VỚI THỨ GÌ SAO!?
items.weapon.curses.annoying.msg_2=ĐÚNG RỒI, XỬ CHÚNG!
items.weapon.curses.annoying.msg_3=Ê, NGHE NÀY!
items.weapon.curses.annoying.msg_4=CHÚNG TA ĐÃ ĐẾN CON TRÙM CHƯA!?
items.weapon.curses.annoying.msg_5=Á, ĐỪNG VUNG TÔI MẠNH THẾ!
items.weapon.curses.annoying.msg_6=CHẾT ĐI, LŨ CÔN TRÙNG!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CHÚNG TA NGHỈ MỘT TÍ ĐƯỢC KHÔNG!?
items.weapon.curses.annoying.msg_9=POW,HAHA!
items.weapon.curses.annoying.msg_10=ĐÁNH ĐẸP LẮM!
items.weapon.curses.annoying.msg_11=Tôi chưa từng muốn làm một vũ khí, tôi muốn là một cây rìu của một người tiều phu.
items.weapon.curses.annoying.msg_12=Hãy nhớ, Tự mãn là kẻ giết người từ từ và xảo quyệt.
items.weapon.curses.annoying.msg_13=TẤT CẢ TÀI SẢN CỦA NGƯỜI GIỜ CỦA BỌN TA!
items.weapon.curses.annoying.desc=Những vũ khí phiền phức có khả năng nói, nhưng chúng có chút nhiều năng lượng quá. Chúng sẽ thường thu hút sự chú ý về phía bạn mà không cố ý.
items.weapon.curses.annoying.elestrike_desc=Một cú đánh phép thuật với lời nguyền khó chịu có 20% khả năng gây hiệu ứng điên cuồng cho tất cả kẻ thù trong vòng 5 lượt.

items.weapon.curses.dazzling.name=Mù lòa%s
items.weapon.curses.dazzling.desc=Vũ khí với hiệu ứng mù lòa đôi lúc sẽ phát ra ánh sáng sáng chói, gây mù với tất cả mọi thứ nhìn thấy nó.
items.weapon.curses.dazzling.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền mù lòa có 50% sẽ gây mù cho kẻ thù trong phạm vi tấn công 5 lượt.

items.weapon.curses.displacing.name=%s dời chỗ
items.weapon.curses.displacing.desc=Những vũ khí dời chỗ được hòa lẫn với phép thuật dịch chuyển hỗn loạn, sở hữu khả năng dịch chuyển kẻ địch quanh tầng một cách ngẫu nhiên.
items.weapon.curses.displacing.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền dời chỗ có 50% sẽ dịch chuyển kẻ thù trong phạm vi tấn công.

items.weapon.curses.explosive.name=Nổ %s
items.weapon.curses.explosive.warm=Ấm...
items.weapon.curses.explosive.hot=Nóng!
items.weapon.curses.explosive.desc=Vũ khí phát nổ dần tích tụ năng lượng và phát nổ, gây sát thương cho cả người trang bị lẫn kể thù.
items.weapon.curses.explosive.desc_cool=Vũ khí hiện tại của bạn vẫn còn lạnh khi chạm vào.
items.weapon.curses.explosive.desc_warm=Vũ khí của bạn đang tích tụ năng lượng và đang ấm dần lên...
items.weapon.curses.explosive.desc_hot=Vũ khí của bạn nóng! Nó chuẩn bị phát nổ!
items.weapon.curses.explosive.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền phát nổ có 50% sẽ kích hoạt một vụ nổ vào một kẻ thù ngẫu nhiên trong phạm vi tấn công.

items.weapon.curses.friendly.name=%s thân thiện
items.weapon.curses.friendly.desc=Vũ khí thân thiện phù hợp nhất với những người theo chủ nghĩa hòa bình, thỉnh thoảng kích hoạt phép thuật khiến bạn không thể chiến đấu.
items.weapon.curses.friendly.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền thân thiện có 50% sẽ mê hoặc kẻ thù trong phạm vi tấn công 5 lượt.

items.weapon.curses.polarized.name=%s phân cực
items.weapon.curses.polarized.desc=Một vũ khí phân cực bị ảnh hưởng bởi phép thuật khiến đòn tấn công của nó hoặc là gây thêm 50% sát thương, hoặc là không gây chút sát thương nào.
items.weapon.curses.polarized.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền phân cực có 50% sẽ gây 20-30 sát thương cho kẻ thù trong phạm vi tấn công.

items.weapon.curses.sacrificial.name=%s hiến tế
items.weapon.curses.sacrificial.desc=Những vũ khí hiến tế sẽ yêu cầu máu từ người mang để đổi lại cho việc tấn công kẻ địch. Người mang càng khỏe mạnh, lời nguyền sẽ lấy càng nhiều máu.
items.weapon.curses.sacrificial.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền hiến tế có gây cho anh hùng và kẻ thù trong phạm vi tấn công chảy 10 HP.

items.weapon.curses.wayward.name=%s chệch hướng
items.weapon.curses.wayward.desc=Các vũ khí chệch hướng sẽ thỉnh thoảng trở nên vô cùng thiếu chính xác. Phép thuật này kéo dài trong một lúc ngắn khi nó kích hoạt, nhưng có thể được loại bỏ bằng cách giáng một đòn với món vũ khí chệch hướng.
items.weapon.curses.wayward.elestrike_desc=Một vụ nổ nguyên tố với lời nguyền chệch hướng có 50% sẽ gây hiệu ứng trúng phép cho kẻ thù trong phạm vi tấn công 5 lượt.
items.weapon.curses.wayward$waywardbuff.name=Chệch hướng
items.weapon.curses.wayward$waywardbuff.desc=Vũ khí mang ma thuật chệch hướng của bạn đã kích hoạt, biến nó cực kì kém chính xác trong một khoảng thời gian ngắn. Nên nhớ rằng điều này không ảnh hưởng đến đòn tấn công chắc chắn trúng, như là đánh bất ngờ. Đòn tấn công thành công với vũ khí chệch hướng sẽ ngay lập tức xóa bỏ hiệu ứng.\n\nLượt còn lại: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s rực cháy
items.weapon.enchantments.blazing.desc=Phù phép này khiến lửa bắn ra từ một vũ khí, đốt cháy kẻ địch và gây thêm sát thương cho những kẻ địch đã cháy sẵn.
items.weapon.enchantments.blazing.elestrike_desc=Một vụ nổ nguyên tố với phù phép rực cháy lan lửa ra tất cả ô trong phạm vi tấn công, kéo dài 6 lượt.

items.weapon.enchantments.blocking.name=%s chặn cản
items.weapon.enchantments.blocking.desc=Vũ khí có phù phép chặn cản có khả năng tạo ra một lớp khiên bảo vệ bạn trong thời gian ngắn sau khi sử dụng chúng để tấn công
items.weapon.enchantments.blocking.elestrike_desc=Một vụ nổ nguyên tố với phù phép chặn ban cho Kiếm sĩ 5 khiên cho mỗi kẻ thù trong phạm vi tấn công.
items.weapon.enchantments.blocking$blockbuff.name=chặn cản
items.weapon.enchantments.blocking$blockbuff.desc=Phù phép chặn cản của vũ khí đã tăng sức phòng thủ của bạn trong thời gian ngắn!\n\nKhiên chắn còn lại: %d\n\nLượt còn lại: %s.

items.weapon.enchantments.blooming.name=%s nở hoa
items.weapon.enchantments.blooming.desc=Các vũ khí nở hoa chứa phép thuật làm cho thực vật nảy mầm trên hoặc xung quanh những kẻ bị chúng đánh.
items.weapon.enchantments.blooming.elestrike_desc=Một vụ nổ nguyên tố với phù phép nở hoa lan cỏ ra 6 ô trong phạm vi tấn công, bám rễ vào tất cả kẻ thù trong phạm vi tấn công 5 lượt.

items.weapon.enchantments.chilling.name=%s làm lạnh
items.weapon.enchantments.chilling.desc=Những kẻ địch bị đánh bằng vũ khí này bị làm lạnh, làm chậm sự di chuyển và các đòn tấn công của chúng.
items.weapon.enchantments.chilling.elestrike_desc=Một vụ nổ nguyên tố với phù phép làm lạnh lan khí lạnh ra tất cả ô trong phạm vi tấn công, kéo dài 6 lượt.

items.weapon.enchantments.kinetic.name=%s động năng
items.weapon.enchantments.kinetic.desc=Khi một kẻ địch bị giết bằng một vũ khí động năng, mọi lực thừa sẽ được chứa trong vũ khí và được sử dụng vào đòn tấn công kế.
items.weapon.enchantments.kinetic.elestrike_desc=Một vụ nổ nguyên tố với phù phép dộng năng gây 33% lượng sát thương được trữ cho kẻ thù trong phạm vi tấn công, trừ kẻ thù chính.
items.weapon.enchantments.kinetic$conserveddamage.name=sát thương được giữ
items.weapon.enchantments.kinetic$conserveddamage.desc=Vũ khí của bạn đã chứa lực dư từ đòn kết liễu trước, và sẽ sử dụng nó làm sát thương cộng thêm vào đòn tấn công kế của bạn. Tuy nhiên, năng lượng này sẽ từ từ biến mất theo thời gian.\n\nSát thương giữ lại: %d.

items.weapon.enchantments.corrupting.name=%s tha hóa
items.weapon.enchantments.corrupting.desc=Phù phép mạnh mẽ này sở hữu khả năng thay đổi kẻ địch theo ý muốn của bạn. Khi một kẻ địch bị giết bằng vũ khí này, có khả năng nó sẽ trở nên tha hóa thay vì chết.
items.weapon.enchantments.corrupting.elestrike_desc=Một vụ nổ nguyên tố với phù phép tha hóa có 4-20% khả năng(dựa vào lượng máu dã mất) tha hóa kẻ thù trong phạm tấn công, trừ kẻ thù chính.

items.weapon.enchantments.elastic.name=%s đàn hồi
items.weapon.enchantments.elastic.desc=Vũ khí đàn hồi có khả năng đẩy kẻ địch bay ngược lại một khoảng cách ngắn.
items.weapon.enchantments.elastic.elestrike_desc=Một vụ nổ nguyên tố với phù phép đàn hồi đánh bật tất cả kẻ thù trong phạm tấn công 4 ô về phía sau.

items.weapon.enchantments.grim.name=%s tử thần
items.weapon.enchantments.grim.desc=Phù phép mạnh mẽ này sở hữu sức mạnh giết chết một kẻ địch ngay lập tức. Kẻ địch càng yếu, hiệu ứng này càng dễ xảy ra.
items.weapon.enchantments.grim.elestrike_desc=Một vụ nổ nguyên tố với phù phép tử thần có 6-30% (dựa vào lượng máu đã mất) để tiêu diệt kẻ thù trong phạm vi tấn công, trừ kẻ thù chính.

items.weapon.enchantments.lucky.name=%s may mắn
items.weapon.enchantments.lucky.desc=Những kẻ thù bị vũ khí may mắn giết có khả năng rớt thêm đồ.
items.weapon.enchantments.lucky.elestrike_desc=Một vụ nổ nguyên tố với phù phép may mắn có 10% sinh ra vật phẩm dưới kẻ thù trong phạm vi tấn công, hiệu ứng này chỉ có thể kích hoạt một lần cho mỗi kẻ thù.

items.weapon.enchantments.projecting.name=%s tầm xa
items.weapon.enchantments.projecting.desc=Với phù phép này, các vũ khí cận chiến sẽ được tăng thêm tầm đánh. Các vũ khí tầm xa sẽ có thể xuyên qua các bức tường gần.
items.weapon.enchantments.projecting.elestrike_desc=Một vụ nổ nguyên tố với phù phép tầm xa gây 25% sát thương cho kẻ thù trong phạm vi tấn công, trừ kẻ thù chính.

items.weapon.enchantments.shocking.name=%s gây sốc
items.weapon.enchantments.shocking.desc=Điện phóng ra từ vũ khí gây sốc, gây thêm sát thương cho tất cả kẻ thù lân cận.
items.weapon.enchantments.shocking.elestrike_desc=Một vụ nổ nguyên tố với phù phép gây sốc lan tỏa một dòng diện trong từng ô ở phạm vi tấn công, kéo dài 6 lượt.

items.weapon.enchantments.unstable.name=%s không ổn định
items.weapon.enchantments.unstable.desc=Phép thuật này phóng ra năng lượng hỗn loạn, nó hành động như một phép thuật khác với mỗi cú đánh.
items.weapon.enchantments.unstable.elestrike_desc=Một vụ nổ nguyên tố với phù phép không ổn định gây một hiệu ứng phù phép ngẫu nhiên cho từng kẻ thù trong phạm vi tấn công, trừ kẻ thù chính.

items.weapon.enchantments.vampiric.name=hút máu %s
items.weapon.enchantments.vampiric.desc=Phù phép mạnh mẽ này hút năng lượng sống của kẻ địch với mỗi đòn tấn công, truyền nó vào người cầm. Máu của người cầm càng thấp thì hiệu ứng càng mạnh.
items.weapon.enchantments.vampiric.elestrike_desc=Một vụ nổ nguyên tố với phù phép hút máu hồi 2 HP cho Kiếm sĩ với mỗi kẻ thù trong phạm vi tấn công.


###melee weapons
items.weapon.melee.assassinsblade.name=gươm của sát thủ
items.weapon.melee.assassinsblade.stats_desc=Vũ khí này mạnh hơn đối với các kẻ thù không chú ý.
items.weapon.melee.assassinsblade.ability_name=ẩn trốn
items.weapon.melee.assassinsblade.ability_desc=Kiếm sĩ có thể _lẩn trốn_ khi đang trang bị gươm của sát thủ. Kĩ năng này ban cho Kiếm sĩ 4 lượt tàn hình, với cái giá là 2 sạc.
items.weapon.melee.assassinsblade.desc=Một lưỡi kiếm nhỏ gợn sóng được làm từ obsidian, khó sử dụng dù có trọng lượng nhẹ, nhưng chết người nếu nó tìm được đúng điểm.

items.weapon.melee.battleaxe.name=rìu chiến
items.weapon.melee.battleaxe.stats_desc=Đây là một vũ khí khá chính xác.
items.weapon.melee.battleaxe.ability_name=Đòn đánh mạnh mẽ
items.weapon.melee.battleaxe.ability_desc=Kiếm sĩ có thể thực hiện _đòn đánh mạnh mẽ_ với một cái rìu chiến. Đòn tấn công mạnh mẽ nhưng dễ đoán có -75% chính xác, thế nhưng nó sẽ gây +40%  sát thương và gây hiệu ứng dễ tổn thương và suy yếu trong vòng 5 lượt nếu đánh trúng. Kĩ năng này có thể tấn công bất ngờ.
items.weapon.melee.battleaxe.desc=Đầu thép khổng lồ của cây rìu chiến đấu này gây nên sức nặng đáng kể đằng sau mỗi cú đánh rộng.

items.weapon.melee.crossbow.name=nỏ
items.weapon.melee.crossbow.stats_desc=Vũ khí này tăng cường sát thương của các phi tiêu được ném ra khi được trang bị, và thậm chí là sẽ ban phép thuật của nó cho chúng.
items.weapon.melee.crossbow.ability_name=Sạc sẵn
items.weapon.melee.crossbow.ability_desc=Kiếm sĩ sẽ chuẩn bị _sạc sẵn_ với một cây nỏ. Kĩ năng này được kích hoạt ngay lập tức và đảm bảo phi tiêu được bắn sẽ luôn trúng, đồng thời áp dụng hiệu ứng của phi tiêu tẩm và phù phép của nỏ trong diện tích 3x3, phi tiêu tẩm cũng sẽ bền lâu hơn.
items.weapon.melee.crossbow.desc=Một vũ khí khá tỉ mỉ, bắn tên nỏ với tốc độ rất lớn. Dù nó không được thiết kế cho việc này, trọng lượng và kết cấu vững chắc của chiếc nỏ này khiến nó cũng là một vũ khí cận chiến không tệ.
items.weapon.melee.crossbow$chargedshot.name=sạc sẵn
items.weapon.melee.crossbow$chargedshot.desc=Kiếm sĩ đang tập trung lực của cô vào cây nỏ. Phi tiêu tiếp theo được bắn sẽ đảm bảo sẽ luôn trúng và áp dụng hiệu ứng của phi tiêu tẩm và phù phép của nỏ trong diện tích 3x3. Phi tiêu đã được tẩm cũng sẽ có thêm 1 lần sử dụng nếu được bắn bởi kĩ năng sạc sẵn. Kiếm sĩ không thể sử dụng kĩ năng này để áp dụng hiệu ứng phi tiêu có lợi lên chính cô.

items.weapon.melee.dagger.name=dao găm
items.weapon.melee.dagger.stats_desc=Vũ khí này mạnh hơn khi đánh các kẻ thù không chú ý.
items.weapon.melee.dagger.ability_name=lẩn trốn
items.weapon.melee.dagger.ability_desc=Kiếm sĩ có thể _lẩn trốn_ khi đang trang bị dao găm. Kĩ năng này ban cho Kiếm sĩ 6 lượt tàn hình, với cái giá là 2 sạc.
items.weapon.melee.dagger.desc=Một con dao găm sắt đơn giản với một chiếc tay cầm cũ mòn.

items.weapon.melee.dirk.name=dao găm dài
items.weapon.melee.dirk.stats_desc=Vũ khí này mạnh hơn khi đánh các kẻ thù không chú ý.
items.weapon.melee.dirk.ability_name=lẩn trốn
items.weapon.melee.dirk.ability_desc=Kiếm sĩ có thể _lẩn trốn_ khi đang trang bị dao găm dài. Kĩ năng này ban cho Kiếm sĩ 5 lượt tàn hình, với cái giá là 2 sạc.
items.weapon.melee.dirk.desc=Một con dao găm đâm dài hơn, cho thêm một chút thép để đâm vào trong kẻ địch.

items.weapon.melee.flail.name=chùy xích
items.weapon.melee.flail.stats_desc=Đây là một vũ khí khá thiếu chính xác.\nVũ khí này không thể tấn công bất ngờ.
items.weapon.melee.flail.ability_name=quay
items.weapon.melee.flail.spin_warn=Bạn không thể quay cái chùy thêm nữa.
items.weapon.melee.flail.ability_desc=Kiếm sĩ có thể _quay_ cây chùy xích để tích tụ sức mạnh trong khoảng thời gian ngắn. Mỗi lượt mà cây chùy xích được quay nó sẽ gây +20% sát thương, với tối đa là 3 lần. Sau 3 lượt quay cây chùy xích cũng chắc chắn sẽ đánh trúng. Bắt đầu quay cây chùy xích tốn 2 sạc.
items.weapon.melee.flail.desc=Một quả cầu gai được gắn với một tay cầm bằng một sợi xích. Rất khó nhấc, nhưng có sức hủy diệt nếu nó giáng một đòn chính xác.
items.weapon.melee.flail$spinabilitytracker.name=đang quay
items.weapon.melee.flail$spinabilitytracker.desc=Kiếm sĩ đang quay cây chùy xích của cô, tích tụ sức mạnh trong đòn đánh tiếp theo của cô ấy, mỗi lần quay tốn 1 lượt nhưng sẽ tăng sát thương thêm 20%%. Tại 60%% sát thương bổ sung, cây chùy xích cũng chắc chắn đánh trúng.\n\nSát thương thêm hiện tại: %1$d%%.\nLượt còn lại: %2$s.

items.weapon.melee.gauntlet.name=găng tay đá
items.weapon.melee.gauntlet.stats_desc=Đây there một vũ khí rất nhanh
items.weapon.melee.gauntlet.ability_name=đòn đánh kết hợp
items.weapon.melee.gauntlet.ability_desc=Kiếm sĩ có thể thực hiên _đòn đánh kết hợp_ với găng tay dá. Đòn đánh này chắc chắn trúng và +20% cho mỗi lần Kiếm sĩ thành công tấn công với vũ khí cận chiến hoặc vũ khí ném trong 5 lượt trước.
items.weapon.melee.gauntlet.desc=Chiếc găng tay khổng lồ này được làm từ vải đỏ với đá phép thuật nặng chồng lên trên. Lớp vải bó chặt quanh bạn, khiến cho những tấm đá dày gần giống như một lớp da thứ hai. Vung một vũ khí nặng như vậy cần sức mạnh, nhưng thêm rất nhiều lực vào đòn đánh của bạn.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=Đây là một vũ khí khá chậm.\nVũ khí này có thêm tầm với.
items.weapon.melee.glaive.ability_name=đâm
items.weapon.melee.glaive.ability_desc=Kiếm sĩ có thể dùng đầu của glaive để _đâm_ kẻ thù ở trong tầm đánh nhưng không phải ở trước mặt. Kĩ năng này gây +10% sát thương, đánh bật kẻ thù lại, và chắc chắn chúng.
items.weapon.melee.glaive.desc=Một món vũ khí dạng gậy to lớn bao gồm một lưỡi kiếm ở trên đầu của một cây gậy.

items.weapon.melee.gloves.name=găng tay nạm
items.weapon.melee.gloves.stats_desc=Đây là một vũ khí rất nhanh.
items.weapon.melee.gloves.ability_name=đòn đánh kết hợp
items.weapon.melee.gloves.ability_desc=Kiếm sĩ có thể thực hiện _đòn đánh kết hợp_ với găng tay nạm. Đòn đánh này chắc chắn trúng và +30% cho mỗi lần Kiếm sĩ thành công tấn công với vũ khí cận chiến hoặc vũ khí ném trong 5 lượt trước.
items.weapon.melee.gloves.desc=Những chiếc găng tay nạm này không mang lại sự bảo vệ thật sự nào, mà chúng có tác dụng như một món vũ khí tạm dùng được, đồng thời giữ cho bàn tay rảnh.

items.weapon.melee.greataxe.name=rìu lớn
items.weapon.melee.greataxe.stats_desc=Vũ khí này nặng không tưởng.
items.weapon.melee.greataxe.ability_name=báo thù
items.weapon.melee.greataxe.ability_desc=Kiếm sĩ có thể thực hiên đòn _báo thù_ với cây rìu lớn nếu lượng máu cô ấy dưới 50%. Đòn đánh có sức mạnh hủy diệt này chắc chắn trúng và gây thêm +35% sát thương.
items.weapon.melee.greataxe.desc=Phải được vác lên vai, chiếc rìu khổng lồ này nặng thế nào thì mạnh thế ấy.

items.weapon.melee.greatshield.name=khiên lớn
items.weapon.melee.greatshield.typical_stats_desc=Vũ khí này thông thường sẽ đỡ 0-%d sát thương. Mức độ đỡ đòn tỉ lệ thuận với số lượng nâng cấp.
items.weapon.melee.greatshield.stats_desc=Vũ khí này sẽ đỡ 0-%d sát thương. Mức độ đỡ đòn tỉ lệ thuận với số lượng nâng cấp.
items.weapon.melee.greatshield.ability_name=phòng thủ
items.weapon.melee.greatshield.ability_desc=Kiếm sĩ có thể _phòng thủ_ chính cô với một cái khiên lớn, kĩ năng này vô hiệu hóa đòn đánh vật lý hoặc ma thuật dược dùng để chống lại cô trong vòng 4 lượt.
items.weapon.melee.greatshield.desc=Giống như một bức tường di động hơn là một chiếc khiên, đống kim loại khổng lồ này hỗ trợ phòng thủ, nhưng không để lại nhiều chỗ cho việc tấn công.

items.weapon.melee.greatsword.name=kiếm lớn
items.weapon.melee.greatsword.ability_name=chẻ đôi
items.weapon.melee.greatsword.ability_desc=Kiếm sĩ có thể thực hiện _chẻ đôi_ kẻ thù với cây kiếm lớn. Đòn tấn công này gây 25% và chắc chắn trúng. Nếu Kiếm sĩ tiêu diệt kẻ thù bằng kĩ năng này cô có thể sử dụng lại trong vòng 5 lượt tiếp theo hoàn toàn miễn phí.
items.weapon.melee.greatsword.desc=Thanh kiếm cao ngất ngưởng này gây sát thương lớn bằng cách đặt sức nặng của nó vào mọi cú vung.

items.weapon.melee.handaxe.name=rìu cầm tay
items.weapon.melee.handaxe.stats_desc=Đây là một vũ khí khá chính xác.
items.weapon.melee.handaxe.ability_name=đòn đánh mạnh mẽ
items.weapon.melee.handaxe.ability_desc=Kiếm sĩ có thể thực hiện _đòn đánh mạnh mẽ_ với một cây rìu cầm tay. Đòn tấn công mạnh mẽ nhưng dễ đoán có -75% chính xác, thế nhưng nó sẽ gây +50% sát thương và gây hiệu ứng dễ tổn thương và suy yếu trong vòng 5 lượt nếu đánh trúng. Kĩ năng này có thể tấn công bất ngờ.
items.weapon.melee.handaxe.desc=Một chiếc rìu nhẹ, được dùng để chặt cây là phổ biến nhất. Lưỡi rìu rộng cũng hiệu quả với kẻ địch nữa.

items.weapon.melee.knuckles.name=tay đấm
items.weapon.melee.knuckles.stats_desc=Đây là một vũ khí rất nhanh
items.weapon.melee.knuckles.desc=Một mảnh sắt được tạo hình để vừa quanh các khớp ngón tay. Giữ cho đôi bàn tay được tự do, nhưng vẫn cho phép tấn công tốt hơn là một bàn tay không.

items.weapon.melee.longsword.name=kiếm dài
items.weapon.melee.longsword.ability_name=chẻ đôi
items.weapon.melee.longsword.ability_desc=Kiếm sĩ có thể thực hiện _chẻ đôi_ kẻ thù với kiếm dài. Đòn tấn công này gây 23% và chắc chắn trúng. Nếu kiếm sĩ tiêu diệt kẻ thù bằng kĩ năng này cô có thể sử dụng lại trong vòng 5 lượt tiếp theo hoàn toàn miễn phí.
items.weapon.melee.longsword.desc=Lưỡi kiếm thép dài, sắc như dao của thanh kiếm này chiếu sáng giúp trấn an bạn, dù kích thước của nó cũng làm nó khá nặng.

items.weapon.melee.mace.name=chùy
items.weapon.melee.mace.stats_desc=Đây là một vũ khí khá chính xác.
items.weapon.melee.mace.ability_name=đòn đánh mạnh mẽ
items.weapon.melee.mace.ability_desc=Kiếm sĩ có thể thực hiện _đòn đánh mạnh mẽ_ với một cây chuỳ. Đòn tấn công mạnh mẽ nhưng dễ đoán có -75% chính xác, thế nhưng nó sẽ gây +45% sát thương và gây hiệu ứng dễ tổn thương và suy yếu trong vòng 5 lượt nếu đánh trúng. Kĩ năng này có thể tấn công bất ngờ.
items.weapon.melee.mace.desc=Phần đầu bằng sắt lớn của vũ khí này gây sát thương đáng kể.

items.weapon.melee.magesstaff.name=gậy phép của pháp sư
items.weapon.melee.magesstaff.ac_imbue=GHÉP
items.weapon.melee.magesstaff.ac_zap=BẮN
items.weapon.melee.magesstaff.prompt=Chọn một cây đũa phép
items.weapon.melee.magesstaff.imbue=Bạn kết hợp cây gậy phép của bạn với cây %s.
items.weapon.melee.magesstaff.preserved=Cây đũa phép trước đã được giữ lại!
items.weapon.melee.magesstaff.preserved_resin=Cây gậy lúc trước tan rã thành nhựa ma thuật.
items.weapon.melee.magesstaff.conflict=Các phép thuật tương phản xóa đi phù phép trên cây gậy phép của bạn.
items.weapon.melee.magesstaff.id_first=Bạn sẽ cần phải thẩm định cây đũa phép này trước.
items.weapon.melee.magesstaff.cursed=Bạn không thể sử dụng một cây đũa phép bị nguyền.
items.weapon.melee.magesstaff.imbue_desc=Bạn có chắc muốn kết hợp gậy phép của bạn với cây đũa phép này?\n\nNếu cây đũa phép đang được kết hợp có cùng hoặc cấp cao hơn cây gậy phép, cây gậy phép sẽ thừa hưởng cấp độ của cây đũa phép đó cộng thêm một nâng cấp của chính nó.\n\nSự kết hợp này sẽ cho ra một cây gậy phép _cấp %d._
items.weapon.melee.magesstaff.imbue_lost=Cây đũa phép hiện được kết hợp vào gậy phép của bạn sẽ bị mất.
items.weapon.melee.magesstaff.imbue_talent=Cây đũa phép hiện đang được kết hợp vào gậy phép của bạn có _tỉ lệ %1$d%%_ được hoàn lại ở cấp +0. Lượt hoàn đũa phép còn lại: _%2$d_. Nếu đũa phép của bạn không được giữ lại, bạn sẽ nhận được 1 nhựa cây phép thuật thay vào đó.
items.weapon.melee.magesstaff.yes=Vâng, tôi chắc chắn.
items.weapon.melee.magesstaff.no=Không, tôi đổi ý rồi
items.weapon.melee.magesstaff.desc=Được tạo ra bởi chính Pháp sư, cây gậy phép này là một vũ khí phép thuật đặc biệt, nó có thể được ghép với một cây đũa phép.
items.weapon.melee.magesstaff.no_wand=Cây gậy phép hiện tại không có chút phép thuật nào trong nó, nó phải được _lấp đầy với sức mạnh của một cây đũa phép_ trước khi nó có thể được dùng để sử dụng phép thuật.
items.weapon.melee.magesstaff.has_wand=Cây gậy phép này được hòa hợp với một _%s._
items.weapon.melee.magesstaff.cursed_wand=Cây gậy phép này bị nguyền, khiến cho phép thuật của nó hỗn loạn và ngẫu nhiên.

items.weapon.melee.meleeweapon.ac_ability=KĨ NĂNG
items.weapon.melee.meleeweapon.stats_known=Vũ khí cận chiến _bậc-%1$d_ này gây _%2$d-%3$d sát thương_ và cần _%4$d sức mạnh_ để sử dụng đúng cách.
items.weapon.melee.meleeweapon.stats_unknown=Thông thường vũ khí cận chiến _bậc-%1$d_ này gây _%2$d-%3$d sát thương_ và cần _%4$d sức mạnh_ để sử dụng đúng cách.
items.weapon.melee.meleeweapon.probably_too_heavy=Có lẽ vũ khí này quá nặng với bạn.
items.weapon.melee.meleeweapon.stats_desc=
items.weapon.melee.meleeweapon.ability_need_equip=Bạn cần trang bị vũ khí đó dể sử dụng kĩ năng nó.
items.weapon.melee.meleeweapon.ability_low_str=Bạn không đủ khỏe để sử dụng kĩ năng vũ khí này.
items.weapon.melee.meleeweapon.ability_no_charge=Bạn không đủ sạc dể sử dụng kĩ năng này.
items.weapon.melee.meleeweapon.ability_cant_use=Bạn không thể sử dụng kĩ năng đó ngay bây giờ
items.weapon.melee.meleeweapon.ability_no_target=Không có mục tiêu ở dó.
items.weapon.melee.meleeweapon.ability_bad_position=Mục tiêu đó không có trong tầm với.
items.weapon.melee.meleeweapon.prompt=Chọn một mục tiêu
items.weapon.melee.meleeweapon.swap=Đổi vũ khí
items.weapon.melee.meleeweapon.swap_full=Bạn không thể làm điều đó với một túi đồ đầy.

items.weapon.melee.shortsword.name=kiếm ngắn
items.weapon.melee.shortsword.ability_name=chẻ đôi
items.weapon.melee.shortsword.ability_desc=Kiếm sĩ có thể thực hiện _chẻ dôi_ kẻ thù với cây kiếm ngắn. Đòn tấn công này gây 30% và chắc chắn trúng. Nếu Kiếm sĩ tiêu diệt kẻ thù bằng kĩ năng này cô có thể sử dụng lại trong vòng 5 lượt tiếp theo hoàn toàn miễn phí.
items.weapon.melee.shortsword.desc=Một thanh kiếm khá ngắn, chỉ dài hơn một con dao găm một vài inch.

items.weapon.melee.quarterstaff.name=trường côn
items.weapon.melee.quarterstaff.stats_desc=Vũ khí này chặn 0-2 sát thương.
items.weapon.melee.quarterstaff.ability_name=thế thủ
items.weapon.melee.quarterstaff.ability_desc=Kiếm sĩ có thể thực hiện _thế thủ_ với một cây trường côn. Kĩ năng này sẽ tăng gấp đôi khả năng né tránh trong vòng 6 lượt và được kích hoạt ngay lập tức, nhưng sẽ tốn 2 lượt sử dụng.
items.weapon.melee.quarterstaff.desc=Một cây gậy gỗ cứng, hai đầu của nó được bọc bằng sắt.
items.weapon.melee.quarterstaff$defensivestance.name=thế thủ
items.weapon.melee.quarterstaff$defensivestance.desc=Kiếm sĩ đang sử dụng trường côn của mình dể làm chệch hướng các đòn đánh. Miễn là còn giữ tư thế này, kĩ năng né tránh của cô trước những đòn tấn công sắp tới được tăng lên gấp dôi.\n\nLượt còn lại: %s.

items.weapon.melee.rapier.name=kiếm rapier
items.weapon.melee.rapier.stats_desc=Vũ khí này chặn 0-1 sát thương.
items.weapon.melee.rapier.ability_name=đột kích
items.weapon.melee.rapier.ability_desc=Kiếm sĩ có thể _đột kích_ với một cây kiếm rapier với một kẻ thù cách 1 ô. Kĩ năng này lao tới kẻ thù, gây +67% sát thương, và chắc chắn trúng.
items.weapon.melee.rapier.desc=Một thanh kiếm thon thẳng cung cấp bảo vệ để đổi lấy lực chém ít hơn.

items.weapon.melee.roundshield.name=khiên tròn
items.weapon.melee.roundshield.typical_stats_desc=Vũ khí này thông thường sẽ đỡ 0-%d sát thương. Mức độ đỡ đòn tỉ lệ thuận với số lượng nâng cấp.
items.weapon.melee.roundshield.stats_desc=Vũ khí này sẽ đỡ 0-%d sát thương. Mức độ đỡ đòn tỉ lệ thuận với số lượng nâng cấp.
items.weapon.melee.roundshield.ability_name=phòng thủ
items.weapon.melee.roundshield.ability_desc=Kiếm sĩ có thể _phòng thủ_ chính cô với một cái khiên tròn, kĩ năng này vô hiệu hóa đòn đánh vật lý hoặc ma thuật dược dùng để chống lại cô trong vòng 5 lượt.
items.weapon.melee.roundshield.desc=Chiếc khiên lớn này chặn các đòn tấn công một cách hiệu quả và là một vũ khí tạm ổn nếu cần thiết.
items.weapon.melee.roundshield$guardtracker.name=Phòng thủ
items.weapon.melee.roundshield$guardtracker.guarded=phòng thủ
items.weapon.melee.roundshield$guardtracker.desc=Kiếm sĩ đã chuẩn bị chiếc khiên để đề phòng đòn đánh sắp tới. Đòn đánh vật lý hoặc ma thuật tiếp theo chống lại cô ấy sẽ hoàn toàn bị miễn nhiễm.\n\nLượt còn lại: %s.

items.weapon.melee.runicblade.name=kiếm rune
items.weapon.melee.runicblade.stats_desc=Vũ khí này được lợi nhiều hơn từ nâng cấp.
items.weapon.melee.runicblade.ability_name=cú chém runic
items.weapon.melee.runicblade.ability_desc=Kiếm sĩ có thể thực hiện một _cú chém rune_ với một cây kiếm runic. Đòn đánh này chắc chắn trúng và gây +250% sức mạnh phù phép.
items.weapon.melee.runicblade.desc=Một vũ khí bí ẩn từ một vùng đất xa xôi, với một lưỡi kiếm màu xanh sáng.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Đây là một vũ khí rất nhanh
items.weapon.melee.sai.ability_name=đòn đánh kết hợp
items.weapon.melee.sai.ability_desc=Kiếm sĩ có thể thực hiện _đòn đánh kết hợp_ với vũ khí sai. Đòn đánh này chắc chắn trúng và +25% cho mỗi lần Kiếm sĩ thành công tấn công với vũ khí cận chiến hoặc vũ khí ném trong 5 lượt trước.
items.weapon.melee.sai.desc=Hai luỡi kiếm mỏng được tạo ra để cầm mỗi tay một chiếc. Rất tốt để tiêu diệt kẻ địch với một loạt nhát chém.

items.weapon.melee.scimitar.name=mã tấu
items.weapon.melee.scimitar.stats_desc=Đây là một vũ khí khá nhanh.
items.weapon.melee.scimitar.ability_name=Vũ điệu kiếm
items.weapon.melee.scimitar.ability_desc=Kiếm sĩ có thể thực hiện một _vũ điệu kiếm_ với một cây kiếm. Vũ điệu này ban cho Kiếm sĩ +60% tốc đánh đổi lại -20% chính xác trong vòng 6 lượt, được kích hoạt tức thì, và tốn 2 sạc.
items.weapon.melee.scimitar.desc=Một luỡi kiếm dày, cong. Hình dạng của nó cho phép các đòn tấn công nhanh hơn, tuy rằng ít mạnh mẽ hơn.
items.weapon.melee.scimitar$sworddance.name=vũ điệu kiếm
items.weapon.melee.scimitar$sworddance.desc=Kiếm sĩ đang tạo ra đòn đánh dựa vào quán tình bằng một loại vũ điệu. Khi vũ điệu vẫn còn kích hoạt, cô ấy sẽ tấn công 60%% nhanh hơn (đủ nhanh để tấn công chính xác 2 lần trong một lượt với thanh kiếm), nhưng mất đi -20%% chính xác.\n\nLượt còn lại: %s.

items.weapon.melee.spear.name=giáo
items.weapon.melee.spear.stats_desc=Đây là một vũ khí khá chậm.\nVũ khí này có thêm tầm với.
items.weapon.melee.spear.ability_name=đâm
items.weapon.melee.spear.ability_desc=Kiếm sĩ có thể dùng đầu của cây giáo để _đâm_ kẻ thù ở trong tầm đánh nhưng không phải ở trước mặt. Kĩ năng này gây +15% sát thương, đánh bật kẻ thù lại, và chắc chắn trúng.
items.weapon.melee.spear.desc=Một cây gậy gỗ mỏng với sắt được mài gắn vào đỉnh.

items.weapon.melee.sword.name=thanh kiếm
items.weapon.melee.sword.ability_name=chẻ đôi
items.weapon.melee.sword.ability_desc=Kiếm sĩ có thể thực hiện _chẻ đôi_ kẻ thù với cây kiếm. Đòn tấn công này gây 27% và chắc chắn trúng. Nếu Kiếm sĩ tiêu diệt kẻ thù bằng kĩ năng này cô có thể sử dụng lại trong vòng 5 lượt tiếp theo hoàn toàn miễn phí.
items.weapon.melee.sword.desc=Một cây kiếm được cân bằng tốt, nhưng vẫn dài hơn đáng kể so với một cây kiếm ngắn.
items.weapon.melee.sword$cleavetracker.name=chẻ đôi
items.weapon.melee.sword$cleavetracker.desc=Kiếm sĩ đã chuẩn bị để tiếp tục việc chẻ đôi. Lần sử dụng kĩ năng tiếp theo sẽ không tốn sạc vũ khí.\n\nLượt còn lại: %s.

items.weapon.melee.warhammer.name=búa chiến
items.weapon.melee.warhammer.stats_desc=Đây là một vũ khí khá chính xác.
items.weapon.melee.warhammer.ability_name=đòn đánh mạnh mẽ
items.weapon.melee.warhammer.ability_desc=Kiếm sĩ có thể thực hiện _đòn đánh mạnh mẽ_ với một cây búa chiến. Đòn tấn công mạnh mẽ nhưng dễ đoán có -75% chính xác, thế nhưng nó sẽ gây +35% sát thương và gây hiệu ứng dễ tổn thương và suy yếu trong vòng 5 lượt nếu đánh trúng. Kĩ năng này có thể tấn công bất ngờ.
items.weapon.melee.warhammer.desc=Ít sinh vật nào có thể chịu được đòn đánh hủy diệt của đống chì và thép khổng lồ này, nhưng cần có sức mạnh to lớn để sử dụng hiệu quả.

items.weapon.melee.whip.name=roi da
items.weapon.melee.whip.stats_desc=Vũ khí này có tầm đánh rất xa.
items.weapon.melee.whip.ability_name=quất
items.weapon.melee.whip.ability_desc=Kiếm sĩ có thể _quất_ tất cả kẻ thù xung quanh co với một cái roi da. Đòn đánh này thực hiện một đòn tấn công bình thường vào tất cả kẻ thù đang trong phạm vi tấn công.
items.weapon.melee.whip.desc=Dù phần dây gai ở đuôi vũ khí này gây sát thương thấp, tầm với của nó không gì sánh bằng.

items.weapon.melee.wornshortsword.name=kiếm ngắn mòn
items.weapon.melee.wornshortsword.ability_name=chẻ đôi
items.weapon.melee.wornshortsword.ability_desc=Kiếm sĩ có thể thực hiện _chẻ đôi_ kẻ thù với cây kiếm ngắn cùn. Đòn tấn công này gây 33% và chắc chắn trúng. Nếu Kiếm sĩ tiêu diệt kẻ thù bằng kĩ năng này cô có thể sử dụng lại trong vòng 5 lượt tiếp theo hoàn toàn miễn phí.
items.weapon.melee.wornshortsword.desc=Một thanh kiếm khá ngắn, mòn đi do sử dụng nhiều. Nó vừa yếu hơn và nhẹ hơn một chút so với một thanh kiếm ngắn trong điều kiện tốt hơn.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=phi tiêu adrenaline
items.weapon.missiles.darts.adrenalinedart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cây cúc gai nhanh, thứ sẽ tăng tốc độ di chuyển và tấn công của đồng minh, hoặc làm giảm tốc độ di chuyển của kẻ địch trong thời gian ngắn. Bản thân chiếc phi tiêu vẫn có hại với kẻ địch, nhưng sẽ không làm hại đồng minh.

items.weapon.missiles.darts.blindingdart.name=phi tiêu làm mù
items.weapon.missiles.darts.blindingdart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cỏ dại mù, thứ sẽ làm mù mục tiêu của chúng trong một thời gian ngắn. Tuy nhiên chúng không gây mất phương hướng, vậy nên một kẻ địch sẽ vẫn biết nơi nó đã nhìn thấy bạn trước đó.

items.weapon.missiles.darts.chillingdart.name=phi tiêu làm lạnh
items.weapon.missiles.darts.chillingdart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cây chỏm băng, thứ sẽ làm lạnh đáng kể mục tiêu của chúng.

items.weapon.missiles.darts.cleansingdart.name=phi tiêu thanh tẩy
items.weapon.missiles.darts.cleansingdart.desc=Những phi tiêu này được tẩm với một hợp chất trong hoa mageroyal mà nó sẽ tạm thời làm cho đồng minh miễn nhiễm với tất cả hiệu ứng bất lợi, hoặc xóa bỏ tất cả hiệu ứng có lợi của kẻ thù. Kẻ thù cũng có khả năng sẽ quên việc chúng đang tấn công hay bỏ chạy khỏi bạn. Phi tiêu vẫn sẽ có hại với dịch, nhưng sẽ không gây sát thương cho đồng minh.

items.weapon.missiles.darts.dart.name=phi tiêu
items.weapon.missiles.darts.dart.ac_tip=TẨM
items.weapon.missiles.darts.dart.prompt=Chọn một hạt giống
items.weapon.missiles.darts.dart.tip_title=Tẩm phi tiêu
items.weapon.missiles.darts.dart.tip_desc=Một hạt giống có thể được kết hợp với một hoặc hai phi tiêu để tẩm chúng. Mỗi loại hạt giống tạo ra một loại phi tiêu được tẩm riêng, với một hiệu ứng đặc biệt dung một lần.\n\nTẩm một phi tiêu bằng những hạt giống này sẽ tạo ra một _%s_
items.weapon.missiles.darts.dart.tip_all=tẩm %1$d phi tiêu với %2$d hạt giống
items.weapon.missiles.darts.dart.tip_two=tẩm 2 phi tiêu với 1 hạt giống
items.weapon.missiles.darts.dart.tip_one=tẩm 1 phi tiêu với 1 hạt giống
items.weapon.missiles.darts.dart.tip_cancel=hủy
items.weapon.missiles.darts.dart.desc=Những trục gỗ nhọn đơn giản này có trọng lượng phù hợp để bay và chích con mồi chỉ bằng một cái lướt cổ tay. Chúng có thể được tẩm thêm hạt giống để có thêm hiệu ứng khi được ném.
items.weapon.missiles.darts.dart.unlimited_uses=Tuy nhiên, nhờ cấu tạo đơn giản của chúng nên phi tiêu sẽ không bao giờ hỏng.

items.weapon.missiles.darts.displacingdart.name=phi tiêu dịch chuyển
items.weapon.missiles.darts.displacingdart.desc=Những chiếc phi tiêu này được tẩm bằng một hợp chất dựa trên fadeleaf và sẽ dịch chuyển mục tiêu của chúng đi một khoảng cách ngắn.

items.weapon.missiles.darts.healingdart.name=phi tiêu hồi phục
items.weapon.missiles.darts.healingdart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cỏ mặt trởi giúp hồi phục mục tiêu của chúng. Bản thân phi tiêu vẫn có hại với kẻ địch, nhưng sẽ không làm hại đồng minh.

items.weapon.missiles.darts.holydart.name=phi tiêu thánh
items.weapon.missiles.darts.holydart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên hoa sao, thứ sẽ đưa năng lượng thần thánh vào mục tiêu của chúng. Các đồng minh và kẻ địch thông thường sẽ được ban phước, nhưng những kẻ địch đã chết sống dậy hay ma quỷ sẽ nhận sát thương nặng nề. Bản thân chiếc phi tiêu vẫn có hại với kẻ địch, nhưng sẽ không làm hại đồng minh.

items.weapon.missiles.darts.incendiarydart.name=phi tiêu gây cháy
items.weapon.missiles.darts.incendiarydart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên hoa lửa sẽ bùng phát thành ngọn lửa rực rỡ khi va chạm.

items.weapon.missiles.darts.paralyticdart.name=phi tiêu tê liệt
items.weapon.missiles.darts.paralyticdart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cây rễ đất, thứ sẽ làm tê liệt mục tiêu của chúng trong một thời gian ngắn.

items.weapon.missiles.darts.poisondart.name=phi tiêu độc
items.weapon.missiles.darts.poisondart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cây rêu đau buồn, thứ sẽ gây độc cho mục tiêu của chúng.

items.weapon.missiles.darts.rotdart.name=phi tiêu thối
items.weapon.missiles.darts.rotdart.desc=Những chiếc phi tiêu ác độc này được tẩm một hợp chất có tính axit dựa trên quả mọng thối, thứ sẽ ăn xuyên qua bất cứ thứ gì chiếc phi tiêu tiếp xúc phải một cách hung dữ. Các kẻ địch mạnh mẽ sẽ kháng hầu hết hiệu ứng, nhưng sự ăn mòn đủ mạnh để dễ dàng giết hầu hết kẻ địch thông thường. Những chiếc này dùng được lâu hơn những phi tiêu được tẩm khác, nhưng độ bền của chúng không thể được tăng.

items.weapon.missiles.darts.shockingdart.name=phi tiêu sốc
items.weapon.missiles.darts.shockingdart.desc=Những chiếc phi tiêu này được tẩm một hợp chất dựa trên cây nho bão, thứ sẽ cho mục tiêu của chúng một cú sốc mạnh.

items.weapon.missiles.darts.tippeddart.ac_clean=LÀM SẠCH
items.weapon.missiles.darts.tippeddart.clean_title=Làm sạch phi tiêu
items.weapon.missiles.darts.tippeddart.clean_desc=Hành động này sẽ loại bỏ phần tẩm hạt giống trên phi tiêu của bạn, biến chúng trở lại phi tiêu thường.
items.weapon.missiles.darts.tippeddart.clean_all=làm sạch tất cả
items.weapon.missiles.darts.tippeddart.clean_one=làm sạch một
items.weapon.missiles.darts.tippeddart.cancel=hủy
items.weapon.missiles.darts.tippeddart.durability=Phi tiêu được tẩm sẽ mất đầu tẩm của chúng và trở thành phi tiêu bình thường khi được sử dụng
items.weapon.missiles.darts.tippeddart.uses_left=Số phi tiêu này còn _%d/%d_ lần sử dụng trước khi một đầu tẩm hết tác dụng.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Nhưng những thứ này có chất lượng cao tới mức chúng sẽ dùng được vĩnh viễn._
items.weapon.missiles.darts.tippeddart.about_to_break=Đầu tẩm phi tiêu của bạn sắp hết.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Những vũ khí tầm xa kì lạ này không có tính sát thương lắm, nhưng chúng làm chậm mục tiêu của mình rất tốt.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Khi được ném vào kẻ địch, vật ném phẳng hình cong này sẽ quay về tay của người ném nó.
items.weapon.missiles.boomerang.durability=Bởi sự chế tạo rắn chắc của nó, chiếc boomerang này sẽ không hỏng do sử dụng.

items.weapon.missiles.fishingspear.name=giáo bắt cá
items.weapon.missiles.fishingspear.desc=Những cây giáo ném nhỏ xíu được thiết kế để bắt cá. Chúng dùng tạm làm một vũ khí cũng tốt.

items.weapon.missiles.forcecube.name=khối vuông lực
items.weapon.missiles.forcecube.ondeath=Bạn đã giết chính mình bằng Khối vuông lực của chính bạn.
items.weapon.missiles.forcecube.desc=Vũ khí có hình thù kì lạ này đủ nhỏ để nắm trong bàn tay bạn, nhưng vô cùng nặng. Khi được ném, nó sẽ phân tán lực của cú va chạm của nó ra một khu vực nhỏ, gây sát thương cho bất cứ thứ gì ở trong vụ nổ.

items.weapon.missiles.heavyboomerang.name=boomerang nặng
items.weapon.missiles.heavyboomerang.desc=Chiếc boomerang lớn này khó để sử dụng hiệu quả, nhưng sẽ gây sát thương đáng kể. Sau một vài lượt, nó sẽ bay trờ lại vị trí nó được ném đi.

items.weapon.missiles.javelin.name=lao
items.weapon.missiles.javelin.desc=Những cây giáo ném lớn hơn này được thiết kế để giữ mũi nhọn trên đỉnh nằm ở phía trước khi chúng lướt qua không khí.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Những con dao nhỏ này rất mạnh trong tay một người dùng giỏi. Chúng hiệu quả nhất đối với kẻ địch không cảnh giác.

items.weapon.missiles.missileweapon.stats=Vũ khí ném _bậc-%1$d_ này gây _%2$d-%3$d sát thương_ và cần _%4$d sức mạnh_ để sử dụng đúng cách.
items.weapon.missiles.missileweapon.distance=Vũ khí này được thiết kế để sử dụng từ khoảng cách xa, nó chính xác hơn với những kẻ địch ở xa, nhưng cũng kém chính xác hơn nhiều ở tầm gần.
items.weapon.missiles.missileweapon.durability=Vũ khí ném sẽ dần hao mòn và hỏng khi chúng được sử dụng.
items.weapon.missiles.missileweapon.uses_left=Chỗ vũ khí này còn _%d/%d_ lần sử dụng trước khi một chiếc hỏng.
items.weapon.missiles.missileweapon.unlimited_uses=_Nhưng những thứ này có chất lượng cao tới mức chúng sẽ dùng được vĩnh viễn._
items.weapon.missiles.missileweapon.about_to_break=Vũ khí ném của bạn sắp hỏng.
items.weapon.missiles.missileweapon$placeholder.name=vũ khí phóng ném

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Những mảnh kim loại hình sao với các lưỡi sắc như dao. Chúng khá nhẹ và dễ sử dụng khi di chuyển. Một chiếc phi tiêu có thể được ném ngay lập tức sau khi di chuyển.

items.weapon.missiles.throwingclub.name=côn ném
items.weapon.missiles.throwingclub.desc=Một vũ khí khá là đơn giản, căn bản là một viên đá lớn buộc vào một cây gậy. Dù chúng hơi thiếu tính sát thương, đầu đá rắn chắc của chúng nghĩa là chúng khá bền, và sẽ không bám vào kẻ địch.

items.weapon.missiles.throwinghammer.name=búa ném
items.weapon.missiles.throwinghammer.desc=Những chiếc búa nặng này được thiết kế để được ném vào một kẻ địch. Dù chúng có chút thiếu sát thương, cấu trúc nhẵn, hoàn toàn từ kim loại của chúng có nghĩa là chúng khá bền, và sẽ không bám vào kẻ địch.

items.weapon.missiles.throwingknife.name=dao ném
items.weapon.missiles.throwingknife.desc=Những con dao nhẹ này được cân bằng để phóng xuyên qua không khí thẳng vào mục tiêu của chúng. Chúng hữu hiệu nhất đối với những kẻ địch không cảnh giác.

items.weapon.missiles.throwingspear.name=giáo ném
items.weapon.missiles.throwingspear.desc=Những chiếc giáo nhẹ này có kích cỡ mỏng, rõ ràng là được thiết kế để ném, không phải để đâm.

items.weapon.missiles.throwingspike.name=gai ném
items.weapon.missiles.throwingspike.desc=Những vật nhọn bằng kim loại này thường được dùng để ném vào các kẻ thù ở xa. Tuy những vật này không gây nhiều sát thương lắm, nhưng chúng có cấu trúc đơn giản bằng sắt nên chúng rất bền.

items.weapon.missiles.throwingstone.name=đá ném
items.weapon.missiles.throwingstone.desc=Những hòn đá này được mài để khiến chúng có thể được ném với sức mạnh lớn hơn một hòn đá thường. Mặc cho kĩ thuật chế tác, chúng vẫn không phải là một vũ khí đáng tin cậy lắm.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Những chiếc rìu ném này có một cạnh răng cưa khiến cho chúng khá khó sử dụng. Tuy nhiên, một đòn trực tiếp bằng vũ khí này sẽ khiến kẻ địch chảy máu.

items.weapon.missiles.trident.name=đinh ba
items.weapon.missiles.trident.desc=Những cây giáo ném khổng lồ với ba mũi nhọn chết người ở cuối. Chúng mạnh, nhưng khá nặng.


items.weapon.spiritbow.name=cung ý chí
items.weapon.spiritbow.ac_shoot=BẮN
items.weapon.spiritbow.prompt=Chọn một mục tiêu
items.weapon.spiritbow.stats=Cây cung này không thể được nâng cấp trực tiếp, mà thay vào đó sẽ từ từ trở nên mạnh hơn khi bạn lên cấp. Ở cấp độ hiện tại của bạn, các mũi tên được bắn từ cây cung sẽ gây _%1$d-%2$d sát thương_ và cần _%3$d sức mạnh_ để sử dụng đúng cách.
items.weapon.spiritbow.desc=Một cây cung được làm từ gỗ phép thuật cổ. Dây của cây cung và các nét khắc phát sáng với một ánh sáng màu xanh dương nhạt. Khi sợi dây được kéo cây cung này sẽ tạo ra một mũi tên phép thuật có thể được bắn vào một kẻ địch.

items.weapon.weapon.identify=Giờ đây bạn cảm thấy thân thuộc hơn với vũ khí đủ để thẩm định nó.
items.weapon.weapon.too_heavy=Bởi bạn không đủ sức mạnh, vũ khí này sẽ hạn chế tốc độ tấn công, độ chính xác và khả năng tấn công bất ngờ của bạn.
items.weapon.weapon.excess_str=Bởi lượng sức mạnh thừa của bạn, bạn sẽ gây thêm lên đến _%d sát thương_ với vũ khí này.
items.weapon.weapon.incompatible=Sự tương tác của các loại phép thuật khác nhau đã vô hiệu phù phép trên vũ khí này!
items.weapon.weapon.cursed_worn=Bởi vũ khí này bị nguyền, bạn không thể tháo bỏ nó.
items.weapon.weapon.cursed=Bạn có thể cảm thấy một ma thuật hắc ám ẩn nấp trong vũ khí này.
items.weapon.weapon.weak_cursed=Dù bị nguyền, bạn vẫn có thể hủy trang bị vũ khí này.
items.weapon.weapon.not_cursed=Vũ khí này không dính ma thuật hắc ám.
items.weapon.weapon.faster=Nó được tăng cường để nâng cao _tốc độ._
items.weapon.weapon.stronger=Nó được tăng cường để nâng cao _sát thương._
items.weapon.weapon.enchanted=nó có một _%s._
items.weapon.weapon$enchantment.enchant=phù phép


###misc items
items.amulet.name=tấm bùa yendor
items.amulet.ac_end=KẾT THÚC MÀN CHƠI
items.amulet.desc=Tấm bùa Yendor là tạo vật quyền năng nhất được biết đến bởi loài người hay người lùn. Những viên pha lê lấp lánh của nó chứa đựng sức mạnh khó tin và kỳ diệu.
items.amulet.desc_origins=Nguồn gốc của tấm bùa này tới nay vẫn còn là ẩn số. Tuy nhiên trong quá khứ Vua người lùn đã từng khoác lác rằng ông ta đã khám phá ra cổ vật này trước khi tộc người lùn cắt đứt mọi liên lạc. Làm thế nào ông ta tìm ra nó? Làm sao mà Yog-Dzewa có thể lấy nó lại từ ông ta? Những khúc mắc này có lẽ không còn quan trọng trong lúc này nữa, quan trọng là chiếc bùa bây giờ đã là của bạn!
items.amulet.desc_ascent=Không ai biết được nguồn gốc của tấm bùa này, nhưng hiển nhiên rằng nó đã luôn bị chi phối nặng nề bởi sức mạnh của Yog-Dzewa. Hầm ngục này có lẽ cũng như vậy, Yog thao túng hầm ngục này theo ý hắn khi bạn đi xuống, khiến các kẻ địch đông hơn và mạnh mẽ hơn rất nhiều! Bạn cũng không còn có thể kích hoạt hay bỏ tấm bùa này đi, cứ như là nó đã bị nguyền vậy.
items.amulet.ascent_title=Tiến lên
items.amulet.ascent_desc=Dần dần, bạn cảm nhận được nguồn sức mạnh vĩ đại và kinh khủng của Yog-Dzewa tỏa ra từ chiếc bùa. Toàn thây quay trở lại hầm ngục dường như khó khăn hơn bạn nghĩ!\n\nNếu bạn tiếp tục đi ngược lên lại với tấm bùa, hầm ngục sẽ trở nên nguy hiểm hơn, bạn không thể dịch chuyển giữa các tầng được, và cách duy nhất để phá đảo trò chơi chính là đánh bại các kẻ thù khi bạn tiến ngược lên!\n\nBạn có thể để tấm bùa này lại đây nếu bạn muốn đi lên mà không kích hoạt thử thách này, hoặc kích hoạt tấm bùa trước khi quay ngược lên lại để kết thúc game như bình thường.
items.amulet.ascent_yes=Tiếp tục!
items.amulet.ascent_no=Dừng lại bây giờ

items.ankh.name=ankh
items.ankh.ac_bless=BAN PHƯỚC
items.ankh.bless=Bạn ban phước chiếc ankh với nước phép.
items.ankh.desc=Biểu tượng cổ của sự bất tử này trao khả năng quay trở lại sự sống sau cái chết. Hầu hết vật phẩm sẽ rơi ra nơi bạn đã chết, nhưng có thể được lấy lại nếu bạn quay lại đó. Bằng cách sử dụng một túi nước đầy, chiếc ankh có thể được ban phước với sức mạnh được thêm.
items.ankh.desc_blessed=Biểu tượng cổ của sự bất tử này trao khả năng quay trở lại sự sống sau cái chết. Chiếc ankh đã được ban phước và giờ thì mạnh hơn nhiều. Chiếc Ankh sẽ hi sinh chính nó để cứu bạn trong một khoảnh khắc hiểm họa chết người.

items.arcaneresin.name=nhựa cây bí ẩn
items.arcaneresin.prompt=Chọn một cây đũa phép
items.arcaneresin.ac_apply=DÙNG
items.arcaneresin.level_too_high=Cây gậy phép đó quá mạnh để nhựa ma thuật có thể nâng cấp
items.arcaneresin.not_enough=Bạn không có đủ nhựa cây ma thuật để sử dụng!
items.arcaneresin.apply=Bạn phủ đũa phép của mình bằng nhựa cây, tăng sức mạnh của nó!
items.arcaneresin.desc=Thứ bột này tỏa ra thứ ánh sáng huyền ảo có sắc thái giữa màu tím và trắng. Nó có thể được dùng như là chất xúc tác cho các loại năng lượng ma thuật, giúp tăng cường cấp độ của những chiếc đũa phép khi được cho tác dụng với nó.\n\nNâng cấp một chiếc đũa phép sẽ tốn 1, 2 hoặc 3 nhựa cây tùy thuộc vào cấp độ gốc của nó. Nhựa cây có thể nâng cấp những chiếc đũa phép lên cấp độ tối đa là +3.\n\nTuy nhiên sức mạnh nâng cấp từ nhựa cây lại không hề mạnh hơn những cuộn giấy nâng cấp và các vật phẩm tương tự, và nó cũng sẽ không có tác dụng khi dung hợp đũa phép vào cây trượng của Pháp sư.

items.brokenseal.name=con dấu vỡ
items.brokenseal.ac_affix=GẮN
items.brokenseal.prompt=Chọn một áo giáp
items.brokenseal.unknown_armor=Bạn phải thẩm định áo giáp đó trước.
items.brokenseal.cursed_armor=Phù hiệu không gắn vào áo giáp bị nguyền được.
items.brokenseal.affix=Bạn gắn con dấu vào áo giáp của mình!
items.brokenseal.desc=Một con dấu, được dán vào áo giáp như một biểu tượng của lòng can đảm. Tất cả những hình vết trên con dấu đã mòn đi theo thời gian, và nó đã vỡ dọc làm đôi ở giữa.\n\nMột kỉ vật từ nhà của anh, con dấu giúp người chiến binh bền chí. Khi đeo con dấu, người chiến binh sẽ từ từ tạo ra khiên chồng lên sinh lực của anh ấy dựa trên chất lượng của áo giáp của anh.\n\nCon dấu có thể được _dán vào áo giáp,_ và chuyển giữa các bộ giáp. Nó có thể mang một nâng cấp theo nó.
items.brokenseal.choose_title=Chọn một ký tự
items.brokenseal.choose_desc=Cả bộ áo giáp này và con dấu vỡ đều đang mang một ký tự. Hãy chọn ký tự nào được giữ lại.\n\nLưu ý rằng nếu bạn chọn ký tự đang nằm trên bộ giáp, về sau con dấu sẽ không thể chuyển nó.

items.dewdrop.name=giọt sương
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dKHN
items.dewdrop.both=+%1$dSL, +%2$dKHN
items.dewdrop.already_full=Bạn đã có sinh lực tối đa.
items.dewdrop.desc=Một giọt sương trong suốt.\n\nNhờ vào phép thuật của nơi này, nước tinh khiết có các đặc tính hồi phục nhỏ.

items.equipableitem.unequip_cursed=Bạn không thể tháo một vật phẩm bị nguyền!
items.equipableitem.ac_equip=TRANG BỊ
items.equipableitem.ac_unequip=THÁO

items.energycrystal.name=tinh thể năng lượng
items.energycrystal.desc=Một đống tinh thể ma thuật nhỏ, được tinh luyện với năng lượng giả kim.\n\nNhững tinh thể này là nguyên liệu phổ biến nhất trong các công thức tinh chế giả kim và có thể được làm ra trong nồi tinh chế giả kim bằng cách đập các vật phẩm có thể dùng hoặc tiêu thụ được.

items.gold.name=vàng
items.gold.desc=Một đống đồng xu vàng. Thu thập các đồng xu vàng để sau đó dùng chúng trong một cửa hàng.

items.heap.for_sale=%1$dv: %2$s
items.heap.chest=Rương
items.heap.chest_desc=Bạn sẽ không biết cái gì ở trong cho đến khi bạn mở nó!
items.heap.locked_chest=Rương bị khoá
items.heap.locked_chest_desc=Bạn sẽ không biết cái gì ở trong cho đến khi bạn mở nó! Nhưng để mở nó bạn cần một chiếc chìa khoá vàng.
items.heap.crystal_chest=Rương pha lê
items.heap.crystal_chest_desc=Bạn có thể thấy _%s_ ở trong, nhưng để mở rương bạn cần một chiếc chìa khoá pha lê.
items.heap.artifact=một món cổ vật
items.heap.wand=một cây đũa phép
items.heap.ring=một chiếc nhẫn
items.heap.tomb=Mộ
items.heap.tomb_desc=Ngôi mộ cổ này có thể chứa thứ gì đó hữu ích, nhưng chủ nhân của nó chắc chắn sẽ phản đối việc kiểm tra.
items.heap.skeleton=Xương cốt
items.heap.skeleton_desc=Đó là tất cả những gì còn lại của một nhà thám hiểm xấu số. Có lẽ nó đáng để kiểm tra xem còn bất kỳ vật giá trị nào không.
items.heap.remains=Hài cốt người hùng
items.heap.remains_desc=Đây là tất cả những gì còn lại từ một trong những người tiền nhiệm của bạn. Có lẽ nó đáng để kiểm tra xem có bất kỳ vật có giá trị nào không.

items.honeypot.name=tổ ong
items.honeypot.ac_shatter=LÀM VỠ
items.honeypot.desc=Cái bình mật ong này thực ra chỉ được phủ một lớp mật ong bên trong, thay vào đó nó làm nhà cho một con ong khổng lồ! Những loại ong khổng lồ này thường ở trong tổ của chúng, có lẽ cái bình là một dạng lồng chuyên dụng của người đánh bẫy? Con ong có vẻ khá hạnh phúc trong chiếc bình với mật ong của nó, và kêu vù vù với bạn một cách cẩn thận khi bạn nhìn vào nó.
items.honeypot$shatteredpot.name=bình mật vỡ
items.honeypot$shatteredpot.desc=Cái bình đã vỡ tan, chỉ còn thứ mật ong dính được phủ lên vỏ của nó đang giữ nó lại, và nó đang từ từ tách ra.\n\nBất chấp trạng thái bị vỡ của nó, con ong vẫn có vẻ muốn bảo vệ cái bình.

items.item.prompt=Chọn hướng ném
items.item.ac_drop=THẢ
items.item.ac_throw=NÉM
items.item.rankings_desc=Bị giết bởi: %s
items.item.curse=nguyền

items.kindofmisc.unequip_title=Tháo một vật phẩm
items.kindofmisc.unequip_message=Bạn phải tháo một trong những vật phẩm này trước. Chọn một vật phẩm để hoán đổi.

items.kindofweapon.swift_equip=Bạn trang bị nhanh chóng vũ khí của mình.
items.kindofweapon.equip_cursed=Nắm tay của bạn tự nắm chặt quanh món vũ khí.
items.kindofweapon.which_equip_msg=Bạn muốn đặt vũ khí này vào ô vũ khí nào?\n\nNhà vô địch tấn công bằng vũ khí chính của cô ấy, nhưng có thể sử dụng kĩ năng của cả hai. Cả hai chúng đều có số lượt sạc riêng.\n\nNhà vô dịch có thể đổi giữa vũ khí chính và phụ tức thì.
items.kindofweapon.which_equip_primary=Vũ khí chính(%s)
items.kindofweapon.which_equip_secondary=Vũ khí phụ(%s)
items.kindofweapon.empty=trống

items.kingscrown.name=Vương miện của Vua người lùn
items.kingscrown.ac_wear=ĐEO
items.kingscrown.naked=Thật không may, chiếc vương miện không thể biến đổi đồ lót của bạn.
items.kingscrown.upgraded=Vương miện phát sáng rực rỡ và sau đó tan biến khi áo giáp của bạn biến đổi!
items.kingscrown.ratgraded=Chân của Vua Chuột sáng rực lên trong khi áo giáp của bạn biến đổi!
items.kingscrown.desc=Chiếc vương miện của vua người lùn trước,  nó phát sáng với năng lượng phép thuật to lớn.\n\nKhi được đeo, phép thuật của chiếc vương miện sẽ chảy vào bộ áo giáp bạn đang mặc, biến đổi nó thành một bộ _áo giáp anh hùng độc nhất với các khả năng đặc biệt._ Bộ áo giáp mới sẽ giữ lại tất cả các đặc tính của bộ giáp gốc.

items.liquidmetal.name=kim loại lỏng
items.liquidmetal.ac_apply=DÙNG
items.liquidmetal.prompt=Chọn một vũ khí ném
items.liquidmetal.already_fixed=Vũ khí ném đó đã ở trong trạng thái hoàn hảo!
items.liquidmetal.apply=Bạn sử dụng %d kim loại lỏng để sửa chữa vũ khí ném của bạn.
items.liquidmetal.desc=Khi được đổ lên một vũ khí loại phóng ném, dung dịch màu nhiệm này sẽ lấp đầy vào các vết nứt gãy từ các lần sử dụng trước, phục hồi nó lại về trạng thái hoàn hảo!\n\nMột vũ khí bậc 1 sẽ cần 10 lượng dung dịch kim loại để sửa chữa hoàn chỉnh, một vũ bậc 5 sẽ cần 30. Mỗi lần nâng cấp cũng sẽ gấp đôi lượng dung dịch kim loại cần để sửa chữa ấy lên.\n\nDung dịch kim loại này không thể được dùng để sửa phần mũi của các mũi tên.

items.lostbackpack.name=ba lô bị mất
items.lostbackpack.desc=Đây là kho đồ bị mất của bạn. Thu thập nó để lấy lại tất cả các vật phẩm bạn bị mất!

items.merchantsbeacon.name=đèn hiệu của thương gia
items.merchantsbeacon.ac_use=DÙNG
items.merchantsbeacon.desc=Món đồ công nghệ của người lùn kì lạ này cho phép bạn giao tiếp từ khoảng cách xa.\n\nSau khi được kích hoạt, đèn hiệu này sẽ cho bạn bán các vật phẩm của mình cho Chợ Pixel từ bất cứ đâu trong hầm ngục.\n\nTuy nhiên, phép thuật bên trong chiếc đèn hiệu sẽ chỉ kéo dài trong một lần, nên hãy dùng nó cẩn thận.

items.stylus.name=bút phép
items.stylus.ac_inscribe=VẼ
items.stylus.prompt=Chọn một áo giáp
items.stylus.identify=Bạn phải thẩm định áo giáp đó trước.
items.stylus.cursed=Phép thuật của chiếc bút sẽ không hoạt động lên áo giáp bị nguyền.
items.stylus.inscribed=Bạn khắc vào áo giáp của mình bằng chiếc bút.
items.stylus.desc=Chiếc bút phép này được làm từ một loại đá đen, rất cứng. Bằng cách sử dụng nó bạn có thể khắc một ký tự phép thuật lên áo giáp của bạn, nhưng bạn không thể chọn được ký tự đó sẽ là gì, chiếc bút sẽ quyết định điều đó cho bạn.

items.tengusmask.name=Mặt nạ của Tengu
items.tengusmask.ac_wear=ĐEO
items.tengusmask.used=Chiếc mặt nạ tan biến và sức mạnh của nó chảy vào bạn!
items.tengusmask.desc=Chiếc mặt nạ này rơi ra khỏi khuôn mặt của Tengu khi hắn ta chết, bạn có thể cảm nhận được sức mạnh phép thuật lớn tỏa ra từ nó. Có phải chiếc mặt nạ là nguồn sức mạnh của Tengu?\n\nKhi đeo, sức mạnh to lớn của chiếc mặt nạ sẽ được chuyển vào bạn, cho phép bạn _chọn một chức nghiệp phụ cho người hùng của mình._\n\nBạn sẽ chọn nghiệp phụ nào?

items.torch.name=đuốc
items.torch.ac_light=THẮP
items.torch.desc=Vật phẩm thiết yếu khi phiêu lưu, khi hầm ngục tối lại, cây đuốc có thể giúp dẫn đường.

items.waterskin.name=túi nước
items.waterskin.ac_drink=UỐNG
items.waterskin.collected=Bạn thu giọt sương vào trong túi nước của bạn.
items.waterskin.full=Túi nước của bạn đã đầy!
items.waterskin.empty=Túi nước của bạn trống trơn!
items.waterskin.desc=Một vật để chứa chất lỏng, làm từ da và dây, được  đậy kín bằng một cái nút bần.
items.waterskin.desc_water=Hiện tại chiếc túi nước chỉ chứa một ít nước uống bình thường. Chắc hẳn có thứ gì đó trong hầm ngục mà chiếc túi nước có thể chứa thay vào đó.
items.waterskin.desc_heal=Chiếc túi nước hiện đang được sử dụng để chứa nước hồi phục. Túi nước càng đầy, bạn sẽ được hồi phục ngay lập tức càng nhiều khi uống từ nó. Bạn sẽ chỉ uống đủ số mình cần.
items.waterskin.desc_full=Chiếc túi nước đầy dường như phát ra năng lượng, có lẽ nó có thể được sử dụng để ban phước cho một vật phẩm sinh tồn khác?
