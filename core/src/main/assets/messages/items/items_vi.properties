items.potions.potion.unknown_desc=Cái bình này chứa một chất lỏng nhiều màu sắc xoáy. Ai mà biết nó sẽ làm gì khi được uống hay ném?
items.potions.potion.harmful=Lọ thuốc có hại!
items.potions.potion.beneficial=Lọ thuốc có lợi
