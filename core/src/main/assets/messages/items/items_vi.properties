items.artifacts.timekeepershourglass$sandbag.desc=Túi cát mịn nhỏ này sẽ rất thích hợp với chiếc đồng hồ cát của bạn.\n\nThật lạ khi người chủ tiệm lại có chính xác nó đúng lúc bạn cần...

