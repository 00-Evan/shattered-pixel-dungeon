items.potions.potion$seedtopotion.name=Lọ thuốc Ngẫu nhiên

items.potions.alchemicalcatalyst.name=chất xúc tác giả kim
items.potions.alchemicalcatalyst.desc=Cái lọ mỏng chứa chất lỏng ma thuật này được làm từ tinh chất đã được chiết xuất của một lọ thuốc. Chất lỏng này trong suốt và phát sáng với từng màu sắc của cầu vồng. Chất xúc tác này chủ yếu được sử dụng như một thành phần giả kim, nhưng bạn cũng có thể sử dụng nó trực tiếp để có được hiệu ứng của một lọ thuốc ngẫu nhiên.

items.potions.potionofexperience.name=thuốc kinh nghiệm
items.potions.potionofexperience.desc=Kinh nghiệm được tích lũy từ vô số trận chiến được cô đọng thành dạng lỏng, thứ thuốc này sẽ ngay lập tức tăng cấp độ kinh nghiệm của bạn.

items.potions.potionoffrost.name=thuốc băng giá
items.potions.potionoffrost.desc=Hóa chất chứa trong lọ thuốc này sẽ bốc hơi thành đám mây đóng băng khi để hở ra không khí ở ngoài.

items.potions.potionofhaste.name=thuốc nhanh nhẹn
items.potions.potionofhaste.energetic=Bạn cảm thấy đầy năng lượng!
items.potions.potionofhaste.desc=Uống thứ chất lỏng ngọt ngào kỳ lạ này sẽ truyền cho bạn nguồn năng lượng to lớn trong một thời gian ngắn, cho phép bạn chạy với tốc độ cao.

items.potions.potionofhealing.name=thuốc hồi phục
items.potions.potionofhealing.heal=Những vết thương của bạn bắt đầu đóng lại.
items.potions.potionofhealing.desc=Elixir này sẽ nhanh chóng phục hồi sức khỏe của bạn và ngay lập tức chữa khỏi nhiều loại bệnh.

items.potions.potionofinvisibility.name=thuốc tàng hình
items.potions.potionofinvisibility.invisible=Bạn thấy tay mình trở nên vô hình!
items.potions.potionofinvisibility.desc=Uống lọ thuốc này sẽ khiến bạn tạm thời vô hình. Trong khi vô hình, kẻ địch sẽ không thể nhìn thấy bạn. Tấn công kẻ thù, cũng như sử dụng đũa phép hoặc cuộn giấy trước mặt kẻ thù, sẽ loại bỏ hiệu ứng này.

items.potions.potionoflevitation.name=thuốc bay
items.potions.potionoflevitation.float=Bạn bay lên không trung!
items.potions.potionoflevitation.desc=Uống chất lỏng này sẽ làm bạn lơ lửng trong không trung, cho phép dễ dàng bay qua bẫy và hố. Ném lọ thuốc này sẽ tạo một đám mây khí chưa tinh luyện, làm mất phương hướng mọi thứ trong đó.

items.potions.potionofliquidflame.name=thuốc lửa lỏng
items.potions.potionofliquidflame.desc=Bình này chứa một hợp chất không ổn định và sẽ bốc cháy dữ dội khi tiếp xúc với không khí bên ngoài.

items.potions.potionofmindvision.name=thuốc nhìn tâm trí
items.potions.potionofmindvision.see_mobs=Bằng một cách nào đó bạn cảm nhận được tâm trí của các sinh vật khác!
items.potions.potionofmindvision.see_none=Bằng một cách nào đó bạn có thể biết là ngay lúc này bạn đang ở một mình trong tầng này.
items.potions.potionofmindvision.desc=Sau khi uống thứ này, tâm trí của bạn sẽ trở nên hòa hợp với dấu hiệu tâm linh của những sinh vật ở xa, cho phép bạn cảm nhận được những sự hiện diện sinh học qua các bức tường. Ngoài ra lọ thuốc này sẽ cho phép bạn nhìn xuyên qua các bức tường và cửa ở gần.

items.potions.potionofparalyticgas.name=thuốc khí gây tê liệt
items.potions.potionofparalyticgas.desc=Khi tiếp xúc với không khí bên ngoài, chất lỏng trong bình này sẽ hóa thành một đám khói màu vàng gây tê. Bất cứ ai hít phải đám khí sẽ bị tê liệt ngay lập tức, không thể di chuyển trong một khoảng thời gian sau khi đám mây tan đi. Vật này có thể được ném vào kẻ thù ở xa để bắt chúng ở trong hiệu ứng của khí.

items.potions.potionofpurity.name=thuốc trong sạch
items.potions.potionofpurity.freshness=Bạn cảm nhận được sự trong lành kì lạ trong không khí.
items.potions.potionofpurity.protected=Một màng bảo vệ bao bọc bạn!
items.potions.potionofpurity.desc=Thứ thuốc thần kỳ này sẽ nhanh chóng vô hiệu mọi hiệu ứng khu vực có hại trong một khu vực lớn. Uống nó sẽ cho bạn khả năng tạm thời miễn nhiễm với những hiệu ứng như vậỵ

items.potions.potionofstrength.name=thuốc sức mạnh
items.potions.potionofstrength.msg_1=+1 sức mạnh
items.potions.potionofstrength.msg_2=Nguồn sức mạnh mới tràn vào cơ thể của bạn.
items.potions.potionofstrength.desc=Chất lỏng mạnh mẽ này sẽ đi qua các cơ bắp của bạn, vĩnh viễn tăng sức mạnh của bạn lên một điểm.

items.potions.potionoftoxicgas.name=thuốc khí độc
items.potions.potionoftoxicgas.desc=Tháo nút hoặc làm vỡ lọ thủy tinh nén này sẽ khiến chất chứa bên trong nó phát nổ thành một đám mây khí độc màu xanh lá chết người. Bạn có thể chọn ném lọ thuốc này vào các kẻ địch ở xa thay vì mở nó bằng tay.



###brews
items.potions.brews.causticbrew.name=thuốc ăn da
items.potions.brews.causticbrew.desc=Thứ thuốc này sẽ phân tán chất nhầy ăn mòn trong một diện tích rộng xung quanh vị trí nó vỡ. Bất kì thứ gì dính phải chất nhầy sẽ từ từ tan chảy nếu nó không thể rửa nó ra trong nước.

items.potions.brews.blizzardbrew.name=thuốc bão tuyết
items.potions.brews.blizzardbrew.desc=Khi bị vỡ, thứ thuốc này sẽ giải phóng một cơn bão tuyết xoáy lan ra nhanh chóng như một loại khí.

items.potions.brews.infernalbrew.name=thuốc cháy dữ
items.potions.brews.infernalbrew.desc=Khi bị vỡ, thứ thuốc này sẽ giải phóng một đám cháy dữ dội lan ra nhanh chóng như một loại khí.

items.potions.brews.shockingbrew.name=thuốc điện giật
items.potions.brews.shockingbrew.desc=Khi bị vỡ, thứ thuốc này sẽ giải phóng một cơn bão điện trong một khu vực rộng xung quanh vị trí nó vỡ.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=thuốc giáp phép
items.potions.elixirs.elixirofarcanearmor.desc=Thứ thuốc này sẽ cho người uống sự kháng sát thương phép thuật dài hạn.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir phục hồi trong nước
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Elixir này chứa xác của Goo được tăng cường với một lọ thuốc hồi phục. Dù sẽ không cung cấp sự hồi phục ngay lập tức, nó sẽ từ từ hồi phục một lượng sức khỏe lớn hơn khi bạn đang đứng trong nước.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=phục hồi trong nước
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Bạn đã tạm thời nhận được các đặc tính hồi phục tương tự như của Goo.\n\nKhi đang đứng trong nước, bạn sẽ hồi phục một lượng nhỏ sức khỏe mỗi lượt. Hiệu ứng này được dừng khi bạn ở mức sức khỏe tối đa hoặc ra khỏi nước.\n\nHồi phục còn lại: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir máu rồng
items.potions.elixirs.elixirofdragonsblood.desc=Khi được uống, elixir này sẽ truyền sức mạnh bốc lửa chảy qua các tĩnh mạch của người uống. Hiệu ứng này sẽ khiến người uống không bị ảnh hưởng bởi lửa, và cho phép họ khiến kẻ địch bốc cháy với các đòn tấn công vật lí.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir hồi phục ngọt ngào
items.potions.elixirs.elixirofhoneyedhealing.desc=Elixir này kết hợp sự hồi phục với sự ngọt ngào của mật ong. Khi được uống, nó sẽ làm thỏa mãn một chút cơn đói, nhưng nó cũng có thể được ném để hồi phục một đồng minh.\n\nCác sinh vật bị hấp dẫn bởi mật ong có thể được làm dịu nếu vật phẩm này được sử dụng lên chúng.

items.potions.elixirs.elixiroficytouch.name=elixir của cái chạm băng giá
items.potions.elixirs.elixiroficytouch.desc=Khi được sử dụng, elixir này sẽ cho phép người uống lấy đi nhiệt từ những kẻ địch họ tấn công. Hiệu ứng này sẽ khiến người uống kháng lại cái lạnh, và cho phép họ làm lạnh kẻ địch với các đòn tấn công vật lí.

items.potions.elixirs.elixirofmight.name=elixir sức mạnh
items.potions.elixirs.elixirofmight.msg_1=+1 sm, +%d hp
items.potions.elixirs.elixirofmight.msg_2=Nguồn sức mạnh mới tràn vào cơ thể của bạn.
items.potions.elixirs.elixirofmight.desc=Dung dịch mạnh mẽ này sẽ chảy qua các cơ bắp của bạn, tăng sức mạnh của bạn thêm một điểm vĩnh viễn và tăng sức khỏe tối đa thêm %d điểm tạm thời. Sự tăng cường sức khỏe tỉ lệ với sức khỏe tối đa của bạn, nhưng sẽ từ từ biến mất khi bạn tăng cấp.
items.potions.elixirs.elixirofmight$htboost.name=tăng sinh lực tối đa
items.potions.elixirs.elixirofmight$htboost.desc=Cơ thể bạn cảm thấy mạnh và khoẻ một cach không tự nhiên.\n\nMáu tối đa của bạn được tăng trong một khoảng thời gian. Khi bạn lên cấp, độ tăng sẽ dần dần phai đi.\n\nMức tăng hiện giờ: %d.\nCấp còn lại: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir tinh chất độc
items.potions.elixirs.elixiroftoxicessence.desc=Khi được sử dụng, elixir này sẽ hòa lẫn người uống với năng lượng độc. Người uống sẽ không bị ảnh hưởng bởi khí độc và chất độc, và sẽ liên tục phát ra khí độc khi họ di chuyển.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=thuốc kì lạ màu xanh ngọc
items.potions.exotic.exoticpotion.crimson=thuốc kì lạ màu đỏ thẫm
items.potions.exotic.exoticpotion.azure=thuốc kì lạ màu xanh da trời
items.potions.exotic.exoticpotion.jade=thuốc kì lạ màu ngọc bích
items.potions.exotic.exoticpotion.golden=thuốc kì lạ màu vàng
items.potions.exotic.exoticpotion.magenta=thuốc kì lạ màu cánh sen
items.potions.exotic.exoticpotion.charcoal=thuốc kì lạ màu đen than
items.potions.exotic.exoticpotion.ivory=thuốc kì lạ màu ngà
items.potions.exotic.exoticpotion.amber=thuốc kì lạ màu hổ phách
items.potions.exotic.exoticpotion.bistre=thuốc kì lạ màu nâu sẫm
items.potions.exotic.exoticpotion.indigo=thuốc kì lạ màu xanh đậm
items.potions.exotic.exoticpotion.silver=thuốc kì lạ màu bạc
items.potions.exotic.exoticpotion.unknown_desc=Bình tròn này chứa một chất lỏng nhiều màu sắc lắng đọng. Nó có vẻ là xa lạ với vùng đất này, liệu nó sẽ có tác dụng gì khi được uống hoặc ném?
items.potions.exotic.exoticpotion.warning=Bạn có muốn hủy sử dụng thuốc này không? Nó vẫn sẽ bị tiêu thụ.
items.potions.exotic.exoticpotion.yes=Có, tôi rất lạc quan
items.potions.exotic.exoticpotion.no=Không, tôi đổi ý rồi

items.potions.exotic.potionofcleansing.name=thuốc thanh tẩy
items.potions.exotic.potionofcleansing.desc=Thứ thuốc thử mạnh mẽ này sẽ khiến người uống không bị ảnh hưởng bởi tất cả các hiệu ứng bất lợi trong một vài lượt khi được uống. Nó cũng có thể được ném vào một mục tiêu để làm sạch chúng.
items.potions.exotic.potionofcleansing$cleanse.name=đã thanh tẩy
items.potions.exotic.potionofcleansing$cleanse.desc=Nhân vật này tạm thời không bị ảnh hưởng bởi tất cả hiệu ứng bất lợi!\n\nLượt còn lại: %s.

items.potions.exotic.potionofcorrosivegas.name=thuốc khí ăn mòn
items.potions.exotic.potionofcorrosivegas.desc=Tháo nút hoặc làm vỡ lọ thủy tinh nén này sẽ khiên chất chứa bên trong nó phát nổ thành một đám mây khí ăn mòn màu rỉ sét chết người. Khí này lan ra nhanh hơn và nguy hiểm hơn khí độc, nhưng sẽ không kéo dài bằng.

items.potions.exotic.potionofdragonsbreath.name=thuốc hơi thở của rồng
items.potions.exotic.potionofdragonsbreath.prompt=Chọn một vị trí để đốt cháy
items.potions.exotic.potionofdragonsbreath.desc=Bình này chứa một hợp chất kì lạ, nhanh chóng bùng cháy ngay sau khi trộn lẫn với nước bọt. Nhanh chóng phun chất lỏng ra sẽ cho phép người uống phun ra lửa từ miệng của họ!

items.potions.exotic.potionofearthenarmor.name=lọ thuốc giáp đất
items.potions.exotic.potionofearthenarmor.desc=Thay vì làm tê liệt, chất lỏng này có khả năng hóa cứng da thịt để tạm thời biến nó thành một lớp giáp tự nhiên

items.potions.exotic.potionofdivineinspiration.name=thuốc cảm hứng thần thánh
items.potions.exotic.potionofdivineinspiration.no_more_points=Bạn không thể nhận thêm điểm tài năng nào nữa.
items.potions.exotic.potionofdivineinspiration.select_tier=Chọn hạng tài năng để nhận hai điểm thưởng. Bạn phải đã mở khóa hạng đó rồi để có thể tiêu điểm này.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Điểm Tài năng!
items.potions.exotic.potionofdivineinspiration.desc=Sức mạnh của năng lượng thánh dưới dạng chất lỏng, lọ thuốc này sẽ ban sức mạnh thần thánh cho người uống, cho họ thêm hai điểm tài năng trong một hạng do họ chọn.\n\nLọ thuốc này chỉ có thể dùng một lần cho mỗi hạng tài năng.

items.potions.exotic.potionofmagicalsight.name=thuốc tầm nhìn phép thuật
items.potions.exotic.potionofmagicalsight.desc=Sau khi uống thuốc này, các giác quan của bạn sẽ được nâng lên mức phi thường trong một thời gian ngắn, làm tăng tầm nhìn và cho phép bạn nhìn xuyên tường!

items.potions.exotic.potionofmastery.name=thuốc bậc thầy
items.potions.exotic.potionofmastery.prompt=Làm chủ một vật phẩm
items.potions.exotic.potionofmastery.weapon_easier=Vũ khí của bạn trở nên dễ vung hơn!
items.potions.exotic.potionofmastery.armor_easier=Áo giáp của bạn trở nên dễ mặc hơn!
items.potions.exotic.potionofmastery.desc=Thay vì cung cấp sức mạnh, thứ thuốc này sẽ hòa hợp các cơ của người sử dụng với một vật phẩm cụ thể. Điều này sẽ khiến vật phẩm đó dễ sử dụng hơn, tựa như người uống đã luyện tập và quen với nó.\n\nVũ khí hoặc áo giáp được chọn sẽ yêu cầu ít đi 2 sức mạnh để sử dụng. Thuốc này chỉ có thể được sử dụng một lần lên mỗi vật phẩm.

items.potions.exotic.potionofshielding.name=thuốc che chắn
items.potions.exotic.potionofshielding.desc=Thay vì hồi máu, lọ thuốc này sẽ tạo ra một tấm khiên chắc chắn quanh cơ thể người dùng. Khiên này có thể chặn lượng sát thương đáng kể.

items.potions.exotic.potionofshroudingfog.name=thuốc sương mù che phủ
items.potions.exotic.potionofshroudingfog.desc=Khi tiếp xúc với không khí, chất lỏng trong chai này sẽ tạo ra một màn sương dày mù mịt, nhanh chóng lan ra và chắn tầm nhìn của các kẻ địch của bạn.

items.potions.exotic.potionofsnapfreeze.name=thuốc đông nhanh
items.potions.exotic.potionofsnapfreeze.desc=Chất hóa học được chứa trong thứ thuốc này sẽ nhanh chóng phản ứng với không khí, ngay lập tức đóng băng và bám rễ tất cả những gì nằm trong hiệu ứng của nó.

items.potions.exotic.potionofstamina.name=thuốc sức bền
items.potions.exotic.potionofstamina.desc=Uống chất lỏng ngọt lạ này sẽ cho bạn một sự tăng cường năng lượng lâu dài, cho phép bạn chạy với tốc độ nhanh trong một khoảng thời gian được kéo dài.

items.potions.exotic.potionofstormclouds.name=thuốc mây đen
items.potions.exotic.potionofstormclouds.desc=Ném chai thuốc này sẽ tạo ra một đám mây hơi nước đậm đặc mở rộng nhanh chóng, thứ sẽ tích tụ và rơi lên địa hình. Phần lớn địa hình sẽ được chuyển thành nước, lửa sẽ bị dập, và bẫy sẽ bị ngập và hỏng.



###quest items
items.quest.ceremonialcandle.name=nến nghi lễ
items.quest.ceremonialcandle.desc=Một bộ nến, bị chảy và dính vào nhau qua việc sử dụng.\n\nMột mình thì chúng vô giá trị, nhưng nếu được sử dụng với những cây nến khác theo một mô hình, chúng có thể tập trung nguồn năng lượng cho một nghi thức triệu hồi.

items.quest.corpsedust.name=bụi xác chết
items.quest.corpsedust.chill=Cái lạnh chạy dọc sống lưng của bạn.
items.quest.corpsedust.desc=Quả cầu bụi xác này không có vẻ gì khác so với một quả cầu bụi thường, Nhưng bạn có thể cảm thấy một năng lượng hắc ám ẩn nấp bên trong nó.\n\nXử lí nó sớm nhất có thể sẽ là một ý hay.

items.quest.darkgold.name=quặng vàng tối
items.quest.darkgold.desc=Thứ kim loại này được gọi là tối không phải vì màu của nó (màu nó không khác với thứ vàng thường), mà là vì nó tan chảy dưới ánh mặt trời, khiến cho nó vô dụng trên mặt đất.

items.quest.dwarftoken.name=dấu hiệu người lùn
items.quest.dwarftoken.desc=Có nhiều người lùn và những phát minh của họ mang theo những mảnh kim loại nhỏ bí ẩn này. Có lẽ chúng là đồ trang sức hoặc có lẽ chúng là là một dạng ID. Người lùn thật là những kẻ kì lạ.

items.quest.embers.name=than hồng nguyên tố
items.quest.embers.desc=Những mẩu than hồng đặc biệt chỉ có thể được thu hoạch từ những nguyên tố lửa nhỏ. Chúng tỏa ra năng lượng nhiệt.

items.quest.gooblob.name=quả cầu goo
items.quest.gooblob.desc=Một quả cầu chất nhầy nhún, tách ra từ Goo khi nó chết. Nó gần giống như một cục thạch to, dù bạn sẽ không dám ăn nó.\n\nBản thân nó chẳng làm được gì, nhưng nó có thể trở nên hữu dụng khi được kết hợp với những loại thuốc nhất định, hoặc một quả bom. Cùng lắm thì có lẽ nó có thể chuyển thành một lượng năng lượng đáng kể.

items.quest.metalshard.name=mảnh kim loại bị nguyền
items.quest.metalshard.desc=Một mảnh kim loại gỉ bị nguyền, vỡ ra từ DM-300 khi nó bị phá hủy. Bạn có thể cảm thấy một ma thuật hắc ám ngầm bên trong nó. Bản thân nó không tác dụng gì, nhưng nó có thể trở nên hữu dụng khi được kết hợp với những cuộn giấy nhất định, hoặc một quả bom. Cùng lắm thì có lẽ nó có thể chuyển thành một lượng năng lượng đáng kể.

items.quest.pickaxe.name=cuốc chim
items.quest.pickaxe.ac_mine=ĐÀO
items.quest.pickaxe.no_vein=Không có mạch vàng tối nào gần bạn để khai thác.
items.quest.pickaxe.ability_name=xuyên thấu
items.quest.pickaxe.ability_desc=Kiếm sĩ có thể _xuyên thủng_ kẻ thù với cái cuốc. Đây là đòn đánh chắc chắn trúng, gây nên hiệu ứng dễ tổn thương 3 lượt, và gây gấp đôi sát thương với kẻ thù có lớp kim loại
items.quest.pickaxe.desc=Đây là một công cụ chắc và nặng dùng để phá đá. Chắc nó cũng có thể được dùng làm một thứ vũ khí nếu cần.

items.quest.ratskull.name=hộp sọ chuột khổng lồ
items.quest.ratskull.desc=Một cái sọ chuột lớn đến bất ngờ. Nó sẽ là một chiến tích săn bắn tốt, nếu như bạn có một bức tường để treo nó lên.



###rings
items.rings.ring.diamond=nhẫn kim cương
items.rings.ring.opal=nhẫn mắt mèo
items.rings.ring.garnet=nhẫn thạch lựu
items.rings.ring.ruby=nhẫn hồng ngọc
items.rings.ring.amethyst=nhẫn thạch anh tím
items.rings.ring.topaz=nhẫn hoàng ngọc
items.rings.ring.onyx=nhẫn onyx
items.rings.ring.tourmaline=nhẵn tourmaline
items.rings.ring.emerald=nhẵn ngọc lục bảo
items.rings.ring.sapphire=nhẫn sapphire
items.rings.ring.quartz=nhẫn thạch anh
items.rings.ring.agate=nhẫn agate
items.rings.ring.equip_cursed=Chiếc nhẫn siết chặt lấy ngón tay của bạn một cách đầy đau đớn!
items.rings.ring.unknown_desc=Chiếc vòng kim loại này được tô điểm bằng một viên đá quý lớn lấp lánh trong bóng tối. Liệu nó sẽ có hiệu ứng gì khi được đeo?
items.rings.ring.known=Đây là %s
items.rings.ring.identify=Giờ đây bạn cảm thấy thân thuộc hơn với chiếc nhẫn đủ để thẩm định nó. Nó là một cái %s.
items.rings.ring.cursed_worn=Bởi vì cái nhẫn này bị nguyền, bạn bất lực trong việc tháo nó ra.
items.rings.ring.curse_known=Bạn có thể cảm thấy một ma thuật hắc ám ẩn nấp trong chiếc nhẫn này.
items.rings.ring.not_cursed=Chiếc nhẫn này không dính ma thuật hắc ám.

items.rings.ringofaccuracy.name=nhẫn của sự chính xác
items.rings.ringofaccuracy.stats=Khi đeo, chiếc nhẫn này sẽ tăng độ chính xác của bạn lên _%s%%._
items.rings.ringofaccuracy.typical_stats=Khi đeo, chiếc nhẫn này thường sẽ tăng độ chính xác của bạn lên _%s%%._
items.rings.ringofaccuracy.desc=Chiếc nhẫn này tăng sự tập trung của bạn, giúp các đòn tấn công của bạn dễ dàng đánh trúng hơn. Thay vào đó, một chiếc nhẫn bị nguyền sẽ khiến các đòn tấn công của bạn khó liên kết với nhau hơn.

items.rings.ringofarcana.name=nhẫn bí thuật
items.rings.ringofarcana.stats=Khi đeo, chiếc nhẫn này sẽ tăng cường sức mạnh của các phù phép và kí tự thêm _%s%%._
items.rings.ringofarcana.typical_stats=Khi đeo, chiếc nhẫn này thường sẽ tăng cường sức mạnh của các phù phép và kí tự thêm _%s%%._
items.rings.ringofarcana.desc=Chiếc nhẫn này sẽ tăng cường các phù phép ma thuật trên các vũ khí và các kí tự trên áo giáp, bao gồm cả những lời nguyền! Đầu tiên nó sẽ tăng cơ hội kích hoạt, rồi sau đó tăng sức mạnh của hiệu ứng khi cơ hội kích hoạt đạt 100%. Một chiếc nhẫn bị nguyền ngược lại sẽ làm suy yếu các phù phép, kí tự và lời nguyền.

items.rings.ringofelements.name=nhẫn nguyên tố
items.rings.ringofelements.stats=Khi được đeo, chiếc nhẫn này sẽ trao sự kháng nguyên tố _%s%%_.
items.rings.ringofelements.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ trao sự kháng nguyên tố _%s%%._
items.rings.ringofelements.desc=Chiếc nhẫn này cung cấp sự kháng lại hầu hết các nguyên tố và hiệu ứng phép thuật, giảm sát thương và thời lượng của hiệu ứng xấu. Thông thường một chiếc nhẫn bị nguyền sẽ thay vào đó làm những hiệu ứng này tồi tệ hơn.

items.rings.ringofenergy.name=nhẫn năng lượng
items.rings.ringofenergy.stats=Khi được đeo, chiếc nhẫn này sẽ tăng tốc độ hồi đũa phép, cổ vật và áo giáp người hùng lên _%s%%._
items.rings.ringofenergy.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ tăng tốc độ hồi đũa phép, cổ vật và áo giáp người hùng lên _%s%%._
items.rings.ringofenergy.desc=Trang bị phép thuật của bạn sẽ hồi lại nhanh hơn trong một trường phép thuật phát ra từ chiếc nhẫn này. Một chiếc nhẫn bị nguyền rủa sẽ thay vào đó làm chậm quá trình hồi lại.

items.rings.ringofevasion.name=nhẫn né tránh
items.rings.ringofevasion.stats=Khi được đeo, chiếc nhẫn này sẽ tăng khả năng né tránh của bạn thêm _%s%%._
items.rings.ringofevasion.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ tăng khả năng né tránh của bạn thêm _%s%%._
items.rings.ringofevasion.desc=Chiếc nhẫn này tăng tốc độ phản xạ của người đeo, khiến cho việc giáng đòn lên họ khó khăn hơn. Một chiếc nhẫn bị nguyền sẽ thay vào đó khiến người sử dụng dễ bị đánh hơn.

items.rings.ringofforce.name=nhẫn lực đánh
items.rings.ringofforce.stats=Khi không dùng vũ khí, ở mức sức mạnh hiện tại của bạn, chiếc nhẫn này sẽ gây _%1$d-%2$d sát thương._ Với một món vũ khí trên tay, chiếc nhẫn này sẽ tăng sát thương thêm _%3$d._
items.rings.ringofforce.typical_stats=Khi không dùng vũ khí, ở mức sức mạnh hiện tại của bạn, chiếc nhẫn này thường sẽ gây _%1$d-%2$d sát thương._ Với một món vũ khí trên tay, chiếc nhẫn này thường sẽ tăng sát thương thêm _%3$d._
items.rings.ringofforce.ability_name=Thế đứng chiến binh
items.rings.ringofforce.ability_desc=Kiếm sĩ có thể bắt chước một _thế đứng chiến binh_ với chiếc nhẫn lực đánh. Khi vào thế đứng này đòn đánh thường của Kiếm sĩ cũng sẽ sử dụng chiếc nhẫn kể cả khi đang trang bị một vũ khí. Chiếc nhẫn cũng thừa hưởng phù phép và cường hóa của vũ khí. Mỗi đòn đánh thường trong thế đứng này sẽ tiêu thụ 1/4 một năng lượng vũ khí.
items.rings.ringofforce.desc=Chiếc nhẫn này nâng cao lực đánh trong các đòn cận chiến của người đeo. Lực đánh thêm này khá là yếu khi cầm vũ khí, nhưng một đòn tấn công không dùng vũ khí sẽ trở nên mạnh hơn nhiều. Một chiếc nhẫn bị nguyền sẽ thay vào đó làm yếu đi các đòn đánh của người đeo.
items.rings.ringofforce$brawlersstance.name=Thế đứng chiến binh
items.rings.ringofforce$brawlersstance.desc=Khi ở thế đứng này đòn đánh thường của Kiếm sĩ cũng sẽ sử dụng nhẫn lực kể cả khi đang trang bị một vũ khí. Đòn đánh cũng sẽ có phù phép và cường hóa của vũ khí dược trang bị.\n\nMỗi đòn đánh thường ở thế đứng này sẽ tiêu thụ 1/4 của một lượt sạc. Bạn còn đủ sạc cho %d lượt đánh.\n\nThế đứng này có thể bật tắt với một chiếc nhẫn lực.

items.rings.ringoffuror.name=nhẫn căm giận
items.rings.ringoffuror.stats=Khi được đeo, chiếc nhẫn này sẽ tăng tốc độ các đòn tấn công của bạn thêm _%s%%._
items.rings.ringoffuror.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ tăng tốc độ các đòn tấn công của bạn thêm _%s%%._
items.rings.ringoffuror.desc=Chiếc nhẫn tạo ra một cơn giận dữ bên trong người mặc, cho phép họ tấn công nhanh hơn. Một chiếc nhẫn bị nguyền sẽ thay vào đó làm chậm tốc độ tấn công của người đeo.

items.rings.ringofhaste.name=nhẫn nhanh nhẹn
items.rings.ringofhaste.stats=Khi được đeo, chiếc nhẫn này sẽ tăng tốc độ di chuyển của bạn thêm _%s%%._
items.rings.ringofhaste.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ tăng tốc độ di chuyển của bạn thêm _%s%%._
items.rings.ringofhaste.desc=Chiếc nhẫn này làm giảm sự căng thẳng của chuyển động lên người đeo, cho phép họ chạy với tốc độ phi thường. Một chiếc nhẫn bị nguyền sẽ thay vào đó gây áp lực lên người đeo.

items.rings.ringofmight.name=nhẫn sức mạnh
items.rings.ringofmight.stats=Khi được đeo, chiếc nhẫn này sẽ tăng sức mạnh của bạn thêm _%1$d_ và HP tối đa của bạn thêm _%2$s%%._
items.rings.ringofmight.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ tăng sức mạnh của bạn thêm _%1$d_ và HP tối đa của bạn thêm _%2$s%%._
items.rings.ringofmight.desc=Chiếc nhẫn này cải thiện các đặc tính vật lí của người đeo, cho họ sức mạnh vật lí và thể chất lớn hơn. Một chiếc nhẫn bị nguyền sẽ làm yếu người đeo.

items.rings.ringofsharpshooting.name=nhẫn bắn chính xác
items.rings.ringofsharpshooting.stats=Khi được đeo, chiếc nhẫn này sẽ tăng sát thương của các vũ khí ném của bạn như thể cấp độ của chúng đã được tăng thêm _%1$d_. và sẽ tăng độ bền của chúng thêm _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ tăng sát thương của các vũ khí ném của bạn như thể cấp độ của chúng đã được tăng thêm _%1$d_. và sẽ tăng độ bền của chúng thêm _%2$s%%._
items.rings.ringofsharpshooting.desc=Chiếc nhẫn này cải thiện độ chính xác và khả năng nhắm của người đeo, khiến mọi vũ khí dạng vật phóng có tính sát thương và độ bền cao hơn. Một chiếc nhẫn bị nguyền sẽ có tác dụng ngược lại.

items.rings.ringoftenacity.name=nhẫn bền bỉ
items.rings.ringoftenacity.stats=Khi được đeo, chiếc nhẫn này sẽ giảm sát thương bạn nhận lên đến _%s%%._
items.rings.ringoftenacity.typical_stats=Khi được đeo, chiếc nhẫn này thường sẽ giảm sát thương bạn nhận lên đến _%s%%._
items.rings.ringoftenacity.desc=Khi được đeo, chiếc nhẫn này sẽ cho phép người đeo kháng lại những đòn chí tử. Người dùng bị thương càng nặng, họ càng kháng lại sát thương. Một chiếc nhẫn bị nguyền sẽ thay vào đó khiến kẻ địch dễ dàng giết người đeo hơn.

items.rings.ringofwealth.name=nhẫn giàu sang
items.rings.ringofwealth.stats=Khi được đeo, chiếc nhẫn này sẽ tăng vận may của bạn thêm _%s%%._
items.rings.ringofwealth.typical_stats=Khi đeo, chiếc nhẫn này thường sẽ tăng vận may của bạn lên _%s%%._
items.rings.ringofwealth.desc=Chiếc nhẫn này giống như một chiếc nam châm cho kho báu, nó tăng khả năng các kẻ địch và vật chứa mang theo những vật phẩm có giá trị. Một chiếc nhẫn bị nguyền sẽ thay vào đó giảm cơ hội nhận chiến lợi phẩm của bạn.



