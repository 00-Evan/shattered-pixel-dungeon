items.artifacts.talismanofforesight.desc=Một tảng đá mượt với những vết chạm khắc kì lạ trên nó. Bạn cảm thấy như là nó đang quan sát mọi thứ xung quanh bạn, để mắt đến mọi thứ được ẩn giấu.
items.artifacts.talismanofforesight.desc_worn=Khi bạn cầm tấm bùa, bạn có cảm giác như các giác quan của mình được cải thiện. Tấm bùa dần tích năng lượng theo thời gian và khi bạn phát hiện ra những cánh cửa hoặc bẫy ẩn. \n\nTấm bùa có thể tiêu năng lượng của nó để 'soi' một vùng hình nón, bộc lộ tất cả các ô và bí mật trong vùng được soi và sẽ cho bạn nhìn thấy kẻ thù và vật phẩm trong một thời gian ngắn.
items.artifacts.talismanofforesight.desc_cursed=Tấm bùa bị nguyền nhìn chằm chằm vào bạn, làm mờ các giác quan của bạn.
