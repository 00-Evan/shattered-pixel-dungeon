items.artifacts.sandalsofnature.desc_1=Thứ ban đầu nhìn giống như một đôi dép được làm từ sợi dây thật ra là hai cái cây! Chúng nhìn trông có vẻ rất yếu ớt và nhợt nhạt, có lẽ chúng cần được cung cấp thêm các chất dinh dưỡng?
items.artifacts.sandalsofnature.desc_2=Đôi giày đã phát triển và bây giờ gần giống với một đôi giày được thiết kế riêng. Một số màu sắc đã trở lại với chúng, có lẽ chúng vẫn có thể phát triển tiếp?
items.artifacts.sandalsofnature.desc_3=Những cái cây đã phát triển trở lại và bây giờ nhìn giống như một đôi ủng chắc chắn làm từ vỏ cây. Những cái cây dường như đã lấy lại sức mạnh, nhưng có lẽ chúng vẫn còn có thể phát triển tiếp?
items.artifacts.sandalsofnature.desc_4=Những cái cây dường như đã đạt đến kích thước tối đa, chúng giống như một đôi giáp chân bọc thép. Chúng có màu nâu đậm và nhìn giống như một cái cây rất vững chắc.
items.artifacts.sandalsofnature.desc_hint=Bạn cảm thấy hòa nhập vào thiên nhiên hơn khi mang món cổ vật này.
items.artifacts.sandalsofnature.desc_cursed=Đôi dép bị nguyền đang ngăn cản mọi sự hòa nhập với thiên nhiên.
items.artifacts.sandalsofnature.desc_ability=Đôi giày tỏa ra màu sắc của hạt giống cuối bạn cho nó ăn. Nó có thể bám rễ vào mặt đất trong thời gian ngắn và tạo ra hiệu ứng của cây đó ở bất cứ đâu trong bán kính 3 ô.\nHạt giống: _%s_\nNăng lượng cần: _%d%%_
