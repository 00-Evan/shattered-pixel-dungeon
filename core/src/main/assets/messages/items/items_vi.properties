items.artifacts.lloydsbeacon.return=Đèn hiệu của Iloyd được bố trí hoàn tất ở vị trí hiện tại của bạn, giờ bạn có thể quay lại đây bất cứ lúc nào.
items.artifacts.lloydsbeacon.desc=Đèn hiệu của Lloyd là một thiết bị phép thuật phức tạp cho phép người dùng kiểm soát các phép thuật dịch chuyển tức thời. Đèn hiệu có thể dùng để quay trở lại một vị trí đã định, nhưng cũng có thể giải phóng lượng lớn phép thuật dịch chuyển ngẫu nhiên khi được nạp lúc được trang bị. Phép thuật này có thể được nhắm vào mục tiêu hoặc vào bản thân người sử dụng.
