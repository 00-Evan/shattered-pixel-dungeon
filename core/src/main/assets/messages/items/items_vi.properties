###armor curses
items.armor.curses.antientropy.name=%s của sự hấp thụ nhiệt
items.armor.curses.antientropy.desc=Lời nguyền của sự hấp thụ nhiệt chống lại sức mạnh của vũ trụ, hút lấy năng lượng từ xung quanh và truyền vào người mặc. Điều này tạm thời khiến người mặc bốc cháy, nhưng đóng băng mọi thứ xung quanh họ!

items.armor.curses.bulk.name=%s của sự cồng kềnh
items.armor.curses.bulk.desc=Áo giáp cồng kềnh trông lớn hơn và oai nghiêm hơn, nhưng không thực sự tăng khả năng phòng thủ. Tệ hơn nữa, kích thước tăng thêm khiến việc di chuyển qua các ô cửa rất khó khăn.

items.armor.curses.corrosion.name=%s của sự ăn mòn
items.armor.curses.corrosion.desc=Áo giáp của sự ăn mòn có khả năng bắn ra chất lỏng có tính ăn mòn, bao phủ mọi thứ trong khu vực bằng chất nhầy dính có tính axit.

items.armor.curses.displacement.name=%s sự dịch chuyển
items.armor.curses.displacement.desc=Lời nguyền dời chỗ cố gắng dịch chuyển người mặc nó đến một nơi an toàn khi bị tấn công. Tuy nhiên nó lại quá hiệu quả, người mặc sẽ bị dịch chuyển ngẫu nhiên tầng hiện tại.

items.armor.curses.metabolism.name=%s của sự trao đổi chất
items.armor.curses.metabolism.desc=Lời nguyền của sự trao đổi chất trực tiếp tiêu hoá thức ăn thành máu khi người mặc bị thương, cung cấp cho họ một lượng máu, nhưng sẽ khiến họ nhanh đói bụng hơn.

items.armor.curses.multiplicity.name=%s của sự nhân bản
items.armor.curses.multiplicity.desc=Áo giáp bị nguyền với sự nhân bản chứa đựng một ma thuật nhân bản nguy hiểm. Nó sẽ thỉnh thoảng tạo ra một ảo ảnh của người mặc, nhưng cũng có thể nhân bản kẻ địch!

items.armor.curses.overgrowth.name=%s của sự sinh trưởng quá mức
items.armor.curses.overgrowth.desc=Áo giáp của sự sinh trưởng quá mức được bao phủ bởi nhiều loài cây đang nở hoa. Tuy hiệu ứng này trông thú vị, nhưng nó không giúp gì trong việc phòng thủ cả, và những cây này sẽ ngẫu nhiên kích hoạt trong giao chiến!

items.armor.curses.stench.name=%s của sự hôi thối
items.armor.curses.stench.desc=Áo giáp bị nguyền với sự hôi thối sẽ thải ra những đám mây khí độc hại, gây nguy hiểm cho mọi thứ trong đám mây đó.


###glyphs
items.armor.glyphs.affection.name=%s của sự quyến rũ
items.armor.glyphs.affection.desc=Ký tự mạnh mẽ này sẽ chi phối tam trí của kẻ tấn công, tạm thời mê hoặc chúng.

items.armor.glyphs.antimagic.name=%s của kháng ma thuật
items.armor.glyphs.antimagic.desc=Ký tự mạnh mẽ này cho phép áo giáp bảo vệ người mặc khỏi các đòn tấn công phép thuật cũng như tấn công vật lý. Sự phòng thủ phép thuật này không bị ảnh hưởng bởi cấp của áo giáp.

items.armor.glyphs.brimstone.name=%s  lưu huỳnh
items.armor.glyphs.brimstone.desc=Ký tự này bảo vệ người mặc và đồ đạc của họ khỏi lửa, vô hiệu hoá hoản toàn sát thương và hiệu ứng tiêu cực của nó.

items.armor.glyphs.camouflage.name=%s của khả năng nguỵ trang
items.armor.glyphs.camouflage.desc=Ký tự này cho phép người mặc hòa nhập vào các bụi cỏ cao, cung cấp cho họ hiệu ứng tàng hình tạm thời.

items.armor.glyphs.entanglement.name=%s của sự vướng víu
items.armor.glyphs.entanglement.desc=Ký tự này tạo lớp giáp đất quanh người mặc để hấp thụ sát thương, nhưng lớp giáp sẽ bị vỡ nếu người mặc di chuyển.

items.armor.glyphs.flow.name=%s của dòng chảy
items.armor.glyphs.flow.desc=Ký tự này điều khiển dòng chảy của nước xung quanh người mặc, làm họ nhanh hơn nhiều khi di chuyển qua nó.

items.armor.glyphs.obfuscation.name=%s của sự xáo trộn
items.armor.glyphs.obfuscation.desc=Ký tự này che khuất người mặc, khiến họ khó để phát hiện hơn.

items.armor.glyphs.potential.name=%s của tiềm năng
items.armor.glyphs.potential.rankings_desc=Bị giết bởi: ký tự tiềm năng
items.armor.glyphs.potential.desc=Ký tự này tích lũy năng lượng khi bị tấn công, cung cấp năng lượng cho đũa phép của người mặc khi nó kích hoạt.

items.armor.glyphs.repulsion.name=%s của mối thù
items.armor.glyphs.repulsion.desc=Ký tự này dội lại lực lên những kẻ tấn công, đẩy chúng bay ngược lại.

items.armor.glyphs.stone.name=%s của đá
items.armor.glyphs.stone.desc=Ký tự này bao bọc cái áo giáp với đá phép thuật nặng khiến việc né là bất khả thi, nhưng chặn sát thương lại tương ứng với độ né tránh.

items.armor.glyphs.swiftness.name=%s của sự nhanh nhẹn
items.armor.glyphs.swiftness.desc=Ký tự này tăng tốc độ của người mặc bất cứ khi nào họ không ở gần kẻ thù.

items.armor.glyphs.thorns.name=%s gai
items.armor.glyphs.thorns.desc=Ký tự mạnh mẽ này làm hại những kẻ tấn công, khiến chúng từ từ chảy máu khi chúng tấn công người mặc.

items.armor.glyphs.viscosity.name=%s của sự trì hoãn
items.armor.glyphs.viscosity.deferred=được hoãn lại %d
items.armor.glyphs.viscosity$defereddamage.name=sát thương được hoãn
items.armor.glyphs.viscosity$defereddamage.ondeath=Sát thương được hoãn lại đã giết bạn...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Bị giết bởi sát thương được hoãn lại
items.armor.glyphs.viscosity$defereddamage.desc=Sát thương đang được gây ra chậm rãi theo thời gian thay vì ngay lập tức.\n\nSát thương được hoãn lại còn lại: %d.
items.armor.glyphs.viscosity.desc=Kí tự này có thể chứa sát thương mà người mặc nhận, từ từ gây ra chúng hơn là tất cả một lúc.



###armor
items.armor.armor.ac_detach=THÁO
items.armor.armor.detach_seal=Bạn tháo con dấu khỏi áo giáp của mình.
items.armor.armor.equip_cursed=Cái áo giáp siết chặt quanh bạn một cách đau đớn
items.armor.armor.identify=Giờ đây bạn cảm thấy thân thuộc hơn với chiếc áo giáp đủ để thẩm định nó.
items.armor.armor.incompatible=Sự tương tác của các loại phép thuật khác nhau đã xoá ký tự trên áo giáp này!
items.armor.armor.curr_absorb=Áo giáp này chặn _%1$d-%2$d sát thương_ và cần _%3$d sức mạnh_ để dùng hiệu quả.
items.armor.armor.avg_absorb=Thông thường áo giáp này chặn _%1$d-%2$d sát thương_ và cần _%3$d sức mạnh_ để dùng hiệu quả.
items.armor.armor.too_heavy=Bởi sự thiếu hụt sức mạnh cần thiết của bạn, việc mặc áo giáp này sẽ làm giảm khả năng di chuyển, né tránh, và phòng thủ của bạn.
items.armor.armor.probably_too_heavy=Có lẽ áo giáp này quá nặng với bạn.
items.armor.armor.excess_str=Bởi sức mạnh thừa của bạn, bạn _né tránh tốt hơn_ khi mặc áo giáp này.
items.armor.armor.evasion=Nó được tăng cường để nâng cao _né tránh._
items.armor.armor.defense=Nó được tăng cường để nâng cao _phòng thủ._
items.armor.armor.inscribed=nó được khắc một _%s._
items.armor.armor.cursed_worn=Bởi vì áo giáp này bị nguyền rủa, bạn bất lực trong việc cởi nó ra.
items.armor.armor.cursed=Bạn có thể cảm thấy một ma thuật hắc ám ẩn nấp trong cái áo giáp này.
items.armor.armor.weak_cursed=Bất chấp lời nguyền, bạn vẫn có thể cởi chiếc áo giáp này ra.
items.armor.armor.not_cursed=Cái áo giáp này không dính ma thuật hắc ám.
items.armor.armor.seal_attached=Con dấu vỡ của Chiến binh được gắn vào áo giáp này, nó đang cho anh ấy tối đa _%d khiên_.
items.armor.armor$glyph.glyph=ký tự
items.armor.armor$glyph.killed=%s đã giết bạn...

items.armor.classarmor.ac_ability=CHỌN KHẢ NĂNG
items.armor.classarmor.ac_transfer=CHUYỂN
items.armor.classarmor.no_ability=Hiện tại áo giáp của bạn không có khả năng nào, bạn nên chọn một cái!
items.armor.classarmor.not_equipped=Bạn cần phải mặc cái áo giáp này mới dùng được sức mạnh đặc biệt của nó!
items.armor.classarmor.low_charge=Cái áo giáp này không có đủ năng lượng để sử dụng sức mạnh đặc biệt của nó!
items.armor.classarmor.charge_use=Sử dụng khả năng này bay giờ sẽ tiêu tốn_%s _năng lượng
items.armor.classarmor.transfer_title=Chuyển Giáp
items.armor.classarmor.transfer_desc=Ma thuật từ vương miện của vua người lùn có thể được chuyển đến một bọ giáp khác. Lưu ý rằng bộ giáp cũ sẽ bị phá hủy trong quá trình đó.
items.armor.classarmor.transfer_prompt=Chọn áo giáp
items.armor.classarmor.transfer_cancel=Huỷ bỏ
items.armor.classarmor.transfer_complete=Đặc tính oai hùng của bộ giáp của bạn đã được chuyển!

items.armor.clotharmor.name=áo giáp vải
items.armor.clotharmor.desc=Cái áo giáp nhẹ này cung cấp sự bảo vệ cơ bản.

items.armor.duelistarmor.name=giáp ngực của anh hùng
items.armor.duelistarmor.desc=Trong khi đang mặc chiếc áo giáp tấm và áo choàng này, Kiếm sĩ có thể thực hiện một kĩ năng đặc biệt.

items.armor.huntressarmor.name=Áo choàng của anh hùng
items.armor.huntressarmor.no_enemies=Không có kẻ địch trong tầm nhìn
items.armor.huntressarmor.desc=Khi mặc áo choàng này, Thợ săn có thể thực hiện một kĩ năng đặc biệt.

items.armor.leatherarmor.name=áo giáp da
items.armor.leatherarmor.desc=Áo giáp được làm từ da quái vật phơi khô. Không nhẹ như áo giáp vải nhưng cung cấp sự bảo vệ tốt hơn.

items.armor.magearmor.name=bộ đồ của anh hùng
items.armor.magearmor.desc=Khi mặc chiếc áo choàng lộng lẫy này, Pháp sư có thể thực hiện một kĩ năng đặc biệt.

items.armor.mailarmor.name=áo giáp xích
items.armor.mailarmor.desc=Các dây xích bằng kim loại đan vào nhau, tạo nên một bộ áo giáp cứng cáp nhưng linh hoạt.

items.armor.platearmor.name=áo giáp tấm
items.armor.platearmor.desc=Những tấm kim loại to lớn được ghép lại với nhau thành một bộ giáp cung cấp sự bảo vệ vô đối cho bất cứ nhà thám hiểm nào đủ sức để trang bị sức nặng kinh khủng của nó.

items.armor.roguearmor.name=bộ đồ của anh hùng
items.armor.roguearmor.desc=Khi đang mặc bộ đồ tối màu này, Kẻ cướp có thể kĩ năng một khả năng đặc biệt.

items.armor.scalearmor.name=áo giáp vảy
items.armor.scalearmor.desc=Những cái vảy kim loại được may lên một cái áo giáp da, tạo ra một cái áo giáp linh hoạt nhưng có tính bảo vệ.

items.armor.warriorarmor.name=giáp xích tấm của người hùng
items.armor.warriorarmor.desc=Khi mặc bộ áo giáp bọc tấm nặng này, Chiến binh có thể thực hiện một kĩ năng đặc biệt.



