items.artifacts.unstablespellbook.desc=Cuốn sách này đang ở trong tình trạng tốt đáng ngạc nhiên so với tuổi của nó. Nó nổ lách tách khi bạn di chuyển các trang giấy, tràn ngập năng lượng hỗn loạn. Nếu bạn đọc từ cuốn sách này, bạn sẽ không biết mình sẽ đọc ra câu thần chú nào.
items.artifacts.unstablespellbook.desc_cursed=Cuốn sách bị nguyền đã ràng buộc với bạn, nó vô hiệu khả năng sử dụng hầu hết các cuộn giấy của bạn.
items.artifacts.unstablespellbook.desc_index=Cuốn sách chưa hoàn chỉnh. Mục lục của nó hiện đang chỉ đến các trang trống sau:
items.artifacts.unstablespellbook.desc_empowered=Các cuộn giấy mà bạn đã thêm vào cuốn sách đang phát sáng với sức mạnh. Bạn sẽ có thể chọn dạng kỳ lạ của hiệu ứng của những cuộn giấy này, nhưng sẽ tốn thêm một năng lượng.
items.artifacts.unstablespellbook.read_empowered=Cuộn giấy bạn đã thêm vào cuốn sách phép tràn đầy năng lượng. Bạn có thể kích hoạt hiệu ứng của dạng thường hoặc dạng kỳ lạ của cuộn giấy này.\n\nChọn dạng kỳ lạ sẽ tốn 2 năng lượng thay vì 1.



