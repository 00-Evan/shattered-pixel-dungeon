items.potions.potion.no=Không, tôi đổi ý rồi
items.potions.potion.sure_drink=Bạn có chắc bạn muốn uống nó không? Trong đa số trường hợp bạn nên ném các lọ thuốc như thế này vào kẻ thù.
items.potions.potion.sure_throw=Bạn có chắc bạn muốn ném nó không? Trong đa số trường hợp việc uống nó là hợp lý.
items.potions.potion.shatter=Cái bình vỡ tan và chất lỏng bắn tung tóe một cách vô hại.
