items.artifacts.driedrose$petal.no_rose=Bạn không có bông hoa hồng nào để gắn cái cánh hoa này vào.
items.artifacts.driedrose$petal.no_room=Không còn chỗ cho cánh hoa này, nên bạn bỏ nó đi.
items.artifacts.driedrose$petal.maxlevel=Bông hoa hồng đã hoàn chỉnh!
items.artifacts.driedrose$petal.levelup=Bạn gắn thêm cánh hoa vào bông hoa hồng.
items.artifacts.driedrose$petal.desc=Một cành hoa khô yếu ớt, bằng cách nào đó đã sống sót để đi xa thế này vào trong ngục tối.
items.artifacts.driedrose$wndghosthero.title=Trang bị của con ma
items.artifacts.driedrose$wndghosthero.desc=Bản thân con ma thì yếu, nhưng cơ thể của nó đủ chắc để được trang bị với một món vũ khí và áo giáp. Nó sẽ có thể sử dụng những vật đó giống như bạn.\n\nCon ma hiện tại có thể trang bị các vật cần tới _%d._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Chọn một món vũ khí
items.artifacts.driedrose$wndghosthero.armor_prompt=Chọn một cái áo giáp
items.artifacts.driedrose$wndghosthero.cant_unique=Con ma không thể sử dụng các vật phẩm đặc biệt.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Bạn không đủ hiểu biết về vật đó.
items.artifacts.driedrose$wndghosthero.cant_cursed=Bạn không thể đưa trang bị bị nguyền cho con ma.
items.artifacts.driedrose$wndghosthero.cant_strength=Con ma không đủ mạnh để sử dụng cái đó.

##ghost hero
items.artifacts.driedrose$ghosthero.name=con ma buồn
items.artifacts.driedrose$ghosthero.def_verb=tránh

items.artifacts.driedrose$ghosthero.hello=Xin chào lần nữa %s.
items.artifacts.driedrose$ghosthero.introduce=Linh hồn của tôi được gắn liền với bông hồng này, nó rất quan trọng với tôi, món quà từ tình yêu của tôi - người mà tôi đã bỏ lại trên mặt.\n\nTôi không thể trở lại với anh ấy, nhưng nhờ có cậu mà tôi có một cơ hội thứ hai để hoàn thành chuyến đi này. Khi tôi có thể, tôi sẽ đáp lại lời gọi của cậu và chiến đấu cùng cậu. \n\nMiễn là cậu còn có bông hoa hồng thì tôi có thể nghe thấy giọng của cậu, vậy nên cậu có thể dùng nó để điều hướng tôi từ xa. \n\nHi vọng cậu sẽ thành công nơi tôi đã thất bại ...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Những cái cống này đã từng an toàn, mọi người còn từng sống ở đây vào mùa đông.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Tôi tự hỏi chuyện gì đã xảy ra với những người bảo vệ tuần tra, họ đã từ bỏ rồi ư?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Tôi đã có gia đình ở trên mặt đất, tôi hy vọng họ an toàn.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Những người bảo vệ đã không thể đánh bại những con quái vật này, nhưng có lẽ chúng ta có thể.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Nếu chỉ những cái cống đã nguy hiểm thế này, tôi tự hỏi ở dưới có gì ...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Cái gì đã có thể làm cho những con chuột và cua này phát triển lớn đến vậy?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Tôi đã được nghe những câu chuyện về nơi này rồi, không có gì tốt đẹp cả.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Nơi này đã luôn giống như một hầm ngục hơn một nhà tù.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Tôi không thể tưởng tượng nổi chuyện gì đã xảy ra khi nơi này bị bỏ hoang.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Trông có vẻ cả những tù nhân và những người bảo vệ đã bị biến thành quái vật.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Cái gì có thể chịu trách nhiệm cho tất cả bộ xương này vậy?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Những người này đã không phải kết thúc như thế này...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Đã lâu lắm rồi không có con người hay quỷ lùn nào đến đây.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Cái gì đã làm những quỷ lùn bỏ hoang một mỏ vàng như vậy?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Thật đáng tiếc là tất cả số vàng này đều vô dụng trên mặt đất.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Các sinh vật ở đây đã bị biến dạng, giống như ở trong cống.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Kể cả những con dơi cũng khát máu ở đây.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Không có dấu hiệu của bất kỳ trang thiết bị đào mỏ nào, có phải là những người lùn đã lấy lại tất cả chúng không?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Những người lùn đã rất siêng năng, nhưng tham lam.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Vậy là đô thị của những quỷ lùn thật sự đã sụp đổ.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Tôi hi vọng trên mặt đất sẽ không bao giờ bị như thế này.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Những quỷ lùn đáng ra không trông nhợt nhạt như vậy.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Tôi không biết cái gì tồi tệ hơn, những quỷ lùn hay những thứ họ đã tạo ra.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Trông có vẻ những quỷ lùn giờ đây cũng là những con quái vật mất trí.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Nơi này là gì vậy?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Nơi này thật đáng sợ...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Những quỷ lùn đã nghĩ gì vậy, chơi đùa với sức mạnh như thế này ư?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Những con quái vật ở đây không thuộc về nơi này, chúng đã đến từ đâu vậy?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Cậu có cảm thấy nó không? Nó giống như là có cái gì đó đang theo dõi chúng ta.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Ơn trời ở đây có những cây đuốc, dưới này tối quá!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=Tại sao điều này lại xảy ra, tôi tưởng chúng ta đã thành công?
items.artifacts.driedrose$ghosthero.dialogue_ascension_2=Làm sao thứ đó vẫn còn có thể thao túng thế giới này?
items.artifacts.driedrose$ghosthero.dialogue_ascension_3=Tôi hi vọng bạn biết bạn đang làm gì với chiếc bùa đó.
items.artifacts.driedrose$ghosthero.dialogue_ascension_4=Tôi nghĩ là chúng ta vẫn chưa xong đâu.
items.artifacts.driedrose$ghosthero.dialogue_ascension_5=Quá xa để quay đầu rồi, chúng ta phải kết thúc nó!
items.artifacts.driedrose$ghosthero.dialogue_ascension_6=Một chút nữa thôi, chúng ta sẽ có thể thoát khỏi đây!

items.artifacts.driedrose$ghosthero.seen_goo_1=Hãy coi chừng Goo!
items.artifacts.driedrose$ghosthero.seen_goo_2=Nhiều người bạn của tôi đã chết vì thứ này rồi, đã đến lúc cho sự báo thù!
items.artifacts.driedrose$ghosthero.seen_goo_3=Một thứ ghê tởm như vậy không thể được phép tồn tại!
items.artifacts.driedrose$ghosthero.seen_tengu_1=Tên tù nhân còn lại chính là một tên sát thủ chết người. Tất nhiên rồi ...
items.artifacts.driedrose$ghosthero.seen_tengu_2=Hắn đã bẫy chúng ta!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Tôi đã nghe những câu chuyện kinh dị về cái mặt nạ đó...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Chỉ có những quỷ lùn mới xây một cỗ máy khai thác mỏ mà giết tất cả kẻ xâm nhập.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Thứ đó thật khổng lồ...
items.artifacts.driedrose$ghosthero.seen_dm300_3=Làm thế nào mà thứ này vẫn con hoạt động trong thời gian lâu như vậy?
items.artifacts.driedrose$ghosthero.seen_king_1=Khi mọi người nói năng lượng "hư", ý họ là như thế này này.
items.artifacts.driedrose$ghosthero.seen_king_2=Giờ thì hắn ta giống như một kẻ gọi hồn hơn là một vị vua.
items.artifacts.driedrose$ghosthero.seen_king_3=Kể cả khi đã chết, những quỷ lùn vẫn tuân theo chủ nhân của chúng.
items.artifacts.driedrose$ghosthero.seen_yog_1=Ồ, cái này nhìn có vẻ không ổn
items.artifacts.driedrose$ghosthero.seen_yog_2=Vậy một vị thần nhìn trông như thế kia sao?
items.artifacts.driedrose$ghosthero.seen_yog_3=Việc này sẽ đau đấy...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Chúc may mắn...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Mệt ... bây giờ thôi ...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Tôi sẽ trở lại...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Tôi xin lỗi ... chúc may mắn ...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Xử nó đi... mà không có tôi...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=Không... Tôi không thể...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=Làm thế nào mà cậu sống sót khỏi cái đó vậy?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=Tôi ước gì tôi có một trong những thứ đó...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=Ôi trời! Cậu vẫn còn sống!
items.artifacts.driedrose$ghosthero.player_killed_1=Không!...
items.artifacts.driedrose$ghosthero.player_killed_2=Tôi đã không thể giúp họ...
items.artifacts.driedrose$ghosthero.player_killed_3=Không phải như thế này...

