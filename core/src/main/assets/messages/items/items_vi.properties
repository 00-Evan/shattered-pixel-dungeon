items.bags.potionbandolier.name=băng thuốc
items.bags.potionbandolier.desc=Chiếc băng dày này vừa vặn quanh ngực bạn như một cái dây đai, nó có nhiều dây đeo cách nhiệt trên mình để giữ các lọ thuốc.\n\nKhi ở trong băng, lọ thuốc của bạn sẽ được bảo vệ khỏi cái lạnh.

items.bags.scrollholder.name=ống đựng cuộn giấy
items.bags.scrollholder.desc=Ống chứa này trông giống như nó sẽ chứa các công cụ và biểu đồ của một nhà thiên văn học, nhưng các cuộn giấy của bạn cũng sẽ vừa. Thậm chí còn có một vài ngăn ở bên, chúng sẽ vừa vặn với các tinh thể và bột phép của bạn.\n\nCái ống đựng không có vẻ dễ cháy lắm, vì vậy các cuộn giấy của bạn chắc sẽ được bảo vệ khỏi lửa bên trong nó.

items.bags.velvetpouch.name=túi nhung
items.bags.velvetpouch.desc=Cái túi nhung nhỏ này có thể chứa nhiều vật nhỏ trong nó, như là hạt giống và đá phép.

items.bags.magicalholster.name=bao da thần kì
items.bags.magicalholster.desc=Cái bao da mảnh mai này được lam từ một loại da động vật lạ, nó sở hữu một phép thuật thần kì giúp nó chứa một lượng vũ khí tầm xa khổng lồ. \n\nBạn có thể dễ dàng thò tay vao trong bao và sẽ luôn lấy được vật phẩm mà bạn tìm. \n\nNhờ phép thuật của cái bao da, các Cây đũa phép sẽ sạc lại nhanh hơn một chút và các vũ khí ném sẽ dùng được lâu hơn một chút bên trong nó.



###bombs
items.bombs.arcanebomb.name=bom bí ẩn
items.bombs.arcanebomb.desc=Quả bom này đã bị nhiễm các đặc tính bí ẩn. Nó sẽ phát nổ thành một vụ nổ mạnh tương tự như đòn tấn công được bơm lên của Goo. Vụ nổ này xuyên giáp và vươn xa hơn vụ nổ của một quả bom thông thường.

items.bombs.bomb.name=bom
items.bombs.bomb.ac_lightthrow=ĐỐT & NEM
items.bombs.bomb.snuff_fuse=Bạn nhanh chóng bóp ngòi nổ của quả bom.
items.bombs.bomb.ondeath=Vụ nổ giết chết bạn...
items.bombs.bomb.rankings_desc=Bị giết bởi một vụ nổ
items.bombs.bomb.desc=Một quả bom thuốc nổ đen khá khủng khiếp. Một vụ nổ từ nó chắc chắn sẽ gây sát thương cho bất cứ thứ gì gần đó.
items.bombs.bomb.desc_fuse=Có vẻ như ngòi sẽ mất vài lượt để cháy sau khi nó được đốt.
items.bombs.bomb.desc_burning=Ngòi của quả bom đang cháy, hãy giữ khoảng cách hoặc tắt nó!
items.bombs.bomb$doublebomb.name=hai quả bom
items.bombs.bomb$doublebomb.desc=Một stack gồm hai quả bom thuốc nổ đen mạnh, có vẻ như bạn nhận được một quả miễn phí!

items.bombs.firebomb.name=bom lửa
items.bombs.firebomb.desc=Quả bom này đã được chế để bùng phát thành một ngọn lửa bền vững trong một khu vực lớn hơn khi nó phát nổ.

items.bombs.flashbang.name=bom gây choáng
items.bombs.flashbang.desc=Quả bom được chế này sẽ phát nổ thành một chùm ánh sáng chói mắt khi nó phát nổ. Bất cứ thứ gì gần đó sẽ bị mất phương hướng dựa trên mức độ gần với quả bom.

items.bombs.frostbomb.name=bom băng
items.bombs.frostbomb.desc=Quả bom này đã được chế để nổ thành một luồng khí lạnh kéo dài trong một khu vực lớn hơn khi nó phát nổ.

items.bombs.holybomb.name=bom thánh
items.bombs.holybomb.desc=Quả bom này đã được chế để phát ra ánh sáng thánh trong một khu vực lớn hơn khi nó phát nổ, gây thêm sát thương cho kẻ địch đã chết và ma quỷ.

items.bombs.noisemaker.name=bom gây ồn
items.bombs.noisemaker.desc=Quả bom được chế này sẽ liên tục phát ra tiếng ồn khi ngòi cháy hết. Khi cái gì đó chạm vào quả bom, nó sẽ phát nổ!
items.bombs.noisemaker.desc_burning=Quả bom gây ồn đang kêu tích tắc, nó sẽ phát nổ khi có thứ gì đó đến gần!

items.bombs.shockbomb.name=bom sốc
items.bombs.shockbomb.desc=Quả bom này đã được chế để tạo ra các tia điện khi nó phát nổ. Bất cứ thứ gì gần đó sẽ nhận sát thương và bị choáng dựa trên mức độ gần với quả bom.

items.bombs.regrowthbomb.name=bom tái sinh trưởng
items.bombs.regrowthbomb.desc=Quả bom được chế này sẽ bắn tung tóe chất lỏng mang lại sự sống quanh nó thay vì phát nổ. Khu vực trong vụ nổ sẽ nhanh chóng mọc lên cỏ và cây. Bạn và bất kỳ đồng minh nào trong vụ nổ sẽ được hồi máu.

items.bombs.shrapnelbomb.name=bom mảnh
items.bombs.shrapnelbomb.desc=Quả bom này đã được chế cùng những mảnh kim loại của DM-300, nó sẽ phân mảnh và bay khắp nơi khi phát nổ, gây sát thương cho bất cứ thứ gì trong một phạm vi rất lớn quanh quả bom. Tốt hơn là bạn nên trốn đằng sau thứ gì đó khi sử dụng nó ...

items.bombs.woollybomb.name=bom len
items.bombs.woollybomb.desc=Quả bom được điều chỉnh này sẽ tạo ra một vùng rộng đầy nhũng con cừu phép thuật sau khi nổ. Những con cừu sẽ chắn đường đi và sẽ ở lại một thời gian dài! Con cừu sẽ không ở lại lâu khi mà có sự hiện diện của những kẻ thù mạnh, và có thể được xua đi sớm hơn một cách thủ công bằng tương tác với chúng.

###food
items.food.berry.name=quả mọng
items.food.berry.eat_msg=Cái quả mọng đó ngon thật!
items.food.berry.desc=Quả dâu nhỏ này được tìm bởi Nữ thợ săn trong thảm thực vật của hầm ngục. Nó có thể được ăn một cách nhanh chóng, phục hồi một lượng nhỏ độ no, và có thể chứa một hạt giống có thể sử dụng được!

items.food.blandfruit.name=quả vô vị
items.food.blandfruit.cooked=quả vô vị chín
items.food.blandfruit.sunfruit=quả mặt trời
items.food.blandfruit.rotfruit=quả thối
items.food.blandfruit.earthfruit=quả đất
items.food.blandfruit.blindfruit=quả mù
items.food.blandfruit.firefruit=quả lửa
items.food.blandfruit.icefruit=quả băng
items.food.blandfruit.fadefruit=quả biến mất
items.food.blandfruit.sorrowfruit=quả đau buồn
items.food.blandfruit.stormfruit=quả bão
items.food.blandfruit.dreamfruit=quả pháp sư
items.food.blandfruit.starfruit=quả sao
items.food.blandfruit.swiftfruit=quả nhanh nhẹn
items.food.blandfruit.raw=Bạn không đành lòng ăn nó sống.
items.food.blandfruit.desc=Thật khô và mềm yếu, có lẽ hầm nó cùng với một thành phần khác sẽ cải thiện nó.
items.food.blandfruit.desc_cooked=Quả đã nở ra sau thời gian ngâm trong chậu và thậm chí đã hấp thụ các đặc tính của hạt giống mà nó được nấu cùng. Nó sẽ có tác dụng của bất kỳ lọai thuốc nào mà hạt giống đó tương ứng với.
items.food.blandfruit.desc_eat=Nó trông có vẻ ăn được rồi!
items.food.blandfruit.desc_throw=Nó có vẻ khá dễ bay hơi, có lẽ tốt nhất là bạn nên ném nó.
items.food.blandfruit$chunks.name=vụn quả vô vị
items.food.blandfruit$chunks.desc=Quả vô vị đã phát nổ khi va chạm, để lại những mảnh vụn trơ trụi phía sau.\n\nMặc dù có một chút bụi bẩn, nhưng những mảnh vụn của quả vô vị chín này dường như hoàn toàn có thể ăn được.

items.food.chargrilledmeat.name=thịt nướng cháy
items.food.chargrilledmeat.desc=Nó trông như một lát thịt nướng không tệ.

items.food.food.name=khẩu phần thức ăn
items.food.food.ac_eat=ĂN
items.food.food.eat_msg=Món đó ngon thật!
items.food.food.desc=Không có gì xa hoa ở đây: thịt khô, một ít bánh quy - vài thứ như thế.

items.food.frozencarpaccio.name=thịt đông lạnh
items.food.frozencarpaccio.invis=Bạn thấy tay mình trở nên vô hình!
items.food.frozencarpaccio.hard=Bạn thấy da của mình cứng lại!
items.food.frozencarpaccio.refresh=Sảng khoái!
items.food.frozencarpaccio.better=Bạn cảm thấy khá hơn!
items.food.frozencarpaccio.desc=Đây là một miếng thịt sống đông lạnh. Cách duy nhất để ăn nó là cắt những lát mỏng của nó. Và cách này tuyệt đến bất ngờ.

items.food.meatpie.name=bánh thịt
items.food.meatpie.eat_msg=Món đó thật tuyệt vời!
items.food.meatpie.desc=Một chiếc bánh thơm ngon với nhân thịt đậm đà. Nó sẽ làm bạn no hơn nhiều so với bất kỳ bữa ăn nào khác.

items.food.mysterymeat.name=thịt bí ẩn
items.food.mysterymeat.eat_msg=Món đó có vị... lạ thật.
items.food.mysterymeat.hot=Ối nó nóng quá!
items.food.mysterymeat.legs=Bạn không thể cảm nhận được đôi chân của mình!
items.food.mysterymeat.not_well=Bạn cảm thấy không ổn lắm.
items.food.mysterymeat.stuffed=Bạn đã ăn no.
items.food.mysterymeat.desc=Bạn tự chịu rủi ro khi ăn!
items.food.mysterymeat$placeholder.name=thịt

items.food.pasty.pasty=bánh gối
items.food.pasty.pie=bánh bí ngô
items.food.pasty.cane=kẹo gậy
items.food.pasty.pasty_desc=Một cái bánh pasty chính thống của Cornwall với nhân thịt bò và khoai tây truyền thống. Ngon tuyệt!
items.food.pasty.pie_desc=Một lát bánh bí ngô lớn tuyệt vời! Vị ngọt và cay của nó sẽ làm bạn no nê và cho bạn một chút sự hồi phục.\n\nHalloween vui vẻ!
items.food.pasty.cane_desc=Một cây kẹo ngọt có đường khổng lồ! Nó đủ lớn để làm bạn no và phần đường cũng có thể cung cấp cho đũa phép của bạn thêm một chút năng lượng.\n\nNgày lễ vui vẻ!

items.food.smallration.name=khẩu phần thức ăn nhỏ
items.food.smallration.eat_msg=Món đó ăn cũng được.
items.food.smallration.desc=Nó trông giống hệt khẩu phần thức ăn bình thường nhưng nhỏ hơn.

items.food.stewedmeat.name=thịt hầm
items.food.stewedmeat.eat_msg=Món đó ăn cũng được.
items.food.stewedmeat.desc=Việc hầm miếng thịt này đã khử mầm bệnh hoặc ký sinh trùng khỏi nó. Nó có thể được ăn an toàn.



##journal items
items.journal.documentpage.name=trang bị rách
items.journal.documentpage.desc=Một trang giấy đơn, có lẽ đã được xé ra từ một cuốn sách nào đó. Bạn sẽ cần phải nhặt nó lên để đọc nó.

items.journal.alchemypage.name=trang sách giả kim thuật bị rách
items.journal.alchemypage.desc=Một trang bị rách từ một cuốn sách hướng dẫn về thuật giả kim.\n\nHầu hết văn bản là quá nhỏ để có thể đọc từ khoảng cách xa, nhưng bạn có thể nhìn ra tiêu đề của trang:\n\n_"%s"_

items.journal.guidebook.name=cuốn sách thành thạo hầm ngục
items.journal.guidebook.hint=Cuốn sách hướng dẫn của bạn có lời khuyên cho bạn!
items.journal.guidebook.desc=Cuốn sách hướng dẫn của một nhà thám hiểm, bị bỏ lại ở đây bởi một người đã quyết định rằng phiêu lưu không dành cho họ! Cuốn sách đặc biệt này rất kỳ diệu và có thể nhắc các nhà thám hiểm đọc vào đúng thời điểm.\n\nBỏ qua chức năng đó, cuốn sách vẫn được yêu thích nhất vì dòng chữ lớn "Đừng hoảng!" được viết bằng chữ thân thiện lớn trên bìa.

items.journal.guidepage.name=trang sách hướng dẫn bị rách
items.journal.guidepage.desc=Một trang bị rách từ một cuốn sách hướng dẫn phiêu lưu.\n\nHầu hết chữ đều quá nhỏ để có thể đọc ở khoảng cách xa, nhưng bạn có thể nhìn ra tiêu đề của trang:\n\n_ "%s"_

items.journal.regionlorepage$sewers.name=lá thư cũ nát
items.journal.regionlorepage$sewers.desc=Một vật trông có vẻ giống một lá thư, có chữ được viết trên tờ giấy nhám nhem đất này. Bạn sẽ cần phải nhặt nó lên để biết được nó viết gì trong đó.

items.journal.regionlorepage$prison.name=mục nhật kí cũ nát
items.journal.regionlorepage$prison.desc=Một mục nhật kí cũ kĩ, hoặc một thứ gì đó dùng để ghi chép lại, với chữ được viết trên một mảnh giấy cũ nát. Dường như trông nó có vẻ lành lặn hơn chút so với những lá thư bạn nhặt được trong các đường cống khác, nhưng bạn vẫn sẽ cần phải nhặt nó lên để đọc được.

items.journal.regionlorepage$caves.name=trang ghi chú cũ kĩ
items.journal.regionlorepage$caves.desc=Một vật trông như một trang giấy từ cuốn sổ tay của nhà thám hiểm, vẫn còn đang trong tình trạng tốt đến mức đáng kinh ngạc dù nó có vẻ ở đây đã lâu rồi. Nhặt nó lên để đọc nó.

items.journal.regionlorepage$city.name=tấm thẻ gỉ sét
items.journal.regionlorepage$city.desc=Một tấm thẻ nhỏ bằng sắt bị gỉ với dòng chữ được ai đó khắc lên nó bằng phép thuật. Tuy tấm thẻ có vẻ đã ở đây rất lâu rồi nhưng dòng chữ ấy vẫn còn rõ ràng, bạn vẫn phải nhặt lên để đọc được nó.

items.journal.regionlorepage$halls.name=tấm thẻ phát sáng
items.journal.regionlorepage$halls.desc=Một tấm thẻ nhỏ màu đen với các dòng chữ được khắc trên nó đang rực lên ánh sáng màu xanh lá. Sắc xanh từ các dòng chữ hòa vào nhau tạo thành một tia sáng lờ mờ khi nhìn từ xa, bạn vẫn sẽ phải nhặt nó lên để đọc được nó.


###keys
items.keys.goldenkey.name=chìa khoá vàng
items.keys.goldenkey.desc=Các vết khía trên chiếc chìa vàng này rất nhỏ và phức tạp. Có lẽ nó sẽ mở một cái rương bị khóa?

items.keys.crystalkey.name=Chìa khoá pha lê
items.keys.crystalkey.desc=Các bề mặt cắt của chiếc chìa khóa pha lê này lấp lánh trong bóng tối. Có lẽ nó sẽ mở thứ gì đó được làm bằng pha lê?

items.keys.ironkey.name=chìa khoá sắt
items.keys.ironkey.desc=Các vết khía trên chiếc chìa khóa sắt cổ này đã bị mòn nhiều; dây móc da của nó đã mòn theo thời gian. Liệu nó sẽ mở cánh cửa nào?

items.keys.skeletonkey.name=chìa khoá xương
items.keys.skeletonkey.desc=Chiếc chìa khóa này trông rất nguy hiểm: đầu của nó được tạo hình giống như một chiếc đầu lâu. Có lẽ nó có thể mở một cánh cửa nguy hiểm nào đó.



