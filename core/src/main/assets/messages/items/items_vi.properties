items.scrolls.scroll.no_magic=Bạn không thể đọc một cuộn giấy khi miễn nhiễm phép thuật.
items.scrolls.scroll.cursed=Cuốn sách phép bị nguyền của bạn ngăn bạn sử dụng phép thuật của cuộn giấy này! Dù vậy một cuộn giấy xóa lời nguyền có thể vẫn đủ mạnh để hoạt động...
