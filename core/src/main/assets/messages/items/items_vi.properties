items.artifacts.timekeepershourglass.prompt=Bạn muốn sử dụng phép thuật của chiếc đồng hồ cát như thế nào?\n\nKhi ngủ đông, thời gian sẽ trôi bình thường trong khi bạn bất động và hoàn toàn bất khả xâm phạm, tiêu tốn lên đến 2 năng lượng một lúc.\n\nKhi thời gian bị đóng băng, bạn có thể di chuyển tựa như mọi hành động của bạn không tiêu tốn chút thời gian nào. Điều này có thể bị vô hiệu bằng cách sử dụng chiếc đồng hồ cát hoặc tấn công.
items.artifacts.timekeepershourglass.desc=Chiếc đồng hồ cát lớn được trang trí công phu này trông khá bình thường, nhưng bạn cảm nhận được một sức mạnh to lớn trong chiếc khung được chạm khắc tinh xảo của nó. Khi bạn quay chiếc đồng hồ cát và ngắm cát chảy, bạn có thể cảm thấy phép thuật của nó đang kéo lấy bạn, chắc hẳn sử dụng thứ phép thuật này sẽ trao cho bạn chút quyền kiểm soát thời gian.
items.artifacts.timekeepershourglass.desc_hint=Cái đòng hồ cát trông có vẻ bị mất một ít cát, giá mà bạn có thể tìm một ít...
items.artifacts.timekeepershourglass.desc_cursed=Cái đồng hồ cát bị nguyền rủa bị ràng buộc với bạn, bạn có thể cảm thấy nó đang cố thao túng dòng chảy thời gian của bạn.
items.artifacts.timekeepershourglass$timefreeze.name=Đóng băng thời gian
items.artifacts.timekeepershourglass$timefreeze.desc=Thời gian bị đóng băng quanh bạn. Bạn có thể thực hiện các hành động mà không mất thời gian. Hiệu ứng sẽ tồn tại cho đến khi đồng hồ hết năng lượng. Việc tấn công hoặc sử dụng phép thuật cũng sẽ xoá hiệu ứng này.
