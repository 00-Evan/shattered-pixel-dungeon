items.artifacts.alchemiststoolkit.name=bộ dụng cụ của nhà giả kim
items.artifacts.alchemiststoolkit.ac_brew=PHA CHẾ
items.artifacts.alchemiststoolkit.ac_energize=HÓA
items.artifacts.alchemiststoolkit.not_ready=Bộ dụng cụ của bạn chưa làm nóng xong.
items.artifacts.alchemiststoolkit.cursed=Bộ dụng cụ bị nguyền của bạn ngăn bạn sử dụng thuật giả kim
items.artifacts.alchemiststoolkit.need_energy=Bạn cần ít nhất 6 năng lượng cho nó
items.artifacts.alchemiststoolkit.energize_desc=Cứ mỗi 6 viên tinh thể năng lượng sẽ cung cấp đủ năng lượng cho bộ công cụ lên được một cấp, điều này sẽ tăng tỉ lệ tái tạo lại năng lượng và tốc độ ấm lên của bộ công cụ theo thời gian.\n\nBạn muốn dùng bao nhiêu năng lượng?
items.artifacts.alchemiststoolkit.energize_1=6 năng lượng: +1 cấp độ
items.artifacts.alchemiststoolkit.energize_all=%1$d năng lượng: +%2$d cấp
items.artifacts.alchemiststoolkit.desc=Bộ dụng cụ này chứa một số các loại thuốc thử và các loại thảo mộc cùng với một cái lọ pha chế nhỏ, cho phép sử dụng thuật giả kim trên đường đi. Cái lọ chứa thứ trông như là tinh thể năng lượng giả kim ở dạng lỏng.
items.artifacts.alchemiststoolkit.desc_cursed=Bộ dụng cụ đã ràng buộc chính nó với bạn, ngăn bạn sử dụng thuật giả kim.
items.artifacts.alchemiststoolkit.desc_warming=Bộ dụng cụ hiện đang được làm nóng, và sẽ sẵn sàng để được sử dụng sau một lúc ngắn.
items.artifacts.alchemiststoolkit.desc_hint=Bộ công cụ được trang bị sẽ dần tái tạo năng lượng khi bạn nhận kinh nghiệm. Có vẻ như hỗn hợp trong lọ có thể được tăng cường bằng cách thêm các tinh thể năng lượng vào trong nó.

items.artifacts.artifact.cannot_wear_two=Bạn không thể đeo 2 cổ vật cùng loại.
items.artifacts.artifact.equip_cursed=Món cổ vật trói buộc chính nó vào bạn một cách đau đớn.
items.artifacts.artifact.curse_known=Bạn có thể cảm thấy một ma thuật hắc ám ẩn nấp trong món cổ vật.
items.artifacts.artifact.not_cursed=Món cỏ vật này không dính ma thuật hắc ám.
items.artifacts.artifact.need_to_equip=Bạn cần phải trang bị món cổ vật của bạn vào để làm điều đó.

items.artifacts.capeofthorns.name=tấm áo choàng gai nhọn
items.artifacts.capeofthorns.desc=Những tấm kim loại vỡ vụn từ DM-300 này đã hợp lại thành một chiếc áo choàng cứng cáp. Có vẻ nó tích trữ một năng lượng bí ẩn, có lẽ nó có một phần sức mạnh của DM-300?
items.artifacts.capeofthorns.desc_inactive=Tấm áo choàng nằm nặng nề trên vai bạn, nó trông có vẻ dang  tích lũy năng lượng từ sát thương bạn nhận.
items.artifacts.capeofthorns.desc_active=Tấm áo choàng trông có vẻ đang giải phóng nguồn năng lượng được tích trữ, nó đang tỏa ra một sức mạnh có tính bảo vệ.
items.artifacts.capeofthorns$thorns.inert=Tấm áo choàng của bạn lại trở nên trơ ra.
items.artifacts.capeofthorns$thorns.radiating=Tấm áo choàng của bạn bắt đầu tỏa ra năng lượng, bạn cảm thấy được bảo vệ!
items.artifacts.capeofthorns$thorns.levelup=Tấm áo choàng của bạn trở nên mạnh hơn!
items.artifacts.capeofthorns$thorns.name=gai
items.artifacts.capeofthorns$thorns.desc=Tấm áo choàng của bạn đang tỏa ra năng lượng, bao bọc bạn trong một trường lực có tính phản lại!\n\nTất cả sát thương bạn nhận được giảm lại khi hiệu ứng gai đang kích hoạt. Ngoài ra, nếu kẻ tấn công ở cạnh bạn, số sát thương bị giảm sẽ được phản lại vào kẻ tấn công.\n\nSố lượt của gai còn lại: %s.

items.artifacts.chaliceofblood.name=chén máu thánh
items.artifacts.chaliceofblood.ac_prick=ĐÂM
items.artifacts.chaliceofblood.yes=Có, tôi biết tôi đang làm gì
items.artifacts.chaliceofblood.no=Không, tôi đổi ý rồi
items.artifacts.chaliceofblood.prick_warn=Mỗi lần bạn dùng chiếc chén thánh nó sẽ hút nhiều năng lượng sống hơn, nếu bạn không cẩn thận nó có thể dễ dàng giết bạn.\n\nBạn có chắc mình muốn hiến tế cho nó nhiều năng lượng sống hơn?
items.artifacts.chaliceofblood.onprick=Bạn đâm chính mình, và năng lượng sống của bạn bị hút vào chiếc chén thánh.
items.artifacts.chaliceofblood.ondeath=Chiếc chén thánh hút cạn năng lượng sống của bạn ...
items.artifacts.chaliceofblood.desc=Chiếc chén thánh bằng bạc sáng bóng này được trang trí một cách kì lạ với những viên đá quý sắc nhọn ở vành.
items.artifacts.chaliceofblood.desc_cursed=Chiếc chén thánh bị nguyền đã ràng buộc chính nó vào bàn tay bạn, và đang ức chế khả năng hồi phục máu của bạn.
items.artifacts.chaliceofblood.desc_1=Khi bạn cầm chiếc chén thánh, bạn cảm thấy bị bắt buộc một cách kì lạ, rằng bạn phải đâm những viên đá quý sắc nhọn vào chính mình.
items.artifacts.chaliceofblood.desc_2=Một lượng máu của bạn được chứa trong chiếc chén thánh, bạn có thể cảm nhận được rõ ràng rằng chiếc chén thánh đang truyền năng lượng sống vào trong bạn. Bạn vẫn muốn cắt bản thân trên chiếc thánh, mặc dù bạn biết nó sẽ đau.
items.artifacts.chaliceofblood.desc_3=Chiếc chén thánh được làm đầy đến miệng bằng năng lượng sống của bạn. Bạn có thể cảm thấy chiếc chén thánh đổ ngược năng lượng sống lại vào trong bạn.

items.artifacts.cloakofshadows.name=áo choàng bóng tối
items.artifacts.cloakofshadows.ac_stealth=TÀNG HÌNH
items.artifacts.cloakofshadows.cooldown=Áo choàng của bạn cần %d lượt nữa để nạp lại năng lượng.
items.artifacts.cloakofshadows.cursed=Bạn không thể sử dụng một cái áo choàng bị nguyền rủa.
items.artifacts.cloakofshadows.no_charge=Áo choàng của bạn chưa sạc lại đủ để trở nên dùng được.
items.artifacts.cloakofshadows.desc=Một chiếc áo choàng thần kì vô giá, được lấy trộm từ kho vũ khí hoàng gia nhiều năm trước bởi Kẻ cướp. Khi được mặc, nó có thể được dùng để trở nên hoàn toàn vô hình trong một khoảng thời gian ngắn.\n\nCái áo choàng này càng được sử dụng nhiều, nó sẽ càng mạnh hơn, cho phép Kẻ cướp trở nên vô hình thường xuyên hơn và lâu hơn.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Áo choàng của bạn đã hết năng lượng.
items.artifacts.cloakofshadows$cloakstealth.levelup=Áo choàng của bạn trở nên mạnh hơn!
items.artifacts.cloakofshadows$cloakstealth.name=Được bao phủ
items.artifacts.cloakofshadows$cloakstealth.desc=Chiếc áo choàng bóng tối của bạn đang trao cho bạn sự vô hình khi bạn được bao phủ bởi nó. \n\nKhi bạn đang tàng hình, kẻ địch không thể tấn công hay đuổi theo bạn. Các đòn tấn công vật lí và hiệu ứng phép thuật (như các cuộn giấy hay đũa phép) sẽ ngay lập tức hủy sự vô hình. \n\nBạn vẫn sẽ được choàng áo cho đến khi nó bị hủy hoặc chiếc áo choàng của bạn hết năng lượng.

items.artifacts.driedrose.name=hoa hồng khô
items.artifacts.driedrose.ac_summon=TRIỆU HỒI
items.artifacts.driedrose.ac_direct=CHỈ
items.artifacts.driedrose.ac_outfit=TRANG BỊ
items.artifacts.driedrose.spawned=Bạn đã triệu hồi con ma rồi.
items.artifacts.driedrose.no_charge=Bông hoa của bạn chưa được sạc đầy.
items.artifacts.driedrose.cursed=Bạn không thể sử dụng hoa hồng bị nguyền rủa.
items.artifacts.driedrose.no_space=Không có khoảng trống gần bạn.
items.artifacts.driedrose.charged=Bông hoa của bạn đã được sạc đầy!
items.artifacts.driedrose.desc=Đây có phải là bông hoa hồng mà con ma đã nhắc đến trước khi biến mất không? Nó trông có vẻ nắm giữ một chút sức mạnh tâm linh, có lẽ nó có thể được sử dụng để truyền năng lượng của người chiến binh đã mất đó.
items.artifacts.driedrose.desc_no_quest=Một bông hoa hồng khô, già, bằng một cách nào đó vẫn giữ được hình dạng bất chấp tuổi của nó.\n\nNó trông có vẻ có một chút sức mạnh tâm linh, nhưng bây giờ bạn chưa biết làm cách nào để sử dụng nó.
items.artifacts.driedrose.desc_hint=Nó trông có vẻ bị mất một vài cánh hoa. Có lẽ việc gắn lại chúng vào sẽ tăng sức mạnh của bông hoa hồng.
items.artifacts.driedrose.desc_cursed=Bông hoa hồng bị nguyền bám vào tay bạn, nó lạnh một cánh kì lạ.
items.artifacts.driedrose.desc_weapon=Vũ khí của con ma: %s.
items.artifacts.driedrose.desc_armor=Áo giáp của con ma: %s.
