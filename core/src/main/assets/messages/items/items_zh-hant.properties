items.kingscrown.name=矮人國王的王冠
items.kingscrown.ac_wear=佩戴
items.kingscrown.naked=不幸的是，王冠的魔力無法強化你的內著。
items.kingscrown.upgraded=王冠發出的光芒流入了你的護甲中，並使你的護甲發生變化!
items.kingscrown.ratgraded=鼠王揮動鼠爪擦出光芒使你的護甲產生變化!
items.kingscrown.desc=末代矮人國王的王冠，它正散發著極為強大的能量。\n\n在戴上後，王冠的魔力將注入目前在你身上的護甲，使其蛻變成有著獨特能力的英雄護甲。原有的護甲屬性皆會保留。
items.kingscrown.discover_hint=此物品為殺死某位敵人的掉落物。

items.liquidmetal.name=液態金屬
items.liquidmetal.ac_apply=修復
items.liquidmetal.prompt=選擇一個投擲武器
items.liquidmetal.already_fixed=這件投擲武器已經完好無損了!
items.liquidmetal.apply=你為修復該投擲武器消耗了%d瓶液態金屬。
items.liquidmetal.desc=當這些金屬倒入投擲武器中，這種神奇的液體會進入他的每個因使用而產生的損傷處，讓這個投擲武器煥然一新!\n\n完全修復1階投擲武器需要10瓶液態金屬，對於最強大的5階投擲武器則需要30瓶每級升級則多耗一倍。\n\n液態金屬無法恢復飛鏢上的塗藥。
items.liquidmetal.discover_hint=此物品為鍊金的產物。

items.lostbackpack.name=遺物
items.lostbackpack.desc=你其它的物品。盡速拾起來使用它們!

items.merchantsbeacon.name=商人信標
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=這件矮人科技的奇特產物能夠讓你和遙遠的地方通訊。 \n\n啟動時，這枚信標可以讓你從地下城的任意角落向像素商店出售物品。 \n\n不過信標內的魔法只夠支撐一次會話，請酌情使用。

items.stylus.name=奧術刻筆
items.stylus.ac_inscribe=蝕刻
items.stylus.prompt=選擇一件護甲
items.stylus.identify=你得先知道這護甲是否有詛咒。
items.stylus.cursed=奧術刻筆的力量無法作用在被詛咒的護甲上。
items.stylus.inscribed=你用刻筆雕刻了護甲。
items.stylus.desc=這支奧術刻筆由一種暗黑色的堅硬石料製成。你能用它在護甲上刻下魔法刻印，不過你無法自主選擇，刻筆會替你做出決定。

items.tengusmask.name=天狗的面具
items.tengusmask.ac_wear=佩戴
items.tengusmask.used=面具化為能量進入到了你體內!
items.tengusmask.desc=在天狗死亡時，這個面具從他的臉上掉了下來，你可以感受到它散發出來的強大魔力。或許這股魔力也曾加持於天狗上?\n\n在戴上後，這股巨大的能量將化作知識並流入你的腦袋，使你能_往某個專精職業邁去_。\n\n你會向哪個方向發展呢?
items.tengusmask.discover_hint=此物品為殺死某位敵人的掉落物。

items.torch.name=火把
items.torch.ac_light=點燃
items.torch.desc=冒險必備物品，每當地下城陷入黑暗之時，火把能讓你走上正確的道路。

items.waterskin.name=水袋
items.waterskin.ac_drink=飲用
items.waterskin.collected=你將露珠收集到水袋裡。
items.waterskin.full=你的水袋裝滿了!
items.waterskin.empty=水袋中只剩下無味的白開水。
items.waterskin.desc=由牛皮縫製而成用以裝液體的容器，並用軟木塞止漏。
items.waterskin.desc_water=現在這裡只有無味的白開水。地下城中肯定會有更值得裝的東西。
items.waterskin.desc_heal=水袋正儲藏著有著治癒魔力的露水。你能飲用裡面的水以獲得立即治療。你只會喝到你的生命值回滿為止。
items.waterskin.desc_full=裝滿的水袋散發著某種能量，或許能用來祝福某個生存用道具?
items.waterskin.discover_hint=此物品是所有英雄的初始裝備。
