items.scrolls.exotic.exoticscroll.unknown_desc=這張漆黑的羊皮紙上刻滿了閃耀著魔力光芒的晦澀符文。 看起來這不是這個世界的物品。 大聲念出來會發生什麼?
items.scrolls.exotic.exoticscroll.discover_hint=此物品為鍊金的產物。

items.scrolls.exotic.scrollofsirenssong.name=魅迷秘卷
items.scrolls.exotic.scrollofsirenssong.prompt=選擇一個目標
items.scrolls.exotic.scrollofsirenssong.no_target=這張秘卷在沒有主要目標的情況下激活了。
items.scrolls.exotic.scrollofsirenssong.cancel=你必須選擇一個目標。
items.scrolls.exotic.scrollofsirenssong.desc=閱讀這種卷軸會使其放出動人的旋律，使被選中的敵人沉淪，並永遠成為你的同伴!其他聽到的敵人也會暫時被魅惑。\n\n特別強大的敵人能抵抗沉淪的效果，只會陷入魅惑狀態。
items.scrolls.exotic.scrollofsirenssong$enthralled.name=沉淪
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=此生物已被一個魅迷秘卷所洗腦。\n\n沉淪的生物將會永久成為你的盟友，並與其遇見的敵人戰鬥。

items.scrolls.exotic.scrollofantimagic.name=驅魔秘卷
items.scrolls.exotic.scrollofantimagic.desc=使用這種秘卷會讓你被包裹在一個能夠阻擋其他所有法術的魔力結界中，無論它是有利或是有害。這些受阻擋的東西包括法杖、咒術類消耗品、戒指與神器、以及武器和護甲上的魔法效果。但英雄護甲的能力足夠強大，所以不受影響。

items.scrolls.exotic.scrollofchallenge.name=競技秘卷
items.scrolls.exotic.scrollofchallenge.desc=大聲閱讀這種秘卷會釋放吸引所有敵人注意的滔天巨響，並在閱讀者腳下產生一個小型競技場。\n\n閱讀者在競技場中擁有33%的所有傷害減免(這個減免會最先計算)，而且飢餓度不會增加或受到飢餓傷害。\n\n競技場的大小隨著閱讀者所在的房間而有所變化，且在一些頭目戰的場域會顯得特別小。
items.scrolls.exotic.scrollofchallenge$challengearena.name=競技主角
items.scrolls.exotic.scrollofchallenge$challengearena.desc=你的周遭出現了一個魔法所構成的競技場，裡面有一大片紅霧翻騰著。\n\n當站在霧中時，你的飢餓度將不會增加，且受到的所有傷害降低33%%。如果有其他的傷害減免效果(比如護甲)，則其效果會在這個33%%減傷之後計算。\n\n剩餘回合數:%d。

items.scrolls.exotic.scrollofdivination.name=預知秘卷
items.scrolls.exotic.scrollofdivination.nothing_left=沒有可以鑒定的道具了!
items.scrolls.exotic.scrollofdivination.desc=這種秘卷將會隨機鑑定四種你目前不知道的物品種類。可以是藥水的顏色、卷軸的符文或戒指上的寶石。鑑定的道具不一定會是目前所持有的道具。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=你的預知秘卷鑒定了下列道具:

items.scrolls.exotic.scrollofdread.name=夢魘秘卷
items.scrolls.exotic.scrollofdread.desc=當你朗讀這種秘卷時，它將散發出一道能對視野內的敵人注入不可言喻的恐懼的紅光。其恐懼之強會使受影響者快速逃出這座地下城，再也不會回來了!\n\n和普通的恐懼效果一樣，敵人會隨時間流逝或因受到傷害而冷靜下來。\n\n具有強大意志的敵人，比如頭目們，只會受到一般的恐懼效果。

items.scrolls.exotic.scrollofenchantment.name=附魔秘卷
items.scrolls.exotic.scrollofenchantment.inv_title=附魔一件物品
items.scrolls.exotic.scrollofenchantment.weapon=為你的武器選擇附魔。
items.scrolls.exotic.scrollofenchantment.armor=為你的防具選擇刻印。
items.scrolls.exotic.scrollofenchantment.cancel=取消
items.scrolls.exotic.scrollofenchantment.cancel_warn=取消該行動仍然會消耗此秘卷。確定取消?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=是的，我確定
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=不，我改變主意了
items.scrolls.exotic.scrollofenchantment.desc=這種秘卷可以為武器或護甲注入強大的魔力。 閱讀者甚至可以選擇注入魔力的類型。

items.scrolls.exotic.scrollofforesight.name=先見秘卷
items.scrolls.exotic.scrollofforesight.desc=閱讀這種秘卷後，周遭地形的完整細節將會持續進入閱讀者的腦海中。此效果會持續相當長的時間，且能偵測到範圍內的所有隱藏門或陷阱，不再需要自己搜索。

items.scrolls.exotic.scrollofmetamorphosis.name=蛻變秘卷
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=選擇欲替換的天賦。
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=選擇用來替換的天賦。
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=取消還是會消耗掉這張卷軸。確定要繼續嗎?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=蛻變天賦
items.scrolls.exotic.scrollofmetamorphosis.desc=這種秘卷含有強大的變化法術，但影響使用者而非道具。此秘卷可以讓你選擇一個天賦，並以其他英雄的同階天賦替換!\n\n此效果只能對主職業天賦生效，即不能選擇來自專精職業或護甲能力的天賦。不能使用的天賦不會出現在選項裡。

items.scrolls.exotic.scrollofmysticalenergy.name=秘能秘卷
items.scrolls.exotic.scrollofmysticalenergy.desc=奇異的魔法能量被禁錮在秘卷羊皮紙內，當這股能量被釋放時會在短時間內持續為閱讀者的所有神器充能。

items.scrolls.exotic.scrollofpassage.name=歸返秘卷
items.scrolls.exotic.scrollofpassage.desc=卷軸上的法術會閱讀者回到所在區域的第一層入口。很適合用以快速抵達商店。

items.scrolls.exotic.scrollofprismaticimage.name=幻衛秘卷
items.scrolls.exotic.scrollofprismaticimage.desc=這種秘卷上的咒文會創造閱讀者的一個幻影。 這個像使用者的弱化版克隆體的幻影有著相同的防禦，但生命值和造成的傷害更低。\n\n幻影將吸引敵人的火力從而保護閱讀者。\n\n當幻影存在時閱讀這張秘卷將會為其恢復所有生命。

items.scrolls.exotic.scrollofpsionicblast.name=靈能震爆卷軸
items.scrolls.exotic.scrollofpsionicblast.ondeath=靈能震爆撕碎了你的意識……
items.scrolls.exotic.scrollofpsionicblast.desc=這種秘卷蘊含著毀滅性的能量，一旦引導出來將撕裂視野內所有生物的心靈。 \n\n這股力量的釋放也會對閱讀者產生嚴重傷害，並導致暫時性的失明和眩暈。遭到靈爆的角色越多，閱讀者所受的傷害越小。



###spells
items.spells.alchemize.name=提煉菱晶
items.spells.alchemize.prompt=提煉一個物品
items.spells.alchemize.desc=這種菱晶具有類似於煉金鍋內的能量。每次施咒可以讓使用者將一個(或一組)道具轉化為金幣或煉金能量。轉化藥水或卷軸時也可以將其鑑定!\n\n此咒語可以在商店內買到少許幾個，也可以透過在煉金鍋內混合一個種子、符石以及一點點煉金能量來獲得更多。
items.spells.alchemize$wndalchemizeitem.sell=轉換為%d個金幣
items.spells.alchemize$wndalchemizeitem.sell_1=轉換其一為%d個金幣
items.spells.alchemize$wndalchemizeitem.sell_all=全部轉換成%d個金幣
items.spells.alchemize$wndalchemizeitem.energize=轉化成%d點能量
items.spells.alchemize$wndalchemizeitem.energize_1=把一個轉化成%d點能量
items.spells.alchemize$wndalchemizeitem.energize_all=把全部轉化成%d點能量

items.spells.beaconofreturning.name=歸返晶柱
items.spells.beaconofreturning.preventing=這裡強大的魔力流阻止了你的結晶效果!
items.spells.beaconofreturning.creatures=臨近生物的心靈信號干擾不允許你在此刻進行傳送。
items.spells.beaconofreturning.set=信標設置在了你現在的位置。
items.spells.beaconofreturning.wnd_body=新的設置會覆蓋原來的信標設置的位置。 \n\n返回將會讓你回到上一個設置的位置並且消耗一個菱晶。
items.spells.beaconofreturning.wnd_set=設置
items.spells.beaconofreturning.wnd_return=返回
items.spells.beaconofreturning.desc_set=信標已被設置在了第%d層的某處。
items.spells.beaconofreturning.desc=這種複雜的晶住給予了使用者無視距離返回到設定地點的能力。 該晶柱只會在返回時消耗。 你可以隨時改變它的設定位置，但該晶柱只能記憶最近一次設置的位置。

items.spells.curseinfusion.name=強力詛咒菱晶
items.spells.curseinfusion.inv_title=詛咒一件物品
items.spells.curseinfusion.desc=這種菱晶會為裝備賦予和在DM-300內找到的邪惡能量一樣的魔法。對任一裝備使用時，該物品將會被詛咒，且將失去其原本的附加魔法特性。\n\n對武器、護甲及法杖使用時，它們會在被詛咒的同時獲得升級。升級效果不會多次疊加，且會在詛咒被解除時消失。\n\n也可以對已詛咒的武器或護甲使用來變更上面的詛咒效果。

items.spells.spell.ac_cast=施放
items.spells.spell.no_magic=你無法在魔法免疫的情況下使用法術結晶。
items.spells.spell.discover_hint=此物品為鍊金的產物。

items.spells.magicalinfusion.name=升級菱晶
items.spells.magicalinfusion.inv_title=灌注一件物品/道具
items.spells.magicalinfusion.infuse=你為你的的物品注入了奧術能量!
items.spells.magicalinfusion.desc=這種透過升級卷軸提煉而出的菱晶有著更穩定的升級能量。\n\n利用這種菱晶升級時不會消除武器和護甲的附加效果。

items.spells.magicalporter.name=護送晶粒
items.spells.magicalporter.inv_title=傳送一個物品
items.spells.magicalporter.nowhere=沒有傳送物品的目標地點
items.spells.magicalporter.desc=這種晶粒能夠通過魔法傳送任何成為施法目標的物品。 但不同於商人信標，這些物品會被傳送到下一個頭目樓層的入口處。

items.spells.phaseshift.name=轉移晶粒
items.spells.phaseshift.no_target=那東西傳送不走。
items.spells.phaseshift.desc=這種混沌的晶粒會將其目標隨機傳送至本層的某個位置，且會將其麻痺很長一段時間。強大的敵人將能抵抗該麻痺效果。此咒語可以被導向一個目標或施法者本身。

items.spells.reclaimtrap.name=陷阱提取晶柱
items.spells.reclaimtrap.no_trap=那裡沒有陷阱。
items.spells.reclaimtrap.desc_trap=目前能用此晶柱以釋放_%s_。
items.spells.reclaimtrap.desc=這種晶柱含有DM-300殘留的能量。當對可觸發的陷阱使用時，該陷阱的力量會附到你的身上，使你能夠透過再次使用該咒語來在任意位置發動該陷阱的效果。\n\n但並不是所有陷阱都能在任何地方生效，且一次只能儲存一個陷阱。

items.spells.recycle.name=轉換菱晶
items.spells.recycle.inv_title=轉換一件物品
items.spells.recycle.recycled=你的物品被轉換為%s。
items.spells.recycle.desc=這種菱晶包含較弱的轉化魔法。雖然不能對裝備使用，但可以將卷軸、藥水、種子、符石或塗藥的飛鏢轉化成相同種類的隨機一樣物品。

items.spells.summonelemental.name=元素召喚晶柱
items.spells.summonelemental.ac_imbue=灌注
items.spells.summonelemental.imbue_prompt=灌注藥水或卷軸
items.spells.summonelemental.desc=這種晶柱能夠引導用來做它的元素餘燼的力量，召喚出一個友好的元素與你並肩作戰!一次只能召喚一隻，但可以透過重複使用來喚回已召喚的元素，且喚回時不會額外消耗咒語。
items.spells.summonelemental.desc_newborn=目前晶柱還沒有被灌注，將會召喚一個不會使用遠程攻擊的_新生元素_。你可以灌注已鑑定的液火藥劑、冰霜藥劑、充能卷軸或轉化卷軸來強化此咒語，使下次召喚出來的元素擁有完整的力量!
items.spells.summonelemental.desc_fire=目前晶柱感覺有些灼熱，會召喚出_火焰元素_。你可以灌注不一樣的道具，但咒語會失去其原本灌注的效果。
items.spells.summonelemental.desc_frost=目前晶柱散發出了寒氣，會召喚出_寒冰元素_。你可以灌注不一樣的道具，但咒語會失去其原本灌注的效果。
items.spells.summonelemental.desc_shock=目前晶柱周遭有靜電正在劈啪作響，會召喚出_電擊元素_。你可以灌注不一樣的道具，但咒語會失去其原本灌注的效果。
items.spells.summonelemental.desc_chaos=目前晶柱正在散發一股不穩定的能量，會召喚出_渾沌元素_。你可以灌注不一樣的道具，但咒語會失去其原本灌注的效果。

items.spells.targetedspell.prompt=選擇一個目標
items.spells.targetedspell.inv_title=灌注一件物品/道具

items.spells.telekineticgrab.name=念力晶粒
items.spells.telekineticgrab.cant_grab=沒辦法抓取那個道具。
items.spells.telekineticgrab.no_target=沒有可以抓取的東西。
items.spells.telekineticgrab.desc=這種晶粒可以讓使用者在任意位子抓取一格上的所有道具，或者卡在敵人身上的所有武器!\n\n但此晶粒不能抓取別人的東西或者容器等，比如寶箱。

items.spells.unstablespell.name=咒骰結晶
items.spells.unstablespell.desc=這種小型黑色立方體的每個面上都有著不斷變化的符文。\n\n當它被擲動後，會觸發骰到的符文對應的卷軸效果。當視野內有敵人時，符文的內容都會是用於戰鬥的符咒，反之亦然。

items.spells.wildenergy.name=狂亂能量晶粒
items.spells.wildenergy.desc=這種晶粒中含有部分驅動DM-300的詛咒之力。 當釋放時，它會為你的法杖與佩戴著的神器充能，但同時也會隨機觸發一種詛咒法杖的效果。 幸運的是你可以指定這種詛咒能量的施放方向。


###runestones
items.stones.inventorystone.ac_use=使用

items.stones.runestone$placeholder.name=符石
items.stones.runestone.discover_hint=此物品在地下城各處皆有可能出現。用鍊金釜也可製造出此物品。

items.stones.stoneofaggression.name=敵意符石
items.stones.stoneofaggression.desc=當這種符石被丟向敵人或友方時，短時間內附近的所有敵人都會優先攻擊該目標。\n\n但頭目可以抵抗該效果，大幅減少持續時間，受到來自其手下的攻擊的傷害也會減少。
items.stones.stoneofaggression$aggression.name=眾矢之的
items.stones.stoneofaggression$aggression.desc=帶有操控能力的魔法正在迫使周遭的敵人攻擊這個單位。\n\n剩餘時間:%s

items.stones.stoneofaugmentation.name=強化符石
items.stones.stoneofaugmentation.inv_title=強化一件物品
items.stones.stoneofaugmentation.desc=這種符石內的強力魔法可以用於強化裝備的一種屬性，但是會以減弱另一種屬性為代價。\n\n用於武器可以強化傷害或者速度。 \n\n用於護甲可以強化防禦或者閃避。
items.stones.stoneofaugmentation.discover_hint=此物品為商店的商品，但用錬金釜也可以製造出此物品。
items.stones.stoneofaugmentation$wndaugment.choice=您想增強什麼?
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=傷害
items.stones.stoneofaugmentation$wndaugment.evasion=閃避
items.stones.stoneofaugmentation$wndaugment.defense=防禦
items.stones.stoneofaugmentation$wndaugment.none=移除強化
items.stones.stoneofaugmentation$wndaugment.cancel=算了

items.stones.stoneofblast.name=震爆符石
items.stones.stoneofblast.desc=這種符石被扔出後會在目的地立即爆炸。 和炸彈一樣，爆炸會對範圍內的所有東西造成傷害。

items.stones.stoneofblink.name=閃現符石
items.stones.stoneofblink.desc=這種符石被扔出後會把投擲者傳送到目的地。

items.stones.stoneofclairvoyance.name=明示符石
items.stones.stoneofclairvoyance.desc=這種符石在墜地後會瞬間搜索以落點為中心的巨大範圍內的所有地格。 該搜索能力甚至不受牆壁的阻隔。

items.stones.stoneofdeepsleep.name=沉睡符石
items.stones.stoneofdeepsleep.desc=這種符石在擊中敵人時會使其陷入深深的魔法睡眠。陷入魔法睡眠的敵人到被打擾前都會一直沉睡下去。

items.stones.stoneofdetectmagic.name=探法符石
items.stones.stoneofdetectmagic.inv_title=探測一件物品
items.stones.stoneofdetectmagic.detected_none=沒有偵測到任何魔法影響著這件物品。
items.stones.stoneofdetectmagic.detected_both=同時偵測到了正面魔法及詛咒魔法!
items.stones.stoneofdetectmagic.detected_good=偵測到了正面的魔法!
items.stones.stoneofdetectmagic.detected_bad=偵測到了詛咒魔法!
items.stones.stoneofdetectmagic.desc=這種符石能夠偵測到道具上的魔法。\n對未鑑定的裝備使用時，這個符石將告訴你上面是否有詛咒或者像是附魔或升級效果的正面魔法。

items.stones.stoneofdisarming.name=拆除符石
items.stones.stoneofdisarming.desc=這種符石具有破壞隱藏於地下城各處的有害陷阱的魔力。 它的魔力最多能拆除以投擲目的地為中心的一片區域內的9個陷阱。

items.stones.stoneofenchantment.name=附魔符石
items.stones.stoneofenchantment.inv_title=附魔一件物品
items.stones.stoneofenchantment.weapon=你的武器在黑暗中發光!
items.stones.stoneofenchantment.armor=你的護甲在黑暗中發光!
items.stones.stoneofenchantment.desc=這種符石擁有施加附魔的能力。 和升級卷軸不同，它不會直接加強一個道具的能力，但能給武器或者護甲擁有新的特性。

items.stones.stoneoffear.name=恐懼符石
items.stones.stoneoffear.desc=這種符石擊中單位時，會使其陷入恐懼及慌亂之中，並開始逃跑。陷入恐懼的單位受到傷害時會更快冷靜下來，減少效果的持續時間。

items.stones.stoneofflock.name=羊群符石
items.stones.stoneofflock.desc=這種符石墜地後會召喚一群魔法綿羊。

items.stones.stoneofintuition.name=感知符石
items.stones.stoneofintuition.inv_title=選擇一件物品
items.stones.stoneofintuition.desc=這種符石含有的魔法就像一個弱化版的鑒定卷軸。 和鑒定卷軸那種直接識別物品的魔法不一樣，它會利用你的直覺，讓你通過猜測來試圖鑒定一種藥水、卷軸或戒指。
items.stones.stoneofintuition.break_info=感知符石在作用兩次後就會有一顆粉碎，_你的下次使用將不消耗符石_。
items.stones.stoneofintuition.break_warn=感知符石的魔力已經施放了一次，所以_你的下次使用將會消耗符石_。
items.stones.stoneofintuition$wndguess.text=猜猜這件未鑒定的道具是什麼種類。 猜對了的話就會完成鑒定!
items.stones.stoneofintuition$wndguess.correct=猜對了。 已成功鑒定物品!
items.stones.stoneofintuition$wndguess.incorrect=你猜錯了。
items.stones.stoneofintuition$wndguess.break=感知符石就這樣粉碎消逝了……

items.stones.stoneofshock.name=電擊符石
items.stones.stoneofshock.desc=這種符石被扔出後會爆出一陣電能，短暫麻痹範圍內所有目標，並根據電到的目標數量，恢復擲出符石者的法杖充能。


###trinkets
items.trinkets.chaoticcenser.name=無序香爐
items.trinkets.chaoticcenser.spew=你的香爐即將噴出:%s
items.trinkets.chaoticcenser.desc=經過在煉金釜裡煮過一段時間後，這個本來是用來燒香的香爐似乎開始自行產生氣體了!氣體會隨時間累積並在有些隨機的時間點噴向敵人。看起來這個香爐可以噴出非常多種氣體，但在香爐啟動前你會先獲得一瞬間的警示。
items.trinkets.chaoticcenser.typical_stats_desc=此飾品通常會在大約每_%d_回合向敵人附近生出有害氣體。這些氣體只在有敵人時才會發射出去。飾品的等級越高，就越有可能噴出強力且稀有的氣體。
items.trinkets.chaoticcenser.stats_desc=以目前的等級，此飾品會在大約每_%d_回合向敵人附近生出有害氣體。這些氣體只在有敵人時才會發射出去。飾品的等級越高，就越有可能噴出強力且稀有的氣體。

items.trinkets.dimensionalsundial.name=時空日晷
items.trinkets.dimensionalsundial.warning=你的日晷上沒有影子，你開始感到不安。
items.trinkets.dimensionalsundial.desc=這個小小的手持日晷不知為何可以在如此深的地下城中映出影子，就算你沒有把它拿在手上也是。更奇怪的是，上面的影子似乎和這個世界的太陽無關。當日晷上沒有影子時，這個日晷似乎會招來危險。
items.trinkets.dimensionalsundial.typical_stats_desc=通常此飾品會在現實時間的白天(早上8點-晚上8點)降低_%1$d%%_的敵人生成頻率，並在現實時間的夜晚(晚上8點-早上8點)提高_%2$d%%_的敵人生成頻率。
items.trinkets.dimensionalsundial.stats_desc=以目前的等級，此飾品會在現實時間的白天(早上8點-晚上8點)降低_%1$d%%_的敵人生成頻率，並在現實時間的夜晚(晚上8點-早上8點)提高_%2$d%%_的敵人生成頻率。

items.trinkets.exoticcrystals.name=變異晶粒
items.trinkets.exoticcrystals.desc=這些小小的粉紅色水晶的外型和能量晶體一模一樣。雖然不能直接作為能量使用，但它們似乎會影響你在這裡找到的藥水及卷軸。
items.trinkets.exoticcrystals.typical_stats_desc=此飾品通常會將你找到的_%s%%_藥水及卷軸轉化成同個道具的合劑或者秘卷。不會影響力量藥水、升級卷軸以及用來解決某些房間的謎題的道具。
items.trinkets.exoticcrystals.stats_desc=以目前的等級，此飾品會將你找到的_%s%%_藥水及卷軸轉化成同個道具的合劑或者秘卷。不會影響力量藥水、升級卷軸以及用來解決某些房間的謎題的道具。

items.trinkets.eyeofnewt.name=蠑螈眼
items.trinkets.eyeofnewt.desc=這顆黑底金珠的眼球是常見的煉金材料，現在被強化成飾物。這種事物會使你的視力降低以使你以另一種方式看見事物。
items.trinkets.eyeofnewt.typical_stats_desc=此飾品通常會將你的視野減少_%1$s%%_，同時使你能以靈視看見_%2$d_格內的敵人。
items.trinkets.eyeofnewt.stats_desc=以目前的等級而言，此飾品會將你的視野減少_%1$s%%_，同時使你能以靈視看見_%2$d_格內的敵人。

items.trinkets.ferrettuft.name=雪貂絨束
items.trinkets.ferrettuft.desc=一簇銀白色的雪貂絨毛，以黃綠色的蝴蝶結挷成一束。雪貂因其敏捷、狡猾而聞名。此種力量從此飾品散發而出，加強角色的閃避能力。
items.trinkets.ferrettuft.typical_stats_desc=此飾品通常會使所有單位的閃避能力提升_%1$s%%_。
items.trinkets.ferrettuft.stats_desc=以目前的等級，此飾品將使所有角色的閃避能力提升_%1$s%%_。

items.trinkets.mimictooth.name=寶箱怪牙齒
items.trinkets.mimictooth.desc=這個又大又尖的牙齒大概是從某隻很不高興的寶箱怪嘴上拔下來的。它看起來正在影響你遇到的寶箱怪，使它們更常出現，也更危險。
items.trinkets.mimictooth.typical_stats_desc=通常此飾品會使所有種類的寶箱怪出現率提高_%1$s倍_且更難從外型察覺異樣，但也會提高其掉落物數量。每層樓也有_%2$s%%_的機率出現特別難發現的黑檀寶箱怪。
items.trinkets.mimictooth.stats_desc=以目前的等級，此飾品會使所有種類的寶箱怪出現率提高_%1$s倍_且更難從外型察覺異樣，但也會提高其掉落物數量。每層樓也有_%2$s%%_的機率出現特別難發現的黑檀寶箱怪。

items.trinkets.mossyclump.name=青苔聚塊
items.trinkets.mossyclump.desc=無論你怎麼捏這團青苔球，它似乎都能保留裡面的水分。它似乎正在透過某種魔力影響這座地下城，使水流及長草更常出現。
items.trinkets.mossyclump.typical_stats_desc=通常此飾品會使非特殊樓層有_%d%%_的機率變成繁茂或者含水樓層。\n\n此飾品升級時所需的能量較多。
items.trinkets.mossyclump.stats_desc=以目前的等級，此飾品會使非特殊樓層有_%d%%_的機率變成繁茂或者含水樓層。\n\n此飾品升級時所需的能量較多。

items.trinkets.parchmentscrap.name=咒術殘頁
items.trinkets.parchmentscrap.desc=這張小羊皮紙似乎是一張卷軸的一部份。它還保留了一部份的魔力，且似乎正在影響這座地下城中找到的武器及護甲。
items.trinkets.parchmentscrap.typical_stats_desc=通常此飾品會使附魔及刻印的出現率提高_%d倍_，且增加_%s倍_詛咒的出現率。魔杖、戒指及神器不會受到影響。\n\n此飾品升級時所需的能量較多。
items.trinkets.parchmentscrap.stats_desc=以目前的等級，此飾品會使附魔及刻印的出現率提高_%d倍_，且增加_%s倍_詛咒的出現率。魔杖、戒指及神器不會受到影響。\n\n此飾品升級時所需的能量較多。

items.trinkets.petrifiedseed.name=石化種子
items.trinkets.petrifiedseed.desc=這個種子石化了，大概是地質作用或者魔法導致的。這個種子似乎影響著這座地下城中的植物，使其偶爾掉落符石而非種子。
items.trinkets.petrifiedseed.typical_stats_desc=通常此飾品會使高草有_%1$s%%_的機率掉落符石取代種子，並使高早掉落物品的機率增加_%2$s%%_。
items.trinkets.petrifiedseed.stats_desc=以目前的等級，此飾品會使高草有_%1$s%%_的機率掉落符石取代種子，並使高早掉落物品的機率增加_%2$s%%_。

items.trinkets.ratskull.name=巨鼠頭骨
items.trinkets.ratskull.desc=這個令人毛骨悚然的飾品比普通老鼠的頭骨大不了多少，在這個地下城中不知何故是罕見的。頭骨的魔力似乎吸引了住於地下城中更稀有的生物，使它們出現得更頻繁。
items.trinkets.ratskull.typical_stats_desc=通常此飾品會使稀有敵人的出現機率增加_%d倍_。但對於裝甲石像和水晶寶箱怪的效用會減半。
items.trinkets.ratskull.stats_desc=以目前的等級，此飾品會使稀有敵人的出現機率增加_%d倍_。但對於裝甲石像和水晶寶箱怪的效用會減半。

items.trinkets.saltcube.name=鹽塊
items.trinkets.saltcube.desc=從一塊鹽晶上切下的完美立方體，大概是催化物的作用使它吸收掉了煉金釜中大半的水而非溶解於其中。它似乎神奇的使你吃進的食物脫水以延緩你的保腹感，但也延緩了未受到飢餓時的生命回復。
items.trinkets.saltcube.typical_stats_desc=在非頭目戰的情況下，通常此飾品會使你的飢餓消耗延緩_%1$s%%_，但也使自然回血的頻率降低_%2$s%%_。
items.trinkets.saltcube.stats_desc=在非頭目戰的情況下，以目前的等級，此飾品會使你的飢餓消耗延緩_%1$s%%_，但也使自然回血的頻率降低_%2$s%%_。

items.trinkets.shardofoblivion.name=遺忘碎片
items.trinkets.shardofoblivion.desc=在煉金釜的作用下，這塊小小的詛咒鐵片變成了……呃……虛空?光線在它的周圍被扭曲，在沒被外力作用下會懸停在原處。碎片似乎神奇地從你的無知中汲取力量，所以還是最好別對此想太多。
items.trinkets.shardofoblivion.typical_stats_desc=通常此飾品會根據你裝備的每一個未鑑定或近期使用裝備以增加敵人掉落它們的所有物的機率提升20%%，最多計算_%d件_。這個飾品也會阻止你以任何方式鑑定裝備，使你只能透過碎片來得知符合鑑定條件裝備的屬性。
items.trinkets.shardofoblivion.stats_desc=以目前的等級，此飾品會根據你裝備的每一個未鑑定或近期使用的裝備以增加敵人掉落它們的所有物的機率提升20%%，最多計算_%d件_。這個飾品也會阻止你以任何方式鑑定裝備，使你只能透過碎片來得知符合鑑定條件裝備的屬性。
items.trinkets.shardofoblivion.ac_identify=鑑定
items.trinkets.shardofoblivion.identify_prompt=鑑定一件物品
items.trinkets.shardofoblivion.identify_ready=已符合鑒定條件的物品:%s。請使用遺忘碎片以將此裝備變為已鑑定狀態。
items.trinkets.shardofoblivion.identify_ready_worn=你正裝備的所有物品皆已符合鑑定條件。請使用遺忘碎片以將這些裝備變為已鑑定狀態。
items.trinkets.shardofoblivion.identify_not_yet=這件物品尚未符合鑑定條件。
items.trinkets.shardofoblivion.identify=你鑑定了這個物品!
items.trinkets.shardofoblivion$wandusetracker.name=感測到未鑑定法杖
items.trinkets.shardofoblivion$wandusetracker.desc=你剛使用了一根未鑑定的法杖，短期內遺忘碎片會將其算做另一件未鑑定的裝備。\n\n有效時長:%s

items.trinkets.thirteenleafclover.name=十三葉草
items.trinkets.thirteenleafclover.desc=不知何故，經過煉金釜的烹煮使這株三葉草長出一大堆額外的葉子!這到底會使人變得幸運或不幸，還是會讓運氣變得格外混亂且極端?
items.trinkets.thirteenleafclover.typical_stats_desc=通常此飾品會使所有你所造成的傷害參數值有_%1$d%%_的機率為最大值，並有_%2$d%%_的機率為最小值。
items.trinkets.thirteenleafclover.stats_desc=以目前的等級此飾品會使所有你所造成的傷害參數值有_%1$d%%_的機率為最大值，並有_%2$d%%_的機率為最小值。

items.trinkets.trapmechanism.name=陷阱機件
items.trinkets.trapmechanism.desc=這是個從地下城中被某人從地上謹慎鑿下以便攜帶的陷阱本體。經魔力加持後與地下城以另一種方式重新連接，使得地下城中的險惡環境更常見，但也同時使你對它們的感知更強大。
items.trinkets.trapmechanism.typical_stats_desc=這個飾品通常會使非特殊樓層有_%1$d%%_的機率變成空洞或陷阱樓層，並額外揭露新樓層中_%2$d%%_的隱藏陷阱。
items.trinkets.trapmechanism.stats_desc=以目前的等級，這個飾品會使非特殊樓層有_%1$d%%_的機率變成空洞或陷阱樓層，並額外揭露新樓層中_%2$d%%_的隱藏陷阱。

items.trinkets.vialofblood.name=凝血試管
items.trinkets.vialofblood.desc=這支細試管包含著某些居於此地的生物血液，它們在試管中緩慢的流動著。它在你身上使得你的治療量增幅並受到延緩。
items.trinkets.vialofblood.typical_stats_desc=通常此飾品會使治療藥水、露水或聖療之井的井水對於你的治療總量提升_%1$s%%_。但每回合的治療量最高為_%2$s點_(與英雄等級成正比)。
items.trinkets.vialofblood.stats_desc=以目前的等級，此飾品會使治療藥水、露水或聖癒之井的井水對於你的治療總量提升_%1$s%%_。但每回合的治療量最高為_%2$s點_(與英雄等級成正比)。

items.trinkets.wondrousresin.name=奇蹟樹脂
items.trinkets.wondrousresin.desc=這些發光的藍色的粉末似乎是一根詛咒法杖提煉出來的精華。即便經過煉金釜的烹煮使渾沌魔法穩定了下來，但現在它影響的是你的每一根法杖。
items.trinkets.wondrousresin.typical_stats_desc=通常此飾品會使詛咒法杖產生的射彈有_%1$s%%_的機率為中立或正面效果，並使未詛咒的法杖及魔杖有_%2$s%%_的機率額外射出一發中立或正面的詛咒射彈。\n\n此飾品升級時所需的能量較多。
items.trinkets.wondrousresin.stats_desc=以目前的等級，此飾品會使詛咒法杖產生的射彈有_%1$s%%_的機率為中立或正面效果，並使未詛咒的法杖及魔杖有_%2$s%%_的機率額外射出一發中立或正面的詛咒射彈。\n\n此飾品升級時所需的能較多。

items.trinkets.trinketcatalyst.name=魔法催化物
items.trinkets.trinketcatalyst.window_title=製造一件飾品
items.trinkets.trinketcatalyst.window_text=煉金府中的水在催化作用下發光，你能在附近在找個東西投入釜中來製成一件魔法飾品。
items.trinkets.trinketcatalyst.desc=這坨神奇的金色塵土在地下城暗處微微發光。只要在煉金釜中放入這東西，再加上少量的煉金能量即可練出一件獨特的魔法飾品。\n\n飾品會提供各種不同的效果以稍微改變遊戲機制、地下城的環境或其居民。投入更多能量能使飾品升級以強化效果，或將它丟棄來將效果消除。
items.trinkets.trinketcatalyst$randomtrinket.name=隨機飾品
items.trinkets.trinketcatalyst$randomtrinket.desc=還有一個東西封在一個你打不開的容器內。\n\n煉金釜能溶解包裝，但這麼做會使你根本不知道是什麼的飾物同時煉成!

items.trinkets.trinket.discover_hint=這件物品是透過煉金術製造飾品的可能選項之一。
items.trinkets.trinket$placeholder.name=飾品

