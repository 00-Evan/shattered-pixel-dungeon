items.potions.potion.ivory=乳白藥劑
items.potions.potion.amber=琥珀藥劑
items.potions.potion.bistre=深褐藥劑
items.potions.potion.indigo=靛紫藥劑
items.potions.potion.silver=銀灰藥劑
items.potions.potion.unknown_desc=瓶子裡裝著些不斷流動的彩色液體。誰知道飲用或投擲它時會有什麼效果呢?
items.potions.potion.harmful=有害藥劑!
items.potions.potion.beneficial=有益藥劑
items.potions.potion.yes=是的，我知道我在做什麼
items.potions.potion.no=不，我改變主意了
items.potions.potion.sure_drink=你確定要飲用它嗎? 大多數情況下你該把它扔向敵人的。
items.potions.potion.sure_throw=你確定要投擲它嗎? 大多數情況下把它喝下去會更有用。
items.potions.potion.shatter=藥瓶碎裂開，濺出了無害的液體。
items.potions.potion.discover_hint=此物品在地下城各處皆有可能出現。用鍊金釜也可製造出此物品。
items.potions.potion$placeholder.name=藥劑
items.potions.potion$seedtopotion.name=隨機藥劑

items.potions.potionofexperience.name=經驗藥劑
items.potions.potionofexperience.desc=多場戰鬥積累而來的經驗被濃縮為液態，這種藥劑能夠瞬間提升你的等級。

items.potions.potionoffrost.name=冰霜藥劑
items.potions.potionoffrost.desc=一旦暴露在空氣里，這種化學藥劑會揮發成為一片寒氣。

items.potions.potionofhaste.name=極速藥劑
items.potions.potionofhaste.energetic=你感到精力充沛!
items.potions.potionofhaste.desc=喝這種詭異的甜味液體會在很短的時間給你帶來巨大的能量，讓你以高速奔跑。

items.potions.potionofhealing.name=治療藥劑
items.potions.potionofhealing.heal=你的傷口開始癒合。
items.potions.potionofhealing.desc=一種讓你快速回復生命值並清除大多數減益效果的萬能藥劑。

items.potions.potionofinvisibility.name=隱形藥劑
items.potions.potionofinvisibility.invisible=你看到你的手隱形了!
items.potions.potionofinvisibility.desc=飲用這種藥劑會使你暫時隱形。隱身期間，敵人將無法看見你。物理攻擊或法術效果(像是法杖和卷軸)，會使效果立即消失。

items.potions.potionoflevitation.name=浮空藥劑
items.potions.potionoflevitation.float=你漂浮到了空中!
items.potions.potionoflevitation.desc=飲用這種古怪的藥劑能讓你漂浮到空中，從而輕易地越過陷阱和裂隙。扔出它會產生一片未知氣體，讓其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火藥劑
items.potions.potionofliquidflame.desc=這種藥瓶裡裝著一種不穩定的化合物，一旦暴露在空氣中就會猛烈的燃燒起來。

items.potions.potionofmindvision.name=靈視藥劑
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在!
items.potions.potionofmindvision.see_none=你能判定現在本層內就只有你一個人。
items.potions.potionofmindvision.desc=喝下這個，你的心智將與大範圍內的生物精神同調，讓你能感受到圍牆背後的生體所在。該藥劑還能夠讓你的視野無視身邊門牆的阻擋。

items.potions.potionofparalyticgas.name=麻痹藥劑
items.potions.potionofparalyticgas.desc=暴露於空氣時，這種藥瓶裡的液體會氣化成一片令人失去知覺的黃色雲霧。任何吸入氣霧的生物將會被麻痹，直到雲霧消散後一段時間才能行動。可以把該藥瓶扔到遠處的敵人群中，讓氣體覆蓋影響它們。

items.potions.potionofpurity.name=淨化藥劑
items.potions.potionofpurity.freshness=你聞到了空氣中不尋常的清新氣息。
items.potions.potionofpurity.protected=你被一層薄薄的魔法屏障包裹住保護著!
items.potions.potionofpurity.desc=這種魔法試劑能迅速中和掉大範圍內的各種有害效果。 飲用它將使你暫時免疫這些效果。

items.potions.potionofstrength.name=力量藥劑
items.potions.potionofstrength.msg=新生力量湧入你的體內，你現在擁有%d點力量!
items.potions.potionofstrength.desc=這種強力的液體會洗刷你的肌肉，永久性增加1點力量值。

items.potions.potionoftoxicgas.name=毒氣藥劑
items.potions.potionoftoxicgas.desc=打開或摔碎這種密封的藥瓶將導致內容物爆發成一團綠色的劇毒煙霧。你應該選擇從遠處將這瓶藥劑扔向敵人，而不是手動開封。



###brews
items.potions.brews.brew.discover_hint=此物品為鍊金的產物。

items.potions.brews.aquabrew.name=水爆魔藥
items.potions.brews.aquabrew.desc=瓶子裂開之後，內含的高壓水隨即噴出，傷害火屬性敵人，澆熄火焰，沖退單位，製造水坑，並破壞陷阱。

items.potions.brews.blizzardbrew.name=冰暴魔藥
items.potions.brews.blizzardbrew.desc=當藥瓶碎裂時，這種魔藥將釋放出氣體形式的暴風雪。

items.potions.brews.causticbrew.name=淤泥魔藥
items.potions.brews.causticbrew.desc=這種魔藥在打碎時會大範圍地濺出腐蝕淤泥。 被腐蝕淤泥影響的單位將會緩慢融化，除非他們能及時在水中沖洗掉淤泥。

items.potions.brews.infernalbrew.name=獄火魔藥
items.potions.brews.infernalbrew.desc=當藥瓶碎裂時，這種魔藥將釋放出氣體形式的地獄火。

items.potions.brews.shockingbrew.name=雷鳴魔藥
items.potions.brews.shockingbrew.desc=當藥瓶碎裂時，這種魔藥將以其為中心大範圍的釋放一場雷電風暴。

items.potions.brews.unstablebrew.name=不定魔藥
items.potions.brews.unstablebrew.desc=這種魔藥散發出了不斷變化的虹彩色光芒。\n\n使用它會觸發隨機一種藥劑的效果。飲用時的效果永遠對你有利，投擲時絕對會有某種藥劑中的物質散發出來。

###elixirs
items.potions.elixirs.elixir.discover_hint=此物品為鍊金的產物。

items.potions.elixirs.elixirofarcanearmor.name=抗魔秘藥
items.potions.elixirs.elixirofarcanearmor.desc=這種秘藥會賦予飲用者持續時間很長的魔法抗性。

items.potions.elixirs.elixirofaquaticrejuvenation.name=水靈秘藥
items.potions.elixirs.elixirofaquaticrejuvenation.desc=這種秘藥中包含著被黏咕力量強化的治療液體。 它不會為你提供立即的治療效果，而會當你站在水中時逐漸為你恢復總量更大的生命值。
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=水靈治療
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=你暫時獲得了如同黏咕一樣的恢復能力。 \n\n當站在水面上時，你每回合都能夠回復少量生命值。 生命值全滿或離開水面時會暫停該效果。\n\n水靈恢復持續時長:%d。

items.potions.elixirs.elixirofdragonsblood.name=龍血秘藥
items.potions.elixirs.elixirofdragonsblood.desc=飲用後，這種秘藥會使飲用者的血管里充斥著烈焰的力量。 這個效果能讓引用者對火焰完全免疫，並且還能通過物理攻擊點燃敵人。

items.potions.elixirs.elixiroffeatherfall.name=羽落秘藥
items.potions.elixirs.elixiroffeatherfall.light=你覺得自己身輕如燕!
items.potions.elixirs.elixiroffeatherfall.desc=這種秘藥提供更可控的飄浮效果，可以使飲用者從極高處跳下去而毫髮無傷。
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=羽落
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=在羽落秘藥的作用下，使你能跳進深淵且不必承受任何傷害!\n\n有效時長:%s。

items.potions.elixirs.elixirofhoneyedhealing.name=聖愈蜜藥
items.potions.elixirs.elixirofhoneyedhealing.desc=這種秘藥不僅有著治癒效果，還混雜了蜂蜜的甜香。 飲用後會得到與治療藥劑一樣的治療效果並回復一小部分饑餓，它也能被丟出去用來治療盟友。 如果將這瓶秘藥丟向某個跟蜂蜜有關的生物也能使它們平靜下來。

items.potions.elixirs.elixiroficytouch.name=晶觸秘藥
items.potions.elixirs.elixiroficytouch.desc=飲用後，這種秘藥會使飲用者獲得從敵人身上抽取熱量的能力。 這樣的效果讓使用者能夠在藥效持續期間免疫凍傷，同時他的物理攻擊也能對敵人造成凍傷效果。

items.potions.elixirs.elixirofmight.name=根骨秘藥
items.potions.elixirs.elixirofmight.msg=新生力量湧入你的體內，你現在擁有%d點力量!
items.potions.elixirs.elixirofmight.desc=這種強力的液體會沖刷你的根骨，永久性增加1點力量值並在一段時間內增加%d點生命上限。 增強的生命上限值取決於你當前的最大生命值，不過增強值會隨著等級提升而逐漸消失。
items.potions.elixirs.elixirofmight$htboost.name=最大生命值加成
items.potions.elixirs.elixirofmight$htboost.desc=你覺得自己不同尋常的強壯與健康。 \n\n你的最大生命在一段時間內會有所提升。 生命提升會隨著你的升級緩慢而穩定地消失。\n\n目前生命提升量:%d。 剩餘有效等級:%d。

items.potions.elixirs.elixiroftoxicessence.name=毒粹秘藥
items.potions.elixirs.elixiroftoxicessence.desc=這種秘藥能夠向飲用者注入強大的毒素之力，喝下它會在自己移動時不斷釋放出毒霧，並得到更長時間的毒氣和毒素免疫。



###exotic potions
items.potions.exotic.exoticpotion.turquoise=青綠合劑
items.potions.exotic.exoticpotion.crimson=猩紅合劑
items.potions.exotic.exoticpotion.azure=湛藍合劑
items.potions.exotic.exoticpotion.jade=碧綠合劑
items.potions.exotic.exoticpotion.golden=金黃合劑
items.potions.exotic.exoticpotion.magenta=品紅合劑
items.potions.exotic.exoticpotion.charcoal=煤黑合劑
items.potions.exotic.exoticpotion.ivory=乳白合劑
items.potions.exotic.exoticpotion.amber=琥珀合劑
items.potions.exotic.exoticpotion.bistre=深褐合剂
items.potions.exotic.exoticpotion.indigo=靛紫合剂
items.potions.exotic.exoticpotion.silver=銀灰合劑
items.potions.exotic.exoticpotion.unknown_desc=這圓底瓶裡裝著些有沉澱物的彩色液體。 它似乎並不屬於這個世界，誰知道飲用或投擲它時會有什麼效果呢?
items.potions.exotic.exoticpotion.warning=你真的想取消這瓶合劑的使用?它仍舊會被消耗掉。
items.potions.exotic.exoticpotion.yes=是的，我確定
items.potions.exotic.exoticpotion.no=不，我改變主意了
items.potions.exotic.exoticpotion.discover_hint=此物品為鍊金的產物。

items.potions.exotic.potionofcleansing.name=全面凈化合劑
items.potions.exotic.potionofcleansing.desc=這種合劑擊中某單位後會清除該單位所具有的負面效果。飲用它更可以免疫免面效果數回合。
items.potions.exotic.potionofcleansing$cleanse.name=完全淨化
items.potions.exotic.potionofcleansing$cleanse.desc=這個單位暫時免疫所有負面效果!\n\n免疫剩餘%s回合。

items.potions.exotic.potionofcorrosivegas.name=腐蝕酸霧合劑
items.potions.exotic.potionofcorrosivegas.desc=打開或摔碎這種密封的藥瓶將導致內容物爆發成一團高腐蝕性的致命鏽色酸霧。這片酸霧會比毒氣發散得更快，但也不會存在太久。

items.potions.exotic.potionofdragonsbreath.name=火龍吐息合劑
items.potions.exotic.potionofdragonsbreath.prompt=選擇要灼燒的位置
items.potions.exotic.potionofdragonsbreath.desc=瓶子內奇特的化合物會在接觸口腔後爆燃。 迅速吐出液體就能讓飲用者從口中噴射火焰!

items.potions.exotic.potionofearthenarmor.name=大地護甲合劑
items.potions.exotic.potionofearthenarmor.desc=與麻痹藥劑不同的是，飲用這種合劑能夠使飲用者的皮膚硬化，在一段時間內形成一道天然護甲。

items.potions.exotic.potionofdivineinspiration.name=神意啟發合劑
items.potions.exotic.potionofdivineinspiration.no_more_points=你無法再獲得更多天賦點了。
items.potions.exotic.potionofdivineinspiration.select_tier=選擇要提升額外天賦點的階層。
items.potions.exotic.potionofdivineinspiration.bonus=天賦點+2!
items.potions.exotic.potionofdivineinspiration.desc=神聖的能量會被濃縮成液態形式，這種合劑會為飲用者注入神聖能量，給予它們所指定的天賦層級兩點額外天賦點。\n\n這種藥水在每層只會作用一次。

items.potions.exotic.potionofmagicalsight.name=魔能透視合劑
items.potions.exotic.potionofmagicalsight.desc=喝下這東西，你的感知能力將提升到極度誇張的境界，使你能無視一切阻礙看見12格內的一切!

items.potions.exotic.potionofmastery.name=精通合劑
items.potions.exotic.potionofmastery.prompt=將能量制導於一件物品
items.potions.exotic.potionofmastery.weapon_easier=這件武器用起來更輕盈了!
items.potions.exotic.potionofmastery.armor_easier=這套護甲帶來的負擔變小了!
items.potions.exotic.potionofmastery.desc=這種藥水不會賦予飲用者純粹的力量，而是會讓他們的肌肉適應於特定物品。使它們更容易使用，就像使用它到完全適應了一樣。\n\n飲用後將這瓶藥水的力量導入一件武器和護甲上，即可使該物品的力量需求減少2點。這種合劑對每件物品只能生效一次。

items.potions.exotic.potionofshielding.name=奧術護盾合劑
items.potions.exotic.potionofshielding.desc=與治療藥劑不同的是，飲用這種合劑能夠使周身被護盾包覆，抵擋所受到的傷害。

items.potions.exotic.potionofshroudingfog.name=暗夜迷霧合劑
items.potions.exotic.potionofshroudingfog.desc=瓶中的合劑遇到空氣就會快速釋放出能完全阻擋敵人視線的濃濃煙霧。

items.potions.exotic.potionofsnapfreeze.name=極速冰凍合劑
items.potions.exotic.potionofsnapfreeze.desc=一旦暴露在空氣里，這種化學混合物會瞬間凍結並纏繞範圍內一切物件。

items.potions.exotic.potionofstamina.name=精力回復合劑
items.potions.exotic.potionofstamina.desc=喝這種奇怪的甜液體將給你帶來巨大的能量提升，讓你以更快的速度運行很長一段時間。

items.potions.exotic.potionofstormclouds.name=暴風驟雨合劑
items.potions.exotic.potionofstormclouds.desc=這種合劑被丟出後會快速形成一團濃厚的水氣，其凝結後會化為雨水降下。 大部分地形都會化為水灘、火屬性敵人會受到傷害、火焰會被熄滅、且陷阱會因浸透而損毀。



###quest items
items.quest.ceremonialcandle.name=儀祭蠟燭
items.quest.ceremonialcandle.desc=配套的蠟燭，在使用中融化在了一起。 單獨看來它們毫無價值，但與其它蠟燭按特定排布共用時卻能為召喚儀式聚集能量。
items.quest.ceremonialcandle.discover_hint=此物品會在某任務中出現。

items.quest.corpsedust.name=屍骨灰燼
items.quest.corpsedust.chill=一股寒意穿透了你的脊背。
items.quest.corpsedust.desc=在外觀上這團灰燼和普通的塵土差不多。 而你卻能夠感受到其中潛伏著一股充滿惡意的魔力。 盡快脫手為妙。
items.quest.corpsedust.discover_hint=此物品會在某任務中出現。

items.quest.darkgold.name=暗金礦
items.quest.darkgold.you_now_have=你現在擁有%d塊暗金礦。
items.quest.darkgold.desc=這種金屬名字中的暗並非源於其色澤(它看起來跟普通的黃金一樣)，而是因為它會在陽光下熔化，使其在地表上毫無用處。
items.quest.darkgold.discover_hint=此物品會在某任務中出現。

items.quest.dwarftoken.name=矮人徽記
items.quest.dwarftoken.desc=很多矮人和他們的造物都攜帶著這種小塊金屬，理由不詳。可能是裝飾品或什麼身份識別證。 矮人都挺奇怪的。
items.quest.dwarftoken.discover_hint=此物品會在某任務中出現。

items.quest.embers.name=元素餘燼
items.quest.embers.desc=只能從新生火元素身上採集到的特殊餘燼.。它們散發著溫暖的能量。
items.quest.embers.discover_hint=此物品會在某任務中出現。

items.quest.gooblob.name=蝕黑黏液
items.quest.gooblob.desc=一團從在黏咕裂開之後滾落出來，又晃又糊的球體。 看起來像是一個大果凍球，但絕對不是果凍。 \n該物品自身並沒有什麼實際用途，不過它在與特定藥水或炸彈共煉時可能有用。 再不然也能換成大量的煉金能量。
items.quest.gooblob.discover_hint=此錬金原料為殺死某位敵人的掉落物。

items.quest.metalshard.name=邪能碎片
items.quest.metalshard.desc=一片從DM-300裝甲上掉下的生鏽邪能金屬。你能感受到其中潛藏的惡意魔法。\n\n該物品自身並沒有什麼實際用途，不過它在與特定藥水或炸彈共煉時可能有用。 再不然也能換成大量的煉金能量。
items.quest.metalshard.discover_hint=此錬金原料為殺死某位敵人的掉落物。

items.quest.pickaxe.name=礦鎬
items.quest.pickaxe.ability_name=穿刺
items.quest.pickaxe.ability_desc=決鬥者能用礦鎬_穿刺_敵人的皮膚。這會對敵人施加易傷3回合，對有硬皮的生物再追加_%1$d~%2$d傷害_。
items.quest.pickaxe.upgrade_ability_stat_name=武技傷害
items.quest.pickaxe.desc=耐用厚實的鑿岩工具。隨時都能用以挖掘，而在緊急狀態下也能裝備以作為武器用。
items.quest.pickaxe.discover_hint=此物品會在某任務中出現。

items.quest.ratskull.name=巨鼠頭骨
items.quest.ratskull.desc=一顆大得嚇人的老鼠頭骨。如果你能找到一面合適的牆來掛，它會是件不錯的狩獵紀念品。



###remains
items.remains.remainsitem.ac_use=使用
items.remains.remainsitem.discover_hint=此物品只出現在上一局殞落英雄的遺骸中。

items.remains.bowfragment.name=靈能木枝
items.remains.bowfragment.desc=這根斷折的樹枝是某位失蹤獵人所持有的靈能弓的一部分。你能感受到裡面些微流動的自然能量。將它插在地上會將它融入地面，使你的周遭生長出高草。

items.remains.brokenhilt.name=武器殘柄
items.remains.brokenhilt.desc=這個武器握柄是某位遇敗決鬥者的慣用武器。你能感受到裡面些微蘊含的武術知識，將它握於手中將使其化作能量流動全身，增加下兩次的近戰傷害。

items.remains.brokenstaff.name=斷折魔杖
items.remains.brokenstaff.desc=這支魔杖在擁有者死後斷成兩半。你能感受到裡面些微蘊含的魔法能量，你能把它拆了，並將剩餘的微弱能量轉移到你的法杖上。

items.remains.cloakscrap.name=暗影碎布
items.remains.cloakscrap.desc=這塊半透明的布料像是來自已故盜賊之前偷來的暗影斗篷。你能感受到裡面些微蘊含的秘術能量，你能將這種秘術能量轉化並注入你的神器中，但布料也會一起被轉化。

items.remains.sealshard.name=破碎紋章
items.remains.sealshard.desc=這幾塊紅蠟看起來是一位殞落戰士的紋章碎片。你能感受到些微的意念殘存於紋章上，將它貼於胸前將使其化作能量包覆自己，使自己獲得少量護盾。

items.remains.tornpage.name=神聖殘典
items.remains.tornpage.desc=這張撕下來的書頁上的內容像是來自於一位殉職牧師的神聖法典。看來這一頁的神聖能量還沒釋放出來，閱讀其上的法術會使你得到少量治療，但這張書頁也會因為法術的施放而消失。



###rings
items.rings.ring.diamond=鑽石戒指
items.rings.ring.opal=蛋白石戒指
items.rings.ring.garnet=石榴石戒指
items.rings.ring.ruby=紅寶石戒指
items.rings.ring.amethyst=紫水晶戒指
items.rings.ring.topaz=黃玉戒指
items.rings.ring.onyx=黑曜石戒指
items.rings.ring.tourmaline=碧璽戒指
items.rings.ring.emerald=綠寶石戒指
items.rings.ring.sapphire=藍寶石戒指
items.rings.ring.quartz=石英戒指
items.rings.ring.agate=瑪瑙戒指
items.rings.ring.equip_cursed=這枚戒指緊緊箍住了你的手指!
items.rings.ring.unknown_desc=這枚金屬環鑲嵌著一顆在黑暗中閃爍光芒的大塊寶石。誰知道戴上後會有什麼效果?
items.rings.ring.known=這是個%s。
items.rings.ring.identify=你對手中的戒指已經足夠熟悉並將其完全鑑定。
items.rings.ring.cursed_worn=由於這個戒指被詛咒，你無力將其除下。
items.rings.ring.curse_known=你能感覺到這枚戒指裡潛伏著一股充滿惡意的魔力。
items.rings.ring.not_cursed=這枚戒指沒有被詛咒。

items.rings.ringofaccuracy.name=精準之戒
items.rings.ringofaccuracy.stats=佩戴這枚戒指時，你的精準屬性會增加_%s%%_。
items.rings.ringofaccuracy.typical_stats=佩戴這枚戒指時，你的精準屬性通常會增加_%s%%_。
items.rings.ringofaccuracy.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的精準度。
items.rings.ringofaccuracy.upgrade_stat_name_1=精準度加成
items.rings.ringofaccuracy.desc=這枚戒指提高了你的專注力，使敵人難以躲閃你的攻擊。 詛咒的戒指則會讓你的攻擊更易於被閃避。

items.rings.ringofarcana.name=奧術之戒
items.rings.ringofarcana.stats=佩戴這枚戒指時，這枚戒指會提升武器或護甲_%s%%_的額外魔法特性。
items.rings.ringofarcana.typical_stats=佩戴這枚戒指時，你的武器或護甲通常會提升_%s%%_的額外魔法特性。
items.rings.ringofarcana.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的額外魔法特性。
items.rings.ringofarcana.upgrade_stat_name_1=特性加成
items.rings.ringofarcana.desc=這枚戒指強化了武器上的附魔及護甲上的刻印，即便是詛咒類的，效果也會強化!戒指會先提升觸發機率，能使其保證觸發後再提升強度。詛咒的戒指則會讓這些效果的觸發機率或效果被削弱。

items.rings.ringofelements.name=元素之戒
items.rings.ringofelements.stats=當佩戴這枚戒指時，你會獲得_%s%%_的元素抗性。
items.rings.ringofelements.typical_stats=佩戴這枚戒指時，你通常會獲得_%s%%_的元素抗性。
items.rings.ringofelements.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的元素抗性。
items.rings.ringofelements.upgrade_stat_name_1=元素抗性
items.rings.ringofelements.desc=這枚戒指能為佩戴者提供抗性，降低大部分有害物質和魔法效果的傷害和持續時間。 詛咒的戒指自然會加重這些效果。

items.rings.ringofenergy.name=能量之戒
items.rings.ringofenergy.stats=佩戴這枚戒指時，你的整體充能速度會提升_%s%%_。
items.rings.ringofenergy.typical_stats=佩戴這枚戒指時，你的整體充能速度通常會提升_%s%%_。
items.rings.ringofenergy.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的充能速度。
items.rings.ringofenergy.upgrade_stat_name_1=充能速度
items.rings.ringofenergy.desc=在戒指的奧術領域籠罩下，你所有魔的法裝備充能速度都會得到提升。 詛咒的戒指反而會減慢充能速度。

items.rings.ringofevasion.name=閃避之戒
items.rings.ringofevasion.stats=佩戴這枚戒指時，你的閃避屬性會提升_%s%%_。
items.rings.ringofevasion.typical_stats=佩戴這枚戒指時，你的閃避屬性通常會提升_%s%%_。
items.rings.ringofevasion.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的閃避倍率。
items.rings.ringofevasion.upgrade_stat_name_1=閃避加成
items.rings.ringofevasion.desc=這枚戒指會加快配戴者的反應速度，令其更難被敵人擊中。 被詛咒的戒指反而會讓配戴者更容易被擊中。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.stats=赤手空拳時，以你目前的力量，佩戴這枚戒指能夠造成 _%1$d~%2$d傷害。 當裝備一件武器時，這枚戒指會為其增加_%3$d_點傷害。
items.rings.ringofforce.typical_stats=赤手空拳時，以你目前的力量，佩戴這枚戒指通常能夠造成 _%1$d~%2$d傷害_。 當裝備一件武器時，這枚戒指通常會為其增加_%3$d_點傷害。
items.rings.ringofforce.combined_stats=你裝備的兩枚戒指的能力疊加後，你的拳擊傷害總共為_%1$d~%2$d點_，或在裝備武器時提昇進佔傷害共_%3$d點。_
items.rings.ringofforce.upgrade_stat_name_1=拳擊傷害
items.rings.ringofforce.upgrade_stat_name_2=武器傷害加成
items.rings.ringofforce.upgrade_stat_name_3=武技傷害
items.rings.ringofforce.ability_name=拳擊架勢
items.rings.ringofforce.typical_ability_desc=決鬥者能在戒指加持下進入_拳擊架勢_，這種攻擊不需要消耗武技充能，基本上會將傷害設為_%1$d~%2$d點_且原先裝備的武器上所有特性仍會作用，但也會使武技充能速度減半。
items.rings.ringofforce.ability_desc=決鬥者能在戒指加持下進入_拳擊架勢_，這種攻擊不需要消耗武技充能，並將傷害設為_%1$d~%2$d點_且原先裝備的武器上所有特性仍會作用，但也會使武技充能速度減半。
items.rings.ringofforce.desc=這枚戒指能夠增強配戴者的打擊力度。 這份額外的力量在揮舞武器時相當有限，而徒手攻擊則會被大幅增強。 詛咒的戒指會導致配戴者的攻擊變得軟弱無力。
items.rings.ringofforce$brawlersstance.name=拳擊架勢
items.rings.ringofforce$brawlersstance.desc=這種架勢下，決鬥者的普通攻擊傷害會受武力之戒影響而提升，且原先裝備的武器上所有特性仍會作用。\n\n在這種架勢下需要額外的專注力，所以武技的充能速度會減半。\n\n這種架勢的啟用與否由武力之戒操控，但快速切換架勢也會降低武技充能一小段時間。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.stats=佩戴這枚戒指時，你的攻擊速度會提升_%s%%_。
items.rings.ringoffuror.typical_stats=佩戴這枚戒指時，你的攻擊速度通常會提升_%s%%_。
items.rings.ringoffuror.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的攻速。
items.rings.ringoffuror.upgrade_stat_name_1=攻速加成
items.rings.ringoffuror.desc=這個戒指賦予佩戴者內心的憤怒，讓他們攻擊更快。被詛咒的戒指反而會降低佩戴者的攻擊速度。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.stats=佩戴這枚戒指時，你的移動速度會提升_%s%%_。
items.rings.ringofhaste.typical_stats=佩戴這枚戒指時，你的移動速度通常會提升_%s%%_。
items.rings.ringofhaste.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的速度。
items.rings.ringofhaste.upgrade_stat_name_1=移速加成
items.rings.ringofhaste.desc=這枚戒指減輕了配戴者在移動時的負擔，使其能夠飛速奔跑。受詛咒的戒指則會使配戴者倍感沉重。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.stats=佩戴這枚戒指時，你的力量會增加_%1$d_，你的最大生命值會增加_%2$s%%_。
items.rings.ringofmight.typical_stats=佩戴這枚戒指時，你的力量通常會提升_%1$d_點，並且最大生命值通常會增加_%2$s%%_。
items.rings.ringofmight.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%1$d_點力量值及_%2$s%%_點最大生命值。
items.rings.ringofmight.upgrade_stat_name_1=附帶力量值
items.rings.ringofmight.upgrade_stat_name_2=最大生命加成
items.rings.ringofmight.desc=這枚戒指會增強配戴者的體質，使其擁有更強的力量與體格。被詛咒的戒指則會使人虛弱。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.stats=佩戴這枚戒指時，你的投擲武器威力等級會提升_%1$d_級，耐久度會提升_%2$s%%_。
items.rings.ringofsharpshooting.typical_stats=佩戴這枚戒指時，你的投擲武器威力等級通常會提升_%1$d_級，耐久度通常會提升_%2$s%%_。
items.rings.ringofsharpshooting.combined_stats=你裝備的兩枚戒指的能力疊加後，共提升了投擲武器的_%1$d_級的威力及_%2$s%%_的耐久度。
items.rings.ringofsharpshooting.upgrade_stat_name_1=附加投武等級
items.rings.ringofsharpshooting.upgrade_stat_name_2=耐久加成
items.rings.ringofsharpshooting.desc=這枚戒指會加強配戴者的精度和瞄準能力，使投擲武器變得更加致命且耐用。 被詛咒的戒指則會起反作用。

items.rings.ringoftenacity.name=韌性之戒
items.rings.ringoftenacity.stats=佩戴這枚戒指時，你受到的傷害至多減少_%s%%_。
items.rings.ringoftenacity.typical_stats=佩戴這枚戒指時，你受到的傷害通常至多減少_%s%%_。
items.rings.ringoftenacity.combined_stats=你裝備的兩枚戒指的能力疊加後，使你最多能抵抗_%s%%_的傷害。
items.rings.ringoftenacity.upgrade_stat_name_1=最高物理傷害抗性
items.rings.ringoftenacity.desc=這枚戒指使配戴者能夠抵禦本應致命的打擊。配戴者受傷越重，對物理傷害的抗性就越高。詛咒的戒指則會讓敵人更容易殺死配戴者。

items.rings.ringofwealth.name=財富之戒
items.rings.ringofwealth.stats=佩戴時，此戒指將增加你的幸運程度_%s%%_。
items.rings.ringofwealth.typical_stats=佩戴時，此戒指通常將會增加您的幸運程度_%s%%_。
items.rings.ringofwealth.combined_stats=你裝備的兩枚戒指的能力疊加後，共增加了_%s%%_的幸運程度。
items.rings.ringofwealth.upgrade_stat_name_1=額外物品掉落率
items.rings.ringofwealth.desc=這枚戒指有如磁石般的招財功效，佩戴者有更大的機率從敵人身上或各類容器中取得較有價值的額外道具。 詛咒的戒指則會抑制這種效果。



