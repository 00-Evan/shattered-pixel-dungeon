items.scrolls.scroll.unknown_desc=這張羊皮紙上寫滿了難以破譯的魔法文字。大聲念出來會發生什麼?
items.scrolls.scroll.blinded=你連卷軸的標題都看不到。
items.scrolls.scroll.no_magic=你不能在魔法免疫時閱讀卷軸。
items.scrolls.scroll.cursed=被詛咒的魔典抑制了卷軸中法術的啓動!也許祛邪卷軸對它免疫……
