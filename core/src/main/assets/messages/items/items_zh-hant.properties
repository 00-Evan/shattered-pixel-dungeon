items.artifacts.talismanofforesight.levelup=你的護符變得更強大了!
items.artifacts.talismanofforesight.full_charge=你的護符充能已滿!
items.artifacts.talismanofforesight.desc=一塊雕著奇怪刻紋的光滑石頭。 它好像是在觀察著你周圍的一切，留意任何不尋常的東西。
items.artifacts.talismanofforesight.desc_worn=手裡拿著護符時，你感到五感都更敏銳了。 護符正隨著時間慢慢充能，當你發現被隱藏的門或陷阱時會獲得額外能量。 護符可以花費能量去"探查"一個扇形的區域，揭示範圍內所有的地格與秘密，並且暫時賦予你對範圍內敵人與道具的靈視。
items.artifacts.talismanofforesight.desc_cursed=被詛咒的護符刻意凝視著你，使你的感知鈍化。
items.artifacts.talismanofforesight$foresight.name=危險預知
items.artifacts.talismanofforesight$foresight.uneasy=你感到很不安。
items.artifacts.talismanofforesight$foresight.desc=你感到非常焦慮，彷彿周遭有未被發現的危險。

items.artifacts.timekeepershourglass.name=時光沙漏
items.artifacts.timekeepershourglass.ac_activate=使用
items.artifacts.timekeepershourglass.deactivate=你取消了時間凍結。
items.artifacts.timekeepershourglass.no_charge=你的沙漏充能還不足以供你運用。
items.artifacts.timekeepershourglass.cursed=你無法控制受詛咒的沙漏。
items.artifacts.timekeepershourglass.onstasis=你周遭的世界似乎就在這一瞬間變化了。
items.artifacts.timekeepershourglass.onfreeze=你周圍的一切突然都徹底靜止下來。
items.artifacts.timekeepershourglass.stasis=使我徹底靜止
items.artifacts.timekeepershourglass.freeze=凍結周圍時間
items.artifacts.timekeepershourglass.prompt=你要如何運用沙漏的魔力?\n\n停滯自己的時間:消耗沙漏2點充能使周遭的時間正常流動，而你身在原地動彈不得，但是什麼都無法傷害你。\n\n停滯周遭的時間:生效期間，你的所作所為皆瞬間完成。再使用一次沙漏，或攻擊敵人，都會結束此效果。
items.artifacts.timekeepershourglass.desc=這隻大型的華貴沙漏看起來卻並不怎麼起眼，但你仍覺得它精雕細刻的框架內蘊含著某種強大的力量。在翻轉沙漏、在看著沙子流下的同時，你能感受到一種魔法正在拉扯著你，使用這種魔法肯定能給你一些控制時間的方法。
items.artifacts.timekeepershourglass.desc_hint=沙漏似乎失去了一些沙子，如果你能再找到一些……
items.artifacts.timekeepershourglass.desc_cursed=被詛咒的沙漏把它自己鎖在了你的身邊，你可以感覺它試圖操縱你的時間流動。
items.artifacts.timekeepershourglass$timefreeze.name=時間凍結
items.artifacts.timekeepershourglass$timefreeze.desc=外界的時間已遭涷結，現在你的所作所為皆不耗時。攻擊其他角色，使用魔法，或者沙漏能量用盡時，此狀態終止。你也可以提早終止此狀態。\n\n離消耗能量還有%s回合。
items.artifacts.timekeepershourglass$sandbag.name=一包魔力流沙
items.artifacts.timekeepershourglass$sandbag.levelup=你將沙子填入到你的沙漏中。
items.artifacts.timekeepershourglass$sandbag.maxlevel=你的沙漏填滿了魔法沙子!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=你沒有沙漏來存放這些沙子。
items.artifacts.timekeepershourglass$sandbag.desc=這一小袋細砂應該能夠在你的沙漏上完美使用。\n\n每當你需要這種東西時，店主都會擺出來一些，真是奇怪……

items.artifacts.unstablespellbook.name=無序魔典
items.artifacts.unstablespellbook.ac_read=閱讀
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=你不能在失明的時候閱讀書籍。
items.artifacts.unstablespellbook.no_charge=你的咒語書耗盡了能量。
items.artifacts.unstablespellbook.cursed=你才剛翻開書頁，魔典裡的字就消失了。
items.artifacts.unstablespellbook.prompt=選擇一個卷軸
items.artifacts.unstablespellbook.infuse_scroll=你將卷軸的能量注入了書中。
items.artifacts.unstablespellbook.unable_scroll=你無法將這個卷軸添加到書中。
items.artifacts.unstablespellbook.unknown_scroll=你還不清楚這個卷軸的類型。
items.artifacts.unstablespellbook.desc=這本魔典就其年歲而言被保養得異常好。當你翻動頁面時它不斷地噼啪作響併發出嘶嘶聲，涌動著不穩定的能量。一旦誦讀這本書，沒人能篤定你會釋放出什麼咒語。
items.artifacts.unstablespellbook.desc_cursed=被詛咒的魔典將自己綁在了你身上，並在抑制你使用大部分卷軸的能力。
items.artifacts.unstablespellbook.desc_index=這本魔典的目錄並不完整，目錄指向的白頁上寫著:
items.artifacts.unstablespellbook.desc_empowered=被你放進書中的卷軸閃耀著魔力的微光。你能夠利用魔典進一步激發卷軸能力，使用其秘卷效果，但這樣也會消耗你額外的充能。
items.artifacts.unstablespellbook.read_empowered=被你放入魔典的卷軸都充滿了魔法能量。你可以自主選擇引動該卷軸的正常或秘卷能力\n\n如果選擇釋放秘卷能力，則會消耗2點魔典充能。



###bags
items.bags.bag.name=背包
items.bags.bag.discover_hint=此物品只在商店中出現。

items.bags.potionbandolier.name=藥瓶挎帶
items.bags.potionbandolier.desc=這副厚實的挎帶能像肩帶一樣掛在身上，上面有許多用來架上玻璃瓶和水袋的隔熱皮帶。\n\n挎帶能為存放其中的藥瓶抵禦寒冷。

items.bags.scrollholder.name=卷軸筒
items.bags.scrollholder.desc=這個管狀容器好像能裝進一個天文學家的工具和手書，但你的卷軸也同樣能放進去。它甚至還有一些小口袋，非常適合放入咒法水晶、奧術刻筆以及奧術樹脂。\n\n這個容器應該是防火的，所以你的卷軸在裡面時應該很安全。

items.bags.velvetpouch.name=絨布袋
items.bags.velvetpouch.desc=這個小袋子能裝下像是種子、符石、又或者是煉金材料之類的小東西。
items.bags.velvetpouch.discover_hint=此物品是所有英雄的初始裝備。

items.bags.magicalholster.name=魔法筒袋
items.bags.magicalholster.desc=這款細長的皮製筒袋由某種異域動物的毛皮製成。 強大的附魔使其擁有能收納大量遠端類武器道具的能力。\n\n只需伸手一探，想要的道具就會出現在你的手上。 \n\n筒袋中湧動的魔力流還能小幅強化其中法杖的充能及投擲武器的耐久度。



###bombs
items.bombs.arcanebomb.name=奧術炸彈
items.bombs.arcanebomb.desc=這顆炸彈融入了奧術能量，會產生類似於黏咕的蓄力攻擊的強力爆炸。爆炸會在兩格內造成_%1$d~%2$d_的魔法傷害。
items.bombs.arcanebomb.discover_hint=此物品為鍊金的產物。

items.bombs.bomb.name=炸彈
items.bombs.bomb.ac_lightthrow=點燃並扔出
items.bombs.bomb.snuff_fuse=你迅速掐滅了炸彈引線。
items.bombs.bomb.ondeath=爆炸殺死了你……
items.bombs.bomb.rankings_desc=被炸死
items.bombs.bomb.desc=一個頗大的黑火藥炸彈。爆炸時會造成_%1$d~%2$d_點傷害，並破壞周遭的特定地形或物品。
items.bombs.bomb.desc_fuse=看起來引信在點燃後還能燒幾回合。
items.bombs.bomb.desc_burning=引信快燒完了，保持距離或者趕緊撲滅!
items.bombs.bomb$doublebomb.name=一對炸彈
items.bombs.bomb$doublebomb.desc=兩顆裝著黑火藥的重裝炸彈，看起來多出來的那個是附贈的!

items.bombs.firebomb.name=燃燒彈
items.bombs.firebomb.desc=這條炸彈受到了改造，其爆炸範圍更大。爆炸將造成_%1$d~%2$d_點傷害，並在周圍兩格內釋放火焰。
items.bombs.firebomb.discover_hint=此物品為鍊金的產物。

items.bombs.flashbangbomb.name=閃光彈
items.bombs.flashbangbomb.desc=這顆炸彈受過改造，會在爆炸時造成一道大型電場。炸彈周遭兩格內的生物將受到_%1$d~%2$d_點爆炸傷害、25%%的額外電擊傷害，並被麻痺10回合。
items.bombs.flashbangbomb.discover_hint=此物品為鍊金的產物。

items.bombs.frostbomb.name=寒霜炸彈
items.bombs.frostbomb.desc=這條炸彈受到了改造，其爆炸範圍更大。爆炸將在周圍兩格造成_%1$d~%2$d_點傷害，並釋放一陣寒氣。
items.bombs.frostbomb.discover_hint=此物品為鍊金的產物。

items.bombs.holybomb.name=神聖炸彈
items.bombs.holybomb.desc=這顆炸彈被改造成爆炸時會釋放出大範圍的聖光。離炸彈兩格內的生物將受到_%1$d~%2$d_點爆炸傷害，而不死或惡魔類敵人將因聖光受到+50%%點的額外傷害。
items.bombs.holybomb.discover_hint=此物品為鍊金的產物。

items.bombs.noisemaker.name=噪音雷
items.bombs.noisemaker.desc=這顆炸彈受到了改造，會在引信燃盡時持續發出噪音。當有什麼碰到炸彈時，炸彈就會爆炸，對周遭兩格內造成_%1$d~%2$d_點傷害!
items.bombs.noisemaker.desc_burning=噪音雷引信已點燃，有東西接近時就會爆炸!
items.bombs.noisemaker.discover_hint=此物品為鍊金的產物。

items.bombs.smokebomb.name=煙幕炸彈
items.bombs.smokebomb.desc=這條炸彈在被注入了一團厚到看不穿的煙霧。_他會對距離兩格的敵人_造成_%1$d~%2$d點傷害_並生成濃霧。
items.bombs.smokebomb.discover_hint=此物品為鍊金的產物。

items.bombs.regrowthbomb.name=再生炸彈
items.bombs.regrowthbomb.desc=這條受改造的炸彈會在三格內噴出再生液體。受濺灑的區域會迅速長出高草及植物。範圍內的你和盟友也會獲得類似治療藥劑的效果。
items.bombs.regrowthbomb.discover_hint=此物品為鍊金的產物。

items.bombs.shrapnelbomb.name=破片爆彈
items.bombs.shrapnelbomb.desc=這顆炸彈上被鍍上了DM-300的金屬碎片，在爆炸時這些金屬會從爆炸位置向四處射出，造成_%1$d~%2$d點傷害_。扔下後記得找掩護……
items.bombs.shrapnelbomb.discover_hint=此物品為鍊金的產物。

items.bombs.woollybomb.name=綿羊炸彈
items.bombs.woollybomb.desc=這顆炸彈在爆炸後會竄出一堆魔法羊。爆炸會對兩格內的生物造成_%1$d~%2$d點傷害_。這種方式產生的魔法羊會持續得更久!但在較強大的敵人身邊、或與牠們互動會使其提早消失。
items.bombs.woollybomb.discover_hint=此物品為鍊金的產物。

###food
items.food.berry.name=地城莓果
items.food.berry.eat_msg=酸甜可口，味道真不錯!
items.food.berry.desc=這顆小小的莓果是獵人在地下城中的草叢中摘下的，可以迅速的吃下以稍微果腹，其中還有可能包裹著有用的種子!
items.food.berry.discover_hint=此物品在啓用某項英雄天賦後才會出現。

items.food.blandfruit.name=無味果
items.food.blandfruit.cooked=煮熟的無味果
items.food.blandfruit.sunfruit=陽光果
items.food.blandfruit.rotfruit=腐味果
items.food.blandfruit.earthfruit=大地果
items.food.blandfruit.blindfruit=目盲果
items.food.blandfruit.firefruit=火焰果
items.food.blandfruit.icefruit=冰霜果
items.food.blandfruit.fadefruit=漸隱果
items.food.blandfruit.sorrowfruit=憂傷果
items.food.blandfruit.stormfruit=暴風果
items.food.blandfruit.dreamfruit=法皇果
items.food.blandfruit.starfruit=星隕果
items.food.blandfruit.swiftfruit=速行果
items.food.blandfruit.raw=你沒法忍受生吃這噁爛的東西。
items.food.blandfruit.desc=乾燥且脆弱，或許加點其他材料再煮能夠增強它的效果。
items.food.blandfruit.desc_cooked=這個果實已經因為吸收鍋中的湯而鼓脹，並且吸收了其中種子的屬性。 它具有這個種子對應的藥劑效果。
items.food.blandfruit.desc_eat=看起來已經可以吃了!
items.food.blandfruit.desc_throw=它似乎性質很不穩定，最好作為武器丟出去。
items.food.blandfruit$chunks.name=無味果塊
items.food.blandfruit$chunks.desc=無味果觸地爆炸，碎成了一地的普通果塊。 儘管上面沾上了塵土，這些大塊的熟制無味果應該還可以安全食用。

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起來像塊好肉排。
items.food.chargrilledmeat.discover_hint=此食物是由另一種食物烹調而成。

items.food.food.name=口糧
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起來不錯!
items.food.food.desc=裡面沒什麼特別的東西:就些肉乾和一些餅乾之類的。

items.food.frozencarpaccio.name=冷凍生肉片
items.food.frozencarpaccio.invis=你看到自己的手隱形了!
items.food.frozencarpaccio.hard=你感到皮膚變硬了!
items.food.frozencarpaccio.refresh=神清氣爽!
items.food.frozencarpaccio.better=你感覺好多了!
items.food.frozencarpaccio.desc=這是一片冰凍生肉。只能切片取食，這調理方法也使其意外地好吃。
items.food.frozencarpaccio.discover_hint=此食物是由另一種食物烹調而成。

items.food.meatpie.name=肉派
items.food.meatpie.eat_msg=那食物實在超美味的!
items.food.meatpie.desc=一個美味的餡餅，裡面裝滿了鹹肉。這將滿足你遠遠超過任何其他膳食。
items.food.meatpie.discover_hint=此物品為鍊金的產物。

items.food.mysterymeat.name=神祕的肉
items.food.mysterymeat.eat_msg=這東西吃起來很……奇怪。
items.food.mysterymeat.hot=哇喔!燙死!
items.food.mysterymeat.legs=你的腿沒有知覺了!
items.food.mysterymeat.not_well=你感覺……不太舒服……
items.food.mysterymeat.stuffed=你脹氣了。
items.food.mysterymeat.desc=非供即食，應充分調理。
items.food.mysterymeat.discover_hint=此食材為殺死某些敵人的掉落物。
items.food.mysterymeat$placeholder.name=肉

items.food.phantommeat.name=幻影肉
items.food.phantommeat.desc=一塊從幻影食人魚身上切下來的半透明肉排。這種神奇的肉能生食，吃下後除了讓您完全飽腹之外，還可以獲得隱身、暫時的防禦加成、一些治療，並淨化大部分的有害效果。
items.food.phantommeat.discover_hint=此食物為殺死某種敵人的掉落物。

items.food.pasty.name=肉餡餅
items.food.pasty.fish_name=清蒸鱸魚
items.food.pasty.amulet_name=Yendor護符™
items.food.pasty.egg_name=復活節彩蛋
items.food.pasty.rainbow_name=霓虹果汁
items.food.pasty.shattered_name=綠色蛋糕
items.food.pasty.pie_name=南瓜派
items.food.pasty.vanilla_name=藍色蛋糕
items.food.pasty.cane_name=柺杖糖
items.food.pasty.sparkling_name=氣泡飲
items.food.pasty.desc=這是份正宗康瓦爾肉餡餅，內含馬鈴薯加牛肉的傳統餡料。 美味十足!
items.food.pasty.fish_desc=被荷葉包裹，以法術貯藏的清蒸鱸魚。 逢此年月，有將魚剩下的習俗，取年年有餘之意，於是你也決定不將這條蒸魚一次吃完。\n\n新春愉快!
items.food.pasty.amulet_desc=你終於找到了，神奇的護……等等，這只是一塊以鋁箔紙包裝的"護符巧克力"而已! 它根本沒有無盡能量，那些巧克力充其量只能當作你的一餐，頂多再提供短暫的神器充能效果而已。\n\n你被整了，愚人節快樂!
items.food.pasty.egg_desc=一顆巨大的，被鮮黃色的鋁箔紙包覆的巧克力蛋。這些巧克力的熱量足以使人感到飽足，裡面的糖分也會給你一小點神器充能。\n\n復活節快樂!
items.food.pasty.rainbow_desc=這瓶虹彩色的藥劑是一種液態食物。除了能讓人得到飽足感外，它蘊含的微量友情魔力在進食時還會侵入身旁一位非頭目敵人的思想，使他在攻擊和不攻擊之間兩難。\n\n向同志驕傲致敬!
items.food.pasty.shattered_desc=一大份的香草蛋糕，上面有著碎糖粒，並被綠色奶油裝飾著。這塊蛋糕是用來慶祝數年的經驗，你甚至能吃到一些。\n\n《破碎像素地城》於2014年8月5日問世。祝破碎像素地城生日快樂!
items.food.pasty.pie_desc=一大份的南瓜派。它辛甜的味道能填飽肚子，順便使你獲得微量治療。\n\n萬聖節快樂!
items.food.pasty.vanilla_desc=一大份的香草蛋糕，上面有著碎糖粒，並被藍色奶油裝飾著。這塊蛋糕是用來慶祝數年的經驗，你甚至能吃到一些。\n\n像素地城家族的始祖於2012年12月4日問世。祝《像素地牢》生日快樂!
items.food.pasty.cane_desc=一根巨大的枴杖糖。裡面的熱量能讓人完全飽足，內含的糖份還會給你的法杖一小點額外充能。\n\n佳節愉快!
items.food.pasty.sparkling_desc=這瓶充滿氣泡的藥劑是一種液態食物。喝起來就像氣泡酒一樣，但它其實是零酒精飲品。它能飽足飢餓，從腹部而來的暖流還能提供一小點防護。\n\n新年快樂!
items.food.pasty$fishleftover.name=剩魚
items.food.pasty$fishleftover.eat_msg=吃起來還行。
items.food.pasty$fishleftover.desc=一頓你之前沒吃完的剩菜。你能隨時吃完以再得到一點飽足感。

items.food.smallration.name=小包口糧
items.food.smallration.eat_msg=吃起來還行。
items.food.smallration.desc=它看起來和普通口糧一樣，就是小了點。
items.food.smallration.discover_hint=此物品只在商店中出現。

items.food.stewedmeat.name=燉肉
items.food.stewedmeat.eat_msg=吃起來還行。
items.food.stewedmeat.desc=烹煮的過程中殺死了肉上面可能攜帶的任何病菌或是寄生蟲。 現在應該可以安全的食用它了。
items.food.stewedmeat.discover_hint=此物品為鍊金的產物。

items.food.supplyration.name=備用儲糧
items.food.supplyration.desc=這包口糧是由盜賊公會的成員秘密存放於地下城暗處的。他被設計成能於行動同時食用食用的型態，並用於支援公會成員的各項行動。\n\n即便它提供的飽足感較普通口糧低，但它能迅速食用、提供微量治療、並予以暗影斗篷一點充能。
items.food.supplyration.discover_hint=此物品在啓用某項英雄天賦後才會出現。



##journal items
items.journal.documentpage.name=被撕下的書頁
items.journal.documentpage.desc=一張被遺棄的書頁，似乎是從一本書上撕下來的。你需要撿起它才能閱讀上面的內容。

items.journal.alchemypage.name=被撕下的煉金指南書頁
items.journal.alchemypage.desc=從一本煉金指南書上撕下來的一頁。 在遠處你只能看到一行行密密麻麻的小字，不過你仍然可以看清書頁上的標題:\n\n_"%s"_

items.journal.guidebook.name=地城探索指南
items.journal.guidebook.hint_mobile=你的指南有新的建議要告訴你! 點擊閃爍的日誌按鈕進行閱讀。
items.journal.guidebook.hint_desktop=你的指南有新的建議要告訴你! 點擊閃爍的日誌按鈕(%s)進行閱讀。
items.journal.guidebook.hint_status=指南書
items.journal.guidebook.desc=一本靜靜躺在地上的地城探索指南，不知被誰遺棄在此。 看來冒險不是很適合它的前使用者!這本精緻而獨特的書附有魔法，會在需要的時候主動提醒冒險家去翻閱它。 除了其強大的功能，這本書知名的原因還有一點:它的封面上用友好而親切的大字寫著"不 要 恐 慌 !"

items.journal.guidepage.name=被撕下的指南書頁
items.journal.guidepage.desc=從精通指南上撕下來的一頁。 在遠處你只能看到一行行密密麻麻的小字，不過你仍然可以看清書頁上的標題:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=破舊的信紙
items.journal.regionlorepage$sewers.desc=這看起來像一張沾滿污垢的信。你需要撿起它才能看清上面寫的內容。

items.journal.regionlorepage$prison.name=磨損的日誌條目
items.journal.regionlorepage$prison.desc=這張泛黃的紙上寫著日誌或什麼的東西。這比那些信紙的字更清晰，但你仍然得撿起來才能讀。

items.journal.regionlorepage$caves.name=老舊的紀錄頁
items.journal.regionlorepage$caves.desc=它看起來像是探險家日誌中的某條條目，它已經算是考古等級的紀錄，卻又保存得出奇地好。拾起以閱讀。

items.journal.regionlorepage$city.name=生鏽的金屬片
items.journal.regionlorepage$city.desc=一片被刻著某些訊息的鐵板。儘管年代久遠，但字母仍然清晰，但還是得拿起來讀才能理解它。

items.journal.regionlorepage$halls.name=發光的金屬片
items.journal.regionlorepage$halls.desc=一片上面附有發光的綠色文字的深黑鐵板。這些字發出的光照在遠處糊在了一起，你必須把它拿到手上才看得懂。


###keys
items.keys.goldenkey.name=金鑰匙
items.keys.goldenkey.desc=這把金色鑰匙的齒紋精密又複雜。 或許可以用它來打開某個上鎖的寶箱?

items.keys.crystalkey.name=水晶鑰匙
items.keys.crystalkey.desc=這把鑰匙經過精製，使其在黑暗中發出耀眼光芒。或許能用來打開某個水晶製品?

items.keys.ironkey.name=鐵鑰匙
items.keys.ironkey.desc=這個鐵鑰匙的匙齒已經嚴重磨損;皮製繫帶也久經年歲摧殘。它對應的是哪扇門呢?

items.keys.skeletonkey.name=骷髏鑰匙
items.keys.skeletonkey.desc=這個鑰匙看起來不能等閒視之:其頂端被製成頭骨的形狀。或許它能打開什麼不得了的大門。



###potions
items.potions.potion.ac_drink=飲用
items.potions.potion.turquoise=青綠藥劑
items.potions.potion.crimson=猩紅藥劑
items.potions.potion.azure=湛藍藥劑
items.potions.potion.jade=碧綠藥劑
items.potions.potion.golden=金黃藥劑
items.potions.potion.magenta=品紅藥劑
