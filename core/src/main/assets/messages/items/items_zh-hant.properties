items.scrolls.inventoryscroll.yes=是的，我確定
items.scrolls.inventoryscroll.no=不，我改主意了

items.scrolls.scrollofidentify.name=鑑定卷軸
items.scrolls.scrollofidentify.inv_title=選擇一樣要鑑定的物品
items.scrolls.scrollofidentify.it_is=鑑定結果為:%s。
items.scrolls.scrollofidentify.desc=這種卷軸能永久揭示一件物品的所有祕密。

items.scrolls.scrolloflullaby.name=催眠卷軸
items.scrolls.scrolloflullaby.sooth=卷軸發出了某種舒緩的旋律。你覺得非常睏倦。
items.scrolls.scrolloflullaby.desc=閱讀這種卷軸會釋放出一段舒緩的旋律，讓所有聽到它的生物陷入魔法睡眠。 這種睡眠有益於閱讀者及友方單位的健康。

items.scrolls.scrollofmagicmapping.name=探地卷軸
items.scrolls.scrollofmagicmapping.layout=你熟悉了這層的地形。
items.scrolls.scrollofmagicmapping.desc=閱讀這種卷軸時，一副明晰的景象會刻入你的記憶中，告知你整個樓層的精確佈局並揭開所有隱藏的祕密。不過道具位置和生物分佈依舊是未知狀態。

items.scrolls.scrollofmirrorimage.name=鏡像卷軸
items.scrolls.scrollofmirrorimage.copies=卷軸產生了你的鏡像。
items.scrolls.scrollofmirrorimage.no_copies=卷軸試圖產生你的鏡像，但它們沒空間顯影。
items.scrolls.scrollofmirrorimage.desc=卷軸上的咒文會創造閱讀者的兩個鏡像。 這些像是閱讀者弱化版的鏡像會對敵人展開追殺。 不過它們非常脆弱，受到傷害就會瞬間消散。

items.scrolls.scrollofretribution.name=復仇捲軸
items.scrolls.scrollofretribution.blast=強大的魔法能量從卷軸中湧出!
items.scrolls.scrollofretribution.desc=這種卷軸可以將閱讀者的所受的傷痛轉化為能量釋放而出。 閱讀者的傷勢越重，所釋放的能量越大。 閱讀者處於低血量的情況下所釋放的這種能量足以殺死大部分敵人。\n\n即便如此，這張卷軸依然會影響使用者，使其短時間目盲並虛弱無比。

items.scrolls.scrollofrage.name=盛怒卷軸
items.scrolls.scrollofrage.roar=卷軸產生的激怒咆哮在地下城中迴盪!
items.scrolls.scrollofrage.desc=大聲誦讀內容時，卷軸將釋放出一聲轟響的咆哮，將所有敵人引向你並激怒附近的單位。

items.scrolls.scrollofrecharging.name=充能卷軸
items.scrolls.scrollofrecharging.surge=一股能量在體內奔騰而過，使你的法杖力量充沛!
items.scrolls.scrollofrecharging.desc=純粹的魔法能量被禁錮在羊皮紙內，當這股能量被釋放時會在短時間內持續為閱讀者的所有法杖補充能量。

items.scrolls.scrollofremovecurse.name=祛邪卷軸
items.scrolls.scrollofremovecurse.inv_title=選擇一件要淨化的物品
items.scrolls.scrollofremovecurse.cleansed=你的道具閃耀著淨化的光芒，一股惡毒的能量從中消散。
items.scrolls.scrollofremovecurse.not_cleansed=你的道具閃耀著淨化的光芒，不過沒什麼其他變化。
items.scrolls.scrollofremovecurse.spirit=厄咒之靈在淨化的光芒下從詛咒中釋放!
items.scrolls.scrollofremovecurse.desc=這種卷軸上的咒語能夠瞬間清除指定的一件武器、護甲、法杖、戒指或神器上的詛咒。

items.scrolls.scrollofteleportation.name=傳送卷軸
items.scrolls.scrollofteleportation.tele=眨眼之間你就被傳送到本層的另外一個位置。
items.scrolls.scrollofteleportation.no_tele=傳送魔法失敗了。
items.scrolls.scrollofteleportation.cant_reach=你不能傳送到那裡。
items.scrolls.scrollofteleportation.prompt=選擇想要傳送的地點
items.scrolls.scrollofteleportation.desc=羊皮紙上的咒語能立刻讓閱讀者傳送到本層的另一處。 這種卷軸會優先選擇閱讀者還未探索的地方，但無法將人傳送到門被鎖或被路障堵住入口的密室中。 不過，它能幫助發現通向未知區域的隱藏門。

items.scrolls.scrollofterror.name=恐懼卷軸
items.scrolls.scrollofterror.none=這個卷軸產生了一陣明亮的紅色閃光。
items.scrolls.scrollofterror.one=這個卷軸產生的明亮的紅色閃光使得%s逃跑了!
items.scrolls.scrollofterror.many=這個卷軸產生的明亮的紅色閃光使得怪物們全逃跑了!
items.scrolls.scrollofterror.desc=這種卷軸會發出紅色的閃光使視野內所有的敵人嚇到落荒而逃。但攻擊它們會使其提早恢復理智。

items.scrolls.scrolloftransmutation.name=轉化卷軸
items.scrolls.scrolloftransmutation.inv_title=選擇一件要嬗變的物品
items.scrolls.scrolloftransmutation.nothing=沒有什麼有趣的事情發生。
items.scrolls.scrolloftransmutation.morph=你的道具變成了另一樣東西!
items.scrolls.scrolloftransmutation.desc=卷軸內含強力的轉化魔法，用在可行的道具上會將其轉變成同類型的另一樣道具。 這種魔法還會保留原道具上的其它屬性。對於卷軸或藥劑將轉變成它們的變體型態，這種魔法也是將其轉換回來的唯一方法。

items.scrolls.scrollofupgrade.name=升級卷軸
items.scrolls.scrollofupgrade.inv_title=選擇一件要升級的物品
items.scrolls.scrollofupgrade.weaken_curse=升級卷軸減弱了物品上的詛咒。
items.scrolls.scrollofupgrade.remove_curse=升級卷軸淨化了物品上的詛咒!
items.scrolls.scrollofupgrade.desc=這種卷軸能將物品升級。升級會提升法杖的威力及充能數、戒指提供的效果、武器的傷害及耐久、以及護甲的防禦能力。\n\n它也能削弱甚至於消除詛咒，但這種事不如利用祛邪捲軸卷軸做還比較好。而且這種升級有個缺陷:它可能會使附魔和刻印消除，裝備等級越高，消除的機率就會變高。



