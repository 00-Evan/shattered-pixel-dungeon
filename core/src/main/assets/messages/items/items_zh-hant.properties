###misc items
items.amulet.name=Yendor護符
items.amulet.ac_end=結束遊戲
items.amulet.desc=Yendor護符是人類與矮人所知的最強大的神器。 其上鑲嵌的閃閃發光的水晶蘊含著不可思議的神奇力量。
items.amulet.desc_origins=護符的來歷不詳。 根據歷史記載，矮人國王誇口說他在矮人文明與外界切斷一切聯繫之前不久就發現了這件神器。 那他是怎麼找到的? Yog-Dzewa又是怎麼從他那裡拿走的? 也許這些問題不需要現在解答，真正重要的是:護符是你的了!
items.amulet.desc_ascent=護符的來歷不詳，但很明顯的被Yog-Dzewa的力量嚴重影響了。 只要你還身處地下城中，整座地下城就會被牠所影響，使裡面的一切更強大且敵人更多! 護符也沒有任何效用且無法從身上拿開，此時它已與詛咒已毫無差別了。
items.amulet.ascent_title=歸返之路
items.amulet.ascent_desc=你在上樓時感受到Yog-Dzewa的強大而可怖的能量從護符中散發出來。當祂能確定你這個凡人妄想拿著護符離開，祂就會設法讓這個地下城在最後的時間好好折磨你!\n\n如果你想帶著護符離開，地下城會順應著你而變得更危險，跨樓層傳送將受到封鎖，你也不能在中途後悔，只有離開地下城才能獲勝!\n\n如果還需要回樓上準備，你能先把護符留在這裡自己先上去，或者如果不想接受挑戰，你也能考慮在這裡直接以護符結束遊戲。
items.amulet.ascent_yes=衝上去!
items.amulet.ascent_no=再準備一下
items.amulet.discover_hint=此物品位於城下城最底層……

items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.bless=你用魔力露水祝福了這個重生十字架。
items.ankh.desc=這枚象徵不朽的古老飾品能夠讓人起死回生。大多物品在你死後都會留在死亡點，但你能回去撿起它們。透過裝滿露水的水袋能賦予重生十字架更強大的力量。
items.ankh.desc_blessed=這枚象徵不朽的古老飾品能夠讓人起死回生。這枚十字架已被祝福而變得更加強大。它會在危急關頭犧牲自己來救你一命。
items.ankh.discover_hint=此物品只在商店中出現。

items.arcaneresin.name=奧術樹脂
items.arcaneresin.prompt=選擇要強化的法杖
items.arcaneresin.ac_apply=使用
items.arcaneresin.level_too_high=奧術樹脂已經無法再強化這根過強的法杖了。
items.arcaneresin.not_enough=樹脂不夠用於升級這根法杖!
items.arcaneresin.apply=你以奧樹樹脂包覆於法杖上，使法杖的力量受到提升!
items.arcaneresin.desc=這些紫色的粉末發著白光。它可以作為魔能強化物，用於法杖上能提升等級!\n\n樹脂的消耗量等同於升級後的法杖等級，最高只能將法杖升至+3。\n\n其它升級方式(像是升級卷軸)會破壞樹脂的強化，而且強化的等級不會計入灌注於法師魔杖的升級依據。
items.arcaneresin.discover_hint=此物品為鍊金的產物。

items.brokenseal.name=破損紋章
items.brokenseal.ac_affix=貼附
items.brokenseal.prompt=選擇一件護甲。
items.brokenseal.unknown_armor=你需要先得知那件護甲是否具有詛咒。
items.brokenseal.cursed_armor=紋章無法貼上於受綁定性詛咒影響的護甲。
items.brokenseal.affix=你將紋章佩掛在了護甲上!
items.brokenseal.desc=一枚蠟製紋章，在護甲上作為英勇象徵。中央刻著受到磨損且從中間裂成兩半的護法符文。\n\n作為來自家鄉的紀念品，這枚紋章是戰士的意念源頭。配戴紋章使得戰士在生命值剩半數時獲得護盾。\n\n紋章能_貼在護甲上_，且能隨時換到另一套護甲，只要升級貼有紋章的護甲，它也就能同時攜帶一級升級以作用至其他護甲。
items.brokenseal.inscribed=紋章同時也攜帶著_%s_的魔力。
items.brokenseal.choose_title=選擇一個刻印
items.brokenseal.choose_desc=這件護甲與破損紋章都攜帶著一個刻印。請選擇一個想保留的刻印。\n\n護甲上的刻印:%1$s\n紋章上的刻印:%2$s\n注意:如果選擇保留護甲的刻印，紋章將無法轉移此刻印。
items.brokenseal.discover_hint=此物品是某位英雄的初始裝備。
items.brokenseal$warriorshield.name=意念防護
items.brokenseal$warriorshield.desc_active=戰士的紋章堅定了他的意念，使他獲得了建於生命之上的護盾。這個效果在觸發後會受到冷卻。\n\n這種護盾不會被衰減，但會在附近沒有敵人的數回合後消失。消失的護盾能減少冷卻時間，至多50%%。\n\n剩餘護盾量:%1$d。\n\n目前冷卻時間:%2$d回合。
items.brokenseal$warriorshield.desc_cooldown=戰士的護盾效果剛被觸發，因此需等待一段時間後才能再次觸發防護效果。\n\n冷卻剩餘:%d回合。

items.dewdrop.name=露珠
items.dewdrop.already_full=你的生命值已滿。
items.dewdrop.desc=一顆晶瑩剔透的露珠。 \n\n這裡的凈水受到這座地下城的魔力影響，使它們有著少量的治療效果。

