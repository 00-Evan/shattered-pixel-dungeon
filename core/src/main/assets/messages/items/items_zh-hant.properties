items.armor.clotharmor.name=布甲
items.armor.clotharmor.desc=這件輕便的護甲能提供最基本的防禦。
items.armor.clotharmor.discover_hint=此物品是所有英雄的初始裝備。

items.armor.duelistarmor.name=英雄胸甲
items.armor.duelistarmor.desc=穿著這套護胸甲與披風時，決鬥者可以施展一項特殊技能。

items.armor.huntressarmor.name=英雄披風
