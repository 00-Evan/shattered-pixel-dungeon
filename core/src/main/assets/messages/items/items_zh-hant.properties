items.artifacts.driedrose$ghosthero.dialogue_halls_2=這地方令人膽寒……
items.artifacts.driedrose$ghosthero.dialogue_halls_3=這些矮人居然試圖玩弄這股力量，他們到底在想什麼?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=這些怪物是如此的詭異，它們來自何方?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=你感覺到了嗎?似乎有什麼在注視著我們。
