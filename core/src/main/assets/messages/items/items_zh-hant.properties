items.wands.wand.identify=你對你的法杖已經足夠熟悉並將其完全鑒定。
items.wands.wand.resin_one=這個法杖已透過奧術樹脂升級了_1級_。
items.wands.wand.resin_many=這個法杖已透過奧術樹脂升級了_%d級_。
