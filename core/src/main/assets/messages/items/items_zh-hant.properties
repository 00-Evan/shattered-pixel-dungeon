###armor curses
items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵詛咒與宇宙法則背道而馳，將環境中的熱能轉移到穿戴者身上。這會使穿戴者燃燒起來，並立刻使其周圍陷入冰凍。

items.armor.curses.bulk.name=臃腫%s
items.armor.curses.bulk.desc=臃腫詛咒會讓你的護甲看起來十分結實厚壯，但它並不會因此給你增加防御力。反之，如此龐大的體型還讓你在穿過門檻時更加困難。

items.armor.curses.corrosion.name=腐蝕%s
items.armor.curses.corrosion.desc=腐蝕護甲會噴濺出腐蝕性液體，為區域內所有東西蓋上一層黏糊糊的腐蝕淤泥。

items.armor.curses.displacement.name=位移%s
items.armor.curses.displacement.desc=位移詛咒會在穿戴者受到攻擊時試圖將其傳送到安全地帶。不過其效果有些過於強大了，導致使用者只會隨機傳送到同樓層各處。

items.armor.curses.metabolism.name=代謝%s
items.armor.curses.metabolism.desc=具代謝詛咒的護甲，能在穿戴者受傷時，直接將飽食度轉化為生命值，提供額外的治療，但你會很快陷入飢餓之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=具有分身詛咒的護甲含有一種危險的複製魔法。在戰鬥中它有時會複製出穿戴者的鏡像，但也有同等機率複製對方!

items.armor.curses.overgrowth.name=叢生%s
items.armor.curses.overgrowth.desc=叢生詛咒會使你的護甲被各式植物覆蓋。雖然這個效果看起來相當有趣，但並不能強化防禦能力，而且會在戰鬥中不斷觸發並干擾你!

items.armor.curses.stench.name=惡臭%s
items.armor.curses.stench.desc=具有惡臭詛咒的護甲會釋放出團團毒霧，對一切來不及逃離的對象造成傷害。


###glyphs
items.armor.glyphs.affection.name=魅惑%s
items.armor.glyphs.affection.desc=這個_強力_刻印能夠操控攻擊者的心智，暫時地魅惑他們。

items.armor.glyphs.antimagic.name=敵法%s
items.armor.glyphs.antimagic.desc=這個_強力_刻印使護甲能夠像防禦物理攻擊那樣防禦大部分的魔法攻擊。這種對魔法的防禦不受防具階數影響。

items.armor.glyphs.brimstone.name=禦火%s
items.armor.glyphs.brimstone.desc=這個刻印會保護使用者與其所有物免受火焰的傷害與不利影響。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=這個刻印能讓使用者與高草融為一體，得到短暫的隱身效果。

items.armor.glyphs.entanglement.name=纏繞%s
items.armor.glyphs.entanglement.desc=這個刻印會在使用者周圍生出能夠抵擋傷害的地縛根護甲。這種護甲會在使用者移動後散落失效。

items.armor.glyphs.flow.name=涌流%s
items.armor.glyphs.flow.desc=這個刻印能操控使用者周身的水流，讓使用者在水中移動時速度大幅加快。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=這個刻印能夠掩蓋使用者的氣息，使其更難以被發現。

items.armor.glyphs.potential.name=電勢%s
items.armor.glyphs.potential.desc=這個刻印會在受到攻擊時積蓄能量，並將其轉移至法杖上。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=這個刻印會將敵人攻擊的衝擊力反彈回去，使攻擊者飛至遠處。

items.armor.glyphs.stone.name=磐岩%s
items.armor.glyphs.stone.desc=這個刻印使用沉重的魔法石環繞整個護甲，令使用者無法閃避，但會根據自身原有的閃避率格擋更多傷害。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=這個刻印會在附近沒有敵人時使提高使用者的移動速度。

items.armor.glyphs.thorns.name=荊棘%s
items.armor.glyphs.thorns.desc=這個_強力_刻印會使對攻擊者反擊，使其在攻擊使用者時緩慢失血。

items.armor.glyphs.viscosity.name=粘稠%s
items.armor.glyphs.viscosity.deferred=延緩%d點傷害
items.armor.glyphs.viscosity$defereddamage.name=遞延傷害
items.armor.glyphs.viscosity$defereddamage.ondeath=遞延的傷害還是殺掉了你……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死於遞延傷害
items.armor.glyphs.viscosity$defereddamage.desc=瞬時的傷害受到了延緩，隨時間緩慢釋放。\n\n剩餘的遞延傷害:%d。
items.armor.glyphs.viscosity.desc=這個刻印可以儲存對使用者造成的傷害，讓使用者緩慢受傷而不是一下子受到重擊。



