items.armor.magearmor.name=英雄法袍
items.armor.magearmor.desc=穿著這件華貴的長袍時，法師可以施展一項特殊技能。

items.armor.mailarmor.name=鎖子甲
items.armor.mailarmor.desc=由金屬鏈環環相扣製成的一套結實又不失靈活的護甲。

items.armor.platearmor.name=板甲
items.armor.platearmor.desc=厚重的金屬板拼接在一起，為能承受其駭人重量的冒險家提供無與倫比的防禦。

items.armor.roguearmor.name=英雄風衣
items.armor.roguearmor.desc=穿著這套能融合於暗影的服裝時，盜賊可以施展一項特殊技能。

items.armor.scalearmor.name=鱗甲
items.armor.scalearmor.desc=在厚實的皮背心中縫入金屬鱗片，形成了靈活而高防禦的護甲。

items.armor.warriorarmor.name=英雄護甲
items.armor.warriorarmor.desc=穿著這件特重的板甲時，戰士可以施展一項特殊技能。



