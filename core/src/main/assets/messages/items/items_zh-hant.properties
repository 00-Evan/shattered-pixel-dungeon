items.energycrystal.name=能量晶體
items.energycrystal.desc=一些結晶粒，充滿著催化魔力。\n\n這些晶粒是最常見的煉金材料，最常見的取得方式就是透過煉金釜提煉消耗品。

items.gold.name=金幣
items.gold.desc=一堆金幣。收集金幣以在隨後的商店中消費。

