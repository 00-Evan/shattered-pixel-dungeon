items.wands.wandofblastwave.name=震波法杖
items.wands.wandofblastwave.staff_name=震波魔杖
items.wands.wandofblastwave.ondeath=你用震波法杖炸碎了自己……
items.wands.wandofblastwave.knockback_ondeath=你撞昏於牆上……
items.wands.wandofblastwave.desc=這根法杖由一種大理石石材製成，嵌有金飾並在頂部鑲著一個渾圓的黑寶石。它在你手中的感覺非常沉重。
items.wands.wandofblastwave.typical_stats_desc=該法杖能射出一股能量，在目標位置引發強烈的爆炸。爆炸的力量通常會造成_%1$d~%2$d點傷害_並強到足以擊飛大多數敵人。
items.wands.wandofblastwave.stats_desc=該法杖能射出一股能量，在目標位置引發強烈的爆炸。爆炸的力量會造成_%1$d~%2$d點傷害_並強到足以擊飛大多數敵人。
items.wands.wandofblastwave.upgrade_stat_name_2=擊退格數
items.wands.wandofblastwave.bmage_desc=當_戰鬥法師_以震波魔杖近戰攻擊目標時，能像彈性附魔一樣有概率將其擊退。
items.wands.wandofblastwave.eleblast_desc=以震波魔杖施放的元素風暴會造成67%傷害並將所有人推離作用範圍。

items.wands.wandofcorrosion.name=酸蝕法杖
items.wands.wandofcorrosion.staff_name=酸蝕魔杖
items.wands.wandofcorrosion.desc=這根法杖的灰色主幹頂端鑲嵌著一顆明亮的橙色寶石。
items.wands.wandofcorrosion.stats_desc=這根法杖能射出一顆會在目標位置爆炸成一團強酸性霧氣的法球。 進入酸霧的任何單位都會受到自_%d_點起隨時間遞增的傷害。
items.wands.wandofcorrosion.upgrade_stat_name_1=初始酸蝕傷害
items.wands.wandofcorrosion.upgrade_stat_name_2=氣體總量
items.wands.wandofcorrosion.bmage_desc=當_戰鬥法師_以酸蝕魔杖近戰攻擊目標時，有概率使其沾染腐蝕淤泥。
items.wands.wandofcorrosion.eleblast_desc=以震波魔杖施放的元素風暴會使範圍內所有敵人造成起始傷害為6點的4回合酸蝕效果。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化魔杖
items.wands.wandofcorruption.already_corrupted=腐化得更深只會使它更脆弱。
items.wands.wandofcorruption.desc=這根法杖能發射混亂的黑暗能量，法杖尖端的那個小頭骨裝飾很是應景。
items.wands.wandofcorruption.stats_desc=該法杖會釋放腐壞的能量，能削弱敵人並最終將他們扭曲為你的奴僕。 敵人能抵抗腐化，但虛弱的敵人明顯地更容易被腐化。
items.wands.wandofcorruption.upgrade_stat_name_1=腐化強度
items.wands.wandofcorruption.upgrade_stat_name_2=減益時長
items.wands.wandofcorruption.bmage_desc=當_戰鬥法師_以腐化魔杖近戰攻擊目標時，有概率使其陷入狂亂。
items.wands.wandofcorruption.eleblast_desc=以腐化魔杖施放的元素風暴會對範圍內所有敵人施加5回合狂亂。

items.wands.wandofdisintegration.name=解離法杖
items.wands.wandofdisintegration.staff_name=解離魔杖
items.wands.wandofdisintegration.desc=這根法杖由一整塊光滑的黑曜石製成，深紫色的光自其邊緣流向法杖頂端。它閃爍著破壞性能量，準備著向前發射。
items.wands.wandofdisintegration.stats_desc=這根法杖射出的光束能穿透任何障礙物，並將隨著法杖等級的提升而射得更遠。光束會造成_%1$d~%2$d點傷害_，並且會根據穿透的地形和敵人數量造成額外傷害。
items.wands.wandofdisintegration.upgrade_stat_name_2=光束長度
items.wands.wandofdisintegration.bmage_desc=當_戰鬥法師_以解離魔杖作為近戰武器時，魔杖會像索敵附魔一樣獲得額外的攻擊距離。
items.wands.wandofdisintegration.eleblast_desc=以解離魔杖施放的元素風暴會造成100%傷害且無視障礙物。

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪魔杖
items.wands.wandoffireblast.desc=這根法杖由紅漆木製成，飾以金葉，這使它看起來相當莊嚴。它的頂端噼啪作響嘶嘶而鳴，渴望著釋放其強大的魔法。
items.wands.wandoffireblast.stats_desc=該法杖在使用時會產生一股強大的焰浪，延伸出一個錐形區域。下一次使用它將消耗_%1$d_發充能_並造成_%2$d~%3$d點傷害。隨著法杖消耗充能數的增加，其釋放出的焰浪的規模與威力也將增大。
items.wands.wandoffireblast.upgrade_stat_name_1=1點充能傷害
items.wands.wandoffireblast.upgrade_stat_name_2=2點充能傷害
items.wands.wandoffireblast.upgrade_stat_name_3=3點充能傷害
items.wands.wandoffireblast.bmage_desc=當_戰鬥法師_以焰浪魔杖近戰攻擊目標時，能像擁有烈焰附魔一樣有概率將其點燃。
items.wands.wandoffireblast.eleblast_desc=以焰浪魔杖施放的元素風暴會造成100%傷害，並把門打沖開且使敵人和易燃物著火。

items.wands.wandoffrost.name=霜凍法杖
items.wands.wandoffrost.staff_name=霜凍魔杖
items.wands.wandoffrost.desc=這根法杖似乎由某種魔法冰塊製成。它的圓頂閃著亮光。握起來很冰，但不知為何你的手仍保持溫暖。
items.wands.wandoffrost.stats_desc=該法杖能向你的敵人射擊冰霜能量，造成_%1$d~%2$d點傷害_並使目標凍傷，而在水中的效果似乎更強。已被凍傷和凍結的敵人受到來自該法杖的傷害將更少。
items.wands.wandoffrost.upgrade_stat_name_2=凍傷時長
items.wands.wandoffrost.bmage_desc=當_戰鬥法師_以霜凍魔杖近戰攻擊目標時，有概率將其直接凍結。目標凍傷越嚴重，被凍結的概率就越高。
items.wands.wandoffrost.eleblast_desc=以霜凍魔杖施放的元素風暴會造成100%傷害，並使敵人結凍及熄滅火焰。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆魔杖
items.wands.wandoflightning.ondeath=你用雷霆法杖電死了自己……
items.wands.wandoflightning.desc=這根法杖由實心金屬製成，這使它驚人地沉重。電弧在頂端兩個內彎的叉齒間跳躍。
items.wands.wandoflightning.stats_desc=這根法杖能向任何目標放出強大的電弧，造成_%1$d~%2$d點傷害_。這種電能在附近多個敵人間跳躍，在水裡會更強。若是站的太近，你自己同樣可能會被跳躍的電弧傷害到，但你的盟友則不會受波及。
items.wands.wandoflightning.bmage_desc=當_戰鬥法師_以雷霆法杖近戰攻擊目標時，能像擁有電擊附魔一樣有概率釋放電弧攻擊附近的目標。
items.wands.wandoflightning.eleblast_desc=以雷霆魔杖施放的元素風暴會造成100%傷害，並使敵人施加眩暈5回合並使水帶電。

items.wands.wandoflivingearth.name=靈壤法杖
items.wands.wandoflivingearth.staff_name=靈壤魔杖
items.wands.wandoflivingearth.desc=這根法杖由一種奇妙的石頭組成，你能從幾道微微發光的黃色條紋中感受到能量波動。 握住法杖時石頭好像會稍稍轉動，彷彿在迎合你的手。
items.wands.wandoflivingearth.stats_desc=這根法杖能向敵人發射魔法泥石，造成_ %1$d~%2$d _點傷害。 泥石隨後會回歸使用者身邊，根據造成的傷害重組成靈壤護甲。 靈壤護甲積累到一定程度後，下次使用法杖時會成型為一尊靈壤守衛者。
items.wands.wandoflivingearth.upgrade_stat_name_2=守衛者最大生命值
items.wands.wandoflivingearth.upgrade_stat_name_3=守衛者防禦
items.wands.wandoflivingearth.bmage_desc=當_戰鬥法師_以靈壤魔杖近戰攻擊目標時，能將部分近戰傷害轉化為靈壤護甲。
items.wands.wandoflivingearth.eleblast_desc=以靈壤魔杖施放的元素風暴會造成100%傷害，並使根據極重的敵人增加以召喚得靈壤守衛者生命值。
items.wands.wandoflivingearth$rockarmor.name=靈壤護甲
items.wands.wandoflivingearth$rockarmor.desc=魔法泥石環繞在你身邊，當你被攻擊時它們會努力幫你格擋，格擋成功能抵消 50%% 所受傷害。 抵消傷害會消除一定量的泥石。\n\n剩餘護甲量:%1$d。 \n\n當積攢的泥石達到一定程度時，下一次發動靈壤法杖會使泥石成型為一尊靈壤守衛者為你而戰。 \n\n守護者成型所需護甲量:%2$d。
items.wands.wandoflivingearth$rockarmor.desc_many=你的靈壤守衛者已被眾人之力強化。 剩餘回合數:%d
items.wands.wandoflivingearth$earthguardian.name=靈壤守衛者
items.wands.wandoflivingearth$earthguardian.desc=靈壤法杖發射的魔法泥石組成了一尊靈壤守衛者! 這個有稜有角的大塊頭會攻擊附近的敵人，迫使他們去攻擊守護者。 當附近沒有敵人時，守衛者會重組為你身邊的靈壤護甲，等待你下次使用法杖召喚它。
items.wands.wandoflivingearth$earthguardian.wand_info=守衛者的防禦依法杖等級而提升。他的格檔量目前為_%1$d~%2$d點_。
items.wands.wandoflivingearth$earthguardian.discover_hint=此角色由特定的法杖召喚。

items.wands.wandofmagicmissile.name=魔彈法杖
items.wands.wandofmagicmissile.staff_name=魔彈魔杖
items.wands.wandofmagicmissile.desc=這根十分普通的法杖能發射由純魔法能量構成的飛彈。 儘管法杖本身沒有什麼花俏的特效，但它擁有更多的充能數，而且在被使用後能暫時強化其他更弱的法杖。
items.wands.wandofmagicmissile.stats_desc=從法杖中發出的魔法飛彈會對單個目標造成_%1$d~%2$d點傷害_，如果該法杖被使用後則會暫時強化其他法杖。
items.wands.wandofmagicmissile.bmage_desc=當_戰鬥法師_以魔彈魔杖近戰攻擊目標時，所有的法杖與魔杖都會恢復一定的充能。
items.wands.wandofmagicmissile.eleblast_desc=以魔彈魔杖施放的元素風暴會造成50%傷害，並獲得15回合的法杖充能。
items.wands.wandofmagicmissile.discover_hint=此物品是某位英雄的初始裝備。
items.wands.wandofmagicmissile$magiccharge.name=魔能返饋
items.wands.wandofmagicmissile$magiccharge.desc=你的魔彈法杖向其他法杖回饋了一股能量，提升著下一次施法的有效等級。 \n\n其他法杖被強化至:+ %d\n\n剩餘的魔力強化時長:%s 回合。

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光魔杖
items.wands.wandofprismaticlight.desc=這根法杖由一塊實心半透明水晶構成，就像一塊厚長光滑的玻璃。一粒粒彩色的光點在法杖頂端跳躍，隨時準備迸射而出。
items.wands.wandofprismaticlight.stats_desc=該法杖射出的光線能刺破地下城的黑暗，揭露隱藏的區域和陷阱。光線能致盲敵人並造成_%1$d~%2$d點傷害_。惡魔與亡靈生物會在法杖的強光下燃燒，受到額外傷害。
items.wands.wandofprismaticlight.upgrade_stat_name_2=致盲機率
items.wands.wandofprismaticlight.upgrade_stat_name_3=發光時長
items.wands.wandofprismaticlight.bmage_desc=當_戰鬥法師_以棱光魔杖近戰攻擊目標時，能使目標陷入隨魔杖等級提升而延長的殘廢效果。
items.wands.wandofprismaticlight.eleblast_desc=以稜光魔杖施放的元素風暴會造成67%傷害，並揭示作用範圍的地形及致盲所有敵人5回合。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生魔杖
items.wands.wandofregrowth.desc=這柄法杖由一根細長木枝巧琢而成。不知為何，它還活著而且生機盎然，像一株樹苗的嫩芽般豔綠。“春蘭兮秋菊......長無絕兮終古!”
items.wands.wandofregrowth.stats_desc=在施放時，法杖將向一個扇形區域傾灑出再生的能量。 這種魔法會讓草、根系甚至稀有的植物重獲生命，破土而出。 下一次使用它將消耗_%1$d發充能_。  隨著法杖消耗充能數的增加，其釋放出的再生能量的規模與威力也將增大。
items.wands.wandofregrowth.degradation=再使用_%d充能後_會讓這根法杖無法再長出植物且使枯草取代健康的草。限制會因法杖及英雄等級提升而增加。
items.wands.wandofregrowth.upgrade_stat_name_1=高草生長量
items.wands.wandofregrowth.upgrade_stat_name_2=再生綠草總能量
items.wands.wandofregrowth.bmage_desc=當_戰鬥法師_以再生魔杖近戰攻擊目標時，若某一方站在草地上，則戰鬥法師能獲取傷害的一定比例的草藥療養。
items.wands.wandofregrowth.eleblast_desc=以再生魔杖施放的元素風暴會纏繞敵人並使範圍內的某些區域長草。
items.wands.wandofregrowth$dewcatcher.name=結露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草是一種蓄滿了魔法露水的奇妙植物。 它們想將自己偽裝成雜草來避開注意，但其鼓脹的集露苞卻出賣了它們。
items.wands.wandofregrowth$dewcatcher.discover_hint=這個植物由特定的法杖召喚。
items.wands.wandofregrowth$seedpod.name=種子莢
items.wands.wandofregrowth$seedpod.desc=種子莢是一種會結出其他各類植物種子的魔法植物。 它們沒有自己的種子，卻還是以某種方式傳播擴散開了。
items.wands.wandofregrowth$seedpod.discover_hint=這個植物由特定的法杖召喚。
items.wands.wandofregrowth$lotus.name=金蓮花
items.wands.wandofregrowth$lotus.desc=金蓮花是奇妙的植物，只能從再生法杖的能量出幻化成型。它的氣場強化草藥與植株的效果，但高速消耗自己的生命能量，而只能短暫存活。
items.wands.wandofregrowth$lotus.wand_info=此株金蓮花源自一把_+%1$d_再生法杖。在氣場內，種在蓮花上的植物會_立即生效_，並有_%2$d%%_機率掉落其種子。此外，飛標上塗的草藥_消耗量減少%3$d%%_。
items.wands.wandofregrowth$lotus.discover_hint=這個植物由特定的高等級法杖召喚。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂魔杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗盡了自己的生命……
items.wands.wandoftransfusion.charged=敵人的生命能量流進了你的魔杖!
items.wands.wandoftransfusion.desc=這根法杖形狀很普通，是那暗紅的色澤和鑲在頂端的漆黑寶石讓它顯眼起來。
items.wands.wandoftransfusion.stats_desc=這支法杖對盟友釋放時會消耗你_%1$d點生命_並賦予盟友及受魅惑敵人_%2$d點生命或護盾_、對敵人釋放時會短暫魅惑敵人並回饋給你_%3$d點護盾_。至於敵對亡靈生物則會受到_%4$d~%5$d點傷害_而不是被魅惑。
items.wands.wandoftransfusion.upgrade_stat_name_1=治療量
items.wands.wandoftransfusion.upgrade_stat_name_2=獲得護盾量
items.wands.wandoftransfusion.upgrade_stat_name_3=亡靈傷害
items.wands.wandoftransfusion.bmage_desc=當_戰鬥法師_以注魂魔杖近戰攻擊目標時，能獲取一定的護盾且下次釋放不消耗生命。
items.wands.wandoftransfusion.eleblast_desc=以魅惑魔杖施放的元素風暴會魅惑敵人、治療盟友、並對亡靈生物造成100%傷害。

items.wands.wandofwarding.name=哨衛法杖
items.wands.wandofwarding.staff_name=哨衛魔杖
items.wands.wandofwarding.no_more_wards=你的法杖無法維持更多的哨衛。
items.wands.wandofwarding.bad_location=你不能在那裡設置一個哨衛。
items.wands.wandofwarding.desc=這個短小的金屬法杖尖端上有一顆亮紫色寶石懸空浮動。
items.wands.wandofwarding.stats_desc=這根法杖並不能直接攻擊敵人，但可以召喚出哨衛元素與哨衛結晶。 你可以在視野中的任何地方召喚哨衛，即使是隔著一堵牆。 這根法杖最多能提供_ %d點能量_以維持哨衛。
items.wands.wandofwarding.upgrade_stat_name_1=哨衛傷害
items.wands.wandofwarding.upgrade_stat_name_2=可用能量
items.wands.wandofwarding.bmage_desc=當_戰鬥法師_以哨衛魔杖近戰攻擊目標時，有概率為所有哨衛結晶恢復一定生命值。
items.wands.wandofwarding.eleblast_desc=所有受哨衛魔杖施放的元素風暴影響的哨衛都會受到治療。
items.wands.wandofwarding$ward.desc_generic_ward=哨衛元素會自動攻擊視野內的目標。\n\n對哨衛使用哨衛法杖以升級它。\n\n哨衛在一定的攻擊次數後消散。
items.wands.wandofwarding$ward.desc_generic_sentry=這顆結晶看起來就像法杖頂端上的寶石。即便哨衛結晶與元素型態的傷害相同，但結晶改以消耗生命值取代了有限的攻擊次數。\n\n哨衛在攻擊時會消耗生命值，但能以哨衛法杖治療及升級它。
items.wands.wandofwarding$ward.name_1=小型哨衛元素
items.wands.wandofwarding$ward.desc_1=這個最基本的哨衛元素會自動攻擊進入視野的目標，造成_ %1$d~%2$d點傷害_。\n\n使用哨衛法杖向該哨衛施法能使其升級。 \n\n這個哨衛在僅發動 1 次攻擊之後就會消散。\n\n的哨衛法杖在使用_%3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_2=哨衛元素
items.wands.wandofwarding$ward.desc_2=這個升級過的哨衛元素結構更精緻，而且在攻擊數次後才會消散。 它每次發動攻擊能造成 _%1$d~%2$d 點傷害_。使用哨衛法杖向該哨衛施法能使其升級。 這個哨衛在發動 3 次攻擊之後才會消散。 的哨衛法杖在使用_ %3$d點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_3=大型哨衛元素
items.wands.wandofwarding$ward.desc_3=這個滿級的哨衛元素能發動更多次攻擊，而且攻擊速度更快。 它每次發動攻擊能造成_%1$d~%2$d點傷害_。\n\n使用哨衛法杖向該哨衛施法能使其進化。\n\n這個哨衛在發動 5 次攻擊之後才會消散。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_4=小型哨衛結晶
items.wands.wandofwarding$ward.desc_4=這個小小的哨衛結晶攻擊力與大哨衛元素相同，但改以消耗生命值取代有限的攻擊次數。 它的樣子有點像哨衛法杖頂端的寶石。 它每次發動攻擊能造成_ %1$d~%2$d 點傷害_。\n\n使用哨衛法杖向該哨衛施法能使其升級並治療它。\n\n這個哨衛每次發動攻擊時會消耗一定的生命值，但你可以用哨衛法杖治療它 。\n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_5=哨衛結晶
items.wands.wandofwarding$ward.desc_5=這個升級過的哨衛結晶比小哨衛結晶體積更大，形體也更結實。 它每次發動攻擊能造成_ %1$d~%2$d點傷害_。\n\n使用哨衛法杖向該哨衛施法能使其升級並治療它。\n\n這個哨衛每次發動攻擊時會消耗一定的生命值，但你可以用哨衛法杖治療它。 \n\n你的哨衛法杖在使用_ %3$d 點能量_維持這個哨衛。
items.wands.wandofwarding$ward.name_6=大型哨衛結晶
items.wands.wandofwarding$ward.desc_6=這個滿級的哨衛結晶比之前的堅固了不少。 它每次發動攻擊能造成_%1$d~%2$d點傷害_。\n\n使用哨衛法杖向該哨衛施法能治療它。 這個哨衛每次發動攻擊時會消耗一定的生命值，但你可以用哨衛法杖治療它。\n\n你的哨衛法杖在使用_%3$d點能量_維持這個哨衛。
items.wands.wandofwarding$ward.discover_hint=這個角色由特定的法杖召喚。
items.wands.wandofwarding$ward.dismiss_title=要驅散這個哨衛嗎?
items.wands.wandofwarding$ward.dismiss_body=不想讓法杖繼續維持這個哨衛元素的話，你可以選擇驅散以立即破壞它。\n\n要驅散這個哨衛元素嗎?
items.wands.wandofwarding$ward.dismiss_confirm=是
items.wands.wandofwarding$ward.dismiss_cancel=否

###weapon curses
items.weapon.curses.annoying.name=喧鬧%s
items.weapon.curses.annoying.msg_1=喔喔喔!是不是又要開打了!?
items.weapon.curses.annoying.msg_2=太爽了，告訴他們什麼叫做碾壓!
items.weapon.curses.annoying.msg_3=喂，聽好你這蠢蛋!
items.weapon.curses.annoying.msg_4=是時候去揍某個更有幹勁的傢伙了吧!?
items.weapon.curses.annoying.msg_5=喂!別這麼用力!
items.weapon.curses.annoying.msg_6=死啦，蟲子!
items.weapon.curses.annoying.msg_7=耶啊啊啊啊啊啊啊———哇噠!
items.weapon.curses.annoying.msg_8=到底能休息了沒?
items.weapon.curses.annoying.msg_9=轟!!!哇哈!
items.weapon.curses.annoying.msg_10=打得好哇!
items.weapon.curses.annoying.msg_11=誰想作你武器，我還寧可去幫伐木工工作。
items.weapon.curses.annoying.msg_12=聽好了，"過度的自信"是一個緩慢而陰險的殺手。
items.weapon.curses.annoying.msg_13=你們所有的根源都是我們的!!!
items.weapon.curses.annoying.desc=這種詛咒真的是想幫你，只不過它的吵鬧無比的“幫助”總是會吸引大量敵人。
items.weapon.curses.annoying.elestrike_desc=基於喧鬧詛咒的元素嶄擊會有20%的機率使作用範圍的敵人施加狂亂6回合。

items.weapon.curses.dazzling.name=炫目%s
items.weapon.curses.dazzling.desc=受炫目詛咒影響的武器會不時磨擦出刺眼強光，照瞎視野內的一切。
items.weapon.curses.dazzling.elestrike_desc=基於炫目詛咒的元素嶄擊會有50%的機率使作用範圍的敵人失明6回合。

items.weapon.curses.displacing.name=轉移%s
items.weapon.curses.displacing.desc=受轉移詛咒影響的武器被灌注了混亂的傳送魔法，會將碰到的敵人傳送到當前層的隨機位置。
items.weapon.curses.displacing.elestrike_desc=基於轉移詛咒的元素嶄擊會有50%的機率使作用範圍的敵人傳送走。

items.weapon.curses.explosive.name=易爆%s
items.weapon.curses.explosive.warm=變溫了?
items.weapon.curses.explosive.hot=燙死了!
items.weapon.curses.explosive.desc=受易爆詛咒影響的武器在碰撞時累積能量，最後釋放一股毀滅性衝擊，對目標和自己造成傷害。
items.weapon.curses.explosive.desc_cool=這武器還算冰冷，再用個幾次大概還行。
items.weapon.curses.explosive.desc_warm=在能量的積蓄下，這武器開始有顯著的溫度提升了……
items.weapon.curses.explosive.desc_hot=現在這武器燙得要死!隨時都有可能爆炸!
items.weapon.curses.explosive.elestrike_desc=基於易爆詛咒的元素嶄擊會有50%的機率使作用範圍的敵人位置產生爆炸。

items.weapon.curses.friendly.name=友善%s
items.weapon.curses.friendly.desc=受和平詛咒影響的武器偶爾會在戰鬥時觸發讓戰鬥無法繼續進行的魔法，非常適合和平主義者。
items.weapon.curses.friendly.elestrike_desc=基於友善詛咒的元素嶄擊會有20%的機率使作用範圍的敵人對你魅惑6回合。

items.weapon.curses.polarized.name=極化%s
items.weapon.curses.polarized.desc=在受到極化詛咒魔力的影響之下，在攻擊時只會出現1.5倍傷害或完全沒有傷害的情況。
items.weapon.curses.polarized.elestrike_desc=基於極化詛咒的元素嶄擊會有50%的機率使作用範圍的敵人造成24-36點傷害。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭詛咒會向使用者索求血液作為攻擊的回報，你的狀態越健康，詛咒索取的也就越多。
items.weapon.curses.sacrificial.elestrike_desc=基於血祭詛咒的元素嶄擊會對你以及作用範圍內的敵人造成初始值為12點的流血傷害。

items.weapon.curses.wayward.name=妄為%s
items.weapon.curses.wayward.desc=妄為詛咒有時會刻意讓你打得非常偏。這種魔力會作用一段時間，或在命中敵人時消除。
items.weapon.curses.wayward.elestrike_desc=基於妄為詛咒的元素嶄擊會有50%的機率使作用範圍的敵人施加幻惑6回合。
items.weapon.curses.wayward$waywardbuff.name=妄為詛咒生效
items.weapon.curses.wayward$waywardbuff.desc=在妄為詛咒的驅使下，使你的武器基本上完全碰不到敵人。但不會影響絕對命中的攻擊。只要成功以妄為武器命中敵人，此效果就會即刻消除。\n\n生效時長:%s回合。

###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=這個附魔會使火焰從武器中噴薄而出，能夠點燃敵人並對正在燃燒的敵人造成額外傷害。
items.weapon.enchantments.blazing.elestrike_desc=基於烈焰附魔的元素嶄擊會將火焰擴散到作用範圍，持續8回合。

items.weapon.enchantments.blocking.name=招架%s
items.weapon.enchantments.blocking.desc=這個附魔能夠在你攻擊後有機率提供護盾。
items.weapon.enchantments.blocking.elestrike_desc=基於招架附魔的元素嶄擊根據作用範圍內的敵人量，每位提供6點護盾。
items.weapon.enchantments.blocking$blockbuff.name=招架
items.weapon.enchantments.blocking$blockbuff.desc=你的武器的招架附魔在短時間內增強了你的防禦能力! \n\n傷害格擋提升:0~%d點\n剩餘時間:%s回合。

items.weapon.enchantments.blooming.name=繁茂%s
items.weapon.enchantments.blooming.desc=繁茂武器具有催生植物的魔力，在攻擊目標時能使目標或周圍的植被發芽生長。
items.weapon.enchantments.blooming.elestrike_desc=基於繁茂附魔的元素嶄擊會將高草擴散到附近地格，再纏繞範圍內的敵人6回合。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受該附魔成功影響的敵人會被凍傷，導致移動和攻擊速度降低。
items.weapon.enchantments.chilling.elestrike_desc=基於寒霜附魔的元素嶄擊會將寒氣擴散到作用範圍，持續8回合。

items.weapon.enchantments.kinetic.name=恆動%s
items.weapon.enchantments.kinetic.desc=使用恆動附魔的武器擊殺敵人時，武器會儲存溢出的威力並在下一次成功攻擊時釋放。
items.weapon.enchantments.kinetic.elestrike_desc=基於恆動附魔的元素嶄擊能夠對主要目標外的所有敵人造成儲存傷害的40%。
items.weapon.enchantments.kinetic$conserveddamage.name=傷害儲存
items.weapon.enchantments.kinetic$conserveddamage.desc=你的武器儲存了上個殺敵一擊的過剩能量，用來加強你的下次攻擊以造成額外傷害。 這份能量會慢慢隨時間減弱。\n\n儲存傷害:%d。

items.weapon.enchantments.corrupting.name=腐化%s
items.weapon.enchantments.corrupting.desc=這種_強力_附魔擁有將敵人扭曲為你的奴僕的能力。 使用腐化附魔的武器擊殺敵人時有機率將其腐化。
items.weapon.enchantments.corrupting.elestrike_desc=基於腐化附魔的元素嶄擊能夠根據敵方損失的生命值以5-25%的機率腐化主要目標外的所有敵人。

items.weapon.enchantments.elastic.name=彈性%s
items.weapon.enchantments.elastic.desc=彈性武器在攻擊時有幾率把敵人擊退一小段距離。
items.weapon.enchantments.elastic.elestrike_desc=基於彈性附魔的元素嶄擊會將範圍內的敵人擊退5格。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=這個_強力_附魔擁有瞬間斬殺敵人的力量。敵人越弱，附魔的觸發機率越大。
items.weapon.enchantments.grim.elestrike_desc=基於死神附魔的元素嶄擊能夠根據敵方損失的生命值以6-30%的機率處決主要目標外的所有敵人。

items.weapon.enchantments.lucky.name=幸運%s
items.weapon.enchantments.lucky.desc=被幸運武器殺死的敵人有機會掉落額外的戰利品。
items.weapon.enchantments.lucky.elestrike_desc=基於幸運附魔的元素嶄擊能夠以12.5%的機率在所有敵人腳下掉落物品，每個敵人只會觸發一次。

items.weapon.enchantments.projecting.name=索敵%s
items.weapon.enchantments.projecting.desc=這個附魔會使近戰武器獲得額外的攻擊距離。遠程武器的攻擊則能夠穿透牆壁以攻擊鄰接牆壁的敵人。
items.weapon.enchantments.projecting.elestrike_desc=基於索敵附魔的元素嶄擊能夠根對主要目標外的所有敵人造成30%的傷害。

items.weapon.enchantments.shocking.name=電擊%s
items.weapon.enchantments.shocking.desc=電弧在這個武器上不斷地閃爍震盪，能夠對鄰近所有敵人造成額外傷害。
items.weapon.enchantments.shocking.elestrike_desc=基於電擊附魔的元素嶄擊會將電場擴散到作用範圍，持續8回合。

items.weapon.enchantments.unstable.name=紊亂%s
items.weapon.enchantments.unstable.desc=紊亂附魔的武器周身散佈著混亂的能量，每一擊的都會造成另一種不同附魔的效果。
items.weapon.enchantments.unstable.elestrike_desc=基於紊亂附魔的元素嶄擊會對主要目標外的所有敵人造成隨機附魔效果。

items.weapon.enchantments.vampiric.name=吸血%s
items.weapon.enchantments.vampiric.desc=這個_強力_附魔能在攻擊敵人時吸取其生命能量並恢復裝備者的生命。 當裝備者生命較少時，該附魔的效果更強。
items.weapon.enchantments.vampiric.elestrike_desc=基於吸血附魔的元素嶄擊根據作用範圍內的敵人量，每位提供2.5點治療。


###melee weapons
items.weapon.melee.assassinsblade.name=暗殺之刃
items.weapon.melee.assassinsblade.stats_desc=這件武器在對付未察覺你的敵人時更有效。
items.weapon.melee.assassinsblade.ability_name=潛行
items.weapon.melee.assassinsblade.typical_ability_desc=決鬥者能利用_潛行_來發揮暗殺之刃的特性。 這個武技能使她立即閃現最多3格遠並給她至少_%d回合的隱形。_
items.weapon.melee.assassinsblade.ability_desc=決鬥者能利用_潛行_來發揮暗殺之刃的特性。 這個武技能使她立即閃現最多3格遠並給她_%d回合的隱形。_
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=隱形時長
items.weapon.melee.assassinsblade.desc=黑曜石制的波浪形短刃，雖輕便但不易用，如果能擊中要害足以致命。

items.weapon.melee.battleaxe.name=戰斧
items.weapon.melee.battleaxe.stats_desc=這是一把比較精準的武器。
items.weapon.melee.battleaxe.ability_name=斧板擊
items.weapon.melee.battleaxe.typical_ability_desc=決鬥者利用戰斧寬大的斧板使出_斧板擊_把敵人敲昏。雖然在正常情況下只有正常傷害，但伏擊時傷害正常來講會提升至_%1$d~%2$d點傷害_，且無論如何，還會使敵人在5回合內的精準和閃避皆降低50%%。
items.weapon.melee.battleaxe.ability_desc=決鬥者利用戰斧寬大的斧板使出_斧板擊_把敵人敲昏。雖然在正常情況下只有正常傷害，但伏擊時傷害會提升至_%1$d~%2$d點傷害_，且無論如何，還會使敵人在5回合內的精準和閃避皆降低50%%。
items.weapon.melee.battleaxe.desc=這把有著碩大鋼製頭部的戰斧能將龐大的力量傾注在每次揮舞之中。

items.weapon.melee.crossbow.name=十字弓
items.weapon.melee.crossbow.stats_desc=這件武器在裝備後會大幅提升飛鏢的傷害。 它甚至還能把自身的附魔賦予射出去的飛鏢。
items.weapon.melee.crossbow.ability_name=武技
items.weapon.melee.crossbow.typical_ability_desc=決鬥者使用十字弓的_武技_時，將視行動觸發以下效果之一:近戰擊退敵人、普通飛鏢傷害至少_+%1$d_、塗藥飛鏢使效果散到7x7並_使塗藥可用次數至少+%2$d_。
items.weapon.melee.crossbow.ability_desc=決鬥者使用十字弓的_武技_時，將視行動觸發以下效果之一:近戰擊退敵人、普通飛鏢傷害_+%1$d_、塗藥飛鏢使效果散到7x7並_使塗藥可用次數+%2$d_。
items.weapon.melee.crossbow.desc=這是一件看起來相當精密複雜的裝置，能夠將飛鏢一樣的小型箭矢以極高的速度射出。 這把遠程武器在手裡沉甸甸的，比想像中結實很多，雖然完全違背了設計初衷，不過用它來敲敵人也是個好選擇。
items.weapon.melee.crossbow.upgrade_ability_stat_name=武技加成
items.weapon.melee.crossbow$chargedshot.name=弩弦繃緊
items.weapon.melee.crossbow$chargedshot.desc=決鬥者正將精力投入於十字弓上。她接下來將視行動觸發以下效果之一:\n-近戰能將敵人擊退。\n-普通飛鏢傷害提升。\n-塗藥飛鏢的使用次數提升並在7x7範圍作用。正面效果只對盟友生效、負面效果只對敵人生效、自己則不會受到任何效果。

items.weapon.melee.cudgel.name=權杖
items.weapon.melee.cudgel.stats_desc=這是一把比較精準的武器。
items.weapon.melee.cudgel.ability_name=重搗
items.weapon.melee.cudgel.typical_ability_desc=決鬥者透過權杖使出_重搗_把敵人砸成腦震盪。雖然在正常情況下只有正常傷害，但伏擊時傷害正常來說會提升至_%1$d~%2$d點傷害_，且無論如何，還會使敵人在5回合內的精準和閃避皆降低50%%。
items.weapon.melee.cudgel.ability_desc=決鬥者透過權杖使出_重搗_把敵人砸成腦震盪。雖然在正常情況下只有正常傷害，但伏擊時傷害會提升至_%1$d~%2$d點傷害_，且無論如何，還會使敵人在5回合內的精準和閃避皆降低50%%。
items.weapon.melee.cudgel.desc=一把小型黃銅錘，這東西更應該作為貴族自衛之用而非拿去冒險。
items.weapon.melee.cudgel.discover_hint=此物品是某位英雄的初始裝備。

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=這件武器在對付未察覺你的敵人時更有效。
items.weapon.melee.dagger.ability_name=潛行
items.weapon.melee.dagger.typical_ability_desc=決鬥者能利用_潛行_來發揮匕首的特性。 這個武技能使她立即閃現最多5格遠並給她至少_%d回合的隱形。_
items.weapon.melee.dagger.ability_desc=決鬥者能利用_潛行_來發揮匕首的特性。 這個武技能使她立即閃現最多5格遠並給她_%d回合的隱形。_
items.weapon.melee.dagger.upgrade_ability_stat_name=隱形時長
items.weapon.melee.dagger.desc=木柄被磨損的簡易鐵質匕首。
items.weapon.melee.dagger.discover_hint=此物品是某位英雄的初始裝備。

items.weapon.melee.dirk.name=長匕首
items.weapon.melee.dirk.stats_desc=這件武器在對付未察覺你的敵人時更有效。
items.weapon.melee.dirk.ability_name=潛行
items.weapon.melee.dirk.typical_ability_desc=決鬥者能利用_潛行_來發揮長匕首的特性。 這個武技能使她立即閃現最多5格遠並給她至少_%d回合的隱形。_
items.weapon.melee.dirk.ability_desc=決鬥者能利用_潛行_來發揮長匕首的特性。 這個武技能使她立即閃現最多5格遠並給她_%d回合的隱形。_
items.weapon.melee.dirk.upgrade_ability_stat_name=隱形時長
items.weapon.melee.dirk.desc=一個長一些的刺擊型匕首，可以往敵人身體里捅得更深一點。

items.weapon.melee.flail.name=鏈枷
items.weapon.melee.flail.stats_desc=這件武器精確性不高。 \n這件武器不能用來伏擊。
items.weapon.melee.flail.ability_name=甩動
items.weapon.melee.flail.spin_warn=再甩動下去可沒什麼用處。
items.weapon.melee.flail.typical_ability_desc=決鬥者能消耗武技充能_甩動_鏈枷以累積動能，最多疊加3次。甩動的鏈枷攻擊時絕對命中，還會根據甩動次數，每次提升至少_%d點傷害_。
items.weapon.melee.flail.ability_desc=決鬥者能消耗武技充能_甩動_鏈枷以累積動能，最多疊加3次。以甩動過的鏈枷攻擊時將保證命中，還會根據甩動次數，每次提升_%d點傷害_。
items.weapon.melee.flail.desc=鐵鏈上附著的一個帶刺的鋼球。笨重難用，能命中的話威力極強。
items.weapon.melee.flail$spinabilitytracker.name=動能積蓄
items.weapon.melee.flail$spinabilitytracker.desc=決鬥者正甩動鏈枷以積蓄下次攻擊的傷害。每次甩動會提升傷害並使其絕對命中，但只能疊加3次。\n\n甩動次數:%1$d%%。\n生效回合數:%2$s。

items.weapon.melee.gauntlet.name=魔岩拳套
items.weapon.melee.gauntlet.stats_desc=這是一個非常快的武器。
items.weapon.melee.gauntlet.ability_name=組合終結技
items.weapon.melee.gauntlet.typical_ability_desc=透過魔岩拳套的速度，決鬥者能結合近戰及投擲武器攻擊以累積連擊數，最後再消耗武技充能給敵人來一記_組合終結技_。這次攻擊會造成至少_連擊數x%d+武器基礎傷害_的傷害量。5回合內沒成功攻擊會重置連擊數。
items.weapon.melee.gauntlet.ability_desc=透過魔岩拳套的速度，決鬥者能結合近戰及投擲武器攻擊以累積連擊數，最後再消耗武技充能給敵人來一記_組合終結技_。這次攻擊會造成_連擊數x%d+武器基礎傷害_的傷害量。5回合內沒成功攻擊會重置連擊數。
items.weapon.melee.gauntlet.desc=這個巨大的拳套由一匹紅布和層層覆蓋在布上的魔法岩石交織而成。 戴上後，布料會緊緊裹住你的整個前臂，讓厚重的岩板變得像一層堅硬的皮膚。 這武器需要有足夠的力量才能將如此沉重的武器自如揮舞，但正是這種力量和重量的結合讓這件武器發揮出可怕的威力。

items.weapon.melee.glaive.name=長柄刀
items.weapon.melee.glaive.stats_desc=這是一件相當緩慢的武器。\n這把武器有額外的攻擊距離。
items.weapon.melee.glaive.ability_name=突刺
items.weapon.melee.glaive.typical_ability_desc=決鬥者能用長柄刀尖對不與其相鄰的敵人使出_突刺_，正常來說這能造成_%1$d~%2$d點傷害_並擊退敵人。
items.weapon.melee.glaive.ability_desc=決鬥者能用長柄刀尖對不與其相鄰的敵人使出_突刺_，這種攻擊能造成_%1$d~%2$d點傷害_並擊退敵人。
items.weapon.melee.glaive.desc=一支在末端裝有刀刃的重型長柄武器。

items.weapon.melee.gloves.name=鑲釘手套
