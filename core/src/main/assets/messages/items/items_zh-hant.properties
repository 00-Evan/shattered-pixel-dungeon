items.artifacts.driedrose$ghosthero.dialogue_prison_1=我聽說過不少有關此處的傳聞，無一不是噩耗。
items.artifacts.driedrose$ghosthero.dialogue_prison_2=這座監獄簡直跟地下城有得比。
items.artifacts.driedrose$ghosthero.dialogue_prison_3=我難以想象這裡被遺棄後發生了什麼。
