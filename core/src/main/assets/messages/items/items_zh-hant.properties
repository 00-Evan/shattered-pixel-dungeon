items.weapon.melee.scimitar.desc=一把厚重的彎刀。它的形狀能讓它進行更快但不甚強力的攻擊。
items.weapon.melee.scimitar$sworddance.name=劍舞
items.weapon.melee.scimitar$sworddance.desc=決鬥者正以某種舞蹈形式進行一連串速攻。這種狀態下她的攻速將提高60%%(相當於每回合以彎刀攻擊兩次)、準確度則提高50%%。\n\n有效時長:%s。

items.weapon.melee.sickle.name=短柄鐮
items.weapon.melee.sickle.stats_desc=這是一個不太精準的武器。
items.weapon.melee.sickle.ability_name=收割
items.weapon.melee.sickle.typical_ability_desc=決鬥者以短柄鐮做出_收割_來在敵人身上留下大片傷口。這種致命的攻擊正常來說能造成_%d點傷害_。對於不免疫流血的敵人則會改以流血形式受到傷害。
items.weapon.melee.sickle.ability_desc=決鬥者以短柄鐮做出_收割_來在敵人身上留下大片傷口。這種致命的攻擊能造成_%d點傷害_。對於不免疫流血的敵人則會改以流血形式受到傷害。
items.weapon.melee.sickle.desc=一種手持式農具，也能做為強大但笨重的武器。

items.weapon.melee.spear.name=長矛
items.weapon.melee.spear.stats_desc=這是一件相當緩慢的武器。 這把武器有額外的攻擊距離。
items.weapon.melee.spear.ability_name=突刺
items.weapon.melee.spear.typical_ability_desc=決鬥者能用矛尖對不與其相鄰的敵人使出_突刺_，正常來說這能造成_%1$d~%2$d點傷害_並擊退敵人。
items.weapon.melee.spear.ability_desc=決鬥者能用矛尖對不與其相鄰的敵人使出_突刺_，這種攻擊能造成_%1$d~%2$d點傷害_並擊退敵人。
items.weapon.melee.spear.desc=這是一根裝著鋒銳鐵刺的細長木杆。

items.weapon.melee.sword.name=單手劍
items.weapon.melee.sword.ability_name=順勢猛擊
items.weapon.melee.sword.typical_ability_desc=決鬥者能透過單手劍優異的低阻力做出_順勢猛擊_。這次攻擊通常能造成_%1$d~%2$d點傷害_。以這個武技擊殺敵人會持續她的武技施放，在五回合內能再度施展且不消耗武器充能。
items.weapon.melee.sword.ability_desc=決鬥者能透過單手劍優異的低阻力做出_順勢猛擊_。這次攻擊將能造成_%1$d~%2$d點傷害_。以這個武技擊殺敵人會持續她的武技施放，在五回合內能再度施展且不消耗武器充能。
items.weapon.melee.sword.desc=平衡性良好的劍。不算太大，但是依然比短劍長上不少。
items.weapon.melee.sword$cleavetracker.name=順勢猛擊
items.weapon.melee.sword$cleavetracker.desc=決鬥者使出順勢猛擊的動能被保留在身上，在短時間內能在不消耗武器充能的情況下再度施展。\n\n有效時長:%s

items.weapon.melee.warhammer.name=戰錘
items.weapon.melee.warhammer.stats_desc=這是一把比較精準的武器。
items.weapon.melee.warhammer.ability_name=重搗
items.weapon.melee.warhammer.typical_ability_desc=決鬥者透過戰錘使出_重搗_把敵人砸成腦震盪。雖然在正常情況下只有正常傷害，但伏擊時傷害正常來說會提升至_%1$d~%2$d點傷害_，且無論如何，還會使敵人在5回合內的精準和閃避皆降低50%%。
items.weapon.melee.warhammer.ability_desc=決鬥者透過戰錘使出_重搗_把敵人砸成腦震盪。雖然在正常情況下只有正常傷害，但伏擊時傷害會提升至_%1$d~%2$d點傷害_，且無論如何，還會使敵人在5回合內的精準和閃避皆降低50%%。
items.weapon.melee.warhammer.desc=很少有生物能抵擋這鉛鐵巨塊的輾壓，但也只有最強壯的冒險者纔能有效使用它。

items.weapon.melee.warscythe.name=戰鐮
items.weapon.melee.warscythe.stats_desc=這是一個不太精準的武器。
items.weapon.melee.warscythe.ability_name=收割
items.weapon.melee.warscythe.typical_ability_desc=決鬥者以戰鐮做出_收割_來在敵人身上留下大片傷口。這種致命的攻擊正常來說能造成_%d點傷害_。對於不免疫流血的敵人則會改以流血形式受到傷害。
items.weapon.melee.warscythe.ability_desc=決鬥者以戰鐮做出_收割_來在敵人身上留下大片傷口。這種致命的攻擊能造成_%d點傷害_。對於不免疫流血的敵人則會改以流血形式受到傷害。
items.weapon.melee.warscythe.desc=這隻又大又重的農作工具經過強化，使其更適合用於割下別人的頭而非農作物。

items.weapon.melee.whip.name=長鞭
items.weapon.melee.whip.stats_desc=這把武器擁有驚人的攻擊距離。
items.weapon.melee.whip.ability_name=橫掃
items.weapon.melee.whip.typical_ability_desc=決鬥者能拿長鞭_橫掃_一切。以對所有範圍內的敵人造成基礎傷害。
items.weapon.melee.whip.ability_desc=決鬥者能拿長鞭_橫掃_一切。以對所有範圍內的敵人造成基礎傷害。
items.weapon.melee.whip.desc=雖然這把武器另一端帶倒刺的繩子傷害不高，但它的攻擊範圍是獨一無二的。

items.weapon.melee.wornshortsword.name=破損的短劍
items.weapon.melee.wornshortsword.ability_name=順勢猛擊
items.weapon.melee.wornshortsword.typical_ability_desc=決鬥者能透過短劍優異的低阻力做出_順勢猛擊_。這次攻擊通常能造成_%1$d~%2$d點傷害_。以這個武技擊殺敵人會持續她的武技施放，在五回合內能再度施展且不消耗武器充能。
items.weapon.melee.wornshortsword.ability_desc=決鬥者能透過破損的短劍優異的低阻力做出_順勢猛擊_。這次攻擊將能造成_%1$d~%2$d點傷害_。以這個武技擊殺敵人會持續她的武技施放，在五回合內能再度施展且不消耗武器充能。
items.weapon.melee.wornshortsword.desc=一把十分短的劍，在大量使用後有一定的磨損。它比正常情況的短劍更輕，也更弱。
items.weapon.melee.wornshortsword.discover_hint=此物品是某位英雄的初始裝備。


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=激素飛鏢
items.weapon.missiles.darts.adrenalinedart.desc=這種飛鏢塗著一種由速行薊製成的藥物，能使盟友的攻擊及移動速度，或者是把敵人給射到殘廢。這種飛鏢仍能對敵人造成傷害，但不會傷及盟友。

items.weapon.missiles.darts.blindingdart.name=致盲飛鏢
items.weapon.missiles.darts.blindingdart.desc=這種飛鏢上塗著一種由致盲草製成的藥物，能讓目標失明一小段時間。 只不過藥效比新鮮的致盲草弱，不會讓目標迷失方向，所以目標會記住你之前在的位置。

items.weapon.missiles.darts.chillingdart.name=寒霜飛鏢
items.weapon.missiles.darts.chillingdart.desc=這種飛鏢上塗著一種由霜冰冠製成的藥物，能顯著地凍傷目標。

items.weapon.missiles.darts.cleansingdart.name=淨空飛鏢
items.weapon.missiles.darts.cleansingdart.desc=這種飛鏢上塗著一種以魔皇草製成的藥物，能使盟友對負面效果免疫、清除敵人的正面效果並使其暫時忘記你的存在。這種飛鏢仍能對敵人造成傷害，但不會傷及盟友。

items.weapon.missiles.darts.dart.name=飛鏢
items.weapon.missiles.darts.dart.ac_tip=塗藥
items.weapon.missiles.darts.dart.prompt=選擇一粒種子
items.weapon.missiles.darts.dart.tip_title=為飛鏢塗藥
items.weapon.missiles.darts.dart.tip_desc=一粒種子可以1-2枚飛鏢塗藥。 每類種子都能產生對應的，具有獨特效果的一次性塗藥飛鏢。 \n\n將這些種子塗抹在飛鏢上能得到_%s_。
items.weapon.missiles.darts.dart.tip_all=用 %1$d 顆 種子為%2$d枚飛鏢塗藥
items.weapon.missiles.darts.dart.tip_two=用 1 顆種子為 2 枚飛鏢塗藥
items.weapon.missiles.darts.dart.tip_one=用 1 顆種子為 1 枚飛鏢塗藥
items.weapon.missiles.darts.dart.tip_cancel=取消
items.weapon.missiles.darts.dart.desc=由短木杆和金屬尖頭簡易製成，手腕輕抖就會精準地飛向目標。 使用種子可以為飛鏢塗藥，使其對目標造成額外效果。
items.weapon.missiles.darts.dart.unlimited_uses=但由於飛鏢及其簡易的構造，飛鏢本身可以永久使用而不損壞。

items.weapon.missiles.darts.displacingdart.name=傳送飛鏢
items.weapon.missiles.darts.displacingdart.desc=這種飛鏢上塗著一種由消逝草製成的藥物，能把目標傳送走一小段距離。

items.weapon.missiles.darts.healingdart.name=治療飛鏢
items.weapon.missiles.darts.healingdart.desc=這種飛鏢上塗著一種由陽春草製成的藥物，能強效治療目標的傷勢。 這種飛鏢仍能對敵人造成傷害，但不會傷及盟友。

items.weapon.missiles.darts.holydart.name=神聖飛鏢
items.weapon.missiles.darts.holydart.desc=這種飛鏢上塗著一種由星隕花製成的藥物，能夠為目標注入神聖能量。 對於大部分的單位會賜福它們，至於亡靈及惡魔類敵人會受重傷。這種飛鏢仍能對敵人造成傷害，但不會傷及盟友。

items.weapon.missiles.darts.incendiarydart.name=燃燒飛鏢
items.weapon.missiles.darts.incendiarydart.desc=這種飛鏢上塗著一種由綻焰花製成的藥物，能點燃射到的物體。

items.weapon.missiles.darts.paralyticdart.name=麻痹飛鏢
items.weapon.missiles.darts.paralyticdart.desc=這種飛鏢上塗著一種由地縛根製成的藥物，能讓目標麻痹一小段時間。

items.weapon.missiles.darts.poisondart.name=毒液飛鏢
items.weapon.missiles.darts.poisondart.desc=這種飛鏢上塗著一種由斷腸苔製成的藥物，能使目標中毒。

items.weapon.missiles.darts.rotdart.name=腐敗飛鏢
items.weapon.missiles.darts.rotdart.desc=這種飛鏢厚塗著惡名昭彰的腐莓製成的強酸汁液，能夠腐蝕掉鏢端所碰到的一切事物。除了一些比較強大的敵人外，這種強力腐蝕基本上能使被射中的敵人短時間內融成虛無。這種塗藥的耐久度比其它飛鏢高很多，但可惜耐久度無法被提升。
items.weapon.missiles.darts.rotdart.discover_hint=這個物品能由任務中獲得的特殊物品製成。

items.weapon.missiles.darts.shockingdart.name=電擊飛鏢
items.weapon.missiles.darts.shockingdart.desc=這種飛鏢上塗著一種由風暴藤製成的藥物，能讓目標受到強烈的電擊。

items.weapon.missiles.darts.tippeddart.ac_clean=清洗
items.weapon.missiles.darts.tippeddart.clean_title=清洗飛鏢
items.weapon.missiles.darts.tippeddart.clean_desc=這項操作會去除飛鏢上的塗藥，將其變回普通飛鏢。
items.weapon.missiles.darts.tippeddart.clean_all=清洗全部
items.weapon.missiles.darts.tippeddart.clean_one=清洗一枚
items.weapon.missiles.darts.tippeddart.cancel=取消
items.weapon.missiles.darts.tippeddart.durability=塗藥飛鏢在使用一定次數後會失去藥效變為普通飛鏢。
items.weapon.missiles.darts.tippeddart.uses_left=這些塗藥飛鏢再使用_%d/%d_次就會有一個失去藥效。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_但是因為它們極高品質，可以永久使用而不損壞。 _
items.weapon.missiles.darts.tippeddart.about_to_break=你飛鏢上的塗藥快要失效了。
items.weapon.missiles.darts.tippeddart.has_broken=你飛鏢上的塗藥失效了。
items.weapon.missiles.darts.tippeddart.discover_hint=此物品為商店的商品，但也能透過種子與飛鏢製成。


items.weapon.missiles.bolas.name=流星錘
items.weapon.missiles.bolas.desc=這種奇怪的投擲武器造成的傷害並不高，但是能效果很好的絆倒目標使其減速。

items.weapon.missiles.boomerang.name=迴力鏢
items.weapon.missiles.boomerang.desc=投向敵人後，這具扁平的曲狀木製投擲物能夠自動回到投擲者手中。
items.weapon.missiles.boomerang.durability=這個迴旋鏢造得非常結實，使用後不會產生損耗。

items.weapon.missiles.fishingspear.name=捕魚矛
items.weapon.missiles.fishingspear.desc=小巧的投擲用短矛，本來是用來捕魚的，不過也能當個武器用。

items.weapon.missiles.forcecube.name=衝擊魔方
items.weapon.missiles.forcecube.ondeath=你被自己的衝擊魔方震成了碎片……
items.weapon.missiles.forcecube.desc=這種奇形怪狀的武器小到可以握在掌心，但極其沉重。 命中目的地後，這種武器會把衝擊力發散到一個小範圍內，對波及區域內的所有單位造成傷害。

items.weapon.missiles.heavyboomerang.name=重型迴力鏢
items.weapon.missiles.heavyboomerang.desc=這種大型迴力鏢使用起來更困難，但能造成可觀的傷害，且能在擲出數回合後，飛回到扔出的地點。

items.weapon.missiles.javelin.name=標槍
items.weapon.missiles.javelin.desc=這種大號投擲用長槍上的配重保證它們會以尖端為首飛向目標。

items.weapon.missiles.kunai.name=苦無
items.weapon.missiles.kunai.desc=技巧高深者能用這種小刀造成可觀的傷害。 這種武器在對付未察覺你的敵人時更為有效。

items.weapon.missiles.missileweapon.stats=這件_%1$d階_投擲武器能造成_%2$d~%3$d點傷害_並需要_%4$d點力量_來正常使用。
items.weapon.missiles.missileweapon.distance=這種武器被專門設計用於遠距離攻擊，在遠處攻擊目標時獲得額外的命中加成，當然近戰範圍使用它時精準會大幅降低。
items.weapon.missiles.missileweapon.durability=投擲武器在使用過程中會磨損並最終損壞。
items.weapon.missiles.missileweapon.uses_left=這一組武器再用_%d/%d_次就會有一件被損耗掉。
items.weapon.missiles.missileweapon.unlimited_uses=_但是因為它們極高品質，可以永久使用而不損壞。 _
items.weapon.missiles.missileweapon.about_to_break=你的投擲武器快要損壞了。
items.weapon.missiles.missileweapon.has_broken=這組投擲武器的其中一枚已經損壞了。
items.weapon.missiles.missileweapon$placeholder.name=投擲武器

items.weapon.missiles.shuriken.name=手裡劍
items.weapon.missiles.shuriken.desc=鋒利的星形金屬刃片，非常輕便。 在移動後即可瞬間投出。

items.weapon.missiles.throwingclub.name=飛槌
items.weapon.missiles.throwingclub.desc=簡單粗暴的投擲武器，本質上是一塊綁著根木棍的大石頭。 傷害稍低，但結實的石槌頭讓它們非常耐用，而且不會留在敵人身上。

items.weapon.missiles.throwinghammer.name=投擲錘
items.weapon.missiles.throwinghammer.desc=這種沉甸甸的鎚子是用來扔向敵人的。 傷害稍低，但平滑的純金屬的製作工藝讓它們非常結實，而且不會留在敵人身上。

items.weapon.missiles.throwingknife.name=飛刀
items.weapon.missiles.throwingknife.desc=這種輕便的小刀不同於普通的匕首，平衡的配重使其能在飛行後準確地刺穿目標。 這種武器對未察覺你的敵人更加有效。
items.weapon.missiles.throwingknife.discover_hint=此物品是某位英雄的初始裝備。

items.weapon.missiles.throwingspear.name=投矛
items.weapon.missiles.throwingspear.desc=這種輕便短矛的木杆非常纖細，很明顯是一種投擲型武器，不適合用來近戰。

items.weapon.missiles.throwingspike.name=鐵刺
items.weapon.missiles.throwingspike.desc=被磨尖的鐵條，用於刺進距離較遠敵人身上。即便傷害不是很高，但它簡單的結構及純金屬的材質使其相當耐用。
items.weapon.missiles.throwingspike.discover_hint=此物品是某位英雄的初始裝備。

items.weapon.missiles.throwingstone.name=石子
items.weapon.missiles.throwingstone.desc=這種石頭被打磨過，使它們在砸到東西時的傷害比普通石頭更大。儘管工藝精湛，但它們仍然不是一種非常可靠的武器，但至少它們不會殘留於敵人身上。
items.weapon.missiles.throwingstone.discover_hint=此物品是某位英雄的初始裝備。

items.weapon.missiles.tomahawk.name=投斧
items.weapon.missiles.tomahawk.desc=這種有鋸齒形斧刃的投擲斧用起來有點困難，但是正中目標造成的傷口會讓敵人流血。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=尖端具有三根致命尖叉的特大號標槍。威力極大，但也很重。


items.weapon.spiritbow.name=靈能弓
items.weapon.spiritbow.ac_shoot=射擊
items.weapon.spiritbow.prompt=選擇一個目標
items.weapon.spiritbow.stats=這把弓不能直接升級，但是會隨著你等級提升而逐漸增強。 以你目前的等級，這把弓射出的每支箭可以造成_%1$d~%2$d點傷害_並且需要_%3$d點力量_來正常使用。
items.weapon.spiritbow.desc=一把由遠古靈木製成的弓，弓弦和弓身的刻紋散發著蒼藍色的幽光。 拉開弓弦時，一發魔法箭矢會生成在弓身一側向目標飛去。
items.weapon.spiritbow.discover_hint=此物品是某位英雄的初始裝備。

items.weapon.weapon.identify=你對手中的武器已經足夠熟悉並將其完全鑑定。
items.weapon.weapon.too_heavy=因為你的力量不足，該武器會降低你的攻速和準度，並讓你無法偷襲。
items.weapon.weapon.excess_str=你的額外力量讓你在使用這件武器時能夠造成_%d點額外傷害_。
