###armor curses
items.armor.curses.antientropy.name=%s анти-энтропии
items.armor.curses.antientropy.desc=Проклятье анти-энтропии работает вопреки законам вселенной, вытягивая энергию из атакующего и передавая её носящему броню. Это на короткое время заморозит атакующего, но подожжёт владельца!

items.armor.curses.bulk.name=%s неповоротливости
items.armor.curses.bulk.desc=Доспех неповоротливости выглядит внушительнее обычного, но защищает ничуть не лучше. Более того, больший размер только мешает проходить через двери.

items.armor.curses.corrosion.name=%s коррозии
items.armor.curses.corrosion.desc=Из доспехов коррозии выделяется едкая жидкость и всё вокруг покрывается липкой кислотой.

items.armor.curses.displacement.name=%s телепортации
items.armor.curses.displacement.desc=Проклятье телепортации пытается защитить своего владельца от опасности, перенося его на новое место при получении повреждений. Впрочем, его эффект является скорее помехой, потому что способен телепортировать владельца по всему уровню.

items.armor.curses.metabolism.name=%s метаболизма
items.armor.curses.metabolism.desc=Проклятье метаболизма ускоряет работу организма своего владельца, ускоряя как скорость регенерации, так и скорость истощения.

items.armor.curses.multiplicity.name=%s копирования
items.armor.curses.multiplicity.desc=Доспех, на который наложено проклятье копирования, способен доставить немало проблем. Иногда удар по такому доспеху создаст копию владельца, но с таким же успехом он может создать и копию атакующего!

items.armor.curses.overgrowth.name=%s цветения
items.armor.curses.overgrowth.desc=Доспех цветения покрыт различными растениями. Хоть это и выглядит красиво, но никак не улучшает защиту, а в бою эти растения будут активироваться в случайном порядке!

items.armor.curses.stench.name=%s зловония
items.armor.curses.stench.desc=Доспех, на который наложено проклятие зловония, способен испускать облака ядовитого газа, опасного как для владельца, так и для всех, кто окажется рядом.


###glyphs
items.armor.glyphs.affection.name=%s очарования
items.armor.glyphs.affection.desc=Эта могущественная руна способна подчинить разум атакующего, временно очаровывая его.

items.armor.glyphs.antimagic.name=%s антимагии
items.armor.glyphs.antimagic.desc=Эта могущественная руна позволяет доспеху защищать своего носителя от магических атак. Количество поглощаемого урона зависит только от уровня улучшения доспеха.

items.armor.glyphs.brimstone.name=%s жара
items.armor.glyphs.brimstone.desc=Эта руна защищает носителя и его вещи от языков пламени, давая полную неуязвимость к огню.

items.armor.glyphs.camouflage.name=%s маскировки
items.armor.glyphs.camouflage.desc=Эта руна позволяет своему владельцу становится незаметным на фоне высокой травы, даруя ему кратковременную невидимость.

items.armor.glyphs.entanglement.name=%s опутывания
items.armor.glyphs.entanglement.desc=Эта руна наращивает вокруг носителя слои камня, которые поглощают урон. Броня разрушится, если сдвинуться с места.

items.armor.glyphs.flow.name=%s амфибии
items.armor.glyphs.flow.desc=Эта руна манипулирует течением воды вокрг владельца, значительно увеличивая его скорость передвижения в воде.

items.armor.glyphs.obfuscation.name=%s темноты
items.armor.glyphs.obfuscation.desc=Доспех, на который нанесена эта руна, размывает очертания владельца, делая его менее заметным.

items.armor.glyphs.potential.name=%s напряжения
items.armor.glyphs.potential.rankings_desc=Погиб из-за руны потенциала
items.armor.glyphs.potential.desc=Эта руна накапливает энергию при попадании по ней, заряжая палочки носителя при активации.

items.armor.glyphs.repulsion.name=%s отталкивания
items.armor.glyphs.repulsion.desc=Эта руна способна отразить силу удара в сторон атакующего, отталкивая его назад.

items.armor.glyphs.stone.name=%s гранита
items.armor.glyphs.stone.desc=Эта руна покрывает доспех толстым слоем камня, что делает уклонение невозможным, но увеличивает защиту пропорционально уклонению.

items.armor.glyphs.swiftness.name=%s скорости
items.armor.glyphs.swiftness.desc=Эта руна увеличивает скорость владельца, но только пока вблизи нет врага.

items.armor.glyphs.thorns.name=%s шипов
items.armor.glyphs.thorns.desc=Эта могущественная руна вызывает кровотечение у тех, кто посмел поднять руку на владельца.

items.armor.glyphs.viscosity.name=%s вязкости
items.armor.glyphs.viscosity.deferred=отложено %d
items.armor.glyphs.viscosity$defereddamage.name=Отложенный урон
items.armor.glyphs.viscosity$defereddamage.ondeath=Вы погибли от отложенного урона...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Погиб от отложенного урона
items.armor.glyphs.viscosity$defereddamage.desc=Урон наносится постепенно, вместо того, чтобы наносится сразу.\n\nОсталось ходов с отложенным уроном: %d.
items.armor.glyphs.viscosity.desc=Руна способна накапливать получаемый носителем урон, отдавая его со временем, а не весь сразу.



###armor
items.armor.armor.ac_detach=ОТКРЕПИТЬ
items.armor.armor.detach_seal=Вы открепили печать от брони.
items.armor.armor.equip_cursed=Броня больно сжимает ваше тело.
items.armor.armor.identify=Вы использовали ваш доспех достаточно долго для того, чтобы опознать его.
items.armor.armor.incompatible=Взаимодействие разных типов магии стерло руну с этой брони!
items.armor.armor.curr_absorb=Эта броня поглощает _%1$d-%2$d урона_ за удар и требует _%3$d очков силы_ для комфортного использования.
items.armor.armor.avg_absorb=Как правило, такая броня поглощает _%1$d-%2$d урона_ за удар и требует _%3$d очков силы_ для комфортного использования.
items.armor.armor.too_heavy=Вы недостаточно сильны для того, чтобы носить эту броню, поэтому в ней ваши защита, уклонение и скорость передвижения будут понижены.
items.armor.armor.probably_too_heavy=Вероятно, эта броня будет слишком тяжела для вас.
items.armor.armor.excess_str=Благодаря избыточной силе вы _лучше уклоняетесь_ в этой броне.
items.armor.armor.evasion=Этот доспех сбалансирован, чтобы увеличивать _уклонение._
items.armor.armor.defense=Этот доспех сбалансирован, чтобы увеличивать _защиту._
items.armor.armor.inscribed=На ней начертана руна _%s._
items.armor.armor.cursed_worn=Ваша броня проклята и вы не в силах снять её.
items.armor.armor.cursed=Вы чувствуете недобрую магию, таящуюся в этой броне.
items.armor.armor.not_cursed=Эта броня не проклята.
items.armor.armor.seal_attached=К этой броне прикреплена сломанная печать Воина.
items.armor.armor$glyph.glyph=руна
items.armor.armor$glyph.killed=%s убила вас...

items.armor.classarmor.not_equipped=Вам надо надеть эту броню, чтобы использовать даруемые ей способности!
items.armor.classarmor.low_charge=У брони недостаточно зарядов, чтобы использовать ее особые способности!

items.armor.clotharmor.name=тканая броня
items.armor.clotharmor.desc=Эта легкая броня обеспечивает минимальную защиту. Лучше, чем ничего.

items.armor.huntressarmor.name=плащ охотницы
items.armor.huntressarmor.ac_special=ПРИЗРАЧНЫЕ КЛИНКИ
items.armor.huntressarmor.no_enemies=Нет врагов в поле зрения
items.armor.huntressarmor.desc=Охотница, надевшая этот плащ, может вызывать веер призрачных клинков. Каждый из этих клинков нацеливается на одного врага в поле зрения охотницы и наносит урон в зависимости от ее экипированного оружия ближнего боя.\n\nИспользование этой способности расходует 35% зарядов брони. Броня заряжается постепенно, по мере того, как охотница набирает опыт.

items.armor.leatherarmor.name=кожаная броня
items.armor.leatherarmor.desc=Броня из выделанной шкуры какого-то животного. Она не так легка, как тканевая, но зато обеспечивает большую защиту.

items.armor.magearmor.name=Мантия Мага
items.armor.magearmor.ac_special=ДРОЖЬ ЗЕМЛИ
items.armor.magearmor.desc=Надев эту восхитительную мантию, маг сможет использовать заклинание Дрожь земли. Все враги в его поле зрения будет оплетены и атакованы языками пламени.\n\nИспользование этой способности расходует 35% зарядов брони. Броня заряжается постепенно, по мере того, как маг набирает опыт.

items.armor.mailarmor.name=кольчужная броня
items.armor.mailarmor.desc=Переплетенные металлические кольца позволяют сочетать хорошую защиту с достаточной гибкостью.

items.armor.platearmor.name=латная броня
items.armor.platearmor.desc=Эти толстые металлические пластины, скрепленные в один доспех, способны обеспечить несравнимую защиту тому, кто в силах вынести их невероятную тяжесть.

items.armor.roguearmor.name=одежда Разбойника
items.armor.roguearmor.ac_special=ДЫМОВАЯ ШАШКА
items.armor.roguearmor.fov=Прыжок можно совершить только на пустую клетку в пределах видимости
items.armor.roguearmor.prompt=Выберите клетку для прыжка
items.armor.roguearmor.desc=Будучи одетым в эту темную одежду, разбойник может телепортироваться в любое близлежащее место в его поле зрения, оставляя дымовую шашку на своем прежнем месте. Эта способность делает разбойника временно невидимым и ослепляет врагов вокруг его старого местанахождения.\n\nИспользование этой способности расходует 35% зарядов брони. Броня заряжается постепенно, по мере того, как разбойник набирает опыт.

items.armor.scalearmor.name=пластинчатая броня
items.armor.scalearmor.desc=Вшитые в кожаный жилет железные полоски создают гибкую, но надежную броню.

items.armor.warriorarmor.name=доспех воина
items.armor.warriorarmor.ac_special=ГЕРОИЧЕСКИЙ ПРЫЖОК
items.armor.warriorarmor.prompt=Выберите направление для прыжка
items.armor.warriorarmor.desc=Хоть эта броня и выглядит тяжелой, она позволяет воину совершать героический прыжок в указанное место, оглушая всех врагов рядом с местом приземления.\n\nИспользование этой способности расходует 35% зарядов брони. Броня заряжается постепенно, по мере того, как воин набирает опыт.



###artifacts
items.artifacts.alchemiststoolkit.name=набор алхимика
items.artifacts.alchemiststoolkit.ac_brew=СВАРИТЬ
items.artifacts.alchemiststoolkit.not_ready=Ваш набор алхимика ещё не разогрелся.
items.artifacts.alchemiststoolkit.cursed=Проклятый набор алхимика препятствует использованию алхимии!
items.artifacts.alchemiststoolkit.enemy_near=Вы не можете делать это когда рядом есть враги.
items.artifacts.alchemiststoolkit.full=Набор алхимика полностью заряжен!
items.artifacts.alchemiststoolkit.desc=Этот набор содержит реагенты, растения и маленький сосуд для смешивания, что позволяет заниматься алхимией в любом месте.
items.artifacts.alchemiststoolkit.desc_cursed=Проклятый набор не позволит выпустить себя из рук. Его влияние препятствует использованию алхимии.
items.artifacts.alchemiststoolkit.desc_warming=Набор ещё не разогрелся. Попробуйте заработать ещё немного опыта.
items.artifacts.alchemiststoolkit.desc_hint=Экипированный набор понемногу конвертирует получаемый опыт в алхимическую энергию. Может быть, получится улучшить его при помощи алхимического котла?

items.artifacts.artifact.cannot_wear_two=Вы не можете использовать два одинаковых артефакта.
items.artifacts.artifact.equip_cursed=Артефакт больно впивается в ваше тело.
items.artifacts.artifact.curse_known=Вы чувствуете недобрую магию, таящуюся в этом артефакте.
items.artifacts.artifact.not_cursed=Этот артефакт не проклят.
items.artifacts.artifact.need_to_equip=Вам необходимо надеть артефакт, чтобы его использовать.

items.artifacts.capeofthorns.name=шипастый плащ
items.artifacts.capeofthorns.desc=Груда металлических листов, оставшихся от DM-300, собралась в грубый плащ. В нём таится какая-то энергия, быть может, часть сил DM-300?
items.artifacts.capeofthorns.desc_inactive=Тяжесть плаща успокаивает вас. Похоже, он питается энергией от полученных вами ударов.
items.artifacts.capeofthorns.desc_active=Плащ излучает накопленную энергию, защищая владельца.
items.artifacts.capeofthorns$thorns.inert=Ваш Плащ вернулся в нормальное состояние.
items.artifacts.capeofthorns$thorns.radiating=Ваш Плащ начал излучать энергию, которая защищает вас!
items.artifacts.capeofthorns$thorns.levelup=Ваш Плащ стал сильнее!
items.artifacts.capeofthorns$thorns.name=Шипы
items.artifacts.capeofthorns$thorns.desc=Ваш плащ излучает энергию, окружая вас отражающим полем!\n\nВо время действия эффекта весь получаемый урон снижен. К тому же, если атакующий стоит рядом с вами, он получит обратно отражённый урон.\n\nХодов осталось: %s.

items.artifacts.chaliceofblood.name=кровавая чаша
items.artifacts.chaliceofblood.ac_prick=УКОЛОТЬСЯ
items.artifacts.chaliceofblood.yes=Да, я знаю, что я делаю
items.artifacts.chaliceofblood.no=Нет, я передумал
items.artifacts.chaliceofblood.prick_warn=С каждым использованием чаша забирает всё больше вашей жизненной энергии и может с лёгкостью вас убить.\n\nВы уверены, что хотите предложить ей ещё?
items.artifacts.chaliceofblood.onprick=Вы роняете каплю своей крови в чашу, отдавая ей часть своей жизненной энергии.
items.artifacts.chaliceofblood.ondeath=Чаша осушила вас до конца...
items.artifacts.chaliceofblood.desc=Блестящая серебряная чаша с острыми кристаллами на кромке.
items.artifacts.chaliceofblood.desc_cursed=Эта чаша проклята и не позволит выпустить себя из рук. Её влияние замедляет естественное заживление ран.
items.artifacts.chaliceofblood.desc_1=Держа чашу в руках, вы чувствуете странное желание уколоть себя этими острыми кристаллами.
items.artifacts.chaliceofblood.desc_2=На дне чаши виднеется немного крови, вам кажется, что она возвращает часть энергии вам. Вам всё ещё хочется поранить себя, хоть вы знаете, что это больно.
items.artifacts.chaliceofblood.desc_3=Чаша до краёв наполнена вашей энергией. Вы чувствуете, как она возвращает её вам.

items.artifacts.cloakofshadows.name=плащ теней
items.artifacts.cloakofshadows.ac_stealth=УКРЫТЬСЯ
items.artifacts.cloakofshadows.cooldown=Плащу требуется ещё %d ходов для перезарядки.
items.artifacts.cloakofshadows.cursed=Вы не можете использовать проклятый плащ.
items.artifacts.cloakofshadows.no_charge=Ваш плащ недостаточно заряжен, чтобы его можно было использовать.
items.artifacts.cloakofshadows.desc=Бесценный волшебный плащ, много лет назад украденный Разбойником из королевской оружейной. Носящий плащ может на короткое время становиться невидимым.\n\nЧем больше плащ используется. тем сильнее он становится, позволяя Разбойнику становиться невидимым чаще и на больший срок.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Ваш плащ полностью разрядился.
items.artifacts.cloakofshadows$cloakstealth.levelup=Ваш плащ стал сильнее!
items.artifacts.cloakofshadows$cloakstealth.name=Маскировка
items.artifacts.cloakofshadows$cloakstealth.desc=Укрывшись под плащом теней, вы получили временную невидимость.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nВы останетесь скрыты, пока не отмените эффект или у плаща не иссякнет энергия.

items.artifacts.driedrose.name=засохшая роза
items.artifacts.driedrose.ac_summon=ПРИЗВАТЬ
items.artifacts.driedrose.ac_direct=НАПРАВИТЬ
items.artifacts.driedrose.ac_outfit=СНАРЯДИТЬ
items.artifacts.driedrose.spawned=Вы уже призвали призрака.
items.artifacts.driedrose.no_charge=Ваша роза ещё не заряжена.
items.artifacts.driedrose.cursed=Вы не можете использовать проклятую розу.
items.artifacts.driedrose.no_space=Рядом с вами нет свободного места.
items.artifacts.driedrose.charged=Ваша роза полностью заряжена!
items.artifacts.driedrose.desc=Не та ли это роза, о которой упоминал тот призрак перед тем как исчезнуть? Кажется, в ней есть какая-то духовная сила. Возможно, с её помощью можно призвать дух того погибшего воина...
items.artifacts.driedrose.desc_no_quest=Старая засохшая роза, которая каким-то образом уцелела через столько лет.\n\nВы чувствуете, что в ней теплится какая-то сила, однако понятия не имеете, как эту силу использовать.
items.artifacts.driedrose.desc_hint=Не хватает нескольких лепестков. Наверное, роза станет могущественнее, если их вернуть.
items.artifacts.driedrose.desc_cursed=Проклятая роза оплетает вашу руку. От неё сильно веет холодом.
items.artifacts.driedrose.desc_weapon=Оружие призрака:%s
items.artifacts.driedrose.desc_armor=Броня призрака:%s
items.artifacts.driedrose$petal.name=засохший лепесток
items.artifacts.driedrose$petal.no_rose=У вас нет розы, к которой можно прикрепить этот лепесток.
items.artifacts.driedrose$petal.no_room=Для этого лепестка не осталось места, вы его выбрасываете.
items.artifacts.driedrose$petal.maxlevel=Теперь все лепестки на месте!
items.artifacts.driedrose$petal.levelup=Вы прикрепляете лепесток к розе.
items.artifacts.driedrose$petal.desc=Хрупкий высушенный лепесток. Как он оказался здесь в целости и сохранности?
