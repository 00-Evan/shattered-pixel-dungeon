items.rings.ring.tourmaline=кольцо с турмалином
items.rings.ring.emerald=кольцо с изумрудом
items.rings.ring.sapphire=кольцо с сапфиром
items.rings.ring.quartz=кольцо с кварцем
items.rings.ring.agate=кольцо с агатом
items.rings.ring.equip_cursed=Кольцо болезненно сжимает ваш палец!
items.rings.ring.unknown_desc=Эта круглая полоска металла украшена сверкающим драгоценным камнем. Кто знает, что будет, если её надеть?
items.rings.ring.known=Это %s
items.rings.ring.identify=Вы достаточно долго знакомы с кольцом, чтобы опознать его. Это %s.
items.rings.ring.cursed_worn=Ваше кольцо проклято, вы не в силах его снять.
items.rings.ring.curse_known=Вы чувствуете, что это кольцо скрывает в себе какую-то темную магию.
items.rings.ring.not_cursed=Это кольцо не проклято.

items.rings.ringofaccuracy.name=кольцо меткости
items.rings.ringofaccuracy.stats=Пока это кольцо надето, оно будет увеличивать точность на %s%%._
items.rings.ringofaccuracy.typical_stats=Пока это кольцо надето, оно должно будет увеличивать точность на _%s%%._
items.rings.ringofaccuracy.desc=Это кольцо повышает вашу сосредоточенность, снижая шансы врагов уклониться от атаки. Проклятое кольцо, напротив, будут увеличивать шанс промахнуться.

items.rings.ringofarcana.name=кольцо волшебства
items.rings.ringofarcana.stats=Пока это кольцо надето, оно будет увеличивать силу зачарований и рун на _%s %%._
items.rings.ringofarcana.typical_stats=Пока это кольцо надето, оно обычно увеличивает силу зачарований и рун на _%s%%._
items.rings.ringofarcana.desc=Это кольцо усиливает магическую силу зачарований на оружии и рун на доспехах, сначала увеличивая их шанс на активацию, а затем силу их эффектов. Проклятое кольцо, напротив, ослабит зачарование и руны.

items.rings.ringofelements.name=кольцо стихий
items.rings.ringofelements.stats=Пока это кольцо надето, оно будет давать _%s%%_ защиты от стихий.
items.rings.ringofelements.typical_stats=Пока это кольцо надето, оно должно будет давать _%s%%_ защиты от стихий.
items.rings.ringofelements.desc=Это кольцо обеспечивает сопротивление большинству стихийных и магических эффектов, уменьшая урон и длительность дебаффов. Естественно, проклятое кольцо вместо этого усилит эти эффекты.

items.rings.ringofenergy.name=кольцо энергии
items.rings.ringofenergy.stats=При ношении, это кольцо увеличит скорость заряда палочки на _%1$s%%_ и скорость заряда артефакта на _%2$s%%_.
items.rings.ringofenergy.typical_stats=При ношении, это кольцо обычно увеличивает скорость заряда палочки на _%1$s%%_ и скорость заряда артефакта на _%2$s%%_.
items.rings.ringofenergy.desc=Ваши палочки и артефакты будут быстрее перезаряжаться в тайном поле, исходящем из этого кольца. Проклятое кольцо замедлит перезарядку.

items.rings.ringofevasion.name=кольцо уклонения
items.rings.ringofevasion.stats=Пока это кольцо надето, оно будет увеличивать ваш шанс увернуться на _%s%%._
items.rings.ringofevasion.typical_stats=Пока это кольцо надето, оно должно будет увеличивать ваш шанс увернуться на _%s%%._
items.rings.ringofevasion.desc=Это кольцо ускоряет реакцию владельца, и по нему становится сложнее попасть. Проклятое кольцо, наоборот, понижает шанс увернуться.

items.rings.ringofforce.name=кольцо урона
items.rings.ringofforce.stats=При вашей текущей силе, это кольцо будет наносить _%1$d-%2$d урона._ если вы без оружия и увеличивать ваш урон оружием на _%3$d._
items.rings.ringofforce.typical_stats=При вашей текущей силе, это кольцо должно будет наносить _%1$d-%2$d урона._ если вы без оружия и увеличивать ваш урон оружием на _%3$d._
items.rings.ringofforce.desc=Это кольцо увеличивает силу ударов владельца. Эффект не так значителен при использовании оружия, но при атаке голыми руками вы будете наносить значительно больший урон. Проклятое же кольцо, напротив, ослабит удары.

items.rings.ringoffuror.name=кольцо неистовства
items.rings.ringoffuror.stats=Пока это кольцо надето, оно будет увеличивать скорость ваших атак на _%s%%._
items.rings.ringoffuror.typical_stats=Пока это кольцо надето, оно должно будет увеличивать скорость ваших атак на _%s%%._
items.rings.ringoffuror.desc=Это кольцо порождает во владельце ярость, позволяя ему наносить удары быстрее, чем обычно. Проклятое же кольцо, напротив, будет замедлять атаки.

items.rings.ringofhaste.name=кольцо ускорения
items.rings.ringofhaste.stats=Пока это кольцо надето, оно будет увеличивать скорость передвижения на _%s%%._
items.rings.ringofhaste.typical_stats=Пока это кольцо надето, оно должно будет увеличивать скорость передвижения на _%s%%._
items.rings.ringofhaste.desc=Это кольцо снижает утомление от бега и даёт владельцу способность перемещаться быстрее человеческих возможностей. Проклятое же кольцо, напротив, уменьшает скорость передвижения.

items.rings.ringofmight.name=кольцо мощи
items.rings.ringofmight.stats=Пока это кольцо надето, оно будет увеличивать вашу силу на _%1$d_ и максимальное количество здоровья на _%2$s%%._
items.rings.ringofmight.typical_stats=Пока это кольцо надето, оно должно будет увеличивать вашу силу на _%1$d_ и максимальное количество здоровья на _%2$s%%._
items.rings.ringofmight.desc=Это кольцо улучшает физические параметры своего владельца, даруя ему повышенную силу и выносливость. Проклятое же кольцо, напротив, снижает силу и здоровье владельца.

items.rings.ringofsharpshooting.name=кольцо стрельбы
items.rings.ringofsharpshooting.stats=Пока это кольцо надето, оно будет увеличивать урон от ваших метательных оружий настолько, будто их уровень увеличен на _%1$d_, и их прочность будет увеличена на _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Пока это кольцо надето, оно должно будет увеличивать урон от ваших метательных оружий настолько, будто их уровень увеличен на _%1$d_, и их прочность будет увеличена на _%2$s%%._
items.rings.ringofsharpshooting.desc=Это кольцо улучшает меткость и глазомер владельца, увеличивая урон и срок службы любых метательных оружий. Проклятое кольцо даёт обратный эффект.

items.rings.ringoftenacity.name=кольцо живучести
items.rings.ringoftenacity.stats=Пока это кольцо надето, оно будет снижать получаемый урон не более чем на _%s%%_.
items.rings.ringoftenacity.typical_stats=Пока это кольцо надето, оно должно будет снижать получаемый урон не более чем на _%s%%._
items.rings.ringoftenacity.desc=Будучи надетым, это кольцо позволит владельцу переживать ранения, которые в ином случае стали бы для него смертельными. Чем сильнее ранен владелец, тем сильнее будет этот эффект. Проклятое же кольцо, напротив, будет делать владельца более уязвимым к добиванию.

items.rings.ringofwealth.name=кольцо богатства
items.rings.ringofwealth.stats=Пока это кольцо надето, оно будет увеличивать вашу удачу на _%s%%._
items.rings.ringofwealth.typical_stats=Пока это кольцо надето, оно должно будет увеличивать вашу удачу на _%s%%._
items.rings.ringofwealth.desc=Это кольцо действует как магнит для сокровищ, увеличивая вероятность того, что враги и сундуки будут содержать ценные предметы. Проклятое кольцо, вместо этого, уменьшит ваши шансы получить добычу.



