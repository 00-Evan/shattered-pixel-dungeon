###misc items
items.amulet.name=Амулет Индора
items.amulet.ac_end=ЗАКОНЧИТЬ ИГРУ
items.amulet.desc=Амулет Индора - мощнейший из известных человеческому и дворфскому роду артефактов. Его мерцающие кристаллы содержат неимоверную и удивительную магическую силу.
items.amulet.desc_origins=Неизвестно, откуда произошел амулет. Но история свидетельствует, что Король дворфов обнаружил его незадолго до того, как цивилизация дворфов отказалась от всех внешних контактов. Как он его обнаружил? Каким образом Йог-Джева получил от него амулет? Такие вопросы оставим на позже; все, что важно сейчас - амулет в ваших руках!
items.amulet.desc_ascent=Неизвестно, откуда произошел амулет, но очевидно, что на него сильно повлияла сила Йог-Джева. Подземелье, кажется, подчиняется воле Йога, когда вы проходите по нему, делая врагов намного более многочисленными и могущественными! Вы также больше не можете активировать или выбросить амулет, как будто он стал проклятым.
items.amulet.ascent_title=Восхождение
items.amulet.ascent_desc=Вы начинаете ощущать великую и ужасную силу Йог-Джевы, излучаемую амулетом. Восхождение обратно через подземелье в качестве смертного может оказаться сложнее, чем вы думали!\n\nЕсли вы продолжите восхождение с амулетом, подземелье станет более опасным, телепорты между этажами будут отключены, и вы сможете выиграть игру только, если выберетесь из подземелья, побеждая врагов!\n\nВы можете пока оставить амулет здесь, если хотите подняться, не начиная это испытание, или активировать амулет для восхождения, чтобы завершить игру в обычном режиме.
items.amulet.ascent_yes=Продолжить!
items.amulet.ascent_no=Остановиться сейчас

items.ankh.name=анх
items.ankh.ac_bless=ОСВЯТИТЬ
items.ankh.bless=Вы благославляете анх волшебной водой.
items.ankh.desc=Этот древний символ дарует возможность возродиться после смерти. Большинство ваших предметов будет сохранено на месте смерти, и их можно будет подобрать, когда вы вернетесь на это место. Используя полный бурдюк с водой, можно освятить анх, придав ему дополнительные силы.
items.ankh.desc_blessed=Древний символ бессмертия даёт возможность возродиться после смерти. Анх освящён и обладает большей силой. Анх пожертвует собой, чтобы спасти вас от смерти.

items.arcaneresin.name=магическая смола
items.arcaneresin.prompt=Выберите палочку
items.arcaneresin.ac_apply=ИСПОЛЬЗОВАТЬ
items.arcaneresin.level_too_high=Эта палочка слишком сильна, смола не может её улучшить.
items.arcaneresin.not_enough=Недостаточно магической смолы!
items.arcaneresin.apply=Вы обволакиваете палочку смолой, делая её мощнее!
items.arcaneresin.desc=Этот порошок переливается всеми цветами от белого до фиолетового. Он может быть использован как усилитель магических свойств предмета, например, палочек.\n\nУлучшение палочек смолой потратит вплоть до трёх единиц, основываясь на изначальном уровне палочки. Смола может улучшить палочку до уровня +3.\n\nОднако, улучшения с помощью смолы стираются свитками улучшения и подобными предметами, а также слиянием с посохом мага.

items.brokenseal.name=сломанная печать
items.brokenseal.ac_affix=ПРИКРЕПИТЬ
items.brokenseal.prompt=Выберите броню
items.brokenseal.unknown_armor=Сперва вам нужно опознать эту броню.
items.brokenseal.cursed_armor=Невозможно прикрепить печать к проклятой броне.
items.brokenseal.affix=Вы прикрепили печать к броне!
items.brokenseal.desc=Восковая печать, прикреплённая к броне как символ отваги. Все знаки со временем стёрлись и печать треснула посередине.\n\nБудучи памятью о доме, эта печать укрепляет воина. Когда он её носит, он медленно накапливает поверх своего здоровья щит, который зависит от качества его брони.\n\nПечать можно _прикрепить к броне,_ а можно снять. Она способна перенести один уровень улучшения.
items.brokenseal.choose_title=Выберите руну
items.brokenseal.choose_desc=И эта броня и сломанная печать несут руну. Выберите, какую руну необходимо сохранить. \n\nОбратите внимание, что если вы выберите руну, которая сейчас на броне, печать не сможет перенести ее позже.

items.dewdrop.name=капля росы
items.dewdrop.heal=+%d ОЗ
