items.scrolls.scroll.isaz=свиток ИСА
items.scrolls.scroll.mannaz=свиток МАННАЗ
items.scrolls.scroll.naudiz=свиток НАУТИЗ
items.scrolls.scroll.berkanan=свиток БЕРКАНА
items.scrolls.scroll.odal=свиток ОДАЛ
items.scrolls.scroll.tiwaz=свиток ТЕЙВАЗ
items.scrolls.scroll.unknown_desc=Этот манускрипт покрыт непонятными письменами, озаглавленными неизвестной вам руной. Кто знает, что будет, если прочитать его вслух?
items.scrolls.scroll.blinded=Вы ослеплены и не можете разобрать, что написано на этом свитке.
items.scrolls.scroll.no_magic=Вы не можете использовать свитки под действием антимагии.
items.scrolls.scroll.cursed=Ваша проклятая нестабильная книга заклинаний не дает вам использовать силу этого свитка! Возможно, свиток Рассеяния все равно сможет сработать...
items.scrolls.scroll$placeholder.name=свиток

items.scrolls.inventoryscroll.warning=Вы действительно хотите отменить использование этого свитка? Он все равно будет истрачен, так как не был опознан.
items.scrolls.inventoryscroll.yes=Да, я уверен
items.scrolls.inventoryscroll.no=Нет, я передумал

items.scrolls.scrollofidentify.name=свиток Опознания
items.scrolls.scrollofidentify.inv_title=Какой предмет опознать?
items.scrolls.scrollofidentify.it_is=Свиток открывает вам, что это за %s.
items.scrolls.scrollofidentify.desc=Этот свиток способен навсегда открыть все тайны одного предмета.

items.scrolls.scrolloflullaby.name=свиток Колыбельной
items.scrolls.scrolloflullaby.sooth=В воздухе раздается убаюкивающая мелодия. Вы чувствуете, что хотите спать.
items.scrolls.scrolloflullaby.desc=Чтение этого свитка вслух вызывает тихую мелодию, которая погрузит всех, кто её слышал, в глубокий волшебный сон. Для прочитавшего этот свиток и его союзников, этот сон будет оздоровляющим.

items.scrolls.scrollofmagicmapping.name=свиток Магической карты
items.scrolls.scrollofmagicmapping.layout=Теперь вы знакомы с планировкой этого уровня.
items.scrolls.scrollofmagicmapping.desc=После прочтения этого свитка в ваш разум впишется ясная картина уровня. Вам станут известны все коридоры и ловушки, в том числе скрытые. Однако местоположение предметов и существ останется неизвестным.

items.scrolls.scrollofmirrorimage.name=свиток Зеркальных копий
items.scrolls.scrollofmirrorimage.desc=При использовании, этот свиток создаст две зеркальных копии прочитавшего. Эти иллюзии слабее оригинала, но будут существовать до тех пор, пока не получат урон.

items.scrolls.scrollofretribution.name=свиток Возмездия
items.scrolls.scrollofretribution.desc=Этот свиток содержит могущественную магию, способную передавать свои страдания всем окружающим. Сила эффекта зависит от того, насколько мало здоровья осталось у читающего, и в крайних случаях может даже мгновенно убить большинство врагов.\n\nОднако использование свитка не проходит без последствий, ослепляя и ослабляя прочитавшего.

items.scrolls.scrollofrage.name=свиток Ярости
items.scrolls.scrollofrage.roar=Свиток издаёт яростный рёв, эхом отдающийся в подземелье!
items.scrolls.scrollofrage.desc=При прочтении вслух этот свиток издаст яростный рёв, привлекающий внимание врагов и вводящий в ярость тех, кто уже здесь.

items.scrolls.scrollofrecharging.name=свиток Перезарядки
items.scrolls.scrollofrecharging.surge=Сквозь ваше тело проходит поток энергии, заряжая ваши палочки!
items.scrolls.scrollofrecharging.desc=В этом свитке заключена чистая магическая энергия, которая при высвобождении начнёт постепенно заряжать все палочки прочитавшего.

items.scrolls.scrollofremovecurse.name=свиток Рассеяния проклятия
items.scrolls.scrollofremovecurse.inv_title=Какой предмет очищать?
items.scrolls.scrollofremovecurse.cleansed=Ваш предмет окутывает сияние и тёмная энергия покидает его!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш предмет окутывает сияние, но ничего не происходит.
items.scrolls.scrollofremovecurse.desc=Магия этого свитка позволит снять проклятие с одного оружия, кольца, палочки, доспеха или артефакта.

items.scrolls.scrollofteleportation.name=свиток Телепортации
items.scrolls.scrollofteleportation.tele=В мгновенье ока вы оказываетесь в другом месте уровня.
items.scrolls.scrollofteleportation.no_tele=Мощная волшебная аура в этом месте не позволяет вам телепортироваться!
items.scrolls.scrollofteleportation.cant_reach=Вы не можете телепортироваться сюда.
items.scrolls.scrollofteleportation.prompt=Куда телепортироваться?
items.scrolls.scrollofteleportation.desc=Магия этого свитка мгновенно переносит прочитавшего в случайную локацию на этом же этаже. Свиток чаще всего переносит в те места, в которых прочитавший ещё не был до этого, но не может телепортировать за закрытые двери или баррикады. Однако, он способен показать скрытые двери, которые ведут в новые области.

items.scrolls.scrollofterror.name=свиток Ужаса
items.scrolls.scrollofterror.none=Свиток излучает яркий красный свет.
items.scrolls.scrollofterror.one=Свиток излучает яркий красный свет и %s убегает!
items.scrolls.scrollofterror.many=Свиток излучает яркий красный свет и монстры убегают!
items.scrolls.scrollofterror.desc=Вспышка красного света наполнит всех видимых существ ужасом и они попытаются убежать. Любой удар по убегающему врагу ослабит этот эффект.

items.scrolls.scrolloftransmutation.name=свиток Превращения
items.scrolls.scrolloftransmutation.inv_title=Превратить предмет
items.scrolls.scrolloftransmutation.nothing=Ничего не произошло.
items.scrolls.scrolloftransmutation.morph=Ваш предмет превращается во что-то другое!
items.scrolls.scrolloftransmutation.desc=Этот свиток содержит могущественное заклинание превращения. Если использовать на подходящем предмете, свиток превратит его в другой предмет такого же типа. При этом сохранятся все улучшения и зачарования.

items.scrolls.scrollofupgrade.name=свиток Улучшения
items.scrolls.scrollofupgrade.inv_title=Какой предмет улучшить?
items.scrolls.scrollofupgrade.weaken_curse=Свиток улучшения ослабляет проклятие на этом предмете.
items.scrolls.scrollofupgrade.remove_curse=Свиток улучшения развеивает проклятие на этом предмете!
items.scrolls.scrollofupgrade.desc=Этот свиток улучшит один предмет, повысив его качество. У палочки возрастёт мощь и количество зарядов, оружие и броня будут наносить и поглощать больше урона, а эффективность колец увеличится.\n\nТакже этот свиток способен ослабить или даже снять проклятие, хотя он и не столь эффективен, как свиток Рассеяния проклятия. \n\nМагия этого свитка также способна помешать или снять зачарование на оружии или рун на брони. Вероятность такого эффекта начинается, если улучшать выше уровня +4, а с уровня +8 и выше такой эффект гарантирован.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=особый свиток КЕНАЗ
items.scrolls.exotic.exoticscroll.sowilo=особый свиток СОВИЛО
items.scrolls.exotic.exoticscroll.laguz=особый свиток ЛАГУЗ
items.scrolls.exotic.exoticscroll.yngvi=особый свиток ИНГУЗ
items.scrolls.exotic.exoticscroll.gyfu=особый свиток ГЕБО
items.scrolls.exotic.exoticscroll.raido=особый свиток РАЙДО
items.scrolls.exotic.exoticscroll.isaz=особый свиток ИСА
items.scrolls.exotic.exoticscroll.mannaz=особый свиток МАННАЗ
items.scrolls.exotic.exoticscroll.naudiz=особый свиток НАУТИЗ
items.scrolls.exotic.exoticscroll.berkanan=особый свиток БЕРКАНА
items.scrolls.exotic.exoticscroll.odal=особый свиток ОДАЛ
items.scrolls.exotic.exoticscroll.tiwaz=особый свиток ТЕЙВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=Этот чёрный манускрипт покрыт непонятными светящимися письменами и совсем не похож на обычные свитки. Кто знает, что будет, если прочитать его вслух?

items.scrolls.exotic.scrollofaffection.name=свиток очарования
items.scrolls.exotic.scrollofaffection.desc=При прочтении этот свиток издаст соблазняющий смех, который очарует всех, кто его услышит.

items.scrolls.exotic.scrollofantimagic.name=свиток Антимагии
items.scrolls.exotic.scrollofantimagic.desc=Заклинание в этом свитке окружит вас волшебной аурой, временно блокирующей любые вредные и полезные магические эффекты.

items.scrolls.exotic.scrollofconfusion.name=свиток Замешательства
items.scrolls.exotic.scrollofconfusion.desc=При прочтении вслух этот свиток наложит чары на всех в зоне видимости, ослепляя и дезориентируя их.

items.scrolls.exotic.scrollofdivination.name=свиток Предсказания
items.scrolls.exotic.scrollofdivination.nothing_left=Больше нечего опознавать!
items.scrolls.exotic.scrollofdivination.desc=Этот свиток навсегда опознает четыре случайных типа зелий, свитков или колец. Опознанные предметы необязательно будут предметами из вашего инвентаря.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш свиток предсказания распознал следующие предметы:

items.scrolls.exotic.scrollofenchantment.name=свиток Зачарования
items.scrolls.exotic.scrollofenchantment.inv_title=Зачаровать предмет
items.scrolls.exotic.scrollofenchantment.weapon=Выберите, какое зачарование применить к вашему оружию.
items.scrolls.exotic.scrollofenchantment.armor=Выберите, какую руну нанести на вашу броню.
items.scrolls.exotic.scrollofenchantment.cancel_warn=При отмене, свиток будет истрачен зря.
items.scrolls.exotic.scrollofenchantment.cancel=отменить
items.scrolls.exotic.scrollofenchantment.desc=Этот свиток наполнит оружие или броню мощной волшебной энергией. Прочитавший даже сможет в некоторой степени контролировать тип накладываемого зачарования.

items.scrolls.exotic.scrollofforesight.name=свиток Предвидения
items.scrolls.exotic.scrollofforesight.desc=В разум прочитавшего этот свиток с предельной ясностью начнет поступать информация об окружающей местности. Это позволит автоматически обнаруживать любые секреты в радиусе своего поиска.

items.scrolls.exotic.scrollofmysticalenergy.name=свиток Мистической энергии
items.scrolls.exotic.scrollofmysticalenergy.desc=Необузданная магическая сила, заключенная в этом манускрипте, при высвобождении будет в течение некоторого времени заряжать экипированные артефакты.

items.scrolls.exotic.scrollofpassage.name=свиток Прохода
items.scrolls.exotic.scrollofpassage.desc=Заклинание в этом манускрипте мгновенно переместит прочитавшего назад, ко входу в данную главу Весьма удобно для быстрого возвращения к магазину.

items.scrolls.exotic.scrollofpetrification.name=свиток Окаменения
items.scrolls.exotic.scrollofpetrification.desc=Вспышка красного света наполнит разумы всех существ в поле зрения таким сильным ужасом, что они просто застынут на месте.

items.scrolls.exotic.scrollofpolymorph.name=свиток Полиморфа
items.scrolls.exotic.scrollofpolymorph.desc=Этот свиток содержит мощную магию трансформации. При её задействовании все видимые противники превратятся в волшебных овец!\n\nЗаклинание необратимо, так что предметы в инвентарях пострадавших будут потеряны. Кроме того, боссы способны устоять перед данным эффектом.

items.scrolls.exotic.scrollofprismaticimage.name=свиток Зеркальной копии
items.scrolls.exotic.scrollofprismaticimage.desc=Заклятие в этом свитке создаст радужную копию прочитавшего. Эта иллюзия имеет меньший урон и живучесть, но примерно такую же защиту, что и оригинал.\n\nКопия появляется только при встрече с врагами, скрываясь из виду всё остальное время.\n\nЕсли радужная копия уже существует, она будет полностью исцелена.

items.scrolls.exotic.scrollofpsionicblast.name=свиток Ментального удара
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ментальный удар разрывает ваш разум...
items.scrolls.exotic.scrollofpsionicblast.desc=Этот свиток содержит невероятную разрушительную энергию, которая может быть направлена на уничтожение разумов видимых существ.\n\nОтдача, однако, настолько велика, что прочитавший также получит урон, будет ослеплён и ослаблен. Чем больше целей поразит свиток, тем меньше урона будет получено.



###spells
items.spells.alchemize.name=Трансмутация
items.spells.alchemize.enemy_near=Ты не можешь делать это когда рядом есть враги.
items.spells.alchemize.desc=Это заклинание позволяет вам превращать предметы так, как будто вы находитесь рядом с разряженным алхимическим котлом.

items.spells.aquablast.name=Водяной шар
items.spells.aquablast.desc=Это заклинание отправит водяной снаряд в указанное место. Это не нанесёт никакого урона (даже огненным элементалям), но может залить водой близлежащие клетки и ненадолго оглушить того, в кого попадёт.

items.spells.arcanecatalyst.name=мистический катализатор
items.spells.arcanecatalyst.desc=Этот комок золотистой пыли является очищенной сущностью свитка. Он сверкает в темноте подземелья.\n\nЭтот катализатор в основном используется как алхимический ингредиент, но если его магию использовать напрямую, то он сработает как случайный свиток.

items.spells.beaconofreturning.name=Маяк возвращения
items.spells.beaconofreturning.preventing=Сильная магия этого места не позволяет вам использовать заклинание!
items.spells.beaconofreturning.creatures=Психическая аура близлежащих существ не позволяет вам телепортироваться.
items.spells.beaconofreturning.set=Маяк был установлен в данном месте.
items.spells.beaconofreturning.wnd_body=Установка перезапишет место установки.\n\nВозвращение вернёт вас в последнее установленное место.
items.spells.beaconofreturning.wnd_set=Установить
items.spells.beaconofreturning.wnd_return=Вернуться
items.spells.beaconofreturning.desc_set=Маяк установлен где-то на %d этаже.
items.spells.beaconofreturning.desc=Это сложное заклинание позволит пользователю вернуться в установленную местность, вне зависимости от расстояния. Заклинание тратится только при возвращении, оно может быть установлено сколько угодно раз. Но помните, что оно вернёт вас только в последнюю установленную точку.

items.spells.curseinfusion.name=Проклятие
items.spells.curseinfusion.inv_title=Проклясть предмет
items.spells.curseinfusion.desc=Это заклинание наделит предмет вашей экипировки той же тёмной магией, что когда-то жила в DM-300. Любые зачарования или руны будут развеяны, а предмет станет проклят.\n\nОружия, доспехи и палочки при этом получат бонус к уровню улучшения, но этот бонус исчезнет, если снять проклятие с предмета. Этот бонус нельзя применить повторно.

items.spells.featherfall.name=Антигравитация
items.spells.featherfall.light=Вы чувствуете себя легким, как пёрышко!
items.spells.featherfall.desc=Это заклинание дарует частичный контроль над гравитацией, позволяя падать в пропасти без риска для здоровья. Времени действия заклинания хватает только на одно применение.

items.spells.spell.ac_cast=ПРИМЕНИТЬ
items.spells.spell.no_magic=Вы не можете использовать заклинания под действием антимагии.

items.spells.magicalinfusion.name=Зачарование
items.spells.magicalinfusion.inv_title=Какой предмет зачаровать?
items.spells.magicalinfusion.infuse=Ваш %s наполнен мистической энергией!
items.spells.magicalinfusion.desc=Это заклинание практически аналогично свитку улучшения, но его энергия более стабильна.\n\nПри улучшении этим заклинанием оружия или доспеха, оно никогда не сотрет зачарование или руну.

items.spells.magicalporter.name=Транспортация
items.spells.magicalporter.inv_title=Переместить предмет
items.spells.magicalporter.nowhere=Тебе некуда переносить предмет.
items.spells.magicalporter.desc=Это заклинание позволяет телепортировать любую вещь, но не к торговцу, а ко входу на этаже следующего босса.

items.spells.phaseshift.name=Искажение
items.spells.phaseshift.tele_fail=Телепортация не удалась.
items.spells.phaseshift.desc=Это хаотичное заклинание телепортирует свою цель в случайную точку этажа. Оно может быть направлено как на себя, так и на кого-то другого.

items.spells.reclaimtrap.name=Конвертация
items.spells.reclaimtrap.no_trap=Тут нет ловушек.
items.spells.reclaimtrap.desc_trap=Сейчас это заклинание имеет такой же эффект, что и _%s._
items.spells.reclaimtrap.desc=Это заклинание содержит остатки механической энергии DM-300. При использовании на активную ловушку, сила ловушки будет поглощена заклинанием, что позволит вам активировать эффект ловушки в любом месте, на ваш выбор.\n\nТем не менее, некоторые ловушки могут работать не во всех местах, а заклинание может хранить только одну ловушку за раз.

items.spells.recycle.name=Переработка
items.spells.recycle.inv_title=Переработайте предмет
items.spells.recycle.recycled=Предмет был переработан в: %s.
items.spells.recycle.desc=Заклинание содержит слабую версию магии трансмутации. Пускай это не работает на экипировке, это зелье может превратить свиток, зелье, семя или рунный камень в случайный предмет того же типа.

items.spells.targetedspell.prompt=Выберите цель
items.spells.targetedspell.inv_title=Какой предмет зачаровать?

items.spells.wildenergy.name=дикая энергия
items.spells.wildenergy.desc=Это заклинание содержит часть проклятой энергии, которая питала DM-300. При активации оно перезарядит ваши палочки и экипированные артефакты, но вызовет случайный эффект, как если бы вы использовали проклятую палочку. Впрочем, вы всё же сможете выбрать направление выстрела.


###runestones
items.stones.inventorystone.ac_use=ПРИМЕНИТЬ

items.stones.runestone$placeholder.name=рунный камень

items.stones.stoneofaggression.name=камень агрессии
items.stones.stoneofaggression.desc=Если бросить этот камень в кого-либо, то все находящиеся рядом враги будут вынуждены атаковать эту цель в течение некоторого времени.\n\nЕсли использовать его на врага, то магия действует всего несколько мгновений. Но если использовать его на себе или на союзнике, она действует значительно дольше. Некоторые враги способны противостоять этому эффекту.
items.stones.stoneofaggression$aggression.name=Метка агрессии

items.stones.stoneofaugmentation.name=камень баланса
items.stones.stoneofaugmentation.inv_title=Балансировать предмет
items.stones.stoneofaugmentation.desc=Этот рунный камень обладает могучими чарами, которые могут балансировать экипировку, увеличивая одно из свойств за счёт другого.\n\nДля оружия он позволяет улучшить либо урон, либо скорость атаки.\n\nДля доспехов он позволяет улучшить либо защиту, либо уклонение.
items.stones.stoneofaugmentation$wndaugment.choice=Что вы хотели бы улучшить?
items.stones.stoneofaugmentation$wndaugment.speed=Скорость
items.stones.stoneofaugmentation$wndaugment.damage=Урон
items.stones.stoneofaugmentation$wndaugment.evasion=Уклонение
items.stones.stoneofaugmentation$wndaugment.defense=Защита
items.stones.stoneofaugmentation$wndaugment.none=Убрать балансирование
items.stones.stoneofaugmentation$wndaugment.cancel=Я передумал

items.stones.stoneofaffection.name=камень очарования
items.stones.stoneofaffection.desc=Когда этот камень будет кинут во врага, он будет временно очарован, а также будет пытаться в первую очередь атаковать ваших союзников, а не вас.

items.stones.stoneofblast.name=камень взрыва
items.stones.stoneofblast.desc=Этот рунный камень моментально взорвётся при броске. Прямо как бомба, взрыв нанесёт урон всем, кто находится рядом.

items.stones.stoneofblink.name=камень перемещения
items.stones.stoneofblink.desc=Если бросить этот рунный камень на пол, то он перенесёт своего владельца на место своего падения.

items.stones.stoneofclairvoyance.name=камень ясновидения
items.stones.stoneofclairvoyance.desc=Этот камень мгновенно откроет все клетки в очень большой области вокруг того места, куда он был брошен. Этому эффекту не препятствуют даже стены.

items.stones.stoneofdeepenedsleep.name=камень сновидений
items.stones.stoneofdeepenedsleep.desc=Если бросить этот камень рядом со спящим врагом, то враг погрузится в магический сон. Разбудить находящегося под чарами этого камня будет гораздо труднее.

items.stones.stoneofdisarming.name=камень обезвреживания
items.stones.stoneofdisarming.desc=Этот рунный камень содержит магию, которая способна обезвредить вредоносные ловушки, спрятанные в подземелье. Он может обезвредить до 9 ловушек вокруг того места, куда будет брошен.

items.stones.stoneofenchantment.name=камень зачарования
items.stones.stoneofenchantment.inv_title=Зачаровать предмет
items.stones.stoneofenchantment.weapon=Ваше оружие светится в темноте!
items.stones.stoneofenchantment.armor=Ваша броня светится в темноте!
items.stones.stoneofenchantment.desc=Этот рунный камень содержит зачаровывающую магию. В отличие от аналогичных свитков, он не может быть использован для улучшения предметов. Но зато может наложить на оружие или броню случайное зачарование, наделив предмет новыми силами..

items.stones.stoneofflock.name=камень стада
items.stones.stoneofflock.desc=Этот рунный камень на короткое время призовёт стадо волшебных овец в том месте, куда он был брошен.

items.stones.stoneofintuition.name=камень интуиции
items.stones.stoneofintuition.inv_title=Выберите предмет
items.stones.stoneofintuition.desc=Этот рунный камень содержит ослабленную версию той магии, что присутствует в свитках опознания. Вместо того, чтобы напрямую раскрыть секреты предмета, он воздействует на вашу интуицию, позволяя угадать назначение зелья или свитка.
items.stones.stoneofintuition$wndguess.text=Угадай тип неопознанного предмета. Если отгадаешь, то он будет опознан!
items.stones.stoneofintuition$wndguess.correct=Вы угадали. Предмет был опознан!
items.stones.stoneofintuition$wndguess.incorrect=Вы не угадали.

items.stones.stoneofshock.name=камень шока
items.stones.stoneofshock.desc=Этот рунный камень вызывает  электрический взрыв, который ненадолго оглушает все ближайшие цели и дает заряд волшебной палочки за каждую цель, которая была задета.

###wands
items.wands.cursedwand.ondeath=Вас убил ваш собственный %s.
items.wands.cursedwand.nothing=Ничего не произошло.
items.wands.cursedwand.grass=Вокруг вас внезапно появляются заросли травы!
items.wands.cursedwand.fire=Вы чувствуете запах гари...
items.wands.cursedwand.transmogrify_wand=Ваша палочка превратилась в другой предмет!
items.wands.cursedwand.transmogrify_other=Ваш предмет превращается во что-то другое!

items.wands.wand.ac_zap=ИСПОЛЬЗОВАТЬ
items.wands.wand.fizzles=Ваша палочка искрит. Видимо, у нее кончились заряды.
items.wands.wand.no_magic=Вы не можете использовать палочки под действием антимагии.
items.wands.wand.self_target=Нельзя выбрать себя в качестве цели!
items.wands.wand.identify=Вы достаточно долго знакомы с палочкой, чтобы опознать ее.
items.wands.wand.cursed=Эта палочка проклята, ее сила хаотична и непредсказуема.
items.wands.wand.not_cursed=Эта палочка не проклята.
items.wands.wand.curse_discover=Этот %s проклят!
items.wands.wand.prompt=Выберите цель

items.wands.wandofblastwave.name=палочка Взрывной волны
items.wands.wandofblastwave.staff_name=посох Взрывной волны
items.wands.wandofblastwave.ondeath=Вы убили себя собственной палочкой Взрывной волны...
items.wands.wandofblastwave.desc=Эта палочка с золотой отделкой и навершием из черного самоцвета сделана из мрамора. Довольно увесистая.
items.wands.wandofblastwave.stats_desc=Эта палочка выпускает заряд, создающий мощный взрыв в точке удара. Взрыв наносит _%1$d-%2$d урона,_ и способен отправить большинство врагов в полёт.
items.wands.wandofblastwave.bmage_desc=Когда _Боевой маг_ попадает по противнику зарядом из посоха Взрывной волны, есть шанс, что противника отбросит назад, будто у посоха есть зачарование отталкивания.

items.wands.wandofcorrosion.name=палочка Коррозии
items.wands.wandofcorrosion.staff_name=посох Коррозии
items.wands.wandofcorrosion.desc=Мертвенно-бледная рукоять этой палочки украшена сияющим драгоценным камнем ярко-оранжевого цвета.
items.wands.wandofcorrosion.stats_desc=При использовании эта палочка стреляет зарядом, который взрывается в облако крайне едкого газа в месте попадания. Урон, наносимый этим газом, растет в зависимости от того, сколько времени цель находилась в облаке, начиная с урона в _%d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.

items.wands.wandofcorruption.name=палочка Порчи
items.wands.wandofcorruption.staff_name=посох Порчи
items.wands.wandofcorruption.already_corrupted=Эта цель уже под вашим контролем.
items.wands.wandofcorruption.desc=Даже без маленького черепа на навершии можно понять, что эта вещь не для всяких рук - палочка просто источает темную магию.
items.wands.wandofcorruption.stats_desc=Эта палочка выпускает разряд Порчи, пытаясь подчинить врагов вашей воле. В противном случае, палочка наложит на цель случайный негативный эффект. Но чем больше негативных эффектов на цели, тем больше шансов на то, что она будет подчинена.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.

items.wands.wandofdisintegration.name=палочка Дезинтеграции
items.wands.wandofdisintegration.staff_name=посох Дезинтеграции
items.wands.wandofdisintegration.desc=Эта палочка сделана из цельного куска обсидиана, внутри которого течет фиолетовый свет, заканчивающийся у навершия. Она мерцает разрушительной энергией, ожидая, когда ей воспользуются.
items.wands.wandofdisintegration.stats_desc=Палочка испускает луч, пронзающий любые препятствия на своём пути. Дальность луча увеличивается с улучшением палочки. Луч наносит _%1$d-%2$d урона,_ и чем больше луч пронзает врагов и препятствий, тем больше дополнительный урон.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.

items.wands.wandoffireblast.name=палочка Огненной вспышки
items.wands.wandoffireblast.staff_name=посох Огненной вспышки
items.wands.wandoffireblast.desc=Эта палочка сделана из лакированного красного дерева с навершием в виде золотого листа, из-за чего выглядит, как королевский скипетр. Она шипит и искрит, готовая выпустить свою неудержимую магию.
items.wands.wandoffireblast.stats_desc=This wand blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the wand uses, the larger and stronger the effect.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.

items.wands.wandoffrost.name=палочка Холода
items.wands.wandoffrost.staff_name=посох Холода
items.wands.wandoffrost.desc=Кажется, эта палочка сделана из какого-то волшебного льда. Она становится ярче около навершия. На ощупь довольно холодная, но ваша рука почему-то остается тёплой.
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this wand.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.

items.wands.wandoflightning.name=палочка Молний
items.wands.wandoflightning.staff_name=посох Молний
items.wands.wandoflightning.ondeath=Вы убили себя собственной палочкой Молний...
items.wands.wandoflightning.desc=Эта палочка сделана из цельного металла, из-за чего она довольно тяжёлая. На навершии есть два зубца, между которыми проскакивают электрические дуги.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this wand can damage you, but won't hurt your allies.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.

items.wands.wandoflivingearth.name=Палочка Живой земли
items.wands.wandoflivingearth.staff_name=посох Живой земли
items.wands.wandoflivingearth.desc=Эта палочка сделана из странного камня с полосами светящейся желтой энергии. Камни, кажется, слегка сдвигаются, когда вы держите палочку, как будто они чувствуют вашу руку.
items.wands.wandoflivingearth.stats_desc=Эта палочка создает снаряды из магических камней, нанося _%1$d- %2$d урона._ Затем камни возвращаются к владельцу палочки, чтобы создать вокруг него броню. Если брони достаточно, то при следующем использовании палочки она превратится в каменного стража.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth$rockarmor.name=Каменная броня
items.wands.wandoflivingearth$rockarmor.desc=Магические камни окружают ваше тело и пытаются защитить вас при вражеской атаке, уменьшая урон по вам на 50%%. Броня снижается при поглощении урона.\n\nБрони осталось: %1$d\n\nЕсли на вашем теле достаточно камня, то следующее использование вашей палочки Живой земли заставит камни собраться в стража, который будет сражаться за вас.\n\nНужно брони для призыва стража: %2$d.
items.wands.wandoflivingearth$earthguardian.name=земляной страж
items.wands.wandoflivingearth$earthguardian.desc=Камни с вашей палочки Живой земли собрались в защитного земляного стража! Этот каменистый защитник будет атаковать ближайших врагов, что заставит их сфокусироваться на страже вместо вас. Когда угроз нет, страж переформируется вокруг вас и вернётся во время следующего использования палочки.\n\nЗащитная сила стража зависит от уровня палочки. Сейчас она блокирует _%1$d-%2$d урона._

items.wands.wandofmagicmissile.name=палочка Магической стрелы
items.wands.wandofmagicmissile.staff_name=посох Магической стрелы
items.wands.wandofmagicmissile.desc=Довольно простая палочка, стреляющая стрелами чистой магической энергии. Хоть палочка и не обладает какими-либо особыми эффектами, она имеет довольно много доступных зарядов и может на некоторое время усилить другие палочки после улучшения.
items.wands.wandofmagicmissile.stats_desc=Каждый выстрел из этой палочки наносит _%1$d-%2$d урона_ и на некоторое время усиливает другие палочки, если она улучшена.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
items.wands.wandofmagicmissile$magiccharge.name=Магический заряд
items.wands.wandofmagicmissile$magiccharge.desc=Палочка Магической стрелы наполнила ваши палочки энергией, увеличив их уровень.\n\nВаши палочки улучшены на: +%d.\n\nХодов осталось: %s.

items.wands.wandofprismaticlight.name=палочка Чистого света
items.wands.wandofprismaticlight.staff_name=посох Чистого света
items.wands.wandofprismaticlight.desc=Эта палочка сделан из цельного куска прозрачного хрусталя. Она напоминает длинный кусок гладкого стекла. Цветные лучики света играют у навершия, стремясь вырваться вперёд.
items.wands.wandofprismaticlight.stats_desc=Эта палочка испускает луч света, наносящий _%1$d-%2$d урона_ и ослепляющий врагов. Свет также пронзает тьму подземелья, раскрывая скрытые двери и ловушки. Демоны и нежить загорятся чистым пламенем этой палочки, получая значительно больше урона.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.

items.wands.wandofregrowth.name=палочка Восстановления
items.wands.wandofregrowth.staff_name=посох Восстановления
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the wand uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by levelling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth$dewcatcher.name=Ловец росы
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Семяловка
items.wands.wandofregrowth$seedpod.desc=Семяловки - это волшебные растения, которые производят семена других видов растений, вместо своих собственных. Каким-то образом им удается распространяться, несмотря на отсутствие собственных семян.
items.wands.wandofregrowth$lotus.name=Золотой Лотос
items.wands.wandofregrowth$lotus.desc=Золотой лотос - мистическое растение, которое может быть создано только при помощи палочки Восстановления. Его аура усиливает все растения и их эффекты, но, когда его энергия иссякнет, умрет через короткое время.\n\nЭтот лотос был создан палочкой Восстановления, усиленной на _+%1$d_. Эффекты всех растений _моментально сработают_, если они были посажены на клетку с персонажем. Кроме того, есть _%2$d%% шанс_ получить семя с растения, а также шанс того, что смазанные дротики получат _%3$d%% дополнительной прочности_.

items.wands.wandoftransfusion.name=палочка Трансфузии
items.wands.wandoftransfusion.staff_name=посох Трансфузии
items.wands.wandoftransfusion.ondeath=Вы убились собственной палочкой Трансфузии...
items.wands.wandoftransfusion.charged=Ваш посох заряжен жизненной энергией вашего противника!
items.wands.wandoftransfusion.desc=Хотя эта палочка довольно проста на вид, она выделяется за счёт пурпурного оттенка и угольно-чёрного камня на ее навершии.
items.wands.wandoftransfusion.stats_desc=Если использовать эту палочку на союзниках, она отнимет _%1$d здоровья у того, кто ее использует_ чтобы вылечить или защитить союзника на _%2$d здоровья._ Если использовать ее на враге, она ненадолго очаровывает его, в то же время даёт _тому, кто ее использует, %3$d защиты_. Враждебная нечисть получит _%4$d-%5$d урона вместо того, чтобы быть очарованной.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.

items.wands.wandofwarding.name=палочка Стражей
items.wands.wandofwarding.staff_name=посох Стражей
items.wands.wandofwarding.no_more_wards=Ваша палочка не может поддерживать большее количество стражей.
items.wands.wandofwarding.bad_location=Вы не можете разместить здесь стража.
items.wands.wandofwarding.desc=Это короткая металлическая палочка с ярко-фиолетовым драгоценным камнем, парящим возле ее наконечника.
items.wands.wandofwarding.stats_desc=Вместо того, чтобы наносить прямой урон, эта палочка будет призывать стражей и часовых. Стражи могут быть размещены в любом видимом для вас месте, даже через стены. Эта палочка имеет только _%d ед. энергии _ на поддержку стражей.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding$ward.name_1=малый страж
items.wands.wandofwarding$ward.desc_1=Этот стандартный страж будет автоматически атаковать любого врага, что попадет в его поле зрения, нанося _%1$d-%2$d урона._\n\nИспользование палочки Стражей на вашего стража улучшит его.\n\nЭтот страж атакует лишь раз, а затем исчезнет.\n\nПалочка Стражей использует _%3$d ед. энергии_ для поддержания этого стража.
items.wands.wandofwarding$ward.name_2=средний страж
items.wands.wandofwarding$ward.desc_2=Этот улучшенный страж имеет более сложное поведение и способен атаковать несколько раз. Каждая атака будет наносить _%1$d-%2$d урона._\n\nИспользование палочки Стражей на вашего стража улучшит его.\n\nЭтот страж атакует три раза, а затем исчезнет.\n\nПалочка Стражей использует _%3$d ед. энергии_ для поддержания этого стража.
items.wands.wandofwarding$ward.name_3=большой страж
items.wands.wandofwarding$ward.desc_3=Этот максимально улучшенный страж способен атаковать большее количество раз, чем его предшественники. Каждая атака будет наносить _%1$d-%2$d урона._\n\nИспользование палочки Стражей на вашего стража улучшит его.\n\nЭтот страж атакует пять раз, а затем исчезнет.\n\nПалочка Стражей использует _%3$d ед. энергии_ для поддержания этого стража.
items.wands.wandofwarding$ward.name_4=малый часовой
items.wands.wandofwarding$ward.desc_4=Этот небольшой часовой обладает такой же боевой мощью, что и большой страж, но атакует немного быстрее. Он напоминает драгоценный камень на кончике вашего жезла стражей. Каждая его атака будет наносить _%1$d-%2$d урона._\n\nИспользование палочки Стражей на вашего часового улучшит и исцелит его.\n\nЧасовой будет тратить немного здоровья каждый раз, когда атакует врага, но его можно вылечить, используя палочку Стражей.\n\nПалочка Стражей использует _%3$d ед. энергии_ для поддержания этого часового.
items.wands.wandofwarding$ward.name_5=средний часовой
items.wands.wandofwarding$ward.desc_5=Этот улучшенный часовой больше и немного прочнее, чем малый часовой. Каждая его атака будет наносить _%1$d-%2$d урона._\n\nИспользование палочки Стражей на вашего часового улучшит и исцелит его.\n\nЧасовой будет тратить немного здоровья каждый раз, когда атакует врага, но его можно вылечить, используя палочку Стражей.\n\nПалочка Стражей использует _%3$d ед. энергии_ для поддержания этого часового.
items.wands.wandofwarding$ward.name_6=большой часовой
items.wands.wandofwarding$ward.desc_6=Этот максимально улучшенный часовой значительно прочнее, чем его предшественники. Каждая его атака будет наносить _%1$d-%2$dурона._\n\nИспользование палочки Стражей на вашего часового исцелит его.\n\nЧасовой будет тратить немного здоровья каждый раз, когда атакует врага, но его можно вылечить, используя палочку Стражей.\n\nПалочка Стражей использует _%3$d ед. энергии_ для поддержания этого часового.
items.wands.wandofwarding$ward.dismiss_title=Отозвать этого стража?
items.wands.wandofwarding$ward.dismiss_body=Вы можете уничтожить этого стража, если больше не хотите, чтобы ваша палочка тратила энергию на его поддержку.\n\nОтозвать этого стража?
items.wands.wandofwarding$ward.dismiss_confirm=да
items.wands.wandofwarding$ward.dismiss_cancel=нет

###weapon curses
items.weapon.curses.annoying.name=%s болтливости
items.weapon.curses.annoying.msg_1=О-О-О, МЫ ЩАС БУДЕМ ДРАТЬСЯ?!
items.weapon.curses.annoying.msg_2=ДА, ВДАРЬ ИМ!
items.weapon.curses.annoying.msg_3=ЭЙ, ПОСЛУШАЙ!
items.weapon.curses.annoying.msg_4=МЫ УЖЕ У БОССА?!
items.weapon.curses.annoying.msg_5=ОЙ, НЕ МАХАЙ МНОЙ ТАК СИЛЬНО!
items.weapon.curses.annoying.desc=Болтливое оружие способно разговаривать. Точнее, оно ОБОЖАЕТ разговаривать, чем нередко может привлечь излишнее внимание.

items.weapon.curses.displacing.name=%s телепортации
items.weapon.curses.displacing.desc=Оружие телепортации наполнено непредсказуемой магией, оно может переместить врага в случайное место.

items.weapon.curses.exhausting.name=%s истощения
items.weapon.curses.exhausting.desc=Оружие истощения требует больше усилий для использования, что приводит к временной слабости владельца.

items.weapon.curses.fragile.name=%s хрупкости
items.weapon.curses.fragile.desc=Хрупкое оружие работает как обычное, но быстро приходит в негодность и слабеет.

items.weapon.curses.friendly.name=%sдружелюбия
items.weapon.curses.friendly.desc=Оружия дружелюбия больше всего подходят пацифистам, иногда накладывая чары, предотвращающие конфликт.

items.weapon.curses.polarized.name=%sполяризации
items.weapon.curses.polarized.desc=Поляризованное оружие при атаке наносит либо на 50% больше урона, либо не наносит урона вообще.

items.weapon.curses.sacrificial.name=%s страданий
items.weapon.curses.sacrificial.desc=Оружие страданий требует крови атакующего за то, что само наносит урон. Чем здоровее атакующий, тем больше крови оно потребует.

items.weapon.curses.wayward.name=%s упрямства
items.weapon.curses.wayward.desc=Оружие упрямства намеренно уводит ваши атаки в сторону, затрудняя попадание в тех случаях, когда оно не гарантировано.


###enchantments
items.weapon.enchantments.blazing.name=%s пламени
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to enemies that are already aflame.

items.weapon.enchantments.blocking.name=%s обороны
items.weapon.enchantments.blocking.desc=Это зачарование усиливает вашу способность защищаться после атаки с помощью этого оружия.
items.weapon.enchantments.blocking$blockbuff.name=Оборона
items.weapon.enchantments.blocking$blockbuff.desc=Зачарование обороны на вашем оружия ненадолго увеличило вашу броню!\n\nБонус к броне: 0-%d\n\nОсталось ходов: %s.

items.weapon.enchantments.blooming.name=%s цветения
items.weapon.enchantments.blooming.desc=При каждом ударе цветущим оружием есть шанс, что рядом с целью вырастет трава.

items.weapon.enchantments.chilling.name=%s холода
items.weapon.enchantments.chilling.desc=Враги, пораженные этим зачарованием, коченеют от холода, их скорость атаки и передвижения снижается.

items.weapon.enchantments.kinetic.name=%s инерции
items.weapon.enchantments.kinetic.desc=Когда оружие инерции убивает врага, оно сохраняет избыточный урон чтобы добавить его к следующей успешной атаке.
items.weapon.enchantments.kinetic$conserveddamage.name=Инерция
items.weapon.enchantments.kinetic$conserveddamage.desc=Ваше оружие сохранило избыточный урон от предыдущего убийства и добавит его к вашей следующей атаке. Со временем, этот бонус будет постепенно уменьшаться.\n\nСохраненный урон: %d.

items.weapon.enchantments.corrupting.name=%s подчинения
items.weapon.enchantments.corrupting.desc=Это мощное зачарование обладает способностью подчинять врагов вашей воле. Когда враг убит этим оружием, есть вероятность, что вместо смерти он будет подчинен.

items.weapon.enchantments.elastic.name=%s отталкивания
items.weapon.enchantments.elastic.desc=Отталкивающее оружие дает шанс отбросить противника на некоторое расстояние.

items.weapon.enchantments.grim.name=%s погибели
items.weapon.enchantments.grim.desc=Это могущественное зачарование имеет силы мгновенно прикончить врага. Чем он слабее - тем выше вероятность срабатывания.

items.weapon.enchantments.lucky.name=%s удачи
items.weapon.enchantments.lucky.desc=Убитые удачным оружием враги могут оставлять дополнительные трофеи.

items.weapon.enchantments.precise.name=%s меткости
items.weapon.enchantments.precise.desc=Меткое оружие дает шанс гарантированного удара по врагу, независимо от обстоятельств.

items.weapon.enchantments.projecting.name=%s проекции
items.weapon.enchantments.projecting.desc=С этим зачарованием оружие ближнего боя сможет бить дальше, а дальнего - проходить сквозь ближайшие стены.

items.weapon.enchantments.shocking.name=%s молний
items.weapon.enchantments.shocking.desc=Разряды электричества от оружия молний наносят дополнительный урон врагам поблизости.

items.weapon.enchantments.unstable.name=%s хаоса
items.weapon.enchantments.unstable.desc=Это зачарование излучает хаотическую энергию, давая непредвиденный результат при каждой атаке.

items.weapon.enchantments.vampiric.name=%s вампиризма
items.weapon.enchantments.vampiric.desc=Это могущественное зачарование с каждым ударом вытягивает жизненные силы врагов и передает их владельцу. Чем меньше здоровья у того, кто его носит, тем сильнее этот эффект.


###melee weapons
items.weapon.melee.assassinsblade.name=клинок убийцы
items.weapon.melee.assassinsblade.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.assassinsblade.desc=Небольшое волнистое лезвие из обсидиана. Несмотря на лёгкий вес, оно неудобно в применении, но смертоносно при точном ударе.

items.weapon.melee.battleaxe.name=боевой топор
items.weapon.melee.battleaxe.stats_desc=Это довольно меткое оружие.
items.weapon.melee.battleaxe.desc=Огромное стальное лезвие этого топора позволяет наносить удары с устрашающей силой.

items.weapon.melee.crossbow.name=арбалет
items.weapon.melee.crossbow.stats_desc=Это оружие, будучи экипированным, увеличивает урон от дротиков и даже наделяет их своим зачарованием.
items.weapon.melee.crossbow.desc=Замысловатое оружие, позволяющее стрелять дротиками со значительной силой. Хоть арбалет и не предназначен для ближнего боя, но его вес и прочность позволяют использовать его как дубину.

items.weapon.melee.dagger.name=кинжал
items.weapon.melee.dagger.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.dagger.desc=Простой деревянный кинжал с изношенной деревянной рукоятью.

items.weapon.melee.dirk.name=кортик
items.weapon.melee.dirk.stats_desc=Это оружие эффективнее при скрытных атаках.
items.weapon.melee.dirk.desc=Кортик длиннее обычного кинжала, и поэтому позволяет наносить более глубокие раны .

items.weapon.melee.flail.name=кистень
items.weapon.melee.flail.stats_desc=Это оружие не отличается особой точностью.\nИм нельзя осуществить неожиданную атаку.
items.weapon.melee.flail.desc=Шипастый шар на цепи, присоединённой к рукояти. Крайне неуклюжее оружие, но сокрушительное при точном попадании.

items.weapon.melee.gauntlet.name=каменная перчатка
items.weapon.melee.gauntlet.stats_desc=Это очень быстрое оружие.
items.weapon.melee.gauntlet.desc=Эта зачарованная перчатка сделана из ткани багрового цвета и покрыта каменными пластинами. Она отлично облегает вашу руку, из-за чего толстые пластины чувствуются как вторая кожа. Использование такого оружия требует большой силы, зато придаёт вашим ударам невероятную мощь.

items.weapon.melee.glaive.name=глефа
items.weapon.melee.glaive.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.glaive.desc=Крупное древковое оружие с длинным клинком на конце.

items.weapon.melee.gloves.name=шипованные перчатки
items.weapon.melee.gloves.stats_desc=Это очень быстрое оружие.
items.weapon.melee.gloves.desc=Эти шипованные перчатки не обеспечивают никакой защиты, но они выступают в качестве неплохого оружия, оставляя руки свободными.

items.weapon.melee.greataxe.name=секира
items.weapon.melee.greataxe.stats_desc=Это невероятно тяжёлое оружие.
items.weapon.melee.greataxe.desc=Предназначенный для ношения на плече, этот массивный топор настолько же опасен, насколько тяжёл.

items.weapon.melee.greatshield.name=ростовой щит
items.weapon.melee.greatshield.typical_stats_desc=Обычно это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.greatshield.stats_desc=Это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.greatshield.desc=Больше похожий на переносную стену, этот гигантский лист металла обеспечивает отличную защиту, но не слишком подходит для нападения.

items.weapon.melee.greatsword.name=двуручный меч
items.weapon.melee.greatsword.desc=Внушительный клинок этого меча придает его взмахам огромную силу.

items.weapon.melee.handaxe.name=ручной топор
items.weapon.melee.handaxe.stats_desc=Это довольно меткое оружие.
items.weapon.melee.handaxe.desc=Лёгкий топор, часто применяемый для рубки деревьев. Его широкое топорище неплохо справится и с врагами.

items.weapon.melee.knuckles.name=кастет
items.weapon.melee.knuckles.stats_desc=Это очень быстрое оружие.
items.weapon.melee.knuckles.desc=Кусок железа, хорошо подходящий к кулаку. Способен придать дополнительный вес вашим аргументам в любом споре.

items.weapon.melee.longsword.name=длинный меч
items.weapon.melee.longsword.desc=Длинный бритвенно-острый клинок этого меча успокаивающе блестит, хотя из-за своего размера он довольно тяжёл.

items.weapon.melee.mace.name=булава
items.weapon.melee.mace.stats_desc=Это довольно меткое оружие.
items.weapon.melee.mace.desc=Железное навершие этого оружия способно нанести значительные повреждения.

items.weapon.melee.magesstaff.name=посох Мага
items.weapon.melee.magesstaff.ac_imbue=НАДЕЛИТЬ
items.weapon.melee.magesstaff.ac_zap=ИСПОЛЬЗОВАТЬ
items.weapon.melee.magesstaff.prompt=Выберите палочку
items.weapon.melee.magesstaff.imbue=Вы используете %s для того, чтобы наделить ваш посох его силой.
items.weapon.melee.magesstaff.preserved=Предыдущая палочка была сохранена!
items.weapon.melee.magesstaff.conflict=Взаимодействие несовместимой магии развеивает зачарование на вашем посохе!
items.weapon.melee.magesstaff.id_first=Сперва вам нужно опознать эту палочку.
items.weapon.melee.magesstaff.cursed=Вы не можете использовать проклятую палочку.
items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this wand?\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.magesstaff.imbue_lost=The wand currently imbued in your staff will be lost.
items.weapon.melee.magesstaff.imbue_talent=The wand currently imbued in your staff has a %1$d%% chance to be returned at +0. Wand returns remaining: %2$d.
items.weapon.melee.magesstaff.yes=Да, я уверен
items.weapon.melee.magesstaff.no=Нет, я передумал
items.weapon.melee.magesstaff.desc=Crafted by the Mage himself, this staff is a unique magical weapon which can be imbued with a wand.
items.weapon.melee.magesstaff.no_wand=Сейчас посох не имеет особой магии, его нужно _наделить силой палочки,_ чтобы получить возможность использовать заклинания.
items.weapon.melee.magesstaff.has_wand=Сейчас этот посох наделён той же силой, что и  _%s._
items.weapon.melee.magesstaff.cursed_wand=The staff is cursed, making its magic chaotic and random.

items.weapon.melee.meleeweapon.stats_known=Это оружие ближнего боя _%1$d-го уровня_ наносит _%2$d-%3$d ед. урона_ и требует _%4$d очков силы_ для эффективного использования.
items.weapon.melee.meleeweapon.stats_unknown=Это оружие ближнего боя _%1$d-го уровня_ обычно наносит _%2$d-%3$d ед. урона_ и требует _%4$d очков силы_ для эффективного использования.
items.weapon.melee.meleeweapon.probably_too_heavy=Вероятно, это оружие будет слишком тяжело для вас.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=короткий меч
items.weapon.melee.shortsword.desc=Довольно короткий меч, всего на несколько дюймов длиннее кинжала.

items.weapon.melee.quarterstaff.name=боевой посох
items.weapon.melee.quarterstaff.stats_desc=Это оружие блокирует 0-2 урона.
items.weapon.melee.quarterstaff.desc=Посох из крепкого дерева с нехилыми железными набалдашниками на обоих концах.

items.weapon.melee.roundshield.name=круглый щит
items.weapon.melee.roundshield.typical_stats_desc=Обычно это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.roundshield.stats_desc=Это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.roundshield.desc=Этот большой щит хорошо защищает от ударов и, в трудную минуту, может даже послужить вместо оружия.

items.weapon.melee.runicblade.name=рунный клинок
items.weapon.melee.runicblade.stats_desc=Урон этого оружия гораздо сильнее возрастает при улучшении.
items.weapon.melee.runicblade.desc=Загадочное оружие из дальней страны со светло-голубым лезвием.

items.weapon.melee.sai.name=сай
items.weapon.melee.sai.stats_desc=Это очень быстрое оружие.
items.weapon.melee.sai.desc=Два тонких клинка, предназначенных для ношения в каждой руке. Превосходно подходит для уничтожения врагов шквалом порезов.

items.weapon.melee.scimitar.name=скимитар
items.weapon.melee.scimitar.stats_desc=Это довольно быстрое оружие.
items.weapon.melee.scimitar.desc=Широкий изогнутый клинок. Его форма позволяет наносить быстрые, но менее сильные атаки.

items.weapon.melee.spear.name=копьё
items.weapon.melee.spear.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.spear.desc=Тонкая длинная палка с куском заостренного железа на конце.

items.weapon.melee.sword.name=меч
items.weapon.melee.sword.desc=Прекрасно сбалансированный меч. Не очень большой, но всё же длиннее короткого меча.

items.weapon.melee.warhammer.name=боевой молот
items.weapon.melee.warhammer.stats_desc=Это довольно меткое оружие.
items.weapon.melee.warhammer.desc=Мало кто сможет устоять перед сокрушительной мощью этой громады из свинца и стали, но только сильнейшие способны использовать его в полную силу.

items.weapon.melee.whip.name=кнут
items.weapon.melee.whip.stats_desc=Это оружие имеет огромную дальность атаки.
items.weapon.melee.whip.desc=Хотя этот покрытый шипами хлыст и трудно назвать настоящим оружием, его дальность атаки не имеет аналогов.

items.weapon.melee.wornshortsword.name=изношенный короткий меч
items.weapon.melee.wornshortsword.desc=Довольно короткий меч, уже сильно изношенный из-за длительного использования. Он слабее и немного легче обычного короткого меча лучшего состояния.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=адреналиновый дротик
items.weapon.missiles.darts.adrenalinedart.desc=Эти дротики, покрытые веществом на основе Скорополоха, увеличивают скорость цели. Этот эффект влияет как на скорость передвижения, так и на скорость атаки, однако, скорость передвижения увеличивается больше. Сам дротик всё ещё наносит урон врагам, но для союзников он безопасен.

items.weapon.missiles.darts.blindingdart.name=ослепляющий дротик
items.weapon.missiles.darts.blindingdart.desc=Эти дротики, покрытые веществом на основе Слепняка, на некоторое время ослепляют жертву. Но они не дезориентируют её, так что противник запомнит ваше последнее известное местонахождение.

items.weapon.missiles.darts.chillingdart.name=замораживающий дротик
items.weapon.missiles.darts.chillingdart.desc=Эти дротики, покрытые веществом на основе Ледяной лилии, замораживают цель при попадании.

items.weapon.missiles.darts.dart.name=дротик
items.weapon.missiles.darts.dart.ac_tip=СМАЗАТЬ
items.weapon.missiles.darts.dart.prompt=Выберите семя
items.weapon.missiles.darts.dart.tip_title=Смазанные дротики
items.weapon.missiles.darts.dart.tip_desc=Один или два дротика можно отварить с семенами для того, чтобы покрыть их соответствующим составом. Составы стираются после одного попадания, но каждый из них имеет свой, уникальный эффект.\n\nСмазав дротик с этими семенами, вы получите _%s._
items.weapon.missiles.darts.dart.tip_all=смазать %1$d дротиков %2$d семенами
items.weapon.missiles.darts.dart.tip_two=смазать 2 дротика с 1 семенем
items.weapon.missiles.darts.dart.tip_one=смазать 1 дротик с 1 семенем
items.weapon.missiles.darts.dart.tip_cancel=отменить
items.weapon.missiles.darts.dart.desc=Эти простые деревянные стержни с заострённым наконечником сбалансированы так, что даже легкое движение кистью способно отправить их на значительное расстояние. Они могут быть смазаны семенами для получения дополнительных эффектов при попадании.
items.weapon.missiles.darts.dart.unlimited_uses=Однако, несмотря на их простую конструкцию, дротики не сломаются никогда.

items.weapon.missiles.darts.displacingdart.name=телепортирующий дротик
items.weapon.missiles.darts.displacingdart.desc=Эти дротики, покрытые веществом на основе Ведьминого стебля, телепортируют цель назад на короткое расстояние.

items.weapon.missiles.darts.healingdart.name=исцеляющий дротик
items.weapon.missiles.darts.healingdart.desc=Эти дротики, покрытые веществом на основе Солнечника, ускоряют выздоровление цели. Сам дротик всё ещё наносит урон врагам, для союзников, однако, он безопасен.

items.weapon.missiles.darts.holydart.name=освященный дротик
items.weapon.missiles.darts.holydart.desc=Эти дротики, покрытые веществом на основе Звездоцвета, вызовут у цели прилив сил. Сам дротик всё еще наносит урон врагам, для союзников, однако, он безопасен.

items.weapon.missiles.darts.incendiarydart.name=поджигающий дротик
items.weapon.missiles.darts.incendiarydart.desc=Эти дротики, покрытые веществом на основе Огнецвета, при попадании загораются ярким пламенем

items.weapon.missiles.darts.paralyticdart.name=парализующий дротик
items.weapon.missiles.darts.paralyticdart.desc=Эти дротики, покрытые веществом на основе Земляного корня, на некоторое время парализуют жертву.

items.weapon.missiles.darts.poisondart.name=отравленный дротик
items.weapon.missiles.darts.poisondart.desc=Эти дротики, покрытые веществом на основе Печаль-травы, отравляют цель при попадании.

items.weapon.missiles.darts.rotdart.name=гнилостный дротик
items.weapon.missiles.darts.rotdart.desc=Эти коварные дротики покрыты веществом на основе Гнилоягоды, разъедающим всё, чего коснётся кончик дротика. Мощные противники могут большую часть эффекта, но коррозия достаточно стильна, чтобы убить большую часть обычных монстров. К несчастью эта смесь нестабильна и всегда истекает после первого использования.

items.weapon.missiles.darts.shockingdart.name=электрический дротик
items.weapon.missiles.darts.shockingdart.desc=Эти дротики, покрытые веществом на основе Грозовой лозы, при попадании ударят цель электрическим разрядом.

items.weapon.missiles.darts.sleepdart.name=усыпляющий дротик
items.weapon.missiles.darts.sleepdart.desc=Эти дротики, покрытые веществом на основе Дрёмолиста, при попадании немедленно погрузят цель в неглубокий сон.

items.weapon.missiles.darts.tippeddart.ac_clean=ОЧИСТИТЬ
items.weapon.missiles.darts.tippeddart.clean_title=Очищенные дротики
items.weapon.missiles.darts.tippeddart.clean_desc=Это действие очистит дротик от эффекта семени, нанесенного на него, превратив его обратно в обычный дротик.
items.weapon.missiles.darts.tippeddart.clean_all=очистить все
items.weapon.missiles.darts.tippeddart.clean_one=очистить один
items.weapon.missiles.darts.tippeddart.cancel=отменить
items.weapon.missiles.darts.tippeddart.durability=Смазанные дротики постепенно становятся обычными дротиками при использовании.
items.weapon.missiles.darts.tippeddart.uses_left=Осталось _%d/%d_ бросков перед тем, как один из дротиков потеряет эффект.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Но эти настолько хороши, что могут использоваться вечно._
items.weapon.missiles.darts.tippeddart.about_to_break=Ваш дротик скоро потеряет эффект.


items.weapon.missiles.bolas.name=болас
items.weapon.missiles.bolas.desc=Это необычное метательное оружие наносит не слишком много урона, но зато замедляет передвижение цели при попадании.

items.weapon.missiles.boomerang.name=бумеранг
items.weapon.missiles.boomerang.desc=Этот плоский изогнутый деревянный снаряд вернется к хозяину, если кинуть его во врага.
items.weapon.missiles.boomerang.durability=Благодаря своей конструкции, бумеранг не изнашивается при использовании.

items.weapon.missiles.fishingspear.name=рыболовное копьё
items.weapon.missiles.fishingspear.desc=Маленькие метательные копья, предназначенные для рыбалки. Вполне годятся и в качестве импровизированного оружия.

items.weapon.missiles.forcecube.name=силовой куб
items.weapon.missiles.forcecube.ondeath=Вы убили себя собственным Силовым Кубом...
items.weapon.missiles.forcecube.desc=Это странное оружие достаточно мало для того, чтобы держать его в руке, но невероятно тяжелое. При броске оно создаст ударную волну, нанося урон всем, кто стоит рядом.

items.weapon.missiles.heavyboomerang.name=тяжелый бумеранг
items.weapon.missiles.heavyboomerang.desc=Этот увесистый бумеранг трудно использовать эффективно, однако он наносит значительный урон. Через несколько ходов он вернется обратно в то место, откуда его бросили.

items.weapon.missiles.javelin.name=пилум
items.weapon.missiles.javelin.desc=Эти увесистые метательные копья сбалансированы так, чтобы удерживать остриё точно впереди, пока оно пронзает воздух.

items.weapon.missiles.kunai.name=кунаи
items.weapon.missiles.kunai.desc=Эти маленькие ножи невероятно опасны в умелых руках. Это оружие наиболее эффективно при скрытных атаках.

items.weapon.missiles.missileweapon.stats=Это метательное оружие _%1$d-го уровня_ наносит _%2$d-%3$d_ ед. урона и требует _%4$d очков силы_ для эффективного использования.
items.weapon.missiles.missileweapon.distance=Шанс попадания этим оружием уменьшается, если использовать его в ближнем бою.
items.weapon.missiles.missileweapon.durability=Метательные оружия постепенно изнашиваются при использовании.
items.weapon.missiles.missileweapon.uses_left=Осталось _%d/%d_ бросков перед тем, как сломается один предмет.
items.weapon.missiles.missileweapon.unlimited_uses=_Но эти настолько хороши, что могут использоваться вечно._
items.weapon.missiles.missileweapon.about_to_break=Брошенное вами оружие вот-вот сломается.

items.weapon.missiles.shuriken.name=сюрикен
items.weapon.missiles.shuriken.desc=Заточенные в форме звёздочек кусочки металла. Они мало весят и удобно использовать на ходу - один сюрикен можно метнуть сразу после перемещения.

items.weapon.missiles.throwingclub.name=метательная дубина
items.weapon.missiles.throwingclub.desc=Это незамысловатое оружие, по сути, является просто большим камнем на палке. Хотя он и не особо сильное, но его твердое каменное навершие обеспечивает особенную прочность и не даёт ему застрять в теле противника.

items.weapon.missiles.throwinghammer.name=метательный молот
items.weapon.missiles.throwinghammer.desc=Эти здоровенные молоты предназначены для метания во врага. Хотя им немного недостаёт урона, их гладкая цельнометаллическая конструкция обеспечивает особенную прочность и не даёт им застрять в теле противника.

items.weapon.missiles.throwingknife.name=метательный нож
items.weapon.missiles.throwingknife.desc=Эти легковесные ножи сбалансированы так, чтобы по дугообразной траектории попадать прямо в цель. Наиболее эффективны против ничего не подозревающих противников.

items.weapon.missiles.throwingspear.name=метательное копьё
items.weapon.missiles.throwingspear.desc=Эти лёгкие и тонкие копья явно предназначены для метания, а не ближнего боя.

items.weapon.missiles.throwingstone.name=метательный камень
items.weapon.missiles.throwingstone.desc=Эти камни отшлифованы так, чтобы их можно было бросать сильнее, чем обычные камни. Несмотря на добротное изготовление, они всё же не являются надёжным оружием.

items.weapon.missiles.tomahawk.name=томагавк
items.weapon.missiles.tomahawk.desc=Эти метательные топоры имеют зазубренные края, из-за чего их сложновато использовать. Но, зато, попадание таким оружием вызовет сильное кровотечение.

items.weapon.missiles.trident.name=трезубец
items.weapon.missiles.trident.desc=Массивные метательные копья с тремя смертоносными зубцами на конце. Мощные, но тяжеловатые.


items.weapon.spiritbow.name=Лук Духов
items.weapon.spiritbow.ac_shoot=ВЫСТРЕЛ
items.weapon.spiritbow.prompt=Выберите цель
items.weapon.spiritbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d ед. силы_ для эффективного использования.
items.weapon.spiritbow.desc=Лук сделан из древнего волшебного дерева. Тетива лука и узоры светятся слабым голубоватым светом. Натянув тетиву, лук создаст волшебную стрелу, которую можно выпустить во врага.

items.weapon.weapon.identify=Вы достаточно долго знакомы с оружием, чтобы опознать его.
items.weapon.weapon.too_heavy=Из-за недостаточной силы, точность и скорость ваших атак с этим оружием будут снижены. Кроме того, вы не сможете совершать неожиданные атаки данным оружием.
items.weapon.weapon.excess_str=Благодаря избыточной силе, ваши атаки данным оружием будут наносить до _%d ед. доп. урона._
items.weapon.weapon.incompatible=Взаимодействие несовместимой магии развеяло зачарование на этом оружии!
items.weapon.weapon.cursed_worn=Поскольку это оружие проклято, вы не в силах убрать его.
items.weapon.weapon.cursed=Вы чувствуете, что это оружие скрывает в себе какую-то темную магию.
items.weapon.weapon.not_cursed=Это оружие не проклято.
items.weapon.weapon.faster=Это оружие сбалансировано, чтобы увеличивать _скорость._
items.weapon.weapon.stronger=Это оружие сбалансировано, чтобы увеличивать _урон._
items.weapon.weapon.enchanted=На это оружие наложено _%s._
items.weapon.weapon$enchantment.enchant=зачарование


###misc items
items.amulet.name=Амулет Индора
items.amulet.ac_end=ЗАКОНЧИТЬ ИГРУ
items.amulet.rankings_desc=Получен Амулет Индора
items.amulet.desc=Амулет Индора - мощнейший из известных человечесому и дворфскому роду артефактов. Его мерцающие кристаллы содержат неимоверную и удивительную магическую силу.\n\nНеизвестно, откуда произошел амулет. Но история свидетельствует, что Король дворфов обнаружил его незадолго до того, как цивилизация дворфов отказалась от всех внешних контактов. Как он его обнаружил? Каким образом Йог-Джева получил от него амулет? Такие вопросы оставим на позже; все, что важно сейчас - амулет в ваших руках!

items.ankh.name=анх
items.ankh.ac_bless=ОСВЯТИТЬ
items.ankh.bless=Вы освящаете анх чистой водой.
items.ankh.desc=Древний символ бессмертия даёт возможность возродиться после смерти. При этом все неэкипированные предметы теряются. Использование полного сосуда с росой способно освятить анх, дав ему больше мощи.
items.ankh.desc_blessed=Древний символ бессмертия даёт возможность возродиться после смерти. Анх освящён и обладает большей силой. Анх пожертвует собой, чтобы спасти вас от смерти.

items.armorkit.name=инструменты дворфов
items.armorkit.ac_apply=ИСПОЛЬЗОВАТЬ
items.armorkit.prompt=Выберите доспех
items.armorkit.upgraded=Вы улучшаете %s с помощью инструментов дворфов
items.armorkit.desc=С помощью этого набора небольших инструментов и материалов любой сможет превратить любую броню в "эпичную броню", которая сохранит свои предыдущие свойства, дав при этом своему владельцу особую способность, зависящую от класса. Навыки портного, кожевенника или кузнеца не требуются.

items.brokenseal.name=сломанная печать
items.brokenseal.ac_affix=ПРИКРЕПИТЬ
items.brokenseal.prompt=Выберите броню
items.brokenseal.unknown_armor=Сперва вам нужно опознать эту броню.
items.brokenseal.degraded_armor=Эта броня в слишком плохом состоянии.
items.brokenseal.affix=Вы прикрепили печать к броне!
items.brokenseal.desc=Восковая печать, прикреплённая к броне как символ отваги. Все знаки со временем стёрлись и печать треснула посередине.\n\nБудучи памятью о доме, эта печать укрепляет воина. Когда он её носит, он медленно накапливает поверх своего здоровья щит, который зависит от качества его брони.\n\nПечать можно _прикрепить к броне,_ а можно снять. Она способна перенести один уровень улучшения.
items.brokenseal.choose_title=Выберите руну
items.brokenseal.choose_desc=И эта броня и сломанная печать несут руну. Выберите, какую руну необходимо сохранить. \n\nОбратите внимание, что если вы выберите руну, которая сейчас на броне, печать не сможет перенести ее позже.

items.dewdrop.name=капля росы
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dSHLD
items.dewdrop.both=+%1$dHP, +%2$dSHLD
items.dewdrop.already_full=Вы и так здоровы.
items.dewdrop.desc=Кристально чистая капля росы.\n\nБлагодаря магии этого места чистая вода обладает слабыми исцеляющими способностями.

items.dewvial.name=сосуд для росы
items.dewvial.ac_drink=ВЫПИТЬ
items.dewvial.collected=Вы собираете росу в сосуд.
items.dewvial.full=Ваш сосуд для росы заполнен!
items.dewvial.empty=Ваш сосуд для росы пуст!
items.dewvial.desc=Лишние капли росы можно собрать в этот крохотный сосуд, чтобы выпить позже. При использовании будет выпито ровно столько капель, сколько нужно для полного исцеления или же на сколько хватит имеющейся росы.\n\nКогда-то такие сосуды обладали возрождающей магией, однако теперь она иссякла. Впрочем, её остатков хватит, чтобы освятить какой-либо другой возрождающий предмет.

