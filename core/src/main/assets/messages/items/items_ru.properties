##ghost hero
items.artifacts.driedrose$ghosthero.name=печальный призрак
items.artifacts.driedrose$ghosthero.def_verb=избегает

items.artifacts.driedrose$ghosthero.hello=И снова здравствуй, %s.
items.artifacts.driedrose$ghosthero.introduce=Мой дух связан с этой розой. Она была очень дорога мне - это подарок от очень важного для меня человека, чью любовь я оставил на поверхности.\n\nЯ не могу к нему вернуться, но благодаря тебе у меня появился второй шанс завершить свой путь. Я отвечу на твой зов и буду биться за тебя, когда смогу.\n\nПока роза у тебя, я могу слышать твой голос, таким образом ты можешь использовать её, чтобы направить меня издалека.\n\nНадеюсь, ты справишься там, где не справился я...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Эти канализации когда-то были безопасны, люди даже жили тут во время зимы.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Интересно, что случилось с теми, кто патрулировал это место?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=У меня была семья на поверхности. Я надеюсь, что они в безопасности.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Стражники не смогли одолеть этих монстров... Но, может, это сможем мы.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Если даже канализация настолько опасна, боюсь представить, что творится ниже...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Что заставило этих крыс и крабов вырасти до таких размеров?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Я слышал разные истории об этом месте, но ни одной хорошей.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Это место всегда было скорее лабиринтом, чем тюрьмой.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Боюсь даже представить, что тут началось, когда это место объявили заброшенным.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Похоже на то, что и заключенные, и стражники превратились в монстров.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Что же могло вернуть этих мертвецов к жизни?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Эти люди не должны были закончить вот так...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Здесь не было ни людей, ни дворфов в течении очень долгого времени.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Что могло заставить дворфов покинуть золотые рудники?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Жалко, что всё золото здесь будет бесполезным на поверхности.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Существа в этих пещерах мутировали, прямо как в канализации.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Даже летучие мыши здесь стали кровожадными.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Ни следа горного оборудования, неужели дворфы все разворовали?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Дворфы были трудолюбивыми, но жадными.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Значит, столица дворфов действительно пала.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Надеюсь, что город наверху никогда таким не станет.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Дворфы не должны выглядеть настолько бледными.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Я не знаю, что хуже - дворфы или их творения.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Похоже, дворфы сейчас такие же безмозглые монстры.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Что это за место?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Это место вызывает ужас...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=О чём думали дворфы, играясь с такой силой?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Монстры здесь будто не из нашего мира, откуда они взялись?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Ты чувствуешь это? За нами будто что-то наблюдает.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Слава богу, здесь есть факелы, тут так темно!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=Почему это происходит, я думал, у нас все получилось?
items.artifacts.driedrose$ghosthero.dialogue_ascension_2=Каким образом эта штука все еще способна влиять на этот мир?
items.artifacts.driedrose$ghosthero.dialogue_ascension_3=Надеюсь, вы знаете, что нужно сделать с этим амулетом.
items.artifacts.driedrose$ghosthero.dialogue_ascension_4=Полагаю, мы еще не закончили путешествие.
items.artifacts.driedrose$ghosthero.dialogue_ascension_5=Мы уже зашли так далеко, мы сможем довести это до конца!
items.artifacts.driedrose$ghosthero.dialogue_ascension_6=Еще чуть-чуть, и мы сможем выбраться отсюда!

items.artifacts.driedrose$ghosthero.seen_goo_1=Остерегайся Слизня!
items.artifacts.driedrose$ghosthero.seen_goo_2=Много моих друзей погибло от этой твари, настало время отмщения!
items.artifacts.driedrose$ghosthero.seen_goo_3=Нельзя позволить такой мерзости жить!
items.artifacts.driedrose$ghosthero.seen_tengu_1=Единственный оставшийся заключенный - смертельный убийца. Ну конечно...
items.artifacts.driedrose$ghosthero.seen_tengu_2=Мы в ловушке!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Я слышал ужасные истории об этой маске...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Только дворфы могли создать шахтерскую машину и оставить её убивать незваных гостей.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Эта штука огромна...
items.artifacts.driedrose$ghosthero.seen_dm300_3=Как эта штука оставалась активной так долго?
items.artifacts.driedrose$ghosthero.seen_king_1=Когда люди говорят, что власть развращает, это именно то, что они имеют в виду.
items.artifacts.driedrose$ghosthero.seen_king_2=Теперь он больше лич, чем король.
items.artifacts.driedrose$ghosthero.seen_king_3=Даже после смерти дворфы подчиняются своему хозяину.
items.artifacts.driedrose$ghosthero.seen_yog_1=Ох, это не выглядит хорошо.
items.artifacts.driedrose$ghosthero.seen_yog_2=Так вот как выглядит бог?
items.artifacts.driedrose$ghosthero.seen_yog_3=Это будет больно...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Удачи...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Устал...пока что...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Я вернусь...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Прости... удачи...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Прикончи это... без меня...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=Нет... Я не могу...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=Как ты пережил это?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=Хотел бы я себе такой...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=Боже мой! Ты еще жив!
items.artifacts.driedrose$ghosthero.player_killed_1=Нет!...
items.artifacts.driedrose$ghosthero.player_killed_2=Я не смог ничем помочь...
items.artifacts.driedrose$ghosthero.player_killed_3=Только не это...

items.artifacts.driedrose$ghosthero.direct_prompt=Что мне делать?
items.artifacts.driedrose$ghosthero.directed_follow_1=Хорошо, я пойду за тобой.
items.artifacts.driedrose$ghosthero.directed_follow_2=Я буду отставать от тебя.
items.artifacts.driedrose$ghosthero.directed_follow_3=Следую за тобой...
items.artifacts.driedrose$ghosthero.directed_follow_4=Хорошо, идем!
items.artifacts.driedrose$ghosthero.directed_follow_5=Я тебя прикрою.
items.artifacts.driedrose$ghosthero.directed_attack_1=Хорошо, я нападу на него.
items.artifacts.driedrose$ghosthero.directed_attack_2=Я займусь этим.
items.artifacts.driedrose$ghosthero.directed_attack_3=Вступаю в бой...
items.artifacts.driedrose$ghosthero.directed_attack_4=За ними!
items.artifacts.driedrose$ghosthero.directed_attack_5=Положись на меня.
items.artifacts.driedrose$ghosthero.directed_position_1=Хорошо, я займу эту позицию.
items.artifacts.driedrose$ghosthero.directed_position_2=Я пойду туда и буду обороняться.
items.artifacts.driedrose$ghosthero.directed_position_3=Меняю позицию...
items.artifacts.driedrose$ghosthero.directed_position_4=В пути!
items.artifacts.driedrose$ghosthero.directed_position_5=Я пойду туда.

items.artifacts.driedrose$ghosthero.desc=Бесплотная фигура, очертаниями напоминающая истощенного человека. Похоже, их сила зависит от розы, что вы держите в руках.\n\nЭтот призрак, может, и не такой уж могущественный союзник, но он - единственный, кого вы можете назвать своим другом в этом подземелье.

