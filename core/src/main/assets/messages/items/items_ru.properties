items.artifacts.talismanofforesight.levelup=Ваш Талисман стал сильнее!
items.artifacts.talismanofforesight.full_charge=Ваш Талисман полностью заряжен!
items.artifacts.talismanofforesight.desc=Гладкий камень со странной гравировкой. Вам кажется, что он осматривается вокруг в поисках чего-нибудь скрытого.
items.artifacts.talismanofforesight.desc_worn=Когда вы держите талисман, вы ощущаете, что ваши чувства усиливаются. Талисман медленно накапливает заряд с течением времени, и тогда, когда вы обнаруживаете скрытые двери или ловушки.\n\nТалисман может тратить свой заряд на 'сканирование' в форме конуса, которое раскрывает все плитки и секреты в сканированной области, а также позволяет видеть врагов и предметы в течение короткого времени.
items.artifacts.talismanofforesight.desc_cursed=Проклятый талисман пристально смотрит на вас, притупляя ваши чувства.
items.artifacts.talismanofforesight$foresight.name=предвидение
items.artifacts.talismanofforesight$foresight.uneasy=Вам стало не по себе.
items.artifacts.talismanofforesight$foresight.desc=Вы сильно нервничаете, будто рядом есть незримая опасность.

items.artifacts.timekeepershourglass.name=песочные часы хранителя времени
items.artifacts.timekeepershourglass.ac_activate=ПЕРЕВЕРНУТЬ
items.artifacts.timekeepershourglass.deactivate=Вы деактивируете песочные часы.
items.artifacts.timekeepershourglass.no_charge=В песочных часах недостаточно зарядов для использования.
items.artifacts.timekeepershourglass.cursed=Вы не можете использовать проклятые песочные часы.
items.artifacts.timekeepershourglass.onstasis=Мир вокруг вас мгновенно изменился.
items.artifacts.timekeepershourglass.onfreeze=Мир вокруг вас остановился.
items.artifacts.timekeepershourglass.stasis=Уйти в стазис
items.artifacts.timekeepershourglass.freeze=Остановить время
items.artifacts.timekeepershourglass.prompt=Как вы хотите использовать магию песочных часов?\n\nВ стазисе время вокруг вас идет своим чередом, пока вы недвижимы и неуязвимы. Это потребует до 2 зарядов за раз.\n\nОстановив время, вы сможете двигаться так, как будто ваши действия мгновенны. Повторное использование часов или атака прервут действие эффекта.
items.artifacts.timekeepershourglass.desc=Большие резные песочные часы выглядят просто, но вы чувствуете сильную магию внутри. Поворачивая часы и смотря на текущий песок, вы чувствуете их магию. Она определённо позволит вам управлять временем.
items.artifacts.timekeepershourglass.desc_hint=В часах не хватает песка, вот бы найти немного...
items.artifacts.timekeepershourglass.desc_cursed=Проклятые песочные часы прилипли к вам, пытаясь манипулировать временем вокруг вас.
items.artifacts.timekeepershourglass$timefreeze.name=Заморозка Времени
items.artifacts.timekeepershourglass$timefreeze.desc=Время застыло вокруг вас, позволяя вам выполнять действия мгновенно. Эффект будет действовать, пока вы его не отмените, или у часов закончится энергия. Атака или магия также прервут эффект часов.
items.artifacts.timekeepershourglass$sandbag.name=мешочек с волшебным песком
items.artifacts.timekeepershourglass$sandbag.levelup=Вы добавили песок в часы.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Часы полны волшебного песка!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=У вас нет часов. чтобы поместить в них песок.
items.artifacts.timekeepershourglass$sandbag.desc=Этот маленький мешочек чистого песка отлично подойдёт к вашим часам.\n\nСтранно, что он появился у торговца как раз тогда, когда понадобился...

items.artifacts.unstablespellbook.name=нестабильная книга заклинаний
items.artifacts.unstablespellbook.ac_read=ЧИТАТЬ
items.artifacts.unstablespellbook.ac_add=ДОБАВИТЬ
items.artifacts.unstablespellbook.blinded=Вы ослеплены и не можете разобрать текст.
items.artifacts.unstablespellbook.no_charge=Ваша книга заклинаний истощена.
items.artifacts.unstablespellbook.cursed=Вы не можете читать проклятую книгу.
items.artifacts.unstablespellbook.prompt=Выберите свиток
items.artifacts.unstablespellbook.infuse_scroll=Вы наполнили книгу энергией свитка.
items.artifacts.unstablespellbook.unable_scroll=Вы не можете добавить этот свиток в книгу.
items.artifacts.unstablespellbook.unknown_scroll=Вы не знаете, что это за свиток.
items.artifacts.unstablespellbook.desc=Книга выглядит неплохо для своего возраста. Она искрит и потрескивает, когда вы листаете страницы, излучая нестабильную энергию. Вы не можете прочитать конкретное заклинание из книги.
items.artifacts.unstablespellbook.desc_cursed=Проклятая книга привязалась к вам, она не позволит использовать большинство свитков.
items.artifacts.unstablespellbook.desc_index=В этой книге не хватает страниц, но из оглавления можно узнать следующие заголовки:
items.artifacts.unstablespellbook.desc_empowered=Свитки, что вы добавили в книгу, начали излучать магический свет. Вы можете использовать особую версию эффекта добавленных свитков, но ценой дополнительного заряда.
items.artifacts.unstablespellbook.read_empowered=Свиток, добавленный вами в книгу излучает энергию. Вы можете направить его энергию в обычный или особый вариант этого же свитка.\n\nВыбор особого свитка потратит две единицы заряда вместо одного.



###bags
items.bags.bag.name=рюкзак

items.bags.potionbandolier.name=пояс для зелий
items.bags.potionbandolier.desc=Этот широкий пояс надевается на грудь, как патронташ. В нём много маленьких кармашков для бутыльков с зельями.\n\nКарманы достаточно плотные для того, чтобы не дать бутылькам потрескаться от холода.

items.bags.scrollholder.name=футляр для свитков
items.bags.scrollholder.desc=Похоже, раньше этот футляр использовался для хранения астрономических карт, но и для свитков он вполне подойдёт. Здесь есть даже несколько боковых отделений, которые прекрасно подойдут для ваших заклинаний и порошков.\n\nПохоже, этот футляр сможет защитить ваши свитки от огня.

items.bags.velvetpouch.name=бархатный мешочек
items.bags.velvetpouch.desc=В этой небольшой сумочке из бархата можно хранить множество мелких предметов, таких как семена и рунные камни.

items.bags.magicalholster.name=волшебный чехол
items.bags.magicalholster.desc=Этот зачарованный чехол, сделанный из шкуры какого-то экзотического зверя, позволяет хранить в нем огромное количество метательных оружий.\n\nДостаточно просто запустить руку в чехол, и вы всегда достанете именно то, что искали.\n\nБлагодаря магии чехла, хранящиеся в нём палочки будут перезаряжаться немного быстрее, а метательные оружия будут дольше служить.



###bombs
items.bombs.arcanebomb.name=магическая бомба
items.bombs.arcanebomb.desc=Эта бомба была наделена магическими свойствами. Её взрыв будет схож с атакой накачавшегося Слизня. Этот взрыв игнорирует броню и действует на большее расстояние, чем взрыв обычной бомбы.

items.bombs.bomb.name=бомба
items.bombs.bomb.ac_lightthrow=ПОДЖЕЧЬ И БРОСИТЬ
items.bombs.bomb.snuff_fuse=Вы спешно задуваете фитиль бомбы.
items.bombs.bomb.ondeath=Вас разорвало взрывной волной...
items.bombs.bomb.rankings_desc=Убит взрывом
items.bombs.bomb.desc=Довольно крупная бомба, под завязку начиненная черным порохом. Если её взорвать, то никому мало не покажется.
items.bombs.bomb.desc_fuse=Похоже, что фитиль будет гореть несколько ходов, если его зажечь.
items.bombs.bomb.desc_burning=Фитиль горит, лучше избавиться от бомбы или затушить его!
items.bombs.bomb$doublebomb.name=две бомбы
items.bombs.bomb$doublebomb.desc=Две здоровенные пороховые бомбы по цене одной!

items.bombs.firebomb.name=зажигательная бомба
items.bombs.firebomb.desc=Эта бомба была модифицирована чтобы надолго поджигать всё в радиусе взрыва.

items.bombs.flashbang.name=световая граната
items.bombs.flashbang.desc=Эта модифицированная бомба при взрыве выпустит вспышку слепящего света, дезориентируя все близлежащие цели в зависимости от расстояния до них.

items.bombs.frostbomb.name=замораживающая бомба
items.bombs.frostbomb.desc=Эта бомба была модифицирована таким образом, чтобы при взрыве создать облако замораживающего газа в большой области.

items.bombs.holybomb.name=освящённая бомба
items.bombs.holybomb.desc=Это бомба была модифицирована таким образом, чтобы при взрыве излучать вспышки святой энергии в большой области, нанося дополнительный урон нежити и демонам.

items.bombs.noisemaker.name=шумовая бомба
items.bombs.noisemaker.desc=Эта модифицированная бомба будет безостановочно издавать шум, когда фитиль догорит. Если что-либо коснется бомбы, она тут же взорвется!
items.bombs.noisemaker.desc_burning=Генератор шума тикает, взрыв произойдет, если что-либо приблизится на достаточное расстояние!

items.bombs.shockbomb.name=шоковая бомба
items.bombs.shockbomb.desc=Эта бомба была модифицирована таким образом, чтобы вместо взрыва высвобождать электрические разряды, повреждая и оглушая всех, кто окажется рядом.

items.bombs.regrowthbomb.name=восстанавливающая бомба
items.bombs.regrowthbomb.desc=Эта модифицированная бомба вместо взрыва разбрызгивает вокруг особый исцеляющий состав, который вылечит вас и ваших союзников, а также спровоцирует ускоренный рост трав и растений.

items.bombs.shrapnelbomb.name=осколочная бомба
items.bombs.shrapnelbomb.desc=Эта бомба была наполнена осколками DM-300, которые разлетятся во все стороны при взрыве, повреждая всё в огромном радиусе вокруг бомбы. Лучше будет спрятаться за что-нибудь перед тем, как она взорвётся...

items.bombs.woollybomb.name=шерстяная бомба
items.bombs.woollybomb.desc=Эта бомба создаст широкое поле волшебных овец после взрыва. Овцы не позволят кому-либо пройти, и будут стоять очень долго! Правда овцы не будут стоять долго в присутствии сильных врагов, и их можно отогнать вручную при взаимодействии с ними.

###food
items.food.berry.name=Подземельная ягода
items.food.berry.eat_msg=Эта ягода была вкусной!
items.food.berry.desc=Это небольшая ягода, найденная охотницей среди растительности. Ее можно очень быстро съесть, она восполняет небольшое количество сытости, а также может содержать полезное семя!

items.food.blandfruit.name=пустофрукт
items.food.blandfruit.cooked=сваренный пустофрукт
items.food.blandfruit.sunfruit=солнцефрукт
items.food.blandfruit.rotfruit=гнилофрукт
items.food.blandfruit.earthfruit=землефрукт
items.food.blandfruit.blindfruit=бледнофрукт
items.food.blandfruit.firefruit=огнефрукт
items.food.blandfruit.icefruit=хладофрукт
items.food.blandfruit.fadefruit=мыслефрукт
items.food.blandfruit.sorrowfruit=кислофрукт
items.food.blandfruit.stormfruit=грозофрукт
items.food.blandfruit.dreamfruit=магофрукт
items.food.blandfruit.starfruit=звёздофрукт
items.food.blandfruit.swiftfruit=скорофрукт
items.food.blandfruit.raw=Вы не в силах заставить себя съесть его сырым.
items.food.blandfruit.desc=Не имеет ни вкуса, ни запаха. Может, если его сварить с чем-то ещё, он станет получше?
items.food.blandfruit.desc_cooked=Во время варки в котле этот фрукт разбух и даже впитал в себя некоторые свойства ингредиентов, с которыми был сварен. Он будет обладать свойствами любого зелья, которому соответствовало семя.
items.food.blandfruit.desc_eat=Похоже, теперь его можно есть!
items.food.blandfruit.desc_throw=Похоже, что он может взорваться, если его бросить.
items.food.blandfruit$chunks.name=остатки пустофрукта
items.food.blandfruit$chunks.desc=Пустофрукт лопнул при ударе, развалившись на несколько небольших кусков.\n\nНесмотря на то, что они немного испачканы, они выглядят вполне съедобными.

items.food.chargrilledmeat.name=прожаренное мясо
items.food.chargrilledmeat.desc=Пахнет как неплохой стейк.

items.food.food.name=рацион пищи
items.food.food.ac_eat=СЪЕСТЬ
items.food.food.eat_msg=Эта еда была просто превосходна!
items.food.food.desc=Ничего особенного - вяленое мясо, немного сухариков и всё такое.

items.food.frozencarpaccio.name=замороженное мясо
items.food.frozencarpaccio.invis=Вы видите, как ваши руки становятся невидимыми!
items.food.frozencarpaccio.hard=Вы чувствуете, что ваша кожа затвердела!
items.food.frozencarpaccio.refresh=Освежающе!
items.food.frozencarpaccio.better=Вы чувствуете себя лучше!
items.food.frozencarpaccio.desc=Это кусок насквозь промороженного мяса. Его можно есть, только нарезая тонкими ломтиками, как карпаччо. Впрочем, так оно получается на вкус даже лучше, чем обычно.

items.food.meatpie.name=мясной пирог
items.food.meatpie.eat_msg=Это было чертовски вкусно!
items.food.meatpie.desc=Аппетитный пирог, полный вкусного мяса. Такое лакомство способно насытить куда лучше любой другой пищи.

items.food.mysterymeat.name=загадочное мясо
items.food.mysterymeat.eat_msg=Это еда была какой-то странной на вкус.
items.food.mysterymeat.hot=Ой! Горячо!
items.food.mysterymeat.legs=Вы не чувствуете своих ног!
items.food.mysterymeat.not_well=Вы чувствуете себя не очень хорошо.
items.food.mysterymeat.stuffed=Вы наелись.
items.food.mysterymeat.desc=Ешьте на свой страх и риск!
items.food.mysterymeat$placeholder.name=мясо

items.food.pasty.pasty=пирог
items.food.pasty.pie=тыквенный пирог
items.food.pasty.cane=новогодний леденец
items.food.pasty.pasty_desc=Настоящий корнуэльский пирог с начинкой из говядины и картофеля. Восхитительно!
items.food.pasty.pie_desc=Здоровенный кусок тыквенного пирога! Его сладкий и пряный вкус способен не только полностью утолить голод, но и восстановить немного здоровья .\n\nСчастливого Дня Всех Святых!
items.food.pasty.cane_desc=Огромная сладкая карамельная трость! Она достаточно большая для того, чтобы полностью утолить голод, а избыток сахара может ещё и добавить энергии для ваших волшебных палочек.\n\nС праздником!

items.food.smallration.name=урезанный рацион
items.food.smallration.eat_msg=На вкус так себе.
items.food.smallration.desc=Он выглядит как обычный рацион, но поменьше.

items.food.stewedmeat.name=тушёное мясо
items.food.stewedmeat.eat_msg=На вкус так себе.
items.food.stewedmeat.desc=Тушёное мясо очищено от любой инфекции и паразитов. Его можно спокойно есть.



##journal items
items.journal.documentpage.name=вырванная страница
items.journal.documentpage.desc=Эту страницу, кажется, вырвали из какой-то книги. Чтобы разобрать, что на ней написано, придётся её подобрать.

items.journal.alchemypage.name=Вырванная страница учебника алхимии
items.journal.alchemypage.desc=Вырванная страница из учебника алхимии.\n\nБольшая часть текста слишком мелкая, чтобы прочесть её издалека, но можно вполне разглядеть заголовок :\n\n_"%s"_

items.journal.guidebook.name=альманах путешественника
items.journal.guidebook.hint=В вашем путеводителе есть советы для вас!
items.journal.guidebook.desc=Путеводитель путешественника, забытый тут кем-то, кто решил, что приключения - не его удел. Эта конкретная книга - магическая, она может обратить внимание путешественника на определенную страницу в нужное время.\n\nКнига крайне популярна не только лишь из-за её содержания, но и из-за красиво выведенной надписи "Не паникуй!" на обложке.

items.journal.guidepage.name=вырванная страница руководства
items.journal.guidepage.desc=Вырванная страница из руководства искателя приключений.\n\nБольшая часть текста слишком мелкая, чтобы прочесть её издалека, но можно вполне разглядеть заголовок :\n\n_"%s"_

items.journal.regionlorepage$sewers.name=потертое письмо
items.journal.regionlorepage$sewers.desc=Похоже на письмо, написанное на заляпанной бумаге. Вам придется его поднять, чтобы прочесть, что там написано.

items.journal.regionlorepage$prison.name=потертая запись из дневника
items.journal.regionlorepage$prison.desc=Это запись в дневнике или какая-то иная запись, написанная на старом листе бумаги. Похоже, она сохранилась лучше, чем те письма, которые вы находили в канализации, но вам, все же, придется его поднять, чтобы его прочитать.

items.journal.regionlorepage$caves.name=старая запись из журнала
items.journal.regionlorepage$caves.desc=Это выглядит как запись из журнала исследователя, и она удивительным образом хорошо сохранилась. Поднимите ее, чтобы прочесть.

items.journal.regionlorepage$city.name=ржавая табличка
items.journal.regionlorepage$city.desc=Маленькая, ржавая металлическая пластина с выжженным на ней сообщением. Несмотря на возраст пластины, буквы отчетливо видны, но вам придется поднять ее, чтобы прочитать текст.

items.journal.regionlorepage$halls.name=светящаяся табличка
items.journal.regionlorepage$halls.desc=Это маленькая, черная скрижаль со светящейся, выжженной на ней надписью. Издалека свет, исходящий от начертания, сливается в дымку, так что вам придется поднять скрижаль, чтобы прочитать текст.


###keys
items.keys.goldenkey.name=золотой ключ
items.keys.goldenkey.desc=У этого ключа очень маленькая и изящная бородка. Возможно, это ключ от какого-то сундука?

items.keys.crystalkey.name=Хрустальный ключ
items.keys.crystalkey.desc=Вырезанные из цельного куска хрусталя, изгибы этого ключа мерцают в темноте. Может, он откроет что-то сделанное из хрусталя?

items.keys.ironkey.name=железный ключ
items.keys.ironkey.desc=Бородка этого ключа уже изношена, а кожаный ремешок очень старый. Интересно, какую дверь им можно открыть?

items.keys.skeletonkey.name=ключ-скелет
items.keys.skeletonkey.desc=Этот ключ выглядит весьма внушительно - его навершие сделано в форме черепа. Возможно, им можно открыть столь же внушительную дверь.



###potions
items.potions.potion.ac_drink=ВЫПИТЬ
items.potions.potion.turquoise=бирюзовое зелье
items.potions.potion.crimson=багряное зелье
items.potions.potion.azure=лазурное зелье
items.potions.potion.jade=зелёное зелье
items.potions.potion.golden=золотистое зелье
items.potions.potion.magenta=пурпурное зелье
items.potions.potion.charcoal=серое зелье
items.potions.potion.ivory=белёсое зелье
items.potions.potion.amber=янтарное зелье
items.potions.potion.bistre=коричневое зелье
items.potions.potion.indigo=фиолетовое зелье
items.potions.potion.silver=серебристое зелье
items.potions.potion.unknown_desc=Этот пузырёк содержит какое-то зелье. Интересно, что будет, если его выпить или разбить?
items.potions.potion.harmful=Вредное зелье!
items.potions.potion.beneficial=Полезное зелье
items.potions.potion.yes=Да, все правильно
items.potions.potion.no=Нет, я передумал
items.potions.potion.sure_drink=Вы уверены, что хотите выпить это зелье? Возможно, стоит кинуть им в кого-нибудь другого.
items.potions.potion.sure_throw=Вы уверены, что хотите бросить это зелье? Возможно, его лучше выпить.
items.potions.potion.shatter=Бутыль разлетается на мелкие осколки, а её содержимое безо всякого эффекта растекается по полу.
items.potions.potion$placeholder.name=зелье
items.potions.potion$seedtopotion.name=Случайное Зелье

items.potions.alchemicalcatalyst.name=алхимический катализатор
items.potions.alchemicalcatalyst.desc=Магическая жидкость в этом тонком сосуде сделана из очищенной эссенции зелья. Она прозрачна и переливается всеми цветами радуги. \n\nЭтот катализатор в основном используется как алхимический ингредиент, но если его выпить или бросить, то он сработает как случайное зелье.

items.potions.potionofexperience.name=зелье Опыта
items.potions.potionofexperience.desc=Это зелье содержит концентрированный опыт множества сражений. Если его выпить, ваш уровень будет немедленно повышен.

items.potions.potionoffrost.name=зелье Холода
items.potions.potionoffrost.desc=При контакте с воздухом этот химикат мгновенно испаряется, замораживая всех, кто попал в облако его паров.

items.potions.potionofhaste.name=зелье Ускорения
items.potions.potionofhaste.energetic=Вы чувствуете прилив энергии!
items.potions.potionofhaste.desc=Глоток этой удивительно сладкой жидкости наполнит вас огромной энергией, ненадолго позволив перемещаться гораздо быстрее.

items.potions.potionofhealing.name=зелье Исцеления
items.potions.potionofhealing.heal=Ваши раны начинают заживать.
items.potions.potionofhealing.desc=Этот эликсир стремительно заживляет любые раны и моментально исцеляет многие недуги.

items.potions.potionofinvisibility.name=зелье Невидимости
items.potions.potionofinvisibility.invisible=Вы видите, как ваши руки становятся невидимыми!
items.potions.potionofinvisibility.desc=Выпив это зелье, вы станете совершенно невидимы для противников на какое-то время. Впрочем, если вы попробуете кого-то атаковать или использовать палочку или свиток на глазах у противника, невидимость рассеется.

items.potions.potionoflevitation.name=зелье Левитации
items.potions.potionoflevitation.float=Вы взмываете в воздух!
items.potions.potionoflevitation.desc=Если выпить этот занятный состав, то некоторое время вы будете парить в воздухе и сможете пересечь пропасть или перелететь через ловушку.\n\nЕсли бросить это зелье, оно создаст облако неочищенного газа, дезориентирующего любого, кто в него попадёт.

items.potions.potionofliquidflame.name=зелье Алхимического огня
items.potions.potionofliquidflame.desc=Этот сосуд содержит нестабильный реактив, который при малейшем контакте с воздухом резко загорается, поджигая всё вокруг.

items.potions.potionofmindvision.name=зелье Ментального зрения
items.potions.potionofmindvision.see_mobs=Вы каким-то образом можете чувствовать присутствие других существ!
items.potions.potionofmindvision.see_none=Вы каким-то образом понимаете, что на этом уровне подземелья нет никого, кроме вас.
items.potions.potionofmindvision.desc=Глоток этого зелья помогает настроить ваш разум на психические частоты других существ, позволяя вам определять местоположение других существ сквозь любые препятствия.\n\nТакже в этом состоянии вы можете видеть сквозь ближайшие стены и двери.

items.potions.potionofparalyticgas.name=зелье Парализующего газа
items.potions.potionofparalyticgas.desc=При контакте с открытым воздухом жидкость в этой бутыли испарится, превращаясь в обездвиживающий жёлтый газ. Любой, кто вдохнёт его, будет мгновенно парализован, теряя возможность сопротивляться до тех пор, пока облако не развеется.\n\nЭто зелье лучше кидать во врагов, находящихся на расстоянии.

items.potions.potionofpurity.name=зелье Очищения
items.potions.potionofpurity.freshness=Вы чувствуете, что на вас неожиданно пахнуло свежим воздухом.
items.potions.potionofpurity.protected=Некое подобие защитной пленки обволакивает вас!
items.potions.potionofpurity.desc=Этот магический реагент способен моментально нейтрализовать все вредоносные газы в большой зоне. Выпив его, вы получите временный иммунитет к газам любого рода.

items.potions.potionofstrength.name=зелье Силы
items.potions.potionofstrength.msg_1=+1 сила
items.potions.potionofstrength.msg_2=По вашему телу распространяется новоприобретённая сила.
items.potions.potionofstrength.desc=Это редкое зелье влияет на мускулатуру всего вашего тела, навсегда увеличивая вашу силу на единицу.

items.potions.potionoftoxicgas.name=зелье Токсического газа
items.potions.potionoftoxicgas.desc=Разбивание или раскупоривание этого герметичного флакона заставит его содержимое взорваться смертоносным облаком отравляющего газа. Возможно, лучше бросить это зелье в кого-то, находящегося на расстоянии, а не открывать его самому.



###brews
items.potions.brews.causticbrew.name=экстракт едкой слизи
items.potions.brews.causticbrew.desc=Если разбить этот экстракт, то он покроет всех вокруг чрезвычайно едкой кислотой. Кислота будет наносить урон всем, кто попадёт под неё, пока её не смоют водой.

items.potions.brews.blizzardbrew.name=экстракт снежного вихря
items.potions.brews.blizzardbrew.desc=Если его разбить, то этот экстракт выпустит на свободу вихрь замораживающей пурги, который будет быстро распространяться подобно газам.

items.potions.brews.infernalbrew.name=экстракт адского пламени
items.potions.brews.infernalbrew.desc=Если его разбить, то этот экстракт выпустит на свободу бушующее адское пламя, которое будет быстро распространяться подобно газам.

items.potions.brews.shockingbrew.name=экстракт грозового облака
items.potions.brews.shockingbrew.desc=Если его разбить, то этот экстракт выпустит на свободу электрический шторм на большом пространстве вокруг того места, где был разбит экстракт.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=эликсир мистической брони
items.potions.elixirs.elixirofarcanearmor.desc=Данный эликсир дарует выпившему длительное сопротивление магическому урону.

items.potions.elixirs.elixirofaquaticrejuvenation.name=эликсир водной регенерации
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Этот эликсир содержит в себе остатки Слизня, смешанные с лечебным зельем. Вместо моментального исцеления он дарует выпившему его способность восстанавливать здоровье при соприкосновении с водой.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=водная регенерация
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Вы временно получили способности Слизня к регенерации.\n\nНаходясь в воде, вы восстанавливаете небольшое количество здоровья каждый ход. Эффект приостанавливается, когда у вас полное здоровье или вы находитесь вне воды.\n\nЛечения осталось: %d.

items.potions.elixirs.elixirofdragonsblood.name=эликсир крови дракона
items.potions.elixirs.elixirofdragonsblood.desc=Будучи выпитым, эликсир наделит героя силой огня, протекающей по его венам. Этот эффект подарит ему иммунитет к огню и позволит поджигать врагов своими ударами.

items.potions.elixirs.elixirofhoneyedhealing.name=эликсир медового исцеления
items.potions.elixirs.elixirofhoneyedhealing.desc=Этот эликсир не только исцеляет раны, но ещё и очень сладкий! Он немного утоляет голод, если его выпить. Но можно и бросить его в союзника, чтобы вылечить его раны.\n\nС помощью этого эликсира можно укротить тех существ, которые любят мёд.

items.potions.elixirs.elixiroficytouch.name=эликсир ледяного касания
items.potions.elixirs.elixiroficytouch.desc=Тот, кто выпьет такой эликсир, сможет высасывать тепло из врагов одним своим прикосновением. Это даст полный иммунитет к холоду, а также позволит накладывать окоченение своими физическими атаками.

items.potions.elixirs.elixirofmight.name=эликсир могущества
items.potions.elixirs.elixirofmight.msg_1=+1 сила, +%d ОЗ
items.potions.elixirs.elixirofmight.msg_2=По вашему телу распространяется новоприобретённая сила.
items.potions.elixirs.elixirofmight.desc=Это мощное зелье растечётся по вашим мышцам, навсегда увеличив вашу силу на одно очко и здоровье на %d очков. Бонус к здоровью зависит зависит от вашего максимального здоровья, но при получении уровней будет постепенно спадать.
items.potions.elixirs.elixirofmight$htboost.name=увеличение запаса здоровья
items.potions.elixirs.elixirofmight$htboost.desc=Вы чувствуете непривычную силу и живучесть.\n\nВаше максимальное здоровье увеличено на долгое время. Когда вы получаете уровни, этот бонус будет понемногу снижаться.\n\nУвеличение жизни на данный момент: %d\nУровней осталось: %d

items.potions.elixirs.elixiroftoxicessence.name=эликсир зловония
items.potions.elixirs.elixiroftoxicessence.desc=Будучи выпитым, эликсир наделит героя ядовитой энергией. Герой приобретет иммунитет к отравляющему газу и яду, и он будет при каждом движении испускать отравляющий газ.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=особое бирюзовое зелье
items.potions.exotic.exoticpotion.crimson=особое багряное зелье
items.potions.exotic.exoticpotion.azure=особое лазурное зелье
items.potions.exotic.exoticpotion.jade=особое зелёное зелье
items.potions.exotic.exoticpotion.golden=особое золотистое зелье
items.potions.exotic.exoticpotion.magenta=особое пурпурное зелье
items.potions.exotic.exoticpotion.charcoal=особое серое зелье
items.potions.exotic.exoticpotion.ivory=особое белёсое зелье
items.potions.exotic.exoticpotion.amber=особое янтарное зелье
items.potions.exotic.exoticpotion.bistre=особое коричневое зелье
items.potions.exotic.exoticpotion.indigo=особое фиолетовое зелье
items.potions.exotic.exoticpotion.silver=особое серебристое зелье
items.potions.exotic.exoticpotion.unknown_desc=Этот округлый пузырёк содержит странную разноцветную жидкость, совсем не похожую на обычные зелья. Интересно, что будет, если его выпить или разбить?
items.potions.exotic.exoticpotion.warning=Вы действительно хотите отменить использование этого зелья? Оно все равно будет истрачено.
items.potions.exotic.exoticpotion.yes=Да, я уверен
items.potions.exotic.exoticpotion.no=Нет, я передумал

items.potions.exotic.potionofcleansing.name=зелье Избавления
items.potions.exotic.potionofcleansing.desc=Этот мощный реагент способен полностью нейтрализовать любые вредные воздействия. Его можно применять как внутрь, так и просто в кого-нибудь бросить.
items.potions.exotic.potionofcleansing$cleanse.name=очищено
items.potions.exotic.potionofcleansing$cleanse.desc=Этот персонаж имеет временный иммунитет против любых вредных эффектов!\n\nХодов осталось: %s.

items.potions.exotic.potionofcorrosivegas.name=зелье Коррозийного газа
items.potions.exotic.potionofcorrosivegas.desc=Бросок или откупоривание этой находящейся под давлением бутыли спровоцирует формирование из содержимого облака едкого газа цвета ржавчины. Его концентрация, однако, будет невысока и облако не слишком долго продержится.

items.potions.exotic.potionofdragonsbreath.name=зелье Драконьего дыхания
items.potions.exotic.potionofdragonsbreath.prompt=Выберите цель
items.potions.exotic.potionofdragonsbreath.desc=Этот пузырёк содержит необычный реактив, который мгновенно воспламеняется при смешении со слюной. Вовремя выплюнув жидкость, вы сможете выпускать пламя изо рта!

items.potions.exotic.potionofearthenarmor.name=зелье Природной брони
items.potions.exotic.potionofearthenarmor.desc=Вместо того, чтобы парализовать, эта жидкость заставляет кожу затвердеть, что временно наделит вас природной бронёй.

items.potions.exotic.potionofdivineinspiration.name=зелье небесного вдохновения
items.potions.exotic.potionofdivineinspiration.no_more_points=Вы не можете получить больше бонусных очков таланта.
items.potions.exotic.potionofdivineinspiration.select_tier=Выберите уровень талантов к которому будут добавлены два очка. Уровень должен быть открытым.
items.potions.exotic.potionofdivineinspiration.bonus=+2 единицы таланта!
items.potions.exotic.potionofdivineinspiration.desc=Будучи святой энергией в жидкой форме, это зелье наделит выпившего двумя дополнительным очками талантов того уровня, который он выберет.\n\nЭто зелье может быть использовано единожды для каждого уровня талантов.

items.potions.exotic.potionofmagicalsight.name=зелье Волшебного взора
items.potions.exotic.potionofmagicalsight.desc=После того, как вы это выпьете, ваши чувства ненадолго обострятся до невероятного уровня, увеличивая дальность обзора и позволяя видеть сквозь стены!

items.potions.exotic.potionofmastery.name=зелье Мастерства
items.potions.exotic.potionofmastery.prompt=Освоить предмет
items.potions.exotic.potionofmastery.weapon_easier=Вашим оружием стало проще пользоваться!
items.potions.exotic.potionofmastery.armor_easier=Ваша броня становится легче!
items.potions.exotic.potionofmastery.desc=Вместо того, чтобы увеличивать силу, это зелье настраивает мышцы на определенный предмет. Это упростит использование этого предмета, как если бы пьющий практиковался с ним и развил мышечную память.\n\nДля использования выбранного оружия или доспехов потребуется на 2 единицы силы меньше. Это зелье можно использовать только один раз для каждого предмета.

items.potions.exotic.potionofshielding.name=зелье Защиты
items.potions.exotic.potionofshielding.desc=Вместо того, чтобы исцелять, это зелье создаёт волшебный барьер вокруг выпившего. Этот барьер может поглотить значительное количество повреждений.

items.potions.exotic.potionofshroudingfog.name=зелье Густого тумана
items.potions.exotic.potionofshroudingfog.desc=При контакте с воздухом жидкость в этом пузырьке превратится в густой клубящийся туман, полностью блокирующий обзор.

items.potions.exotic.potionofsnapfreeze.name=зелье Заморозки
items.potions.exotic.potionofsnapfreeze.desc=Химикаты в этом зелье моментально реагируют с воздухом, мгновенно замораживая и обездвиживая всех вокруг.

items.potions.exotic.potionofstamina.name=зелье Выносливости
items.potions.exotic.potionofstamina.desc=Глоток этой странно сладковатой жидкости дарует длительный прилив энергии, надолго увеличивая скорость перемещения.

items.potions.exotic.potionofstormclouds.name=зелье Грозовых туч
items.potions.exotic.potionofstormclouds.desc=Если бросить это зелье, оно образует быстро распространяющееся облако концентрированного пара, конденсат которого опускается на окрестности. Большинство видов местности будет превращено в воду, огонь будет потушен, а ловушки выйдут из строя и сломаются.



###quest items
items.quest.ceremonialcandle.name=ритуальная свеча
items.quest.ceremonialcandle.desc=Несколько свеч, слепившихся в одну из-за использования.\n\nСами по себе они бесполезны, но если использовать их в определенной последовательности, они способны сконцентрировать энергию, необходимую для ритуала призыва.

items.quest.corpsedust.name=прах мертвеца
items.quest.corpsedust.chill=Холодок пробегает по вашей спине.
items.quest.corpsedust.desc=Эта кучка праха не сильно отличается от любой другой в этом подземелье, но вы чувствуете таящуюся в ней темную энергию.\n\nПожалуй, лучше от неё избавиться, да как можно скорее.

items.quest.darkgold.name=руда тёмного золота
items.quest.darkgold.desc=Этот металл называется темным не из-за его цвета (который не отличается от обычного золота), а из-за того, что при воздействии солнечного света он плавится.\n\nДумаю, не стоит говорить, что темное золото не очень-то ценится городскими жителями.

items.quest.dwarftoken.name=дворфский жетон
items.quest.dwarftoken.desc=По неизвестным причинам многие дворфы и некоторые из их творений носят с собой эти маленькие кусочки металла. Может быть, это какие-то украшения или опознавательные символы... Кто их поймет, этих бородатых.

items.quest.embers.name=пепел элементаля
items.quest.embers.desc=Особый вид пепла, который можно получить только с молодых огненных элементалей. Даже сейчас он излучает тепло.

items.quest.gooblob.name=сгусток слизи
items.quest.gooblob.desc=Желеобразный комочек, оставшийся после Слизня. Похоже на большой желейный шарик, но вы бы не рискнули попробовать его на вкус.\n\nСам по себе он бесполезен, но может проявить свои свойства в комбинации с зельем или бомбой. В крайнем случае, его можно просто продать или конвертировать в энергетические кристаллы.

items.quest.metalshard.name=проклятый осколок
items.quest.metalshard.desc=Ржавый осколок проклятого металла - это всё, что осталось от DM-300. Вы чувствуете в нём скрытую тёмную магию.\n\nСам по себе он бесполезен, но может проявить свои свойства в сочетании с бомбой или свитком. В крайнем случае, его можно просто продать или конвертировать в энергетические кристаллы.

items.quest.pickaxe.name=кирка
items.quest.pickaxe.ac_mine=ДОБЫТЬ
items.quest.pickaxe.no_vein=Рядом нет жил тёмного золота.
items.quest.pickaxe.desc=Это большой и прочный инструмент для добычи руды. В крайнем случае, эта кирка может использоваться и как оружие.

items.quest.ratskull.name=череп гигантской крысы
items.quest.ratskull.desc=Удивительно огромный крысиный череп. Из него вышел бы неплохой трофей, если бы вам было куда его вешать.



###rings
items.rings.ring.diamond=кольцо с бриллиантом
items.rings.ring.opal=кольцо с опалом
items.rings.ring.garnet=кольцо с гранатом
items.rings.ring.ruby=кольцо с рубином
items.rings.ring.amethyst=кольцо с аметистом
items.rings.ring.topaz=кольцо с топазом
