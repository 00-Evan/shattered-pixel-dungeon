items.food.berry.name=zindan dutu
items.food.berry.eat_msg=Bu dut lezzetliydi!
items.food.berry.desc=Bu küçük meyve, Avcı tarafından zindandaki çalıların arasında bulundu. Hızlı bir şekilde tüketilebilir, az miktarda tokluğu geri kazandırır ve bir tohum içerebilir!

