items.artifacts.unstablespellbook.unknown_scroll=Bunun henüz ne tür bir parşömen olduğunu bilmiyorsun.
items.artifacts.unstablespellbook.desc=Bu büyü kitabı yaşına göre hayret verici biçimde iyi durumda. Sayfaları gezdikçe dengesiz bir güçle dolup taşıyor. Bu kitaptan okursan, hangi büyüyü kullanacağını bilmene imkan yok.
items.artifacts.unstablespellbook.desc_cursed=Lanetli kitap kendini sana kilitledi, çoğu parşömeni kullanma yeteneğini engelliyor.
items.artifacts.unstablespellbook.desc_index=Bu kitap yarım kalmış. Dizini şu anda belirtilen boş sayfaları gösteriyor:
items.artifacts.unstablespellbook.desc_empowered=Kitaba eklediğin parşömenler güç ile parlıyor. Bu parşömenlerin egzotik versiyonlarını fazladan şarj harcayarak kullanabileceksin.
items.artifacts.unstablespellbook.read_empowered=Büyü kitabına eklediğin parşömen enerji ile dolup taşıyor. Bu parşömenin etkisinin normal etkisinin yanında istersen egzotik versiyonunu da kullanabilirsin.\n\nEgzotik sürümü seçmek 1 şarj yerine 2 şarja mal olacaktır.



###bags
items.bags.bag.name=sırt çantası

items.bags.potionbandolier.name=iksir palaskası
items.bags.potionbandolier.desc=Kalın palaska, göğsünü bir kuşak gibi sarıyor, üzerinde iksir şişelerini tutmak için yapılmış tutacaklar bulunuyor. \n\nBu palaskanın içindeyken iksirlerin soğuktan korunuyor olmalı.

items.bags.scrollholder.name=parşomen tutacağı
items.bags.scrollholder.desc=Bu silindir kap bir yıldız astronomun alet ve tabloları için gibi dursa da parşömenlerin de içine gayet iyi oturuyor. Üzerinde büyü kristallerini saklayabileceğin küçük cepler bile var.\n\nBu kap pek de yanıcı durmuyor, yani parşömenlerin onun içindeyken ateşten korunuyor olmalı.

items.bags.velvetpouch.name=kadife kese
items.bags.velvetpouch.desc=Bu küçük kadife tohum ekinler ve rüntaşları gibi birçok küçük eşyayı içinde saklayabilir.

items.bags.magicalholster.name=büyülü kılıf
items.bags.magicalholster.desc=Bu ince kılıf egzotik bir hayvanın derisinden yapılmış ve çok sayıda menzilli silah taşımanı sağlayan kuvvetli bir sihir taşıyor.\n\nKolayca çantaya elini sokup tam aradığın eşyayı tutabilirsin.\n\nBu kılıfın taşıdığı sihir sayesinde asalar biraz daha hızlı şarj olur ve fırlatılan silahların ömrü biraz daha artar.



###bombs
items.bombs.arcanebomb.name=arcane bomba
items.bombs.arcanebomb.desc=Bu bombanın sihirli özellikleri var. Goo'nun yüklemeli saldırısı gibi bir patlama yaratır. Bu patlama zırhı deler ve normal bir bombadan daha geniş bir alanı etkiler.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=YAK & FIRLAT
items.bombs.bomb.snuff_fuse=Bombanın fitilini çabucak söndürdün.
items.bombs.bomb.ondeath=Patlama seni öldürdü...
items.bombs.bomb.rankings_desc=Bir patlama tarafından öldürüldü
items.bombs.bomb.desc=Baya ağır bi kara barut bombası. Bundan kaynaklanan bir patlama yakındaki herhangi bir şeye kesinlikle hasar verecektir.
items.bombs.bomb.desc_fuse=Görünüşe göre fitilin ateşlendikten sonra tamamen yanması için birkaç sıra beklemek gerekiyor.
items.bombs.bomb.desc_burning=Bombanın fitili yanıp gidiyor, ya ondan uzaklaş ya da fitili söndür!
items.bombs.bomb$doublebomb.name=iki bomba
items.bombs.bomb$doublebomb.desc=Bayağı ağır bir kara barut bomba çifti, görünüşe bakılırsa birini bedavaya alıyorsun!

items.bombs.firebomb.name=ateş bombası
items.bombs.firebomb.desc=Bu bomba patladığında geniş bir alanda yangın çıkarmak için tasarlanmış.

items.bombs.flashbang.name=flaş bombası
items.bombs.flashbang.desc=Bu özel bomba kör edici bir ışık yayarak patlar. Çevredeki her şey bombaya yakınlıklarına orantılı olarak şaşıracaktır.

items.bombs.frostbomb.name=buz bombası
items.bombs.frostbomb.desc=Bu bomba patladığında çevresindeki geniş bir alana dondurucu hava yayar.

items.bombs.holybomb.name=kutsal bomba
items.bombs.holybomb.desc=Bu bomba patladığında geniş bir alana kutsal ışık yayması için modifiye edilmiş, kutsal ışık yarı-ölü ve şeytani düşmanlara fazladan hasa verir.

items.bombs.noisemaker.name=ses yapıcı
items.bombs.noisemaker.desc=Bu özel bomba fünyesi bittiğinde sürekli olarak ses çıkarır, bir şey bombaya dokunursa, bomba patlar!
items.bombs.noisemaker.desc_burning=Ses bombası bipliyor, yanına bir şey yaklaşırsa patlar!

items.bombs.shockbomb.name=şok bombası
items.bombs.shockbomb.desc=Bu bomba patladığı zaman çevresine elektrik kıvılcımları saçması için tasarlanmış. Yakınındaki herhangi bir şey bombaya yakınlığına göre sersemler ve hasar görür.

items.bombs.regrowthbomb.name=yeniden büyüme bombası
items.bombs.regrowthbomb.desc=Bu özel bomba patlamak yerine etrafa hayat veren bir sıvı yayar. Etraftaki alanlardan çimenler ve bitkiler fışkırır. Patlamaya yakalanan kahramanı ve dostlarını iyileştirir.

items.bombs.shrapnelbomb.name=şarapnel bombası
items.bombs.shrapnelbomb.desc=Bu bomba DM-300'ün hurda metalleri ile modifiye edilmiştir, bomba patladığında hurda metaller şarapnel görevi görüp bombanın etrafındaki çok geniş bir alana hasar verir. Bombayı attıktan sonra bir şeyin arkasına saklansan iyi olur...

items.bombs.woollybomb.name=yünlü bomba
items.bombs.woollybomb.desc=Bu özelleştirilmiş bomba, patladıktan sonra geniş bir büyülü koyun alanı yaratacaktır. Bu koyunlar hareketi engelleyecek ve çok uzun süre devam edecek! Koyunlar, güçlü düşmanların varlığında uzun süre dayanmaz ve onlarla etkileşime girerek daha kısa sürede manuel olarak dağıtılabilir.

