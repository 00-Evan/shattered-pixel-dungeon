items.spells.alchemize$wndalchemizeitem.energize_all=Hepsini %d enerjiye çevir

items.spells.aquablast.name=Su patlaması
items.spells.aquablast.desc=Bu büyü, hedef konumda bir su patlaması yaratacaktır. Hasar verecek kadar güçlü değildir (ateşli düşmanlara bile), ancak yakındaki araziye su yayar, yangınları söndürür ve patlamanın yakınındaki karakterleri geri iter.

items.spells.arcanecatalyst.name=Sihirli katalizör
items.spells.arcanecatalyst.desc=Bu altın tozu yığını bir parşömenin özütünden yapılmış. Zindan karanlığında ışıldıyor.\nBu katalizör öncelikle bir simya gereci olarak kullanılır ama direk olarak kullanılırsa rastgele bir parşömenin etkisini gösterir.

items.spells.beaconofreturning.name=geri dönüş feneri
items.spells.beaconofreturning.preventing=Bu mekanın güçlü büyüsel aurası seni büyüyü kullanmaktan alıkoyuyor.
items.spells.beaconofreturning.creatures=Komşu yaratıkların ruhsal varlığı şu anda ışınlanmana izin vermiyor.
items.spells.beaconofreturning.set=Lamba mevcut konuma koyuldu.
items.spells.beaconofreturning.wnd_body=Bu yeri seçmek daha önce seçilen yerin yerini alır\n\nDönmeyi seçmek sizi son seçilen yere gönderir ve büyünün bir şarjını kullanır
items.spells.beaconofreturning.wnd_set=Kur
items.spells.beaconofreturning.wnd_return=Dön
items.spells.beaconofreturning.desc_set=Bu fener Zindanın %d katında.
items.spells.beaconofreturning.desc=Bu karışık büyü kullanana seçilen bir yere aradaki mesafe farketmeksizin geri dönme yeteneği bahşeder. Bu büyü sadece geri dönmekle tükenir, istenildiği kadar yer seçilebilir ama unutmayın sadece son seçilen yere dönersiniz.

items.spells.curseinfusion.name=Lanet füzyonu
items.spells.curseinfusion.inv_title=Bir eşyayı lanetle
items.spells.curseinfusion.desc=Bu büyü, DM-300'de bulunan aynı güçlü kötü huylu büyü ile bir ekipman parçasını aşılar. Üzerinde kullanıldığı eşya hemen lanetlenir ve sahip olduğu herhangi bir büyü veya glif geçersiz kılınır.\n\nSilahlar, zırhlar ve asalar söz konusu olduğunda, eşya lanetli olmanın yanı sıra yükseltmeler de kazanacak. Lanet aşılama yükseltmeleri istiflenmez ve öğe lanetlenmemiş hale gelirse yükseltmeler kaybolur.

items.spells.featherfall.name=tüy düşüşü
items.spells.featherfall.light=Bir tüy gibi hafif hissediyorsun!
items.spells.featherfall.desc=Bu büyü kahramana etki eden yerçekimini manipüle eder, kısa bir süre için kahramanın hasar görmeden büyük yüksekliklerden düşmesini sağlar. Her kullanışta tek bir uçurumdan atlayabilirsin.
items.spells.featherfall$featherbuff.name=tüy düşüşü
items.spells.featherfall$featherbuff.desc=Bir tüy düşüşü büyüsünün etkisi altındasın, hasar almadan bir uçurumdan düşmeni sağlıyor! Bu etki kullanıldığında veya biraz zaman geçtiğinde sonlanır.\n\nKalan sıra: %s.

items.spells.spell.ac_cast=YAP
items.spells.spell.no_magic=Büyü bağışıklılığındayken büyü yapamazsın.

items.spells.magicalinfusion.name=büyü füzyonu
items.spells.magicalinfusion.inv_title=İşlemek için bir eşya seç
items.spells.magicalinfusion.infuse=Eşyan, sırlı enerjiyle aşılandı!
items.spells.magicalinfusion.desc=Bu büyü yükseltme parşömeni ile aynı güce sahiptir, fakat daha dengelidir.\n\nBir eşyayı normal yükseltmenin yanında o eşyanın sahip olduğu lanet dahil büyüleri asla silmez.

items.spells.magicalporter.name=Sihirli Işınlayıcı
items.spells.magicalporter.inv_title=Eşya ışınla
items.spells.magicalporter.nowhere=Eşya ışınlayabileceğin bir yer yok
items.spells.magicalporter.desc=Bu büyü üzerinde kullanıldığı her eşyayı ışınlar. Ama "Tüccarın Feneri"nin aksine eşyalar bir sonraki boss katının girişine ışınlanır.

items.spells.phaseshift.name=Faz geçişi
items.spells.phaseshift.no_target=Burada ışınlanacak bir yer yok.
items.spells.phaseshift.desc=Bu kaotik büyü, hedef aldığı herhangi bir karakteri mevcut katta rastgele bir yere ışınlayacak ve onları önemli bir süre sersemletecek. Güçlü düşmanlar, çarpıcı etkiye direnebilecek. Bu büyü, bir hedefe veya kullanıcının kendisine yönlendirilebilir.

items.spells.reclaimtrap.name=Tuzak kapma
items.spells.reclaimtrap.no_trap=Burada tuzak yok.
items.spells.reclaimtrap.desc_trap=Bu büyü şu anda _%s_ ile işlenmiş.
items.spells.reclaimtrap.desc=Bu büyü DM-300'ün kalan kimyasal enerjisini içeriyor. Aktif bir tuzağın üzerinde kullanıldığında tuzağın gücü büyü tarafından emilir ve tuzağın etkisine istediğiniz yere uygulama gücünü size verir.\nYine de bazı tuzaklar her yerde işlemeyebilir ve büyü içinde sadece bir tuzak barındırabilir.

items.spells.recycle.name=Geri dönüşüm
items.spells.recycle.inv_title=Bir eşyayı geri dönüştür
items.spells.recycle.recycled=Bu eşya %s'e geri dönüştürüldü
items.spells.recycle.desc=Bu büyü daha küçük bir değiştirici güce sahiptir. Ekipmana işlemez. Parşömen, iksir, tohum, büyütaşı ya da uçlu dartları aynı tipte farklı bir eşyaya dönüştürür.

items.spells.summonelemental.name=elemental çağır
items.spells.summonelemental.ac_imbue=AŞILA
items.spells.summonelemental.summon_limit=Aynı anda sadece bir elemental çağrılabilir.
items.spells.summonelemental.imbue_prompt=Bir eşya aşıla
items.spells.summonelemental.desc=Bu büyü onu yapmak için kullanılan elementer közlerin enerjisini kanalize eder ve senine birlikte savaşması için dost bir elemental çağırmana izin verir! Tek seferde yalnızca bir elemental çağrılabilir, ancak elementali sana ücretsiz olarak geri vermek için büyü yeniden yapılabilir.
items.spells.summonelemental.desc_newborn=Bu büyü şu anda işlenmemiş ve _yenidoğan elemantal_ çağıracaktır. Büyüyü güçlendirmek için tanımlanmış bir sıvı ateş iksiri, dondurma iksiri, reşarj parşömeni veya transmutasyon parşömeni işleyebilir ve bir sonraki çağırmanın tam güçte bir elemental olmasını sağlayabilirsin!
items.spells.summonelemental.desc_fire=Büyü şu anda sıcak, bir sonraki kullanımında bir _ateş elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.
items.spells.summonelemental.desc_frost=Büyü şu anda soğuk, bir sonraki kullanımında bir _buz elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.
items.spells.summonelemental.desc_shock=Büyü şu anda elektrik enerjisi yayıyor, bir sonraki kullanımında bir _şok elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.
items.spells.summonelemental.desc_chaos=Büyü şu anda kaotik enerji yayıyor, bir sonraki kullanımında bir _kaos elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.

items.spells.targetedspell.prompt=Hedef seçin
items.spells.targetedspell.inv_title=İşlemek için bir eşya seç

items.spells.telekineticgrab.name=uzaktan tutuş
items.spells.telekineticgrab.cant_grab=Onu tutamazsın.
items.spells.telekineticgrab.no_target=Orada tutacak bir şey yok.
items.spells.telekineticgrab.desc=Bu büyü, kullanıcının bir konumdaki tüm eşyaları veya bir düşmana saplanmış tüm fırlatma silahlarını uzaktan almasını sağlar!\n\nBaşkasının sahip olduğu eşyaları veya sandık gibi kapları almak için kullanılamaz.

items.spells.wildenergy.name=Vahşi enerji
items.spells.wildenergy.desc=Bu büyü DM-300'e güç vermiş lanetli enerjinin bir kısmını içeriyor. Kullanıldığında kahramanın üzerindeki asaları ve kuşanılmış büyülü eşyaları şarj eder ama rastgele bir lanetli asa efekti devreye girer, bu etkiyi yönlendirebilirsiniz.


###runestones
items.stones.inventorystone.ac_use=KULLAN

items.stones.runestone$placeholder.name=rün taşı

items.stones.stoneofaggression.name=saldırganlık taşı
items.stones.stoneofaggression.desc=Bu taş bir müttefike veya düşmana atıldığında, yakındaki tüm düşmanlar kısa bir süre için o karaktere saldırmak zorunda kalacak.\n\nDüşmanlar üzerinde kullanıldığında, sihir yalnızca birkaç tur sürecek, ancak kendiniz veya müttefikleriniz üzerinde kullanıldığında önemli ölçüde daha uzun sürecek
items.stones.stoneofaggression$aggression.name=hedeflenmiş
items.stones.stoneofaggression$aggression.desc=Manipülatif büyü, yakındaki tüm düşmanları bu karaktere saldırmaya zorluyor.\n\nKalan sıra: %s.

items.stones.stoneofaugmentation.name=büyüme taşı
items.stones.stoneofaugmentation.inv_title=Bir eşyayı yükselt
items.stones.stoneofaugmentation.desc=Bu rüntaşı bir ekipmanın bir özelliğini diğerinin pahasına yükseltebilir.\n\nBunu bir silahta kullanmak o silahın hızını veya hasarını artırmanı sağlar.\n\nBunu bir zırhta kullanmak o zırhın hasarını veya kaçınmasını artırmanı sağlar.
items.stones.stoneofaugmentation$wndaugment.choice=Neyi yükseltmek istersin?
items.stones.stoneofaugmentation$wndaugment.speed=Hız
items.stones.stoneofaugmentation$wndaugment.damage=Hasar
items.stones.stoneofaugmentation$wndaugment.evasion=Kaçınma
items.stones.stoneofaugmentation$wndaugment.defense=Korunma
items.stones.stoneofaugmentation$wndaugment.none=Yükseltmeyi Kaldır
items.stones.stoneofaugmentation$wndaugment.cancel=Boşver

items.stones.stoneofblast.name=patlama taşı
items.stones.stoneofblast.desc=Bu rüntaşı atıldığı yere değdiği an patlayacaktır. Aynı bir bomba gibi patlama çevresindekilere zarar verecektir.

items.stones.stoneofblink.name=ışınlanma taşı
items.stones.stoneofblink.desc=Bu rüntaşı kullanıcısını fırlatıldığı yere ışınlayacaktır.

items.stones.stoneofclairvoyance.name=sağgörü taşı
items.stones.stoneofclairvoyance.desc=Bu taş atıldığı anda geniş bir alandaki tüm zemini açığa çıkarır, bu etki duvarların ötesine de geçer.

items.stones.stoneofdeepsleep.name=horlayarak uyku taşı
items.stones.stoneofdeepsleep.desc=Bu taş bir düşmana atıldığında, onları tavuk gibi büyülü uykuya sokar. Sihirli bir şekilde uyuyan düşmanlar, dürtülene dek sonsuza kadar uyur.

items.stones.stoneofdisarming.name=Etkisiz hale getirme taşı
items.stones.stoneofdisarming.desc=Bu rün taşı içinde zindanda gizlenmiş kötü niyetli tuzakları imha eden bir büyüyü barındırmaktadır. Atıldığı alanda 9 birime kadar tuzak imha eder.

items.stones.stoneofenchantment.name=efsunlama taşı
items.stones.stoneofenchantment.inv_title=Bir eşyayı efsunla
items.stones.stoneofenchantment.weapon=Silahın karanlıkta parlıyor!
items.stones.stoneofenchantment.armor=Zırhın karanlıkta parlıyor!
items.stones.stoneofenchantment.desc=Bu taş efsunlama sihrine sahip. Bir Yükseltme Tomarının aksine bir eşyanın gücünü direkt olarak yükseltmez, fakat bunun yerine bir zırha veya silahı bir büyüyle kaplayarak ona yeni bir güç kazandırır.

items.stones.stoneoffear.name=korku taşı
items.stones.stoneoffear.desc=Bu taş bir karakterin üzerine atıldığında dehşete kapılırlar ve dönüp kaçarlar. Kaçan bir karaktere saldırmak etkiyi kısaltır.

items.stones.stoneofflock.name=sürü taşı
items.stones.stoneofflock.desc=Bu rüntaşı fırlatıldığı bölgede kısa bir süreliğine büyülü bir koyun oluşturur.

items.stones.stoneofintuition.name=sezgi taşı
items.stones.stoneofintuition.inv_title=Bir eşya seç
items.stones.stoneofintuition.desc=Bu runestone, kimlik tomarlarında bulunan büyünün daha zayıf bir versiyonuna sahiptir. Bir öğeyi doğrudan tanımlamak yerine, sezginiz üzerinde çalışacak ve tahmin ederek bir iksir, kaydırma veya çalma türünü belirlemeye çalışmanıza izin verecektir. Doğru bir tahmin, taştaki sihri de koruyarak ikinci kez kullanılmasına izin verir!
items.stones.stoneofintuition$wndguess.text=Tanımlanmamış eşyanın tipini tahmin edin. Tahmininiz doğruysa, tip tanımlanır!
items.stones.stoneofintuition$wndguess.correct=Doğru. Bu eşya tipi tanımlandı!
items.stones.stoneofintuition$wndguess.preserved=Sezgi taşınız korundu!
items.stones.stoneofintuition$wndguess.incorrect=Tahminin yanlıştı.

items.stones.stoneofshock.name=şok taşı
items.stones.stoneofshock.desc=Bu rüntaşı yakındaki tüm düşmanları kısa süreliğine sersemleten bir elektriksel enerji salar ve fırlatan kişinin asasını vurduğu her hedef için şarj artan bir şekilde şarj eder.

###wands
items.wands.cursedwand.ondeath=%s ile kendi kendini öldürdün.
items.wands.cursedwand.nothing=Hiçbir şey olmadı.
items.wands.cursedwand.grass=Etrafında çim bitiyor!
items.wands.cursedwand.fire=Yanık kokusu alıyorsun...
items.wands.cursedwand.transmogrify_wand=Asan başka bir eşyaya dönüştü!
items.wands.cursedwand.transmogrify_other=Eşyanız farklı bir şeye dönüşüyor!

items.wands.wand.ac_zap=VUR
items.wands.wand.fizzles=Asan hiçbir şey yapmadı; yeterli şarjı olmasa gerek.
items.wands.wand.no_magic=Asan cızırdıyor; büyü bağışıklılığındayken asaları kullanamazsın.
items.wands.wand.self_target=Kendini hedef alamazsın!
items.wands.wand.identify=Artık asanızı tanımlayabilecek kadar aşinasınız.
items.wands.wand.resin_one=Bu asa, gizemli reçineden _1 seviye_ kazandı.
items.wands.wand.resin_many=Bu asa, gizemli reçineden _%d seviye_ kazandı.
items.wands.wand.cursed=Bu asa lanetlenmiş, bu lanet onun büyüsünü kaotik ve rastgele bir hale getiriyor.
items.wands.wand.not_cursed=Bu asada kötücül bir büyü yok.
items.wands.wand.curse_discover=Bu %s lanetlenmiş!
items.wands.wand.prompt=Saldırmak için bir yer seç
items.wands.wand$placeholder.name=asa

items.wands.wandofblastwave.name=patlayıcı dalga asası
items.wands.wandofblastwave.staff_name=patlayıcı dalga değneği
items.wands.wandofblastwave.ondeath=Kendini kendi Patlayıcı Dalga Asan ile öldürdün...
items.wands.wandofblastwave.desc=Bu asa bir çeşit mermer taşından yapılmış, üzerinde altın süsleme ve ucunda siyah bir mücevher bulunuyor. Elinde çok ağır hissettiriyor.
items.wands.wandofblastwave.stats_desc=Bu asa hedef bölgede şiddetli bir biçimde patlayan bir büyü fırlatır. Patlamanın kuvveti _%1$d-%2$d_ hasar verir ve çoğu düşmanı uçuracak kadar güçlüdür.
items.wands.wandofblastwave.bmage_desc=_Savaş Büyücüsü_ bir düşmana patlama dalgası asasıyla vurduğunda, düşman sanki asa elastik bir büyüye sahipmiş gibi geri savrulma şansına sahip olur.
items.wands.wandofblastwave.eleblast_desc=Patlayıcı dalga asası ile uygulanan bir elemental patlama %67 hasar verir ve bütün düşmanları patlama alanının dışına savurur.

items.wands.wandofcorrosion.name=aşındırma asası
items.wands.wandofcorrosion.staff_name=aşındırma asası
items.wands.wandofcorrosion.desc=Bu asanın dişbudak ağacından yapılma gövdesinin içerisinde parlak bir turuncu mücevher bulunuyor.
items.wands.wandofcorrosion.stats_desc=Bu asa hedefe patlayıp aşındırıcı gaz bulutu salan bir ok gönderir. Bulutun içinde kalan her şey  _%dhasardan_ başlayarak zamanla artan hasar verir.
items.wands.wandofcorrosion.bmage_desc=_Savaş Büyücüsü_ bir düşmana korozyon asasıyla vurduğunda, düşmanın korozyona uğrama şansı vardır.
items.wands.wandofcorrosion.eleblast_desc=Korozyon asasıyla yapılan bir elemental patlama, düşmanlara 6 hasardan başlayarak 4 tur korozyon verir.

items.wands.wandofcorruption.name=bozucu asa
items.wands.wandofcorruption.staff_name=bozucu değnek
items.wands.wandofcorruption.already_corrupted=Bu karakter daha fazla etkilenemez.
items.wands.wandofcorruption.desc=Eğer başındaki küçük kuru kafadan anlaşılmıyorsa bu asa korkunç bir kara enerji yayıyor.
items.wands.wandofcorruption.stats_desc=Bu asa düşmanları yoran ve senin isteğine göre çalıştıran bir enerji patlaması oluşturur. Düşmanlar bu bozulmaya karşı koyabilir, fakat zayıflamış düşmanları bozmak sağlıklı olanları bozmaktan çok daha kolaydır.
items.wands.wandofcorruption.bmage_desc=_Savaş Büyücüsü_ bir düşmana yozlaşma asasıyla vurduğunda, düşmanın çılgın olma şansı vardır.
items.wands.wandofcorruption.eleblast_desc=Yozlaşma asasıyla yapılan bir elemental patlama, düşmanlara 5 tur çılgınlık verir.

items.wands.wandofdisintegration.name=parçalayıcı asa
items.wands.wandofdisintegration.staff_name=parçalayıcı değnek
items.wands.wandofdisintegration.desc=Bu asa berk bir obsidiyen parçasından yapılmış, kenarlarında, ucunda biten koyu mor bir ışık çıkıyor. Yıkıcı enerji ile parlıyor, ileri fırlamak için bekliyor.
items.wands.wandofdisintegration.stats_desc=Bu asa tüm engelleri delip geçen bir ışın yayar ve yükseltildikçe daha uzağa gider. Bu ışın _%1$d-%2$d hasar_ verir ve deldiği her düşman ve duvar için aynı zamanda fazladan hasar verir.
items.wands.wandofdisintegration.bmage_desc=Parçalayıcı Asa _Savaş Büyücüsü_ tarafından kullanılırken erişen efsunu varmış gibi menzil kazanır.
items.wands.wandofdisintegration.eleblast_desc=Parçalayıcı asayla yapılan element patlaması %100 hasar verir ve duvarlardan geçer.

items.wands.wandoffireblast.name=alev patlama asası
items.wands.wandoffireblast.staff_name=alev patlama değneği
items.wands.wandoffireblast.desc=Bu asa kırmızı-verniklenmiş bir odundan yapılmış, şatafatlı gözükmesi için de altın yapraklar kullanılmış. Ucu çatırdayıp tıslayarak güçlü büyüsünü açığa vurmak için can atıyor.
items.wands.wandoffireblast.stats_desc=Bu asa kullanıldığında koni şeklinde ateş püskürtür. Sonraki saldırısı _%1$d şarj_  kullanacak ve _%2$d-%3$d hasar_ verecek.  Kullandığı şarj sayısı arttıkça etkinin büyüklüğü ve gücü de artar.
items.wands.wandoffireblast.bmage_desc=_Savaş Büyücüsü_ bir düşmana ateş püskürten bir asayla vurduğunda, düşman sanki asa alevli bir büyüye sahipmiş gibi alevler içinde yanma şansına sahip olur.
items.wands.wandoffireblast.eleblast_desc=Ateş püskürten bir asa ile yapılan elemental patlama %100 hasar verir, kapıları patlatarak açar, düşmanları ve araziyi ateşe verir.

items.wands.wandoffrost.name=dondurma asası
items.wands.wandoffrost.staff_name=dondurma değneği
items.wands.wandoffrost.desc=Bu asa bir çeşit büyülü buzdan yapılmış gibi görünüyor. Yuvarlak ucuna doğru daha da parlıyor. Elinde çok soğuk hissettiriyor, ama nasıl oluyorsa elin ılık kalıyor.
items.wands.wandoffrost.stats_desc=Bu asa düşmanlarına doğru buzlu bir enerji ateşleyerek _%1$d-%2$d_ hasar verir ve onları soğutur.  Bu etki görünüşe göre suda daha güçlü. Soğutulmuş veya donmuş düşmanlar, bu asadan daha az hasar alırlar.
items.wands.wandoffrost.bmage_desc=_Savaş Büyücüsü_ düşmana buz asasıyla vurduğunda, düşmanın donma şansı vardır. Bu şans ne kadar soğuk olurlarsa o kadar artar.
items.wands.wandoffrost.eleblast_desc=Dondurma asasıyla yapılan bir element patlaması %100 hasar verir, düşmanları dondurur ve ateşleri söndürür.

items.wands.wandoflightning.name=yıldırım asası
items.wands.wandoflightning.staff_name=yıldırım değneği
items.wands.wandoflightning.ondeath=Kendini kendi Yıldırım Asan ile öldürdün...
items.wands.wandoflightning.desc=Bu asa sert çelikten yapılmış, bu da onu şaşırtıcı biçimde ağır yapıyor. Ucuna doğru iki diş çıkıyor ve aralarında elektrik atlıyor.
items.wands.wandoflightning.stats_desc=Bu asa vurulan her neyse ondan seken güçlü bir yıldırım göndererek _%1$d-%2$d hasar_ verir. Bu elektrik yakındaki düşmanlardan seker, ve suda daha kolay yayılır. Yıldırım ve hasar suyun üzerinde daha etkili dağıtılır. Asadan seken yıldırımlar sana hasar verebilir, ama dostlarına zarar vermez.
items.wands.wandoflightning.bmage_desc=_Savaş Büyücüsü_ yıldırım asasıyla düşmana saldırırsa asada yıldırım efsunu varmış gibi düşmana yıldırım fırlatma şansı vardır.
items.wands.wandoflightning.eleblast_desc=yıldırım asasıyla yapılan bir element patlaması %100 hasar verir, düşmanları beş saniye sersemletir ve suyu elekriklendirir.

items.wands.wandoflivingearth.name=yaşayan toprak asası
items.wands.wandoflivingearth.staff_name=yaşayan toprak asası
items.wands.wandoflivingearth.desc=Bu asa, parlayan sarı enerji bantları olan ilginç bir kayadan yapılmıştır. Siz asayı kavradıkça kayalar sanki elinizi hissediyormuş gibi hafifçe yer değiştiriyor.
items.wands.wandoflivingearth.stats_desc=Bu asa düşmanlara büyülü kaya parçaları göndererek _%1$d-%2$d _ hasar verir. Kayalar daha sonra kullanıcının etrafında yeniden şekillenerek verilen hasarla orantılı olarak ona zırh kazandırır. Yeterince zırh inşa edilirse, asa bir sonraki vuruşunda bir kaya koruyucusuna dönüşecektir.
items.wands.wandoflivingearth.bmage_desc=_Savaş Büyücüsü_ düşmana canlı toprak asasıyla vurduğunda, verdiği hasarın bir kısmı taş zırhı olarak geri döner.
items.wands.wandoflivingearth.eleblast_desc=Yaşayan toprak asasıyla yapılan element patlaması %50 hasar verir, aktif bir taş gardiyanı patlamanın vurduğu her düşman için iyileştirir.
items.wands.wandoflivingearth$rockarmor.name=taş zırh
items.wands.wandoflivingearth$rockarmor.desc=Büyülü kayalar vücudunuzu çevreler, saldırıya uğradığınızda sizi engellemeye çalışırlar ve aldığınız hasarı 50 %% azaltırlar. Ancak engellenen her hasar kayanın bir kısmını sıyırır.\n\nKalan zırh: %1$d.\n\nEtrafınızda yeterince kaya oluşursa, yaşayan toprak asanızdan gelen bir sonraki vuruş, kayaların sizinle savaşacak bir muhafız haline gelmesine neden olur.\n\nMuhafız için gereken zırh: %2$d
items.wands.wandoflivingearth$earthguardian.name=Taştan Koruma
items.wands.wandoflivingearth$earthguardian.desc=Yaşayan dünya asasındaki taşlar koruyucu bir taş gardiyana dönüştü ! Bu taştan koruma yakındaki düşmanlara saldırır buda düşmanları senin yerine ona saldırmaya zorlar. Etraftaki tüm tehditler gittikten sonra koruma asaya geri döner, asayı sonraki kullanışında geri ortaya çıkar.\nKorumanın defansif gücü asanın seviyesine bağlıdır. Şu anda _%1$d-%2$d hasar engelliyor._

items.wands.wandofmagicmissile.name=büyülü ok asası
items.wands.wandofmagicmissile.staff_name=büyülü ok değneği
items.wands.wandofmagicmissile.desc=Bu oldukça sade asa saf büyülü enerjiden oluşan füzeler fırlatır. Asanın kendisi herhangi bir özel efektten yoksun olsa da, daha fazla kullanılabilir şarjı vardır ve yükseltildiğinde diğer asaları kısa süreliğine güçlendirebilir.
items.wands.wandofmagicmissile.stats_desc=Bu asadan çıkan her darbe _%1$d-%2$d hasar verir._ ve yükseltilirse diğer asalardan üstün olabilir.
items.wands.wandofmagicmissile.bmage_desc=_Savaş büyücüsü_ büyülü ok asası ile düşmana vurduğunda bu asa dahil tüm asaları şarj kazanır.
items.wands.wandofmagicmissile.eleblast_desc=Büyülü ok asasıyla yapılan element patlaması %50 hasar verir, büyücüye 15 tur reşarj verir.
items.wands.wandofmagicmissile$magiccharge.name=sihirli şarj
items.wands.wandofmagicmissile$magiccharge.desc=Sihirli füze asan asaya geri güç yükledi, bir sonraki vuruş güçlenir.\nAsa +%d güçlenir.\nKalan sihir şarjı : %s.

items.wands.wandofprismaticlight.name=prizmatik ışık asası
items.wands.wandofprismaticlight.staff_name=prizmatik ışık değneği
items.wands.wandofprismaticlight.desc=Bu asa düzgün, uzun bir cam kütlesini andıran katı bir yarı saydam kristalden yapılmış. Küçük, renkli ışık huzmeleri asanın ucunda dans ederek dışarı çıkmayı bekliyor.
items.wands.wandofprismaticlight.stats_desc=Bu asa karanlığı delici bir ışık saçar, bu ışınlar gizlenmiş bölgeleri ve tuzakları açığa çıkarır. Bu ışın düşmanları kör edebilir ve _%1$d-%2$d_ hasar verir. Şeytani yaratıklar ve hortlaklar bu ışınlardan yanarak daha fazla hasar alırlar.
items.wands.wandofprismaticlight.bmage_desc=_Savaş büyücüsü_ prizmatik ışık asasıyla bir düşmana vurduğunda düşmanlar yaraalanır, yaralanma süresi asa seviyesiyle artar.
items.wands.wandofprismaticlight.eleblast_desc=Prizmatik ışık asasıyla yapılan bir element patlaması %67 hasar verir, patlamadaki tüm bölgeyi açığa çıkarır ve düşmanları beş tur kör eder.

items.wands.wandofregrowth.name=yeniden büyüme asası
items.wands.wandofregrowth.staff_name=yeniden büyüme değneği
items.wands.wandofregrowth.desc=Bu asa ustalıkla oyulmuş ince bir ağaç gövdesinden yapılmıştır. Her nasılsa hâlâ canlı ve diri, genç bir ağacın çekirdeği gibi parlak yeşil. "Yaşam sona erdiğinde yeni yaşam her zaman büyümeye başlar... Sonsuz döngü her zaman devam eder!"
items.wands.wandofregrowth.stats_desc=Kullanıldığında bu asa koni şeklinde bir sihirli yeniden büyüme enerjisi yaratır. Bu enerji çimen, kökler ve nadir bitkilerin hayata fışkırmasını sağlar. Sonraki kullanım _%1$d şarj_ kullanır. Asanın kullandığı şarj arttıkça etkisi de daha büyük ve güçlü olacak.
items.wands.wandofregrowth.degradation=Başka bir _%d şarjdan sonra, bu asa bitki ve taze ot üretmemeye başlayacak. Bu sınır, değnek seviye yükseltilerek veya yükseltilerek artırılır.
items.wands.wandofregrowth.bmage_desc=_Savaş Büyücüsü_ yeniden büyüme asasıyla bir düşmana vurduğunda veya çimende duruyorsa vurduğu hasara göre bitkisel iyileşme alır.
items.wands.wandofregrowth.eleblast_desc=yeniden büyüme asasıyla yapılan element patlaması düşmanları yerine sabitler ve patlama bölgesinde rastgele çimen büyütür.
items.wands.wandofregrowth$dewcatcher.name=Çiytoplayıcı
items.wands.wandofregrowth$dewcatcher.desc=Çiykapanlar, kendilerini büyülü çiy ile dolduran harika bitkilerdir. Dikkat çekmemek için ot gibi kamufle olmaya çalışırlar, ancak biriken çiy şişkinlikleri onları ele verir.
items.wands.wandofregrowth$seedpod.name=Tohum Zarfı
items.wands.wandofregrowth$seedpod.desc=Tohum Kozaları, kendi tohumları yerine diğer bitki türlerinden tohum üreten büyülü bitkilerdir. Kendi tohumları olmamasına rağmen bir şekilde yayılmayı başarırlar.
items.wands.wandofregrowth$lotus.name=Altın Lotus
items.wands.wandofregrowth$lotus.desc=Altın lotus sadece güçlü bir yeniden büyüme asasıyla yaratılabilen mistik bir bitkidir. Aurası tüm bitkileri ve bitki etkilerini geliştirir, ancak enerjisi tükenir ve kısa bir süre sonra ölür.\n\nBu lotus bir _+%1$d_ yeniden büyüme asası tarafından üretilmiştir. Etkisindeki tüm bitkiler, bir karakterin üzerine dikildiklerinde _anında tetiklenir_. Bitkiler ayrıca tohumlarını düşürmek için _%2$d%% şansa_ sahip olacak ve uçlu dartlar _ %3$d%%daha az dayanıklılık_ kullanacaktır.

items.wands.wandoftransfusion.name=aktarım asası
items.wands.wandoftransfusion.staff_name=aktarım değneği
items.wands.wandoftransfusion.ondeath=Kendini kendi Aktarım Asan ile öldürdün...
items.wands.wandoftransfusion.charged=Değneğin düşmanının yaşam enerjisi ile şarj oldu!
items.wands.wandoftransfusion.desc=Gayet basit şekilli bir asa, pembemsi rengi ve ucundaki simsiyah mücevheri ile göze çarpıyor.
items.wands.wandoftransfusion.stats_desc=Bu asa müttefikler veya büyülenmiş düşmanlar üzerinde kullanıldığında, _kullanıcının canının %1$d'ini/ünü alarak_ müttefiki iyileştirir veya _%2$d can_ için kalkan oluşturur. Asa düşmanlar üzerinde kullanıldığında, kullanıcıya _%3$d kalkan_ uygularken onları kısa süreliğine büyüler. Düşman hortlaklar büyülenmek yerine _%4$d-%5$d hasar_ alır.
items.wands.wandoftransfusion.bmage_desc=_Savaş Büyücüsü_ büyülenmiş bir düşmana aktarım asasıyla vurduğunda kalkan kazanır ve asayla bir sonraki vuruşu can kaybına yol açmaz.
items.wands.wandoftransfusion.eleblast_desc=Aktarım asasıyla yapılan element patlaması dostları iyileştirir ve hortlaklara %100 hasar verir.

items.wands.wandofwarding.name=korunma asası
items.wands.wandofwarding.staff_name=koğuş kadrosu
items.wands.wandofwarding.no_more_wards=Asan daha fazla korumaya dayanamaz.
items.wands.wandofwarding.bad_location=Oraya bir koğuş yerleştiremezsiniz.
items.wands.wandofwarding.desc=Bu kısa metal asanın ucunda parlak mor bir kristal var
items.wands.wandofwarding.stats_desc=Rakibe direk olarak hasar vermek yerine bu asa sabit totemler ve muhafızlar yaratır. Totemler her yerden yaratılabilir, görüşünüz varsa duvarların ötesine bile koyulabilir. Bu asa sadece _%d totem yaratabilir.
items.wands.wandofwarding.bmage_desc=_Savaş Büyücüsü_ Koğuş asasıyla bir rakibe vurduğunda tüm aktif totemlerin iyileşme şansı vardır.
items.wands.wandofwarding.eleblast_desc=Koğuş asasıyla yapılan element patlaması patlama alanındaki tüm totemleri iyileştirir.
items.wands.wandofwarding$ward.name_1=küçük koğuş
items.wands.wandofwarding$ward.desc_1=Bu temel koruma, görüş menziline giren her düşmanı otomatik olarak çarparak _%1$d-%2$d hasar verir._\n\nBu korumaya koruma asanızla vurmak onu yükseltecektir.\n\nBu koğuş dağılmadan önce sadece tek bir kez ışık saçar.\n\nKoruma asanız bu korumayı sürdürmek için _%3$d enerji_ kullanıyor.
items.wands.wandofwarding$ward.name_2=koğuş
items.wands.wandofwarding$ward.desc_2=Bu güçlendirilmiş totem daha karmaşık bir yapıya sahiptir  ve bir kaç sefer saldırabilir. Bu totemin her saldırısı _%1$d-%2$d hasar verir._\n\nBu totemi totem asanızla vurmanız totemi güçlendirir.\nBu totem yok olmadan önce 3 kere saldırır.-\nAsanız bu totemi var etmek için _%3$denerji harcar._
items.wands.wandofwarding$ward.name_3=büyük koğuş
items.wands.wandofwarding$ward.desc_3=Tamamen yükseltilmiş bu koruma, öncekilerden daha fazla saldırı yapabilir. Bu koğuştan gelen her vuruş _%1$d-%2$d hasar_ verir.\n\nBu korumaya koruma asanızla vurmak onu geliştirecektir.\n\nBu koruma, dağılmadan önce beş kez çarpacaktır.\n\nKoruma asanız bu korumayı sürdürmek için _%3$d enerji_ kullanıyor.
items.wands.wandofwarding$ward.name_4=küçük nöbetçi
items.wands.wandofwarding$ward.desc_4=Bu daha küçük nöbetçi, daha büyük bir muhafızla aynı ateş gücüne sahiptir, ancak belirli sayıda şarj yerine sağlığa sahiptir. Korunma asanızın ucundaki mücevheri andırır. Bu nöbetçiden gelen her vuruş _%1$d-%2$d_ hasar verir.\n\nBu nöbetçiye koruma asanızla vurmak onu geliştirir ve iyileştirir.\n\nBu nöbetçi, bir düşmanı her vurduğunda bir miktar sağlık harcayacaktır, ancak üzerinde koruma asanızı kullanarak iyileştirilebilir.\n\nKoruma asan bu nöbetçiyi ayakta tutmak için _%3$d enerji_ kullanıyor.
items.wands.wandofwarding$ward.name_5=nöbetçi
items.wands.wandofwarding$ward.desc_5=Bu yükseltilmiş nöbetçi, daha düşük bir nöbetçiden daha büyük ve daha dayanıklıdır. Bu nöbetçiden gelen her vuruş _%1$d-%2$d_ hasar verir.\n\nBu nöbetçiye koruma asanızla vurmak onu geliştirir ve iyileştirir.\n\nBu nöbetçi, bir düşmanı her vurduğunda bir miktar sağlık harcayacaktır, ancak üzerinde koruma asanızı kullanarak iyileştirilebilir.\n\nKoruma asan bu nöbetçiyi ayakta tutmak için _%3$d enerji_ kullanıyor.
items.wands.wandofwarding$ward.name_6=büyük nöbetçi
items.wands.wandofwarding$ward.desc_6=Tamamen yükseltilmiş bu nöbetçi, öncekilerden çok daha dayanıklıdır. Bu nöbetçiden gelen her vuruş _%1$d-%2$d hasar verir._\n\nBu nöbetçiyi koruma asanla vurmak onu iyileştirecektir.\n\nBu nöbetçi, bir düşmanı her vurduğunda bir miktar sağlık harcar, ancak üzerinde koruma asanızı kullanarak iyileştirilebilir.\n\nKoruma asan bu nöbetçiyi ayakta tutmak için _%3$denerji_ kullanıyor.
items.wands.wandofwarding$ward.dismiss_title=Bu koğuşu kapatacak mısınız?
items.wands.wandofwarding$ward.dismiss_body=Asanızın artık korumasını istemiyorsanız bu korumayı kaldırabilirsiniz. Bunu yaptığınızda koruma hemen yok olur.\n\nBu koğuşu yok etmek mi?
items.wands.wandofwarding$ward.dismiss_confirm=evet
items.wands.wandofwarding$ward.dismiss_cancel=hayır

###weapon curses
items.weapon.curses.annoying.name=sinir bozucu %s
items.weapon.curses.annoying.msg_1=OOO, BİRİYLE Mİ SAVAŞIYORUZ!?
items.weapon.curses.annoying.msg_2=EVET, BİTİR İŞLERİNİ!
items.weapon.curses.annoying.msg_3=HEY, DİNLE!
items.weapon.curses.annoying.msg_4=HALA PATRONA GELMEDİK Mİ!?
items.weapon.curses.annoying.msg_5=AH, BENİ O KADAR SERT SALLAMA!
items.weapon.curses.annoying.msg_6=GEBER, BÖCEK!
items.weapon.curses.annoying.msg_7=YEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=MOLA VEREBİLİR MİYİZ!?
items.weapon.curses.annoying.msg_9=BUM, HAHA!
items.weapon.curses.annoying.msg_10=İYİ VURULDU!
items.weapon.curses.annoying.msg_11=Bir silah olmak istemedim, bir oduncunun baltası olmak istedim.
items.weapon.curses.annoying.msg_12=Unutma, aşırı özgüven yavaş ve sinsi bir katildir.
items.weapon.curses.annoying.msg_13=TÜM ÜSSÜNÜZ BİZE AİT!
items.weapon.curses.annoying.desc=Sinir bozucu silahlar konuşabilir, ancak biraz fazla enerjikler. Çoğu zaman istemeden de olsa tüm dikkati üzerine çekerler.
items.weapon.curses.annoying.elestrike_desc=Rahatsız edici bir lanete sahip bir elemental saldırının, 5 tur boyunca menzil içindeki her düşmanı ateşlemek için %20 şansı vardır.

items.weapon.curses.dazzling.name=göz kamaştırıcı %s
items.weapon.curses.dazzling.desc=Göz kamaştırıcı silahlar bazen göz kamaştırıcı bir ışıkla parlayarak onu görebilen her şeyi kör eder.
items.weapon.curses.dazzling.elestrike_desc=Göz kamaştırıcı lanete sahip bir element saldırısının, menzildeki her düşmanı 5 tur boyunca kör etme şansı %50'dir.

items.weapon.curses.displacing.name=yer değiştirici %s
items.weapon.curses.displacing.desc=Yer değiştirici silahlar kaotik ışınlama enerjisiyle işlenmiş, bu büyü düşmanları katın içinde rastgele ışınlama yeteneğine sahiptir.
items.weapon.curses.displacing.elestrike_desc=Yer değiştirme laneti içeren bir elemental vuruşun menzil içindeki her düşmanı ışınlama şansı %50'dir.

items.weapon.curses.explosive.name=patlayıcı %s
items.weapon.curses.explosive.warm=Ilık...
items.weapon.curses.explosive.hot=Sıcak!
items.weapon.curses.explosive.desc=Patlayıcı silahlar sürekli olarak güç biriktirir ve patlayarak kullanıcıya ve düşmana zarar verir.
items.weapon.curses.explosive.desc_cool=Sılahın şu anda dokunmak için serin.
items.weapon.curses.explosive.desc_warm=Silahın enerji topluyor ve ısınıyor...
items.weapon.curses.explosive.desc_hot=Silahın sıcak! Patlamak üzere!
items.weapon.curses.explosive.elestrike_desc=Patlayıcı lanetli bir elemental saldırının, menzil içindeki rastgele bir düşman üzerinde bir patlamanın belirmesine neden olma şansı %50'dir.

items.weapon.curses.friendly.name=arkadaş canlısı %s
items.weapon.curses.friendly.desc=Arkadaş canlısı silahlar barışçıl kişiler için en iyi seçimdir, bazen dövüşmeyi imkansız hale getiren bir büyünün tetiğini çekerler.
items.weapon.curses.friendly.elestrike_desc=Dost lanetli bir element saldırısı, menzildeki her düşmanı 5 tur boyunca büyülemek için %50 şansa sahiptir.

items.weapon.curses.polarized.name=kutuplaştırılmış %s
items.weapon.curses.polarized.desc=Kutuplaşmış bir silah, saldırısının ya %50 daha fazla hasar vermesine ya da hiç hasar vermemesine neden olan büyüden etkilenir.
items.weapon.curses.polarized.elestrike_desc=Kutuplaşmış lanete sahip bir element saldırısının menzildeki her düşmana 20-30 hasar verme şansı %50'dir.

items.weapon.curses.sacrificial.name=kana susamış %s
items.weapon.curses.sacrificial.desc=Kana susamış silahlar kuşanan kişiden düşmanlara saldırmanın karşılığında kan talep eder. Giyen kişi ne kadar sağlıklıysa, lanet o kadar kan alacaktır.
items.weapon.curses.sacrificial.elestrike_desc=Kurban laneti içeren bir element saldırısı, kahramanın ve menzilindeki her düşmanın 10 HP kan kaybetmesine neden olur.

items.weapon.curses.wayward.name=ıskacı %s
items.weapon.curses.wayward.desc=Asi silahlar bazen inanılmaz isabetsiz olabilir. Bu büyü başladıktan sonra bir vakit daha devam eder, fakat asi silah ile bir isabet indirmek büyüyü defeder.
items.weapon.curses.wayward.elestrike_desc=Asi bir lanete sahip bir element saldırısı, menzil içindeki her düşmanı 5 tur boyunca büyülemek için %50 şansa sahiptir.
items.weapon.curses.wayward$waywardbuff.name=asi
items.weapon.curses.wayward$waywardbuff.desc=Asi silahının büyüsü etkinleşti ve kısa bir süre için son derece isabetsiz hale geldi. Bunun, sürpriz saldırılar gibi vurması garanti edilen saldırıları etkilemediğini unutma. Asi silahla başarılı bir şekilde saldırmak bu etkiyi anında ortadan kaldıracaktır.\n\nKalan sıra %s.

###enchantments
items.weapon.enchantments.blazing.name=yakıcı %s
items.weapon.enchantments.blazing.desc=Bu büyü, silahtan alevler püskürterek düşmanları tutuşturur ve zaten yanmakta olan düşmanlara ilave hasar verir.
items.weapon.enchantments.blazing.elestrike_desc=Parlayan bir büyüye sahip bir element saldırısı, menzil içindeki her karoya 6 tur süren ateş yayar.

items.weapon.enchantments.blocking.name=engelleyen %s
items.weapon.enchantments.blocking.desc=Engelleyici silahlar, onlara saldırdıktan sonra seni kısa süreliğine koruma şansına sahiptir.
items.weapon.enchantments.blocking.elestrike_desc=Engelleme büyüsüne sahip bir temel saldırı, Düellocuya menzil içindeki her düşman için fazladan 5 kalkan sağlar.
items.weapon.enchantments.blocking$blockbuff.name=engelleniyor
items.weapon.enchantments.blocking$blockbuff.desc=Silahının engelleyici büyüsü, savunma gücüne kısa süreli bir destek sağladı!\n\nKalan kalkan: %d\n\nKalan sıra: %s.

items.weapon.enchantments.blooming.name=çiçek açtıran %s
items.weapon.enchantments.blooming.desc=Çiçek açtıran silahlar, vurdukları kişilerin üzerinde veya çevresinde bitki örtüsünün filizlenmesine neden olacak büyü içerir.
items.weapon.enchantments.blooming.elestrike_desc=Çiçek açan bir büyüye sahip bir elemental saldırı, menzilde 6 kareye kadar çimen yayar ve menzildeki tüm düşmanları 5 tur boyunca sabitler.

items.weapon.enchantments.chilling.name=üşütücü %s
items.weapon.enchantments.chilling.desc=Bu efsunla vurulan düşmanlar üşür, bu da hareket ve saldırılarını yavaşlatır.
items.weapon.enchantments.chilling.elestrike_desc=Tüyler ürpertici bir büyüye sahip bir elemental saldırı, 6 tur süren menzil içindeki her karoya tüyler ürpertici hava yayar.

items.weapon.enchantments.kinetic.name=kinetik %s
items.weapon.enchantments.kinetic.desc=Bir düşman kinetik bir silahla öldürüldüğünde, fazla kuvvet silahta depolanır ve bir sonraki başarılı saldırıya uygulanır.
items.weapon.enchantments.kinetic.elestrike_desc=Kinetik büyüye sahip bir element saldırısı, birincil hedef hariç menzildeki her düşmana depolanmış hasarın %33'ünü uygular.
items.weapon.enchantments.kinetic$conserveddamage.name=korunan hasar
items.weapon.enchantments.kinetic$conserveddamage.desc=Silahın önceki öldürücü vuruştaki fazladan gücü depoladı ve bir sonraki vuruşta fazladan hasar olarak verecek. Ama bu enerji zamanla kaybolacak.\n\nDepolanan Hasar: %d.

items.weapon.enchantments.corrupting.name=yozlaştırıcı %s
items.weapon.enchantments.corrupting.desc=Bu güçlü büyü, düşmanları isteğinize göre dönüştürme yeteneğine sahiptir. Bir düşman bu silahla öldürüldüğünde, ölmek yerine yozlaşma ihtimali vardır.
items.weapon.enchantments.corrupting.elestrike_desc=Bozucu büyüye sahip bir element saldırısı, birincil hedef hariç menzildeki her düşmanı bozmak için %4-20 şansa (eksik HP'ye bağlı olarak) sahiptir.

items.weapon.enchantments.elastic.name=elastik %s
items.weapon.enchantments.elastic.desc=Elastik silahlar düşmanı kısa bir mesafede geriye doğru uçurabilirler.
items.weapon.enchantments.elastic.elestrike_desc=Elastik büyülü bir element saldırısı, menzildeki tüm düşmanları 4 kare geriye savurur.

items.weapon.enchantments.grim.name=ölümcül %s
items.weapon.enchantments.grim.desc=Bu güçlü efsun o kadar güçlüdür ki, bir düşmanı anında öldürme gücüne sahiptir! Düşman ne kadar zayıfsa bu etki o kadar sık gerçekleşir.
items.weapon.enchantments.grim.elestrike_desc=Acımasız büyüye sahip bir element saldırısının, birincil hedef hariç menzildeki her düşmanı öldürme şansı %6-30'dur (eksik HP'ye bağlı olarak).

items.weapon.enchantments.lucky.name=şanslı %s
items.weapon.enchantments.lucky.desc=Şanslı bir silahla öldürülen düşmanların daha fazla ganimet düşürme şansı vardır.
items.weapon.enchantments.lucky.elestrike_desc=Şans büyüsüne sahip bir element saldırısı, menzildeki her düşmanın altına %10 ganimet bırakma şansına sahiptir. Bu etki düşman başına yalnızca bir kez tetiklenebilir.

items.weapon.enchantments.projecting.name=erişen %s
items.weapon.enchantments.projecting.desc=Bu efsunla yakın dövüş silahlarının erişme uzaklığı artar. Menzilli silahlar duvarları delme yeteneği kazanır.
items.weapon.enchantments.projecting.elestrike_desc=Yansıtma büyüsüne sahip bir element saldırısı, birincil hedef hariç menzildeki her düşmana %25 hasar verir.

items.weapon.enchantments.shocking.name=şok edici %s
items.weapon.enchantments.shocking.desc=Elektrik şok edici silahtan sıçrayarak yakındaki tüm düşmanlara ekstra hasar verir.
items.weapon.enchantments.shocking.elestrike_desc=Şok edici bir büyüye sahip bir elemental saldırı, 6 tur süren menzil içindeki her karoya elektrik yayar.

items.weapon.enchantments.unstable.name=dengesiz %s
items.weapon.enchantments.unstable.desc=Bu efsun kaotik enerji yayarak her vuruşta farklı bir efsun olarak görev yapar.
items.weapon.enchantments.unstable.elestrike_desc=Dengesiz bir büyüye sahip bir temel saldırı, birincil hedef dışında menzil içindeki her düşmana rastgele bir büyü etkisi uygular.

items.weapon.enchantments.vampiric.name=vampirik %s
items.weapon.enchantments.vampiric.desc=Bu güçlü efsun her vuruşla rakibin canını sömürür ve kuşanana aktarır. Bu etki kuşananın canı azaldıkça güçlenir.
items.weapon.enchantments.vampiric.elestrike_desc=Bir vampir büyüsüne sahip bir element saldırısı, düellocuyu menzildeki her düşman için 2 HP iyileştirir.


###melee weapons
items.weapon.melee.assassinsblade.name=suikastçının bıçağı
items.weapon.melee.assassinsblade.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.assassinsblade.ability_name=gizlice
items.weapon.melee.assassinsblade.ability_desc=Düellocu, bir suikastçının bıçağını kullanırken _sinsice_ hareket edebilir. Bu yetenek, Düellocuya 4 tur görünmezlik sağlar, ancak 2 ücrete mal olur.
items.weapon.melee.assassinsblade.desc=Küçük, dalgalı obsidyenden yapılma bir bıçak, hafif olmasına rağmen kullanması zor, ancak hedefi tutturursa ölümcül.

items.weapon.melee.battleaxe.name=savaş baltası
items.weapon.melee.battleaxe.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.battleaxe.ability_name=ağır darbe
items.weapon.melee.battleaxe.ability_desc=Düellocu, bir savaş baltasıyla _ağır darbe_ gerçekleştirebilir. Bu güçlü ama tahmin edilebilir saldırının isabetliliği -%75'tir, ancak isabet ederse +%55 hasar verir ve 5 tur boyunca savunmasızlık uygular. Ağır darbe sürpriz saldırı yapabilir.
items.weapon.melee.battleaxe.desc=Bu savaş baltasının devasa çelik başı her geniş savurmaya ağırlığını veriyor.

items.weapon.melee.crossbow.name=arbalet
items.weapon.melee.crossbow.stats_desc=Bu silah giyildiğinde fırlatılan dartların hasarını arttıracaktır ve bunun üzerine onlara bir efsun verecektir.
items.weapon.melee.crossbow.ability_name=yüklü atış
items.weapon.melee.crossbow.ability_desc=Düellocu arbaletiyle _yüklü bir atış_ hazırlayabilir. Bu yetenek anında etkinleşir ve ateşlenen bir sonraki ok her zaman isabet eder, 3x3 karelik bir alanda isabet etkileri uygular ve uçlanırsa daha uzun sürer.
items.weapon.melee.crossbow.desc=Pek karmaşık olmayan ve okları mükemmel hızlarda atan bir silah. Bunun için dizayn edilmemiş olsa da arbaletin ağır ve sağlam yapısı onun idare eder bir yakın dövüş silahı olarak ta kullanabilmesini sağlar.
items.weapon.melee.crossbow$chargedshot.name=yüklü atış
items.weapon.melee.crossbow$chargedshot.desc=Düellocu gücünü arbaletine odaklıyor. Onunla attığı bir sonraki dart her zaman isabet edecek ve 3x3'lük bir alanda uçlu dart etkileri ve arbaletin büyüsünü uygulayacaktır. Uçlu dartlar ayrıca yüklü bir atış kullanılarak ateşlendiğinde iki ekstra kullanıma sahip olur. Düellocu bu yeteneği kendisine pozitif dart etkileri uygulamak için kullanamaz.

items.weapon.melee.dagger.name=hançer
items.weapon.melee.dagger.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.dagger.ability_name=gizlice
items.weapon.melee.dagger.ability_desc=Düellocu bir hançer kullanırken _gizlenebilir_. Bu yetenek Düellocuya 8 tur görünmezlik sağlar, ancak 2 şarj gerektirir.
items.weapon.melee.dagger.desc=Eskimiş bir ahşap kabzaya sahip basit, demirden bir hançer.

items.weapon.melee.dirk.name=kama
items.weapon.melee.dirk.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.dirk.ability_name=gizlice
items.weapon.melee.dirk.ability_desc=Düellocu, bir kama kullanırken _sinsice_ hareket edebilir. Bu yetenek, Düellocuya 6 tur görünmezlik sağlar, ancak 2 ücrete mal olur.
items.weapon.melee.dirk.desc=Daha uzun bir uca sahip hançer, rakiplerine saplamak için fazladan metale sahip.

items.weapon.melee.flail.name=topuz
items.weapon.melee.flail.stats_desc=Bu silah keskin saldırılar yapmaya elverişli değil.\nBu silahla sürpriz saldırı yapılamaz.
items.weapon.melee.flail.ability_name=Çevir
items.weapon.melee.flail.spin_warn=Artık yelkeni çeviremezsin.
items.weapon.melee.flail.ability_desc=Düellocu kısa süreliğine güç toplamak için bir savurma aleti _çevirebilir_. Savurma sopası her döndürüldüğünde, en fazla 3 kez olmak üzere +%33 hasar verir. 3 kez döndürüldüğünde savurma silahının isabet etmesi de garanti edilir. Savurma sopasını döndürmeye başlamak 2 şarj gerektirir.
items.weapon.melee.flail.desc=Tutacağa uzunca bir zincirle bağlanmış dikenli bir gülle. Kullanması zor, ancak isabet ederse yıkıcı olabilir.
items.weapon.melee.flail$spinabilitytracker.name=dönen
items.weapon.melee.flail$spinabilitytracker.desc=Düellocu kılıcını döndürerek bir sonraki saldırısı için hasar biriktiriyor. Her dönüş bir tur sürer ancak hasarı 33 %% artırır. 100 %% ilave hasarla, savuranın isabet etmesi de garantidir.\n\nŞu anki ilave hasar: %%%1$d.\nKalan turlar: %2$s.

items.weapon.melee.gauntlet.name=taş eldiven
items.weapon.melee.gauntlet.stats_desc=Bu çok hızlı bir silah.
items.weapon.melee.gauntlet.ability_name=kombo vuruş
items.weapon.melee.gauntlet.ability_desc=Düellocu, bir taş eldivenle _kombo vuruş_ gerçekleştirebilir. Bu saldırının isabet etmesi garantidir ve Düellocunun son 5 sırada yakın dövüş veya fırlatılan silahlarla halihazırda başarılı bir şekilde saldırdığı her sefer için +%30 hasar verir.
items.weapon.melee.gauntlet.desc=Bu devasa eldiven üzerinde ağır bir büyülü taş olan kızıl kumaş ile yapılmış. Kumaş, etrafında sıkılaşarak bu kalın taş plakaları neredeyse ikinci bir deri gibi hissetmeni sağlıyor.  Bu kadar ağır bir silahı sallamak güç gerektirir, ama vuruşlarına da devasa bir güç ekleyecektir.

items.weapon.melee.glaive.name=baltalı kargı
items.weapon.melee.glaive.stats_desc=Bu bayağı yavaş bir silah.\nBu silah fazladan erişime sahiptir.
items.weapon.melee.glaive.ability_name=sapla
items.weapon.melee.glaive.ability_desc=Düellocu, menzildeki ancak bitişik olmayan bir düşmana _saplamak_ için glaive'in ucunu kullanabilir. Bu, +%30 hasar verir, düşmanı geri savurur ve isabet etmesi garantidir.
items.weapon.melee.glaive.desc=Sırığın ucunda bulunan bir bıçaktan oluşan devasa bir kargı.

items.weapon.melee.gloves.name=çivili eldivenler
items.weapon.melee.gloves.stats_desc=Bu silah çok hızlı.
items.weapon.melee.gloves.ability_name=birleşik vuruş
items.weapon.melee.gloves.ability_desc=Düellocu, bir çivili eldivenle _kombo vuruş_ gerçekleştirebilir. Bu saldırının isabet etmesi garantidir ve Düellocunun son 5 sırada yakın dövüş veya fırlatılan silahlarla halihazırda başarılı bir şekilde saldırdığı her sefer için +%40 hasar verir.
items.weapon.melee.gloves.desc=Bu çivili eldivenler gerçek bir koruma sağlamıyor, ama elleri serbest tutarak dayanıklı bir silah görevi görüyor.

items.weapon.melee.greataxe.name=dev balta
items.weapon.melee.greataxe.stats_desc=Bu silah inanılmaz bir biçimde ağır.
items.weapon.melee.greataxe.ability_name=intikam
items.weapon.melee.greataxe.ability_desc=Düellocu, sağlığı %50'nin altındaysa büyük baltayla _intikam_ saldırısı gerçekleştirebilir. Bu yıkıcı saldırının isabet etmesi garantilidir ve +%35 hasar verir.
items.weapon.melee.greataxe.desc=Omzun üstünden kuşanılmak için yapılmış bu devasa asa ağır olduğu kadar güçlü de.

items.weapon.melee.greatshield.name=dev kalkan
items.weapon.melee.greatshield.typical_stats_desc=Normalde bu silah 0-%d hasar engeller. Engelleme etkisi güçlendirmeler ile artar.
items.weapon.melee.greatshield.stats_desc=Bu silah 0-%d hasarı önler ve yükseltmelerle önlediği hasar doğru orantılı olarak artar.
items.weapon.melee.greatshield.ability_name=koruma
items.weapon.melee.greatshield.ability_desc=Düellocu, 4 tur içinde kendisine karşı yapılan bir sonraki fiziksel veya büyülü saldırıyı tamamen etkisiz hale getiren bir büyük kalkanla kendini _koruyabilir_.
items.weapon.melee.greatshield.desc=Kalkandan ziyade hareketli bir duvar, bu devasa metal kütlesi savunmaya yardımcı olur, ancak saldırı için pek yer bırakmaz.

items.weapon.melee.greatsword.name=dev kılıç
items.weapon.melee.greatsword.ability_name=yarmak
items.weapon.melee.greatsword.ability_desc=Düellocu, bir düşmanı büyük bir kılıçla _parçalayabilir_. Bu, +%20 hasar verir ve isabet etmesi garantilidir. Yarma bir düşmanı öldürürse, Düellocu 5 tur içinde ücretsiz olarak tekrar yarılmayı kullanabilir.
items.weapon.melee.greatsword.desc=Bu devasa kılıç ağırlığını her savurmada hissettirerek ağır hasar verir.

items.weapon.melee.handaxe.name=el baltası
items.weapon.melee.handaxe.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.handaxe.ability_name=ağır darbe
items.weapon.melee.handaxe.ability_desc=Düellocu, bir el baltasıyla _ağır darbe_ gerçekleştirebilir. Bu güçlü ama tahmin edilebilir saldırının isabetliliği -%75'tir, ancak isabet ederse +%65 hasar verir ve 5 tur boyunca savunmasızlık uygular. Ağır darbe sürpriz saldırı yapabilir.
items.weapon.melee.handaxe.desc=Genelde ağaçları düşürmek için kullanılan hafif bir balta. Geniş bıçağı düşmanlar üzerinde de işe yarıyor.

items.weapon.melee.knuckles.name=demir muşta
items.weapon.melee.knuckles.stats_desc=Bu silah çok hızlı.
items.weapon.melee.knuckles.desc=Parmak eklemlerinin arasına sığacak biçimde şekillendirilmiş bir demir parçası. Elleri boş tutsa da sade yumruktan daha fazla hasar verir.

items.weapon.melee.longsword.name=uzun kılıç
items.weapon.melee.longsword.ability_name=yarmak
items.weapon.melee.longsword.ability_desc=Düellocu bir düşmanı uzun kılıcıyla _yarabilir_. Bu +%23 hasar verir ve isabet garantilidir. Eğer yarma bir düşmanı öldürürse, Düellocu yarmayı 5 tur içinde ücretsiz olarak tekrar kullanabilir.
items.weapon.melee.longsword.desc=Bu kılıcın uzun keskin çelik bıçağı güven verici bir şekilde parlasa da boyutu onu bayağı ağır yapıyor.

items.weapon.melee.mace.name=gürz
items.weapon.melee.mace.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.mace.ability_name=ağır darbe
items.weapon.melee.mace.ability_desc=Düellocu, bir gürz ile _ağır darbe_ gerçekleştirebilir. Bu güçlü ama tahmin edilebilir saldırının isabetliliği -%75'tir, ancak isabet ederse +%60 hasar verir ve 5 tur boyunca savunmasızlık uygular. Ağır darbe sürpriz saldırı yapabilir.
items.weapon.melee.mace.desc=Bu gürzün büyük demir başı ciddi hasar verir.

items.weapon.melee.magesstaff.name=büyücü'nün değneği
items.weapon.melee.magesstaff.ac_imbue=İŞLE
items.weapon.melee.magesstaff.ac_zap=VUR
items.weapon.melee.magesstaff.prompt=Bir asa seç
items.weapon.melee.magesstaff.imbue=Değneğe %s işledin.
items.weapon.melee.magesstaff.preserved=Önceki asa korundu!
items.weapon.melee.magesstaff.preserved_resin=Önceki asa gizemli reçineye dönüştürüldü.
items.weapon.melee.magesstaff.conflict=Çatışan büyüler değneğindeki efsunu sildi.
items.weapon.melee.magesstaff.id_first=Önce bu asayı tanımlaman gerekiyor.
items.weapon.melee.magesstaff.cursed=Lanetli bir asa kullanamazsın.
items.weapon.melee.magesstaff.imbue_desc=Asanızı bu değnekle doldurmak istediğinizden emin misiniz?\n\nEğer aşılanan değnek, değnek ile aynı veya daha yüksek seviyedeyse, değnek o değnek seviyesini ve ayrıca kendi yükseltmelerinden bir tanesini alır.\n\nBu işlem seviye %d asa ile sonuçlanacaktır.
items.weapon.melee.magesstaff.imbue_lost=Şu anda asanıza yerleştirilmiş olan asa kaybolacaktır.
items.weapon.melee.magesstaff.imbue_talent=Değneğine işlenmiş asanın şu anda +0'da iade edilmek için _%1$d%%_ şansa sahip. Kalan asa iadesi: _%2$d_. Eğer asa korunmazsa 1 gizemli reçine alacaksın.
items.weapon.melee.magesstaff.yes=Evet, eminim.
items.weapon.melee.magesstaff.no=Hayır, fikrimi değiştirdim
items.weapon.melee.magesstaff.desc=Büyücünün kendisi tarafından üretilen bu asa, bir asa ile aşılanabilen eşsiz bir büyülü silahtır.
items.weapon.melee.magesstaff.no_wand=Bu değneğin içinde şu anda büyü yok, onunla büyü kullanmadan önce ona _bir asanın gücünün işlenmesi_ gerekiyor.
items.weapon.melee.magesstaff.has_wand=Değnek şu anda _%s_ ile işlenmiş.
items.weapon.melee.magesstaff.cursed_wand=Bu asa lanetli, lanet sihri kaotik ve rastgele yapıyor.

items.weapon.melee.meleeweapon.ac_ability=YETENEK
items.weapon.melee.meleeweapon.stats_known=Bu _%1$d. düzey_ yakın dövüş silahı _%2$d-%3$d hasar_ verir ve düzgün kullanabilmek için _%4$d güç_ gerektirir.
items.weapon.melee.meleeweapon.stats_unknown=Tipik olarak bu _%1$d. düzey_ yakın dövüş silahı _%2$d-%3$d hasar_ verir ve düzgün kullanabilmek için _%4$d güç_ gerektirir.
items.weapon.melee.meleeweapon.probably_too_heavy=Bu silah senin için fazla ağır olabilir.
items.weapon.melee.meleeweapon.stats_desc=
items.weapon.melee.meleeweapon.ability_need_equip=Yeteneğini kullanmak için o silahı kuşanmanız gerekir.
items.weapon.melee.meleeweapon.ability_low_str=Bu silahın yeteneğini kullanacak kadar güçlü değilsin.
items.weapon.melee.meleeweapon.ability_no_charge=Bu yeteneği kullanmak için yeterli enerjiniz yok.
items.weapon.melee.meleeweapon.ability_cant_use=Bu yeteneği şu anda kullanamazsın.
items.weapon.melee.meleeweapon.ability_no_target=Orada hedef falan yok.
items.weapon.melee.meleeweapon.ability_bad_position=O hedefe ulaşılamaz.
