items.kindofmisc.unequip_message=Bu itemi kuşanmadan önce bu eşyalardan birini çıkarmalısın, elindeki ile değiştirmek için bir eşya seç

items.kindofweapon.equip_cursed=Elin silahın etrafında istemsizce sıkılaşıyor.

items.kingscrown.name=Cüce kralın tacı
items.kingscrown.ac_wear=GİYİM
items.kingscrown.naked=Ne yazık ki taç iç çamaşırınızı dönüştüremez.
items.kingscrown.upgraded=Zırhın dönüşürken taç hafifçe parlıyor ve yok oluyor.
items.kingscrown.ratgraded=Zırhın dönüşürken Fare Kralın ön ayakları parlıyor.
items.kingscrown.desc=Son cüce kralınının tacı inanılmaz büyülü enerjiyle parlıyor.\n\nTakıldığında tacın büyüsü şu an giydiğin zırha akar ve onu _özel yetenekli eşsiz ve epik_ bir zırha dönüştürür. Yeni zırh orijinal zırhın tüm özelliklerini korur.

items.merchantsbeacon.name=tüccar'ın feneri
items.merchantsbeacon.ac_use=KULLAN
items.merchantsbeacon.desc=Bu garip cüce teknoloji parçası uzak mesafelerden iletişim kurmanı sağlar.\n\nAktifleştirildikten sonra, bu fener Pixel Mart'a zindanda herhangi bir yerden eşya satmanı sağlar.\n\nAncak, bu fenerin içindeki büyü sadece bir seferliğine kullanılabilir, bu yüzden dikkatlice kullan.

items.stylus.name=büyülü kalem
items.stylus.ac_inscribe=KAZI
items.stylus.prompt=Bir zırh seç
items.stylus.identify=Önce bu zırhı tanımlaman gerekiyor.
items.stylus.cursed=Kalemin büyüsü lanetli zırhın üzerinde işe yaramaz.
items.stylus.inscribed=Kalemle zırhının üzerini kazıdın
items.stylus.desc=Bu büyülü kalem kara, berk bir taştan yapılmış. Bunu kullanarak zırhın üzerine büyülü bir rün işleyebilirsin, ancak bu rünün ne olacağı konusunda hiç bir gücün yoktur; kalem senin için seçecektir.

items.tengusmask.name=Tengunun Maskesi
items.tengusmask.ac_wear=GİYİM
items.tengusmask.used=Maskenin gücü sana aktıkça maske yok oluyor!
items.tengusmask.desc=Bu maske tengu ölürken yüzünden düştü, maskeden yayılan güçlü büyülü gücü hissedebiliyorsun. Maske Tengunun gücünün kaynağı mıydı ?\n\nTakıldığında maskenin inanılmaz gücü sana geçer, artık _kahramanın için bir alt sınıf_ seçebilirsin.\n\nHangi alt sınıfı seçeceksin?

items.torch.name=meşale
items.torch.ac_light=YAK
items.torch.desc=Bir maceranın olmazsa olmazı, bir zindan karardığında bir meşale yolu gösterebilir.

items.waterskin.name=Zembil
items.waterskin.ac_drink=İÇ
items.waterskin.collected=Çiğ tanesini zembiline topladın.
items.waterskin.full=Zembilin doldu!
items.waterskin.empty=Zembilin boş
items.waterskin.desc=Deri ve sicimden yapılmış mantar tıpayla tıkanan sıvılar için bir kap.
items.waterskin.desc_water=Şu anda zembilde normal içme suyu var. Eminim ki zindanda normal sudan başka depolayacak bir şey vardır.
items.waterskin.desc_heal=Zembil şu anda iyileştiri su depolamakta kullanılıyor. Zembil doldukça, kullanıldığında daha çok iyileştirir. Sadece ihtiyacın olduğu kadarını içersin.
items.waterskin.desc_full=Zembil enerji saçıyor, belki de başka bir eşyamı kutsayabilir ?
