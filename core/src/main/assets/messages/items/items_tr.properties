items.potions.exotic.exoticpotion.charcoal=egzotik kömür rengi iksir
items.potions.exotic.exoticpotion.ivory=egzotik fildişi iksiri
items.potions.exotic.exoticpotion.amber=egzotik kehribar iksir
items.potions.exotic.exoticpotion.bistre=egzotik barut rengi iksir
items.potions.exotic.exoticpotion.indigo=egzotik çivit rengi iksir
items.potions.exotic.exoticpotion.silver=egzotik gümüş rengi iksir
items.potions.exotic.exoticpotion.unknown_desc=Bu yuvarlak camın içerisinde tanecikli ve renkli bir sıvı var. Buralara yabancı gibi duruyor, içildiğinde veya fırlatıldığında ne olacağını kim bilir?
items.potions.exotic.exoticpotion.warning=Bu iksiri kullanmaktan vazgeçmek istediğine emin misin? Yine de tükenecek.
items.potions.exotic.exoticpotion.yes=Evet, eminim
items.potions.exotic.exoticpotion.no=Hayır, fikrimi değiştirdim

items.potions.exotic.potionofcleansing.name=lanet kaldırma iksiri
items.potions.exotic.potionofcleansing.desc=Bu güçlü simyasal onu içeni her türlü zararlı etkiye karşı bir süre korur. Uzaktan birisine fırlatarak onu da temizleyebilirsin.
items.potions.exotic.potionofcleansing$cleanse.name=arınmış
items.potions.exotic.potionofcleansing$cleanse.desc=Bu karakter geçici olarak tüm zararlı etkilere karşı bağışık!\n\nKalan sıra: %s.

items.potions.exotic.potionofcorrosivegas.name=aşındırıcı gaz iksiri
items.potions.exotic.potionofcorrosivegas.desc=Bu basınçlı şişeyi açmak ya da kırmak içindekilerin patlayıp pas rengi zehirli bir gaz bulutu çıkarmasına neden olur. Bu gaz zehirli gazdan daha hızlı yayılır ve daha ölümcüldür, fakat onun kadar uzun süre dayanmaz.

items.potions.exotic.potionofdragonsbreath.name=ejderha nefesi iksiri
items.potions.exotic.potionofdragonsbreath.prompt=Yakmak için bir bölge seç
items.potions.exotic.potionofdragonsbreath.desc=Bu şişede tükürük ile karıştıktan kısa bir süre sonra alev alan normalin dışı bir kimsasal bulunuyor. Bu sıvıyı çabucak tükürmek, kullanıcının ağzından ateş püskürmesini sağlayacaktır!

items.potions.exotic.potionofearthenarmor.name=dünyasal zırh iksiri
items.potions.exotic.potionofearthenarmor.desc=Bu sıvı, deriyi felç etmek yerine sertleştirerek onu geçici bir doğal zırh haline getirir.

items.potions.exotic.potionofdivineinspiration.name=ilâhi ilham iksiri
items.potions.exotic.potionofdivineinspiration.no_more_points=Daha fazla ekstra yetenek puanı kazanamazsın.
items.potions.exotic.potionofdivineinspiration.select_tier=İçinde iki ekstra puan kazanacağın bir yetenek sınıfı seç. Puanları harcayabilmen için o sınıfın kilidini açmış olman gerek.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Yetenek Puanı!
items.potions.exotic.potionofdivineinspiration.desc=Sıvılaşmış kutsal enerjinin gücü, bu iksir onu içeni ilahi bir güçle donatıp istediği sınıfta harcayabileceği iki ekstra yetenek puanı kazandırır.\n\nBu iksir her sınıf için sadece bir kere kullanılabilir.

items.potions.exotic.potionofmagicalsight.name=büyüsel görüş iksiri
items.potions.exotic.potionofmagicalsight.desc=Bunu içtikten sonra hislerin kısa bir süreliğine inanılmaz artacak, görüş alanın artacak ve duvarların arkasını görebileceksin!

items.potions.exotic.potionofmastery.name=ustalık iksiri
items.potions.exotic.potionofmastery.prompt=Bir Eşyada Ustalaş
items.potions.exotic.potionofmastery.weapon_easier=Silahını tutmak kolaylaştı!
items.potions.exotic.potionofmastery.armor_easier=Zırhını giymek kolaylaştı!
items.potions.exotic.potionofmastery.desc=Bu iksir kaba kuvvet vermek yerine onu içenin kaslarını belirli bir eşyaya alıştırır. Sanki iksiri içen o eşyayla antrenman yapıp kas hafızası elde etmişçesine o eşyayı kullanmayı kolaylaştırır.\n\nSeçtiğin bir silah ya da zırh 2 puan daha az güç ister. Bu iksir her eşya üzerinde sadece bir kere kullanılabilir.

items.potions.exotic.potionofshielding.name=korunma iksiri
items.potions.exotic.potionofshielding.desc=Kullanıcısını iyileştirmek yerine bu iksir onun etrafında dayanıklı bir kalkan oluşturarak onu hatrı sayılır bir miktar hasardan koruyacaktır.

items.potions.exotic.potionofshroudingfog.name=gizleyici sis iksiri
items.potions.exotic.potionofshroudingfog.desc=Bu şişedeki sıvı havayla temas ettiğinde çabucak yayılan ve düşmanların görüşünü engelleyen yoğun, dumanlı bir sis üretir.

items.potions.exotic.potionofsnapfreeze.name=anında donma iksiri
items.potions.exotic.potionofsnapfreeze.desc=Bu iksirde saklanan kimyasal, hava ile sürekli olarak tepkimeye girerek etkisi altındaki her şeyi donduracak ve yerine kökleyecektir.

items.potions.exotic.potionofstamina.name=kondisyon iksiri
items.potions.exotic.potionofstamina.desc=Bu garip derecedeki tatlı sıvıyı içmek seni uzun süreli bir enerji artışı ile sarar, bu da uzun bir süreliğine daha da hızlı bir şekilde koşmanı sağlar.

items.potions.exotic.potionofstormclouds.name=fırtına bulutları iksiri
items.potions.exotic.potionofstormclouds.desc=Bu iksiri atmak, hızla yayılan konsantre bir buhar bulutu oluşturacak ve bu bulut yoğunlaşacak ve çevreye dökülecektir. Çoğu arazi suya dönüştürülecek, ateş söndürülecek ve tuzaklar suyla dolup bozulacaktır.



###quest items
items.quest.ceremonialcandle.name=seromonik mum
items.quest.ceremonialcandle.desc=Bir dizi mum, kullanım sonucu erimiş ve aşınmış. \n\nYalnızken değersizdirler, fakat diğer mumlarla bir şekil üzerinde kullanılırsa bir rituel oluşturmak üzerinde yoğunlaşabilirler.

items.quest.corpsedust.name=ceset tozu
items.quest.corpsedust.chill=Sırtından bir ürperti iniyor.
items.quest.corpsedust.desc=Bu ceset tozu normal bir toz yığınından pek de fark etmiyor. Ama etrafında kötü bir enerjinin süzüldüğünü hissedebiliyorsun. \n\nBundan bir an önce kurtulmak iyi bir fikir olabilir.

items.quest.darkgold.name=kara altın cevheri
items.quest.darkgold.desc=Bu metalin adı kara, ama rengi yüzünden değil (normal altından farksız), daha çok güneş ışığı altında eriyip yeryüzünde işe yaramaz olması yüzünden.

items.quest.dwarftoken.name=cüce jetonu
items.quest.dwarftoken.desc=Çoğu cüce ve onların bazı büyük yapıtları bu küçük metal parçalarını bilinmeyen bir nedenden dolayı taşıyordu. Belki de bir çeşit mücevher veya kimlik görevi görüyorlardı. Cüceler garip bir halk.

items.quest.embers.name=elementer köz
items.quest.embers.desc=Sadece genç ateş elementallerinden elde edilebilen özel közler. Termal enerji yayıyorlar.

items.quest.gooblob.name=yapışkan çamur damlası
items.quest.gooblob.desc=Goo ölürken ondan kopan bir parça sümüksü kitle. Büyük bir jöle topuna benziyor, yine de onu yemek istemezdin.\n\nKendi başına bir işe yaramaz, fakat çeşitli iksirlerle ya da bir bombayla karıştırıldığında işe yarayabilir. En azından iyi bir miktar enerjiye çevrilebilir.

items.quest.metalshard.name=lanetli metal parçası
items.quest.metalshard.desc=DM-300 patlarken ondan etrafa saçılan bir parça paslı ve lanetli metal. İçinde kötü niyetli, uyuyan bir büyü hissedebiliyorsun.\n\nKendi başına bir işe yaramaz, ama çeşitli parşömenlerle ya da bir bombayla birleştirildiğinde işe yarayabilir. En azından iyi bir miktar enerjiye çevrilebilir.

items.quest.pickaxe.name=kazma
items.quest.pickaxe.ac_mine=KAZ
items.quest.pickaxe.no_vein=Yakınlarda kazabileceğin kara altın cevheri yok.
items.quest.pickaxe.desc=Bu geniş ve sağlam alet taşları kırmakta kullanılır. Muhtemelen bir silah olarak da kullanılabilir.

items.quest.ratskull.name=geniş fare kafatası
items.quest.ratskull.desc=Şaşırtıcı derecede geniş bir fare kafatası. Eğer asacak bir duvarın olsaydı harika bir zafer hatırası olabilirdi.



