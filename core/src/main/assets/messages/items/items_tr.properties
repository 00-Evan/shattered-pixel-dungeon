##journal items
items.journal.documentpage.name=aşınmış sayfa
items.journal.documentpage.desc=Yalnız bir sayfa, muhtemelen bir kitaptan veya benzeri bir şeyden düşmüş. Okumak için yerden alman gerekiyor.

items.journal.alchemypage.name=yırtık simya kitabı sayfası
items.journal.alchemypage.desc=Simya üzerine yazılmış bir rehber kitabından bir sayfa.\n\nYazının çoğu uzaktan okumak için çok küçük, fakat sayfanın başlığını çıkarabiliyorsun:\n\n_"%s"_

items.journal.guidebook.name= zindan ustalığı cildi
items.journal.guidebook.hint=Rehber kitabının sana tavsiyesi var!
items.journal.guidebook.desc=Bir maceracının rehber kitabı, maceraya atılmanın ona göre olmadığına karar vermiş biri tarafından buraya bırakılmış! Bu özel kitap büyülü ve maceracıları doğru zamanda bir sayfayı okumaya sevk edebilir.\n\nBu işlevselliğe rağmen, kitap en çok kapakta büyük dostça harflerle yazılmış "Panik Yapmayın!" kelimeleri nedeniyle popülerdir.

items.journal.guidepage.name=aşınmış kılavuz sayfası
items.journal.guidepage.desc=Bir macera kılavuzundan yırtılmış bir sayfa.\n\nYazının çoğunluğu uzaktan okuyabilmek için çok küçük, ama sayfanın başlığını çıkarabiliyorsun:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=eskimiş mektup
items.journal.regionlorepage$sewers.desc=Bir mektuba benzeyen bu şey, toprak lekeli bir kağıda yazılmış. Okumak için onu alman gerekecek.

items.journal.regionlorepage$prison.name=eskimiş günlük girdisi
items.journal.regionlorepage$prison.desc=Bir günlük girdisi, ya da bir çeşit kayıt, eski bir kağıt parçası üzerine yazılmış. Diğer bulduğun mektuplardan daha iyi halde kalmış olsa bile onu okumak için eline alman gerekecek.

items.journal.regionlorepage$caves.name=eskimiş kayıt girdisi
items.journal.regionlorepage$caves.desc=Bir kâşifin seyir defterindeki bir girdi gibi görünüyor, ne kadar eski olmasına rağmen şaşırtıcı derecede iyi korunmuş. Okumak için yerden al.

items.journal.regionlorepage$city.name=paslı tablet
items.journal.regionlorepage$city.desc=İçindeki mesaj sihirli bir şekilde kazınmış, küçük paslı metal bir tablet. Tabletin yaşına rağmen harfler hala net, ancak okumak için onu alman gerekecek.

items.journal.regionlorepage$halls.name=parlayan tablet
items.journal.regionlorepage$halls.desc=İçine parlak yeşil harfler kazınmış küçük siyah bir tablet. Parlayan harfler uzakta bulanıklaşıyor, okumak için onu alman gerekecek.


###keys
items.keys.goldenkey.name=altın anahtar
items.keys.goldenkey.desc=Bu anahtarın dişleri küçücük ve karmaşık. Acaba kilitli bir sandığı açabilir mi?

items.keys.crystalkey.name=Kristal anahtar
items.keys.crystalkey.desc=Bu kristal anahtarın kesik yüzeyleri karanlıkta parıldıyor. Belki kristalden yapılmış bir şeyi açar?

items.keys.ironkey.name=demir anahtar
items.keys.ironkey.desc=Bu anahtarın üzerindeki çentikler aşınmış; üzerindeki deri kordon yıllar geçtikçe çürümüş. Acaba bu anahtar ile hangi kapı açılabilir?

items.keys.skeletonkey.name=iskelet anahtar
items.keys.skeletonkey.desc=Bu anahtar ciddi gözüküyor: tutma yeri kafatası şeklinde. Muhtemelen ciddi bir kapıyı açabilir.



