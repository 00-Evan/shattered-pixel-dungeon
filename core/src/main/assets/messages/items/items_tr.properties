items.amulet.name=yendor'un muskası
items.amulet.ac_end=OYUNU BİTİR
items.amulet.desc=Yendor'un Muskası,insan veya cüce türünün bildiği en güçlü eserdir.Parıldayan kristalleri inanılmaz ve harika bir güç içerir.
items.amulet.desc_origins=Muskanın kökeni bilinmiyor. Tarih, Cüce uygarlığı tüm teması kesmeden kısa bir süre önce Cücelerin Kralı'nın, eseri keşfettiği için övündüğünü söylüyor. Nasıl buldu? Yog-Dzewa bunu ondan nasıl aldı? Belki de bu sorular başka bir zaman içindir, şimdi önemli olan tek şey ise muska senin!
items.amulet.desc_ascent=Muskanın kökeni bilinmiyor, ama açıkça Yog-Dzewa'nın gücünden büyük ölçüde etkilenmiş. Zindan, sen ilerledikçe Yog'un iradesine boyun eğiyor gibi görünüyor, düşmanları çok daha bol ve güçlü hale getiriyor! Ayrıca muskayı artık etkinleştiremez veya atamazsın, neredeyse lanetliymiş gibi.
items.amulet.ascent_title=Yükseliş
items.amulet.ascent_desc=You begin to feel Yog-Dzewa's great and terrible power radiating from the amulet. Ascending back through the dungeon as a mortal might be more difficult than you thought!\n\nIf you continue ascending with the amulet the dungeon will become more dangerous, teleports between floors will be disabled, and you will only be able to win the game by defeating enemies as you ascend through the dungeon!\n\nYou can leave the amulet here for now if you want to ascend without starting this challenge, or activate the amulet before ascending to end the game normally.
items.amulet.ascent_yes=Devam Et!
items.amulet.ascent_no=Şimdilik Dur

items.ankh.name=ankh
items.ankh.ac_bless=KUTSA
items.ankh.bless=Ankh'ı sihirli suyla kutsuyorsun.
items.ankh.desc=Bu antik ölümsüzlük sembolü ölümden sonra yaşama dönüş yeteneği bahşeder. Çoğu eşya, öldüğün yere düşer, ancak oraya geri dönersen geri alınabilir. Tam dolu bir kırba kullanarak ankh fazladan güçle kutsanabilir.
items.ankh.desc_blessed=Bu antik ölümsüzlük sembolü ölümden sonra yaşama dönüş yeteneğini bahşeder. Ankh kutsanmış ve artık çok daha güçlü. Ankh kendini feda ederek seni ölümcül bir durumdan kurtaracaktır.

items.arcaneresin.name=gizemli reçine
items.arcaneresin.prompt=Bir asa seç
items.arcaneresin.ac_apply=ÜZERİNDE KULLAN
items.arcaneresin.level_too_high=O değnek reçinenin iyileştiremeyeceği kadar güçlü.
items.arcaneresin.not_enough=Bunun için yeterli reçineniz yok!
items.arcaneresin.apply=Asanızı reçineyle kaplayarak gücünü artırıyorsunuz!
items.arcaneresin.desc=Bu ince toz, mor ve beyaz tonları arasında parıldar. Büyülü enerjiler için bir yükseltici görevi görebilir, onlara uygulandığında asaların seviyesini yükseltebilir!\n\nBir değneği yükseltmek, asanın başlangıç seviyesine bağlı olarak 1, 2 veya 3 reçineye mal olur. Reçine, asaları maksimum +3'e yükseltebilir.\n\nReçine yükseltmeleri, yükseltme parşömenleri ve benzer öğeler tarafından geçersiz kılınır ve Büyücü'nün personeline bir değnek yerleştirirken geçerli değildir.

items.brokenseal.name=kırık mühür
items.brokenseal.ac_affix=İLİŞTİR
items.brokenseal.prompt=Bir zırh seç
items.brokenseal.unknown_armor=Önce bu zırhı tanımlaman gerekiyor.
items.brokenseal.cursed_armor=Mühür lanetli bir zırha takılamaz.
items.brokenseal.affix=Mührü zırhına taktın!
items.brokenseal.desc=Bir mumdan mühür, yiğitlik sembolü olarak zırha takılır. Mührün üzerindeki tüm işaretler zamanla yıpranmış ve ortadan ikiye kırılmış.\n\nEvinden bir hatıra, mühür savaşçının sonuna kadar direnmesine yardımcı oluyor. Mührü kuşandıkça savaşçı sağlığının üzerine zırhının kalitesine bağlı olarak kalkan oluşturur.\n\nMühür _bir zırha takılabilir_ ve zırhlar arasında taşınabilir. Kendisiyle beraber bir yükseltme taşıyabilir.
items.brokenseal.choose_title=Bir rün seçin.
items.brokenseal.choose_desc=Zırh da kırık mühür de rün taşıyor. Hangi rünün tutulacağını seçin.\n\nEğer zırhın üstündeki rünü seçersiniz,  mühür bu rünü sonradan taşıyamaz.

