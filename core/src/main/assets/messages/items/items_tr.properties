items.scrolls.scrolloflullaby.name=ninni parşömeni
items.scrolls.scrolloflullaby.sooth=Bu parşömen rahatlatıcı bir melodi söylüyor. Çok uykulu hissediyorsun.
items.scrolls.scrolloflullaby.desc=Bu parşömeni okumak etrafa huzur verici bir ninni gibi bir melodi yayıyor. Bu melodiyi duyan herkes sihirli ve derin bir uykuya dalıyor. Bu uyku okuyan ve dostlar için yenileyicidir.

items.scrolls.scrollofmagicmapping.name=büyülü haritalama parşömeni
items.scrolls.scrollofmagicmapping.layout=Artık bölümün düzeninden haberdarsın.
items.scrolls.scrollofmagicmapping.desc=Bu parşömen okunduğunda, kristal berraklığında bir resim hafızana kazınarak katın tüm sırlarını açığa çıkartır ve isabetli bir haritasını çıkartır. Eşya ve yaratıkların yerleri belirlenmemiş olarak kalacaktır.

items.scrolls.scrollofmirrorimage.name=ayna görüntü parşömeni
items.scrolls.scrollofmirrorimage.copies=The scroll forms mirror images of you.
items.scrolls.scrollofmirrorimage.no_copies=The scroll attempts to create mirror images of you, but they have nowhere to go.
items.scrolls.scrollofmirrorimage.desc=Bu parşomenin üzerindeki büyü, okuyucunun iki ilüzyonik kopyasını oluşturacaktır. Bu ayna kopyalar okuyucunun zayıf klonları olarak görev yapar ve düşmanları kovalar. Fakat onların bir dayanıklılığı yoktur ve hasar aldıkları an kaybolurlar.

items.scrolls.scrollofretribution.name=intikam parşömeni
items.scrolls.scrollofretribution.blast=Powerful magical energy erupts from the scroll!
items.scrolls.scrollofretribution.desc=Bu parşömen, okuyan kişinin çektiği acıyı dışa bir güç patlaması olarak yönlendiren yıkıcı bir enerjiye sahiptir. Okuyan kişi ne kadar zayıflamışsa bu parşömen o kadar fazla hasar verecektir. Çok az sağlıkta iken bu parşömen çoğu düşmanı anında öldürebilir.\n\nFakat bu parşömeni okumanın okuyan kişi için bir bedeli vardır, bu da onun kör olması ve zayıflamasıdır.

items.scrolls.scrollofrage.name=öfke parşömeni
items.scrolls.scrollofrage.roar=Parşömen bütün zindanda yankılanan öfkelendirici bir kükreme çıkardı!
items.scrolls.scrollofrage.desc=Okunduğunda, bu parşömen tüm düşmanları okuyucuya çeken ve yakındakileri de öfkelendiren büyük bir kükreme salar.

items.scrolls.scrollofrecharging.name=reşarj parşömeni
items.scrolls.scrollofrecharging.surge=Bir enerji dalgası vücudundan geçerek asalarını canlandırıyor!
items.scrolls.scrollofrecharging.desc=Bu parşömenin içindeki çiğ büyüsel güç serbest bırakıldığında kullanıcının tüm asalarını zamanla şarj eder.

items.scrolls.scrollofremovecurse.name=Lanet kaldırma parşömeni
items.scrolls.scrollofremovecurse.inv_title=Bir eşyayı arındır
items.scrolls.scrollofremovecurse.cleansed=Eşyan temizleyici bir ışıkla parlıyor ve kötücül bir güç dağılıyor!
items.scrolls.scrollofremovecurse.not_cleansed=Eşyan temizleyici bir ışıkla parlıyor, ama hiç bir şey olmuyor.
items.scrolls.scrollofremovecurse.desc=Bu parşömenin üzerindeki büyülü sözler bir zırh, silah, asa, yüzük veya eserden tüm lanetleri kaldırır.

items.scrolls.scrollofteleportation.name=ışınlama parşömeni
items.scrolls.scrollofteleportation.tele=Göz açıp kapayıncaya kadar bu katta başka bir yere ışınlandın.
items.scrolls.scrollofteleportation.no_tele=Işınlama büyüsü başarısız oldu.
items.scrolls.scrollofteleportation.cant_reach=Oraya ışınlanamazsın.
items.scrolls.scrollofteleportation.prompt=Işınlanmak istediğin yeri seç
items.scrolls.scrollofteleportation.desc=Bu parşömenin üstündeki büyü okuyucuyu anında başka bir yere ışınlar. Parşömen okuyanın daha önce gitmediği yerlere öncelik gösterir ama kilitli kapıları veya barikatların ardına geçemez. Bununla birlikte, yeni alanlara açılan gizli kapıları ortaya çıkarabilir.

items.scrolls.scrollofterror.name=terör parşömeni
items.scrolls.scrollofterror.none=Parşömen muazzam bir kırmızı ışık parlaması yayıyor.
items.scrolls.scrollofterror.one=Parşöen muazzam bir kırmızı ışık parlaması yaydı ve %s kaçmaya başladı!
items.scrolls.scrollofterror.many=Parşömen muazzam bir kırmızı ışık parlaması yaydı ve yaratıklar kaçmaya başladı!
items.scrolls.scrollofterror.desc=Okunduğunda, bu parşömen görüş alanındaki tüm düşmanları korkuyla kaçıran kırmızı bir ışık yayar. Kaçan bir düşmana saldırmak etkinin süresini azaltır.

items.scrolls.scrolloftransmutation.name=transmutasyon parşomeni
items.scrolls.scrolloftransmutation.inv_title=Bir eşyayı transmüle et
items.scrolls.scrolloftransmutation.nothing=Kayda değer bir şey olmadı.
items.scrolls.scrolloftransmutation.morph=Eşyan başka bir şeye dönüştü!
items.scrolls.scrolloftransmutation.desc=Bu parşomen güçlü bir transmutasyon büyüsü tutuyor. Uygun bir eşya üzerinde kullanıldığında o eşyayı aynı cinsten farklı bir eşyaya dönüştürecektir. Bu büyü, eşya üzerindeki geliştirmeleri, efsunları ve rünleri de koruyacaktır.

items.scrolls.scrollofupgrade.name=yükseltme parşömeni
items.scrolls.scrollofupgrade.inv_title=Bir eşyayı yükselt
items.scrolls.scrollofupgrade.weaken_curse=Yükseltme parşömeni eşyandaki laneti zayıflattı.
items.scrolls.scrollofupgrade.remove_curse=Yükseltme parşömeni eşyandaki laneti temizledi!
items.scrolls.scrollofupgrade.desc=Bu parşömen tek bir eşyayı geliştirir ve kalitesini artırır. Bir asanın gücü ve şarj sayısı artar,  silahların ve zırhlar daha çok hasar verir ve hasar engeller, yüzüklerin etkisi artar.\nBu parşömen lanet etkilerini hafifletebilir ve kaldırabilir ama lanet kaldırma parşömeni kadar etkili değildir.\nBu parşömenin büyüsü silahların ve zırhların büyülerini silebilir. Bunun şansı +4'de başlar ve +8 ve üstünde kesinlikle silinir



