items.weapon.melee.meleeweapon.swap=Silahları Değiştir
items.weapon.melee.meleeweapon.swap_full=Bunu dolu bir envanterle yapamazsınız.

items.weapon.melee.shortsword.name=kısa kılıç
items.weapon.melee.shortsword.ability_name=yarmak
items.weapon.melee.shortsword.ability_desc=Düellocu, kısa kılıçla bir düşmanı _parçalayabilir_. Bu, +%30 hasar verir ve isabet etmesi garantidir. Yarma bir düşmanı öldürürse, Düellocu 5 tur içinde ücretsiz olarak tekrar yarılmayı kullanabilir.
items.weapon.melee.shortsword.desc=Bayağı kısa bir kılıç, bir hançerden sadece bir kaç inç daha uzun.

items.weapon.melee.quarterstaff.name=çeyreksopa
items.weapon.melee.quarterstaff.stats_desc=Bu silah 0-2 hasar engeller.
items.weapon.melee.quarterstaff.ability_name=savunma duruşu
items.weapon.melee.quarterstaff.ability_desc=Düellocu, bir çeyrek asa ile _savunmacı bir duruş_ alabilir. Bu duruş, kaçmasını 6 tur boyunca ikiye katlar ve harekete geçmesi hiç zaman almaz, ancak iki yüke mal olur.
items.weapon.melee.quarterstaff.desc=Kütükten bir değnek, uçları demirle kaplanmış.
items.weapon.melee.quarterstaff$defensivestance.name=savunma duruşu
items.weapon.melee.quarterstaff$defensivestance.desc=Düellocu, gelen darbeleri ve mermileri savuşturmak için çeyrek asasını kullanıyor. Bu duruşta olduğu sürece tüm saldırılara karşı kaçışı iki katına çıkar.\n\nKalan dönüşler: %s.

items.weapon.melee.rapier.name=meç
items.weapon.melee.rapier.stats_desc=Bu silah 0-1 hasarı engeller.
items.weapon.melee.rapier.ability_name=hamle
items.weapon.melee.rapier.ability_desc=Düellocu 1 kare ötedeki bir düşmana mızrağıyla _saldırabilir_. Bu hamle düşmana doğru hareket eder, +%67 hasar verir ve isabet etmesi garantidir.
items.weapon.melee.rapier.desc=Daha az kesme gücüne karşılık biraz koruma sağlayan ince, düz bir kılıç.

items.weapon.melee.roundshield.name=daire kalkan
items.weapon.melee.roundshield.typical_stats_desc=Normalde bu silah 0-%d hasar engeller. Engelleme etkisi güçlendirmeler ile artar.
items.weapon.melee.roundshield.stats_desc=Bu silah 0-%d hasarı önler ve yükseltmelerle önlediği hasar doğru orantılı olarak artar.
items.weapon.melee.roundshield.ability_name=koruma
items.weapon.melee.roundshield.ability_desc=Düellocu, 5 tur içinde kendisine yapılan bir sonraki fiziksel veya büyülü saldırıyı tamamen etkisiz hale getiren yuvarlak bir kalkanla _kendini koruyabilir_.
items.weapon.melee.roundshield.desc=Bu geniş kalkan saldırıları etkili bir biçimde önler ve zorda kalınca iyi bir silah olarak kullanılabilir.
items.weapon.melee.roundshield$guardtracker.name=korunuyor
items.weapon.melee.roundshield$guardtracker.guarded=korunmuş
items.weapon.melee.roundshield$guardtracker.desc=Düellocu yaklaşan bir saldırıya karşı kalkanını hazırlar. Ona karşı yapılan bir sonraki fiziksel veya büyülü saldırı tamamen etkisiz hale getirilecek\n\nKalan turlar: %s.

items.weapon.melee.runicblade.name=rünik kılıç
items.weapon.melee.runicblade.stats_desc=Bu silah yükseltmelerden daha fazla yararlanır.
items.weapon.melee.runicblade.ability_name=rünik kesik
items.weapon.melee.runicblade.ability_desc=Düellocu, bir runik kılıçla _runik kesik_ atabilir. Bu saldırının isabet etmesi garantidir ve +%250 büyü gücüne sahiptir.
items.weapon.melee.runicblade.desc=Uzak diyarlardan gelen mavi bıçaklı gizemli bir silah.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Bu çok hızlı bir silah.
items.weapon.melee.sai.ability_name=birleşik vuruş
items.weapon.melee.sai.ability_desc=Düellocu, sai ile _birleşik vuruş_ gerçekleştirebilir. Bu saldırının isabet etmesi garantidir ve Düellocunun son 5 sırada yakın dövüş veya fırlatılan silahlarla halihazırda başarılı bir şekilde saldırdığı her sefer için +%35 hasar verir.
items.weapon.melee.sai.desc=Her biri tek elde kullanılmak üzere tasarlanmış iki ince bıçak. Düşmanları bir dizi kesikle parçalamak için mükemmeldir.

items.weapon.melee.scimitar.name=pala
items.weapon.melee.scimitar.stats_desc=Bu gayet hızlı bir silah.
items.weapon.melee.scimitar.ability_name=kılıç dansı
items.weapon.melee.scimitar.ability_desc=Düellocu, pala ile _kılıç dansı_ yapabilir. Bu duruş, düellocuya 6 tur boyunca +%60 saldırı hızı ve -%33 isabetlilik sağlar. Etkinleştirilmesi zaman almaz ve iki şarj gerektirir.
items.weapon.melee.scimitar.desc=Kalın, kıvrık bir bıçak. Şekli, hızlı fakat daha zayıf saldırıların yapılmasını sağlar.
items.weapon.melee.scimitar$sworddance.name=kılıç dansı
items.weapon.melee.scimitar$sworddance.desc=Düellocu, bir tür dans gibi silahıyla momentuma dayalı hızlı vuruşlar yapıyor. Bu duruş aktifken, %%60 daha hızlı saldırır (bir pala ile bir sırada tam olarak iki kez saldırmaya yetecek kadar), ancak -%%20 isabet kaybı yaşar.\n\nKalan sıra: %s.

items.weapon.melee.spear.name=mızrak
items.weapon.melee.spear.stats_desc=Bu bayağı yavaş bir silah.\nBu silah fazladan erişime sahiptir.
items.weapon.melee.spear.ability_name=sapla
items.weapon.melee.spear.ability_desc=Düellocu, menzildeki ancak bitişik olmayan bir düşmana _saplamak_ için mızrağın ucunu kullanabilir. Bu, +%40 hasar verir, düşmanı geri savurur ve isabet etmesi garantidir.
items.weapon.melee.spear.desc=Ucuna sivriltilmiş demir takılı uzun ince bir tahta çubuk.

items.weapon.melee.sword.name=Kılıç
items.weapon.melee.sword.ability_name=yarmak
items.weapon.melee.sword.ability_desc=Düellocu bir düşmanı kılıçla _yarabilir_. Bu, +%27 hasar verir ve isabet etmesi garantilidir. Yarma bir düşmanı öldürürse, Düellocu 5 tur içinde ücretsiz olarak tekrar yarılmayı kullanabilir.
items.weapon.melee.sword.desc=Güzelce dengelenmiş bir kılıç. Çok büyük değil, ama hala bir kısa kılıçtan fark edilebilir derecede büyük.
items.weapon.melee.sword$cleavetracker.name=yarmak
items.weapon.melee.sword$cleavetracker.desc=Düellocu önceki yarığını takip etmeye hazır. Baltanın bir sonraki kullanımı herhangi bir silah yetenek ücretine mal olmayacak.\n\nKalan Turlar: %s.

items.weapon.melee.warhammer.name=savaş çekici
items.weapon.melee.warhammer.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.warhammer.ability_name=ağır darbe
items.weapon.melee.warhammer.ability_desc=Düellocu, bir savaş çekici ile _ağır darbe_ gerçekleştirebilir. Bu güçlü ama tahmin edilebilir saldırının isabetliliği -%75'tir, ancak isabet ederse +%50 hasar verir ve 5 tur boyunca savunmasızlık uygular. Ağır darbe sürpriz saldırı yapabilir.
items.weapon.melee.warhammer.desc=Sadece birkaç yaratık bu devasa kurşun ve çelik yığınının ezici darbesine dayanabilir, ancak onu verimli kullanabilmek için büyük kuvvet gerekir.

items.weapon.melee.whip.name=kamçı
items.weapon.melee.whip.stats_desc=Bu silah inanılmaz uzaklıklara erişebilir.
items.weapon.melee.whip.ability_name=Çarpmak
items.weapon.melee.whip.ability_desc=Düellocu, etrafındaki tüm düşmanları bir kırbaçla kırbaçlayabilir. Bu yetenek, şu anda saldırı menzilindeki tüm düşmanlara karşı normal bir saldırı gerçekleştirir.
items.weapon.melee.whip.desc=Bu silahın ucundaki dikenli ip çok az hasar verirken, onun erişim gücüne kimse su dökemez.

items.weapon.melee.wornshortsword.name=yıpranmış kısa kılıç
items.weapon.melee.wornshortsword.ability_name=yarmak
items.weapon.melee.wornshortsword.ability_desc=Düellocu, bir yıpranmış kısa kılıçla bir düşmanı _yarabilir_. Bu, +%33 hasar verir ve isabet etmesi garantilidir. Yarma bir düşmanı öldürürse, Düellocu 5 sıra içinde ücretsiz olarak tekrar yarmayı kullanabilir.
items.weapon.melee.wornshortsword.desc=Bayağı kısa bir kılıç, ağır kullanımdan dolayı epey yıpranmış. Daha iyi koşullardaki bir kısa kılıçtan daha zayıf ve biraz daha hafiftir.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalin dartı
items.weapon.missiles.darts.adrenalinedart.desc=Bu dartların ucu, müttefiklerin hareketini ve saldırı hızını artıracak veya düşmanların hareket hızını kısaca azaltacak olan hızlı devedikeni tabanlı bir bileşikle donatılmıştır. Dartın kendisi hala düşmanlara zararlıdır, ancak müttefiklere zarar vermez.

items.weapon.missiles.darts.blindingdart.name=köredici dart
items.weapon.missiles.darts.blindingdart.desc=Bu dartların ucunda köredici ot tabanlı kimyasal bir içerik bulunuyor ve bunun sayesinde bu dartlar hedeflerini kısa bir süreliğine kör etme yeteneğine sahipler. Düşmanların kör olsalar bile kafaları karışmayacaktır ama, yani bir düşman seni en son nerede gördüğünü hala biliyor olacaktır.

items.weapon.missiles.darts.chillingdart.name=üşütücü dart
items.weapon.missiles.darts.chillingdart.desc=Bu dartların ucundaki buzbaşı tabanlı kimyasal hedeflerini elde tutulur derecede üşütecektir.

items.weapon.missiles.darts.cleansingdart.name=temizleyici dart
items.weapon.missiles.darts.cleansingdart.desc=Bu dartlar mageroyal bazlı bileşenle geçici olarak dostları tüm olumsuz etkilere karşı bağışık hale getirir veya düşmanları olumlu etkilerden temizler. Hatta düşmanlar size saldırdıklarını veya sizden kaçtıklarını kısa süre için unutabilirler. Dartın kendisi hâlâ düşmanlara zararlı ama dostlara zarar vermez.

items.weapon.missiles.darts.dart.name=dart
items.weapon.missiles.darts.dart.ac_tip=UÇ
items.weapon.missiles.darts.dart.prompt=Bir tohum seç
items.weapon.missiles.darts.dart.tip_title=Uçlu Dartlar
items.weapon.missiles.darts.dart.tip_desc=Bir tohum bir veya iki dart ile birleştirilerek uçlandırılabilir. Her tohum türü, benzersiz bir tek kullanımlık etkiye sahip kendi uçlu dart türünü üretir.\n\nBu tohumlarla bir darta vurulduğunda _%s_ üretilir.
items.weapon.missiles.darts.dart.tip_all=%1$ddartı %2$d tohumlarıyla uçlandırın
items.weapon.missiles.darts.dart.tip_two=İki dartı bir tohum ile birleştirin.
items.weapon.missiles.darts.dart.tip_one=Bir dartı bir tohum ile birleştirin.
items.weapon.missiles.darts.dart.tip_cancel=iptal et
items.weapon.missiles.darts.dart.desc=Sivri uçlu bu basit ahşap miller doğru uçacak ve avlarını bir bilek hareketiyle sokacak şekilde tasarlanmıştır. Fırlatıldıklarında bonus etkiler kazanmak için tohumlarla uçlandırılabilirler.
items.weapon.missiles.darts.dart.unlimited_uses=Bununla birlikte, basit yapıları nedeniyle dartlar etkili bir şekilde sonsuza kadar dayanacaktır.

items.weapon.missiles.darts.displacingdart.name=yer değiştirici dart
items.weapon.missiles.darts.displacingdart.desc=Bu dartların ucunda kaybolma yaprağı tabanlı bir kimyasal bulunuyor, bu kimyasal hedeflerini kısa bir mesafeliğine ışınlar.

items.weapon.missiles.darts.healingdart.name=iyileştirici dart
items.weapon.missiles.darts.healingdart.desc=Bu dartların ucundaki güneşçimi tabanlı kimyasal hedeflerine bir iyileşme patlaması yaşatır. Fakat bu dart rakiplere hâlâ zarar verir. Dostlar zarar görmez

items.weapon.missiles.darts.holydart.name=kutsal dart
items.weapon.missiles.darts.holydart.desc=Bu dartların ucu, kutsal enerjiyi hedeflerine akıtan, yıldız çiçeği bazlı bir bileşikle donatılmıştır. Müttefikler ve normal düşmanlar kutsanacak, ancak hortlak veya şeytani düşmanlar ağır hasar alacak. Dartın kendisi hala düşmanlara zararlıdır, ancak müttefiklere zarar vermez.

items.weapon.missiles.darts.incendiarydart.name=yanıcı dart
items.weapon.missiles.darts.incendiarydart.desc=Bu dartların ucuna ateşçiçeği temelli bir kimyasal konulmuş, bu kimyasallar bir hedefle temasa geçtiklerinde o hedefi parlak ateşlere boğacak.

items.weapon.missiles.darts.paralyticdart.name=felç edici dart
items.weapon.missiles.darts.paralyticdart.desc=Bu dartların ucunda dünyatohumu ele alınarak yapılmış bir kimyasal bulunuyor, bu kimyasal hedefini kısa bir süreliğine felç edebilir.

items.weapon.missiles.darts.poisondart.name=zehirli dart
items.weapon.missiles.darts.poisondart.desc=Bu dartların ucundaki üzüntüyosunu tabanlı kimyasal hedeflerini zehirleyecektir.

items.weapon.missiles.darts.rotdart.name=çürük dart
items.weapon.missiles.darts.rotdart.desc=Bu kötü dartlar, dartın temas ettiği her şeyi agresif bir şekilde yiyebilecek asidik, çürük böğürtlen bazlı bir bileşikle kaplıdır. Güçlü düşmanlar, etkilerin çoğuna direnir, ancak korozyon, çoğu standart düşmanı kolayca öldürecek kadar güçlüdür. Bunlar diğer uçlu dartlardan daha uzun süre dayanır, ancak dayanıklılıkları artırılamaz.

items.weapon.missiles.darts.shockingdart.name=şokedici dart
items.weapon.missiles.darts.shockingdart.desc=Bu dartların ucundaki fırtınaasması tabanlı kimyasal hedeflerine berbat bir şok verecektir.

items.weapon.missiles.darts.tippeddart.ac_clean=TEMİZLE
items.weapon.missiles.darts.tippeddart.clean_title=Dartları Temizle
items.weapon.missiles.darts.tippeddart.clean_desc=Bu hareketiniz dartınız ve tohumunuzu ayırır ve dartınızı yine normal bir dart yapar.
items.weapon.missiles.darts.tippeddart.clean_all=hepsini temizle
items.weapon.missiles.darts.tippeddart.clean_one=birini temizle
items.weapon.missiles.darts.tippeddart.cancel=iptal et
items.weapon.missiles.darts.tippeddart.durability=Uçlu dartlar kullanıldıklarında uçlarını kaybedip normal dartlara dönüşeceklerdir.
items.weapon.missiles.darts.tippeddart.uses_left=Bu dart demetinde _%d/%d_  dart kaldı.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Ama bunlar o kadar kaliteli ki, etkilerini hiç bir zaman yitirmeyeceklerdir._
items.weapon.missiles.darts.tippeddart.about_to_break=Dart ucun etkisini kaybetmek üzere.


items.weapon.missiles.bolas.name=bolalar
items.weapon.missiles.bolas.desc=Bu alışılmadık fırlatma silahları pek de hasar vermez, fakat hedeflerini yavaşlatmaya gelince mükemmel bir iş çıkarırlar.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Düşmana fırlatılan bu düz, tahta, kıvrık menzilli silah fırlatıcısının eline geri döner.
items.weapon.missiles.boomerang.durability=Sağlam yapısı sayesinde bu bumerang kullanım sonucu kırılmayacaktır.

items.weapon.missiles.fishingspear.name=balık tutma mızrağı
items.weapon.missiles.fishingspear.desc=Balık tutmak için tasarlanmış minik mızraklar. Doğaçlama bir silah olarak ta kullanılabilirler.

items.weapon.missiles.forcecube.name=güç küpü
items.weapon.missiles.forcecube.ondeath=Güç Küpü'n ile kendi kendini öldürdün...
items.weapon.missiles.forcecube.desc=Bu tuhaf görünüşlü silah elinde tutabilmen için yeterince küçük, fakat inanılmaz bir biçimde ağır. Fırlatıldığında darbenin gücünü küçük bir alana yayarak patlamanın içerisinde kalan her şeye hasar verecektir.

items.weapon.missiles.heavyboomerang.name=ağır bumerang
items.weapon.missiles.heavyboomerang.desc=Bu devasa bumerangı etkin bir şekilde kullanması oldukça zor, fakat kullanıldığında kayda değer bir hasar veriyor. Fırlatıldıktan birkaç tur sonra bumerang fırlatıldığı yere geri döner.

items.weapon.missiles.javelin.name=cirit
items.weapon.missiles.javelin.desc=Bu büyük fırlatma mızrakları havada uçarken uçlarındaki dikeni önde tutmak için dengelenmiş.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Bu küçük bıçaklar yetenekli bir kullanıcının elinde ölümcül silahlara dönüşebilir. Farkında olmayan düşmanlara karşı daha etkilidirler.

items.weapon.missiles.missileweapon.stats=Bu %1$d-aşama menzilli silah _%2$d-%3$d hasar verir_ ve kullanmak için _%4$dgüç gerektirir._
items.weapon.missiles.missileweapon.distance=Bu silah uzun mesafede kullanılmak için tasarlanmış, bu yüzden uzaktaki düşmanlara karşı daha isabetli, ama yakındaki düşmanlara karşı da bir o kadar isabetsiz.
items.weapon.missiles.missileweapon.durability=Fırlatma silahları kullanıldıkça aşınır ve kırılırlar.
items.weapon.missiles.missileweapon.uses_left=Bu silah yığını birisi kırılmadan önce _%d/%d_ kullanıma sahip.
items.weapon.missiles.missileweapon.unlimited_uses=_Ama bunlar o kadar kaliteli ki, etkilerini hiç bir zaman yitirmeyeceklerdir._
items.weapon.missiles.missileweapon.about_to_break=Fırlatma silahın kırılmak üzere.
items.weapon.missiles.missileweapon$placeholder.name=atılan silah

items.weapon.missiles.shuriken.name=ninja yıldızı
items.weapon.missiles.shuriken.desc=Jilet keskinliğindeki bıçaklarla kuşanmış yıldız şeklindeki metal parçaları. Hafif ve hareket ederken kullanılmak için birebir. Bir ninja yıldızı hareket sona erir ermez anında fırlatılabilir.

items.weapon.missiles.throwingclub.name=fırlatma sopası
items.weapon.missiles.throwingclub.desc=Oldukça basit bir fırlatma silahı, aslında sadece bir çubuğa tutturulmuş büyük bir kaya. Hasar verme konusunda biraz zayıf olsa da taştan oluşan başı oldukça dayanıklı olduğunu ve düşmanlara yapışmayacağını gösteriyor.

items.weapon.missiles.throwinghammer.name=fırlatma çekici
items.weapon.missiles.throwinghammer.desc=Bu ağır çekiçler bir düşmana atılmak için tasarlanmış. Hasar konusunda birazcık eksikler, temiz, tamamı metal yapıları onları gayet uzun ömürlü hale getirir ve düşmanlara saplanmazlar.

items.weapon.missiles.throwingknife.name=fırlatma bıçağı
items.weapon.missiles.throwingknife.desc=Bu hafif bıçaklar havada kavisler yaparak tam hedeflerine saplanmak için dengelenmiş. Farkında olmayan düşmanlara karşı daha etkilidirler.

items.weapon.missiles.throwingspear.name=fırlatma mızrağı
items.weapon.missiles.throwingspear.desc=Bu hafif mızrakların küçük bedenleri açık bir şekilde onların saplamak için değil fırlatmak için olduklarını gösteriyor.

items.weapon.missiles.throwingspike.name=fırlatma iğnesi
items.weapon.missiles.throwingspike.desc=Bu sivri uçlu metal oklar, uzaktaki düşmanlara fırlatılmak içindir. Çok güçlü olmasalar da, basit tamamen metal yapıları onları oldukça dayanıklı kılar.

items.weapon.missiles.throwingstone.name=fırlatma taşı
items.weapon.missiles.throwingstone.desc=Bu taşlar normal bir taştan daha fazla güçle fırlatılabilmek için dengelenmiş. Ustalıkla işlenmiş olsalar bile güvenilir bir silah değiller.

items.weapon.missiles.tomahawk.name=kızılderili baltası
items.weapon.missiles.tomahawk.desc=Bu fırlatma baltaları onları kullanılması zor hale getiren tırtıklı bir uca sahip. Fakat, bu silahla yapılan sağlam bir vuruş hedefin kanama geçirmesine neden olacaktır.

items.weapon.missiles.trident.name=çatal mızrak
items.weapon.missiles.trident.desc=Ucunda üç sivri çatal bulunan devasa fırlatma mızrakları. Güçlü oldukları kadar ağırlar.


items.weapon.spiritbow.name=ruh yayı
items.weapon.spiritbow.ac_shoot=ATEŞ ET
items.weapon.spiritbow.prompt=Hedef seçin
items.weapon.spiritbow.stats=Yay direkt olarak yükseltilemez, fakat bunun yerine sen seviye atladıkça daha güçlü olmaya başlar. Şu anki seviyende, bu yay ile atılan oklar _%1$d-%2$d hasar veriyor ve düzgün bir şekilde kullanılabilmek için _%3$d güç puanına ihtiyaç duyuyor.
items.weapon.spiritbow.desc=Antik ve sihirli odundan yapılmış antik bir yay. Yayın sicimi ve motifleri soluk mavi bir ışıkla parlıyor. Sicim çekildiğinde yay düşmanları vurabilen sihirli bir ok yaratır.

items.weapon.weapon.identify=Artık silahına onu tanımlayabilecek kadar alışıksın.
items.weapon.weapon.too_heavy=Yetersiz gücünden dolayı bu silah saldırı hızını, isabet oranını ve sürpriz saldırı yeteneğini olumsuz etkiler.
items.weapon.weapon.excess_str=Fazladan gücünden dolayı, bu silahla en çok _%d bonus hasar_ verebilirsin.
items.weapon.weapon.incompatible=Etkileşime giren farklı büyü türleri bu silahın üzerindeki efsunu kaldırdı!
items.weapon.weapon.cursed_worn=Bu silah lanetli olduğu için onu çıkarmaya gücün yetmiyor.
