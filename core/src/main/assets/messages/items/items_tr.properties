items.wands.wandofcorrosion.staff_name=aşındırma asası
items.wands.wandofcorrosion.desc=Bu asanın dişbudak ağacından yapılma gövdesinin içerisinde parlak bir turuncu mücevher bulunuyor.
items.wands.wandofcorrosion.stats_desc=Bu asa hedefe patlayıp aşındırıcı gaz bulutu salan bir ok gönderir. Bulutun içinde kalan her şey  _%dhasardan_ başlayarak zamanla artan hasar verir.
items.wands.wandofcorrosion.bmage_desc=_Savaş Büyücüsü_ düşmana aşındırma asasıyla vurduğunda, düşmanın yapışma şansı vardır.
items.wands.wandofcorrosion.eleblast_desc=Aşındırma asasıyla yapılan element patlaması düşmanları 6 hasarla başlayan 3 turluk aşınmaya maruz bırakır.

items.wands.wandofcorruption.name=bozucu asa
items.wands.wandofcorruption.staff_name=bozucu değnek
items.wands.wandofcorruption.already_corrupted=Bu karakter daha fazla etkilenemez.
items.wands.wandofcorruption.desc=Eğer başındaki küçük kuru kafadan anlaşılmıyorsa bu asa korkunç bir kara enerji yayıyor.
items.wands.wandofcorruption.stats_desc=Bu asa düşmanları yoran ve senin isteğine göre çalıştıran bir enerji patlaması oluşturur. Düşmanlar bu bozulmaya karşı koyabilir, fakat zayıflamış düşmanları bozmak sağlıklı olanları bozmaktan çok daha kolaydır.
items.wands.wandofcorruption.bmage_desc=_Savaş Büyücüsü_ düşmana bozma asasıyla vurduğunda, düşmanın amok olma şansı vardır.
items.wands.wandofcorruption.eleblast_desc=Bozucu asayla yapılan element patlaması rakipleri 5 tur amok etkisine maruz bırakır.

items.wands.wandofdisintegration.name=parçalayıcı asa
items.wands.wandofdisintegration.staff_name=parçalayıcı değnek
items.wands.wandofdisintegration.desc=Bu asa berk bir obsidiyen parçasından yapılmış, kenarlarında, ucunda biten koyu mor bir ışık çıkıyor. Yıkıcı enerji ile parlıyor, ileri fırlamak için bekliyor.
items.wands.wandofdisintegration.stats_desc=Bu asa tüm engelleri delip geçen bir ışın yayar ve yükseltildikçe daha uzağa gider. Bu ışın _%1$d-%2$d hasar_ verir ve deldiği her düşman ve duvar için aynı zamanda fazladan hasar verir.
items.wands.wandofdisintegration.bmage_desc=Parçalayıcı Asa _Savaş Büyücüsü_ tarafından kullanılırken erişen efsunu varmış gibi menzil kazanır.
items.wands.wandofdisintegration.eleblast_desc=Parçalayıcı asayla yapılan element patlaması %100 hasar verir ve duvarlardan geçer.

items.wands.wandoffireblast.name=alev patlama asası
items.wands.wandoffireblast.staff_name=alev patlama değneği
items.wands.wandoffireblast.desc=Bu asa kırmızı-verniklenmiş bir odundan yapılmış, şatafatlı gözükmesi için de altın yapraklar kullanılmış. Ucu çatırdayıp tıslayarak güçlü büyüsünü açığa vurmak için can atıyor.
items.wands.wandoffireblast.stats_desc=Bu asa kullanıldığında koni şeklinde ateş püskürtür. Sonraki saldırısı _%1$d şarj_  kullanacak ve _%2$d-%3$d hasar_ verecek.  Kullandığı şarj sayısı arttıkça etkinin büyüklüğü ve gücü de artar.
items.wands.wandoffireblast.bmage_desc=_Savaş Büyücüsü_ alev patlama asasıyla düşmana saldırırsa asada yanma efsunu varmış gibi düşmanı ateşe verme şansı vardır.
items.wands.wandoffireblast.eleblast_desc=Alev patlama asasıyla yapılan element patlaması %100 hasar verir, kapıları açar, düşmanları ve bölgeyi ateşe verir.

items.wands.wandoffrost.name=dondurma asası
items.wands.wandoffrost.staff_name=dondurma değneği
items.wands.wandoffrost.desc=Bu asa bir çeşit büyülü buzdan yapılmış gibi görünüyor. Yuvarlak ucuna doğru daha da parlıyor. Elinde çok soğuk hissettiriyor, ama nasıl oluyorsa elin ılık kalıyor.
items.wands.wandoffrost.stats_desc=Bu asa düşmanlarına doğru buzlu bir enerji ateşleyerek _%1$d-%2$d_ hasar verir ve onları soğutur.  Bu etki görünüşe göre suda daha güçlü. Soğutulmuş veya donmuş düşmanlar, bu asadan daha az hasar alırlar.
items.wands.wandoffrost.bmage_desc=_Savaş Büyücüsü_ düşmana buz asasıyla vurduğunda, düşmanın donma şansı vardır. Bu şans ne kadar soğuk olurlarsa o kadar artar.
items.wands.wandoffrost.eleblast_desc=Dondurma asasıyla yapılan bir element patlaması %100 hasar verir, düşmanları dondurur ve ateşleri söndürür.

items.wands.wandoflightning.name=yıldırım asası
items.wands.wandoflightning.staff_name=yıldırım değneği
items.wands.wandoflightning.ondeath=Kendini kendi Yıldırım Asan ile öldürdün...
items.wands.wandoflightning.desc=Bu asa sert çelikten yapılmış, bu da onu şaşırtıcı biçimde ağır yapıyor. Ucuna doğru iki diş çıkıyor ve aralarında elektrik atlıyor.
items.wands.wandoflightning.stats_desc=Bu asa vurulan her neyse ondan seken güçlü bir yıldırım göndererek _%1$d-%2$d hasar_ verir. Bu elektrik yakındaki düşmanlardan seker, ve suda daha kolay yayılır. Yıldırım ve hasar suyun üzerinde daha etkili dağıtılır. Asadan seken yıldırımlar sana hasar verebilir, ama dostlarına zarar vermez.
items.wands.wandoflightning.bmage_desc=_Savaş Büyücüsü_ yıldırım asasıyla düşmana saldırırsa asada yıldırım efsunu varmış gibi düşmana yıldırım fırlatma şansı vardır.
items.wands.wandoflightning.eleblast_desc=yıldırım asasıyla yapılan bir element patlaması %100 hasar verir, düşmanları beş saniye sersemletir ve suyu elekriklendirir.

items.wands.wandoflivingearth.name=Yaşayan toprak asası
items.wands.wandoflivingearth.staff_name=Yaşayan toprak değneği
items.wands.wandoflivingearth.desc=Bu asa meraklı taşlardan yapılmış, yeşil bir biçimde parlıyor. Asayı elinizde tuttukça taşların yavaşça kaydığını hissedebiliyorsun.
items.wands.wandoflivingearth.stats_desc=Bu asa rakibe sihirli taş topları atıp _%1$d-%2$d hasar verir._Taşlar kullanıcının etrafında yeniden oluşur, verilen hasara oranla zırh sağlar. Yeterince zırh oluşursa bir sonraki kullanışta taştan bir koruma oluşturur.
items.wands.wandoflivingearth.bmage_desc=_Savaş Büyücüsü_ düşmana canlı toprak asasıyla vurduğunda, verdiği hasarın bir kısmı taş zırhı olarak geri döner.
items.wands.wandoflivingearth.eleblast_desc=Yaşayan toprak asasıyla yapılan element patlaması %50 hasar verir, aktif bir taş gardiyanı patlamanın vurduğu her düşman için iyileştirir.
items.wands.wandoflivingearth$rockarmor.name=Taş zırh
items.wands.wandoflivingearth$rockarmor.desc=Sihirli taşlar vücudunu kaplıyor, saldırıya uğradığında saldırıyı engellemeye çalışırlar ve alığın hasarı 50%% azaltırlar. Engellenen her saldırı taşların birazını döker.\nKalan zırh: %1$d .\nÇevrende yeterince taş oluşursa yaşayan dünya asasının bir sonraki kullanılışında taşlar senin için savaşacak bir koruma oluşturur\nKoruma için gereken zırh %2$d.
items.wands.wandoflivingearth$earthguardian.name=Taştan Koruma
items.wands.wandoflivingearth$earthguardian.desc=Yaşayan dünya asasındaki taşlar koruyucu bir taş gardiyana dönüştü ! Bu taştan koruma yakındaki düşmanlara saldırır buda düşmanları senin yerine ona saldırmaya zorlar. Etraftaki tüm tehditler gittikten sonra koruma asaya geri döner, asayı sonraki kullanışında geri ortaya çıkar.\nKorumanın defansif gücü asanın seviyesine bağlıdır. Şu anda _%1$d-%2$d hasar engelliyor._

items.wands.wandofmagicmissile.name=büyülü ok asası
items.wands.wandofmagicmissile.staff_name=büyülü ok değneği
items.wands.wandofmagicmissile.desc=Bu gayet sade asa saf büyüsel enerji füzeleri ateşliyor. Diğer asalar kadar güçlü olmasa da, bunu daha fazla şarj sayısıyla karşılıyor.
items.wands.wandofmagicmissile.stats_desc=Bu asadan çıkan her darbe _%1$d-%2$d hasar verir._ ve yükseltilirse diğer asalardan üstün olabilir.
items.wands.wandofmagicmissile.bmage_desc=_Savaş büyücüsü_ büyülü ok asası ile düşmana vurduğunda bu asa dahil tüm asaları şarj kazanır.
items.wands.wandofmagicmissile.eleblast_desc=Büyülü ok asasıyla yapılan element patlaması %50 hasar verir, büyücüye 15 tur reşarj verir.
items.wands.wandofmagicmissile$magiccharge.name=Sihirli Şarj
items.wands.wandofmagicmissile$magiccharge.desc=Sihirli füze asan asaya geri güç yükledi, bir sonraki vuruş güçlenir.\nAsa +%d güçlenir.\nKalan sihir şarjı : %s.

items.wands.wandofprismaticlight.name=prizmatik ışık asası
items.wands.wandofprismaticlight.staff_name=prizmatik ışık değneği
items.wands.wandofprismaticlight.desc=Bu asa düzgün, uzun bir cam kütlesini andıran katı bir yarı saydam kristalden yapılmış. Küçük, renkli ışık huzmeleri asanın ucunda dans ederek dışarı çıkmayı bekliyor.
items.wands.wandofprismaticlight.stats_desc=Bu asa karanlığı delici bir ışık saçar, bu ışınlar gizlenmiş bölgeleri ve tuzakları açığa çıkarır. Bu ışın düşmanları kör edebilir ve _%1$d-%2$d_ hasar verir. Şeytani yaratıklar ve hortlaklar bu ışınlardan yanarak daha fazla hasar alırlar.
items.wands.wandofprismaticlight.bmage_desc=_Savaş büyücüsü_ prizmatik ışık asasıyla bir düşmana vurduğunda düşmanlar yaraalanır, yaralanma süresi asa seviyesiyle artar.
items.wands.wandofprismaticlight.eleblast_desc=Prizmatik ışık asasıyla yapılan bir element patlaması %67 hasar verir, patlamadaki tüm bölgeyi açığa çıkarır ve düşmanları beş tur kör eder.

items.wands.wandofregrowth.name=yeniden büyüme asası
items.wands.wandofregrowth.staff_name=yeniden büyüme değneği
items.wands.wandofregrowth.desc=Bu asa ustalıkla oyulmuş ince bir daldan yapılmış. Nasılsa hâlâ canlı ve enerjik, genç bir ağacın özü gibi açık yeşil "Bir hayata son verildiğinde yeni bir hayat hep başlar... Ebedi döngü daima sürecek!"
items.wands.wandofregrowth.stats_desc=Kullanıldığında bu asa koni şeklinde bir sihirli yeniden büyüme enerjisi yaratır. Bu enerji çimen, kökler ve nadir bitkilerin hayata fışkırmasını sağlar. Sonraki kullanım _%1$d şarj_ kullanır. Asanın kullandığı şarj arttıkça etkisi de daha büyük ve güçlü olacak.
items.wands.wandofregrowth.degradation=_%d Şarj_'dan sonra bu asa çimen ve bitki üretmekte başarısız olmaya başlıyacak. Bu limit seviye atlayarak veya asayı güçlendirerek artar
items.wands.wandofregrowth.bmage_desc=_Savaş Büyücüsü_ yeniden büyüme asasıyla bir düşmana vurduğunda veya çimende duruyorsa vurduğu hasara göre bitkisel iyileşme alır.
items.wands.wandofregrowth.eleblast_desc=yeniden büyüme asasıyla yapılan element patlaması düşmanları yerine sabitler ve patlama bölgesinde rastgele çimen büyütür.
items.wands.wandofregrowth$dewcatcher.name=Çiytoplayıcı
items.wands.wandofregrowth$dewcatcher.desc=Çiğkapanlar kendilerini büyülü çiğle dolduran görkem fevkalade bitkilerdir. Gözden kaçmak için kendilerini çimen gibi kamuflaj ederler ama dolgun çiğ demetleri onları ele verir.
items.wands.wandofregrowth$seedpod.name=Tohum Zarfı
items.wands.wandofregrowth$seedpod.desc=TohumKozası bitkileri kendi tohumlarını üretmezken başka bitkilerin tohumlarını üretirler, tohumları olmadığı halde nasıl yayıldıkları meçhul.
items.wands.wandofregrowth$lotus.name=Altın Lotus
items.wands.wandofregrowth$lotus.desc=Altın lotus sadece güçlü bir yeniden büyüme asası tarafından yetiştirebilen mistik bir bitkidir. Aurası tüm bitkileri ve bitkilerin etkilerini güçlendirir ama kısa bir süre sonra enerjisi biter ve ölür.\n\nBu lotus bir _+%1$d_ yeniden büyüme asası sayesinde yetişti. Karakter üzerinde  yetişen bitki etkisi anında etkisini gösterir. Ayrıca bitkiler _%2$d%%şans_ ile tohum düşürürler ve uçlu dartlar _%3$d%% fazladan dayanıklılık kazanırlar_.

items.wands.wandoftransfusion.name=aktarım asası
items.wands.wandoftransfusion.staff_name=aktarım değneği
items.wands.wandoftransfusion.ondeath=Kendini kendi Aktarım Asan ile öldürdün...
items.wands.wandoftransfusion.charged=Değneğin düşmanının yaşam enerjisi ile şarj oldu!
items.wands.wandoftransfusion.desc=Gayet basit şekilli bir asa, pembemsi rengi ve ucundaki simsiyah mücevheri ile göze çarpıyor.
items.wands.wandoftransfusion.stats_desc=Dostlar veya aşık olmuş düşmanlar üzerinde kullanıldığında bu asa _%1$d kullanıcının canı_ kullanarak dostu _%2$d can kadar_  can veya kalkan verir. Düşmanlar üzerinde kullanıldığında bu asa onlara _ %3$d kalkan_ verir ve siz aşık eder. Düşman hortlaklar aşık olmak yerine _%4$d-%5$d hasar_  alır.
items.wands.wandoftransfusion.bmage_desc=_Savaş Büyücüsü_  aşık olmuş bir düşmana aktarım asasıyla vurduğunda kalkan kazanır ve sonraki saldırı can eksiltmez.
items.wands.wandoftransfusion.eleblast_desc=Aktarım asasıyla yapılan element patlaması dostları iyileştirir ve hortlaklara %100 hasar verir.

items.wands.wandofwarding.name=koğuş değnek
items.wands.wandofwarding.staff_name=koğuş kadrosu
items.wands.wandofwarding.no_more_wards=Asanız artık daha fazla koğuşta kalamaz.
items.wands.wandofwarding.bad_location=Buraya bir totem koyamazsın
items.wands.wandofwarding.desc=Bu kısa metal asanın ucunda parlak mor bir kristal var
items.wands.wandofwarding.stats_desc=Rakibe direk olarak hasar vermek yerine bu asa sabit totemler ve muhafızlar yaratır. Totemler her yerden yaratılabilir, görüşünüz varsa duvarların ötesine bile koyulabilir. Bu asa sadece _%d totem yaratabilir.
items.wands.wandofwarding.bmage_desc=_Savaş Büyücüsü_ Koğuş asasıyla bir rakibe vurduğunda tüm aktif totemlerin iyileşme şansı vardır.
items.wands.wandofwarding.eleblast_desc=Koğuş asasıyla yapılan element patlaması patlama alanındaki tüm totemleri iyileştirir.
items.wands.wandofwarding$ward.name_1=Beta totem
items.wands.wandofwarding$ward.desc_1=Bu basit totem otomatik olarak görüşüne giren ilk düşmanı vurur ve onlara _%1$d-%2$d hasar verir._\nBu totemi Totem asanızla vurmanız totemi güçlendirir.\nBu totem yok olmadan önce tek bir kere saldırabilir\nTotem asanız bu totemi var etmek için _%3$d enerji harcar. _
items.wands.wandofwarding$ward.name_2=Totem
items.wands.wandofwarding$ward.desc_2=Bu güçlendirilmiş totem daha karmaşık bir yapıya sahiptir  ve bir kaç sefer saldırabilir. Bu totemin her saldırısı _%1$d-%2$d hasar verir._\n\nBu totemi totem asanızla vurmanız totemi güçlendirir.\nBu totem yok olmadan önce 3 kere saldırır.-\nAsanız bu totemi var etmek için _%3$denerji harcar._
items.wands.wandofwarding$ward.name_3=Görkemli Totem
items.wands.wandofwarding$ward.desc_3=Bu tamamen gelişmiş totem atalarından daha seri vurabilir. Bu totemden çıkan her saldırı _%1$d-%2$d hasar verir._\nBu toteme totem asası ile saldırmak totemi güçlendirir.\nAsa yok olmadan önce beş kere saldırır.\nTotem asanız bu totemi var etmek için enerjisinin _%3$d'ünü harcıyor_
items.wands.wandofwarding$ward.name_4=beta muhafız
items.wands.wandofwarding$ward.desc_4=Bu beta muhafız görkemli totem ile aynı ateş gücüne sahiptir ama belli bir şarj yerine sağlığı vardır. Asanın ucundaki mor kristali andırıyor. Bu muhafızdan çıkan her saldırı _%1$d-%2$d hasar verir._\n\nTotem asanızla bu muhafızı vurmanız onu güçlendirir ve iyileştirir.\nBu muhafız her saldırdığında sağlığının bir kısmını kaybeder ama asanızı kullanarak iyileştirebilirsiniz.\n\nTotem asanız bu muhafızı var etmek için _%3$d enerji harcıyor._
items.wands.wandofwarding$ward.name_5=muhafız
items.wands.wandofwarding$ward.desc_5=Bu muhafız beta muhafızdan daha büyük ve dengelidir. Bu muhafızın her saldırısı _%1$d-%2$d hasar verir._\nBu muhafıza asanızla saldırmanız muhafızı güçlendirir ve iyileştirir.\nBu muhafız her saldırıda sağlığının bir kısmını kaybeder ama asanızı kullanarak iyileştirebilirsiniz.\nAsanız muhafızı var etmek için _%3$d enerji harcıyor._
items.wands.wandofwarding$ward.name_6=Görkemli muhafız
items.wands.wandofwarding$ward.desc_6=Tamamen geliştirilmiş muhafız atalarından çok daha dengelidir, her saldırı _%1$d-%2$d hasar verir._\nAsanızla bu muhafıza saldırmak onu iyileştirir.\nBu muhafız her saldırıda sağlığının bir kısmını kaybeder ama asanızı muhafız üzerinde kullanarak onu iyileştirebilirsiniz.\nTotem asanız bu muhafızı var etmek için _%3$d enerji harcıyor._
items.wands.wandofwarding$ward.dismiss_title=Bu müttefiği kovacak mısın?
items.wands.wandofwarding$ward.dismiss_body=Asanın bu müttefiği korumasını artık istemiyorsan, onu kovabilirsin. Bunu yapmak müttefiği hemen yok eder.\n\nBu müttefiği kovacak mısın?
items.wands.wandofwarding$ward.dismiss_confirm=evet
items.wands.wandofwarding$ward.dismiss_cancel=hayır

###weapon curses
items.weapon.curses.annoying.name=sinir bozucu %s
items.weapon.curses.annoying.msg_1=OOO, BİRİYLE Mİ SAVAŞIYORUZ!?
items.weapon.curses.annoying.msg_2=EVET, BİTİR İŞLERİNİ!
items.weapon.curses.annoying.msg_3=HEY, DİNLE!
items.weapon.curses.annoying.msg_4=HALA PATRONA GELMEDİK Mİ!?
items.weapon.curses.annoying.msg_5=AH, BENİ O KADAR SERT SALLAMA!
items.weapon.curses.annoying.desc=Sinir bozucu silahlar konuşabilir, ancak biraz fazla enerjikler. Çoğu zaman istemeden de olsa tüm dikkati üzerine çekerler.

items.weapon.curses.displacing.name=yer değiştirici %s
items.weapon.curses.displacing.desc=Yer değiştirici silahlar kaotik ışınlama enerjisiyle işlenmiş, bu büyü düşmanları katın içinde rastgele ışınlama yeteneğine sahiptir.

items.weapon.curses.exhausting.name=yorucu %s
items.weapon.curses.exhausting.desc=Yorucu silahları kullanmak için bayağı efor sarfedilir, bu da sonuç olarak kuşananı zamanla güçsüzleştirir.

items.weapon.curses.fragile.name=kırılgan %s
items.weapon.curses.fragile.desc=Kırılgan silahlar normal türdeşleri kadar güçlü başlarlar, ancak kullanıldıkça verimleri hızla düşer.

items.weapon.curses.friendly.name=arkadaş canlısı %s
items.weapon.curses.friendly.desc=Arkadaş canlısı silahlar barışçıl kişiler için en iyi seçimdir, bazen dövüşmeyi imkansız hale getiren bir büyünün tetiğini çekerler.

items.weapon.curses.polarized.name=Manyetik%s
items.weapon.curses.polarized.desc=Manyetik silahlar onların %50 daha fazla ya da hiç hasar vermemesini sağlayan bir sihir etkisindedir.

items.weapon.curses.sacrificial.name=kana susamış %s
items.weapon.curses.sacrificial.desc=Kana susamış silahlar kuşanan kişiden düşmanlara saldırmanın karşılığında kan talep eder. Giyen kişi ne kadar sağlıklıysa, lanet o kadar kan alacaktır.

items.weapon.curses.wayward.name=ıskacı %s
items.weapon.curses.wayward.desc=Iskacı bir silah hedefi tutturma konusunda sıkıntılıdır, bu da saldırıyı garantili bir isabet olmadığı sürece aşırı derecede isabetsiz yapar.


###enchantments
items.weapon.enchantments.blazing.name=yakıcı %s
items.weapon.enchantments.blazing.desc=Bu efsun silahın ucundan alev fışkırmasını sağlar, düşmanları ateşe verir ve zaten yanan düşmanlara fazladan hasar verir.

items.weapon.enchantments.blocking.name=Engelleniyor%s
items.weapon.enchantments.blocking.desc=Bu büyü, bu silaha saldırdıktan sonra kendini savunma yeteneğini geliştirecek.
items.weapon.enchantments.blocking$blockbuff.name=Engel
items.weapon.enchantments.blocking$blockbuff.desc=Bu silahın engelleme büyüsü size kısa süreli fazladan defansif güç veriyor !\nEngelleme artışı:-%d\nKalan süre: %s

items.weapon.enchantments.blooming.name=Açıyor %s
items.weapon.enchantments.blooming.desc=Çiçek açan silahlar, bitki örtüsünün kendileri tarafından vurulanların üzerinde veya çevresinde filizlenmesine neden olacak sihirleri içerir.

items.weapon.enchantments.chilling.name=üşütücü %s
items.weapon.enchantments.chilling.desc=Bu efsunla vurulan düşmanlar üşür, bu da hareket ve saldırılarını yavaşlatır.

items.weapon.enchantments.kinetic.name=Kinetik%s
items.weapon.enchantments.kinetic.desc=Kinetik silahla düşman öldürüldüğünde uygulanan fazladan güç silahta depolanır ve bir sonraki başarılı vuruşta uygulanır.
items.weapon.enchantments.kinetic$conserveddamage.name=Depolanmış hasar
items.weapon.enchantments.kinetic$conserveddamage.desc=Silahınız önceki öldürücü vuruştaki fazladan gücü depoladı ve bir sonraki vuruşta fazladan hasar olarak verilir. Ama bu enerji zamanla kaybolur.\nDepolanan hasar%d.

items.weapon.enchantments.corrupting.name=Yozlaştırılıyor%s
items.weapon.enchantments.corrupting.desc=Bu güçlü efsun rakipleri kendi iraden altına alma gücünü verir. Bu silahla bir düşman öldürüldüğünde, rakiplerin ölmek yerine yozlaşma şansı vardır.

items.weapon.enchantments.elastic.name=elastik %s
items.weapon.enchantments.elastic.desc=Elastik silahlar düşmanı kısa bir mesafede geriye doğru uçurabilirler.

items.weapon.enchantments.grim.name=ölümcül %s
items.weapon.enchantments.grim.desc=Bu güçlü efsun o kadar güçlüdür ki, bir düşmanı anında öldürme gücüne sahiptir! Düşman ne kadar zayıfsa bu etki o kadar sık gerçekleşir.

items.weapon.enchantments.lucky.name=şanslı %s
items.weapon.enchantments.lucky.desc=Şanslı bir silahla öldürülen düşmanların daha fazla ganimet düşürme şansı vardır.

items.weapon.enchantments.precise.name=kesin%s
items.weapon.enchantments.precise.desc=Kesin silahların rakibe garanti bir vuruş vurma şansı vardır hangi durumda olunursa olsun.

items.weapon.enchantments.projecting.name=erişen %s
items.weapon.enchantments.projecting.desc=Bu efsunla yakın dövüş silahlarının erişme uzaklığı artar. Menzilli silahlar duvarları delme yeteneği kazanır.

items.weapon.enchantments.shocking.name=şok edici %s
items.weapon.enchantments.shocking.desc=Elektrik şok edici silahtan sıçrayarak yakındaki tüm düşmanlara ekstra hasar verir.

items.weapon.enchantments.unstable.name=dengesiz %s
items.weapon.enchantments.unstable.desc=Bu efsun kaotik enerji yayarak her vuruşta farklı bir efsun olarak görev yapar.

items.weapon.enchantments.vampiric.name=vampirik %s
items.weapon.enchantments.vampiric.desc=Bu güçlü efsun her vuruşla rakibin canını sömürür ve kuşanana aktarır. Bu etki kuşananın canı azaldıkça güçlenir.


###melee weapons
items.weapon.melee.assassinsblade.name=suikastçının bıçağı
items.weapon.melee.assassinsblade.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.assassinsblade.desc=Küçük, dalgalı obsidyenden yapılma bir bıçak, hafif olmasına rağmen kullanması zor, ancak hedefi tutturursa ölümcül.

items.weapon.melee.battleaxe.name=savaş baltası
items.weapon.melee.battleaxe.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.battleaxe.desc=Bu savaş baltasının devasa çelik başı her geniş savurmaya ağırlığını veriyor.

items.weapon.melee.crossbow.name=arbalet
items.weapon.melee.crossbow.stats_desc=Bu silah giyildiğinde fırlatılan dartların hasarını arttıracaktır ve bunun üzerine onlara bir efsun verecektir.
items.weapon.melee.crossbow.desc=Pek karmaşık olmayan ve okları mükemmel hızlarda atan bir silah. Bunun için dizayn edilmemiş olsa da arbaletin ağır ve sağlam yapısı onun idare eder bir yakın dövüş silahı olarak ta kullanabilmesini sağlar.

items.weapon.melee.dagger.name=hançer
items.weapon.melee.dagger.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.dagger.desc=Eskimiş bir ahşap kabzaya sahip basit, demirden bir hançer.

items.weapon.melee.dirk.name=kama
items.weapon.melee.dirk.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.dirk.desc=Daha uzun bir uca sahip hançer, rakiplerine saplamak için fazladan metale sahip.

items.weapon.melee.flail.name=topuz
items.weapon.melee.flail.stats_desc=Bu silah keskin saldırılar yapmaya elverişli değil.\nBu silahla sürpriz saldırı yapılamaz.
items.weapon.melee.flail.desc=Tutacağa uzunca bir zincirle bağlanmış dikenli bir gülle. Kullanması zor, ancak isabet ederse yıkıcı olabilir.

items.weapon.melee.gauntlet.name=taş eldiven
items.weapon.melee.gauntlet.stats_desc=Bu silah çok hızlı.
items.weapon.melee.gauntlet.desc=Bu devasa eldiven üzerinde ağır bir büyülü taş olan kızıl kumaş ile yapılmış. Kumaş, etrafında sıkılaşarak bu kalın taş plakaları neredeyse ikinci bir deri gibi hissetmeni sağlıyor.  Bu kadar ağır bir silahı sallamak güç gerektirir, ama vuruşlarına da devasa bir güç ekleyecektir.

items.weapon.melee.glaive.name=baltalı kargı
items.weapon.melee.glaive.stats_desc=Bu bayağı yavaş bir silah.\nBu silah fazladan erişime sahiptir.
items.weapon.melee.glaive.desc=Sırığın ucunda bulunan bir bıçaktan oluşan devasa bir kargı.

items.weapon.melee.gloves.name=çivili eldiven
items.weapon.melee.gloves.stats_desc=Bu silah çok hızlı.
items.weapon.melee.gloves.desc=Bu çivili eldivenler gerçek bir koruma sağlamıyor, ama elleri serbest tutarak dayanıklı bir silah görevi görüyor.

items.weapon.melee.greataxe.name=dev balta
items.weapon.melee.greataxe.stats_desc=Bu silah inanılmaz bir biçimde ağır.
items.weapon.melee.greataxe.desc=Omzun üstünden kuşanılmak için yapılmış bu devasa asa ağır olduğu kadar güçlü de.

items.weapon.melee.greatshield.name=dev kalkan
items.weapon.melee.greatshield.typical_stats_desc=Normalde bu silah 0-%d hasar engeller. Engelleme etkisi güçlendirmeler ile artar.
items.weapon.melee.greatshield.stats_desc=Bu silah 0-%d hasarı önler ve yükseltmelerle önlediği hasar doğru orantılı olarak artar.
items.weapon.melee.greatshield.desc=Kalkandan ziyade hareketli bir duvar, bu devasa metal kütlesi savunmaya yardımcı olur, ancak saldırı için pek yer bırakmaz.

items.weapon.melee.greatsword.name=dev kılıç
items.weapon.melee.greatsword.desc=Bu devasa kılıç ağırlığını her savurmada hissettirerek ağır hasar verir.

items.weapon.melee.handaxe.name=el baltası
items.weapon.melee.handaxe.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.handaxe.desc=Genelde ağaçları düşürmek için kullanılan hafif bir balta. Geniş bıçağı düşmanlar üzerinde de işe yarıyor.

items.weapon.melee.knuckles.name=demir muşta
items.weapon.melee.knuckles.stats_desc=Bu silah çok hızlı.
items.weapon.melee.knuckles.desc=Parmak eklemlerinin arasına sığacak biçimde şekillendirilmiş bir demir parçası. Elleri boş tutsa da sade yumruktan daha fazla hasar verir.

items.weapon.melee.longsword.name=uzun kılıç
items.weapon.melee.longsword.desc=Bu kılıcın uzun keskin çelik bıçağı güven verici bir şekilde parlasa da boyutu onu bayağı ağır yapıyor.

items.weapon.melee.mace.name=gürz
items.weapon.melee.mace.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.mace.desc=Bu gürzün büyük demir başı ciddi hasar verir.

items.weapon.melee.magesstaff.name=büyücü'nün değneği
items.weapon.melee.magesstaff.ac_imbue=İŞLE
items.weapon.melee.magesstaff.ac_zap=VUR
items.weapon.melee.magesstaff.prompt=Bir asa seç
items.weapon.melee.magesstaff.imbue=Değneğe %s işledin.
items.weapon.melee.magesstaff.preserved=Önceki asa korundu!
items.weapon.melee.magesstaff.conflict=Çatışan büyüler değneğindeki efsunu sildi.
items.weapon.melee.magesstaff.id_first=Önce bu asayı tanımlaman gerekiyor.
items.weapon.melee.magesstaff.cursed=Lanetli bir asa kullanamazsın.
items.weapon.melee.magesstaff.imbue_desc=Bu asayı değneğine işlemek istediğinden emin misin? Önceki işleme yok olacaktır.\n\nEğer işlenen asa değnek ile aynı seviyede veya daha yüksek seviyedeyse, değnek asanın yükseltmelerini artı kendi yükseltmelerinden birini alır.\n\nBu işleme seviye %d değnek ile sonuçlanır.
items.weapon.melee.magesstaff.imbue_lost=Değneğinize işlenecek olan asa kaybolur.
items.weapon.melee.magesstaff.imbue_talent=Değneğinize işlenen asa %1$d%% şansla size +0 olarak geri dönebilir. Kalan asa dönüşleri %2$d
items.weapon.melee.magesstaff.yes=Evet, eminim.
items.weapon.melee.magesstaff.no=Hayır, fikrimi değiştirdim
items.weapon.melee.magesstaff.desc=Büyücü tarafından yapılmış olan değek eşsiz ve büyülü bir silahtır, bu değnekle asaları işleyebilirsiniz.
items.weapon.melee.magesstaff.no_wand=Bu değneğin içinde şu anda büyü yok, onunla büyü kullanmadan önce ona _bir asanın gücünün işlenmesi_ gerekiyor.
items.weapon.melee.magesstaff.has_wand=Değnek şu anda _%s_ ile işlenmiş.
items.weapon.melee.magesstaff.cursed_wand=Bu asa lanetli, lanet sihri kaotik ve rastgele yapıyor.

items.weapon.melee.meleeweapon.stats_known=Bu _%1$d. düzey_ yakın dövüş silahı _%2$d-%3$d hasar_ verir ve düzgün kullanabilmek için _%4$d güç_ gerektirir.
items.weapon.melee.meleeweapon.stats_unknown=Tipik olarak bu _%1$d. düzey_ yakın dövüş silahı _%2$d-%3$d hasar_ verir ve düzgün kullanabilmek için _%4$d güç_ gerektirir.
items.weapon.melee.meleeweapon.probably_too_heavy=Bu silah senin için fazla ağır olabilir.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=kısa kılıç
items.weapon.melee.shortsword.desc=Bayağı kısa bir kılıç, bir hançerden sadece bir kaç inç daha uzun.

items.weapon.melee.quarterstaff.name=çeyreksopa
items.weapon.melee.quarterstaff.stats_desc=Bu silah 0-2 hasar engeller.
items.weapon.melee.quarterstaff.desc=Kütükten bir değnek, uçları demirle kaplanmış.

items.weapon.melee.roundshield.name=daire kalkan
items.weapon.melee.roundshield.typical_stats_desc=Normalde bu silah 0-%d hasar engeller. Engelleme etkisi güçlendirmeler ile artar.
items.weapon.melee.roundshield.stats_desc=Bu silah 0-%d hasarı önler ve yükseltmelerle önlediği hasar doğru orantılı olarak artar.
items.weapon.melee.roundshield.desc=Bu geniş kalkan saldırıları etkili bir biçimde önler ve zorda kalınca iyi bir silah olarak kullanılabilir.

items.weapon.melee.runicblade.name=rünik kılıç
items.weapon.melee.runicblade.stats_desc=Bu silah yükseltmelerden daha fazla yararlanır.
items.weapon.melee.runicblade.desc=Uzak diyarlardan gelen mavi bıçaklı gizemli bir silah.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Bu silah çok hızlı.
items.weapon.melee.sai.desc=her biri tek elde tutulması gereken iki ince kılıç. Düşmanları rüzgar gibi biçerek işlerini bitirmek için mükemmel bir silah.

items.weapon.melee.scimitar.name=pala
items.weapon.melee.scimitar.stats_desc=Bu gayet hızlı bir silah.
items.weapon.melee.scimitar.desc=Kalın, kıvrık bir bıçak. Şekli, hızlı fakat daha zayıf saldırıların yapılmasını sağlar.

items.weapon.melee.spear.name=mızrak
items.weapon.melee.spear.stats_desc=Bu bayağı yavaş bir silah.\nBu silah fazladan erişime sahiptir.
items.weapon.melee.spear.desc=Ucuna sivriltilmiş demir takılı uzun ince bir tahta çubuk.

items.weapon.melee.sword.name=Kılıç
items.weapon.melee.sword.desc=Güzelce dengelenmiş bir kılıç. Çok büyük değil, ama hala bir kısa kılıçtan fark edilebilir derecede büyük.

items.weapon.melee.warhammer.name=savaş çekici
items.weapon.melee.warhammer.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.warhammer.desc=Sadece birkaç yaratık bu devasa kurşun ve çelik yığınının ezici darbesine dayanabilir, ancak onu verimli kullanabilmek için büyük kuvvet gerekir.

items.weapon.melee.whip.name=kamçı
items.weapon.melee.whip.stats_desc=Bu silah inanılmaz uzaklıklara erişebilir.
items.weapon.melee.whip.desc=Bu silahın ucundaki dikenli ip çok az hasar verirken, onun erişim gücüne kimse su dökemez.

items.weapon.melee.wornshortsword.name=yıpranmış kısa kılıç
items.weapon.melee.wornshortsword.desc=Bayağı kısa bir kılıç, ağır kullanımdan dolayı epey yıpranmış. Daha iyi koşullardaki bir kısa kılıçtan daha zayıf ve biraz daha hafiftir.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalin dartı
items.weapon.missiles.darts.adrenalinedart.desc=Bu dartların ucunda bulununan çevikdevedikeni bitkisi ile yapılmış kimyasal içerik hedefine bir hız artışı verir. Bu artış hem hareket hem de saldırı hızı için geçerlidir, ama hareket hızına, saldırı hızına kıyasla daha fazla artış verir. Dartlar düşmanlara zararlıyken dostlara zarar vermez.

items.weapon.missiles.darts.blindingdart.name=köredici dart
items.weapon.missiles.darts.blindingdart.desc=Bu dartların ucunda köredici ot tabanlı kimyasal bir içerik bulunuyor ve bunun sayesinde bu dartlar hedeflerini kısa bir süreliğine kör etme yeteneğine sahipler. Düşmanların kör olsalar bile kafaları karışmayacaktır ama, yani bir düşman seni en son nerede gördüğünü hala biliyor olacaktır.

items.weapon.missiles.darts.chillingdart.name=üşütücü dart
items.weapon.missiles.darts.chillingdart.desc=Bu dartların ucundaki buzbaşı tabanlı kimyasal hedeflerini elde tutulur derecede üşütecektir.

items.weapon.missiles.darts.dart.name=dart
items.weapon.missiles.darts.dart.ac_tip=TIP
items.weapon.missiles.darts.dart.prompt=Bir tohum seç
items.weapon.missiles.darts.dart.tip_title=Dart ucu
items.weapon.missiles.darts.dart.tip_desc=Tohumlar dartların ucuna koyulabilir, farklı tohumlar farklı uçlu dartlar ortaya çıkartır her biri farklı bir etki yaratır.\nTohumları dartlarla kombine etmek _%s_ üretir.
items.weapon.missiles.darts.dart.tip_all=%1$ddartı %2$d tohum ile birleştirin.
items.weapon.missiles.darts.dart.tip_two=İki dartı bir tohum ile birleştirin.
items.weapon.missiles.darts.dart.tip_one=Bir dartı bir tohum ile birleştirin.
items.weapon.missiles.darts.dart.tip_cancel=iptal et
items.weapon.missiles.darts.dart.desc=Bu normal vücudlu sivri uçlu odunlar bir bilek hareketi ile hızlıca uçarak rakibe saplanır. Tohumlarla birleştirilerek fazladan etkiler kazanbilirler.
items.weapon.missiles.darts.dart.unlimited_uses=Fakat, basit üretilişleri sebebiyle dartlar asla kırılmayacaktır.

items.weapon.missiles.darts.displacingdart.name=yer değiştirici dart
items.weapon.missiles.darts.displacingdart.desc=Bu dartların ucunda kaybolma yaprağı tabanlı bir kimyasal bulunuyor, bu kimyasal hedeflerini kısa bir mesafeliğine ışınlar.

items.weapon.missiles.darts.healingdart.name=iyileştirici dart
items.weapon.missiles.darts.healingdart.desc=Bu dartların ucundaki güneşçimi tabanlı kimyasal hedeflerine bir iyileşme patlaması yaşatır. Fakat bu dart rakiplere hâlâ zarar verir. Dostlar zarar görmez

items.weapon.missiles.darts.holydart.name=kutsal dart
items.weapon.missiles.darts.holydart.desc=Bu dartların ucundaki yıldızçiçeği tabanlı kimyasal hedeflerine bir güç artışı yaşatır. Düşmanlara zarar verirken dostlara zarar vermez.

items.weapon.missiles.darts.incendiarydart.name=yanıcı dart
items.weapon.missiles.darts.incendiarydart.desc=Bu dartların ucuna ateşçiçeği temelli bir kimyasal konulmuş, bu kimyasallar bir hedefle temasa geçtiklerinde o hedefi parlak ateşlere boğacak.

items.weapon.missiles.darts.paralyticdart.name=felç edici dart
items.weapon.missiles.darts.paralyticdart.desc=Bu dartların ucunda dünyatohumu ele alınarak yapılmış bir kimyasal bulunuyor, bu kimyasal hedefini kısa bir süreliğine felç edebilir.

items.weapon.missiles.darts.poisondart.name=zehirli dart
items.weapon.missiles.darts.poisondart.desc=Bu dartların ucundaki üzüntüyosunu tabanlı kimyasal hedeflerini zehirleyecektir.

items.weapon.missiles.darts.rotdart.name=çürük dart
items.weapon.missiles.darts.rotdart.desc=Bu lanetli dartların ucundaki asidik çürükböğürtlen tabanlı kimyasal dartın temas ettiği herhangi bir şeyi agresif bir biçimde yiyip bitirecektir. Güçlü düşmanlar etkinin çoğuna dirense de aşındırma çoğu standart düşmanı kolayca öldürmek için yeterlidir. Ne yazık ki, karışım çok dengesizdir ve bir kere kullanıldıktan sonra etkisini kaybedecektir.

items.weapon.missiles.darts.shockingdart.name=şokedici dart
items.weapon.missiles.darts.shockingdart.desc=Bu dartların ucundaki fırtınaasması tabanlı kimyasal hedeflerine berbat bir şok verecektir.

items.weapon.missiles.darts.sleepdart.name=uyku dartı
items.weapon.missiles.darts.sleepdart.desc=Bu dartların ucundaki hayalyaprağı tabanlı kimyasal hedeflerini aniden hafif bir uykuya daldıracaktır.

items.weapon.missiles.darts.tippeddart.ac_clean=TEMİZLE
items.weapon.missiles.darts.tippeddart.clean_title=Dartları Temizle
items.weapon.missiles.darts.tippeddart.clean_desc=Bu hareketiniz dartınız ve tohumunuzu ayırır ve dartınızı yine normal bir dart yapar.
items.weapon.missiles.darts.tippeddart.clean_all=hepsini temizle
items.weapon.missiles.darts.tippeddart.clean_one=birini temizle
items.weapon.missiles.darts.tippeddart.cancel=iptal et
items.weapon.missiles.darts.tippeddart.durability=Uçlu dartlar kullanıldıklarında uçlarını kaybedip normal dartlara dönüşeceklerdir.
items.weapon.missiles.darts.tippeddart.uses_left=Bu dart demetinde _%d/%d_  dart kaldı.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Ama bunlar o kadar kaliteli ki, etkilerini hiç bir zaman yitirmeyeceklerdir._
items.weapon.missiles.darts.tippeddart.about_to_break=Dart ucun etkisini kaybetmek üzere.


items.weapon.missiles.bolas.name=bolalar
items.weapon.missiles.bolas.desc=Bu alışılmadık fırlatma silahları pek de hasar vermez, fakat hedeflerini yavaşlatmaya gelince mükemmel bir iş çıkarırlar.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Düşmana fırlatılan bu düz, tahta, kıvrık menzilli silah fırlatıcısının eline geri döner.
items.weapon.missiles.boomerang.durability=Sağlam yapısı sayesinde bu bumerang kullanım sonucu kırılmayacaktır.

items.weapon.missiles.fishingspear.name=balık tutma mızrağı
items.weapon.missiles.fishingspear.desc=Balık tutmak için tasarlanmış minik mızraklar. Doğaçlama bir silah olarak ta kullanılabilirler.

items.weapon.missiles.forcecube.name=güç küpü
items.weapon.missiles.forcecube.ondeath=Güç Küpü'n ile kendi kendini öldürdün...
items.weapon.missiles.forcecube.desc=Bu tuhaf görünüşlü silah elinde tutabilmen için yeterince küçük, fakat inanılmaz bir biçimde ağır. Fırlatıldığında darbenin gücünü küçük bir alana yayarak patlamanın içerisinde kalan her şeye hasar verecektir.

items.weapon.missiles.heavyboomerang.name=ağır bumerang
items.weapon.missiles.heavyboomerang.desc=Bu devasa bumerangı etkin bir şekilde kullanması oldukça zor, fakat kullanıldığında kayda değer bir hasar veriyor. Fırlatıldıktan birkaç tur sonra bumerang fırlatıldığı yere geri döner.

items.weapon.missiles.javelin.name=cirit
items.weapon.missiles.javelin.desc=Bu büyük fırlatma mızrakları havada uçarken uçlarındaki dikeni önde tutmak için dengelenmiş.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Bu küçük bıçaklar yetenekli bir kullanıcının elinde ölümcül silahlara dönüşebilir. Farkında olmayan düşmanlara karşı daha etkilidirler.

items.weapon.missiles.missileweapon.stats=Bu %1$d-aşama menzilli silah _%2$d-%3$d hasar verir_ ve kullanmak için _%4$dgüç gerektirir._
items.weapon.missiles.missileweapon.distance=Bu silah uzun mesafede kullanılmak için tasarlanmış, bu yüzden uzaktaki düşmanlara karşı daha isabetli, ama yakındaki düşmanlara karşı da bir o kadar isabetsiz.
items.weapon.missiles.missileweapon.durability=Fırlatma silahları kullanıldıkça aşınır ve kırılırlar.
items.weapon.missiles.missileweapon.uses_left=Bu silah yığını birisi kırılmadan önce _%d/%d_ kullanıma sahip.
items.weapon.missiles.missileweapon.unlimited_uses=_Ama bunlar o kadar kaliteli ki, etkilerini hiç bir zaman yitirmeyeceklerdir._
items.weapon.missiles.missileweapon.about_to_break=Fırlatma silahın kırılmak üzere.

items.weapon.missiles.shuriken.name=ninja yıldızı
items.weapon.missiles.shuriken.desc=Jilet keskinliğindeki bıçaklarla kuşanmış yıldız şeklindeki metal parçaları. Hafif ve hareket ederken kullanılmak için birebir. Bir ninja yıldızı hareket sona erir ermez anında fırlatılabilir.

items.weapon.missiles.throwingclub.name=fırlatma sopası
items.weapon.missiles.throwingclub.desc=Oldukça basit bir fırlatma silahı, aslında sadece bir çubuğa tutturulmuş büyük bir kaya. Hasar verme konusunda biraz zayıf olsa da taştan oluşan başı oldukça dayanıklı olduğunu ve düşmanlara yapışmayacağını gösteriyor.

items.weapon.missiles.throwinghammer.name=fırlatma çekici
items.weapon.missiles.throwinghammer.desc=Bu ağır çekiçler bir düşmana atılmak için tasarlanmış. Hasar konusunda birazcık eksikler, temiz, tamamı metal yapıları onları gayet uzun ömürlü hale getirir ve düşmanlara saplanmazlar.

items.weapon.missiles.throwingknife.name=fırlatma bıçağı
items.weapon.missiles.throwingknife.desc=Bu hafif bıçaklar havada kavisler yaparak tam hedeflerine saplanmak için dengelenmiş. Farkında olmayan düşmanlara karşı daha etkilidirler.

items.weapon.missiles.throwingspear.name=fırlatma mızrağı
items.weapon.missiles.throwingspear.desc=Bu hafif mızrakların küçük bedenleri açık bir şekilde onların saplamak için değil fırlatmak için olduklarını gösteriyor.

items.weapon.missiles.throwingstone.name=fırlatma taşı
items.weapon.missiles.throwingstone.desc=Bu taşlar normal bir taştan daha fazla güçle fırlatılabilmek için dengelenmiş. Ustalıkla işlenmiş olsalar bile güvenilir bir silah değiller.

items.weapon.missiles.tomahawk.name=kızılderili baltası
items.weapon.missiles.tomahawk.desc=Bu fırlatma baltaları onları kullanılması zor hale getiren tırtıklı bir uca sahip. Fakat, bu silahla yapılan sağlam bir vuruş hedefin kanama geçirmesine neden olacaktır.

items.weapon.missiles.trident.name=çatal mızrak
items.weapon.missiles.trident.desc=Ucunda üç sivri çatal bulunan devasa fırlatma mızrakları. Güçlü oldukları kadar ağırlar.


items.weapon.spiritbow.name=hayalet yay
items.weapon.spiritbow.ac_shoot=ATEŞ ET
items.weapon.spiritbow.prompt=Hedef seçin
items.weapon.spiritbow.stats=Yay direkt olarak yükseltilemez, fakat bunun yerine sen seviye atladıkça daha güçlü olmaya başlar. Şu anki seviyende, bu yay ile atılan oklar _%1$d-%2$d hasar veriyor ve düzgün bir şekilde kullanılabilmek için _%3$d güç puanına ihtiyaç duyuyor.
items.weapon.spiritbow.desc=Antik ve sihirli odundan yapılmış antik bir yay. Yayın sicimi ve motifleri soluk mavi bir ışıkla parlıyor. Sicim çekildiğinde yay düşmanları vurabilen sihirli bir ok yaratır.

items.weapon.weapon.identify=Artık silahına onu tanımlayabilecek kadar alışıksın.
items.weapon.weapon.too_heavy=Yetersiz gücünden dolayı bu silah saldırı hızını, isabet oranını ve sürpriz saldırı yeteneğini olumsuz etkiler.
items.weapon.weapon.excess_str=Fazladan gücünden dolayı, bu silahla en çok _%d bonus hasar_ verebilirsin.
items.weapon.weapon.incompatible=Etkileşime giren farklı büyü türleri bu silahın üzerindeki efsunu kaldırdı!
items.weapon.weapon.cursed_worn=Bu silah lanetli olduğu için onu çıkarmaya gücün yetmiyor.
items.weapon.weapon.cursed=Bu silahın içinde kötücül bir büyünün varlığını hissediyorsun.
items.weapon.weapon.not_cursed=Bu silahta kötücül büyü yok.
items.weapon.weapon.faster=_Hızı_ arttırmak için yükseltilmiş
items.weapon.weapon.stronger=_Hasarı_ arttırmak için yükseltilmiş
