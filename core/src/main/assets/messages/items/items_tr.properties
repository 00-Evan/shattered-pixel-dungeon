items.potions.alchemicalcatalyst.name=simya katalizörü
items.potions.alchemicalcatalyst.desc=Bu ince şişe dolusu büyülü sıvı bir iksirin analiz edilmiş özünden yapılmıştır. Sıvı berrak olup gökkuşağının değişen renkleriyle parlamaktadır.\n\nBu katalizör çoğunlukla bir simya malzemesi olarak işe yarar, ama rastgele bir iksirin etkisini almak için de doğrudan kullanılabilirsin.

items.potions.potionofexperience.name=deneyim iksiri
items.potions.potionofexperience.desc=Çok sayıda tarihi savaşın deneyimlerinin sıvı bir hale indirgenerek saklandığı bu sıvıyı içmek tecrübe seviyeni anında arttıracaktır.

items.potions.potionoffrost.name=dondurma iksiri
items.potions.potionoffrost.desc=Bu iksirin içindeki kimyasal, hava ile temas ettiğinde dondurucu bir bulut oluşturacaktır.

items.potions.potionofhaste.name=acele iksiri
items.potions.potionofhaste.energetic=Enerjik hissediyorsun!
items.potions.potionofhaste.desc=Bu ilginç biçimde tatlı sıvıyı içmek sana kısa süreyle muazzam bir enerji kazandırarak yüksek hızlarda koşmanı sağlayacaktır.

items.potions.potionofhealing.name=iyileştirme iksiri
items.potions.potionofhealing.heal=Yaraların kapanmaya başlıyor.
items.potions.potionofhealing.desc=Bu iksir canını hızla yenileyecek ve birçok rahatsızlığı iyileştirecektir.

items.potions.potionofinvisibility.name=görünmezlik iksiri
items.potions.potionofinvisibility.invisible=Ellerinin görünmez olduğunu görüyorsun!
items.potions.potionofinvisibility.desc=Bu iksiri içmek seni geçici olarak görünmez yapar. Görünmezken düşmanların seni göremez. Görünmezken bir düşmana saldırır ya da gözlerinin önünde bir asa veya büyülü parşömen kullanırsan görünmezlik efekti iptal olur.

items.potions.potionoflevitation.name=uçma iksiri
items.potions.potionoflevitation.float=Havada süzülüyorsun!
items.potions.potionoflevitation.desc=Bu ilginç sıvıyı içmek havada süzülmene neden olarak tuzak ve çukurlar üzerinden zahmetsizce uçmanı sağlar. Bu iksiri fırlatmak rafine edilmemiş bir gaz bulutu oluşturarak içinde kalan her şeyin kafasını karıştırır.

items.potions.potionofliquidflame.name=sıvı ateş iksiri
items.potions.potionofliquidflame.desc=Bu cam şişe içinde hava ile temas halinde şiddetli bir biçimde ateş alan dengesiz bir bileşik bulunuyor.

items.potions.potionofmindvision.name=akıl görüşü iksiri
items.potions.potionofmindvision.see_mobs=Bir şekilde diğer yaratıkların zihinlerinin varlığını hissediyorsun!
items.potions.potionofmindvision.see_none=Bir şekilde bu seviyede şu anda yalnız olduğunu hissediyorsun.
items.potions.potionofmindvision.desc=Bunu içtikten sonra zihnin yakınlardaki yaratıkların fiziksel imzası ile bağdaşacak, bu da biyolojik varlıkları duvarların ardından görebilmeni sağlayacak. Ayrıca bu iksir, yakındaki kapı ve duvarları da görmeni sağlar.

items.potions.potionofparalyticgas.name=felç edici gaz iksiri
items.potions.potionofparalyticgas.desc=Açık hava ile temas ettiğinde bu şişenin içindeki sıvı felç edici sarı bir duman oluşturur. Bu dumanı soluyan herkes anında felç olarak duman dağıldıktan sonra bir zamana kadar hareket edemez hale gelir. Bu eşyayı uzaktaki düşmanlara fırlatarak onları gazın etkisi içinde yakalamak mümkündür.

items.potions.potionofpurity.name=temizlik iksiri
items.potions.potionofpurity.freshness=Havada sıradışı bir tazelik hissediyorsun.
items.potions.potionofpurity.protected=Koruyucu bir tabaka seni örtüyor!
items.potions.potionofpurity.desc=Bu büyülü reaktif, geniş bir alandaki tüm zararlı alana bağlı etkileri hızla etkisiz hale getirecektir. Bunu içmek size bu tür etkilere karşı geçici bağışıklık kazandıracaktır.

items.potions.potionofstrength.name=güç iksiri
items.potions.potionofstrength.msg_1=+1 güç
items.potions.potionofstrength.msg_2=Yeni bulunan güç, bedenini sarıyor.
items.potions.potionofstrength.desc=Bu güçlü sıvı kasların boyunca ilerleyip kalıcı olarak gücünü bir puan arttıracaktır.

items.potions.potionoftoxicgas.name=zehirli gaz iksiri
items.potions.potionoftoxicgas.desc=Bu basınçlı şişeyi açmak ya da parçalamak içindekilerin ölümcül bir zehirli gaz bulutu oluşturmasına neden olur. Bu iksiri elle açmaktansa uzaktaki düşmanlarına fırlatmayı tercih edebilirsin.



###brews
items.potions.brews.causticbrew.name=aşındırıcı karışım
items.potions.brews.causticbrew.desc=Bu karışım, aşındırıcı çamuru fırlatıldığı bölgenin etrafındaki geniş bir alana yayacaktır. Bu çamura yakalanan herhangi bir şey, suyla yıkanmaması durumunda yavaşça eriyecektir.

items.potions.brews.blizzardbrew.name=kar fırtınası iksiri
items.potions.brews.blizzardbrew.desc=Bu karışım kırıldığında gaz gibi hızlıca yayılan hortum gibi bir tipi açığa çıkarır

items.potions.brews.infernalbrew.name=cehennem karışımı
items.potions.brews.infernalbrew.desc=Parçalandığında, bu karışım gaz gibi hızla yayılan azgın bir cehennemi serbest bırakacaktır.

items.potions.brews.shockingbrew.name=şok edici karışım
items.potions.brews.shockingbrew.desc=Parçalandığında, bu karışım kırıldığı yerin çevresinde geniş bir alanda bir elektrik fırtınası salacak.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=sihirli zırh iksiri
items.potions.elixirs.elixirofarcanearmor.desc=Bu iksir onu içen kişiye uzun süreli bir büyü direnci verecektir.

items.potions.elixirs.elixirofaquaticrejuvenation.name=suda iyileşme iksiri
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Bu iksir sağlık iksiri ve Goo'nun kalıntılarından oluşuyor. Bu iksir direk can kazanmanızı sağlamazken sudayken sürekli ve normalden daha fazla can verir
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=suda iyileşme
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Geçici bir süre için Goo'nunkine benzer yenileyici özellikler kazandın\nSudayken her sırada ufak bir miktar can yenilersin. Bu etki ya canının tamamı dolu ise ya da sudan çıktığında sona erer\nKalan iyileştirme%d

items.potions.elixirs.elixirofdragonsblood.name=ejderha kanı özütü
items.potions.elixirs.elixirofdragonsblood.desc=Bu özüt tüketildiği zaman içen kişinin damarlarına ateşli bir güç akışı gönderir. Bu etki içen kişiyi ateşe bağışıklı yapar ve düşmanlarını, onlara fiziksel saldırılar yaparak yakma olanağı sağlar.

items.potions.elixirs.elixirofhoneyedhealing.name=ballı iyileşme özütü
items.potions.elixirs.elixirofhoneyedhealing.desc=Bu karışım iyileştirmeyi, balın tatlılığı ile karıştırır. İçildiği zaman küçük bir miktar açlığı bastıracaktır, bunun yanında bir dostu iyileştirmek için ona da fırlatılabilir.\n\nBala ilgi duyan yaratıklar bu eşya onların üzerinde kullanıldığı zaman barışçıl hale gelebilir.

items.potions.elixirs.elixiroficytouch.name=buz dokunuşu özütü
items.potions.elixirs.elixiroficytouch.desc=Kullanıldığında, bu özüt içen kişinin saldırdığı düşmanlardan ısı çekmesini sağlar. Bu etki, içen kişiye soğuğa karşı bağışıklılık kazandırır, ve içen kişinin fiziksel saldırılarla saldırdığı düşmanları üşütür.

items.potions.elixirs.elixirofmight.name=güç özütü
items.potions.elixirs.elixirofmight.msg_1=+1 güç, +%d can
items.potions.elixirs.elixirofmight.msg_2=Yeni bulunan güç, bedenini sarıyor.
items.potions.elixirs.elixirofmight.desc=Bu kuvvetli sıvı kaslarından geçerek kahramanın gücünü kalıcı olarak bir puan artırır ve geçici olarak azami canı %d artırır. Can güçlendirmesi azami can ile orantılı olarak artar ama kahramanın seviyesi arttıkça etkisi geçer.
items.potions.elixirs.elixirofmight$htboost.name=maks. sağlık artışı
items.potions.elixirs.elixirofmight$htboost.desc=Vücudun doğal olmayan bir biçimde güçlü ve sağlıklı hissediyor.\nAzami canın belirli bir süre için arttı. Seviyeniz arttıkça güçlendirme sabit bir biçimde geçecek.\nŞuanki güçlendirme: %d\nKalan seviye: %d

items.potions.elixirs.elixiroftoxicessence.name=zehir özü iksiri
items.potions.elixirs.elixiroftoxicessence.desc=Bu iksir tüketildiğinde kullananı zehirli enerji ile doldurur. Kullanıcı toksik gazlara ve zehirlere bağışıklık kazanır ve hareket ettikçe toksik bir gaz yayar.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=egzotik turkuaz rengi iksir
items.potions.exotic.exoticpotion.crimson=egzotik kızıl iksir
items.potions.exotic.exoticpotion.azure=egzotik gök mavisi rengi iksir
