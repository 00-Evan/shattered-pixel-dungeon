items.scrolls.exotic.scrollofsirenssong.name=deniz kızı şarkısı parşömeni
items.scrolls.exotic.scrollofsirenssong.prompt=Hedef seçin
items.scrolls.exotic.scrollofsirenssong.no_target=Parşömen hedefsiz aktifleşti
items.scrolls.exotic.scrollofsirenssong.cancel=Bir hedef seçmelisin
items.scrolls.exotic.scrollofsirenssong.desc=Bu parşömeni okumak hedef aldığın düşmanı köleleştirip sonsuza kadar müttefikin yapan baştan çıkarıcı bir melodi çıkarır! Melodiyi duyan düşmanlar geçici süreliğine baştan çıkar.\n\nBazı güçlü düşmanlaar köleleşmeye direnirler, bunun yerine baştan çıkarlar.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=enthralled
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Bu yaratık bir deniz kızı şarkısı parşömeninin büyüsüne kapılmış.\n\nKöleleşmiş bir karakter sonsuza kadar müttefikindir, karşılaştıkları her düşmanınla savaşırlar.

items.scrolls.exotic.scrollofantimagic.name=anti-büyü parşömeni
items.scrolls.exotic.scrollofantimagic.desc=Bu parşömenin üzerindeki işleme seni yararlı ya da zararlı her türlü büyüsel etkiden etkilenmemeni sağlayan büyüsel bir aura ile saracaktır.

items.scrolls.exotic.scrollofchallenge.name=meydan okuma parşömeni
items.scrolls.exotic.scrollofchallenge.desc=Bu parşömen okunduğunda düşmanları okuyana çeken büyük bir kükreme çıkarır ve okuyanın etrafında küçük bir arena oluşturur.\n\nOkuyan arenanın içinde kaldığı sürece bütün kaynaklardan %33 daha az zarar alır(bu diğer bütün hasar azaltma şekillerinden önce uygulanır) ve acıkmaz.\n\nArenanın boyutu okuyanın bulunduğu alanın boyutuna bağlıdır. Bazı patron alanlarında epey küçük olabilir.
items.scrolls.exotic.scrollofchallenge$challengearena.name=challenge arena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Meydan okuma parşömeni etrafında kaynayan kırmızı bir sisle belirlenmiş bir arena yarattı.\n\nSiste durduğun sürece acıkmazsın ve her türlü kaynaktan %%33 daha az hasar alırsın. Başka hasar azaltma kaynakların(mesela zırh) varsa bunlar %%33 azaltmadan sonra devreye girer.\n\nKalan el: %d.

items.scrolls.exotic.scrollofdivination.name=sezgi parşömeni
items.scrolls.exotic.scrollofdivination.nothing_left=Tanınacak hiçbir şey kalmadı!
items.scrolls.exotic.scrollofdivination.desc=Bu parşömen dört rastgele eşya tipini kalıcı olarak tanıyacaktır. Tanınan eşyalar bir iksirin rengi, bir parşömenin rünü veya bir yüzüğün mücevheri olabilir. Tanınan eşyalar yanında taşımadığın eşyalar da olabilir.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Sezgi parşömeni şu eşyaları tanıdı:

items.scrolls.exotic.scrollofdread.name=dehşet parşömeni
items.scrolls.exotic.scrollofdread.desc=Bu parşömen okunduğunda görüş alanındaki bütün düşmanları inanılmaz bir dehşete sokan kırmızı bir ışık yayar. Bu etki o kadar kuvvetlidir ki düşmanların çabucak, bir daha dönmemek üzere zindanı terkeder!\n\nTıpkı korku gibi, bu etki zamanla ya da düşman saldırıya uğradığında kaybolabilir.\n\nPatronlar gibi iradesi güçlü düşmanlar bunun yerine sıradan korkuya kapılır.

items.scrolls.exotic.scrollofenchantment.name=efsunlama parşömeni
items.scrolls.exotic.scrollofenchantment.inv_title=Bir eşyayı efsunla
items.scrolls.exotic.scrollofenchantment.weapon=Silahına işlemek için bir efsun seç.
items.scrolls.exotic.scrollofenchantment.armor=Zırhına işlemek için bir kabartma seç.
items.scrolls.exotic.scrollofenchantment.cancel_warn=İşlem iptal edilse de parşömen kullanılacaktır.
items.scrolls.exotic.scrollofenchantment.cancel=iptal et
items.scrolls.exotic.scrollofenchantment.desc=Bu parşömen bir silahı veya zırhı güçlü bir büyülü enerji ile işleyecektir. Okuyucu hangi büyünün işlendiği üzerine bile biraz kontrol sahibidir.

items.scrolls.exotic.scrollofforesight.name=öngörü parşömeni
items.scrolls.exotic.scrollofforesight.desc=Bu parşömeni okuduktan sonra etraftaki arazinin detayları okuyanın zihnine tam netlikte sürekli olarak verilir. Bu etki kayda değer bir süre devam eder, bütün gizli kapı ve tuzakları gösterir, bu esnada durup arama yapmak gereksizdir.

items.scrolls.exotic.scrollofmetamorphosis.name=metamorfoz parşömeni
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Metamorfoz etmek için bir beceri seç.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Metamorfoz ettiğin yeteneğin yerini alacak yeni bir yetenek seç.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=yeteneği metamorfozla
items.scrolls.exotic.scrollofmetamorphosis.desc=Bu parşömen eşyaların yerine okuyana uygulanan güçlü bir değişim büyüsü içerir. Parşömenin büyüsü bir yeteneği seçip onun yerine bir başka kahramanın aynı sınıftan üç yeteneğinden biriyle değiştirmeni sağlar!\n\nBu etki sadece sınıf yeteneklerine uygulanabilir, alt sınıf ya da zırh yeteneklerine değil. Kullanamayacağın yetenekler seçenek olarak sunulmaz.

items.scrolls.exotic.scrollofmysticalenergy.name=mistik enerji parşömeni
items.scrolls.exotic.scrollofmysticalenergy.desc=Bu parşömenin içindeki çiğ büyüsel güç yayıldığı zaman bir kullanıcının kuşandığı eserleri zamanla şarj eder.

items.scrolls.exotic.scrollofpassage.name=geçiş parşömeni
items.scrolls.exotic.scrollofpassage.desc=Bu parşömenin üzerindeki büyü okuyucusunu anında en yakın bölge girişine ışınlar. Çabucak bir mağazaya gitmek için baya kullanışlı.

items.scrolls.exotic.scrollofprismaticimage.name=prizmatik görüntü parşömeni
items.scrolls.exotic.scrollofprismaticimage.desc=Bu parşömenin üzerindeki yazıt, okuyucunun ilüzyonik bir ikizini yaratacaktır. Bu prizmatik görüntü, okuyucu ile benzer defansa fakat daha az hp ve hasara sahip zayıf bir kopya olacak davranacaktır.\n\nBu prizmatik görüntü görünürde düşmanlar varken kendisini gösterecek ve okuyucuyu korumaya çalışacaktır.\n\nEğer bir prizmatik görüntü zaten yanında ise bu parşömeni okumak onu tamamen iyileştirecektir.

items.scrolls.exotic.scrollofpsionicblast.name=psiyonik patlama parşömeni
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psionik Patlama zihnini paramparça etti...
items.scrolls.exotic.scrollofpsionicblast.desc=Bu parşömende görünürdeki tüm yaratıkların zihinlerini paramparça edecek inanılmaz derecede yıkıcı bir enerji var.\n\nFakat bu parşömeni okumanın okuyucu için de bir karşılığı var,  okuyucu da hasar alacak, kör olacak ve zayıflayacak. Parşömen ne kadar fazla hedefe vurursa okuyucunun aldığı hasar o kadar azalacaktır.



###spells
items.spells.alchemize.name=simyalaştır
items.spells.alchemize.prompt=Bir Eşyayı Simyalaştır
items.spells.alchemize.desc=Bu büyü simya kazanındakine benzer değiştirici güçlere sahiptir. Her kullanımı bir eşyayı(ya da eşya dizisini) altına ya da simyasal enerjiye çevirmeni sağlar.\n\nSimyalaştırma büyüsü dükkanlarda satılır, simya ile de üretilebilir. Bir parşömen büyütaşı ya da tohumla karıştırılarak büyü katalisti yapılır, bu katalist kullanılarak bir kaç kullanımlık Simyalaştırma büyüsü elde edilir.
items.spells.alchemize$wndalchemizeitem.sell=%d altına çevir
items.spells.alchemize$wndalchemizeitem.sell_1=1 tanesini %d altına çevir
items.spells.alchemize$wndalchemizeitem.sell_all=Hepsini %d altına çevir
items.spells.alchemize$wndalchemizeitem.energize=%d enerjiye çevir
items.spells.alchemize$wndalchemizeitem.energize_1=1 tanesini %d enerjiye çevir
items.spells.alchemize$wndalchemizeitem.energize_all=Hepsini %d enerjiye çevir

items.spells.aquablast.name=Su patlaması
items.spells.aquablast.desc=Bu büyü, hedef konumda bir su patlaması yaratacaktır. Hasar verecek kadar güçlü değildir (ateşli düşmanlara bile), ancak yakındaki araziye su yayar, yangınları söndürür ve patlamanın yakınındaki karakterleri geri iter.

items.spells.arcanecatalyst.name=Sihirli katalizör
items.spells.arcanecatalyst.desc=Bu altın tozu yığını bir parşömenin özütünden yapılmış. Zindan karanlığında ışıldıyor.\nBu katalizör öncelikle bir simya gereci olarak kullanılır ama direk olarak kullanılırsa rastgele bir parşömenin etkisini gösterir.

items.spells.beaconofreturning.name=geri dönüş feneri
items.spells.beaconofreturning.preventing=Bu mekanın güçlü büyüsel aurası seni büyüyü kullanmaktan alıkoyuyor.
items.spells.beaconofreturning.creatures=Komşu yaratıkların ruhsal varlığı şu anda ışınlanmana izin vermiyor.
items.spells.beaconofreturning.set=Lamba mevcut konuma koyuldu.
items.spells.beaconofreturning.wnd_body=Bu yeri seçmek daha önce seçilen yerin yerini alır\n\nDönmeyi seçmek sizi son seçilen yere gönderir ve büyünün bir şarjını kullanır
items.spells.beaconofreturning.wnd_set=Kur
items.spells.beaconofreturning.wnd_return=Dön
items.spells.beaconofreturning.desc_set=Bu fener Zindanın %d katında.
items.spells.beaconofreturning.desc=Bu karışık büyü kullanana seçilen bir yere aradaki mesafe farketmeksizin geri dönme yeteneği bahşeder. Bu büyü sadece geri dönmekle tükenir, istenildiği kadar yer seçilebilir ama unutmayın sadece son seçilen yere dönersiniz.

items.spells.curseinfusion.name=Lanet füzyonu
items.spells.curseinfusion.inv_title=Bir eşyayı lanetle
items.spells.curseinfusion.desc=Bu büyü, DM-300'de bulunan aynı güçlü kötü huylu büyü ile bir ekipman parçasını aşılar. Üzerinde kullanıldığı eşya hemen lanetlenir ve sahip olduğu herhangi bir büyü veya glif geçersiz kılınır.\n\nSilahlar, zırhlar ve asalar söz konusu olduğunda, eşya lanetli olmanın yanı sıra yükseltmeler de kazanacak. Lanet aşılama yükseltmeleri istiflenmez ve öğe lanetlenmemiş hale gelirse yükseltmeler kaybolur.

items.spells.featherfall.name=tüy düşüşü
items.spells.featherfall.light=Bir tüy gibi hafif hissediyorsun!
items.spells.featherfall.desc=Bu büyü kahramana etki eden yerçekimini manipüle eder, kısa bir süre için kahramanın hasar görmeden büyük yüksekliklerden düşmesini sağlar. Her kullanışta tek bir uçurumdan atlayabilirsin.
items.spells.featherfall$featherbuff.name=tüy düşüşü
items.spells.featherfall$featherbuff.desc=Bir tüy düşüşü büyüsünün etkisi altındasın, hasar almadan bir uçurumdan düşmeni sağlıyor! Bu etki kullanıldığında veya biraz zaman geçtiğinde sonlanır.\n\nKalan sıra: %s.

items.spells.spell.ac_cast=YAP
items.spells.spell.no_magic=Büyü bağışıklılığındayken büyü yapamazsın.

items.spells.magicalinfusion.name=büyü füzyonu
items.spells.magicalinfusion.inv_title=İşlemek için bir eşya seç
items.spells.magicalinfusion.infuse=Your item is infused with arcane energy!
items.spells.magicalinfusion.desc=Bu büyü yükseltme parşömeni ile aynı güce sahiptir, fakat daha dengelidir.\n\nBir eşyayı normal yükseltmenin yanında o eşyanın sahip olduğu lanet dahil büyüleri asla silmez.

items.spells.magicalporter.name=Sihirli Işınlayıcı
items.spells.magicalporter.inv_title=Eşya ışınla
items.spells.magicalporter.nowhere=Eşya ışınlayabileceğin bir yer yok
items.spells.magicalporter.desc=Bu büyü üzerinde kullanıldığı her eşyayı ışınlar. Ama "Tüccarın Feneri"nin aksine eşyalar bir sonraki boss katının girişine ışınlanır.

items.spells.phaseshift.name=Faz geçişi
items.spells.phaseshift.no_target=Burada ışınlanacak bir yer yok.
items.spells.phaseshift.desc=Bu kaotik büyü, hedef aldığı herhangi bir karakteri mevcut katta rastgele bir yere ışınlayacak ve onları önemli bir süre sersemletecek. Güçlü düşmanlar, çarpıcı etkiye direnebilecek. Bu büyü, bir hedefe veya kullanıcının kendisine yönlendirilebilir.

items.spells.reclaimtrap.name=Tuzak kapma
items.spells.reclaimtrap.no_trap=Burada tuzak yok.
items.spells.reclaimtrap.desc_trap=Bu büyü şu anda _%s_ ile işlenmiş.
items.spells.reclaimtrap.desc=Bu büyü DM-300'ün kalan kimyasal enerjisini içeriyor. Aktif bir tuzağın üzerinde kullanıldığında tuzağın gücü büyü tarafından emilir ve tuzağın etkisine istediğiniz yere uygulama gücünü size verir.\nYine de bazı tuzaklar her yerde işlemeyebilir ve büyü içinde sadece bir tuzak barındırabilir.

items.spells.recycle.name=Geri dönüşüm
items.spells.recycle.inv_title=Bir eşyayı geri dönüştür
items.spells.recycle.recycled=Bu eşya %s'e geri dönüştürüldü
items.spells.recycle.desc=Bu büyü daha küçük bir değiştirici güce sahiptir. Ekipmana işlemez. Parşömen, iksir, tohum, büyütaşı ya da uçlu dartları aynı tipte farklı bir eşyaya dönüştürür.

items.spells.summonelemental.name=elemental çağır
items.spells.summonelemental.ac_imbue=İŞLE
items.spells.summonelemental.summon_limit=Aynı anda sadece bir elemental çağrılabilir.
items.spells.summonelemental.imbue_prompt=Bir eşya aşıla
items.spells.summonelemental.desc=Bu büyü onu yapmak için kullanılan elementer közlerin enerjisini kanalize eder ve senine birlikte savaşması için dost bir elemental çağırmana izin verir! Tek seferde yalnızca bir elemental çağrılabilir, ancak elementali sana ücretsiz olarak geri vermek için büyü yeniden yapılabilir.
items.spells.summonelemental.desc_newborn=Bu büyü şu anda işlenmemiş ve _yenidoğan elemantal_ çağıracaktır. Büyüyü güçlendirmek için tanımlanmış bir sıvı ateş iksiri, dondurma iksiri, reşarj parşömeni veya transmutasyon parşömeni işleyebilir ve bir sonraki çağırmanın tam güçte bir elemental olmasını sağlayabilirsin!
items.spells.summonelemental.desc_fire=Büyü şu anda sıcak, bir sonraki kullanımında bir _ateş elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.
items.spells.summonelemental.desc_frost=Büyü şu anda soğuk, bir sonraki kullanımında bir _buz elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.
items.spells.summonelemental.desc_shock=Büyü şu anda elektrik enerjisi yayıyor, bir sonraki kullanımında bir _şok elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.
items.spells.summonelemental.desc_chaos=Büyü şu anda kaotik enerji yayıyor, bir sonraki kullanımında bir _kaos elementali_ çağıracak. Başka bir eşya aşılayabilirsin, fakat bu durumda mevcut aşı kaybolur.

items.spells.targetedspell.prompt=Hedef seçin
items.spells.targetedspell.inv_title=İşlemek için bir eşya seç

items.spells.telekineticgrab.name=uzaktan tutuş
items.spells.telekineticgrab.cant_grab=Onu tutamazsın.
items.spells.telekineticgrab.no_target=Orada tutacak bir şey yok.
items.spells.telekineticgrab.desc=This spell allows the caster to remotely grab all items at a location, or all thrown weapons stuck to an enemy!\n\nIt can't be used to grab items that someone else owns, or to grab containers like chests.

items.spells.wildenergy.name=Vahşi enerji
items.spells.wildenergy.desc=Bu büyü DM-300'e güç vermiş lanetli enerjinin bir kısmını içeriyor. Kullanıldığında kahramanın üzerindeki asaları ve kuşanılmış büyülü eşyaları şarj eder ama rastgele bir lanetli asa efekti devreye girer, bu etkiyi yönlendirebilirsiniz.


###runestones
items.stones.inventorystone.ac_use=KULLAN

items.stones.runestone$placeholder.name=rün taşı

items.stones.stoneofaggression.name=saldırganlık taşı
items.stones.stoneofaggression.desc=Bu taş bir müttefike veya düşmana atıldığında, yakındaki tüm düşmanlar kısa bir süre için o karaktere saldırmak zorunda kalacak.\n\nDüşmanlar üzerinde kullanıldığında, sihir yalnızca birkaç tur sürecek, ancak kendiniz veya müttefikleriniz üzerinde kullanıldığında önemli ölçüde daha uzun sürecek
items.stones.stoneofaggression$aggression.name=targeted
items.stones.stoneofaggression$aggression.desc=Manipülatif büyü, yakındaki tüm düşmanları bu karaktere saldırmaya zorluyor.\n\nKalan sıra: %s.

items.stones.stoneofaugmentation.name=büyüme taşı
items.stones.stoneofaugmentation.inv_title=Bir eşyayı yükselt
items.stones.stoneofaugmentation.desc=Bu rüntaşı bir ekipmanın bir özelliğini diğerinin pahasına yükseltebilir.\n\nBunu bir silahta kullanmak o silahın hızını veya hasarını artırmanı sağlar.\n\nBunu bir zırhta kullanmak o zırhın hasarını veya kaçınmasını artırmanı sağlar.
items.stones.stoneofaugmentation$wndaugment.choice=Neyi yükseltmek istersin?
items.stones.stoneofaugmentation$wndaugment.speed=Hız
items.stones.stoneofaugmentation$wndaugment.damage=Hasar
items.stones.stoneofaugmentation$wndaugment.evasion=Kaçınma
items.stones.stoneofaugmentation$wndaugment.defense=Korunma
items.stones.stoneofaugmentation$wndaugment.none=Yükseltmeyi Kaldır
items.stones.stoneofaugmentation$wndaugment.cancel=Boşver

items.stones.stoneofblast.name=patlama taşı
items.stones.stoneofblast.desc=Bu rüntaşı atıldığı yere değdiği an patlayacaktır. Aynı bir bomba gibi patlama çevresindekilere zarar verecektir.

items.stones.stoneofblink.name=ışınlanma taşı
items.stones.stoneofblink.desc=Bu rüntaşı kullanıcısını fırlatıldığı yere ışınlayacaktır.

items.stones.stoneofclairvoyance.name=sağgörü taşı
items.stones.stoneofclairvoyance.desc=Bu taş atıldığı anda geniş bir alandaki tüm zemini açığa çıkarır, bu etki duvarların ötesine de geçer.

items.stones.stoneofdeepsleep.name=horlayarak uyku taşı
items.stones.stoneofdeepsleep.desc=Bu taş bir düşmana atıldığında, onları tavuk gibi büyülü uykuya sokar. Sihirli bir şekilde uyuyan düşmanlar, dürtülene dek sonsuza kadar uyur.

items.stones.stoneofdisarming.name=Etkisiz hale getirme taşı
items.stones.stoneofdisarming.desc=Bu rün taşı içinde zindanda gizlenmiş kötü niyetli tuzakları imha eden bir büyüyü barındırmaktadır. Atıldığı alanda 9 birime kadar tuzak imha eder.

items.stones.stoneofenchantment.name=efsunlama taşı
items.stones.stoneofenchantment.inv_title=Bir eşyayı efsunla
items.stones.stoneofenchantment.weapon=Silahın karanlıkta parlıyor!
items.stones.stoneofenchantment.armor=Zırhın karanlıkta parlıyor!
items.stones.stoneofenchantment.desc=Bu taş efsunlama sihrine sahip. Bir Yükseltme Tomarının aksine bir eşyanın gücünü direkt olarak yükseltmez, fakat bunun yerine bir zırha veya silahı bir büyüyle kaplayarak ona yeni bir güç kazandırır.

items.stones.stoneoffear.name=korku taşı
items.stones.stoneoffear.desc=Bu taş bir karakterin üzerine atıldığında dehşete kapılırlar ve dönüp kaçarlar. Kaçan bir karaktere saldırmak etkiyi kısaltır.

items.stones.stoneofflock.name=sürü taşı
items.stones.stoneofflock.desc=Bu rüntaşı fırlatıldığı bölgede kısa bir süreliğine büyülü bir koyun oluşturur.

items.stones.stoneofintuition.name=sezgi taşı
items.stones.stoneofintuition.inv_title=Bir eşya seç
items.stones.stoneofintuition.desc=Bu runestone, kimlik tomarlarında bulunan büyünün daha zayıf bir versiyonuna sahiptir. Bir öğeyi doğrudan tanımlamak yerine, sezginiz üzerinde çalışacak ve tahmin ederek bir iksir, kaydırma veya çalma türünü belirlemeye çalışmanıza izin verecektir. Doğru bir tahmin, taştaki sihri de koruyarak ikinci kez kullanılmasına izin verir!
items.stones.stoneofintuition$wndguess.text=Tanımlanmamış eşyanın tipini tahmin edin. Tahmininiz doğruysa, tip tanımlanır!
items.stones.stoneofintuition$wndguess.correct=Doğru. Bu eşya tipi tanımlandı!
items.stones.stoneofintuition$wndguess.preserved=Sezgi taşınız korundu!
items.stones.stoneofintuition$wndguess.incorrect=Tahminin yanlıştı.

items.stones.stoneofshock.name=şok taşı
items.stones.stoneofshock.desc=Bu rüntaşı yakındaki tüm düşmanları kısa süreliğine sersemleten bir elektriksel enerji salar ve fırlatan kişinin asasını vurduğu her hedef için şarj artan bir şekilde şarj eder.

