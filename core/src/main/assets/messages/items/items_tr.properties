items.amulet.name=yendor'un muskası
items.amulet.ac_end=OYUNU BİTİR
items.amulet.rankings_desc=Yendor'un Muskasını elde etti
items.amulet.desc=Yendor'ın Muskası, insanlar veya cüceler tarafından bilinen en güçlü eserdir. Parıldayan kristalleri inanılmaz ve harika bir güç içeriyor.\n\nMuskanın kökenleri bilinmemektedir. Tarih, Cücelerin Kralı'nın, Cüce medeniyetinin tüm teması kesmeden kısa bir süre önce eseri keşfettiğini övünerek söylüyor. Nasıl buldu? Yog-Dzewa onu ondan nasıl aldı?Sorular belki de bir başka zaman içindir, şimdi önemli olan tek şey muskanın sizin olması!

items.ankh.name=ankh
items.ankh.ac_bless=KUTSA
items.ankh.bless=Ankh'ı sihirli suyla kutsuyorsun.
items.ankh.desc=Bu antik ölümsüzlük sembolü ölümden sonra yaşama dönüş yeteneğini bahşeder. Dirilişten sonra tüm giyilmemiş eşyalar kaybolur. Tam dolu bir zembil kullanarak ankh fazşadan güçle kutsanabilir.
items.ankh.desc_blessed=Bu antik ölümsüzlük sembolü ölümden sonra yaşama dönüş yeteneğini bahşeder. Ankh kutsanmış ve artık çok daha güçlü. Ankh kendini feda ederek seni ölümcül bir durumdan kurtaracaktır.

items.brokenseal.name=kırık mühür
items.brokenseal.ac_affix=İLİŞTİR
items.brokenseal.prompt=Bir zırh seç
items.brokenseal.unknown_armor=Önce bu zırhı tanımlaman gerekiyor.
items.brokenseal.degraded_armor=Bu zırhın durumu çok kötü.
items.brokenseal.affix=Mührü zırhına taktın!
items.brokenseal.desc=Bir mumdan mühür, yiğitlik sembolü olarak zırha takılır. Mührün üzerindeki tüm işaretler zamanla yıpranmış ve ortadan ikiye kırılmış.\n\nEvinden bir hatıra, mühür savaşçının sonuna kadar direnmesine yardımcı oluyor. Mührü kuşandıkça savaşçı sağlığının üzerine zırhının kalitesine bağlı olarak kalkan oluşturur.\n\nMühür _bir zırha takılabilir_ ve zırhlar arasında taşınabilir. Kendisiyle beraber bir yükseltme taşıyabilir.
items.brokenseal.choose_title=Bir rün seçin.
items.brokenseal.choose_desc=Zırh da kırık mühür de rün taşıyor. Hangi rünün tutulacağını seçin.\n\nEğer zırhın üstündeki rünü seçersiniz,  mühür bu rünü sonradan taşıyamaz.

