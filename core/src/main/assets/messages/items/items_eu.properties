items.food.blandfruit.raw=Ezin duzu gordinik jatea jasan.
items.food.blandfruit.desc=Oso sikua eta geza, beste osagai batekin batera egosteak hau hobetu lezake.
items.food.blandfruit.desc_cooked=Fruitua puztu egin da lapikoan beratzen egon ostean eta sartutako haziaren ezaugarriak bereganatu ditu. Haziarekin egin zitekeen edabearen efektua izango du fruituak.
items.food.blandfruit.desc_eat=Jateko prest dirudi!
items.food.blandfruit.desc_throw=Nahiko ezegonkorra dirudi, hobe jaurtitzea.
items.food.blandfruit$chunks.name=fruitutxepel puxkak
items.food.blandfruit$chunks.desc=Fruitutxepela kolpean eztanda egin du, puskak sakabanatuz.\n\nApur bat zikin badaude ere, egositako fruitutxepel zati handi hauek guztiz jangarriak dirudite.

items.food.chargrilledmeat.name=erretako haragia
items.food.chargrilledmeat.desc=Xerra txukun bat dirudi.

