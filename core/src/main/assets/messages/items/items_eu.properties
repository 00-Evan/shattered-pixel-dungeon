###misc items
items.amulet.name=yendorren zinginarria
items.amulet.ac_end=AMAITU PARTIDA
items.amulet.desc=Yendorren zinginarria gizaki zein ipotxek ezagutzen duten artefaktu boteretsuena da. Bere harribitxi dirdiratsuek botere sinestezin eta liluragarria dute.
items.amulet.desc_origins=Zinginarriaren jatorria ezezaguna da. Historialariek diote Ipotxen erregeak artefaktua aurkitzeaz harropuztu zela, ipotxen zibilizazioak kanpokoekin kontaktua erabat eten aurretik. Nola aurkitu zuen? Nola kendu zioan Yog-Dzewa-k? Beste batean erantzun beharreko galderak, orain garrantzia duen bakarra, zurea dela da!
items.amulet.desc_ascent=Zinginarriaren jatorria ezezaguna da, baina Yog-Dzewaren botereak nabarmen eragin diola argi dago. Ziega Yog-en boterera makurtzen dela ematen du, zu murgildu ahala etsaiak eta ahaltsuago bihurtuz, eta kopuruan gehiago! Ezin duzu jada zinginarria desaktibatu edo bota, madarikatua balego bezala.
items.amulet.ascent_title=Igoera
items.amulet.ascent_desc=You begin to feel Yog-Dzewa's great and terrible power radiating from the amulet. Ascending back through the dungeon as a mortal might be more difficult than you thought!\n\nIf you continue ascending with the amulet the dungeon will become more dangerous, teleports between floors will be disabled, and you will only be able to win the game by defeating enemies as you ascend through the dungeon!\n\nYou can leave the amulet here for now if you want to ascend without starting this challenge, or activate the amulet before ascending to end the game normally.
items.amulet.ascent_yes=Jarraitu!
items.amulet.ascent_no=Gelditu oraingoz

items.ankh.name=Ankh gurutzea
items.ankh.ac_bless=BEDEINKATU
items.ankh.bless=Ankh gurutzea bedeinkatzen duzu ur magikoz.
items.ankh.desc=Antzinako hilezkortasun sinbolo honek heriotzatik itzultzeko gaitasuna ematen dizu. Berpiztu eta gero tresnatu gabeko objektu gehienak galtzen dira, baina hil  zinen tokira itzuliz berreskuratu daitezke. Zahato oso bat erabiliz ankh gurutzea indar gehiagorekin bedeinkatu daiteke.
items.ankh.desc_blessed=Antzinako hilezkortasun sinbolo honek heriotzetik bizitzara itzultzeko gaitasuna dakar. Ankh hau bedeinkatu egin da eta indartsuagoa da. Ankh gurutzeak bere burua sakrifikatuko du zu salbatzeko arrisku bizian zaudenean.

items.arcaneresin.name=erretxina arkanoa
items.arcaneresin.prompt=Hautatu zarta bat
items.arcaneresin.ac_apply=APLIKATU
items.arcaneresin.level_too_high=Zarta hau boteretsuegia da erretxinak hobetu ahal izateko.
items.arcaneresin.not_enough=Ez duzu erretxina nahiko horretarako!
items.arcaneresin.apply=Zure zarta erretxinaz estaltzen duzu, bere boterea areagotuz!
items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of wands when it is applied to them!\n\nUpgrading a wand costs 1, 2, or 3 resin depending on the wand's initial level. Resin can upgrade wands to a maximum of +3.\n\nResin upgrades are overridden by scrolls of upgrade and similar items, and do not apply when imbuing a wand into the Mage's staff.

items.brokenseal.name=zigilu urratua
items.brokenseal.ac_affix=ERANTSI
items.brokenseal.prompt=Aukeratu armadura bat
items.brokenseal.unknown_armor=Aurretik armadura hori identifikatu behar duzu.
items.brokenseal.cursed_armor=The seal won't apply to cursed armor.
items.brokenseal.affix=Zigilua armadurara eransten duzu!
items.brokenseal.desc=Argizarizko zigilu bat, armaduran adore sinbolo gisa erantsia. Zigiluaren marka guztiak adinaren indarrez higatu dira eta erditik hautsita dago.\n\nEtxeko oroigarri bat, zigiluak gudariari aurrera egiten laguntzen dio. Zigilua daramala gudariak babesa berreskuratuko du apurka osasunaz gain armaduraren kalitatearen arabera.\n\nZigilia _armadurara erantsi_ daiteke, eta armaduratik armadurara eraman. Berarekin hobekuntza bat eraman dezake.
items.brokenseal.choose_title=Hautatu glifoa
items.brokenseal.choose_desc=Armadurak eta zigilu urratuak glifo bana daramate. Hautatu zein glifo gorde nahi duzun.\n\nOrain armaduran dagoen glifoa hautatzen baduzu, zigiluak ezin izango du gero beste armadura batera eraman.

