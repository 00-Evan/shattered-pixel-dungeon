items.scrolls.exotic.scrollofenchantment.cancel=ezeztatu
items.scrolls.exotic.scrollofenchantment.desc=Eskuizkribu honek arma edo armadura bati energia magiko boteretsua txertatuko dio. Irakurleak neurri batean txertatuko den magia erabaki dezake.

items.scrolls.exotic.scrollofforesight.name=aurreikuspen eskuizkribua
items.scrolls.exotic.scrollofforesight.desc=Eskuizkribu hau irakurtzean, irakurleak inguruneko xehetasunak argi eta garbi eta era jarraituan jasoko ditu. Efektua irauten duen bitartean bilatzea ez da beharrezkoa izango, irakurleak automatikoki antzemango baitu handitutako bilaketaren eremuan dagoen edozer.

items.scrolls.exotic.scrollofmysticalenergy.name=energia mistikoaren eskuizkribua
items.scrolls.exotic.scrollofmysticalenergy.desc=Pergamino honi estekatutako botere magiko gordinak, askatzean, erabiltzaileak tresnatutako artefaktuak kargatuko ditu denboran zehar.

items.scrolls.exotic.scrollofpassage.name=pasabide eskuizkribua
items.scrolls.exotic.scrollofpassage.desc=Pergamino honetako xarmak goiko pisuko sarrera hurbilenera garraiatuko du irakurlea berehala. Erabilgarria oso denda batera azkar joateko.

items.scrolls.exotic.scrollofpetrification.name=harritze eskuizkribua
items.scrolls.exotic.scrollofpetrification.desc=Argi gorrizko distirak ikusgai dauden izakiak izuz itoko ditu eta tokian izoztuta geratuko dira.

items.scrolls.exotic.scrollofpolymorph.name=polimorfismoaren eskuizkribua
items.scrolls.exotic.scrollofpolymorph.desc=Eskuizkribu honek transmutazio magia indartsua dauka. Irakurtzean irakurlearentzat ikusgai dauden etsai guztiak ardi magiko bihurtuko dira!\n\nEraldaketa behin betikoa da, eragindako arerio guztiak erditik kenduz. Hala ere, etsai boteretsuek efektuari aurre egingo diote, eta eragindako etsaiek zeramatzaten objektuak galdu egiten dira.

items.scrolls.exotic.scrollofprismaticimage.name=irudi prismatikoaren eskuizkribua
items.scrolls.exotic.scrollofprismaticimage.desc=Eskuizkribu honetako sorginkeriak irakurlearen biki koloretsu bat sortuko du. Irudi prismatiko honek irakurlearen klon ahuldu bat da, antzeko defentsarekin baina osasun eta indar gutxiagorekin.\n\nIrudi prismatikoa ikusgai bilakatuko da etsaiak agertu bezain pronto eta irakurlea defendatzera ekingo dio.\n\nIrudi prismatikoren bat jada existitzen bada, eskuizkribu hau erabiltzeak guztiz sendatuko du.

items.scrolls.exotic.scrollofpsionicblast.name=eztanda psionikoaren eskuizkribua
items.scrolls.exotic.scrollofpsionicblast.ondeath=Eztanda psionikoak zure burua lehertzen du...
items.scrolls.exotic.scrollofpsionicblast.desc=Eskuizkribu honek izugarrizko energia suntsitzailea du bere baitan, ikusgai diren izaki guztien adimena suntsitzeko erabili daitekeena. \n\nBadu alde txarra ere, irakurleak min hartuko du eta itsu eta ahul geratuko da. Zenbat eta etsai gehiago jo, are eta kalte gutxiago jasoko du irakurleak.



###spells
items.spells.alchemize.name=alkimiarazi
items.spells.alchemize.enemy_near=Ezin duzu hori egin etsaiak inguruan dituzula.
items.spells.alchemize.desc=Sorginkeria honek energia alkimikoa kanalizatzen du, denbora labur batez energia gabeko lapikoan bazina bezala alkimia egitea ahalbidetuz.

items.spells.aquablast.name=ur buhunba
items.spells.aquablast.desc=Sorginkeria honek ur bolada bat sortuko du xedean. Ez da kaltea sortzeko bezain indartsua (ezta arerio kartsuengan), baina inguruan ura hedatuko da eta denbora batez boladaren erdian harrapatutako edozer zorabiatuko du.

items.spells.arcanecatalyst.name=katalizatzaile arkanoa
items.spells.arcanecatalyst.desc=Urre-koloreko hautsezko bola hau, eskuizkribu baten deseraikitako esentziaz egina dago. Argi makal bat ziegako iluntasunean.\n\nKatalizatzaile hau alkimiarako osagai gisa erabiltzen da nagusiki, baina magia zuenean bideratu dezakezu ausazko eskuizkribu baten efektua lortzeko.

items.spells.beaconofreturning.name=itzultzeko gailua
items.spells.beaconofreturning.preventing=Toki honetako giro magiko indartsuak ez dizu sorginkeria erabiltzea uzten!
items.spells.beaconofreturning.creatures=Inguruko izakien aura psikikoak ez dizu une honetan teleportatzea uzten.
items.spells.beaconofreturning.set=Gailua zure uneko kokapenera ezarri da.
items.spells.beaconofreturning.wnd_body=Ezartzeak, gailua aurretik ezarrita zuen kokapena gainidatziko du.\n\nItzultzeak, aurretik ezarritako azken kokapenean utziko du, eta sorginkeriaren erabilera bat gastatuko du
items.spells.beaconofreturning.wnd_set=Ezarri
items.spells.beaconofreturning.wnd_return=Itzuli
items.spells.beaconofreturning.desc_set=Gailu hau %d pisuko tokiren batean ezarri da.
items.spells.beaconofreturning.desc=Sorginkeria konplexu honek erabiltzaileari ezarritako kokaleku batetara itzultzea ahalbidetuko dio, distantzia dena dela. Sorginkeria itzultzean kontsumituko da besterik ez, eta nahi beste aldiz ezarri daiteke, baina ezarritako azken tokia besterik ez du gogoratuko.

items.spells.curseinfusion.name=madarikazio-infusioa
items.spells.curseinfusion.inv_title=Madarikatu objektua
items.spells.curseinfusion.desc=Sorginkeria honek DM-300 batean aurkitu daiteken magia gaizkilea txertatuko dio ekipamenduko objektu bati. Objektua berehala madarikatuko da eta daukan edozein enkantamendu edo glifo gainidatziko da.\n\nArma, armadura, eta zarten kasuan, madarikatzeaz gain objektua hobetuko da. Madarikazio-infusio hobekuntzak ez dira metatzen, eta hobekuntza galduko da madarikazioa garbituz gero.

items.spells.featherfall.name=lumaren erorketa
items.spells.featherfall.light=Luma bezain arina sentitzen zara!
items.spells.featherfall.desc=Sorginkeria honek grabitateak esalearengan duen efektua moldatzen du, eta denbora batez distantzia luzeetatik kalterik jaso gabe jauztea ahalbidetzen dio. Sorginkeriaren erabilera bakoitza amildegi bakar batean babesteko balio du.

items.spells.spell.ac_cast=ESAN
items.spells.spell.no_magic=Ezin dituzu sorginkeriak esan magiatik salbuetsita zaudela.

items.spells.magicalinfusion.name=infusio magikoa
items.spells.magicalinfusion.inv_title=Txertatu objektua
items.spells.magicalinfusion.infuse=Zure %s energia arkanoz txertatua dago!
items.spells.magicalinfusion.desc=Sorginkeria honek hobekuntza eskuizkribu baten botere magiko bera du, baina forma egonkorrago batean.\n\nObjektu bat ohi bezala hobetuko du, baina objektuak aurretik beste enkantamendu edo glifo bat bazuen, sorginkeria honek ez du ezabatuko.

items.spells.magicalporter.name=garraiatzaile magikoa
items.spells.magicalporter.inv_title=Garraiatu elementu bat
items.spells.magicalporter.nowhere=Ez dago objektua nora garraiatu.
items.spells.magicalporter.desc=Sorginkeria honek magikoki garraiatuko du sorgindutako edozein elementu. Baina merkatariaren gailuarekin ez bezala, elementuak hurrengo mailako nagusiaren atarira eramango ditu.

items.spells.phaseshift.name=fase-modulazioa
items.spells.phaseshift.tele_fail=Teleportazio magiak huts egin du.
items.spells.phaseshift.desc=Sorginkeria kaotiko honek edozein pertsonaia pisu bereko ausazko puntu batera teleportatuko du. Sorginkeria hau jomuga batera zuzendu daiteke, edo nork bere buruan erabili dezake.

items.spells.reclaimtrap.name=zureganatu tranpa
items.spells.reclaimtrap.no_trap=Ez dago tranparik hemen.
items.spells.reclaimtrap.desc_trap=Sorginkeria honek _%s_ du txertatua orain.
items.spells.reclaimtrap.desc=Sorginkeria honek DM-300aren energia mekanikoaren aztarnak ditu. Tranpa aktibo batean erabiltzean, tranparen boterea sorginkeriak xurgatuko du, zuri tranparen efektua non nahi askatzea ahalbidetuz.\n\nHala ere, tranpa batzuk ez dute edozein tokitan funtzionatuko, eta sorginkeriak tranpa bakarra gorde dezake.

items.spells.recycle.name=birziklatu
items.spells.recycle.inv_title=Birziklatu objektua
items.spells.recycle.recycled=Zure objektua honetara birziklatu da: %s.
items.spells.recycle.desc=Sorginkeria honek transmutazio magiaren forma ahul bat du. Ez du tresnerian eraginik izango, baina eskuizkribuak, edabeak, haziak edo erruna harriak transformatu ditzake, mota bereko ausazko beste zera batera.

items.spells.targetedspell.prompt=Hautatu jomuga bat
items.spells.targetedspell.inv_title=Txertatu objektua

items.spells.wildenergy.name=energia bortitza
items.spells.wildenergy.desc=Sorginkeria honek DM-300aren energia madarikatutik zerbait du. Esaterakoan, zartak eta tresnatuko artefaktuak kargatuko ditu, eta aldi berean zartaren ausazko madarikazio efektu bat askatuko du. Madarikatutako magia hau norantz bideratu aukeratu dezakezu.


###runestones
items.stones.inventorystone.ac_use=ERABILI

items.stones.runestone$placeholder.name=erruna harria

items.stones.stoneofaggression.name=erasokortasun harria
items.stones.stoneofaggression.desc=Harri hau aliatu edo etsai batetik hurbil botatzean, inguruko etsai guztiak pertsonai hori erasoko dute une batez derrigorrez.\n\nEtsaietan erabiltzean, une labur bat iraungo du magiak, baina zure buruan edo aliatuetan erabiltzean nabarmen luzeago iraungo du. Arerio ahaltsuek efektuari aurre egin diezaiokete.
items.stones.stoneofaggression$aggression.name=Jomuga

items.stones.stoneofaugmentation.name=emendio harria
items.stones.stoneofaugmentation.inv_title=Emendatu objektua
items.stones.stoneofaugmentation.desc=Erruna harri honek tresneriaren gaitasun bat emendatu dezakeen magia indartsu bat dauka, tresnaren bestelako gaitasun baten kaltetan.\n\nArma batean erabilita abiadura edo kaltea areagotzeko aukera izango duzu.\n\nArmadura batean erabilita babesa edo saihestea areagotu ahal izango dituzu.
items.stones.stoneofaugmentation$wndaugment.choice=Zer areagotu nahi duzu?
items.stones.stoneofaugmentation$wndaugment.speed=Abiadura
items.stones.stoneofaugmentation$wndaugment.damage=Kaltea
items.stones.stoneofaugmentation$wndaugment.evasion=Saihestea
items.stones.stoneofaugmentation$wndaugment.defense=Babesa
items.stones.stoneofaugmentation$wndaugment.none=Kendu emendioa
items.stones.stoneofaugmentation$wndaugment.cancel=Ez du axola

items.stones.stoneofaffection.name=txera harria
items.stones.stoneofaffection.desc=Harri hau etsai bati edo bere ondora jaurtitzean, une batez xarman eroriko da, eta zuri eraso ordez zure aliatuak erasoko ditu.

items.stones.stoneofblast.name=eztanda harria
items.stones.stoneofblast.desc=Erruna harri hau berehala lehertuko da jaurtitzen den tokian. Bonba baten gisara, inguruan dagoen edozeri kalte egingo dio.

items.stones.stoneofblink.name=kliskatze harria
items.stones.stoneofblink.desc=Erruna harri honek erabiltzailea teleportatuko du harria jaurtikitako tokira.

items.stones.stoneofclairvoyance.name=iragarmen harria
items.stones.stoneofclairvoyance.desc=Harri honek berehala utziko ditu agerian jaurtikitako tokiaren ingurune zabal bateko lauzak. Efektuak hormak gurutzatu ditzake.

items.stones.stoneofdeepenedsleep.name=lo sakonaren harria
items.stones.stoneofdeepenedsleep.desc=Harri hau lo dagoen arerio batetik hurbil jaurtitzean, hura lo magiko sakonago batera eramango du. Magikoki lokartutako etsaiak betirako jarraituko dute lo, enbarazu egiten ez bazaie.

items.stones.stoneofdisarming.name=desarmatze harria
items.stones.stoneofdisarming.desc=Erruna harri honek ziegan ezkutatutako tranpak desgaitu ditzakeen magia du. Jaurtitako tokiaren inguruan 9 tranpa ere desgaituko ditu.

items.stones.stoneofenchantment.name=enkantamendu-harria
items.stones.stoneofenchantment.inv_title=Sorgindu objektua
items.stones.stoneofenchantment.weapon=Zure arma iluntasunean distira da!
items.stones.stoneofenchantment.armor=Zure armadura iluntasunean distira da!
items.stones.stoneofenchantment.desc=Erruna harri honek xarma magia du. Hobekuntza eskuizkribu batek ez bezala, ez du objektu baten boterea zuzenean areagotuko, ordez, arma edo armadurari botere berri baten enkantamendua txertatuko dio.

items.stones.stoneofflock.name=artalde harria
items.stones.stoneofflock.desc=Erruna harri honek ardi magikoak araokatzen ditu denbora labur baterako jaurtikitako tokiaren inguruan.

items.stones.stoneofintuition.name=sen harria
items.stones.stoneofintuition.inv_title=Aukeratu objektua
items.stones.stoneofintuition.desc=Erruna harri honek identifikazio eskuizkribuaren magiaren bertsio ahulago bat du. Objektu bat zuzenean identifikatu ordez, zure sena areagotuko du, eta edabe, eskuizkribu edo eraztunak asmatuz identifikatzen saiatzea ahalbidetuko dizu.
items.stones.stoneofintuition$wndguess.text=Asmatu identifikatu gabeko objektua zer motakoa den. Igartzen baduzu mota identifikatu egingo da!
items.stones.stoneofintuition$wndguess.correct=Zuzena. Objektu mota identifikatu da!
items.stones.stoneofintuition$wndguess.incorrect=Ez duzu asmatu.

items.stones.stoneofshock.name=astinaldi harria
items.stones.stoneofshock.desc=Erruna harri honek energia elektrikozko eztanda bat askatuko du inguruko biktimak labur geldiaraziz, eta jaurtitzaileak jotako arerio bakoitzagatik zarta karga bat irabaziko du.

###wands
items.wands.cursedwand.ondeath=Zure %s propioak hil zaitu.
items.wands.cursedwand.nothing=Ez da ezer gertatzen.
items.wands.cursedwand.grass=Belarra pizten da zure inguruan!
items.wands.cursedwand.fire=Erre usaina antzematen duzu...
items.wands.cursedwand.transmogrify_wand=Zure zarta beste objektu desberdin batera eraldatzen da!
items.wands.cursedwand.transmogrify_other=Zure objektua beste zerbaitetara eraldatzen da!

items.wands.wand.ac_zap=ZART
items.wands.wand.fizzles=Zure zartak xuxurlatzen du; ez du karga nahikorik izango.
items.wands.wand.no_magic=Zure zartak xuxurlatzen du;  ezin dituzu zartak erabili magiatik salbuetsita zaudela.
items.wands.wand.self_target=Ezin diozu zure buruari apuntatu!
items.wands.wand.identify=Identifikatzeko beste ezagutzen duzu zure zarta jada.
items.wands.wand.cursed=Zarta hau madarikatuta dago, eta bere magia kaotikoa eta ausazkoa da.
items.wands.wand.not_cursed=Zarta hau magia maltzurrez garbi dago.
items.wands.wand.curse_discover=%s madarikatuta dago!
items.wands.wand.prompt=Hautatu zartatzeko tokia

items.wands.wandofblastwave.name=eztanda-uhinaren zarta
items.wands.wandofblastwave.staff_name=eztanda-uhinaren makulua
items.wands.wandofblastwave.ondeath=Zure burua hil duzu zure eztanda-uhinaren zarta propioarekin...
items.wands.wandofblastwave.desc=Zarta hau markol itxurako harri batez egina dago, urrezko apainketekin eta muturrean harribitxi beltz bat. Nahiko astun nabaritzen duzu eskuan.
items.wands.wandofblastwave.stats_desc=Zarta honek jomugan bortizki lehertzen den tximista bat jaurtitzen du. Eztandaren indarrak _%1$d-%2$d kalte puntu_ eragiten du eta etsai gehienak hegaz bidaltzeko beste indartsua da.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a staff of blast wave deals 67% damage and knocks all enemies outside of the blast area.

items.wands.wandofcorrosion.name=Korrosio zarta
items.wands.wandofcorrosion.staff_name=Korrosio makulua
items.wands.wandofcorrosion.desc=Zarta honek gorputz hauskara du eta harribitxi laranja distiratsu batean bukatzen da.
items.wands.wandofcorrosion.stats_desc=Zarta honek jomugan gas oso korrosibozko hodei batean lehertzen den tximista bat botatzen du. Hodeian harrapatutako edozer kaltea jasoko du etengabe, denboran areagotua, _%d kalte-puntu_ hasteko.
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 3 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=ustelkeriaren zarta
items.wands.wandofcorruption.staff_name=ustelkeria makulua
items.wands.wandofcorruption.already_corrupted=Ezin da pertsonaia horrengan gehiago eragin.
items.wands.wandofcorruption.desc=Zarta honek energia ilun kaotikoa igortzen du, puntan daraman garezur apaingarriak argi uzten duen legez.
items.wands.wandofcorruption.stats_desc=Zarta honek energia usteltzailearen buhunba bat isurtzen du, arerioak makalduko dituena eta batzuetan zure alde jarri ditzakeena. Ustelkeria jasan dezaketen etsaiak daude, baina ahuldutakoak osasuntsu daudenak baino errazago usteldu daitezke.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=ezerezte zarta
items.wands.wandofdisintegration.staff_name=ezerezte makulua
items.wands.wandofdisintegration.desc=Zarta hau obsidianazko pieza leun eta solido batez egina dago. more ilun koloreko argi bat doa albo osoan zehar goraino. Energia suntsitzailez dardarka dago, aurrera tiro egiteko prest.
items.wands.wandofdisintegration.stats_desc=Zarta honek edozein oztopo zeharka dezake, eta hobetu ahala urrunago helduko da. Izpiak _%1$d-%2$d kalte puntu_ eragiten ditu, eta kalte gehigarria egingo du zeharkatzen duen etsai eta horma bakoitzeko.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=Su-buhunba zarta
items.wands.wandoffireblast.staff_name=Su-buhunba makulua
items.wands.wandoffireblast.desc=Zarta hau gorriz lakatutako egurrez eginda dago, eta urre oparoz apaindu da errege batentzako ere egokia izan dadin. Punta txinpartaka eta txistuka dabil, bere magia boteretsua askatzeko grinatsu.
items.wands.wandoffireblast.stats_desc=Zarta honek suzko buhunba bat sortzen du. Hurrengo erasoak _%1$d karga_ kontsumituko ditu eta _%2$d-%3$d kalte puntu_ eragingo ditu. Zenbat eta karga gehiago erabili efektua indartsuagoa izango da.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=izozte zarta
items.wands.wandoffrost.staff_name=izozte makulua
items.wands.wandoffrost.desc=Zarta hau izotz magikoren batez eginda dagoela dirudi. Punta borobilean distira argiagoa du. Hotz nabaritzen da eustean, baina eskua epel mantentzen da.
items.wands.wandoffrost.stats_desc=Zarta honek energia hozgarrizko buhunbak isurtzen ditu arerioen kontra, _%1$d-%2$d kalte puntu_ eta hozkirria eraginez. Ematen du efektua uretan indartsuagoa dela. Hozkirri edo izoztuta dauden etsaiei kalte gutxiago  eragiten die zarta honek.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=tximista zarta
items.wands.wandoflightning.staff_name=tximista makulua
items.wands.wandoflightning.ondeath=Zure burua hil duzu zure tximista zartarekin...
items.wands.wandoflightning.desc=Zarta hau metal trinkoz egina dago, harrigarri astuna bihurtuz. Bi arantza puntan elkarrengana makurtzen dira, eta elektrizitate arku bat dirau bien artean.
items.wands.wandoflightning.stats_desc=Zarta honek tximista arku indartsuak jaurtitzen ditu tirokatutako edozeren zehar, _%1$d-%2$d kalte puntu_ eraginez. Elektrizitate honek arerio hurbiletara jauzi egin dezake, eta hobeto hedatzen da uretan. Hurbilegi bazaude zu ere astinduko zaitu baina ez ditu zure aliatuak kaltetzen.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=lur biziaren zarta
items.wands.wandoflivingearth.staff_name=lur biziaren makulua
items.wands.wandoflivingearth.desc=Zarta hau arroka berezi batekin dago egina, energia horizko banda distiratsuekin. hartzen duzunean arroka apur bat moldatzen dela dirudi, zure eskua nabari balezake bezala.
items.wands.wandoflivingearth.stats_desc=Zarta honek arroka magiko buhunbak jaurtitzen dizkie etsaiei, _%1$d-%2$d kalte puntu_ eraginez. Arrokak gero erabiltzailearen inguruan bilduko dira, egindako kaltearen araberako armadura bat osatuz. Armadura nahikoa sortzen bada, arrokazko zaindari bat sortuko da zartaren hurrengo erabileran.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=Arrokazko armadura
items.wands.wandoflivingearth$rockarmor.desc=Arroka magikoek zure gorputza inguratzen dute, zu erasoetatik babesten saiatuko dira, eta jasotako kaltea %% 50 gutxiagotuko dute. Hala ere, blokeatutako kalteak arroka higatzen du.\n\nGeratzen den armadura: %1$d.\n\nArroka nahikoa badago zure inguruan, zure lur biziaren zartaren hurrengo erabileran arrokek zure alde borrokatuko duen zaindari bat osatuko dute.\n\nZaindariarentzat behar den armadura: %2$d.
items.wands.wandoflivingearth$earthguardian.name=lurrezko zaindaria
items.wands.wandoflivingearth$earthguardian.desc=Zure lur biziaren zartako arrokek lurrezko zaindari babesle bat osatu dute! Babesle arrokatsu hau inguruko arerioak erasotuko ditu, eta hauek zaindariarekin tematuko dira, ez zurekin. Inguruko mehatxuak desagertzean zaindaria zure inguruan berrosatuko da, eta zarta berriro erabiltzean berriro agertuko da.\n\nZaindariaren babeserako indarra zure zartaren mailaren araberakoa da. Orain _%1$d-%2$d kalte puntu_ blokeatzen ditu.

items.wands.wandofmagicmissile.name=jaurtigai magikoaren zarta
items.wands.wandofmagicmissile.staff_name=jaurtigai magikoaren makulua
items.wands.wandofmagicmissile.desc=Zarta bakun honek energia magiko gordinezko jaurtigaiak jaurtikitzen ditu. Nahiz zartak efektu berezirik ez izan, karga gehiago ditu eta une batez beste zartak indartu ditzake eguneratzean.
items.wands.wandofmagicmissile.stats_desc=Zarta honetako tximista bakoitzak _%1$d-%2$d kalte puntu_ eragiten ditu, eta beste zartak indartuko ditu hobetzen bada.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=Karga magikoa
items.wands.wandofmagicmissile$magiccharge.desc=Zure misil magikoaren zartak boterez elikatu ditu zure zartak, bere hurrengo zartadaren eraginkortasuna hobetuz.\n\nZarten indartzea: %d.\n\nGeratzen diren karga magikoaren txandak: %s.

items.wands.wandofprismaticlight.name=argi prismatikoaren zarta
items.wands.wandofprismaticlight.staff_name=argi prismatikoaren makulua
items.wands.wandofprismaticlight.desc=Zarta hau kristal solido garden batez eginda dago, beirazko zati luzanga baten antzera. Puntaren inguruan distira koloretsuak dantzan dabiltza, aurrerantz salto egin nahiean.
items.wands.wandofprismaticlight.stats_desc=Zarta honek ziegako iluntasuna zulatzen duten argi izpiak isurtzen ditu, alde ezkutuak eta tranpak azalaraziz. Errainuak etsaiak itsutu ditzake, eta _%1$d-%2$d kalte puntu_ eragiten ditu. Arerio demoniako eta ez-hilei zartaren argi distiratsuak erre egingo die, eta kalte gehigarria jasoko dute.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=berrazte zarta
items.wands.wandofregrowth.staff_name=berrazte makulua
items.wands.wandofregrowth.desc=Zarta hau maisuki zizelkatutako makil argal batez eginda dago. Nola edo hala, bizirik dirau eta sutsua dirudi, zuhaitz gazte baten bihotza bezain berde. "Bizitza eteten denean, bizi berria hazten da beti.. ziklo amaigabeak dirau!"
items.wands.wandofregrowth.stats_desc=Erabiltzean, zarta honek berrazte energia magikozko buhunba bat kanporatuko du, belarra, erroak, eta landare bereziak ekarriz bizitzara. Hurrengo zartadak _%1$d karga_ erabiliko ditu. Zenbat eta karga gehiago erabili, efektua are indartsuagoa da.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by levelling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Ihintza harraparia
items.wands.wandofregrowth$dewcatcher.desc=Ihintza-harrapariak ihintza magikoz betetzen diren landare liluragarriak dira. Belar gisa kamuflatzen dira antzemanak ez izateko, baina bildutako ihintzaren kozkorrak ikusgai bihurtzen du.
items.wands.wandofregrowth$seedpod.name=Hazi leka
items.wands.wandofregrowth$seedpod.desc=Hazi lekak landare magikoak dira, bere hazi propioen ordez beste landareen haziak ekoizten dituztenak. Bere hazi propiorik ez badute ere hala edo nola ugaltzea lortzen dute.
items.wands.wandofregrowth$lotus.name=Urrezko lotoa
items.wands.wandofregrowth$lotus.desc=Urreko lotoa bakarrik berrazte zarta indartsu batekin araokatu daitekeen landare mistikoa da. Bere aura landare guztiak eta bere efektuak hobetzen ditu, baina berehala agortzen du energia eta hil egiten da.\n\nLoto hau _+%1$d_ berazte zarta batek sortu du. Landare guztiak eta bere efektuak _berehala agertuko_ dira karakterearen oinpean landatzean. Landareek _%%%2$d (e)ko_ aukera izango dute bere hazia botatzeko, eta bustitako dardoek _%%%3$d(e)ko iraunkortasun gehigarria_ izango dute-

items.wands.wandoftransfusion.name=transfusio zarta
items.wands.wandoftransfusion.staff_name=transfusio makulua
items.wands.wandoftransfusion.ondeath=Zure burua hil duzu zure transfusio zartarekin...
items.wands.wandoftransfusion.charged=Zure makulua zure etsaien bizitza energiarekin kargatzen da!
items.wands.wandoftransfusion.desc=Forma arrunteko zarta bat, bere kolore magenta eta puntan duen harribitxi beltzak bihurtzen dute deigarri.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=guarda-zarta
items.wands.wandofwarding.staff_name=guarda makulua
items.wands.wandofwarding.no_more_wards=Zure zartan ezin ditu guarda gehiago mantendu.
items.wands.wandofwarding.bad_location=Ezin duzu guarda bat hemen kokatu.
items.wands.wandofwarding.desc=Metalezko zarta labur hau harribitxi more distiratsu bat du punta gainean egonean.
items.wands.wandofwarding.stats_desc=Etsaia zuzenean kaltetu ordez zarta honek guarda eta zentinela higiezinak araokatuko ditu. Guardak zure ikusmen eremuan non nahi kokatu daitezke, hormak zeharkatuz ere. Zarta honek _%d energia puntu_ pilatu ditzake guardak sortzeko.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=guarda txikia
items.wands.wandofwarding$ward.desc_1=Oinarrizko guarda honek hurbiltzen zaion edozeri tirokatuko dio, eta _%1$d-%2$d kalte puntu_ eragingo ditu.\n\nZartarekin guardari tiro eginez hau hobetu daiteke.\n\nGuarda honek behin tirokatuko du desagertu aurretik.\n\nZure guarda-zartak _%3$d energia puntu_ darabiltza guarda hau mantentzeko.
items.wands.wandofwarding$ward.name_2=guarda
items.wands.wandofwarding$ward.desc_2=Hobetutako guarda honek eredu konplexuago bat du, eta hainbat aldiz eraso egin dezake. Guarda honen izpi bakoitzak _%1$d-%2$d kalte puntu_ eragingo ditu.\n\nZartarekin guardari tiro eginez hau hobetu daiteke.\n\nGuarda honek hiru aldiz tirokatuko du desagertu aurretik.\n\nZure guarda-zartak _%3$d energia puntu_ darabiltza guarda hau mantentzeko.
items.wands.wandofwarding$ward.name_3=guarda handia
items.wands.wandofwarding$ward.desc_3=Guztiz hobetutako guarda honek bere aurrekoek baino gehiagotan eraso egin dezake, eta azkarrago. Guarda honen izpi bakoitzak _%1$d-%2$d kalte puntu_ eragingo ditu.\n\nGuarda-zartarekin guardari tiro eginez hau hobetuko da.\n\nGuarda honek bost aldiz tirokatuko du desagertu aurretik.\n\nZure guarda-zartak _%3$d energia puntu_ darabiltza guarda hau mantentzeko.
items.wands.wandofwarding$ward.name_4=zentinela txikia
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=zentinela
items.wands.wandofwarding$ward.desc_5=Hobetutako zentinela hau zentinela txikiak baino iraunkorragoa da. Zentinela honen izpi bakoitzak _%1$d-%2$d kalte puntu_ eragingo ditu.\n\nGuarda-zartarekin zentinelari tiro eginez hau hobetu eta sendatuko da.\n\nZentinela honek osasuna erabiliko du arerioak tirokatzean, baina zure guarda-zartarekin tirokatuz sendatu dezakezu.\n\nZure guarda-zartak _%3$d energia puntu_ darabiltza zentinela hau mantentzeko.
items.wands.wandofwarding$ward.name_6=zentinela handia
items.wands.wandofwarding$ward.desc_6=Guztiz hobetutako zentinela honek bere aurrekoak baino askoz luzeago irauten du. Zentinela honen izpi bakoitzak _%1$d-%2$d kalte puntu_ eragingo ditu.\n\nGuarda-zartarekin zentinelari tiro eginez hau sendatuko da.\n\nZentinela honek osasuna erabiliko du arerioak tirokatzean, baina zure guarda-zartarekin tirokatuz sendatu dezakezu.\n\nZure guarda-zartak _%3$d energia puntu_ darabiltza zentinela hau mantentzeko.
items.wands.wandofwarding$ward.dismiss_title=Baztertu guarda hau?
items.wands.wandofwarding$ward.dismiss_body=Guarda hau desagerrarazi dezakezu zure zartak luzaroago mantentzea nahi ez baduzu. Hala eginez gero guarda berehala suntsituko da.\n\nBaztertu guarda hau?
items.wands.wandofwarding$ward.dismiss_confirm=bai
items.wands.wandofwarding$ward.dismiss_cancel=ez

###weapon curses
items.weapon.curses.annoying.name=%s gogaikarria
items.weapon.curses.annoying.msg_1=HARA, BORROKATZEN ARIA AL GARA?
items.weapon.curses.annoying.msg_2=BAI, EMAIEZU EGURRA!
items.weapon.curses.annoying.msg_3=AIZU, ENTZUN!
items.weapon.curses.annoying.msg_4=NAGUSIARENGANA HELDU AL GARA?
items.weapon.curses.annoying.msg_5=AI, EZ NAZAZU HAIN GOGOR ZABUKATU!
items.weapon.curses.annoying.desc=Arma gogaikarriak hitz egiteko gai dira, baina energia gehiegitxo dute. Maiz atentzioa zugana dakarte nahi gabe.

items.weapon.curses.displacing.name=lekualdatze %s
items.weapon.curses.displacing.desc=Lekualdatze armek teleporazio magia kaotikoa dute txertatuta, etsaiak pisuan zehar ausaz galbideratzeko gaitasunarekin.

items.weapon.curses.exhausting.name=%s akigarria
items.weapon.curses.exhausting.desc=Arma akigarriek ahalegin handia eskatzen dute erabiltzeko, eta ondorioz eramailea aldiro ahulduko dute.

items.weapon.curses.fragile.name=hauskortasun %s
items.weapon.curses.fragile.desc=Arma hauskorrak aldaera arruntak bezain indartsuak dira hasieran, baina azkar galtzen dute eraginkortasuna erabilerarekin.

items.weapon.curses.friendly.name=%s adiskidetsua
items.weapon.curses.friendly.desc=Arma adiskidetsuak bakezaleentzat dira egokiak, noizean behin borrokatzea ezinezkoa bihurtzen duen magia askatzen dute.

items.weapon.curses.polarized.name=%s polarizatua
items.weapon.curses.polarized.desc=Daukan magiaren eraginez, arma polarizatu baten erasoak %50 kalte gehiago egin dezake, ala kalterik ez.

items.weapon.curses.sacrificial.name=sakrifiziorako %s
items.weapon.curses.sacrificial.desc=Sakrifiziorako armak eramailearen odola eskatuko dute arerioak erasotzearen ordainetan. Zenbat eta eramailea osasuntsuago, are eta odol gehiago eskatuko du madarikazioak.

items.weapon.curses.wayward.name=%s egoskorra
items.weapon.curses.wayward.desc=Arma egoskor batek ez du biktima erraz joko, oso zehaztasun gutxikoa da erasoa erabat segurua ez bada.


###enchantments
items.weapon.enchantments.blazing.name=sute %s
items.weapon.enchantments.blazing.desc=Enkantamendu honek armek sugarrak botatzea eragiten du, etsaiak sutan ezarriz eta jada sutan daudenei kalte gehiago eraginez.

items.weapon.enchantments.blocking.name=defentsazko %s
items.weapon.enchantments.blocking.desc=Enkantamendu honek zure burua babesteko gaitasuna hobetuko du arma honekin eraso eta gero.
items.weapon.enchantments.blocking$blockbuff.name=Defentsa
items.weapon.enchantments.blocking$blockbuff.desc=Zure armaren blokeatze-enkantamenduak defentsarako ahalmena indartu dizu denbora batez!\n\nDefentsa hobekuntza: 0-%d\n\nGeratzen diren txandak: %s.

items.weapon.enchantments.blooming.name=%s loratua
items.weapon.enchantments.blooming.desc=Arma loratuek jomugan eta inguruan landaredia haztea dakarren magia dute.

items.weapon.enchantments.chilling.name=hozkirri %s
items.weapon.enchantments.chilling.desc=Enkantamendu honek jotako arerioak hozkirri dira, eta bere mugimendu eta erasoak moteltzen dira.

items.weapon.enchantments.kinetic.name=%s zinetikoa
items.weapon.enchantments.kinetic.desc=Etsai bat arma zinetiko batekin erailtzen denean, gehiegizko indarra arman gordetzen da eta hurrengo eraso arrakastatsuan erabiliko da.
items.weapon.enchantments.kinetic$conserveddamage.name=Gordetako kaltea
items.weapon.enchantments.kinetic$conserveddamage.desc=Zure armak aurreko zartako erailearen gehiegizko indarra gorde du, eta zure hurrengo erasoan kalte gehigarri gisa erabiliko du. Hala ere energia apurka galduko da denbora iragan ahala.\n\nGordetako kaltea: %d.

items.weapon.enchantments.corrupting.name=usteltze %s
items.weapon.enchantments.corrupting.desc=Enkantamendu ahaltsu honek arerioak zure agindutara jartzeko gaitasuna du. Etsai bat arma honekin akabatzean hil ordez berau usteltzeko aukera dago.

items.weapon.enchantments.elastic.name=%s zalua
items.weapon.enchantments.elastic.desc=Arma elastikoek etsaiak hegaz bidali ditzakete distantzia labur batez.

items.weapon.enchantments.grim.name=%s ospela
items.weapon.enchantments.grim.desc=Enkantamendu indartsu honek etsai bat bertan akabatzeko boterea du. Zenbat eta ahulagoa etsaia are eta aukera gehiago efektua lortzeko.

items.weapon.enchantments.lucky.name=zorioneko %s
items.weapon.enchantments.lucky.desc=Zorioneko arma batekin hildako etsaiek objektu gehiago erortzen utzi ditzakete.

items.weapon.enchantments.precise.name=%s zehatza
items.weapon.enchantments.precise.desc=Arma zehatz batek etsaia joko dela bermatzeko aukera dauka, egoera dena dela.

items.weapon.enchantments.projecting.name=%s beso luzea
items.weapon.enchantments.projecting.desc=Enkantamendu honekin aurrez aurreko armek irismen handiagoa lortuko dute. Urruneko armak inguruko hormak zeharkatu ahal izango dituzte.

items.weapon.enchantments.shocking.name=Deskarga %s
items.weapon.enchantments.shocking.desc=Deskarga armei elektrizitatea darie, inguruko etsai guztiei kalte gehigarria eraginez.

items.weapon.enchantments.unstable.name=ausazko %s
items.weapon.enchantments.unstable.desc=Enkantamendu honek energia kaotikoa igortzen du, eta zartako bakoitzean enkantamendu desberdin baten gisara ari da.

items.weapon.enchantments.vampiric.name=%s banpirikoa
items.weapon.enchantments.vampiric.desc=Enkantamendu ahaltsu honek etsaien bizitza energia xurgatzen du danbateko bakoitzarekin, eramailearengana bideratuz. Eramailea gero eta ahulago efektua are eta indartsuagoa.


###melee weapons
items.weapon.melee.assassinsblade.name=Erailearen marraza
items.weapon.melee.assassinsblade.stats_desc=Arma hau ustekabean harrapatutako etsaien aurka indartsuagoa da.
items.weapon.melee.assassinsblade.desc=Obsidianaz egindako marraza  izurtsu txiki bat, arina bada ere erabiltzeko zaila, baina toki zuzena aurkitzen duenean hilgarria.

items.weapon.melee.battleaxe.name=gudu aizkora
items.weapon.melee.battleaxe.stats_desc=Hau arma nahiko zehatza da.
items.weapon.melee.battleaxe.desc=Gudu aizkora honen altzairuzko buru erraldoiak giharra jartzen du zartako zabal bakoitzean.

items.weapon.melee.crossbow.name=balezta
items.weapon.melee.crossbow.stats_desc=Arma hau tresnatzean jaurtitako dardoen kaltea areagotzen da, eta bere enkantamendua ere emango die.
items.weapon.melee.crossbow.desc=Tximistak abiada bizian askatzen dituen arma korapilatsua. Horretarako diseinatu ez bada ere, balezta honen eraikuntza indartsu eta sendoak aurrez aurreko arma gisa ere erabilgarri bihurtzen du.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Arma hau ustekabean harrapatutako etsaien aurka indartsuagoa da.
items.weapon.melee.dagger.desc=Burdinazko daga sinple bat higatutako zurezko kirten batekin.

items.weapon.melee.dirk.name=dirka
items.weapon.melee.dirk.stats_desc=Arma hau ustekabean harrapatutako etsaien aurka indartsuagoa da.
items.weapon.melee.dirk.desc=Sastakatzeko daga luzeago honek, arerioei sartzeko altzairu apur bat gehiago ematen dizu.

items.weapon.melee.flail.name=trailua
items.weapon.melee.flail.stats_desc=Hau zehaztasun gutxiko arma bat da.\nArma honekin ezin dira ezusteko erasoak egin.
items.weapon.melee.flail.desc=Iltzedun bola bat kate zati batekin. Oso astuna eta erabiltzeko zaila, baina kolpea ondo ematea lortuz gero suntsitzailea.

items.weapon.melee.gauntlet.name=Harrizko eskularrua
items.weapon.melee.gauntlet.stats_desc=Hau oso arma bizkorra da.
items.weapon.melee.gauntlet.desc=Eskularru erraldoi hau karmin-koloreko ehunez egina dago eta  gainean harri magikozko geruza astun bat darama. Ehuna zure inguruan estutzen da, harrizko xafla lodiak ia bigarren azal bat gisa sentiaraztea lortuz. Arma pisutsu hau zabukatzeko indarra behar da, baina izugarrizko boterea gehitzen dio zure kolpeei.

items.weapon.melee.glaive.name=ezpata makurra
items.weapon.melee.glaive.stats_desc=Hau nahiko arma motela da.\nArma honek irismen gehigarria du.
items.weapon.melee.glaive.desc=Haga arma erraldoia, mastaren bukaeran ezpata baten sorbatza duena.

items.weapon.melee.gloves.name=tatxetako eskularruak
items.weapon.melee.gloves.stats_desc=Hau oso arma bizkorra da.
items.weapon.melee.gloves.desc=Tatxetako eskularruek ez dute babes errealik ematen, baina eskuak libre uzten dituen arma erosoa dira.

items.weapon.melee.greataxe.name=itzal handiko aizkora
items.weapon.melee.greataxe.stats_desc=Arma hau izugarri astuna da.
items.weapon.melee.greataxe.desc=Lepo gainetik astintzekoa, aizkora titaniko hau boteretsu bezain astuna da.

items.weapon.melee.greatshield.name=itzal handiko ezkutua
items.weapon.melee.greatshield.typical_stats_desc=Arma honek 0-%d kalte puntu blokeatu ohi ditu. Blokeatzeko gaitasun hau hobekuntzekin areagotzen da.
items.weapon.melee.greatshield.stats_desc=Arma honek 0-%d kalte puntu blokeatzen ditu. Blokeatzeko gaitasun hau hobekuntzekin areagotzen da.
