items.quest.ceremonialcandle.name=zeremoniarako kandela
items.quest.ceremonialcandle.desc=Kandela multzo bat, erabileragatik urtuta eta bat egina.\n\nBanaka balio gabekoak dira, baina beste kandelekin eredu bat sortuz araokatze erritual baterako energia bildu dezakete.

items.quest.corpsedust.name=gorpu hautsa
