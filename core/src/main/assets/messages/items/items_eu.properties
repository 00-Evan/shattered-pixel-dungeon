items.food.food.ac_eat=JAN
items.food.food.eat_msg=Janaria oso goxo zegoen!
items.food.food.desc=Ezer berezirik ez hemen: okela lehorra, gaileta batzuk, halako gauzak.

items.food.frozencarpaccio.name=izoztutako carpaccioa
items.food.frozencarpaccio.invis=Zure eskuak ikusezin bihurtzen dira zure begien aurrean!
items.food.frozencarpaccio.hard=Azala gogorrago nabaritzen duzu!
items.food.frozencarpaccio.refresh=Freskagarria!
items.food.frozencarpaccio.better=Hobeto zaude!
items.food.frozencarpaccio.desc=Izoztutako haragi gordin zati bat da. Hau jateko modu bakarra xerra mehetan moztea da. Eta honela harrigarri goxo dago.

items.food.meatpie.name=haragi pastela
items.food.meatpie.eat_msg=Janari hori zoragarria izan da!
items.food.meatpie.desc=Okela zaporetsuz betetako pastel goxo goxoa. honek beste edozein janarik baino askoz gehiago aseko zaitu.

items.food.mysterymeat.name=haragi misteriotsua
items.food.mysterymeat.eat_msg=Janariak zapore... berezia zuen.
items.food.mysterymeat.hot=Hara, bero dago!
items.food.mysterymeat.legs=Ez dituzu zure hankak nabaritzen!
items.food.mysterymeat.not_well=Larri zaude.
items.food.mysterymeat.stuffed=Bete-beteta zaude.
items.food.mysterymeat.desc=Jan zure erantzukizunaren pean!
items.food.mysterymeat$placeholder.name=haragia

items.food.pasty.pasty=enpanada
items.food.pasty.pie=kalabaza pastela
items.food.pasty.cane=Goxokizko bastoia
items.food.pasty.pasty_desc=Hau egiazko enpanada kornubiarra da, behi eta pataten betegarri tradizionalarekin. Goxo goxoa!
items.food.pasty.pie_desc=Kalabaza tarta zati handi bat! Bere zapore goxo eta mina aseko zaitu eta apur bat sendatu ere.\n\nHalloween zoriontsua!
items.food.pasty.cane_desc=Goxokizko bastoi azukretsu gozo erraldoi bat! Zu asetzeko nahikoa da, eta azukreak zure zartei karga apur ere bat eman ahal die.\n\nZorionak!

items.food.smallration.name=janari anoa txikia
items.food.smallration.eat_msg=Janariak zapore egokia zuen.
items.food.smallration.desc=Hau janari anoaren berdin-berdina da, baina txikiagoa.

items.food.stewedmeat.name=haragi erregosia
items.food.stewedmeat.eat_msg=Janariak zapore egokia zuen.
items.food.stewedmeat.desc=Haragia erregosteak gaixotasun eta parasitoetaz garbitu du. Jateko segurua izan beharko luke.



##journal items
items.journal.documentpage.name=urratutako orria
items.journal.documentpage.desc=Orri solte bat, ziur aski libururen batetik urratua. Hartu beharko duzu irakurri ahal izateko.

items.journal.alchemypage.name=alkimia liburutik urratutako orria
items.journal.alchemypage.desc=Alkimiaren gidaliburutik urratutako orri bat.\n\nTestu gehiena urrunetik irakurtzeko txikiegia da, baina izenburua asma dezakezu:\n\n_"%s"_

items.journal.guidebook.name=ziegako jakintzaren tomoa
items.journal.guidebook.hint=Zure gidaliburak aholku bat du zuretzat!
items.journal.guidebook.desc=Abenturazalearen gidaliburua, abenturarako horrenbeste  zaletasun ez zuen baten batek hemen utzia! Liburu berezi hau magikoa da, eta abenturazaleari orri bat irakurtzea iradoki ahal dio une egokienean.\n\nFuntzio hortaz gain, liburua ospetsua da azalean letra handi politez idatzitako hitz handiengatik, "Ez izutu!"Â·

items.journal.guidepage.name=Gidaliburutik urratutako orria
items.journal.guidepage.desc=Abenturarako gidaliburu batetik urratutako orri bat.\n\nTestu gehiena urrunetik irakurtzeko txikiegia da, baina izenburua asma dezakezu:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=eskutitz higatua
items.journal.regionlorepage$sewers.desc=Eskutitza dirudi, paper zikin orbanduan idatzia. Hartu egin beharko duzu zer dioen asmatu nahi baduzu.

items.journal.regionlorepage$prison.name=egunkariko sarrera orbandua
items.journal.regionlorepage$prison.desc=Egunkariko sarrera, edo bestelako agiriren bat, paper puska zahar batean idatzia. Estoldetan aurkitutako eskutitzei baino hobeto joan zaio, baina hartu egin beharko duzu zer dioen asmatu nahi baduzu.

items.journal.regionlorepage$caves.name=egunkariko sarrera zaharra
items.journal.regionlorepage$caves.desc=What looks to be an entry in an explorer's logbook, preserved surprisingly well despite how old it must be. Pick it up to read it.

items.journal.regionlorepage$city.name=oroitarri herdoildua
items.journal.regionlorepage$city.desc=Oroitarri herdoildu txiki bat, mezu bat magikoki itsatsia duena. Oroitarriaren adinaren arren, letrak argi diraute, baina hartu egin beharko duzu zer dioen asmatu nahi baduzu.

items.journal.regionlorepage$halls.name=oroitarri distiratsua
items.journal.regionlorepage$halls.desc=A small black tablet with glowing green letters etched into it. The glowing letters blur together into a haze at a distance, you'll have to pick it up to read it.


###keys
items.keys.goldenkey.name=urrezko giltza
items.keys.goldenkey.desc=Urrezko giltza honen koskak tiki-txikiak eta korapilatsuak dira. Agian giltzaz itxitako kutxaren bat irekiko du?

items.keys.crystalkey.name=Beirazko giltza
items.keys.crystalkey.desc=Giltza kristalino honen gainazal zorrotzek iluntasunean distira egiten dute. Beiraz egindako zerbait irekiko ote du?

items.keys.ironkey.name=burdinazko giltza
items.keys.ironkey.desc=Antzinako burdinazko giltza honen koskak ondo higatuta daude; bere larruzko zinta adinak hondatua dago. Zein ate irekiko ote du?

items.keys.skeletonkey.name=eskeleto giltza
items.keys.skeletonkey.desc=Giltza hau garrantzitsua dirudi: buruak kaskezur forma du. Ate bereziren bat irekiko du ziur aski.



