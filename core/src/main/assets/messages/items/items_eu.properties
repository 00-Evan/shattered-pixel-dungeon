items.weapon.melee.spear.desc=Zurezko ziri lerdena zorroztutako burdina duela puntan.

items.weapon.melee.sword.name=ezpata
items.weapon.melee.sword.desc=Ondo orekatutako ezpata bat. Ez luzeegia, baina ezpata labur bat baino nabarmen luzeagoa.

items.weapon.melee.warhammer.name=gudu mailua
items.weapon.melee.warhammer.stats_desc=Hau arma nahiko zehatza da.
items.weapon.melee.warhammer.desc=Izaki gutxik jasan dezakete berun eta altzairuzko masa neurrigabe honen zartako suntsitzailea, baina indar asko behar da modu eraginkorrean erabiltzeko.

items.weapon.melee.whip.name=zartailua
items.weapon.melee.whip.stats_desc=Arma honek irismen izugarria du.
items.weapon.melee.whip.desc=Arma honen puntako soka arantzadunak kalte gutxi egiten du, baina bere irismena paregabekoa da.

items.weapon.melee.wornshortsword.name=higatutako ezpata laburra
items.weapon.melee.wornshortsword.desc=Ezpata labur xamarra, erabilera jarraituak higatuta. Egoera onean dagoen ezpata labur bat baino ahulagoa eta arinagoa.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalina dardoa
items.weapon.missiles.darts.adrenalinedart.desc=Dardo hauek kardubizkorretik erauzitako osagai batez bustiak daude, aliatuei mugitzeko eta erasotzeko abiadura areagotuko diena, eta etsaiak une batez motelduko dituena. Dardoa bera kaltegarria da etsaientzat, baina ez ditu aliatuak kaltetuko.

items.weapon.missiles.darts.blindingdart.name=dardo itsugarria
items.weapon.missiles.darts.blindingdart.desc=Dardo hauek itsubelarretik erauzitako osagai batez bustiak daude, biktima une batez itsutuko duena. Ez dute desorientazioa sortzen, beraz etsai batek azkenezkoz non ikusi zaituen jakin badaki.

items.weapon.missiles.darts.chillingdart.name=hozkirri dardoa
items.weapon.missiles.darts.chillingdart.desc=Dardo hauek izotzkapeletik erauzitako osagai batez bustiak daude, biktima nabarmen hozten duena.

items.weapon.missiles.darts.cleansingdart.name=dardo garbitzailea
items.weapon.missiles.darts.cleansingdart.desc=These darts are tipped with a mageroyal-based compound which will temporarily make allies immune to all negative effects, or will cleanse positive effects from enemies. Enemies may even briefly forget that they are attacking or fleeing from you. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.dart.name=dardoa
items.weapon.missiles.darts.dart.ac_tip=BUSTI
items.weapon.missiles.darts.dart.prompt=Aukeratu hazi bat
items.weapon.missiles.darts.dart.tip_title=Bustitako dardoak
items.weapon.missiles.darts.dart.tip_desc=Hazi bakoitza, bi edo hiru dardoekin konbinatu daiteke hauek bustitzeko. Hazi mota bakoitzak dagokion bustitako dardo mota sortzen du, efektua erabilera bakarrekoa eta bakana dela.\n\nHazi hauekin dardoa bustitzean _%s_ bat sortuko da.
items.weapon.missiles.darts.dart.tip_all=busti %1$d dardo %2$d haziekin
items.weapon.missiles.darts.dart.tip_two=busti 2 dardo hazi 1 erabilita
items.weapon.missiles.darts.dart.tip_one=busti dardo 1 hazi 1 erabilita
items.weapon.missiles.darts.dart.tip_cancel=ezeztatu
items.weapon.missiles.darts.dart.desc=Zorroztutako egurrezko azkon sinple hauek, eskumuturreko kolpe batez hegan jaurti eta harrapakina ziztatzeko bezain arinak dira. Haziekin busti daitezke botatzerakoan efektu gehigarri bat lortzeko.
items.weapon.missiles.darts.dart.unlimited_uses=Bestalde, bere eraikuntzaren sinpletasuna dela eta dardoek bizi osoa iraungo dizute.

items.weapon.missiles.darts.displacingdart.name=lekualdatze dardoa
items.weapon.missiles.darts.displacingdart.desc=Dardo hauek desagertorritik erauzitako osagai batez bustiak daude, biktima distantzia labur batera teleportatuko duena.

items.weapon.missiles.darts.healingdart.name=dardo sendagarria
items.weapon.missiles.darts.healingdart.desc=Dardo hauek ekibelarretik erauzitako osagai batez bustiak daude, jomugari osasun bultzada bat emango diona. Dardoa bera kaltegarria da etsaientzat, baina ez ditu aliatuak kaltetuko.

items.weapon.missiles.darts.holydart.name=dardo sakratua
items.weapon.missiles.darts.holydart.desc=Dardo hauek izarloretik erauzitako osagai batez bustiak daude, biktimari energia sakratua emango diona. Aliatuak eta arerio arruntak bedeinkatzen ditu, baina ez-hilak eta arerio demoniakoak kalte larria jasoko dute. Dardoa bera kaltegarria da etsaientzat, baina ez ditu aliatuak kaltetuko.

items.weapon.missiles.darts.incendiarydart.name=dardo su-eragilea
items.weapon.missiles.darts.incendiarydart.desc=Dardo hauek sulilietatik erauzitako osagai batez bustiak daude, talkan su garretan lehertuko dena.

items.weapon.missiles.darts.paralyticdart.name=dardo gerarazlea
items.weapon.missiles.darts.paralyticdart.desc=Dardo hauek lurerrotik erauzitako osagai batez bustiak daude, biktima une batez geldiaraziko duena.

items.weapon.missiles.darts.poisondart.name=dardo pozoitua
items.weapon.missiles.darts.poisondart.desc=Dardo hauek damugoroldiotik erauzitako osagai batez bustiak daude, biktima pozoituko duena.

items.weapon.missiles.darts.rotdart.name=dardo ustela
items.weapon.missiles.darts.rotdart.desc=Dardo bihurri hauek ustelbaiatik erauzitako osagai azido batez bustiak daude, ukitzen duten edozeren okela bortizki jango duena. Arerio boteretsuek efektu gehiena jasango dute, baina korrosioa etsai arrunt gehienak hiltzeko bezain indartsua da. Beste dardoak baino iraunkorragoa da, baina ezin da iraunkortasun hau luzatu.

items.weapon.missiles.darts.shockingdart.name=Deskarga dardoa
items.weapon.missiles.darts.shockingdart.desc=Dardo hauek ekaitzondotik erauzitako osagai batez bustiak daude, biktimari astindu latz bat eragingo dion .

items.weapon.missiles.darts.tippeddart.ac_clean=GARBITU
items.weapon.missiles.darts.tippeddart.clean_title=Dardo garbiak
items.weapon.missiles.darts.tippeddart.clean_desc=Ekintza honek dardoetatik hazien aztarnak kenduko ditu, berriro dardo arrunt bihurtuz.
items.weapon.missiles.darts.tippeddart.clean_all=garbitu guztiak
items.weapon.missiles.darts.tippeddart.clean_one=garbitu bat
items.weapon.missiles.darts.tippeddart.cancel=ezeztatu
items.weapon.missiles.darts.tippeddart.durability=Dardo bustiak dardo arrunt bihurtuko dira erabili eta gero.
items.weapon.missiles.darts.tippeddart.uses_left=Dardo sorta honi _%d/%d_ erabilera geratzen zaizkio baten bat apurtu arte.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Baina hauek hain kalitate onekoak dira, ezen bizi osorako iraungo dizutela._
items.weapon.missiles.darts.tippeddart.about_to_break=Zure dardo bustia iraungitzekotan dago.


items.weapon.missiles.bolas.name=boleadorak
items.weapon.missiles.bolas.desc=Urrunerako arma berezi hauek ez dute kalte askorik eragiten, baina biktimak moteltzeko lana bikain betetzen dute.

items.weapon.missiles.boomerang.name=bumerana
items.weapon.missiles.boomerang.desc=Etsaiari botata, zurezko jaurtigai makurtu hau jaurtitzailearen eskuetara itzuliko da.
items.weapon.missiles.boomerang.durability=Bere eraikuntza mardulari esker, bumeran hau ez da erabilerarekin apurtuko.

items.weapon.missiles.fishingspear.name=arrantzarako arpoia
items.weapon.missiles.fishingspear.desc=Arrantzarako diseinatutako jaurtitzeko arpoiak. Arma bezala ere erabili daitezke.

items.weapon.missiles.forcecube.name=indar-kuboa
items.weapon.missiles.forcecube.ondeath=Zure burua hil duzu zure indar-kuboarekin...
items.weapon.missiles.forcecube.desc=Forma bihurreko arma hau eskuan eusteko bezain txikia da, baina izugarri astuna da. jaurtitzerakoan, bere kolpearen indarra ingurune txiki batera hedatuko du, boladan dena kaltetuz.

items.weapon.missiles.heavyboomerang.name=bumeran astuna
items.weapon.missiles.heavyboomerang.desc=Bumeran handi hau eraginkorki maneiatzea zaila da, baina kalte nabarmena eragingo du eta jaurtiketa puntura itzuliko da.

items.weapon.missiles.javelin.name=xabalina
items.weapon.missiles.javelin.desc=Jaurtitzeko arpoi handi hauek airean hegaz daudenean ziria aurreko puntan mantentzeko orekatu dira.

items.weapon.missiles.kunai.name=kunaia
items.weapon.missiles.kunai.desc=Aizto arin hauek oso boteretsuak dira esku trebeetan. Oharkabean dauden etsaien aurka bereziki eraginkorrak dira.

items.weapon.missiles.missileweapon.stats=%1$d. kategoriako arma jaurtigai honek _%2$d-%3$d kalte puntu_ eragiten ditu eta _ %4$d indar puntu_ eskatzen ditu behar bezala erabiltzeko.
items.weapon.missiles.missileweapon.distance=Arma hau urrunetik erabiltzeko diseinatu da, urruneko etsaien aurka zehatzagoa da, aurrez aurre ordea askoz zehaztasun gutxiago du.
items.weapon.missiles.missileweapon.durability=Arma jaurtigaiak hondatu eta apurtu egingo dira erabili ahala.
items.weapon.missiles.missileweapon.uses_left=Arma sorta honi _%d/%d_ erabilera geratzen zaizkio hauetako bat apurtu arte.
items.weapon.missiles.missileweapon.unlimited_uses=_Baina hauek hain kalitate onekoak dira, ezen bizi osorako iraungo dizutela._
items.weapon.missiles.missileweapon.about_to_break=Zure arma jaurtigaia apurtzekotan dago.
items.weapon.missiles.missileweapon$placeholder.name=jaurtitako arma

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Izar formako metalezko piezak labana bezain zorrotzak diren hortzekin. Arinak eta erabilerrazak dira. Shuriken bakar bat bota daiteke mugitu eta berehala.

items.weapon.missiles.throwingclub.name=jaurtitzeko borra
items.weapon.missiles.throwingclub.desc=Arma jaurtigarri nahiko xinplea, harri handi bat makil batera lotua, besterik ez. Kalte askorik eragiten ez badu ere, harri gogor hau nahiko iraunkorra da, eta ez da etsaietan erantsiko.

items.weapon.missiles.throwinghammer.name=jaurtitzeko mailua
items.weapon.missiles.throwinghammer.desc=Mailu mardul hauek etsaiari jaurtitzeko egin dira. kalte aldetik makalak badira ere, metal trinkoz eginak daudenez nahiko iraunkorrak dira, eta ez zaizkie arerioei erantsiko.

items.weapon.missiles.throwingknife.name=jaurtitzeko aiztoa
items.weapon.missiles.throwingknife.desc=Aizto arin hauek airean zuzen jomugara botatzeko orekatuta daude. Ustekabean harrapatutako etsaien aurka eraginkorragoak dira.

items.weapon.missiles.throwingspear.name=jaurtitzeko arpoia
items.weapon.missiles.throwingspear.desc=Arpoi arin hauek gorputz mehea dute eta argi dago jaurtitzeko eta ez sastatzeko eginak daudela.

items.weapon.missiles.throwingstone.name=jaurtitzeko harria
items.weapon.missiles.throwingstone.desc=Harri hauek lixatu egin dira harri arrunt bat baino indartsuago jaurti ahal izateko. Landuta badago ere, ez da oso arma eraginkor bat.

items.weapon.missiles.tomahawk.name=tomahawka
items.weapon.missiles.tomahawk.desc=Jaurtitzeko aizkora hauek erabiltzeko kontuzko bihurtzen dituen sorbatz zerradun bat dute. Hala ere, arma honekin betean emandako zartako batek etsaia odoletan utziko du.

items.weapon.missiles.trident.name=hiruhortzekoa
items.weapon.missiles.trident.desc=Jaurtitzeko arpoi erraldoiak, bukaeran hiru orratz hilgarri dituztenak. Boteretsuak dira, baina nahiko astunak.


items.weapon.spiritbow.name=espiritu arkua
items.weapon.spiritbow.ac_shoot=TIRO
items.weapon.spiritbow.prompt=Hautatu jomuga bat
items.weapon.spiritbow.stats=Arkua ezin da zuzenean hobetu, horren ordez mailaz igo ahala indartuko da. Maila honetan, arkuak jaurtitako geziek _%1$d-%2$d kalte puntu_ eragingo dute eta _%3$d indar puntu_ eskatzen ditu behar bezala erabiltzeko.
items.weapon.spiritbow.desc=Antzinako zur magikoz egindako arkua. Arkuaren soka eta grabatuak argi zurbil urdin batekin distiratzen dute. Sokatik tiratzean arkuak gezi magiko bat araokatzen du, etsaiari jaurti daitekeena.

items.weapon.weapon.identify=Identifikatzeko beste ezagutzen duzu zure arma jada.
items.weapon.weapon.too_heavy=Indar nahikoa ez duzunez arma honek zure erasoaren abiadura, zehaztasuna eta ezusteko erasoen aukerak murriztuko ditu.
items.weapon.weapon.excess_str=Zure gaineratiko indarra dela eta, _%d puntu arteko kalte gehigarria_ eragin dezakezu arma honekin
items.weapon.weapon.incompatible=Magia mota desberdinen arteko elkarrekintzak arma honen enkantamendua ezeztatu du!
items.weapon.weapon.cursed_worn=Arma hau madarikatuta dagoenez, gainetik kentzeko ezgauza zara.
items.weapon.weapon.cursed=Magia maltzur bat nabari dezakezu arman zelatari.
items.weapon.weapon.weak_cursed=Madarikazioarekin ere, arma destresnatzea lortzen duzu.
items.weapon.weapon.not_cursed=Arma hau magia maltzurrez garbi dago.
