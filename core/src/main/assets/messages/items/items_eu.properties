items.kingscrown.ac_wear=JANTZI
items.kingscrown.naked=Zoritxarrez, koroak ezin du zure azpiko arropa transformatu.
items.kingscrown.upgraded=Koroak argitsu distiratzen du, eta zure armadura eraldatu ahala desagertzen da!
items.kingscrown.ratgraded=Arratoi erregearen atzaparrak distira egiten du, zure armadura eraldatu ahala!
items.kingscrown.desc=The crown of the last dwarven king, it glows with tremendous magical energy.\n\nWhen worn, the crown's magic will flow into the armor you're currently wearing, transforming it into a _unique epic armor with special abilities._ The new armor will keep all the properties of the original armor.

items.liquidmetal.name=metal likidoa
items.liquidmetal.ac_apply=APLIKATU
items.liquidmetal.prompt=Hautatu arma jaurtigai bat
items.liquidmetal.already_fixed=Arma jaurtigai hori egoera hobezinean dago jada!
items.liquidmetal.apply=%d metal likido erabili dituzu zure jaurtitzeko arma konpontzeko.
items.liquidmetal.desc=Jaurtitzeko arma baten gainean isurtzen denean, likido magiko honek arraildura eta urradurak beteko ditu, eta jaurtitzeko arma egoera ezin hobean utziko da!\n\n1. kategoriako arma batek 10 metal likido behar ditu erabat konpontzeko; 5. kategoriako arma batek 30 behar ditu. Eguneratze bakoitzak behar den metal-kantitatea ere bikoizten du.\n\nMetal likidoa ezin da erabili bustitako dardoen puntak konpontzeko.

items.lostbackpack.name=galdutako motxila
items.lostbackpack.desc=Hau zuk galdutako inbentarioa da. Jaso galdutako objektu guztiak berreskuratzeko!

items.merchantsbeacon.name=merkatariaren gailua
items.merchantsbeacon.ac_use=ERABILI
items.merchantsbeacon.desc=Ipotxen zera teknologiko berezi honek distantzia luzeetara komunikatzea ahalbidetzen dizu.\n\nAktibatu eta gero, baliza honekin pixel lepahoriari ziegako edozein tokitik gauzak saldu ahal izango dizkiozu.\n\nHala ere, balizaren magiak saio baterako besterik ez du iraungo, erabili zuhurki.

items.stylus.name=estilete arkanoa
items.stylus.ac_inscribe=INSKRIBATU
items.stylus.prompt=Aukeratu armadura bat
items.stylus.identify=Aurretik armadura hori identifikatu behar duzu.
items.stylus.cursed=Estiletearen magia ez dabil madarikatutako armaduretan.
items.stylus.inscribed=Zure armadura inskribatu duzu estiletearekin
items.stylus.desc=Estilete arkanoa hau harri ilun eta oso gogor batez egina dago. Honekin zure armaduran glifo magiko bat inskribatu dezakezu, baina ezin izango duzu glifoa aukeratu, estileteak aukeratuko du zure ordez.

items.tengusmask.name=Tenguren maskara
items.tengusmask.ac_wear=JANTZI
items.tengusmask.used=Maskara desagertzen da bere boterea zugan barneratzen dela!
items.tengusmask.desc=Tengu hil ahala maskara aurpegitik erori zaio, honek igortzen duen magia nabaritu dezakezu. Maskara al zen Tenguren indarraren jatorria?\n\nJanztean, maskararen botere ikaragarria zugan sartzen da, _zure heroiaren azpiklasea_ hautatzea  ahalbidetuz.\n\nZein azpiklase hautatzen duzu?

items.torch.name=zuzia
items.torch.ac_light=PIZTU
items.torch.desc=Abenturarako oinarrizko bat, ziega iluntasunean murgiltzen denean zuzi batek bidea erakutsi diezazuke.

items.waterskin.name=zahatoa
items.waterskin.ac_drink=EDAN
items.waterskin.collected=Ihintza tanta zahatoan gorde duzu.
items.waterskin.full=Zure zahatoa beteta dago!
items.waterskin.empty=Zure zahatoa hutsik dago!
items.waterskin.desc=Likidoentzako edukiontzia, larru eta sokaz egina, eta kortxo batekin itxia.
items.waterskin.desc_water=Zahatoak ur edangarri arrunta du  orain. Ziur badagoela ziegan beste zerbait zahatoa betetzeko.
items.waterskin.desc_heal=Zahatoa ur osasungarria gordetzeko erabiltzen ari zara. Zenbat eta  beteago zahatoa, are gehiago sendatuko zara atoan bertatik edatean. Behar beste edango  duzu, ez gehiago.
items.waterskin.desc_full=Zahato beteak energia irradiatzen duela ematen du, agian biziraupenerako beste elementu bat bedeinkatu dezake?
