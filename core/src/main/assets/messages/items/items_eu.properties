items.weapon.missiles.darts.healingdart.name=dardo sendagarria
items.weapon.missiles.darts.healingdart.desc=Dardo hauek ekibelarretik erauzitako osagai batez bustiak daude, jomugari osasun bultzada bat emango diona. Dardoa bera kaltegarria da etsaientzat, baina ez ditu aliatuak kaltetuko.

items.weapon.missiles.darts.holydart.name=dardo sakratua
