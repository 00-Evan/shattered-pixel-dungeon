items.bags.potionbandolier.desc=Uhala lodi hau bularrean banda gisa daramazu, lokarri ugari ditu edabe anpuluak eusteko.\n\nUhalean daudela, edabeak hotzetik babestuta egon beharko lukete.

items.bags.scrollholder.name=Eskuizkribu tutua
items.bags.scrollholder.desc=Ematen du euskarri tubular hau astronomo baten diagramak gordetzeko dela, baina zure eskuizkribuak ondo sartzen dira ere. Aldean xarma kristalak gordetzeko ondo datozen poltsiko txiki batzuk ditu.\n\nEz dirudi tutua erraz erreko denik, barruan zure eskuizkribuak sutik babestuta egon beharko lirateke

items.bags.velvetpouch.name=belusezko toxa
items.bags.velvetpouch.desc=Belusezko zorro txiki honetan objektu txiki ugari gorde daitezke, esaterako haziak eta erruna harriak.

items.bags.magicalholster.name=zorro magikoa
items.bags.magicalholster.desc=Zorro txiki hau animalia exotikoren baten azalez egina dago, eta urruneko arma mordoa gordetzea ahalbidetzen duen magia indartsu bat du.\n\nEskua besterik gabe zorroan sartu dezakezu eta nahi zenuen arma aterako duzu beti.\n\nZorroaren magia dela eta, zartak apur bat azkarrago kargatuko dira eta arma jaurtigaiak apur bat luzeago iraungo dute bere barruan.



###bombs
items.bombs.arcanebomb.name=bonba arkanoa
items.bombs.arcanebomb.desc=Bonba honi ezaugarri arkanoak txertatu zaizkio, eta Gooak ponpatutako erasoaren antzeko buhunba indartsu bat sortuko du. Bolada honek armadura zeharkatu dezake eta bonba arrunt bat baino urrunago iritsi daiteke.

items.bombs.bomb.name=bonba
items.bombs.bomb.ac_lightthrow=PIZTU ETA JAURTI
items.bombs.bomb.snuff_fuse=Berehala itzaltzen duzu bonbaren metxa.
items.bombs.bomb.ondeath=Eztandak hil zaitu...
items.bombs.bomb.rankings_desc=Eztanda batel eraila
items.bombs.bomb.desc=Bolbora beltzezko bonba mardul bat. Honen eztandak inguruko guztiari kalte egin behar dio halabeharrez.
items.bombs.bomb.desc_fuse=Badirudi metxak txanda pare bat beharko dituela erretzeko behin piztuta.
items.bombs.bomb.desc_burning=Bonbaren metxa erretzen ari da, urrundu zaitez edo itzali ezazu!
items.bombs.bomb$doublebomb.name=bi bonba
items.bombs.bomb$doublebomb.desc=Bolbora beltzezko bonba mardulen bikote bat, badirudi bat doan jaso duzula!

items.bombs.firebomb.name=su bonba
items.bombs.firebomb.desc=Bonba hau lehertzean ingurune zabal batean su garrak askatzeko eraldatu da.

items.bombs.flashbang.name=distira itsugarria
items.bombs.flashbang.desc=Bonba eraldatu honek, eztanda egitean argi itsugarri bat sortuko du. Inguruko edozer nahasita egongo da bonbarekiko hurbiltasunaren arabera.

items.bombs.frostbomb.name=izotz bonba
items.bombs.frostbomb.desc=Bonba hau lehertzean ingurune zabal batean aire izoztaile bolada bat askatzeko eraldatu da.

items.bombs.holybomb.name=bonba sakratua
items.bombs.holybomb.desc=Bonba hau leherketan argi sakratuzko distira bat askatzeko eraldatu da, ez-hilei eta etsai demoniakoei kalte gehigarria eragiteko.

items.bombs.noisemaker.name=zaratagilea
items.bombs.noisemaker.desc=Bonba eraldatu hau zarata sortzen hasiko da behin metxa agortuta. Zer edo zerk bonba ukitzean honek eztanda egingo du.
items.bombs.noisemaker.desc_burning=Zaratagilea tik-taka dabil, zerbait hurbiltzen zaionean lehertuko da.

items.bombs.shockbomb.name=astinaldi bonba
items.bombs.shockbomb.desc=Bonba hau eraldatu da eztandan elektrizitate ekaitz bat sakatu dezan ingurura. Inguruko edozerk kaltea jasoko du eta txundituta geratuko da bonbarekiko hurbiltasunaren arabera.

items.bombs.regrowthbomb.name=berrazte bonba
items.bombs.regrowthbomb.desc=Bonba eraldatu honek likido bizi-emaile bat jaurtiko du bere inguruan lehertu ordez. Buhunbak hartutako ingurunean atoan belarra eta landareak haziko dira, zu eta eta aliatuak sendatu egingo zarete zipriztinduak bazarete.

items.bombs.shrapnelbomb.name=metraila bonba
items.bombs.shrapnelbomb.desc=Bonba hau DM-300-aren metalezko puskekin moldatu da, lehertzean hauek zatikatu eta nonahi hegaz aterako dira. Ingurune erraldoi batean dagoen edozer kaltetuz. Erabiltzen duzunean hobe zerbaiten atzean ezkutatzea...

items.bombs.woollybomb.name=bonba iletsua
items.bombs.woollybomb.desc=Bonba eraldatu honek ardi magikoak sortuko ditu bere inguruan. Ardi hauek mugimendua oztopatzen dute eta luze irauten dute! Arerio boteretsuak inguruan badaude, ordea, ez dute hain luze iraungo, eta erditik kendu daitezke zuzenean ukituz.

