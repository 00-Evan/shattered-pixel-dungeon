items.potions.exotic.potionofcleansing.name=garbiketa edabea
items.potions.exotic.potionofcleansing.desc=Erreaktibo indartsu honek edalea efektu kaltegarri guztiekiko inmune bihurtuko du txanda batzuz zanga-zanga irensten bada. Garbitu nahi den horri bota ahal zaio ere.
items.potions.exotic.potionofcleansing$cleanse.name=garbituta
items.potions.exotic.potionofcleansing$cleanse.desc=Honek efektu kaltegarri guztienganako une bateko immunitatea du!\n\nGeratzen diren txandak: %s.

items.potions.exotic.potionofcorrosivegas.name=gas korrosiboaren edabea
items.potions.exotic.potionofcorrosivegas.desc=Presiopeko botila honi kortxoa ateratzean edo botila bera haustean edukia herdoil koloreko gasezko hodei korrosibo eta hilgarri batean lehertuko da. Gas hau gas toxikoa baina azkarrago hedatuko da, eta hilkorragoa da, baina  ez du luza iraungo.

items.potions.exotic.potionofdragonsbreath.name=dragoi-arnasaren edabea
items.potions.exotic.potionofdragonsbreath.prompt=Hautatu erretzeko toki bat
items.potions.exotic.potionofdragonsbreath.desc=Flasko honek ezohiko osagai bat du, listuarekin nahastu eta gutxira sugarretan eztanda egiten duena. Likidoa azkar ttu eginez erabiltzaileak ahotik su garrak isuri ahal izango ditu!

items.potions.exotic.potionofearthenarmor.name=lurrezko armaduraren edabea
items.potions.exotic.potionofearthenarmor.desc=Geldiarazi ordez, likido honek azala gogortzeko efektua du, une batez armadura naturala bihurtuz.

items.potions.exotic.potionofdivineinspiration.name=jainkozko inspirazioaren edabea
items.potions.exotic.potionofdivineinspiration.no_more_points=Ezin dituzu trebezia puntu gehiago eskuratu.
items.potions.exotic.potionofdivineinspiration.select_tier=Hautatu trebezia kategoria bi puntu gehigarri irabazteko. Kategoria aurrez desblokeatuta egon behar da puntuak gastatu ahal izateko.
items.potions.exotic.potionofdivineinspiration.bonus=+2 trebezia puntu!
items.potions.exotic.potionofdivineinspiration.desc=Energia sainduaren boterea forma likidora murriztua, edabe honek edalea jainkozko boterez beteko du, bi talentu puntu gehigarri emanez eta bere hautazko kategoria bat.\n\nEdabe hau behin bakarrik erabili daiteke talentu kategoria bakoitzeko.

items.potions.exotic.potionofmagicalsight.name=ikusmen magikoaren edabea
items.potions.exotic.potionofmagicalsight.desc=Hau edan ostean zure zentzuak era izugarrian zorroztuko dira, zure ikusmen irismena handituko da hormetan zehar ikustera heldu arte!

items.potions.exotic.potionofmastery.name=jakintza edabea
items.potions.exotic.potionofmastery.prompt=Menderatu objektu bat
items.potions.exotic.potionofmastery.weapon_easier=Zure arma eramangarriagoa bihurtu da!
items.potions.exotic.potionofmastery.armor_easier=Zure armadura eramangarriagoa bihurtu da!
items.potions.exotic.potionofmastery.desc=Indar gordina eman baino, edabe honek muskuluak objektu zehatz bat erabiltzeko prestatzen ditu. Honekin objektu hori erabilerrazagoa izango da, edaleak memoria muskularra hartzeko praktikatu izan balu bezala.\n\nAukeratutako arma edo armadura  erabiltzeko 2 indar puntu gutxiago beharko dira. Edabe hau behin erabili daiteke objektu bakoitzean.

items.potions.exotic.potionofshielding.name=ezkutu edabea
items.potions.exotic.potionofshielding.desc=Sendatu ordez, edabe honek ezkutu iraunkor bat sortuko du erabiltzailearen gorputza inguratuz, kalte kopuru nabarmen bat blokeatuz.

items.potions.exotic.potionofshroudingfog.name=laino biltzailearen edabea
items.potions.exotic.potionofshroudingfog.desc=Airearekin kontaktuan, flasko honetako likidoak berehala zabaltzen den behe-laino lodi ketsu bat sortuko du, etsaiei ikustea eragozten diena.

items.potions.exotic.potionofsnapfreeze.name=izozte azkarreko edabea
items.potions.exotic.potionofsnapfreeze.desc=Edabe honetako osagaiek airearekin erreakzionatuko dute, inguruko edozer izozten eta geldiarazten.

items.potions.exotic.potionofstamina.name=iraupen edabea
items.potions.exotic.potionofstamina.desc=Bereziki goxoa den likido hau edateak energia bultzada iraunkor bat emango dizu, denbora luzez azkarrago korrika egitea ahalbidetuz.

items.potions.exotic.potionofstormclouds.name=ekaitz-hodeien edabea
items.potions.exotic.potionofstormclouds.desc=Edabe hau jaurtitzeak kontzentratutako lurrinezko hodei bat sortuko du, inguruan kondentsatu eta jariatuko dena. Lurrazal gehiena urez estaliko da, suak itzaliko dira, eta tranpak murgilduta apurtuko dira.



###quest items
items.quest.ceremonialcandle.name=zeremoniarako kandela
items.quest.ceremonialcandle.desc=Kandela multzo bat, erabileragatik urtuta eta bat egina.\n\nBanaka balio gabekoak dira, baina beste kandelekin eredu bat sortuz araokatze erritual baterako energia bildu dezakete.

items.quest.corpsedust.name=gorpu hautsa
items.quest.corpsedust.chill=Hotzikara batek zure bizkarra zeharkatzen du.
items.quest.corpsedust.desc=Gorpu hautsezko bola ez da beste hauts bolen desberdina. Hala ere, energia maltzur bat nabari dezakezu bere barnean.\n\nHonetaz ahalik eta azkarren libratzea ideia ona izan liteke.

items.quest.darkgold.name=urre ilun mea
items.quest.darkgold.desc=Metal honi ilun deitzen zaio ez koloreagatik (ohiko urrearen berdina da), baizik eta egun argiarekin urtzen delako, azalean antzua bihurtuz.

items.quest.dwarftoken.name=ipotx adierazgarria
items.quest.dwarftoken.desc=Ipotx askok eta haien sorkuntz handietako batzuek helburu ezezaguneko metalezko pieza txiki hauek daramatzate. Agian bitxiak zire, edo nortasun agiriak. Ipotxak nahiko arraroak dira.

items.quest.embers.name=txingar elementalak
items.quest.embers.desc=Su elemental gazteetatik besterik bildu ezin daitezkeen txingar bereziak. Energia termikoa igortzen dute.

items.quest.gooblob.name=gooaren zipriztina
items.quest.gooblob.desc=Gooa hil zenean askatu zitzaion tanta itsaskor ugertsu bat, gelatina bola handi baten antzekoa, sekula jango ez zenukeen bat.\n\nBerez ez du ezer egiten, baina eskuizkribu edo bonba batekin konbinatua erabilgarria izan daiteke. Kasurik txarrenean prezio onean saldu ahal izango da.

items.quest.metalshard.name=madarikatutako metal puska
items.quest.metalshard.desc=Madarikatutako metal herdoilduzko puska bat, suntsitutako DM-300 batetik hautsia. Bere baitako magia gaizto inaktiboa nabaritu dezakezu.\n\nBerez ez du ezer egiten, baina eskuizkribu edo bonba batekin konbinatua erabilgarria izan daiteke. Kasurik txarrenean prezio onean saldu ahal izango da.

items.quest.pickaxe.name=pikatxoia
items.quest.pickaxe.ac_mine=USTIATU
items.quest.pickaxe.no_vein=Ez dago urre ilun zainik zure mehatzetik hurbil.
items.quest.pickaxe.desc=Arrokak apurtzeko tresna sendo eta handia da. Arma bezala erabili daiteke.

items.quest.ratskull.name=arratoi erraldoiaren kaskezurra
items.quest.ratskull.desc=Arratoi burezur bereziki handia. Ehiza trofeo moduan itzela, jartzeko horma bat izango bazenu.



