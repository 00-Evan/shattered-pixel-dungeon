items.potions.potion.unknown_desc=Flasko honek likido zirimolari koloretsu bat du. Batek daki zer egingo duen edan edo jaurtiz gero.
items.potions.potion.harmful=Edabe kaltegarria!
items.potions.potion.beneficial=Edabe onuragarria
