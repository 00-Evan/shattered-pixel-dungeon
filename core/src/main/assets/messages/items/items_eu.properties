items.potions.potion.no=Ez, iritziz aldatu dut
items.potions.potion.sure_drink=Ziur edan nahi duzula? Gehienetan halako edabeak etsaiei botatzekoak dira.
items.potions.potion.sure_throw=Ziur jaurti nahi duzula? Gehienetan edatea da egin beharrekoa.
items.potions.potion.shatter=Flaskoa birrintzen da likidoa zipriztinduz, besterik gabe.
