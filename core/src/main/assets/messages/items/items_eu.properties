items.weapon.curses.dazzling.name=%s itsugarria
items.weapon.curses.dazzling.desc=Arma itsugarriek batzuetan argi itsugarriz distiratzen dute, hau ikusten duen oro itsutuz.

items.weapon.curses.displacing.name=lekualdatze %s
items.weapon.curses.displacing.desc=Lekualdatze armek teleporazio magia kaotikoa dute txertatuta, etsaiak solairuan zehar ausaz eroateko gaitasunarekin.

items.weapon.curses.explosive.name=%s lehergarria
items.weapon.curses.explosive.warm=Epel...
items.weapon.curses.explosive.hot=Bero!
items.weapon.curses.explosive.desc=Arma lehergaiak indarra pilatu eta eztanda egiten dute, eramailea zein etsaia kaltetuz.
items.weapon.curses.explosive.desc_cool=Zure arma hotz nabaritu dezakezu ukitzean.
items.weapon.curses.explosive.desc_warm=Zure armak energia metatzen du eta berotzen ari da...
items.weapon.curses.explosive.desc_hot=Zure arma bero dago! Lehertzear!

items.weapon.curses.friendly.name=%s adiskidetsua
items.weapon.curses.friendly.desc=Arma adiskidetsuak bakezaleentzat dira egokiak, noizean behin borrokatzea ezinezkoa bihurtzen duen magia askatzen dute.

items.weapon.curses.polarized.name=%s polarizatua
items.weapon.curses.polarized.desc=Daukan magiaren eraginez, arma polarizatu baten erasoak %50 kalte gehiago egin dezake, ala kalterik ez.

items.weapon.curses.sacrificial.name=sakrifiziorako %s
items.weapon.curses.sacrificial.desc=Sakrifiziorako armak eramailearen odola eskatuko dute arerioak erasotzearen ordainetan. Zenbat eta eramailea osasuntsuago, are eta odol gehiago eskatuko du madarikazioak.

items.weapon.curses.wayward.name=%s egoskorra
items.weapon.curses.wayward.desc=Arma egoskorrak oso zehaztasun gutxikoak izan ohi dira. Magia hau, behin aktibatuta, luze irauten du, baina badoa arma egoskorrarekin kolpe bat ematea lortuz gero.
items.weapon.curses.wayward$waywardbuff.name=egoskorra
items.weapon.curses.wayward$waywardbuff.desc=Zure arma egoskorraren magia aktibatu egin da, eta oso zehaztugabe bihurtu da une batez. Kontuan izan horrek ez diela eragiten kolpatzeko bermatuta dauden erasoei, ustekabeko erasoak esaterako. Arma egoskorrarekin erasotze lortzeak berehala argituko du efektu hori.

