items.scrolls.scrolloflullaby.name=sehaska-kanta eskuizkribua
items.scrolls.scrolloflullaby.sooth=Eskuizkribuak melodia lasaigarri bat botatzen du. Oso logura zara.
items.scrolls.scrolloflullaby.desc=Eskuizkribu hau irakurtzeak eresi lasaigarri bat igorriko du eta hau entzuten duen oro lo magiko batean eroriko da. Irakurlearentzat eta bere aliatuentzat lo hau sendagarria da.

items.scrolls.scrollofmagicmapping.name=mapa magikoaren eskuizkribua
items.scrolls.scrollofmagicmapping.layout=Orain pisuaren diseinua dakizu.
items.scrolls.scrollofmagicmapping.desc=Eskuizkribu hau irakurtzean, zure memorian irudi bat marraztuko da, beira bezain gardena, pisuaren disposizio zehatza eta ezkutuko sekretu guztiak agerian utziz. Objektu eta izakien kokalekuak ezezagunak izango zaizkizu oraindik ere.

items.scrolls.scrollofmirrorimage.name=irudi ispiluaren eskuizkribua
items.scrolls.scrollofmirrorimage.desc=Eskuizkribu honetako sorginkeriak irakurlearen ilusiozko bi kopia sortuko ditu. Ispilu irudi hauek irakurlearen klon ahulak izango dira, eta etsaiak ehizatuko dituzte. Ez dute iraunkortasunik eta eraso bat jaso bezain laster desagertuko dira.

items.scrolls.scrollofretribution.name=zigor eskuizkribua
items.scrolls.scrollofretribution.desc=Eskuizkribu honek irakurlearen sumina energia suntsitzaile bezala bideratzen du eztanda bat sortuz. Irakurlea zenbat eta ahulago egon, are indartsuagoa izango da eztanda. Osasuna oso baxua denean, eskuizkribu honek ia edozein etsai hil dezake atoan.\n\nEskuizkribua erabiltzeak badu kostu irakurlearentzako, ahulduta eta itsu geratzen delarik.

items.scrolls.scrollofrage.name=Hira eskuizkribua
items.scrolls.scrollofrage.roar=Eskuizkribu honek haserretzen duen orro bat bidaltzen du ziegan zehar!
items.scrolls.scrollofrage.desc=Ozen irakurtzean, eskuizkribu honek orro izugarri bat botako du arerio guztiak irakurlearengana erakarriz, eta ingurukoak haserretuz.

items.scrolls.scrollofrecharging.name=birkargatze eskuizkribua
items.scrolls.scrollofrecharging.surge=Energia uholde batek zeharkatzen du zure gorputza, zure zartak indarberrituz!
items.scrolls.scrollofrecharging.desc=Pergamino honi estekatutako botere magiko gordinak, askatzean, erabiltzailearen zartak kargatuko ditu denboran zehar.

items.scrolls.scrollofremovecurse.name=madarikazioa kentzeko eskuizkribua
items.scrolls.scrollofremovecurse.inv_title=Garbitu objektua
items.scrolls.scrollofremovecurse.cleansed=Zure objektua argi garbitzailearekin distira da, eta energia maltzurra desagertzen da!
items.scrolls.scrollofremovecurse.not_cleansed=Zure objektua argi garbitzailearekin distira da, baina ez da ezer gertatzen.
items.scrolls.scrollofremovecurse.desc=Eskuizkribu honen sorginkeriak atoan garbituko du madarikazioa arma, eraztun, armadura edo artefaktu batetik.

items.scrolls.scrollofteleportation.name=teleportazio eskuizkribua
items.scrolls.scrollofteleportation.tele=Atoan pisu bereko beste toki batera teleportatua izan zara.
items.scrolls.scrollofteleportation.no_tele=Toki honetako giro magiko indartsuak ez dizu teleportatzea uzten!
items.scrolls.scrollofteleportation.cant_reach=Ezin zara horra teleportatu.
items.scrolls.scrollofteleportation.prompt=Hautatu teleportatzeko toki bat
items.scrolls.scrollofteleportation.desc=Pergamino honetako xarmak ziegako pisu bereko ausazko toki batera garraiatuko du irakurlea. Eskuizkribuak nahiago ditu irakurleak aurretik ikusi ez dituen aldeak, baina ez da giltzaz itxitako ateak edo barrikadak zeharkatzeko gai. Baina ikertu gabeko zonaldeetara daramaten ate ezkutuak agerira ekarri ditzake.

items.scrolls.scrollofterror.name=izu eskuizkribua
items.scrolls.scrollofterror.none=Eskuizkribu honek argi gorrizko distira bat askatzen du.
items.scrolls.scrollofterror.one=Eskuizkribuak argi gorrizko distira itsugarri bat askatzen du eta %s ihes doa!
items.scrolls.scrollofterror.many=Eskuizkribuak argi gorrizko distira itsugarri bat askatzen du eta munstroak ihes doaz!
items.scrolls.scrollofterror.desc=Argi gorrizko distirak ikusgai dauden izakiak izuz itoko ditu, biratu eta ihes egingo dute. Ihesean dagoen arerio bati erasotzeak efektua laburtuko du.

items.scrolls.scrolloftransmutation.name=transmutazio eskuizkribua
items.scrolls.scrolloftransmutation.inv_title=Transmutatu objektua
items.scrolls.scrolloftransmutation.nothing=Ez da ezer berezirik gertatzen.
items.scrolls.scrolloftransmutation.morph=Zure objektua zerbait desberdin bihurtzen da!
items.scrolls.scrolloftransmutation.desc=Eskuizkribu honek transmutazio magia boteretsua dauka. Objektu egokian erabilita mota bereko beste objektu batera eraldatuko du. Magiak hobekuntzak, enkantamenduak eta glifoak mantenduko ditu.

items.scrolls.scrollofupgrade.name=hobekuntza eskuizkribua
items.scrolls.scrollofupgrade.inv_title=Hobetu objektua
items.scrolls.scrollofupgrade.weaken_curse=Hobekuntza eskuizkribuak zure objektuaren madarikazioa ahultzen du.
items.scrolls.scrollofupgrade.remove_curse=Hobekuntza eskuizkribuak zure objektuaren madarikazioa garbitzen du!
items.scrolls.scrollofupgrade.desc=Eskuizkribu honek elementu bakar bat hobetuko du, bere kalitatea hobeagotuz. Zartak indartsuagoak izango dira eta karga gehiago izango dituzte, arma eta armadurek kalte gehiago egin eta blokeatuko dute, eta eraztunen efektuak indartuko dira. \n\nEskuizkribuak madarikazioak ahuldu edota ezeztu ditzake, nahiz eta madarikazioa kentzeko eskuizkribua baino ahulagoa den.\n\nEskuizkribuaren magiak armen enkantamendua edo armaduren glifoen eragina oztopatu edo kendu dezake. Aukera hau +4-tik gora hobetzean hasten da eta +8-tik gora ziurtatuta dago.



