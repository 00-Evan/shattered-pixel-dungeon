###armor curses
items.armor.curses.antientropy.name=反エントロピーの%s
items.armor.curses.antientropy.desc=反エントロピーの呪いは世界の力に抗うようにして働き、周囲のエネルギーを奪い、装備者に流し込ませる。これにより着用者は一時的に炎に包まれるが、周囲全てを凍らせる。

items.armor.curses.bulk.name=嵩張る%s
items.armor.curses.bulk.desc=嵩張る鎧は大きくなり効果が増したように見えるが、実際は何ら変わらない。更に悪いことに、肥大した鎧は扉の通り抜けを非常に困難にする。

items.armor.curses.corrosion.name=腐敗する%s
items.armor.curses.corrosion.desc=腐敗する鎧は腐食性の液体を噴出させ破裂する可能性があり、粘り気のある酸性の粘液ですべてを覆う。

items.armor.curses.displacement.name=退去する%s
items.armor.curses.displacement.desc=退去の呪いは装備者が攻撃された時に安全な場所へ移動させようとする。それだけなら良いのだが、効果が少々強すぎて、同じ階層のどこかにランダムにテレポートさせてしまう。

items.armor.curses.metabolism.name=肥える%s
items.armor.curses.metabolism.desc=肥満の呪いは装備者が怪我をしている時に空腹度を体力に変換し回復量が上昇するが、より早く飢えるようになる。

items.armor.curses.multiplicity.name=分裂する%s
items.armor.curses.multiplicity.desc=分裂の呪いにかかった鎧は危険な複製魔法を内に秘めている。時々装備者の鏡像を作り出すことがあるが、攻撃者も複製する可能性がある！

items.armor.curses.overgrowth.name=生い茂る%s
items.armor.curses.overgrowth.desc=生い茂る鎧は様々な植物で覆われている。この効果は有用に思えるかもしれないが、防御には何の役にも立たず、植物は戦闘でランダムに効果を発揮するだろう。

items.armor.curses.stench.name=悪臭を放つ%s
items.armor.curses.stench.desc=悪臭の呪いにかかった鎧は入ったもの全てを危険に晒す有害ガスを解き放つだろう。


###glyphs
items.armor.glyphs.affection.name=誘惑の%s
items.armor.glyphs.affection.desc=この強力な刻印は攻撃者の心を操り、一時的に魅了する。

items.armor.glyphs.antimagic.name=反魔法の%s
items.armor.glyphs.antimagic.desc=この強力な刻印は、物理攻撃と同様にほぼ全ての魔法攻撃に対して鎧の防御力を有効にする。魔法防御は鎧のランクに影響されない。

items.armor.glyphs.brimstone.name=火鼠の%s
items.armor.glyphs.brimstone.desc=この刻印は装備者と持ち物を炎から防御し、ダメージや有害な効果を完全に無効化する。

items.armor.glyphs.camouflage.name=擬態の%s
items.armor.glyphs.camouflage.desc=この刻印は装備者を草の中に溶け込ませ、一時的に不可視にする。

items.armor.glyphs.entanglement.name=絡み根の%s
items.armor.glyphs.entanglement.desc=この刻印はダメージを吸収するために装備者に大地の鎧を装備させるが、装備者が動くと壊れてしまう。

items.armor.glyphs.flow.name=流動の%s
items.armor.glyphs.flow.desc=この刻印は装備者の周囲の水の流れを操り、水の上を移動するときはより早く移動できるようになる。

items.armor.glyphs.obfuscation.name=幽玄の%s
items.armor.glyphs.obfuscation.desc=この刻印は装備者の姿を曖昧にし、より探知を難しくする。

items.armor.glyphs.potential.name=魔力の%s
items.armor.glyphs.potential.rankings_desc=死因：魔力の刻印
items.armor.glyphs.potential.desc=この刻印は攻撃を受けた時にエネルギーを作り出し、装備者の杖に少量充填する。

items.armor.glyphs.repulsion.name=反発の%s
items.armor.glyphs.repulsion.desc=この刻印は攻撃者に力を跳ね返し、空中に飛ばす。

items.armor.glyphs.stone.name=岩石の%s
items.armor.glyphs.stone.desc=この刻印は避けることを不可能にするが、代わりに鎧を重たい魔法の岩で包み込み、回避力に応じてダメージを防ぐ。

items.armor.glyphs.swiftness.name=駿足の%s
items.armor.glyphs.swiftness.desc=この刻印は装備者が敵と近接していない時、スピードを向上させる。

items.armor.glyphs.thorns.name=荊棘の%s
items.armor.glyphs.thorns.desc=この強力な刻印は攻撃者を傷つけ、攻撃者を徐々に出血させる。

items.armor.glyphs.viscosity.name=粘性の%s
items.armor.glyphs.viscosity.deferred=%dダメージ遅延された
