items.potions.exotic.potionofcleansing.name=消毒のポーション
items.potions.exotic.potionofcleansing.desc=この強力な試薬は、飲むと数ターンの間、すべての有害な状態異常を受けなくなる。また、対象者に投げつけて浄化することもできる。
items.potions.exotic.potionofcleansing$cleanse.name=浄化
items.potions.exotic.potionofcleansing$cleanse.desc=このキャラクターは、一時的に全ての有害な状態異常を受けなくなる！\n\n残り: %sターン

items.potions.exotic.potionofcorrosivegas.name=腐食ガスのポーション
items.potions.exotic.potionofcorrosivegas.desc=この加圧容器を開けたり割ったりすると、中身が噴出して腐食性の錆色のガスに変化するだろう。そのガスは毒ガスより速く拡散し、より致命的だが、長続きはしない。

items.potions.exotic.potionofdragonsbreath.name=竜の息吹のポーション
items.potions.exotic.potionofdragonsbreath.prompt=燃やす場所を選択
items.potions.exotic.potionofdragonsbreath.desc=このフラスコは、唾液と混ざると炎が吹き出す珍しい成分が入っている。すぐに吐き出すと口から炎を噴射できるようになるぞ！

items.potions.exotic.potionofearthenarmor.name=大地の鎧のポーション
items.potions.exotic.potionofearthenarmor.desc=麻痺する代わりに、この液体は肌を硬化させる効果があり、肌が一時的に天然の鎧に変化するだろう。

items.potions.exotic.potionofdivineinspiration.name=天与の啓示のポーション
items.potions.exotic.potionofdivineinspiration.no_more_points=これ以上、ボーナス天賦ポイントを獲得することはできない。
items.potions.exotic.potionofdivineinspiration.select_tier=ボーナスポイント2点を獲得する天賦の段階を選択します。ポイントを使うには、その段階をロック解除している必要があります。
items.potions.exotic.potionofdivineinspiration.bonus=天賦ポイント+2！
items.potions.exotic.potionofdivineinspiration.desc=聖なるエネルギーの力を液体にしたもので、飲んだ者に天与の力を与え、選択された段階でのボーナス天賦ポイントを2ポイント付与する。\n\nこのポーションは、天賦の各段階につき1回のみ使用できる。

items.potions.exotic.potionofmagicalsight.name=千里眼のポーション
items.potions.exotic.potionofmagicalsight.desc=これを飲むと、感覚が一時的に信じられないほど鋭敏になり、半径12タイルの範囲を壁に遮られずに見通す事ができるようになる！

items.potions.exotic.potionofmastery.name=習得のポーション
items.potions.exotic.potionofmastery.prompt=習得するアイテム
items.potions.exotic.potionofmastery.weapon_easier=あなたの武器は使い易くなった
items.potions.exotic.potionofmastery.armor_easier=あなたの鎧は着易くなった
items.potions.exotic.potionofmastery.desc=このポーションは、直接筋力を与えるのではなく、使用者の筋肉を特定のアイテムに同調させる。これにより、飲んだ者はそのアイテムで練習し、筋肉が覚えたかのように、そのアイテムがより使いやすくなる。\n\n選択した武器や鎧の必要筋力を2ポイント軽減できる。このポーションは各アイテムに対して1回のみ使用可能だ。

items.potions.exotic.potionofshielding.name=盾のポーション
items.potions.exotic.potionofshielding.desc=このポーションを飲むと、治癒するかわりに体の周りに耐久力のあるシールドを出現させ、かなりの量のダメージから守るだろう。

items.potions.exotic.potionofshroudingfog.name=五里霧中のポーション
items.potions.exotic.potionofshroudingfog.desc=フラスコの中の液体は、空気に触れると濃い煙のような霧となり、すぐに拡散して敵の視界を遮る厚い霧となるだろう。

items.potions.exotic.potionofsnapfreeze.name=瞬間凍結のポーション
items.potions.exotic.potionofsnapfreeze.desc=このポーションに含まれる化学物質は空気と急速に反応し、効果範囲内のすべてのものを瞬時に凍結させ、束縛するだろう。

items.potions.exotic.potionofstamina.name=スタミナのポーション
items.potions.exotic.potionofstamina.desc=奇妙に甘いこの液体を飲むと、長い間エネルギーが体を満たし、長期間高速で動けるようになるだろう。

items.potions.exotic.potionofstormclouds.name=大嵐のポーション
items.potions.exotic.potionofstormclouds.desc=このポーションを投げると、すぐに拡散する凝集した蒸気が発生し、凝縮して周囲に流れ落ちる。ほとんどの地形は水に覆われ、炎を纏う敵はダメージを受け、火は消され、水没した罠は壊れてしまうだろう。



###quest items
items.quest.ceremonialcandle.name=儀式用の蝋燭
items.quest.ceremonialcandle.desc=使用されて溶け出し、互いに混ざり合っている蝋燭一式だ。\n\nこれだけでは何もできないが、他の蝋燭と一緒に正しい模様を描くと、召喚の儀式を行うエネルギーがそこに集中する。
items.quest.ceremonialcandle.discover_hint=このアイテムは特定のクエストで見つけることができる。

items.quest.corpsedust.name=死体の灰
items.quest.corpsedust.chill=背筋に悪寒が走った。
items.quest.corpsedust.desc=この塊は見た目は普通の灰と変わらないが、凶悪なエネルギーが中に潜んでいるようだ。\n\nできるだけ早く手放した方がいい。
items.quest.corpsedust.discover_hint=このアイテムは特定のクエストで見つけることができる。

items.quest.darkgold.name=幽金鉱石
items.quest.darkgold.you_now_have=現在、%d 個の幽金鉱石を持っている。
items.quest.darkgold.desc=この金属が「幽金」と呼ばれるのは色ではなく（通常の金と変わらない）、太陽の光で溶けてしまい、地上では使い物にならないからである。
items.quest.darkgold.discover_hint=このアイテムは特定のクエストで見つけることができる。

items.quest.dwarftoken.name=ドワーフのお守り
items.quest.dwarftoken.desc=大勢のドワーフとその大きな創造物の中には、用途不明の小さい金属片を持っているものもいる。装飾品や識別札の一種なのだろうか？本当にドワーフは奇妙な集団だ。
items.quest.dwarftoken.discover_hint=このアイテムは特定のクエストで見つけることができる。

items.quest.embers.name=炎の元素霊の燃えさし
items.quest.embers.desc=生まれたての炎の元素霊からしか採れない特別な燃えさしだ。温かいエネルギーを発している。
items.quest.embers.discover_hint=このアイテムは特定のクエストで見つけることができる。

items.quest.gooblob.name=グゥの一部
items.quest.gooblob.desc=不安定なベトベトした塊だ。グゥは死んでもうこれに魂は入っていない。ゼリー状の球体に似ているが、食べることはできないだろう。\n\nこれだけでは役に立たないが、特定のポーションや爆弾と組み合わせることができるかもしれない。少なくとも、ちゃんとしたエネルギーに変換されるはず。
items.quest.gooblob.discover_hint=このアイテムは特定の敵からドロップで入手できる。

items.quest.metalshard.name=呪われた金属片
items.quest.metalshard.desc=DM-300が壊れる時に剥がれ落ちた、錆びている呪われた金属片。凶悪な魔法が内部に潜んでいるようだ。\n\nこれだけでは役に立たないが、特定の巻物や爆弾と組み合わせることができるかもしれない。少なくとも、ちゃんとしたエネルギーに変換されるはず。
items.quest.metalshard.discover_hint=このアイテムは特定の敵からドロップで入手できる。

items.quest.pickaxe.name=つるはし
items.quest.pickaxe.ability_name=貫通
items.quest.pickaxe.ability_desc=決闘者は、つるはしで敵を_貫通_させることができる。これは確実に命中し、3ターンの間脆弱状態にし、硬質な皮膚を持つ敵には _%1$dから%2$dのダメージ_ を与える。
items.quest.pickaxe.upgrade_ability_stat_name=武器能力ダメージ
items.quest.pickaxe.desc=岩を砕くために作られた頑丈で重い道具だ。装備しなくても採掘はできるが、いざというときには武器として装備することもできるだろう。
items.quest.pickaxe.discover_hint=このアイテムは特定のクエストで見つけることができる。

items.quest.ratskull.name=巨大鼠の頭蓋骨
items.quest.ratskull.desc=かなり大きな鼠の頭蓋骨だ。かけるところさえあれば、いい飾り物になりそうだ。



###remains
items.remains.remainsitem.ac_use=使用する
items.remains.remainsitem.discover_hint=このアイテムは、前回特定の勇士で死んだ後の勇士の遺体から見つけることができる。

items.remains.bowfragment.name=弓の木片
items.remains.bowfragment.desc=この割れた木片は、かつて失われた女猟師の精霊の弓の一部だった。木片にはまだ自然のエネルギーが少し残っている。この木片を使用すると、周りに高い草を生やすことができるが、木片は壊れてしまう。

items.remains.brokenhilt.name=折れた柄
items.remains.brokenhilt.desc=この折れた柄は、倒されてしまった決闘者の武器のようだ。柄にはまだ少し武力が残っており、この柄を使用すると次の2回まで近接攻撃の命中時に少しボーナスダメージを得ることができるが、柄は壊れてしまう。

items.remains.brokenstaff.name=折れた長杖
items.remains.brokenstaff.desc=この魔術師の折れた長杖は、持ち主が亡くなった後、真っ二つに折れてしまったようだ。長杖にはまだ魔法のエネルギーが残っており、使用すると他の杖の充填を少し増やすことができるが、折れた長杖は壊れてしまう。

items.remains.cloakscrap.name=布切れ
items.remains.cloakscrap.desc=この半透明の布切れは、盗賊亡き後の影の外套の一部のようだ。まだ少し神秘的なエネルギーが残っており、使用するとアーティファクトの充填を少し増やすことができるが、布切れは壊れてしまう。

items.remains.sealshard.name=印章の破片
items.remains.sealshard.desc=この赤い蝋の小さな破片は、倒れた戦士の印章の一部のようだ。印章の破片にはまだ少し意志の力が残っており、使用すると自分をシールドすることができるが、印章の破片は壊れてしまう。

items.remains.tornpage.name=破れたページ
items.remains.tornpage.desc=このページは息を引き取った聖職者の聖典から破り取られたもののようだ。まだ少し神聖なエネルギーが残っており、使用すると体力を少し回復させることができるが、ページは消滅してしまう。



