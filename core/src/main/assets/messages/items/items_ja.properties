items.armor.glyphs.viscosity$defereddamage.rankings_desc=遅延ダメージによって死亡
items.armor.glyphs.viscosity$defereddamage.desc=即座にダメージを受けるのではなく、長い時間をかけてゆっくりと与えられる。\n\n残りの遅延ダメージ:%d
items.armor.glyphs.viscosity.desc=この刻印は装備者に与えられたダメージを蓄積し、ダメージを一度に与えるのではなく徐々に与えていく。



