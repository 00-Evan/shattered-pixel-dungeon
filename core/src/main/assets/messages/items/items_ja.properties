items.spells.alchemize$wndalchemizeitem.energize_all=全てを%dエネルギーに変える

items.spells.beaconofreturning.name=帰還標識
items.spells.beaconofreturning.preventing=帰還標識を使ってここから戻ろうとしたが、強力な魔法のオーラに阻害された！
items.spells.beaconofreturning.creatures=帰還標識を使ってここから戻ろうとしたが、周囲の生物の超常的なオーラに阻害された。
items.spells.beaconofreturning.set=標識に現在地を設定した。
items.spells.beaconofreturning.wnd_body=標識に設定されていた場所はこの場所に上書きされます。\n\n帰還するときは最後に設定した場所に帰還し、呪文を一個消費します。
items.spells.beaconofreturning.wnd_set=設定
items.spells.beaconofreturning.wnd_return=帰還
items.spells.beaconofreturning.desc_set=この標識は%d階のどこかに設定されている。
items.spells.beaconofreturning.desc=この複雑な呪文はその距離にかかわらず、使用者を設定した場所に帰還させることができる。帰還したときしかこの呪文は消費されないので、自分の好きな場所を設定することができるが、最後に設定した場所しか有効にならない。

items.spells.curseinfusion.name=呪詛注入
items.spells.curseinfusion.inv_title=どれを呪う？
items.spells.curseinfusion.desc=この呪文はDM-300に内在していた凶悪な魔法と同じ種類の魔法を装備に注入する。アイテムに使用すると直ちに呪われ、エンチャントや刻印は上書きされるだろう。\n\n武器、鎧、杖の場合は、呪われる際に同時に強化を得る。これによる強化は重複せず、解呪されると強化も解除される。\n\n複数の呪いを注入することで、武器や鎧の呪いを変えることもできる。

items.spells.spell.ac_cast=唱える
items.spells.spell.no_magic=魔法に対する耐性がある間は呪文を唱えることができない。
items.spells.spell.discover_hint=このアイテムは錬金術で作ることができる。

items.spells.magicalinfusion.name=魔力注入
items.spells.magicalinfusion.inv_title=どれに注入する？
items.spells.magicalinfusion.infuse=あなたのアイテムに秘儀のエネルギーが浸透した！
items.spells.magicalinfusion.desc=この呪文は強化の巻物と同じ力を秘めているが、より安定している。\n\n通常通りアイテムを強化するのに加え、エンチャントや刻印、呪いを消去してしまうことがない。

items.spells.magicalporter.name=物質転送
items.spells.magicalporter.inv_title=どれを転送する？
items.spells.magicalporter.nowhere=アイテムの転送先がありません。
items.spells.magicalporter.desc=この呪文は対象にしたアイテムを転送する。商人の標識とは違い、転送したアイテムは次のボスの階の入り口に転送される。

items.spells.phaseshift.name=位相変化
items.spells.phaseshift.no_target=そこにはテレポートするものがない。
items.spells.phaseshift.desc=この混沌とした呪文は生物を現在の階のランダムな場所に転移させ、かなりの時間硬直させる。強力な敵は硬直効果に耐えることができるだろう。好きな対象に向けて使用でき、自分に向けて使用することもできる。

items.spells.reclaimtrap.name=罠回収
items.spells.reclaimtrap.no_trap=そこには罠がない。
items.spells.reclaimtrap.desc_trap=この呪文は現在、_%s_を発動する準備ができているようだ。
items.spells.reclaimtrap.desc=この呪文にはDM-300の機械的なエネルギーの残滓が含まれている。稼働中の罠に対して使用すると、罠の力を吸収する事ができ、再び呪文を使うことでこの力を解放し、好きな場所に罠の効果を発動できる。\n\nただし、発動場所によっては機能しない罠もあり、一度に保持できる罠は1つだけである。

items.spells.recycle.name=資源再生
items.spells.recycle.inv_title=どれを再生成する？
items.spells.recycle.recycled=アイテムは%sとして再生成された。
items.spells.recycle.desc=この呪文は効力が抑えられた変成魔法が含まれている。装備には使えないが、巻物、ポーション、ルーンストーン、塗布された投矢が同じタイプのランダムなアイテムに変化するだろう。

items.spells.summonelemental.name=元素霊召喚
items.spells.summonelemental.ac_imbue=魔力を込める
items.spells.summonelemental.imbue_prompt=適用する媒体を選択
items.spells.summonelemental.desc=この呪文は、元素霊の燃えさしのエネルギーで霊界に接続し、友好的な元素霊を召喚し、一緒に戦わせることができる。一度に召喚できる元素霊は1体だけだが、この呪文を唱えなおせば、代価なしに元素霊を自分の元に戻すことができる。
items.spells.summonelemental.desc_newborn=この呪文は現在浸透しておらず、範囲攻撃を持たない_生まれたての炎の元素霊_を召喚する。この呪文の力を強化するために、識別された炎のポーション、凍結のポーション、充填の巻物、変成の巻物のいずれかを浸透させると、以降は完全な力の元素霊を召喚することができる！
items.spells.summonelemental.desc_fire=この呪文は現在、触ると熱く、_炎の元素霊_ を召喚する。別のアイテムを浸透させることもできるが、呪文は現在の効果を失う。
items.spells.summonelemental.desc_frost=この呪文は現在、触ると冷たく、_霜の元素霊_ を召喚する。別のアイテムを浸透させることもできるが、呪文は現在の効果を失う。
items.spells.summonelemental.desc_shock=この呪文は現在、静電気を帯びており、_電撃の元素霊_ を召喚する。別のアイテムを浸透させることもできるが、呪文は現在の効果を失う。
items.spells.summonelemental.desc_chaos=この呪文は現在、混沌の力を放射しており、_混沌の元素霊_ を召喚する。別のアイテムを浸透させることもできるが、呪文は現在の効果を失う。

items.spells.targetedspell.prompt=対象を選択
items.spells.targetedspell.inv_title=どれに注入する？

items.spells.telekineticgrab.name=念動掌握
items.spells.telekineticgrab.cant_grab=それを掴むことはできない。
items.spells.telekineticgrab.no_target=そこには掴むものがない。
items.spells.telekineticgrab.desc=この呪文を使うと、その場にある全てのアイテムや、敵に突き刺さったすべての投擲武器などを遠隔で掴むことができるようになる。\n\nただし、他人が持っている物や、宝箱などの容器を掴むことはできない。

items.spells.unstablespell.name=不定呪文
items.spells.unstablespell.desc=この小さな黒い立方体の結晶の表面には、ルーン文字が描かれている。\n\nこの結晶を発動するとランダムな巻物の効果が発動する。巻物の効果は、視界に敵がいる場合、戦闘に特化した効果が必ず選ばれ、そうでない場合は戦闘向けでない効果が必ず選ばれる。

items.spells.wildenergy.name=自然エネルギー
items.spells.wildenergy.desc=この呪文はDM-300から得られた呪われたエネルギーが含まれている。唱えると杖と装備しているアーティファクトが再充填されるようになり、同時に呪われた杖の効果が起動するようになるだろう。だが、呪われた杖の効果を放つ場所はあなたが指定できる。


###runestones
items.stones.inventorystone.ac_use=使用する

items.stones.runestone$placeholder.name=ルーンストーン
items.stones.runestone.discover_hint=このアイテムはダンジョン内でランダムに見つかるか、錬金術で作ることができる。

items.stones.stoneofaggression.name=攻勢の石
items.stones.stoneofaggression.desc=この石を味方や敵に投げつけると、近くにいる全ての敵がそのキャラクターを短時間攻撃するようになる。\n\nただし、ボスはこの効果に抵抗することができ、効果時間が大幅に短縮され、その手下の攻撃によるダメージも軽減される。
items.stones.stoneofaggression$aggression.name=標的
items.stones.stoneofaggression$aggression.desc=操りの魔法により、近くにいるすべての敵がこのキャラクターを攻撃するようになる。\n\n残り: %sターン

items.stones.stoneofaugmentation.name=補強の石
items.stones.stoneofaugmentation.inv_title=どれを補強する？
items.stones.stoneofaugmentation.desc=このルーンストーンは、装備品による補正を補強する強力な魔法が込められているが、補強されない方の補正が下がってしまう。\n\n武器に対して使用すると、攻撃速度かダメージ量のどちらかを補強することができる。\n\n鎧に対して使用すると、防御力か回避力のどちらかを補強することができる。
items.stones.stoneofaugmentation.discover_hint=このアイテムは店で買うか、錬金術で作ることができる。
items.stones.stoneofaugmentation$wndaugment.choice=どちらを強化しますか？
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=ダメージ
items.stones.stoneofaugmentation$wndaugment.evasion=回避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=補強を取り除く
items.stones.stoneofaugmentation$wndaugment.cancel=そのままにする

items.stones.stoneofblast.name=衝撃の石
items.stones.stoneofblast.desc=このルーンストーンを投げるとたちまち爆発する。爆弾に似ており、周囲に居る生物にダメージを与えるだろう。

items.stones.stoneofblink.name=瞬転の石
items.stones.stoneofblink.desc=このルーンストーンを投げると、着地点に転移するだろう。

items.stones.stoneofclairvoyance.name=透視の石
items.stones.stoneofclairvoyance.desc=この石を投げると、着地点から非常に広範囲のマスの詳細を露呈するだろう。この効果は壁を貫通する。

items.stones.stoneofdeepsleep.name=熟睡の石
items.stones.stoneofdeepsleep.desc=この石を敵に投げると、深い魔法の眠りの状態にするだろう。魔法の眠りに落ちている敵は邪魔されるまで起きることがない。

items.stones.stoneofdetectmagic.name=感魔の石
items.stones.stoneofdetectmagic.inv_title=感知するアイテムを選択
items.stones.stoneofdetectmagic.detected_none=このアイテムに影響を与える魔法は感知されない。
items.stones.stoneofdetectmagic.detected_both=このアイテムに影響を与える好意と悪意の両方の魔法を感知した！
items.stones.stoneofdetectmagic.detected_good=このアイテムに影響を与える好意の魔法を感知した！
items.stones.stoneofdetectmagic.detected_bad=このアイテムに影響を与える悪意の魔法を感知した！
items.stones.stoneofdetectmagic.desc=このルーンストーンは、アイテムに影響を及ぼしている魔法を感知することができる。未識別のアイテムにこの石を使用すると、それが悪意のある呪いの影響を受けているかどうか、またはエンチャントや強化のような好意の魔法の影響を受けているかどうかがわかる。

items.stones.stoneofdisarming.name=解除の石
items.stones.stoneofdisarming.desc=このルーンストーンはダンジョンの中にある有害な罠を解除する魔法を秘めている。投げられた場所の周囲にある罠を9個まで解除できるだろう。

items.stones.stoneofenchantment.name=エンチャントの石
items.stones.stoneofenchantment.inv_title=どれに付与する？
items.stones.stoneofenchantment.weapon=あなたの武器は暗闇で光り輝いた！
items.stones.stoneofenchantment.armor=あなたの鎧は暗闇で光り輝いた！
items.stones.stoneofenchantment.desc=このルーンストーンはエンチャントの魔法が込められている。強化の巻物と異なりアイテムの力は直接増加せず、かわりに武器や鎧にエンチャントの魔法を付与し、新たな力を授ける。

items.stones.stoneoffear.name=恐怖の石
items.stones.stoneoffear.desc=この石をキャラクターに投げつけると、そのキャラクターは恐怖に圧倒され、振り向いて逃げ出す。逃げているキャラクターを攻撃すると、その効果は短くなる。

items.stones.stoneofflock.name=一群の石
items.stones.stoneofflock.desc=このルーンストーンは着地点の周囲に少しの間魔法の羊を召喚するだろう。

items.stones.stoneofintuition.name=直感の石
items.stones.stoneofintuition.inv_title=アイテムを選択
items.stones.stoneofintuition.desc=このルーンストーンは識別の巻物の魔法が弱められて込められている。直接アイテムを識別するのではなく、あなたの直感に働きかけ、ポーションや巻物、指輪の種類を推測して識別することができる。
items.stones.stoneofintuition.break_info=直感の石は1個壊れるまで2回使うことができ、_次の使用は石を消費しない。_
items.stones.stoneofintuition.break_warn=以前に直感の石を使用したので、_次の使用は石を消費する。_
items.stones.stoneofintuition$wndguess.text=識別されていないアイテムの種類を推測してください。もし正しければ、その種類が識別されるでしょう！
items.stones.stoneofintuition$wndguess.correct=正解だ。このアイテムの種類は識別された！
items.stones.stoneofintuition$wndguess.incorrect=あなたの推測は間違っていた。
items.stones.stoneofintuition$wndguess.break=直感の石は粉々に砕け散った…

items.stones.stoneofshock.name=電撃の石
items.stones.stoneofshock.desc=このルーンストーンは対象の周囲の生物を硬直させる電気エネルギーを解き放ち、当たった対象に応じて投げた者の杖を充填する。


###trinkets
items.trinkets.chaoticcenser.name=混沌の香炉
items.trinkets.chaoticcenser.spew=香炉は次のものを噴出しようとしている: %s
items.trinkets.chaoticcenser.desc=錬金鍋に入れてしばらくすると、この香炉は自ら煙を出しているように見える！これらの煙が蓄積され、半不規則な間隔で敵に向かって噴き出す。あらゆる種類のガスを発生させることができるようだが、香炉が作動する直前に一瞬の警告を行う。
items.trinkets.chaoticcenser.typical_stats_desc=通常、この装身具はおよそ _%d_ ターンごとに有害なガスを発生させる。ガスは敵がいるときのみ発生する。強化値が高くなると、これらのガスは奇抜で強力なものになる。
items.trinkets.chaoticcenser.stats_desc=現在の強化値では、この装身具はおよそ _%d_ ターンごとに有害なガスを発生させる。ガスは敵がいるときのみ発生する。強化値が高くなると、これらのガスは奇抜で強力なものになる。

items.trinkets.dimensionalsundial.name=次元の日時計
items.trinkets.dimensionalsundial.warning=日時計が影を映し出していないことに不安を感じる。
items.trinkets.dimensionalsundial.desc=この携帯型の日時計は、なぜかダンジョンの奥深くでも影を映し出すことができる。さらに不思議なことに、影の位置はこの世界の太陽とは無関係のようだ。影がないとき、日時計は危険を呼び寄せるようだ。
items.trinkets.dimensionalsundial.typical_stats_desc=通常、この装身具は現実の昼間（午前8時～午後8時）は敵の出現率を _%1$d%%_ 減少し、夜間（午後8時～午前8時）は敵の出現率を _%2$d%%_ 増加させる。
items.trinkets.dimensionalsundial.stats_desc=現在の強化値では、この装身具は現実の昼間（午前8時～午後8時）は敵の出現率を _%1$d%%_ 減少し、夜間（午後8時～午前8時）は敵の出現率を _%2$d%%_ 増加させる。

items.trinkets.exoticcrystals.name=奇抜な結晶
items.trinkets.exoticcrystals.desc=この小さなピンク色の結晶は、錬金術のエネルギーの結晶と同じ形をしている。直接エネルギーとして使うことはできないが、発見したポーションや巻物に何らかの影響を与えているようだ。
items.trinkets.exoticcrystals.typical_stats_desc=通常、この装身具はポーションや巻物のドロップの _%s%%_ を奇抜な同等品に置き換える。これは筋力のポーション、強化の巻物、仕掛けがある部屋を攻略するために生成されるアイテムには影響しない。
items.trinkets.exoticcrystals.stats_desc=現在の強化値では、この装身具はポーションや巻物のドロップの _%s%%_ を奇抜な同等品に置き換える。これは筋力のポーション、強化の巻物、仕掛けがある部屋を攻略するために生成されるアイテムには影響しない。

items.trinkets.eyeofnewt.name=イモリの眼
items.trinkets.eyeofnewt.desc=この黄金色と黒色のイモリの眼は一般的な材料で、現在は装身具として強化されている。この眼は、他の方法でものを見ることができる代わりに、視力を低下させているようだ。
items.trinkets.eyeofnewt.typical_stats_desc=通常、この装身具は視界が _%1$s%%_ 狭まるが、_%2$d_ タイル以内の敵を発見することができる。
items.trinkets.eyeofnewt.stats_desc=現在の強化値では、この装身具は視界が _%1$s%%_ 狭まるが、_%2$d_ タイル以内の敵を発見することができる。

items.trinkets.ferrettuft.name=フェレットの毛束
items.trinkets.ferrettuft.desc=絹のような白いフェレットの毛束を、ライムグリーンのリボンでつないだものだ。フェレットは俊敏で、いたずら好きで、やんちゃなことで知られている。そのパワーの一部は、この装身具から放たれているようで、近くにいるものの回避能力を高めている。
items.trinkets.ferrettuft.typical_stats_desc=通常、この装身具は全てのキャラクターの回避力を _%1$s%%_ 上昇させる。
items.trinkets.ferrettuft.stats_desc=現在の強化値では、この装身具は全てのキャラクターの回避力を _%1$s%%_ 上昇させる。

items.trinkets.mimictooth.name=ミミックの牙
items.trinkets.mimictooth.desc=この大きな鋭い牙は、とても不幸なミミックから抜かれたに違いない。ダンジョンのミミックたちに影響を与え、より多く、より危険な存在にしているようだ。
items.trinkets.mimictooth.typical_stats_desc=通常、この装身具はあらゆる種類のミミックの出現率を _%1$s倍_ にし、ミミックの発見をより困難にするが、彼らがドロップする戦利品の量も増える。また、ダンジョンの各階に _%2$s%%_ の確率で気付きにくい黒檀のミミックを出現させる。
items.trinkets.mimictooth.stats_desc=現在の強化値では、この装身具はあらゆる種類のミミックの出現率を _%1$s倍_ にし、ミミックの発見をより困難にするが、彼らがドロップする戦利品の量も増える。また、ダンジョンの各階に _%2$s%%_ の確率で気付きにくい黒檀のミミックを出現させる。

items.trinkets.mossyclump.name=苔の塊
items.trinkets.mossyclump.desc=この湿った苔の塊は、どれだけ強く握りしめても水分を保っているようだ。ダンジョンそのものと魔法的に結びついているようで、草や水が出現しやすくなる。
items.trinkets.mossyclump.typical_stats_desc=通常、この装身具は特徴のない階を _%d%%_ の確率で水または草で満たすようにする。\n\nこの装身具を強化するにはより多くの錬金エネルギーが必要だ。
items.trinkets.mossyclump.stats_desc=現在の強化値では、この装身具は特徴のない階を _%d%%_ の確率で水または草で満たすようにする。\n\nこの装身具を強化するにはより多くの錬金エネルギーが必要だ。

items.trinkets.parchmentscrap.name=羊皮紙の断片
items.trinkets.parchmentscrap.desc=この羊皮紙の断片は、まるで巻物のようだ。魔力の一部を残しており、ダンジョンで見つけた武器や鎧に影響を与えているようだ。
items.trinkets.parchmentscrap.typical_stats_desc=通常、この装身具はエンチャントと刻印が付く確率を通常の _%d倍_ にし、武器や鎧に呪いが付く確率を通常の _%s倍_ にする。杖、指輪、アーティファクトの呪いは影響を受けない。\n\nこの装身具を強化するにはより多くの錬金エネルギーが必要だ。
items.trinkets.parchmentscrap.stats_desc=現在の強化値では、この装身具はエンチャントと刻印が付く確率を通常の _%d倍_ にし、武器や鎧に呪いが付く確率を通常の _%s倍_ にする。杖、指輪、アーティファクトの呪いは影響を受けない。\n\nこの装身具を強化するにはより多くの錬金エネルギーが必要だ。

items.trinkets.petrifiedseed.name=種の化石
items.trinkets.petrifiedseed.desc=この種は、ゆっくりとした地質学的過程か魔法によって化石化したものだ。この種は魔法によってダンジョンの植生に影響を与えているようで、時折植物の種をルーンストーンに置き換えている。
items.trinkets.petrifiedseed.typical_stats_desc=通常、この装身具は踏まれた草が種の代わりにルーンストーンを落とす確率が_%1$s%%_ 高くなり、高い草がアイテムを落とす確率も _%2$s%%_ 高くなる。
items.trinkets.petrifiedseed.stats_desc=現在の強化値では、この装身具は踏まれた草が種の代わりにルーンストーンを落とす確率が_%1$s%%_ 高くなり、高い草がアイテムを落とす確率も _%2$s%%_ 高くなる。

items.trinkets.ratskull.name=鼠の頭蓋骨
items.trinkets.ratskull.desc=この不気味な装身具は、普通の鼠の頭蓋骨よりさほど大きくない。この頭蓋骨の魔力は、ダンジョンの珍しい生物を引き寄せ、出現頻度を上げるようだ。
items.trinkets.ratskull.typical_stats_desc=通常、この装身具はレア種の敵の出現率を _%d倍_ にする。ただし、結晶のミミックや鎧を着た彫像を引き寄せる効果は半分程度だ。
items.trinkets.ratskull.stats_desc=現在の強化値では、この装身具はレア種の敵の出現率を _%d倍_ にする。ただし、結晶のミミックや鎧を着た彫像を引き寄せる効果は半分程度だ。

items.trinkets.saltcube.name=塩の立方体
items.trinkets.saltcube.desc=この大きな塩の結晶は、ほぼ完璧な立方体の形に切り出されており、どういうわけか溶ける代わりに錬金鍋から半分の水を排出することができた。食料を魔法のように脱水して保存し、満腹感を長持ちさせているようだが、飢餓状態でないときの体力回復も弱めている。
items.trinkets.saltcube.typical_stats_desc=通常、この装身具は空腹になるまでの時間を _%1$s%%_ 増加させるが、階が封鎖されていない限り、体力の回復速度も _%2$s%%_ 減少させる。
items.trinkets.saltcube.stats_desc=現在の強化値では、この装身具は空腹になるまでの時間を _%1$s%%_ 増加させるが、階が封鎖されていない限り、体力の回復速度も _%2$s%%_ 減少させる。

items.trinkets.shardofoblivion.name=忘却の欠片
items.trinkets.shardofoblivion.desc=錬金鍋で煮込んだ後、この呪われた金属の小さな欠片は… 無？光は欠片のまわりで曲がっているように見え、あなたが欠片を持っていないときはその場に浮かんでいる。その欠片は、あなたの無知から魔法のように力を引き出しているようだ。だから、あまり深く考えないほうがいいだろう。
items.trinkets.shardofoblivion.typical_stats_desc=通常、この装身具は装備中、もしくは最近使用した未識別の装備品1つにつき敵が戦利品を落とす確率を20%%増加させ、最大 _%dつの未識別アイテム_ まで適用される。また、この欠片は装備品の識別を妨げるが、識別可能になったアイテムを手動で識別するために使用することができる。
items.trinkets.shardofoblivion.stats_desc=現在の強化値では、この装身具は装備中、もしくは最近使用した未識別の装備品1つにつき敵が戦利品を落とす確率を20%%増加させ、最大 _%dつの未識別アイテム_ まで適用される。また、この欠片は装備品の識別を妨げるが、識別可能になったアイテムを手動で識別するために使用することができる。
items.trinkets.shardofoblivion.ac_identify=識別する
items.trinkets.shardofoblivion.identify_prompt=アイテムの識別
items.trinkets.shardofoblivion.identify_ready=アイテムを識別する準備ができた: %s。忘却の欠片を使用して識別する。
items.trinkets.shardofoblivion.identify_ready_worn=装備中のアイテムはもう識別できる。アイテムに忘却の欠片を使用して識別する。
items.trinkets.shardofoblivion.identify_not_yet=そのアイテムはまだ識別する準備ができていない。
items.trinkets.shardofoblivion.identify=あなたはそのアイテムを識別した！
items.trinkets.shardofoblivion$wandusetracker.name=使用された未識別の杖
items.trinkets.shardofoblivion$wandusetracker.desc=あなたは最近未識別の杖を使用したが、これは少しの間、忘却の欠片の装備中の未識別のアイテム1個としてカウントされる。\n\n残り: %sターン

items.trinkets.thirteenleafclover.name=十三葉のクローバー
items.trinkets.thirteenleafclover.desc=錬金鍋で煮込んでいるうちに、どういうわけかこのクローバーに葉がたくさん生えた！この装身具が幸運なのか不運なのかよくわからないが、もしかしたらこの装身具が運をより混沌とさせるのだろうか？
items.trinkets.thirteenleafclover.typical_stats_desc=通常、この装身具は _%1$d%%_ の確率で最大ダメージを与え、 _%2$d%%_ の確率で最小ダメージを与える。
items.trinkets.thirteenleafclover.stats_desc=現在の強化値では、この装身具は _%1$d%%_ の確率で最大ダメージを与え、 _%2$d%%_ の確率で最小ダメージを与える。

items.trinkets.trapmechanism.name=罠の機構
items.trinkets.trapmechanism.desc=ダンジョンの落とし穴の罠の中核となる機構で、持ち運べるように床から慎重に削り出されている。ダンジョンそのものと魔法で結びついているようで、危険な地形がより顕著になるだけでなく、それに対する親和性も高まる。
items.trinkets.trapmechanism.typical_stats_desc=通常、この装身具は特徴のない階を _%1$d%%_ の確率で罠か奈落で埋め尽くすようにする。さらに、ダンジョンの隠された罠の _%2$d%%_ が見えるようになる。
items.trinkets.trapmechanism.stats_desc=現在の強化値では、この装身具は特徴のない階を _%1$d%%_ の確率で罠か奈落で埋め尽くすようにする。さらに、ダンジョンの隠された罠の _%2$d%%_ が見えるようになる。

items.trinkets.vialofblood.name=血の小瓶
items.trinkets.vialofblood.desc=この薄い小瓶にはダンジョンの住人の血液が入っていて、小瓶を回すとゆっくりと動く。魔法で治癒効果を高めているようだが、同時に効果を遅らせることもしている。
items.trinkets.vialofblood.typical_stats_desc=通常、この装身具は治癒のポーションや革水袋、あるいは回復の泉を飲んで得られる全体的な体力回復量を _%1$s%%_ 増加させる。ただし、これらの回復効果はよりゆっくりと発生し、1ターンに最大で _%2$s_ HPを回復する。（これは勇士のレベルに応じて変化する）
items.trinkets.vialofblood.stats_desc=現在の強化値では、この装身具は治癒のポーションや革水袋、あるいは回復の泉を飲んで得られる全体的な体力回復量を _%1$s%%_ 増加させる。ただし、これらの回復効果はよりゆっくりと発生し、1ターンに最大で _%2$s_ HPを回復する。（これは勇士のレベルに応じて変化する）

items.trinkets.wondrousresin.name=不思議な樹脂
items.trinkets.wondrousresin.desc=この青く煌めく樹脂は、呪われた杖の魔法のエッセンスを抽出したように見える。錬金鍋からの魔法でいくらか安定したようで、今は所持している杖に影響を及ぼしている。
items.trinkets.wondrousresin.typical_stats_desc=通常、この装身具は呪われた杖の効果を _%1$s%%_ の確率で中立か有益なものにし、呪われていない杖に _%2$s%%_ の確率で呪いの魔法を追加で発射させる。\n\nこの装身具を強化するには、より多くの錬金エネルギーが必要だ。
items.trinkets.wondrousresin.stats_desc=現在の強化値では、この装身具は呪われた杖の効果を _%1$s%%_ の確率で中立か有益なものにし、呪われていない杖に _%2$s%%_ の確率で呪いの魔法を追加で発射させる。\n\nこの装身具を強化するには、より多くの錬金エネルギーが必要だ。

items.trinkets.trinketcatalyst.name=魔法の触媒
items.trinkets.trinketcatalyst.window_title=装身具の作成
items.trinkets.trinketcatalyst.window_text=触媒を加えると、水が輝き始める。近くに、エネルギーを注入して魔法の装身具にできるアイテムがいくつかあるようだ。
items.trinkets.trinketcatalyst.desc=ダンジョンの暗闇の中でも煌めく、魔法の金粉の塊だ。この触媒を錬金鍋で使用すると、わずかな錬金エネルギーで固有の装身具を作り出すことができる。\n\n装身具は、ダンジョンやその住人をわずかに変化させるさまざまな効果をもたらす。また、より強力な効果を得るために、より多くの錬金エネルギーを使って強化することができる。
items.trinkets.trinketcatalyst$randomtrinket.name=ランダムな装身具
items.trinkets.trinketcatalyst$randomtrinket.desc=近くにあるアイテムが袋の中に入っていて開けられない。\n\n錬金術で袋を溶かすことができるが、どんな装身具が手に入るかはやってみないとわからない！

items.trinkets.trinket.discover_hint=このアイテムは、錬金術で装身具を作るたびに選択肢に入る可能性がある。
