items.spells.alchemize.name=錬金
items.spells.alchemize.prompt=アイテムを錬金する
items.spells.alchemize.desc=この呪文には錬金鍋にあるような変成の力が含まれている。1回唱えるたびに、アイテム（またはアイテムの束）を金や錬金エネルギーに変換することができる。ポーションや巻物をエネルギーに変換するとそれらは識別される！\n\n呪文は店で少量売られているが、種とルーンストーン、そして少しの錬金エネルギーを組み合わせれば、錬金術でより多く作ることもできる。
