items.scrolls.exotic.exoticscroll.unknown_desc=この黒い羊皮紙には解読できない輝く魔法文字が記されている。見たことのない文字だ。詠唱してみたら何が起こるのだろう？

items.scrolls.exotic.scrollofsirenssong.name=セイレーンの歌の巻物
items.scrolls.exotic.scrollofsirenssong.prompt=対象を選択
items.scrolls.exotic.scrollofsirenssong.no_target=巻物を活性化する対象
items.scrolls.exotic.scrollofsirenssong.cancel=対象を選ぶ必要がある
items.scrolls.exotic.scrollofsirenssong.desc=この巻物を読むと、魅力的な旋律を発し、対象にした敵を虜にし、永久に味方にする！それを聞いた他の敵も、一時的に魅了される。\n\n特定の強い敵は、虜の効果に抵抗し、その代わりに魅了されてしまう。
items.scrolls.exotic.scrollofsirenssong$enthralled.name=心奪
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=この生物は、セイレーンの歌の巻物の魔法に魅了されてしまった。\n\n魅了されたキャラクターは一生あなたの味方となり、遭遇した敵と戦ってくれるだろう。

items.scrolls.exotic.scrollofantimagic.name=反魔法の巻物
items.scrolls.exotic.scrollofantimagic.desc=この巻物を読むと、どんな魔法の効果も防ぐ魔法のオーラがあなたを包み込むだろう。

items.scrolls.exotic.scrollofchallenge.name=挑戦の巻物
items.scrolls.exotic.scrollofchallenge.desc=この巻物を大声で読むと、大咆哮を放ち、敵を引き寄せると同時に、周囲に小さな闘技場を作る。\n\nこの闘技場にいる限り、すべての源から受けるダメージが33％減少し（これは他のダメージ減少の前に適用される）、満腹感が失われることはない。\n\n闘技場の大きさは、読者がいる地域の大きさに比例する。一部のボス地域では特に小さくなる。
items.scrolls.exotic.scrollofchallenge$challengearena.name=挑戦闘技場
items.scrolls.exotic.scrollofchallenge$challengearena.desc=挑戦の巻物はあなたの周囲に闘技場を作り、渦巻く赤い霧で示される。\n\nその霧の中に立っているとき、空腹さが増加せず、すべての源からのダメージを33%%低く受ける。（鎧のような）ダメージを低下する他の源を所持する場合、それらは33%%低下した後に適用される。\n\n残り: %dターン

items.scrolls.exotic.scrollofdivination.name=占術の巻物
items.scrolls.exotic.scrollofdivination.nothing_left=識別しなければならないアイテムがない！
items.scrolls.exotic.scrollofdivination.desc=この巻物は四つのランダムなアイテムを識別する。識別される可能性のあるアイテムはポーションと巻物、それに指輪だ。識別されるアイテムは必ずしも持っているアイテムだけとは限らない。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=占術の巻物は以下のアイテムを識別した：

items.scrolls.exotic.scrollofdread.name=畏怖の巻物
items.scrolls.exotic.scrollofdread.desc=この巻物を読むと、視界内の全ての敵に途方もない恐怖を植え付ける、赤い光の閃光を放出する。あまりに強烈なこの効果に、敵はすぐさまダンジョンから逃げようとし、二度と姿を現すことはないだろう！\n\n恐怖と同じように、この効果は時間経過や敵の攻撃で消滅することがある。\n\nボスのような強い意志を持つ敵には、代わりに通常の恐怖を負わせる。

items.scrolls.exotic.scrollofenchantment.name=エンチャントの巻物
items.scrolls.exotic.scrollofenchantment.inv_title=どれに付与する？
items.scrolls.exotic.scrollofenchantment.weapon=武器に付与するエンチャントを選んでください。
items.scrolls.exotic.scrollofenchantment.armor=鎧に刻む刻印を選んでください。
items.scrolls.exotic.scrollofenchantment.cancel_warn=取り消してもこの巻物は消費されます。
items.scrolls.exotic.scrollofenchantment.cancel=取り消す
items.scrolls.exotic.scrollofenchantment.desc=この巻物は武器か鎧を強力な魔法の力で満たすだろう。読み手はどんな魔法が込められるかについてある程度制御できる。

items.scrolls.exotic.scrollofforesight.name=予見の巻物
items.scrolls.exotic.scrollofforesight.desc=この巻物を読むと、近くの地形の詳細が常に鮮明に頭に浮かぶようになる。この効果はかなりの時間続き、隠された扉や罠をすべて露呈させ、探索を不要にする。

items.scrolls.exotic.scrollofmetamorphosis.name=変態の巻物
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=変態させる天賦を選択
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=変態した天賦と入れ換える、新しい天賦を選択してください。
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=天賦変態
items.scrolls.exotic.scrollofmetamorphosis.desc=この巻物には強力な変異魔法が含まれており、アイテムではなく読み手に適用される。この巻物の魔法は、天賦を1つ選び、それを異なる勇士クラスの同じ段階の3つの天賦の内の1つに置き換えることができる。\n\nこの効果はクラスの天賦にのみ適用され、サブクラスや鎧の能力から得た天賦には適用されない。使用できない天賦は選択肢として与えられない。

items.scrolls.exotic.scrollofmysticalenergy.name=神秘的なエネルギーの巻物
items.scrolls.exotic.scrollofmysticalenergy.desc=この羊皮紙に湛えられている魔力が解放されたとき、装備しているアーティファクトは時間と共に充填されていくだろう。

items.scrolls.exotic.scrollofpassage.name=通路の巻物
items.scrolls.exotic.scrollofpassage.desc=この羊皮紙に書かれている呪文を読むと、読み手はもっとも近い地域の入り口に転移するだろう。店に入りたい時は非常に便利だ。

items.scrolls.exotic.scrollofprismaticimage.name=虹色の像の巻物
items.scrolls.exotic.scrollofprismaticimage.desc=この巻物を読むと、読み手に酷似した二人の色彩豊かな幻影が現れるだろう。虹色の像は読み手と同じ防御力を持つが、HPと攻撃力は低くなり、身代わりとして振る舞う。\n\n敵が現れると虹色の像は実体化し、読み手を守ろうとする。\n\n既に虹色の像が存在している場合、像のHPが完全に回復するだろう。

items.scrolls.exotic.scrollofpsionicblast.name=精神衝撃の巻物
items.scrolls.exotic.scrollofpsionicblast.ondeath=衝撃はあなたの精神をばらばらに引き裂いた…
items.scrolls.exotic.scrollofpsionicblast.desc=この巻物に満ちる凄まじく破壊的なエネルギーは、目に見えるすべての生物の精神を破壊する。\n\nこれは強い後遺症を残し、読み手もダメージを受け、盲目になり弱体化する。巻物による攻撃が当たれば当たるほど、自傷ダメージは少なくなる。



###spells
items.spells.alchemize.name=錬金
items.spells.alchemize.prompt=アイテムを錬金する
items.spells.alchemize.desc=この呪文は、錬金術の壺にあるような変換力を含んでいる。この魔法を使うたびに、アイテム（またはアイテムの束）を金や錬金術のエネルギーに変換することができる\n\n錬金は店で販売されており、また錬金術で作ることもできる。巻物をルーンストーンや種と混ぜて秘儀の触媒を作り、その触媒を使って錬金を何回か使うことができる。
items.spells.alchemize$wndalchemizeitem.sell=%dgに変える
items.spells.alchemize$wndalchemizeitem.sell_1=1個を%dgに変える
items.spells.alchemize$wndalchemizeitem.sell_all=全てを%dgに変える
items.spells.alchemize$wndalchemizeitem.energize=%dエネルギーに変える
items.spells.alchemize$wndalchemizeitem.energize_1=1個を%dエネルギーに変える
items.spells.alchemize$wndalchemizeitem.energize_all=全てを%dエネルギーに変える

items.spells.aquablast.name=水柱衝撃
items.spells.aquablast.desc=この呪文は対象の場所に水を噴射する。これは（たとえ燃えている敵であっても）ダメージを与えられるほど強力ではないが、近くの地面に水を撒き散らし、火を消し、噴射の付近のキャラクターをノックバックさせるだろう。

items.spells.arcanecatalyst.name=秘儀の触媒
items.spells.arcanecatalyst.desc=この金粉の塊は巻物の成分を分解したもので出来ている。ダンジョンの暗闇の中でかすかな光を放っている。\n\nこの触媒は錬金術の原料として主に使用されるが、ランダムな巻物の効果を得るために直接使用することもできる。

items.spells.beaconofreturning.name=帰還標識
items.spells.beaconofreturning.preventing=帰還標識を使ってここから戻ろうとしたが、強力な魔法のオーラに阻害された！
items.spells.beaconofreturning.creatures=帰還標識を使ってここから戻ろうとしたが、周囲の生物の超常的なオーラに阻害された。
items.spells.beaconofreturning.set=標識に現在地を設定した。
items.spells.beaconofreturning.wnd_body=標識に設定されていた場所はこの場所に上書きされます。\n\n帰還するときは最後に設定した場所に帰還し、呪文を一個消費します。
items.spells.beaconofreturning.wnd_set=設定
items.spells.beaconofreturning.wnd_return=帰還
items.spells.beaconofreturning.desc_set=この標識は%d階のどこかに設定されている。
items.spells.beaconofreturning.desc=この複雑な呪文はその距離にかかわらず、使用者を設定した場所に帰還させることができる。帰還したときしかこの呪文は消費されないので、自分の好きな場所を設定することができるが、最後に設定した場所しか有効にならない。

items.spells.curseinfusion.name=呪詛注入
items.spells.curseinfusion.inv_title=どれを呪う？
items.spells.curseinfusion.desc=この呪文はDM-300に内在していた凶悪な魔法と同じ種類の魔法を装備に注入する。アイテムに使用すると直ちに呪われ、エンチャントや刻印は上書きされるだろう。\n\n武器、鎧、杖の場合は、呪われる際に同時に強化を得る。これによる強化は重複せず、解呪されると強化も解除される。

items.spells.featherfall.name=天衣飛翔
items.spells.featherfall.light=羽のように軽くなったようだ！
items.spells.featherfall.desc=この呪文は詠唱者の周囲の重力場を操作し、少しの間、傷つくことなく激しい高低差を落下できる。一回の使用で一階層の奈落を安全に落下できる。
items.spells.featherfall$featherbuff.name=天衣飛翔
items.spells.featherfall$featherbuff.desc=あなたは天衣飛翔の呪文の効果を受け、ダメージを受けることなく奈落に落下できる！　この効果は、使用されるか、少し時間が経過すると消滅する。\n\n残り: %sターン

items.spells.spell.ac_cast=唱える
items.spells.spell.no_magic=魔法に対する耐性がある間は呪文を唱えることができない。

items.spells.magicalinfusion.name=魔力注入
items.spells.magicalinfusion.inv_title=どれに注入する？
items.spells.magicalinfusion.infuse=あなたのアイテムに秘儀のエネルギーが浸透した！
items.spells.magicalinfusion.desc=この呪文は強化の巻物と同じ力を秘めているが、より安定している。\n\n通常と同じようにアイテムを強化し、呪いを含む武器のエンチャントや鎧の刻印が消去されることはない。

items.spells.magicalporter.name=物質転送
items.spells.magicalporter.inv_title=どれを転送する？
items.spells.magicalporter.nowhere=アイテムの転送先がありません。
items.spells.magicalporter.desc=この呪文は対象にしたアイテムを転送する。商人の標識とは違い、転送したアイテムは次のボスの階の入り口に転送される。

items.spells.phaseshift.name=位相変化
items.spells.phaseshift.no_target=そこにはテレポートするものがない。
items.spells.phaseshift.desc=この混沌とした呪文は生物を現在の階のランダムな場所に転移させ、かなりの時間硬直させる。強力な敵は硬直効果に耐えることができるだろう。好きな対象に向けて使用でき、自分に向けて使用することもできる。

items.spells.reclaimtrap.name=罠回収
items.spells.reclaimtrap.no_trap=そこには罠がない。
items.spells.reclaimtrap.desc_trap=現在、この呪文は _%s_ で満たされている。
items.spells.reclaimtrap.desc=この呪文にはDM-300の修復回路の残骸が含まれている。活性状態の罠に対して使用すると、罠の機構がこの呪文に吸収され、好きな場所に罠の効果を起動できるようになる。\n\nしかし、いくつかの罠はすべての場所では機能しないし、この呪文は一度に一つの罠しか保存できない。

items.spells.recycle.name=資源再生
items.spells.recycle.inv_title=どれを再生成する？
items.spells.recycle.recycled=アイテムは%sとして再生成された。
items.spells.recycle.desc=この呪文は効力が抑えられた変成魔法が含まれている。装備には使えないが、巻物、ポーション、ルーンストーン、塗布された投矢が同じタイプのランダムなアイテムに変化するだろう。

items.spells.summonelemental.name=元素霊召喚
items.spells.summonelemental.ac_imbue=魔力を込める
items.spells.summonelemental.summon_limit=一度に一体だけ元素霊を召喚できます。
items.spells.summonelemental.imbue_prompt=適用する媒体を選択
items.spells.summonelemental.desc=この呪文は、元素霊の燃えさしのエネルギーで霊界に接続し、友好的な元素霊を召喚し、一緒に戦わせることができる。一度に召喚できる元素霊は1体だけだが、この呪文を唱えなおせば、代価なしに元素霊を自分の元に戻すことができる。
items.spells.summonelemental.desc_newborn=この呪文は現在浸透していなく、_生まれたての元素霊_を召喚する。この呪文の力を上げるために、識別された炎のポーション、氷のポーション、充填の巻物、変成の巻物を浸透させると、次には力が完全になった元素霊を召喚することができる。
items.spells.summonelemental.desc_fire=この呪文は現在触ると温かく、次に召喚されるのは_火の元素霊_になる。別のアイテムを浸透させられるが、その場合、呪文は現在浸透しているものを失う。
items.spells.summonelemental.desc_frost=この呪文は現在触ると冷たく、次に召喚されるのは_霜の元素霊_になる。別のアイテムを浸透させられるが、その場合、呪文は現在浸透しているものを失う。
items.spells.summonelemental.desc_shock=この呪文は現在静電気のエネルギーを放射し、次に召喚されるのは_電撃の元素霊_になる。別のアイテムを浸透させられるが、その場合、呪文は現在浸透しているものを失う。
items.spells.summonelemental.desc_chaos=この呪文は現在混沌のエネルギーを放射し、次に召喚されるのは_混沌の元素霊_になる。別のアイテムを浸透させられるが、その場合、呪文は現在浸透しているものを失う。

items.spells.targetedspell.prompt=対象を選択
items.spells.targetedspell.inv_title=どれに注入する？

items.spells.telekineticgrab.name=念動掌握
items.spells.telekineticgrab.cant_grab=それを掴むことはできない。
items.spells.telekineticgrab.no_target=そこには掴むものがない。
items.spells.telekineticgrab.desc=この呪文を使うと、その場にある全てのアイテムや、敵に突き刺さったすべての投擲武器などを遠隔で掴むことができるようになる。\n\nただし、他人が持っている物や、宝箱などの容器を掴むことはできない。

items.spells.wildenergy.name=自然充填
items.spells.wildenergy.desc=この呪文はDM-300から得られた呪われたエネルギーが含まれている。唱えると杖と装備しているアーティファクトが再充填されるようになり、同時に呪われた杖の効果が起動するようになるだろう。だが、呪われた杖の効果を放つ場所はあなたが指定できる。


###runestones
items.stones.inventorystone.ac_use=使用する

items.stones.runestone$placeholder.name=ルーンストーン

items.stones.stoneofaggression.name=攻勢の石
items.stones.stoneofaggression.desc=この石を仲間や敵に投げると、少しの間周辺の敵はその対象を攻撃するようになる。\n\n敵に使用した場合は効果は数ターンで終了するが、自身か仲間に使用した場合は長期間に渡り効果が残るだろう。
items.stones.stoneofaggression$aggression.name=標的
items.stones.stoneofaggression$aggression.desc=皆を思い通りに動かす魔法は、このキャラクターを攻撃するように近くにいる全ての敵に効いている。\n\n残り: %sターン

items.stones.stoneofaugmentation.name=補強の石
items.stones.stoneofaugmentation.inv_title=どれを補強する？
items.stones.stoneofaugmentation.desc=このルーンストーンは、装備品による補正を補強する強力な魔法が込められているが、補強されない方の補正が下がってしまう。\n\n武器に対して使用すると、攻撃速度かダメージ量のどちらかを補強することができる。\n\n鎧に対して使用すると、防御力か回避力のどちらかを補強することができる。
items.stones.stoneofaugmentation$wndaugment.choice=どちらを強化しますか？
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=ダメージ
items.stones.stoneofaugmentation$wndaugment.evasion=回避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=補強を取り除く
items.stones.stoneofaugmentation$wndaugment.cancel=そのままにする

items.stones.stoneofblast.name=衝撃の石
items.stones.stoneofblast.desc=このルーンストーンを投げるとたちまち爆発する。爆弾に似ており、周囲に居る生物にダメージを与えるだろう。

items.stones.stoneofblink.name=瞬転の石
items.stones.stoneofblink.desc=このルーンストーンを投げると、着地点に転移するだろう。

items.stones.stoneofclairvoyance.name=透視の石
items.stones.stoneofclairvoyance.desc=この石を投げると、着地点から非常に広範囲のマスの詳細を露呈するだろう。この効果は壁を貫通する。

items.stones.stoneofdeepsleep.name=熟睡の石
items.stones.stoneofdeepsleep.desc=この石を敵に投げると、深い魔法の眠りの状態にするだろう。魔法の眠りに落ちている敵は邪魔されるまで起きることがない。

items.stones.stoneofdisarming.name=解除の石
items.stones.stoneofdisarming.desc=このルーンストーンはダンジョンの中にある有害な罠を解除する魔法を秘めている。投げられた場所の周囲にある罠を9個まで解除できるだろう。

items.stones.stoneofenchantment.name=エンチャントの石
items.stones.stoneofenchantment.inv_title=どれに付与する？
items.stones.stoneofenchantment.weapon=あなたの武器は暗闇で光り輝いた！
items.stones.stoneofenchantment.armor=あなたの鎧は暗闇で光り輝いた！
items.stones.stoneofenchantment.desc=このルーンストーンはエンチャントの魔法が込められている。強化の巻物と異なりアイテムの力は直接増加せず、かわりに武器や鎧にエンチャントの魔法を付与し、新たな力を授ける。

items.stones.stoneoffear.name=恐怖の石
items.stones.stoneoffear.desc=この石をキャラクターに投げつけると、そのキャラクターは恐怖に圧倒され、振り向いて逃げ出す。逃げているキャラクターを攻撃すると、その効果は短くなる。

items.stones.stoneofflock.name=一群の石
items.stones.stoneofflock.desc=このルーンストーンは着地点の周囲に少しの間魔法の羊を召喚するだろう。

items.stones.stoneofintuition.name=直感の石
items.stones.stoneofintuition.inv_title=アイテムを選択
items.stones.stoneofintuition.desc=このルーンストーンは識別の巻物の魔法が弱められて込められている。直接アイテムを識別するのではなく、あなたの直感に働きかけ、推測によってポーションや巻物や指輪を識別しようと試みる。正解すると、石の魔力も温存され、2回目の使用が可能になる！
items.stones.stoneofintuition$wndguess.text=識別されていないアイテムの種類を推測してください。もし正しければ、その種類が識別されるでしょう！
items.stones.stoneofintuition$wndguess.correct=正解だ。このアイテムの種類は識別された！
items.stones.stoneofintuition$wndguess.preserved=直感の石は温存されている！
items.stones.stoneofintuition$wndguess.incorrect=あなたの推測は間違っていた。

items.stones.stoneofshock.name=電撃の石
items.stones.stoneofshock.desc=このルーンストーンは対象の周囲の生物を硬直させる電気エネルギーを解き放ち、当たった対象に応じて投げた者の杖を充填する。

###wands
items.wands.cursedwand.ondeath=あなたは自分自身の%sによって死んだ。
items.wands.cursedwand.nothing=何も起こらなかった。
items.wands.cursedwand.grass=草が噴き出すように伸びてきた！
items.wands.cursedwand.fire=何かが燃えている…
items.wands.cursedwand.transmogrify_wand=なんと杖は別のアイテムに変化した！
items.wands.cursedwand.transmogrify_other=なんとアイテムはなにか別のものに変化した！

items.wands.wand.ac_zap=放つ
items.wands.wand.fizzles=杖は十分に充填されていないのか、わずかに震えただけだった。
items.wands.wand.no_magic=魔法に対する耐性がある間は、杖はわずかに震えるだけで使用できない。
items.wands.wand.self_target=自分自身は狙えない！
items.wands.wand.identify=杖に隅々まで精通し、識別できるようになった。
items.wands.wand.resin_one=この杖は秘儀の樹脂から_レベル1_得られている。
items.wands.wand.resin_many=この杖は秘儀の樹脂から_レベル%d_得られている。
items.wands.wand.cursed=杖は呪われ、込められた魔力が暴走している。
items.wands.wand.not_cursed=この杖は害悪を及ぼす魔法がない。
items.wands.wand.curse_discover=%sは呪われている！
items.wands.wand.prompt=放つ場所を選択
items.wands.wand$placeholder.name=杖

items.wands.wandofblastwave.name=爆風の杖
items.wands.wandofblastwave.staff_name=爆風の長杖
items.wands.wandofblastwave.ondeath=あなたは自分の杖が放った爆風に巻き込まれて死んだ…
items.wands.wandofblastwave.desc=この杖は本体が大理石の一種でできており、先端に金色の飾りと丸い黒色の宝石が取り付けられている。手に持つとずっしりとした重みを感じる。
items.wands.wandofblastwave.stats_desc=この杖は対象の場所で爆発する電光を放つ。衝撃の力は _%1$dから%2$dのダメージ_ を与え、ほとんどの敵を飛ばせるくらい強力だ。
items.wands.wandofblastwave.bmage_desc=_魔術戦士_が爆風の杖で敵を殴ったとき、その長杖に弾性のエンチャントがあるかのように、敵がノックバックされるときがある。
items.wands.wandofblastwave.eleblast_desc=爆風の長杖による元素の爆発は、67%のダメージを与え、爆発領域の外にいる全ての敵を強打する。

items.wands.wandofcorrosion.name=腐食の杖
items.wands.wandofcorrosion.staff_name=腐食の長杖
items.wands.wandofcorrosion.desc=この杖の持ち手は灰色で、先端には鮮やかなオレンジ色の宝石があしらわれている。
items.wands.wandofcorrosion.stats_desc=この杖は対象の場所の周囲に腐食性のガスを撒き散らす電光を放つ。ガスの中に入った生物は、最初は_%dダメージ_の、時間とともに増えるダメージを受け始める。
items.wands.wandofcorrosion.bmage_desc=_魔術戦士_が腐食の長杖で敵を殴ったとき、その敵は粘液を浴びることがある。
items.wands.wandofcorrosion.eleblast_desc=腐食の長杖による元素の爆発は、6ダメージから始まる4ターンの腐食を敵に与える。

items.wands.wandofcorruption.name=堕落の杖
items.wands.wandofcorruption.staff_name=堕落の長杖
items.wands.wandofcorruption.already_corrupted=相手にこれ以上の影響を与えることはできない。
items.wands.wandofcorruption.desc=この杖の先には頭蓋骨をかたどった装飾が取り付けられているが、自身が放つ混沌とした暗いエネルギーによりはっきりとは見えない。
items.wands.wandofcorruption.stats_desc=この杖は敵に不利な効果を与える腐敗したエネルギーの衝撃を解き放ち、次第に敵をあなたに屈服させるだろう。敵は堕落に耐性を持つが、弱体化した敵は健康な敵に比べより堕落しやすくなる。
items.wands.wandofcorruption.bmage_desc=_魔術戦士_が堕落の長杖で敵を殴ったとき、その敵は熱狂状態になることがある。
items.wands.wandofcorruption.eleblast_desc=堕落の長杖による元素の爆発は、5ターンの熱狂を敵に与える。

items.wands.wandofdisintegration.name=分解の杖
items.wands.wandofdisintegration.staff_name=分解の長杖
items.wands.wandofdisintegration.desc=この杖は滑らかでしっかりとした黒曜石の塊でできている。深紫の光が杖の先端から終端まで絶えず走り、破壊的なエネルギーが放たれるのを待っている事を感じさせる。
items.wands.wandofdisintegration.stats_desc=この杖は障害物を突き抜ける光線を放ち、強化するにつれてより遠くへ届くようになる。光線は _%1$dから%2$dのダメージ_ を与え、突き抜けた敵や壁に応じてボーナスダメージが入る。
items.wands.wandofdisintegration.bmage_desc=_魔術戦士_が振るったとき、分解の長杖は突出のエンチャントがあるかのように、攻撃範囲が増加される。
items.wands.wandofdisintegration.eleblast_desc=分解の長杖による元素の爆発は、壁を貫通し、100%のダメージを与える。

items.wands.wandoffireblast.name=爆炎の杖
items.wands.wandoffireblast.staff_name=爆炎の長杖
items.wands.wandoffireblast.desc=赤い漆塗りの木で作られたこの杖には黄金色の葉が惜しみなくあしらわれており、壮麗なことこの上ない。杖は絶えず先端から鋭く弾けるような音を発しており、強力な魔法を放つことを切望している。
items.wands.wandoffireblast.stats_desc=この杖は、使用すると炎を円錐状に吹き出す。次の攻撃では、_%1$dの充填_を消費し、_%2$d-%3$dダメージを与える。_充填が多いほど、効果は広く強くなる。
items.wands.wandoffireblast.bmage_desc=_魔術戦士_が爆炎の長杖で敵を殴ったとき、その長杖に猛炎のエンチャントがあるかのように、敵が炎を上げて燃えるときがある。
items.wands.wandoffireblast.eleblast_desc=爆炎の長杖による元素の爆発は、100%のダメージを与え、扉を破裂させ、敵と地形を燃え上がらせる。

items.wands.wandoffrost.name=凍結の杖
items.wands.wandoffrost.staff_name=凍結の長杖
items.wands.wandoffrost.desc=この杖はある種の魔法の氷で出来ているようだ。丸みを帯びたその先端は明るく輝いている。手に持つと冷たさを感じるが、握る手のひらが温かさを保てる程度だ。
items.wands.wandoffrost.stats_desc=この杖は敵に向かって氷エネルギーの衝撃を放ち、 _%1$dから%2$dのダメージ_ を与えて凍えさせる。この効果は水の中にいるとより強くなる。既に凍えたり凍結した敵は、この杖から受けるダメージが減少する。
items.wands.wandoffrost.bmage_desc=_魔術戦士_が凍結の長杖で凍えた敵を殴ったとき、その敵が即座に凍結するときがある。この確率はより凍えているほど大きくなる。
items.wands.wandoffrost.eleblast_desc=凍結の長杖による元素の爆発は、100%のダメージを与え、敵を凍らせ、火を消火する。

items.wands.wandoflightning.name=稲妻の杖
items.wands.wandoflightning.staff_name=稲妻の長杖
items.wands.wandoflightning.ondeath=あなたは自分の杖が放った電撃に巻き込まれて死んだ…
items.wands.wandoflightning.desc=この杖は頑丈な金属で作られており、驚くほど重い。先端は二本に分岐しており、間を電気火花が飛び交っている。
items.wands.wandoflightning.stats_desc=この杖は強力な稲妻が弧を描き、撃たれたものすべてに _%1$d-%2$dダメージを与える。_この電気は近くのキャラクターで弧を描き、水の中ではより拡散しやすい。この杖の弧は自分にダメージを与えるが、味方にはダメージを与えない。
items.wands.wandoflightning.bmage_desc=_魔術戦士_が稲妻の長杖で敵を殴ったとき、その長杖に電撃のエンチャントがあるかのように、長杖が他の近くの敵へ稲妻が孤を描くときがある。
items.wands.wandoflightning.eleblast_desc=稲妻の長杖による元素の爆発は、100%のダメージを与え、敵を5ターン硬直させ、水に電撃を流す。

items.wands.wandoflivingearth.name=生ける大地の杖
items.wands.wandoflivingearth.staff_name=生ける大地の長杖
items.wands.wandoflivingearth.desc=この杖は珍妙な岩から作られており、エネルギーが黄色の帯となって光り輝いている。杖を握ると、触れたことを感じて岩が動き出したように見える。
items.wands.wandoflivingearth.stats_desc=この杖は敵に魔法の岩石を発射し、 _%1$dから%2$dのダメージ_ を与える。発射後、この岩石は使用者の周りに漂い、与えたダメージに応じた岩石の鎧となる。もし岩石が十分あれば、次に杖を振るときは岩石でできた守護者に変化するだろう。
items.wands.wandoflivingearth.bmage_desc=_魔術戦士_が生ける大地の長杖で敵を殴ったとき、与えたダメージの一部は岩石の鎧として戻る。
items.wands.wandoflivingearth.eleblast_desc=生ける大地の長杖による元素の爆発は、50%のダメージを与え、敵に命中する度に活動中の大地の守護者を回復する。
items.wands.wandoflivingearth$rockarmor.name=岩石の鎧
items.wands.wandoflivingearth$rockarmor.desc=魔法の岩石があなたの周りに漂い、攻撃されたときにあなたを防御し、受けるダメージの量が50%%に減少する。しかし防御した攻撃は周りの岩石を砕いてしまう。\n\n残りの鎧: %1$d\n\nもし十分な量の岩石があなたの周りにあれば、次に生ける大地の杖を降ったときに岩石が守護者の形に組み上がり、あなたと共に戦ってくれるだろう。\n\n守護者に必要な鎧: %2$d
items.wands.wandoflivingearth$earthguardian.name=大地の守護者
items.wands.wandoflivingearth$earthguardian.desc=生ける大地の杖から発射された岩石はあなたを守る大地の守護者に変化した！岩でできた守護者は近くの敵を攻撃し、攻撃を守護者に向けさせ、あなたが攻撃されないようにする。周囲の敵がすべて消滅した場合、守護者は岩石に変化してあなたの周りに漂い、杖を振ったときに再び現れるだろう。\n\nこの守護者の防御力はあなたの杖のレベルに紐付いている。現在、 _%1$dから%2$dのダメージ_ を防御する。

items.wands.wandofmagicmissile.name=魔力の矢の杖
items.wands.wandofmagicmissile.staff_name=魔力の矢の長杖
items.wands.wandofmagicmissile.desc=このありふれた形状の杖は純粋な魔力を放つ。杖自体に特殊な効果はないが、 充填数が多く、強化すると他の杖に一時的に力を与えることができる。
items.wands.wandofmagicmissile.stats_desc=この杖から放たれるボルトの一撃は _%1$d-%2$dのダメージ_  を与え、強化されている場合は他の杖に一時的に力を与える。
items.wands.wandofmagicmissile.bmage_desc=_魔術戦士_が魔力の矢の長杖で敵を殴ったとき、長杖だけでなく、すべての杖が充填される。
items.wands.wandofmagicmissile.eleblast_desc=魔力の矢の長杖による元素の爆発は、50%のダメージを与え、魔術師に15ターンの充填を付与する。
items.wands.wandofmagicmissile$magiccharge.name=魔力装填
items.wands.wandofmagicmissile$magiccharge.desc=魔力の矢の杖は、あなたの杖に力を与え、次回杖を撃った時の強化値を引き上げた。\n\nあなたの杖の強化値への補正: +%d\n\n魔力装填が終わるまで: %s ターン

items.wands.wandofprismaticlight.name=光彩の杖
items.wands.wandofprismaticlight.staff_name=光彩の長杖
items.wands.wandofprismaticlight.desc=この杖は半透明の結晶で作られており、滑らかなガラスで出来た細長い塊のようだ。色とりどりの光が杖の先端から揺らめき、漏れ出していく。
items.wands.wandofprismaticlight.stats_desc=この杖はダンジョンの暗闇を切り裂く光線を放ち、隠された場所や罠を露呈させる。光線は敵の目を晦ませ、 _%1$dから%2$dのダメージ_ を与える。悪魔や不死の敵は杖から発せられる光によって炎上し、ボーナスダメージを受ける。
items.wands.wandofprismaticlight.bmage_desc=_魔術戦士_が光彩の長杖で敵を殴ったとき、長杖のレベルに応ずる期間、敵が大怪我する。
items.wands.wandofprismaticlight.eleblast_desc=光彩の長杖による元素の爆発は、67%のダメージを与え、爆発範囲内の全地形を露呈させ、敵を5ターン盲目にする。

items.wands.wandofregrowth.name=再萌芽の杖
items.wands.wandofregrowth.staff_name=再萌芽の長杖
items.wands.wandofregrowth.desc=この杖の芯は、細かい意匠が彫られた細い木で作られている。どういうわけか、未だ生命力と活気に満ち、その緑色は若木の青さのようだ。「生命が絶えたとき、必ず新しい生命が芽生える...。永遠の循環が常に残っているのだ！」
items.wands.wandofregrowth.stats_desc=この杖を使うと、円錐状に魔法の芽吹きエネルギーが吹き出し、草や根、珍しい植物が芽吹く。次回の充填で_%1$d回分の充填_を消費する。充填が多いほど効果は大きく、強くなる。
items.wands.wandofregrowth.degradation=_%d回分の充填_を消費すると、この杖は植物や新鮮な草の生産に失敗するようになる。この限界は、レベルアップや杖の強化によって増加する。
items.wands.wandofregrowth.bmage_desc=_魔術戦士_が再萌芽の長杖で敵を殴り、かつどちらかが草の上に立っていると、与えたダメージに比例して草木の治癒を得る。
items.wands.wandofregrowth.eleblast_desc=再萌芽の長杖による元素の爆発は、敵を束縛し、爆発領域付近に草を無作為に生やす。
items.wands.wandofregrowth$dewcatcher.name=集露花
items.wands.wandofregrowth$dewcatcher.desc=集露花は、内部に魔法の露を溜め込む不思議な植物です。人目を避けるために草むらに擬態しようとしますが、集めた露の膨らみでバレてしまいます。
items.wands.wandofregrowth$seedpod.name=集種鞘
items.wands.wandofregrowth$seedpod.desc=集種鞘は、自らの種ではなく、他の植物の種類の種を生み出す魔法の植物だ。 自らの種がないにも関わらず、なぜか広がることを成し遂げる。
items.wands.wandofregrowth$lotus.name=金の蓮華
items.wands.wandofregrowth$lotus.desc=金の蓮華は、強力な再萌芽の杖によってのみ発生させられることができる、神妙な植物だ。その霊気は全ての植物と植物の効果を強化するが、短時間後、そのエネルギーの為に焼け、死ぬ。\n\nこの蓮華は_+%1$d_の再萌芽の杖によって生み出された。その霊気が漂う範囲の内の全ての植物は、キャラクター上に植えられたときに、_即発動_する。更に、植物は_%2$d%%の確率_で種を落とし、塗布された矢は_%3$d%%の割増の耐久性_を得る

items.wands.wandoftransfusion.name=輸血の杖
items.wands.wandoftransfusion.staff_name=輸血の長杖
items.wands.wandoftransfusion.ondeath=あなたは自分の杖が体力を吸い取りすぎて死んだ…
items.wands.wandoftransfusion.charged=あなたの長杖は敵の生命エネルギーで一杯だ！
items.wands.wandoftransfusion.desc=ありふれた形状の杖だが、持ち手の赤紫の色彩と先端の漆黒の宝石が際立っている。
items.wands.wandoftransfusion.stats_desc=味方または魅了された敵に対してこの杖を使うと、_使用者の体力の%1$d_を用いて味方へ_体力%2$d_分、癒やしたり盾を作ることができる。敵に対して使うと、使用者に_%3$dシールド_を与え、少しの間、敵を魅了する。敵対的な不死の敵は魅了が始まる代わりに、_%4$d-%5$dダメージ_を受ける。
items.wands.wandoftransfusion.bmage_desc=_魔術戦士_が輸血の長杖で魅了された敵を殴ったとき、彼はその長杖での次の撃ちに体力を費やさず、シールドを得る。
items.wands.wandoftransfusion.eleblast_desc=輸血の長杖による元素の爆発は、敵を魅了し、味方を回復し、不死の敵に100%のダメージを与える。

items.wands.wandofwarding.name=護衛の杖
items.wands.wandofwarding.staff_name=護衛の長杖
items.wands.wandofwarding.no_more_wards=杖はこれ以上護衛を維持できない。
items.wands.wandofwarding.bad_location=護衛を配備するのに十分な場所がない。
items.wands.wandofwarding.desc=この短い金属の杖の先端には紫色に輝く宝石が浮かんでいる。
items.wands.wandofwarding.stats_desc=敵に直接攻撃する代わりに、この杖は歩哨や動かない砲塔を召喚する。杖はどこにでも召喚でき、視界があれば壁さえも通り抜けることができる。この杖は一度に _%d エネルギー_ に相当する護衛しか維持できない。
items.wands.wandofwarding.bmage_desc=_魔術戦士_が護衛の長杖で敵を殴ったとき、全歩哨が回復することがある。
items.wands.wandofwarding.eleblast_desc=護衛の長杖による元素の爆発は、爆発領域内の全ての歩哨を回復する。
items.wands.wandofwarding$ward.name_1=小型砲塔
items.wands.wandofwarding$ward.desc_1=この単純な砲塔はその砲撃範囲に侵入した敵に自動で攻撃し、 _%1$dから%2$dのダメージ_ を与える。\n\nこの砲塔に向けて護衛の杖を振るうと強化することができる。\n\nこの砲塔は消滅する前に一回攻撃する。\n\nこの砲塔を維持するために護衛の杖は _%3$dエネルギー_ を使用する。
items.wands.wandofwarding$ward.name_2=砲塔
items.wands.wandofwarding$ward.desc_2=この強化された砲塔はより複雑な機構になり、複数回攻撃できるようになった。この砲塔が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの砲塔に向けて護衛の杖を振るうと強化することができる。\n\nこの砲塔は消滅する前に三回攻撃する。\n\nこの砲塔を維持するために護衛の杖は _%3$dエネルギー_ を使用する。
items.wands.wandofwarding$ward.name_3=大型砲塔
items.wands.wandofwarding$ward.desc_3=この完全に強化された砲塔は、強化する前と比べてより多く攻撃できるようになった。この砲塔が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの砲塔に向けて護衛の杖を振るうと強化することができる。\n\nこの砲塔は消滅する前に5回攻撃する。\n\nこの砲塔を維持するために護衛の杖は _%3$dエネルギー_ を使用する。
items.wands.wandofwarding$ward.name_4=小型歩哨
items.wands.wandofwarding$ward.desc_4=この小型の歩哨は大型砲塔と同じ火力を持つが、充填回数が定まっている代わりに体力がある。歩哨は護衛の杖の先端に装飾されている宝石に類似している。この歩哨が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの歩哨に向けて護衛の杖を振るうと、強化してさらに回復することができる。\n\n歩哨が敵に向かって攻撃をするたびにいくらか体力を消費するが、護衛の杖を歩哨に向けて振るえば回復させることができる。\n\nこの歩哨を維持するために護衛の杖は _%3$dエネルギー_ を使用する。
items.wands.wandofwarding$ward.name_5=歩哨
items.wands.wandofwarding$ward.desc_5=この強化された歩哨はより大きくなり、小型歩哨より丈夫なった。この歩哨が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの歩哨に向けて護衛の杖を振るうと、強化してさらに回復することができる。\n\n歩哨が敵に向かって攻撃をするたびにいくらか体力を消費するが、護衛の杖を歩哨に向けて振るえば回復させることができる。\n\nこの歩哨を維持するために護衛の杖は _%3$dエネルギー_ を使用する。
items.wands.wandofwarding$ward.name_6=大型歩哨
items.wands.wandofwarding$ward.desc_6=この完全に強化された歩哨は、強化する前と比べてかなり丈夫になった。この歩哨が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの歩哨に向けて護衛の杖を振るうと、回復することができる。\n\n歩哨が敵に向かって攻撃をするたびにいくらか体力を消費するが、護衛の杖を歩哨に向けて振るえば回復させることができる。\n\nこの歩哨を維持するために護衛の杖は _%3$dエネルギー_ を使用する。
items.wands.wandofwarding$ward.dismiss_title=護衛を解体しますか？
items.wands.wandofwarding$ward.dismiss_body=これ以上護衛を維持したくない場合、護衛を解体することができる。解体すると、この護衛は直ちに破壊される。\n\n護衛を解体しますか？
items.wands.wandofwarding$ward.dismiss_confirm=はい
items.wands.wandofwarding$ward.dismiss_cancel=いいえ

###weapon curses
items.weapon.curses.annoying.name=騒がしい%s
items.weapon.curses.annoying.msg_1=うわっ、ひょっとして何かと戦ってる！？
items.weapon.curses.annoying.msg_2=やっちまえ！
items.weapon.curses.annoying.msg_3=おい、聞けよ！
items.weapon.curses.annoying.msg_4=まだボスと戦ってないのか！？
items.weapon.curses.annoying.msg_5=いたっ、そんなに強く振り回すなって！
items.weapon.curses.annoying.msg_6=死ねぇ！虫けらぁ！
items.weapon.curses.annoying.msg_7=ヒィィヤャッッホォォォオオォオウゥ！
items.weapon.curses.annoying.msg_8=ちょっとは休もうぜ！？
items.weapon.curses.annoying.msg_9=ビシッ！ハッハー！
items.weapon.curses.annoying.msg_10=いい一撃だ！
items.weapon.curses.annoying.msg_11=武器よりも木こりの斧になりたかったな…
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=騒がしい武器は発話能力があるが、少し元気すぎる。意味もないのに話し出しあなたに注目を集めるだろう。

items.weapon.curses.dazzling.name=眩い%s
items.weapon.curses.dazzling.desc=眩い武器は時々眩いばかりの閃光を放ち、見るものすべての目を眩ませるだろう。

items.weapon.curses.displacing.name=退去させる%s
items.weapon.curses.displacing.desc=退去させる武器は混沌とした転移魔法で満たされていて、同じ階のどこかにランダムに敵を転移させてしまうことがある。

items.weapon.curses.explosive.name=爆発性の%s
items.weapon.curses.explosive.warm=温かい…
items.weapon.curses.explosive.hot=熱い！
items.weapon.curses.explosive.desc=爆発性の武器は徐々に力を溜めて爆発し、使用者と敵にダメージを与えるだろう。
items.weapon.curses.explosive.desc_cool=武器は現在触ると冷たい。
items.weapon.curses.explosive.desc_warm=あなたの武器はエネルギーを蓄積し、暖かくなる…
items.weapon.curses.explosive.desc_hot=あなたの武器は熱い！　今にも爆発するだろう！

items.weapon.curses.friendly.name=友好的な%s
items.weapon.curses.friendly.desc=友好的な武器は平和主義者の武器としては最適だ。稀に起動する魔法によって戦闘が不可能になるだろう。

items.weapon.curses.polarized.name=二極化した%s
items.weapon.curses.polarized.desc=二極化した武器は攻撃が更に50%のダメージを与えるか、全くダメージを与えないかのどちらかになってしまう呪いにかかっている。

items.weapon.curses.sacrificial.name=償わせる%s
items.weapon.curses.sacrificial.desc=償わせる武器は敵を攻撃する見返りに使用者の血を要求する。健康であればあるほど、呪いはより大量の血を要求するだろう。

items.weapon.curses.wayward.name=我儘な%s
items.weapon.curses.wayward.desc=我儘な武器は時々極端に精度が悪くなる。この魔法は発動してから少しの間持続するが、我儘な武器で一撃を加えることで解除される。
items.weapon.curses.wayward$waywardbuff.name=武器の我儘
items.weapon.curses.wayward$waywardbuff.desc=我儘な武器の魔法が発動し、短時間の間、極めて精度が悪くなる。ただし、奇襲攻撃などの命中が保証されている攻撃には効果がない。我儘な武器での攻撃が成功すると、この効果はすぐに解除される。\n\n武器の我儘が終わるまで: %s ターン

###enchantments
items.weapon.enchantments.blazing.name=猛炎の%s
items.weapon.enchantments.blazing.desc=猛炎の武器は炎を吹き出し、既に着火しているものに対してはボーナスダメージを与えるだろう。

items.weapon.enchantments.blocking.name=防御の%s
items.weapon.enchantments.blocking.desc=防御の武器は攻撃したあとに、一時的なシールドを張る可能性がある。
items.weapon.enchantments.blocking$blockbuff.name=防御中
items.weapon.enchantments.blocking$blockbuff.desc=防御の武器のエンチャントにより、防御力が一時的に上昇した！\n\nシールドの残り: %d\n\n終わるまで: %sターン

items.weapon.enchantments.blooming.name=開花の%s
items.weapon.enchantments.blooming.desc=開花の武器は当てた敵の周りに若葉を芽吹かせる魔法が込められている。

items.weapon.enchantments.chilling.name=冷却の%s
items.weapon.enchantments.chilling.desc=冷却の武器で攻撃された敵は凍えてしまい、動きや攻撃が遅くなる。

items.weapon.enchantments.kinetic.name=保存の%s
items.weapon.enchantments.kinetic.desc=保存の武器で敵が殺されると、余剰の力が武器に蓄えられ、成功した次の攻撃に追加される。
items.weapon.enchantments.kinetic$conserveddamage.name=保存済みダメージ
items.weapon.enchantments.kinetic$conserveddamage.desc=あなたの武器は前回の決定打から得られた余剰の力を保存しており、次の攻撃にボーナスダメージとして追加されるだろう。しかし、このエネルギーは時間と共に無くなっていく。\n\n保存済みダメージ: %d

items.weapon.enchantments.corrupting.name=堕落の%s
items.weapon.enchantments.corrupting.desc=この強力なエンチャントは敵をあなたの思いのままにする能力を秘めている。この武器で敵が殺されると、死ぬ代わりに堕落する可能性がある。

items.weapon.enchantments.elastic.name=弾性の%s
items.weapon.enchantments.elastic.desc=弾性の武器で攻撃すると敵が少しの距離後退する可能性がある。

items.weapon.enchantments.grim.name=致死の%s
items.weapon.enchantments.grim.desc=致死の武器は、攻撃した敵を即死させる強力なエンチャントが付与されている。この効果は敵が弱っているほど発揮されやすい。

items.weapon.enchantments.lucky.name=強運の%s
items.weapon.enchantments.lucky.desc=この武器で殺された敵は追加で金を落とす可能性がある。

items.weapon.enchantments.precise.name=精密の%s
items.weapon.enchantments.precise.desc=精密の武器は状況にかかわらず、攻撃が必中する可能性がある。

items.weapon.enchantments.projecting.name=突出の%s
items.weapon.enchantments.projecting.desc=突出の近接武器はより遠くまで到達するようになり、遠距離武器は近くの壁なら貫通するようになるだろう。

items.weapon.enchantments.shocking.name=電撃の%s
items.weapon.enchantments.shocking.desc=電撃の武器から迸る電弧は、周囲の敵に追加ダメージを与える。

items.weapon.enchantments.unstable.name=不定の%s
items.weapon.enchantments.unstable.desc=このエンチャントは混沌としたエネルギーを放っており、攻撃が当たった際にそれぞれ異なるエンチャントの効果が発揮される。

items.weapon.enchantments.vampiric.name=吸血の%s
items.weapon.enchantments.vampiric.desc=この強力なエンチャントは攻撃した際に生命力を吸い上げ、使用者に還元する。この効果は使用者の体力が少ないほど強力になる。


###melee weapons
items.weapon.melee.assassinsblade.name=暗殺者の刃
items.weapon.melee.assassinsblade.stats_desc=この武器による攻撃はあなたに気づいていない敵に対してより強力になる。
items.weapon.melee.assassinsblade.desc=黒曜石で作られた波状の刃は、その重さの割に扱うことが難しいが、正しく扱うことができれば致命傷を与えるだろう。

items.weapon.melee.battleaxe.name=戦斧
items.weapon.melee.battleaxe.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.battleaxe.desc=巨大な鋼の斧身によって重量級の横薙ぎが放たれる。

items.weapon.melee.crossbow.name=弩
items.weapon.melee.crossbow.stats_desc=この武器を装備している間は投矢のダメージが増加し、この武器のエンチャントの効果が発揮される。
items.weapon.melee.crossbow.desc=並外れた速度で矢を打ち出すことのできる非常に入り組んだ武器だ。近接武器として作られてはいないものの、その重量と頑丈な構造によって近接武器としても使用できる。

items.weapon.melee.dagger.name=ダガー
items.weapon.melee.dagger.stats_desc=この武器による攻撃はあなたに気づいていない敵に対してより強力になる。
items.weapon.melee.dagger.desc=すり減った木製の取っ手がついた質素な鉄のダガー。

items.weapon.melee.dirk.name=短刀
items.weapon.melee.dirk.stats_desc=この武器による攻撃はあなたに気づいていない敵に対してより強力になる。
items.weapon.melee.dirk.desc=ダガーより長い刃が突き出ており、敵により食い込んでいくだろう。

items.weapon.melee.flail.name=フレイル
items.weapon.melee.flail.stats_desc=この武器による攻撃はより不正確になる。\nこの武器では奇襲攻撃が出来ない。
items.weapon.melee.flail.desc=棘がついた球体が鎖によって持ち手に取り付けられている。非常に扱いにくいが、強烈な打撃が命中すると敵を粉砕するだろう。

items.weapon.melee.gauntlet.name=石の篭手
items.weapon.melee.gauntlet.stats_desc=この武器による攻撃はとても素早くなる。
items.weapon.melee.gauntlet.desc=この巨大な篭手は重い魔法石が表面にあしらわれている真紅の布で作られている。この布はあなたの手によく合い、硬い石版は外皮のようだ。重量級の武器のように動かせるようになるには筋力が必要だが、一撃に途方もない力を加えるだろう。

items.weapon.melee.glaive.name=薙刀
items.weapon.melee.glaive.stats_desc=この武器による攻撃はより遅くなる。\nこの武器による攻撃は遠くまで届く。
items.weapon.melee.glaive.desc=柄の端に剣の刃を追加した巨大な長柄武器。

items.weapon.melee.gloves.name=鋲付き手袋
items.weapon.melee.gloves.stats_desc=この武器による攻撃はとても素早くなる。
items.weapon.melee.gloves.desc=鋲付き手袋によって防御力は得られないが、手を塞がないので実用的な武器になるだろう。

items.weapon.melee.greataxe.name=大斧
items.weapon.melee.greataxe.stats_desc=この武器は信じられないくらい重い。
items.weapon.melee.greataxe.desc=肩越しに振るうように作られており、この巨大な斧はその重量と同様に強力だ。

items.weapon.melee.greatshield.name=大盾
items.weapon.melee.greatshield.typical_stats_desc=この武器は、通常、0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.greatshield.stats_desc=この武器は0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.greatshield.desc=盾よりは移動可能な壁に似ており、この巨大な金属の塊は防御を補助するが、攻撃するための余裕が残されていない。

items.weapon.melee.greatsword.name=大剣
items.weapon.melee.greatsword.desc=そのそびえ立つ刃による重量をかけた一振りは大ダメージを与える。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.handaxe.desc=木の伐採に使われることが多い軽い斧だ。幅広い刃は敵に対してもよく効果を発揮するだろう。

items.weapon.melee.knuckles.name=拳鍔
items.weapon.melee.knuckles.stats_desc=この武器による攻撃はとても素早くなる。
items.weapon.melee.knuckles.desc=拳に嵌まるように象られた鉄片。両手を自由に使え、何も付けない拳よりも良い打撃を繰り出せる。

items.weapon.melee.longsword.name=長剣
items.weapon.melee.longsword.desc=長い剃刀のような鋼の刃は燦然と輝いているが、その大きさのためこの剣はだいぶ重くなっている。

items.weapon.melee.mace.name=メイス
items.weapon.melee.mace.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.mace.desc=武器の先端に付いている大きな鉄の塊によって大ダメージが与られる。

items.weapon.melee.magesstaff.name=魔術師の長杖
items.weapon.melee.magesstaff.ac_imbue=魔力を込める
items.weapon.melee.magesstaff.ac_zap=放つ
items.weapon.melee.magesstaff.prompt=杖を選ぶ
items.weapon.melee.magesstaff.imbue=あなたの長杖は%sの力で満たされた。
items.weapon.melee.magesstaff.preserved=前の杖は保持された！
items.weapon.melee.magesstaff.preserved_resin=前の杖はエンチャントを外され、秘儀の樹脂に変わる。
items.weapon.melee.magesstaff.conflict=魔法が干渉しあって長杖のエンチャントが消え去った。
items.weapon.melee.magesstaff.id_first=まず杖を識別する必要がある。
items.weapon.melee.magesstaff.cursed=呪われた杖は使用できない。
items.weapon.melee.magesstaff.imbue_desc=本当にこの杖の魔力を長杖に込めますか？\n\n力を込める杖の強化レベルが長杖と同じか高い場合、長杖はその杖の強化レベルを引き継ぎ、さらに長杖自身の強化によって+1されます。\n\n力を込めた結果、_レベル%d_の長杖になるでしょう。
items.weapon.melee.magesstaff.imbue_lost=現在、あなたの長杖に込められている杖は失われる。
items.weapon.melee.magesstaff.imbue_talent=現在長杖に込められている杖は _%1$d%%_の確率で_+0として保持される。杖の保持可能回数: _%2$d_回。 杖が保持されなかった場合、代わりに秘儀の樹脂1個が手に入る。
items.weapon.melee.magesstaff.yes=本当に実行する
items.weapon.melee.magesstaff.no=気が変わった
items.weapon.melee.magesstaff.desc=この長杖は、魔術師自身によって作られた、杖を浸透できる特徴的な魔法の武器。
items.weapon.melee.magesstaff.no_wand=この長杖は現在魔力が込められておらず、杖を振るう前に _杖の力を込める_ 必要がある。
items.weapon.melee.magesstaff.has_wand=この長杖は現在 _%s_ の力が込められている。
items.weapon.melee.magesstaff.cursed_wand=長杖は呪われ、込められた魔力が暴走している。

items.weapon.melee.meleeweapon.stats_known=この _%1$d ランク_ の近接武器は _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$d の筋力_ が必要となる。
items.weapon.melee.meleeweapon.stats_unknown=この _%1$d ランク_ の近接武器は、通常、 _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$dの筋力_ が必要となる。
items.weapon.melee.meleeweapon.probably_too_heavy=おそらくこの武器は重すぎる。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=短剣
items.weapon.melee.shortsword.desc=ダガーと比べてほんの少し長いだけのとても短い剣だ。

items.weapon.melee.quarterstaff.name=六尺棒
items.weapon.melee.quarterstaff.stats_desc=この武器は、0-2ダメージを防ぐ。
items.weapon.melee.quarterstaff.desc=先端に鉄が嵌められている木製の杖だ。

items.weapon.melee.roundshield.name=円盾
items.weapon.melee.roundshield.typical_stats_desc=この武器は、通常、0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.roundshield.stats_desc=この武器は0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.roundshield.desc=この大きな盾は効果的に攻撃を防御し、ピンチのときに役に立つ武器になるだろう。

items.weapon.melee.runicblade.name=ルーンの刃
items.weapon.melee.runicblade.stats_desc=この武器はより効果的に強化の恩恵を受けられる。
items.weapon.melee.runicblade.desc=輝く青い刃を持つ、異国から来た神秘的な武器。

items.weapon.melee.sai.name=釵
items.weapon.melee.sai.stats_desc=この武器による攻撃はとても素早くなる。
items.weapon.melee.sai.desc=手で振り回すことを目的とした、二枚の薄い刃。切れ味抜群で敵をなぎ倒すのに最適だ。

items.weapon.melee.scimitar.name=三日月刀
items.weapon.melee.scimitar.stats_desc=この武器による攻撃はより素早くなる。
items.weapon.melee.scimitar.desc=厚い円曲した刃。攻撃において、力強さよりも素早さを重視した刀身だ。

items.weapon.melee.spear.name=槍
items.weapon.melee.spear.stats_desc=この武器による攻撃はより遅くなる。\nこの武器による攻撃は遠くまで届く。
items.weapon.melee.spear.desc=先端に尖った鉄が付けられている細長い木の杖。

items.weapon.melee.sword.name=剣
items.weapon.melee.sword.desc=うまく均整の取れた剣。そんなに大きくはないが、短剣よりはずっと長い。

items.weapon.melee.warhammer.name=戦鎚
items.weapon.melee.warhammer.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.warhammer.desc=この戦鎚をうまく扱うには桁外れの筋力が必要だが、この鉛と鋼の塊による圧倒的な質量がもたらす痛烈な一撃に耐えられる生物はほとんど存在しない。

items.weapon.melee.whip.name=鞭
items.weapon.melee.whip.stats_desc=この武器による攻撃はとても遠くまで届く。
items.weapon.melee.whip.desc=この武器の先端にある棘の付いた長い紐は少しのダメージしか与えられないが、その到達範囲は注目に値する。

items.weapon.melee.wornshortsword.name=摩耗した短剣
items.weapon.melee.wornshortsword.desc=長年の使用によって摩耗したかなり短い剣。短剣よりも状態がよく、薄くて軽い。


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=アドレナリンの投矢
items.weapon.missiles.darts.adrenalinedart.desc=これらの投矢の先端は敏捷芝をベースにした化合物で塗布されており、味方の移動速度や攻撃速度を上げたり、敵の移動速度を一時的に低下させたりすることができる。投矢自体は敵にダメージを与えるが、味方にダメージを与えることはない。

items.weapon.missiles.darts.blindingdart.name=盲目の投矢
items.weapon.missiles.darts.blindingdart.desc=これらの投矢の先端は盲目草をベースにした化合物で塗布されており、少しの間、対象を盲目にする。しかし対象は方向感覚は失わないので、最後にあなたを見た場所に向かっていくだろう。

items.weapon.missiles.darts.chillingdart.name=冷却の投矢
items.weapon.missiles.darts.chillingdart.desc=これらの投矢は氷結茸をベースにした化合物で塗布されており、対象を大いに凍えさせるだろう。

items.weapon.missiles.darts.cleansingdart.name=浄化の投矢
items.weapon.missiles.darts.cleansingdart.desc=これらの投矢の先端は癒術花をベースにした化合物が塗布されており、味方は一時的にあらゆる有害な効果を受けなくなり、敵は有益な効果を浄化するだろう。敵は一時的に自分が攻撃していることや逃げていることを忘れるかもしれない。投矢自体はまだ敵に有害だが、味方に害を与えることはない。

items.weapon.missiles.darts.dart.name=投矢
items.weapon.missiles.darts.dart.ac_tip=塗布する
items.weapon.missiles.darts.dart.prompt=種を選択
items.weapon.missiles.darts.dart.tip_title=投矢に塗布する
items.weapon.missiles.darts.dart.tip_desc=種は1本か2本の投矢と組み合わせて先端に塗布することができる。塗布された投矢は対応する種の特性を持つようになり、単発の効果を発揮するようになる。\n\nこれらの種で投矢に塗布すると _%s_ が手に入る。
items.weapon.missiles.darts.dart.tip_all=%1$d本の投矢を%2$d粒の種で塗布する
items.weapon.missiles.darts.dart.tip_two=1粒の種で2本の投矢に塗布する
items.weapon.missiles.darts.dart.tip_one=1粒の種で1本の投矢に塗布する
items.weapon.missiles.darts.dart.tip_cancel=取り消す
items.weapon.missiles.darts.dart.desc=棘が先端についたシンプルな木製の軸は、手首のスナップを利かして投げるのに丁度よい重さだ。よく飛び、狙った獲物はその鋭い先端に刺し貫かれるだろう。種を塗布することにより、投げたときに追加効果を得ることができる。
items.weapon.missiles.darts.dart.unlimited_uses=投矢の構造が単純なおかげで、何度でも再利用できる。

items.weapon.missiles.darts.displacingdart.name=退去の投矢
items.weapon.missiles.darts.displacingdart.desc=これらの投矢は雲散霧四葉をベースにした化合物で塗布されており、対象をそう遠くない位置に転移させるだろう。

items.weapon.missiles.darts.healingdart.name=治癒の投矢
items.weapon.missiles.darts.healingdart.desc=これらの投矢は太陽草をベースにした化合物で塗布されており、対象を治癒するだろう。この投矢自体は敵を傷つけるが、味方に対してはそうではない。

items.weapon.missiles.darts.holydart.name=神聖な投矢
items.weapon.missiles.darts.holydart.desc=これらの投矢の先端には、星彩華をベースにした化合物で塗布されており、対象に聖なるエネルギーを注ぎ込むだろう。味方や通常の敵は祝福されるが、不死の敵や悪魔の敵は大ダメージを受ける。投矢自体は敵にダメージを与えるが、味方にダメージを与えることはない。

items.weapon.missiles.darts.incendiarydart.name=焼夷の投矢
items.weapon.missiles.darts.incendiarydart.desc=これらの投矢は火花をベースにした化合物で塗布されており、衝撃で大量の炎が噴出するだろう。

items.weapon.missiles.darts.paralyticdart.name=麻痺の投矢
items.weapon.missiles.darts.paralyticdart.desc=これらの投矢は大地根をベースにした化合物で塗布されており、少しの間、対象を麻痺させるだろう。

items.weapon.missiles.darts.poisondart.name=毒の投矢
items.weapon.missiles.darts.poisondart.desc=これらの投矢は悲嘆苔をベースにした化合物で塗布されており、対象を毒で犯すだろう。

items.weapon.missiles.darts.rotdart.name=腐敗の投矢
items.weapon.missiles.darts.rotdart.desc=これらの邪悪な投矢はロットベリーをベースにした酸性の化合物で塗布されており、投矢が接触したもの全てを貪欲に腐食させていくだろう。強力な敵はほとんどの効果に耐性を持っているが、腐食はほとんどの通常の敵なら簡単に倒せてしまう。他の塗布された投矢より長持ちするが、耐久度を上げることはできない。

items.weapon.missiles.darts.shockingdart.name=電撃の投矢
items.weapon.missiles.darts.shockingdart.desc=これらの投矢は嵐蔦をベースにした化合物で塗布されており、対象に不快な電撃をお見舞いするだろう。

items.weapon.missiles.darts.tippeddart.ac_clean=洗浄する
items.weapon.missiles.darts.tippeddart.clean_title=投矢を洗浄する
items.weapon.missiles.darts.tippeddart.clean_desc=塗布された投矢を洗浄し、通常の投矢に戻します。
items.weapon.missiles.darts.tippeddart.clean_all=全て洗浄する
items.weapon.missiles.darts.tippeddart.clean_one=一本洗浄する
items.weapon.missiles.darts.tippeddart.cancel=中止
items.weapon.missiles.darts.tippeddart.durability=塗布された投矢は一回使用したらその塗布剤は落ちてしまい、通常の投矢に戻る。
items.weapon.missiles.darts.tippeddart.uses_left=この投矢の束は一本の塗布剤が落ちるまでに _%d回/%d回_ 使用できる。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_これらの投擲武器は品質が良いので、何度でも使用できる。_
items.weapon.missiles.darts.tippeddart.about_to_break=投矢の塗布剤が流れ落ちそうだ。


items.weapon.missiles.bolas.name=ボーラ
items.weapon.missiles.bolas.desc=これらの珍しい投擲武器はあまりダメージは与えられないが、対象の動きを遅くするにはもってこいだ。

items.weapon.missiles.boomerang.name=ブーメラン
items.weapon.missiles.boomerang.desc=この平坦な木製の飛び道具を敵に投げると、投擲者の手元に戻ってくるだろう。
items.weapon.missiles.boomerang.durability=その頑丈な構造のおかげで、ブーメランは何度でも使用できる。

items.weapon.missiles.fishingspear.name=銛
items.weapon.missiles.fishingspear.desc=魚を捕るためにデザインされた槍。簡易な武器にしてはよく使える。

items.weapon.missiles.forcecube.name=力の立方体
items.weapon.missiles.forcecube.ondeath=あなたは自分が投げた力の立方体の爆発に巻き込まれて死んだ…
items.weapon.missiles.forcecube.desc=この奇妙な形の武器は、あなたの手に収まるくらいの大きさだが、信じられないくらい重い。投げると、周辺に衝撃波が襲いかかり、爆発に巻き込んだもの全てにダメージを与えるだろう。

items.weapon.missiles.heavyboomerang.name=大型ブーメラン
items.weapon.missiles.heavyboomerang.desc=この大きなブーメランを効果的に扱うことは難しいが、かなりのダメージを与えることができる。数ターン後に、投げた場所に戻っていくだろう。

items.weapon.missiles.javelin.name=ジャベリン
items.weapon.missiles.javelin.desc=これらの大きな投げ槍は、その穂先が風を切って飛ぶように丁度よい重さになっている。

items.weapon.missiles.kunai.name=苦無
items.weapon.missiles.kunai.desc=これらの小さなナイフは熟練者の手にかかれば非常に強力な武器になる。また、あなたに気づいていない敵に対して最も効果を発揮する。

items.weapon.missiles.missileweapon.stats=この _%1$d ランク_ の投擲武器は _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$dの筋力_ が必要となる。
items.weapon.missiles.missileweapon.distance=この武器は距離をおいて使用するように設計されているので、遠くの敵に対してはより命中率が上がり、近くの敵に対しては命中率が下がる。
items.weapon.missiles.missileweapon.durability=投擲武器は、それらを使うにつれ摩耗していき、最後には壊れてしまうだろう。
items.weapon.missiles.missileweapon.uses_left=この武器の束は一つが壊れるまでに _%d回/%d回_ 使用できる。
items.weapon.missiles.missileweapon.unlimited_uses=_これらの投擲武器は品質が良いので、何度でも使用できる。_
items.weapon.missiles.missileweapon.about_to_break=投擲武器が壊れそうだ。
items.weapon.missiles.missileweapon$placeholder.name=投擲武器

items.weapon.missiles.shuriken.name=手裏剣
items.weapon.missiles.shuriken.desc=剃刀のような刃がついた星型の金属片。軽くて簡単に投げることができる。一振りの手裏剣なら移動後すぐに投げることができる。

items.weapon.missiles.throwingclub.name=投げ棍棒
items.weapon.missiles.throwingclub.desc=棒の先に大きな石が縛られている、かなり単純な形の投擲武器。ダメージ量には欠けるものの、硬い石でできた斧頭は非常に頑丈で、敵に刺さることなく落ちるだろう。

items.weapon.missiles.throwinghammer.name=投げハンマー
items.weapon.missiles.throwinghammer.desc=この頑丈な金槌は敵に投げられるように設計されている。ダメージ量には欠けるものの、金属でできた滑らかな構造は非常に頑丈で、敵に刺さることなく落ちるだろう。

items.weapon.missiles.throwingknife.name=投げナイフ
items.weapon.missiles.throwingknife.desc=これらの軽量なナイフは弧を描いて敵に飛んでゆく。また、あなたに気づいていない敵に対して最も効果を発揮する。

items.weapon.missiles.throwingspear.name=投槍
items.weapon.missiles.throwingspear.desc=振り回すためではなく投げるために設計された細い柄が特徴的な軽量の槍。

items.weapon.missiles.throwingstone.name=石礫
items.weapon.missiles.throwingstone.desc=投げたときにただの石ころよりも威力が出るように鑢をかけた石。その職人技にもかかわらず、全然攻撃力の高い武器ではない。

items.weapon.missiles.tomahawk.name=トマホーク
items.weapon.missiles.tomahawk.desc=これらの投擲用の斧は、その鋸状の刃によって少々特殊な挙動を示す。この武器による手堅い一撃は敵を出血させるだろう。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=致命的な矛先が三本もある巨大な投げ槍。高威力だが、非常に重い。


items.weapon.spiritbow.name=精霊の弓
items.weapon.spiritbow.ac_shoot=撃つ
items.weapon.spiritbow.prompt=対象を選択
items.weapon.spiritbow.stats=この弓は直接強化することはできず、あなたがレベルアップするにつれて徐々に強化されてゆく。現在のレベルでは、この弓から放たれる矢は _%1$dから%2$dのダメージ_ を与え、適切に扱うには _%3$dの筋力_ が必要だ。
items.weapon.spiritbow.desc=古い魔法の木でできている弓。弓の弦とその意匠は淡い青色に輝いている。ひとたびその弦を引けば、弓から魔法の矢が出現し、発射すれば敵を貫くだろう。

items.weapon.weapon.identify=武器に隅々まで精通し、識別できるようになった。
items.weapon.weapon.too_heavy=筋力が不十分なせいで、この武器を装備している時は攻撃速度、正確性、奇襲攻撃の可能性が減少する。
items.weapon.weapon.excess_str=筋力が十分あるおかげで、この武器を装備しているときは _%dのボーナスダメージ_ が入る。
items.weapon.weapon.incompatible=異なる魔法の相互作用によってエンチャントは武器から消え去ってしまった！
items.weapon.weapon.cursed_worn=この武器は呪われているため、外すことができない。
items.weapon.weapon.cursed=この武器の中には凶悪な魔力が潜んでいるようだ。
items.weapon.weapon.weak_cursed=呪われているにもかかわらず、この武器を外すことができる。
items.weapon.weapon.not_cursed=この武器は害悪を及ぼす魔法がない。
items.weapon.weapon.faster=_攻撃速度_ が向上するように補強されている。
items.weapon.weapon.stronger=_ダメージ_ が向上するように補強されている。
items.weapon.weapon.enchanted=_%s_ が付与されている。
items.weapon.weapon$enchantment.enchant=エンチャント


###misc items
items.amulet.name=イェンダーの魔除け
items.amulet.ac_end=ゲームをクリアする
items.amulet.desc=イェンダーの魔除けは、人間やドワーフが知る限り、最も強力なアーティファクトである。その煌めく結晶には、信じられないような不思議な力が秘められている。
items.amulet.desc_origins=このお守りの起源は不明である。歴史によると、ドワーフの王は、ドワーフ文明がすべての接触を断つ直前に、このアーティファクトを発見したと自慢していたそうだ。どうやって見つけたのだろう？ヨグ＝ゼーヴァはどのようにそれを奪ったのか？それはまた別の機会にするとして、今大事なのは、この魔よけを手に入れることだ！
items.amulet.desc_ascent=このお守りの起源は不明であるが、明らかなのは、ヨグ＝ゼーヴァの力によって重く影響されたことだ。あなたが進み通り抜けたダンジョンがヨグの意志で歪曲しているようで、敵の出現率が高くなり、更に強力になった！また、魔除けの発動や破棄ができなくなり、まるで呪われているようだ。
items.amulet.ascent_title=登る
items.amulet.ascent_desc=魔除けからヨグ＝ゼーヴァの強烈かつ恐ろしい力が放射されているのを感じ始めた。人間として、通り抜けたダンジョンに戻り登るのは、意外と難しいだろうか！\n\n魔除けを持ったまま登り続けると、ダンジョンが更に危険になり、フロア間のテレポートが無効になり、ダンジョンを登りきることでしかゲームに勝てなくなるのだ！\n\nこの挑戦を始めずに登りたい場合には、魔除けを置いておくことが可能であり、あるいは登る前に魔除けを発動して、普通にゲームを終えられる。
items.amulet.ascent_yes=続ける！
items.amulet.ascent_no=今は止める

items.ankh.name=アンク
items.ankh.ac_bless=祝福する
items.ankh.bless=アンクは魔法の水で祝福された。
items.ankh.desc=この昔からある不死の象徴は、死後蘇ることを可能にする。ほとんどのアイテムは死んだ場所で落とすが、そこに戻れば取り戻せる。一杯に溜まった革袋水筒を使うことで、アンクを祝福することができ、さらに強力になるだろう。
items.ankh.desc_blessed=この昔からある不死の象徴は、死後蘇ることを可能にする。アンクは祝福され、より強力になっている。致命的な瞬間にはアンクが身代わりとなってあなたを助けるだろう。

items.arcaneresin.name=秘儀の樹脂
items.arcaneresin.prompt=杖を選ぶ
items.arcaneresin.ac_apply=強化する
items.arcaneresin.level_too_high=その杖は改良する樹脂によって、とても強くなっている。
items.arcaneresin.not_enough=それを行うための十分な樹脂を持ってない！
items.arcaneresin.apply=樹脂で杖を薄膜で覆い、その力が増大する！
items.arcaneresin.desc=紫と白で輝く微粉末。魔法のエネルギーを増幅させ、杖のレベルを上げることができる。\n\n杖を強化するには、杖の初期レベルに応じて1、2、3個の樹脂を消費する。樹脂は最大+3まで杖を強化できる。\n\n樹脂の強化は、強化の巻物や同様のアイテムによって上書きされ、杖を魔術師の長杖に浸透させる際には適用されない。

items.brokenseal.name=壊れた印章
items.brokenseal.ac_affix=取り付ける
items.brokenseal.prompt=鎧を選択
items.brokenseal.unknown_armor=まず鎧を識別する必要がある。
items.brokenseal.cursed_armor=呪われた鎧には印章を取り付けることができない。
items.brokenseal.affix=鎧に印章を取り付けた！
items.brokenseal.desc=武勇の印として鎧に取り付けることのできる、蝋でできた印章。印章に彫られていた細工などは長い年月のうちに擦り切れてしまい、途中で半分に折れ曲がっている。\n\n戦士の家から持ち出した記念品であり、これが戦士を奮起させる。印章が付けられている鎧を装備している間、鎧の品質に応じたシールドが体力に段々と上乗せされるだろう。\n\nこの印章は _鎧に取り付ける_ ことができ、様々な鎧につけることができる。これは強化を一つ持ち越せる。
items.brokenseal.choose_title=刻印の選択
items.brokenseal.choose_desc=この鎧と壊れた印章のどちらにも刻印が付いています。どちらの刻印を残すか選んでください。\n\n注意:現在鎧に付いている刻印を選ぶと、後で印章に移せなくなります。

items.dewdrop.name=露の雫
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dシールド
items.dewdrop.both=+%1$dHP、+%2$dシールド
items.dewdrop.already_full=既に体力が回復している。
items.dewdrop.desc=透明で綺麗な露の雫。\n\nこの地域の魔法のおかげで、綺麗な水には体力を少し回復させる性質がある。

items.equipableitem.unequip_cursed=装備は呪われていて外すことができない！
items.equipableitem.ac_equip=装備する
items.equipableitem.ac_unequip=装備を外す

items.energycrystal.name=エネルギーの結晶
items.energycrystal.desc=錬金術のエネルギーが込められた、小さな魔法の結晶の集合体。\n\n錬金術のレシピに最もよく使われる材料で、錬金術の壺で消耗品を解体して生産することができる。

items.gold.name=ゴールド
items.gold.desc=金貨の山だ。金貨を集めると後で店に寄ったときに買い物ができる。

items.heap.for_sale=%1$dゴールド: %2$s
items.heap.chest=宝箱
items.heap.chest_desc=開けるまで何が入っているかはわからないぞ！
items.heap.locked_chest=鍵がかかった宝箱
items.heap.locked_chest_desc=開けるまで何が入っているかはわからないぞ！開けるには金の鍵が必要だ。
items.heap.crystal_chest=結晶の宝箱
items.heap.crystal_chest_desc=中に _%s_ が入っているようだが、開けるには結晶の鍵が必要だ。
items.heap.artifact=アーティファクト
items.heap.wand=杖
items.heap.ring=指輪
items.heap.tomb=墓
items.heap.tomb_desc=この古の墓の中には何か有用な物が入っているかもしれないが、所有者はその確認を妨害してくるに違いない。
items.heap.skeleton=骸骨となった遺体
items.heap.skeleton_desc=不運な冒険者の成れの果てがこれだ。何か有用な物を持っているかもしれないから確認するといいだろう。
items.heap.remains=勇士の遺体
items.heap.remains_desc=前任者の成れの果てがこれだ。何か有用な物を持っているかもしれないから確認するといいだろう。

items.honeypot.name=蜂蜜壺
items.honeypot.ac_shatter=割る
items.honeypot.desc=この大きな蜂蜜壺は蜂蜜で一杯だが、中に大きな蜜蜂が潜んでいる！この種類の巨大な蜂はいつもは巣に篭っている。ひょっとしてこの壺は猟師が使う特殊な檻の一種なのではないだろうか？蜜蜂は蜂蜜と一緒に壺に篭もることでとても満足しているように見え、中を覗き込むと激しく羽音を鳴らし始める。
items.honeypot$shatteredpot.name=割れた蜂蜜壺
items.honeypot$shatteredpot.desc=壺は割れ、壺に付着した粘性の蜂蜜のおかげでその姿を留まらせているにすぎず、徐々に分解し始めている。\n\n壊れているにもかかわらず、蜜蜂はこの壺をまだ守ろうとしているように見える。

items.item.prompt=投げる場所を選択
items.item.ac_drop=落とす
items.item.ac_throw=投げる
items.item.rankings_desc=死因：%s
items.item.curse=呪い

items.kindofmisc.unequip_title=アイテムを一つ外す
items.kindofmisc.unequip_message=先にいずれかのアイテムを外す必要があります。交換するアイテムを選ぶ。

items.kindofweapon.equip_cursed=体が勝手に武器を握って離さない。

items.kingscrown.name=ドワーフの王の王冠
items.kingscrown.ac_wear=着用
items.kingscrown.naked=残念ながら、王冠で下着を変形させることはできない。
items.kingscrown.upgraded=王冠は鮮やかに光り、鎧の変形とともに崩壊する！
items.kingscrown.ratgraded=鼠の王の前足は鎧の変形とともに鮮やかに光った！
items.kingscrown.desc=最後のドワーフの王の王冠で、絶大な魔力で光り輝いている。\n\n装着すると、王冠の魔力が現在装着している鎧に流れ込み、_特殊な能力を持つ独特で壮絶な鎧_に変形する。新しい鎧は、元の鎧の特性をすべて維持する。

items.liquidmetal.name=液体金属
items.liquidmetal.ac_apply=強化する
items.liquidmetal.prompt=投擲武器を選択
items.liquidmetal.already_fixed=その投擲武器は既に完璧な状態だ！
items.liquidmetal.apply=投擲武器を修理するために%d個の液体金属を使う。
items.liquidmetal.desc=投擲武器に掛けると、この魔法の液体が使用中にできたひびや裂け目に入り込み、投擲武器を完璧な状態に復元する。\n\n第1段階の武器を完全に修理するには液体金属が10個、第5段階の武器には30個必要だ。また、強化するたびに、必要な金属の量が倍増する。\n\n液体金属は、塗布された矢の塗布を修復するために使うことはできない。

items.lostbackpack.name=失くした背嚢
items.lostbackpack.desc=自分の失くした荷物だ。回収して失くしたアイテムを取り戻そう！

items.merchantsbeacon.name=商人の標識
items.merchantsbeacon.ac_use=使用する
items.merchantsbeacon.desc=ドワーフの技術によって作られた奇妙な欠片によって、遠く離れた場所でも通信することができる。\n\n起動したら、ダンジョンのどこにいてもアイテムをピクセルマート商店に売ることができる。\n\nしかし、この標識の魔法は一回しか使用することができないので、慎重に使ったほうがいいだろう。

items.stylus.name=秘儀の尖筆
items.stylus.ac_inscribe=彫り込む
items.stylus.prompt=鎧を選択
items.stylus.identify=まず鎧を識別する必要がある。
items.stylus.cursed=尖筆の魔法は呪われた鎧には効果がない。
items.stylus.inscribed=鎧に尖筆で刻印を彫り込んだ。
items.stylus.desc=黒くとても硬い石で作られている秘儀の尖筆。使用すると魔法の刻印を鎧に彫り込むことができるが、どのような刻印が彫り込まれるかを制御するすべはなく、尖筆が彫り込む刻印を決定する。

items.tengusmask.name=天狗の仮面
items.tengusmask.ac_wear=着用
items.tengusmask.used=仮面が崩壊し、その力があなたに流れ込む！
items.tengusmask.desc=この仮面は、天狗が死んだとき顔から落ちたもので、そこから計り知れない魔力を感じる。天狗の力の源はこの仮面だったのだろうか。\n\n装着すると、仮面の強大な力が自分に伝わり、_勇士のサブクラスを選択する_ことが可能になる。\n\nあなたはどのサブクラスを選びますか？

items.torch.name=松明
items.torch.ac_light=点火する
items.torch.desc=冒険の定番品だ。ダンジョンの暗闇の中で、松明は進むべき道を照らすだろう。

items.waterskin.name=革袋水筒
items.waterskin.ac_drink=飲む
items.waterskin.collected=革袋水筒に露の雫を集めた。
items.waterskin.full=革袋水筒は満タンだ！
items.waterskin.empty=革袋水筒は空っぽだ！
items.waterskin.desc=革と紐で作られ、コルク栓で密閉された液体用の容器。
items.waterskin.desc_water=今、革袋水筒に入っているのは、ただの飲料水だ。きっとダンジョンには、代わりに何か保存できるものがあるのだろう。
items.waterskin.desc_heal=今、革袋水筒は治癒の水を溜めるために使われている。満タンであればあるほど、飲むと瞬時に治癒する。必要な分を飲むしかできない。
items.waterskin.desc_full=満タンの革袋水筒はエネルギーを発しているようだが、もしかすると、他の生存アイテムを祝福するのに使えるのだろうか？
