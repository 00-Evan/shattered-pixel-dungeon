items.rings.ringofaccuracy.name=正確の指輪
items.rings.ringofaccuracy.stats=この指輪をはめているときは、正確性が _%s%%_ 上昇する。
items.rings.ringofaccuracy.typical_stats=この指輪をはめているときは、通常、正確性が _%s%%_ 上昇する。
items.rings.ringofaccuracy.combined_stats=装備している指輪の力が融合し、正確性が合計で _%s%%_ 上昇する。
items.rings.ringofaccuracy.upgrade_stat_name_1=正確性上昇
items.rings.ringofaccuracy.desc=この指輪はあなたの集中力を増し、攻撃がより敵に当たりやすくなる。呪われていた場合は、攻撃が当たりづらくなるだろう。

items.rings.ringofarcana.name=秘儀の指輪
items.rings.ringofarcana.stats=この指輪をはめているときは、エンチャントと刻印の効力が _%s%%_ 増加する。
items.rings.ringofarcana.typical_stats=この指輪をはめているときは、通常、エンチャントと刻印の効力が _%s%%_ 増加する。
items.rings.ringofarcana.combined_stats=装備している指輪の力が融合し、エンチャントと刻印の効力が合計で _%s%%_ 上昇する。
items.rings.ringofarcana.upgrade_stat_name_1=秘儀効力上昇
items.rings.ringofarcana.desc=この指輪は着用者が装備している武器のエンチャントや鎧の刻印、呪いを強化する指輪だ。まず発動率が上がり、発動率が100%になると効果の強さが上がる。呪われていた場合は、逆にエンチャントや刻印、呪いを弱体化させるだろう。

items.rings.ringofelements.name=元素の指輪
items.rings.ringofelements.stats=この指輪をはめているときは、 _%s%%_ の属性抵抗を得る。
items.rings.ringofelements.typical_stats=この指輪をはめているときは、 通常、_%s%%_ の属性抵抗を得る。
items.rings.ringofelements.combined_stats=装備している指輪の力が融合し、合計で _%s%%_ の属性抵抗を得る。
items.rings.ringofelements.upgrade_stat_name_1=属性抵抗
items.rings.ringofelements.desc=この指輪は殆どの属性と魔法効果に対する抵抗力を与え、ダメージと持続期間が減少する。当然、呪われていた場合は、それらの効果を悪化させるだろう。

items.rings.ringofenergy.name=エネルギーの指輪
items.rings.ringofenergy.stats=この指輪をはめているときは、杖、アーティファクト、及び勇士の鎧が充填される速さが _%s%%_ 上昇する。
items.rings.ringofenergy.typical_stats=この指輪をはめているとき、大抵は、杖、アーティファクト、及び勇士の鎧が充填される速さが _%s%%_ 上昇する。
items.rings.ringofenergy.combined_stats=装備している指輪の力が融合し、充填速度が合計で _%s%%_ 上昇する。
items.rings.ringofenergy.upgrade_stat_name_1=充填速度上昇
items.rings.ringofenergy.desc=この指輪から放射される魔術的の領域内では、あなたの魔法の装備の充填がより早くなる。呪われた指輪では逆に充填が遅くなる。

items.rings.ringofevasion.name=回避の指輪
items.rings.ringofevasion.stats=この指輪をはめているときは、回避力が _%s%%_ 上昇する。
items.rings.ringofevasion.typical_stats=この指輪をはめているときは、通常、回避力が _%s%%_ 上昇する。
items.rings.ringofevasion.combined_stats=装備している指輪の力が融合し、回避力が合計で _%s%%_ 上昇する。
items.rings.ringofevasion.upgrade_stat_name_1=回避力上昇
items.rings.ringofevasion.desc=この指輪は着用者の反射神経を刺激し、攻撃を当てることが困難になる。呪われていた場合は、攻撃に当たりやすくなるだろう。

items.rings.ringofforce.name=力の指輪
items.rings.ringofforce.stats=この指輪は、武器を装備していない場合、あなたの現在の筋力に従って、 _%1$dから%2$dのダメージ_ を与える。武器を装備している場合、ダメージが _%3$d_ 増加する。
items.rings.ringofforce.typical_stats=この指輪は、通常、武器を装備していない場合、あなたの現在の筋力に従って、 _%1$dから%2$dのダメージ_ を与える。武器を装備している場合、ダメージが _%3$d_ 増加する。
items.rings.ringofforce.combined_stats=装備している指輪の力が融合し、武器を装備していない場合、合計で _%1$dから%2$dのダメージ_を与え、武器を装備している場合、ダメージが _%3$d_ 増加する。
items.rings.ringofforce.upgrade_stat_name_1=素手ダメージ
items.rings.ringofforce.upgrade_stat_name_2=武器ダメージ上昇
items.rings.ringofforce.upgrade_stat_name_3=武器能力ダメージ
items.rings.ringofforce.ability_name=喧嘩屋の構え
items.rings.ringofforce.typical_ability_desc=決闘者はこの指輪を装備することで、_喧嘩屋の構え_をとることができる。この構えをとっている間は、武器を装備していても通常攻撃はこの指輪を使うことになる。この構えによる攻撃は、通常、 _%1$dから%2$dのダメージ_ を与え、武器のエンチャントや補強状態が適用される。この構えでは、武器の充填速度は50%%遅くなる。
items.rings.ringofforce.ability_desc=決闘者はこの指輪を装備することで、_喧嘩屋の構え_をとることができる。この構えをとっている間は、武器を装備していても通常攻撃はこの指輪を使うことになる。この構えによる攻撃は、 _%1$dから%2$dのダメージ_ を与え、武器のエンチャントや補強状態が適用される。この構えでは、武器の充填速度は50%%遅くなる。
items.rings.ringofforce.desc=この指輪は着用者の打撃力を上げる。この効果は素手で敵を殴打した場合に発揮されるため、武器を使用した状態ではほぼ効果がない。呪われていた場合は、逆に着用者の打撃力を下げるだろう。
items.rings.ringofforce$brawlersstance.name=喧嘩屋の構え
items.rings.ringofforce$brawlersstance.desc=この構えは、武器を装備していても通常攻撃は装備中の力の指輪を使う。これらの攻撃はボーナスダメージを得るとともに、武器の補強状態やエンチャントが適用される。\n\nただし、この構えを維持するには集中力が必要であり、武器能力の充填速度が50%遅くなる。\n\nこの構えは、力の指輪を使うことでオン・オフを切り替えることができるが、素早く構えを発動したり解除したりすると、充填速度の低下は少しの間持続する。

items.rings.ringoffuror.name=激怒の指輪
items.rings.ringoffuror.stats=この指輪をはめているときは、攻撃速度が _%s%%_ 上昇する。
items.rings.ringoffuror.typical_stats=この指輪をはめているときは、通常、攻撃速度が _%s%%_ 上昇する。
items.rings.ringoffuror.combined_stats=装備している指輪の力が融合し、攻撃速度が合計で _%s%%_ 上昇する。
items.rings.ringoffuror.upgrade_stat_name_1=攻撃速度上昇
items.rings.ringoffuror.desc=この指輪は着用者に内なる怒りを与えることで、武器を振る速度が早くなる。呪われていた場合は、逆に攻撃速度が遅くなるだろう。

items.rings.ringofhaste.name=加速の指輪
items.rings.ringofhaste.stats=この指輪をはめているときは、移動速度が _%s%%_ 上昇する。
items.rings.ringofhaste.typical_stats=この指輪をはめているときは、通常、移動速度が _%s%%_ 上昇する。
items.rings.ringofhaste.combined_stats=装備している指輪の力が融合し、移動速度が合計で _%s%%_ 上昇する。
items.rings.ringofhaste.upgrade_stat_name_1=移動速度上昇
items.rings.ringofhaste.desc=この指輪は着用者が移動する際の負担を軽くし、超人的な速さで駆ける事を可能にする。呪われていた場合は、体が重くなり移動速度が減少するだろう。

items.rings.ringofmight.name=筋力の指輪
items.rings.ringofmight.stats=この指輪をはめているときは、筋力が _%1$d_ 上昇し、最大HPが _%2$s%%_ 上昇する。
items.rings.ringofmight.typical_stats=この指輪をはめているときは、通常、筋力が _%1$d_ 上昇し、最大HPが _%2$s%%_ 上昇する。
items.rings.ringofmight.combined_stats=装備している指輪の力が融合し、合計で筋力が _%1$d_ 上昇し、最大HPが _%2$s%%_ 上昇する。
items.rings.ringofmight.upgrade_stat_name_1=筋力上昇
items.rings.ringofmight.upgrade_stat_name_2=最大HP上昇
items.rings.ringofmight.desc=この指輪は着用者の身体能力を底上げし、筋力が増大する。呪われていた場合は、筋力が弱まるだろう。

items.rings.ringofsharpshooting.name=精密射撃の指輪
items.rings.ringofsharpshooting.stats=この指輪をはめているときは、投擲武器の強化値が _%1$d_ 上昇したかのようにダメージが増加し、投擲武器の耐久力が _%2$s%%_ 上昇する。
items.rings.ringofsharpshooting.typical_stats=この指輪をはめているときは、通常、投擲武器の強化値が _%1$d_ 上昇したかのようにダメージを増加し、投擲武器の耐久力を _%2$s%%_ 上昇する。
items.rings.ringofsharpshooting.combined_stats=装備している指輪の力が融合し、合計で投擲武器の強化値が _%1$d_ 上昇し、投擲武器の耐久力が _%2$s%%_ 上昇する。
items.rings.ringofsharpshooting.upgrade_stat_name_1=強化値ダメージ上昇
items.rings.ringofsharpshooting.upgrade_stat_name_2=耐久力上昇
