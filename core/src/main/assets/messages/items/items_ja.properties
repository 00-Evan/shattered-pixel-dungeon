items.weapon.melee.scimitar.typical_ability_desc=決闘者は三日月刀で_剣の舞_を舞うことができる。この舞は即時発動し、通常、_%dターンの間_、攻撃速度が60%%上昇し正確性が50%%上昇する。
items.weapon.melee.scimitar.ability_desc=決闘者は三日月刀で_剣の舞_を舞うことができる。この舞は即時発動し、_%dターンの間_、攻撃速度が60%%上昇し正確性が50%%上昇する。
items.weapon.melee.scimitar.upgrade_ability_stat_name=武器能力の持続時間
items.weapon.melee.scimitar.desc=厚い円曲した刃。攻撃において、力強さよりも素早さを重視した刀身だ。
items.weapon.melee.scimitar$sworddance.name=剣の舞
items.weapon.melee.scimitar$sworddance.desc=決闘者は一種の舞のように、勢いに任せた素早い攻撃を行う。この舞が有効な間、彼女は60%%速く攻撃できるようになり（三日月刀で1ターンにちょうど2回攻撃できるほど）、正確性が50%%上昇する。\n\n残り: %sターン

items.weapon.melee.sickle.name=鎌
items.weapon.melee.sickle.stats_desc=この武器による攻撃はより不正確になる。
items.weapon.melee.sickle.ability_name=刈り取り
items.weapon.melee.sickle.typical_ability_desc=決闘者は鎌で敵の_刈り取り_を行うことができる。この破壊的な攻撃は確実に命中し、通常、_%dダメージ_を与える。このダメージは対象が流血に免疫を持たない場合、流血ダメージとして適用される。
items.weapon.melee.sickle.ability_desc=決闘者は鎌で敵の_刈り取り_を行うことができる。この破壊的な攻撃は確実に命中し、_%dダメージ_を与える。このダメージは対象が流血に免疫を持たない場合、流血ダメージとして適用される。
items.weapon.melee.sickle.desc=扱いにくいが強力な武器にもなる、片手で持てる農具だ。

items.weapon.melee.spear.name=槍
items.weapon.melee.spear.stats_desc=この武器による攻撃はより遅くなる。\nこの武器による攻撃は遠くまで届く。
items.weapon.melee.spear.ability_name=刺突
items.weapon.melee.spear.typical_ability_desc=決闘者は槍の穂先を使い、範囲内にいるが隣接していない敵に_刺突_することができる。これは通常、 _%1$dから%2$dのダメージ_ を与え、確実に命中して敵を吹き飛ばす。
items.weapon.melee.spear.ability_desc=決闘者は槍の穂先を使い、範囲内にいるが隣接していない敵に_刺突_することができる。これは、 _%1$dから%2$dのダメージ_ を与え、確実に命中して敵を吹き飛ばす。
items.weapon.melee.spear.desc=先端に尖った鉄が付けられている細長い木の杖。

items.weapon.melee.sword.name=剣
items.weapon.melee.sword.ability_name=薙ぎ払い
items.weapon.melee.sword.typical_ability_desc=決闘者は剣で敵に_薙ぎ払い_を行うことができる。これは、通常、 _%1$dから%2$dのダメージ_ を与え、確実に命中する。薙ぎ払いで敵を倒した場合、ターンが経過せず、決闘者は5ターン以内に充填を消費せずに再び薙ぎ払いを使用することができる。
items.weapon.melee.sword.ability_desc=決闘者は剣で敵に_薙ぎ払い_を行うことができる。これは、 _%1$dから%2$dのダメージ_ を与え、確実に命中する。薙ぎ払いで敵を倒した場合、ターンが経過せず、決闘者は5ターン以内に充填を消費せずに再び薙ぎ払いを使用することができる。
items.weapon.melee.sword.desc=うまく均整の取れた剣。そんなに大きくはないが、短剣よりはずっと長い。
items.weapon.melee.sword$cleavetracker.name=薙ぎ払い
items.weapon.melee.sword$cleavetracker.desc=決闘者は前回の薙ぎ払いから追撃する準備が整った。次に薙ぎ払いを使うとき、武器の充填を消費しない。\n\n残り: %sターン

items.weapon.melee.warhammer.name=戦鎚
items.weapon.melee.warhammer.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.warhammer.ability_name=強打
items.weapon.melee.warhammer.typical_ability_desc=決闘者は戦槌で_強打_を行うことができる。この集中的攻撃は奇襲攻撃の場合、通常、 _%1$dから%2$dのダメージ_ を与え、5ターンの間、正確性と回避力が50%%低下する朦朧状態にさせる。強打は必ず命中するが、奇襲攻撃でない場合、通常のダメージを与える。
items.weapon.melee.warhammer.ability_desc=決闘者は戦鎚で_強打_を行うことができる。この集中的攻撃は奇襲攻撃の場合、 _%1$dから%2$dのダメージ_ を与え、5ターンの間、正確性と回避力が50%%低下する朦朧状態にさせる。強打は必ず命中するが、奇襲攻撃でない場合、通常のダメージを与える。
items.weapon.melee.warhammer.desc=この戦鎚をうまく扱うには桁外れの筋力が必要だが、この鉛と鋼の塊による圧倒的な質量がもたらす痛烈な一撃に耐えられる生物はほとんど存在しない。

items.weapon.melee.warscythe.name=戦鎌
items.weapon.melee.warscythe.stats_desc=この武器による攻撃はより不正確になる。
items.weapon.melee.warscythe.ability_name=刈り取り
items.weapon.melee.warscythe.typical_ability_desc=決闘者は戦鎌で敵の_刈り取り_を行うことができる。この破壊的な攻撃は確実に命中し、通常、_%dダメージ_を与える。このダメージは対象が流血に免疫を持たない場合、流血ダメージとして適用される。
items.weapon.melee.warscythe.ability_desc=決闘者は戦鎌で敵の_刈り取り_を行うことができる。この破壊的な攻撃は確実に命中し、通常、_%dダメージ_を与える。このダメージは対象が流血に免疫を持たない場合、流血ダメージとして適用される。
items.weapon.melee.warscythe.desc=この大きくて扱いにくい道具は、作物よりも敵を刈る事に特化している。

items.weapon.melee.whip.name=鞭
items.weapon.melee.whip.stats_desc=この武器による攻撃はとても遠くまで届く。
items.weapon.melee.whip.ability_name=薙ぎ打ち
items.weapon.melee.whip.typical_ability_desc=決闘者は自分の周囲にいる全ての敵を鞭で_薙ぎ打ち_することができる。これは、通常、 _%1$dから%2$dのダメージ_ を与え、現在の攻撃範囲内にいるすべての敵に対して攻撃を行い、確実に命中する。
items.weapon.melee.whip.ability_desc=決闘者は自分の周囲にいる全ての敵を鞭で_薙ぎ打ち_することができる。これは、 _%1$dから%2$dのダメージ_ を与え、現在の攻撃範囲内にいるすべての敵に対して攻撃を行い、確実に命中する。
items.weapon.melee.whip.desc=この武器の先端にある棘の付いた長い紐は少しのダメージしか与えられないが、その到達範囲は注目に値する。

items.weapon.melee.wornshortsword.name=古びた短剣
items.weapon.melee.wornshortsword.ability_name=薙ぎ払い
items.weapon.melee.wornshortsword.typical_ability_desc=決闘者は古びた短剣で敵に_薙ぎ払い_を行うことができる。これは、通常、 _%1$dから%2$dのダメージ_ を与え、確実に命中する。薙ぎ払いで敵を倒した場合、ターンが経過せず、決闘者は5ターン以内に充填を消費せずに再び薙ぎ払いを使用することができる。
items.weapon.melee.wornshortsword.ability_desc=決闘者は古びた短剣で敵に_薙ぎ払い_を行うことができる。これは、 _%1$dから%2$dのダメージ_ を与え、確実に命中する。薙ぎ払いで敵を倒した場合、ターンが経過せず、決闘者は5ターン以内に充填を消費せずに再び薙ぎ払いを使用することができる。
items.weapon.melee.wornshortsword.desc=長年使い込まれて、刃が磨り減っているかなり短い剣だ。状態の良い短剣よりも弱く、少し軽い。
items.weapon.melee.wornshortsword.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=アドレナリンの投矢
items.weapon.missiles.darts.adrenalinedart.desc=これらの投矢の先端には敏捷芝を原料にした調合物が塗布されており、味方の移動速度や攻撃速度を上げたり、敵の移動速度を一時的に低下させたりすることができる。投矢自体は敵にダメージを与えるが、味方にダメージを与えることはない。

items.weapon.missiles.darts.blindingdart.name=盲目の投矢
items.weapon.missiles.darts.blindingdart.desc=これらの投矢の先端には盲目草を原料にした調合物が塗布されており、少しの間、対象を盲目にする。しかし対象の方向感覚は失われていないので、最後にあなたを見た場所に向かっていくだろう。

items.weapon.missiles.darts.chillingdart.name=冷却の投矢
items.weapon.missiles.darts.chillingdart.desc=これらの投矢の先端には氷結茸を原料にした調合物が塗布されており、対象を大いに凍えさせるだろう。

items.weapon.missiles.darts.cleansingdart.name=浄化の投矢
items.weapon.missiles.darts.cleansingdart.desc=これらの投矢の先端には癒術花を原料にした調合物が塗布されており、味方には一時的にあらゆる有害な効果を受けなくなり、敵には有益な効果を浄化するだろう。敵は自分が攻撃していることや逃げていることを一時的に忘れるかもしれない。投矢そのものは敵を傷つけるが、味方を傷つけることはない。

items.weapon.missiles.darts.dart.name=投矢
items.weapon.missiles.darts.dart.ac_tip=塗布する
items.weapon.missiles.darts.dart.prompt=種を選択
items.weapon.missiles.darts.dart.tip_title=投矢に塗布する
items.weapon.missiles.darts.dart.tip_desc=種は1本または2本の投矢と組み合わせて先端に塗布することができる。塗布された投矢は対応する種の特性を持つようになり、固有の単発効果を発揮するようになる。\n\nこれらの種で投矢に塗布すると _%s_ が手に入る。
items.weapon.missiles.darts.dart.tip_all=%1$d本の投矢を%2$d粒の種で塗布する
items.weapon.missiles.darts.dart.tip_two=1粒の種で2本の投矢に塗布する
items.weapon.missiles.darts.dart.tip_one=1粒の種で1本の投矢に塗布する
items.weapon.missiles.darts.dart.tip_cancel=取り消す
items.weapon.missiles.darts.dart.desc=棘が先端についたシンプルな木製の軸は、手首のスナップを利かして投げるのに丁度よい重さだ。よく飛び、狙った獲物はその鋭い先端に刺し貫かれるだろう。種を塗布することにより、投げたときに追加効果を得ることができる。
items.weapon.missiles.darts.dart.unlimited_uses=投矢の構造が単純なおかげで、何度でも再利用できる。

items.weapon.missiles.darts.displacingdart.name=退去の投矢
items.weapon.missiles.darts.displacingdart.desc=これらの投矢の先端には雲散霧四葉を原料にした調合物が塗布されており、対象をそう遠くない位置に転移させるだろう。

items.weapon.missiles.darts.healingdart.name=治癒の投矢
items.weapon.missiles.darts.healingdart.desc=これらの投矢の先端には太陽草を原料にした調合物が塗布されており、対象を治癒するだろう。投矢そのものは敵を傷つけるが、味方を傷つけることはない。

items.weapon.missiles.darts.holydart.name=神聖な投矢
items.weapon.missiles.darts.holydart.desc=これらの投矢の先端には星彩華をを原料にした調合物が塗布されており、対象に聖なる力を注ぎ込むだろう。味方や通常の敵は祝福されるが、不死の敵や悪魔の敵は大ダメージを受ける。投矢そのものは敵を傷つけるが、味方を傷つけることはない。

items.weapon.missiles.darts.incendiarydart.name=焼夷の投矢
items.weapon.missiles.darts.incendiarydart.desc=これらの投矢の先端には火炎華を原料にした調合物が塗布されており、衝撃と共に華やかな炎を上げるだろう。

items.weapon.missiles.darts.paralyticdart.name=麻痺の投矢
items.weapon.missiles.darts.paralyticdart.desc=これらの投矢の先端には大地根をを原料にした調合物が塗布されており、少しの間、対象を麻痺させるだろう。

items.weapon.missiles.darts.poisondart.name=毒の投矢
items.weapon.missiles.darts.poisondart.desc=これらの投矢の先端には悲嘆苔を原料にした調合物が塗布されており、対象を毒で冒すだろう。

items.weapon.missiles.darts.rotdart.name=腐敗の投矢
items.weapon.missiles.darts.rotdart.desc=これらの邪悪な投矢の先端にはロットベリーを原料にした腐食性の調合物が塗布されており、投矢が接触したものを強烈に腐食させていくだろう。強力な敵はほとんどの効果に耐性を持っているが、腐食はほとんどの通常の敵であれば簡単に倒せるほど強力だ。他の塗布された投矢より長持ちするが、耐久力を上げることはできない。
items.weapon.missiles.darts.rotdart.discover_hint=このアイテムは、特定のクエストで手に入る種を使って作ることができる。

items.weapon.missiles.darts.shockingdart.name=電撃の投矢
items.weapon.missiles.darts.shockingdart.desc=これらの投矢の先端には嵐蔦を原料にした調合物が塗布されており、対象にえげつない電撃を浴びせるだろう。

items.weapon.missiles.darts.tippeddart.ac_clean=洗浄する
items.weapon.missiles.darts.tippeddart.clean_title=投矢を洗浄する
items.weapon.missiles.darts.tippeddart.clean_desc=塗布された投矢を洗浄し、通常の投矢に戻します。
items.weapon.missiles.darts.tippeddart.clean_all=全て洗浄する
items.weapon.missiles.darts.tippeddart.clean_one=一本洗浄する
items.weapon.missiles.darts.tippeddart.cancel=中止
items.weapon.missiles.darts.tippeddart.durability=塗布された投矢は一回使用したらその塗布剤は落ちてしまい、通常の投矢に戻る。
items.weapon.missiles.darts.tippeddart.uses_left=この投矢の束は一本の塗布剤が落ちるまでに _%d回/%d回_ 使用できる。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_これらの投擲武器は品質が良いので、何度でも使用できる。_
items.weapon.missiles.darts.tippeddart.about_to_break=投矢の塗布剤が落ちそうだ。
items.weapon.missiles.darts.tippeddart.has_broken=投矢の塗布剤が落ちてしまった。
items.weapon.missiles.darts.tippeddart.discover_hint=このアイテムは店で購入することができ、種を使って作ることもできる。


items.weapon.missiles.bolas.name=ボーラ
items.weapon.missiles.bolas.desc=これらの珍しい投擲武器はあまりダメージは与えられないが、対象の動きを遅くするにはもってこいだ。

items.weapon.missiles.boomerang.name=ブーメラン
items.weapon.missiles.boomerang.desc=この平坦な木製の飛び道具を敵に投げると、投擲者の手元に戻ってくるだろう。
items.weapon.missiles.boomerang.durability=その頑丈な構造のおかげで、ブーメランは何度でも使用できる。

items.weapon.missiles.fishingspear.name=銛
items.weapon.missiles.fishingspear.desc=魚を捕るためにデザインされた槍。簡易な武器にしてはよく使える。

items.weapon.missiles.forcecube.name=力の立方体
items.weapon.missiles.forcecube.ondeath=あなたは自分が投げた力の立方体の爆発に巻き込まれて死んだ…
items.weapon.missiles.forcecube.desc=この奇妙な形の武器は、あなたの手に収まるくらいの大きさだが、信じられないくらい重い。投げると、周辺に衝撃波が襲いかかり、爆発に巻き込んだもの全てにダメージを与えるだろう。

items.weapon.missiles.heavyboomerang.name=大型ブーメラン
items.weapon.missiles.heavyboomerang.desc=この大きなブーメランを効果的に扱うことは難しいが、かなりのダメージを与えることができる。数ターン後に、投げた場所に戻っていくだろう。

items.weapon.missiles.javelin.name=ジャベリン
items.weapon.missiles.javelin.desc=これらの大きな投げ槍は、その穂先が風を切って飛ぶように丁度よい重さになっている。

items.weapon.missiles.kunai.name=苦無
items.weapon.missiles.kunai.desc=これらの小さなナイフは熟練者の手にかかれば非常に強力な武器になる。また、あなたに気づいていない敵に対して最も効果を発揮する。

items.weapon.missiles.missileweapon.stats=この _%1$d ランク_ の投擲武器は _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$dの筋力_ が必要となる。
items.weapon.missiles.missileweapon.distance=この武器は距離をおいて使用するように設計されているので、遠くの敵に対してはより命中率が上がり、近くの敵に対しては命中率が下がる。
items.weapon.missiles.missileweapon.durability=投擲武器は、それらを使うにつれ摩耗していき、最後には壊れてしまうだろう。
items.weapon.missiles.missileweapon.uses_left=この武器の束は一つが壊れるまでに _%d回/%d回_ 使用できる。
items.weapon.missiles.missileweapon.unlimited_uses=_これらの投擲武器は品質が良いので、何度でも使用できる。_
items.weapon.missiles.missileweapon.about_to_break=投擲武器が壊れそうだ。
items.weapon.missiles.missileweapon.has_broken=投擲武器が1つ壊れてしまった。
items.weapon.missiles.missileweapon$placeholder.name=投擲武器

items.weapon.missiles.shuriken.name=手裏剣
items.weapon.missiles.shuriken.desc=剃刀のような刃がついた星型の金属片。軽くて簡単に投げることができる。一振りの手裏剣なら移動後すぐに投げることができる。

items.weapon.missiles.throwingclub.name=投げ棍棒
items.weapon.missiles.throwingclub.desc=棒の先に大きな石が縛られている、かなり単純な形の投擲武器。ダメージ量には欠けるものの、硬い石でできた斧頭は非常に頑丈で、敵に刺さることなく落ちるだろう。

items.weapon.missiles.throwinghammer.name=投げハンマー
items.weapon.missiles.throwinghammer.desc=この頑丈な金槌は敵に投げられるように設計されている。ダメージ量には欠けるものの、金属でできた滑らかな構造は非常に頑丈で、敵に刺さることなく落ちるだろう。

items.weapon.missiles.throwingknife.name=投げナイフ
items.weapon.missiles.throwingknife.desc=これらの軽量なナイフは弧を描いて敵に飛んでゆく。また、あなたに気づいていない敵に対して最も効果を発揮する。
items.weapon.missiles.throwingknife.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。

items.weapon.missiles.throwingspear.name=投槍
items.weapon.missiles.throwingspear.desc=振り回すためではなく投げるために設計された細い柄が特徴的な軽量の槍。

items.weapon.missiles.throwingspike.name=棒手裏剣
items.weapon.missiles.throwingspike.desc=遠くの敵に投げつけるための尖った金属製の棒。あまり強くはないが、金属製のシンプルな作りのため、それなりに耐久性がある。
items.weapon.missiles.throwingspike.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。

items.weapon.missiles.throwingstone.name=石礫
items.weapon.missiles.throwingstone.desc=投げたときにただの石ころよりも威力が出るように鑢をかけた石。その職人技にもかかわらず、あまり信頼できる武器ではないが、少なくとも敵にくっつくことはない。
items.weapon.missiles.throwingstone.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。

items.weapon.missiles.tomahawk.name=トマホーク
items.weapon.missiles.tomahawk.desc=これらの投擲用の斧は、その鋸状の刃によって少々特殊な挙動を示す。この武器による手堅い一撃は敵を出血させるだろう。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=致命的な矛先が三本もある巨大な投げ槍。高威力だが、非常に重い。


items.weapon.spiritbow.name=精霊の弓
items.weapon.spiritbow.ac_shoot=撃つ
items.weapon.spiritbow.prompt=対象を選択
items.weapon.spiritbow.stats=この弓は直接強化することはできず、あなたがレベルアップするにつれて徐々に強化されてゆく。現在の強化値では、この弓から放たれる矢は _%1$dから%2$dのダメージ_ を与え、適切に扱うには _%3$dの筋力_ が必要だ。
items.weapon.spiritbow.desc=古い魔法の木でできている弓。弓の弦とその意匠は淡い青色に輝いている。ひとたびその弦を引けば、弓から魔法の矢が出現し、発射すれば敵を貫くだろう。
items.weapon.spiritbow.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。

items.weapon.weapon.identify=武器に隅々まで精通し、識別できるようになった。
items.weapon.weapon.too_heavy=筋力が足りないので、この武器を装備している時は攻撃速度、正確性、奇襲攻撃を妨げる。
items.weapon.weapon.excess_str=筋力が十分あるおかげで、この武器を装備しているときは _%dのボーナスダメージ_ が入る。
items.weapon.weapon.hardening_gone=武器の硬化が剥がれてしまった！
items.weapon.weapon.incompatible=異なる魔法の相互作用によってエンチャントは武器から消え去ってしまった！
items.weapon.weapon.cursed_worn=この武器は呪われているため、外すことができない。
items.weapon.weapon.cursed=この武器の中には凶悪な魔力が潜んでいるようだ。
items.weapon.weapon.weak_cursed=呪われているにもかかわらず、この武器を外すことができる。
items.weapon.weapon.not_cursed=この武器は害悪を及ぼす魔法がない。
items.weapon.weapon.faster=_攻撃速度_ が向上するように補強されている。
items.weapon.weapon.stronger=_ダメージ_ が向上するように補強されている。
items.weapon.weapon.enchanted=_%s_ が付与されている。
items.weapon.weapon.enchant_hardened=それは_硬化_されている。
items.weapon.weapon.hardened_no_enchant=この武器は_硬化_されているが、今はエンチャントされていない。
items.weapon.weapon$enchantment.enchant=エンチャント
items.weapon.weapon$enchantment.rankings_desc=エンチャントに殺された
items.weapon.weapon$enchantment.discover_hint=この効果を持つアイテムは、ダンジョン内でランダムに見つけることができる。


###misc items
items.amulet.name=イェンダーの魔除け
items.amulet.ac_end=ゲームをクリアする
items.amulet.desc=イェンダーの魔除けは、人間やドワーフが知る限り、最も強力なアーティファクトである。その煌めく結晶には、信じられないような不思議な力が秘められている。
items.amulet.desc_origins=このお守りの起源は不明である。歴史によると、ドワーフの王は、ドワーフ文明がすべての接触を断つ直前に、このアーティファクトを発見したと自慢していたそうだ。どうやって見つけたのだろう？ヨグ＝ゼーヴァはどのようにそれを奪ったのか？それはまた別の機会にするとして、今大事なのは、この魔よけを手に入れることだ！
items.amulet.desc_ascent=このお守りの起源は不明であるが、明らかなのは、ヨグ＝ゼーヴァの力によって重く影響されたことだ。あなたが進み通り抜けたダンジョンがヨグの意志で歪曲しているようで、敵の出現率が高くなり、更に強力になった！また、魔除けの発動や破棄ができなくなり、まるで呪われているようだ。
items.amulet.ascent_title=登る
items.amulet.ascent_desc=魔除けからヨグ＝ゼーヴァの強烈かつ恐ろしい力が放射されているのを感じ始めた。人間として、通り抜けたダンジョンに戻り登るのは、意外と難しいだろうか！\n\n魔除けを持ったまま登り続けると、ダンジョンが更に危険になり、フロア間のテレポートが無効になり、ダンジョンを登りきることでしかゲームに勝てなくなるのだ！\n\nこの挑戦を始めずに登りたい場合には、魔除けを置いておくことが可能であり、あるいは登る前に魔除けを発動して、普通にゲームを終えられる。
items.amulet.ascent_yes=続ける！
items.amulet.ascent_no=今は止める
items.amulet.discover_hint=このアイテムはダンジョンの最深部にある...

items.ankh.name=アンク
items.ankh.ac_bless=祝福する
items.ankh.bless=アンクは魔法の水で祝福された。
items.ankh.desc=この昔からある不死の象徴は、死後蘇ることを可能にする。ほとんどのアイテムは死んだ場所で落とすが、そこに戻れば取り戻せる。一杯に溜まった革水袋を使うことで、アンクを祝福することができ、さらに強力になるだろう。
items.ankh.desc_blessed=この昔からある不死の象徴は、死後蘇ることを可能にする。アンクは祝福され、より強力になっている。致命的な瞬間にはアンクが身代わりとなってあなたを助けるだろう。
items.ankh.discover_hint=このアイテムは店で購入できる。

items.arcaneresin.name=秘儀の樹脂
items.arcaneresin.prompt=杖を選ぶ
items.arcaneresin.ac_apply=強化する
items.arcaneresin.level_too_high=その杖は強力すぎて、樹脂で強化できない。
items.arcaneresin.not_enough=必要分の樹脂を持っていない！
items.arcaneresin.apply=樹脂で杖を薄膜で覆い、その力が増大する！
items.arcaneresin.desc=紫と白の間で輝く細かな粉末だ。魔法のエネルギーを増幅する作用があり、杖に塗布すると杖の強化値を上昇させることができる！\n\n杖を強化するには、杖の初期強化値に応じてそれぞれ1、2、3個の樹脂を消費する。樹脂は最大+3まで杖を強化できる。\n\nただし、樹脂による強化は _他の強化方法によって上書きされ_（強化の巻物など）、杖を魔術師の長杖に浸透させる際には適用されない。
items.arcaneresin.discover_hint=このアイテムは錬金術で作ることができる。

items.brokenseal.name=壊れた印章
items.brokenseal.ac_affix=貼り付ける
items.brokenseal.prompt=鎧を選択
items.brokenseal.unknown_armor=まず、その鎧が呪われているかどうかを識別する必要がある。
items.brokenseal.cursed_armor=呪われた鎧には印章を貼り付けることができない。
items.brokenseal.affix=鎧に印章を貼り付けた！
items.brokenseal.desc=武勇の象徴として鎧に貼り付けることのできる、蝋でできた印章だ。中央には色あせた守護のルーン文字が刻まれており、真ん中で真っ二つに割れている。\n\n故郷の形見であるこの印章は、戦士の忍耐力を高める。印章を身に着けている間、戦士は体力が半分以下になるまでダメージを受けそうになると、即座にシールドを得る事ができる。\n\nこの印章は _鎧に貼り付ける_ ことができ、様々な鎧に付け外しできる。印章が鎧に貼り付けられている時にその鎧に強化を行っていれば、強化値も+1分付け外しすることができる。
items.brokenseal.inscribed=印章には _%s_ が刻まれている。
items.brokenseal.choose_title=刻印の選択
items.brokenseal.choose_desc=この鎧と壊れた印章のどちらにも刻印が付いている。どちらの刻印を残すか選ぶ必要がある。\n\n鎧の刻印: %1$s\n壊れた印章の刻印: %2$s\n\n注意: 現在鎧に付いている刻印を選ぶと、後で印章に移せなくなる。
items.brokenseal.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。
items.brokenseal$warriorshield.name=戦士のシールド
items.brokenseal$warriorshield.desc_active=現在、戦士の壊れた印章は彼の忍耐力を高めており、体力に加えてシールドを付与している。シールドが発動してから再び使用できるようになるまでクールダウンがある。\n\nこのシールドは時間が経っても減衰しないが、数ターンの間近くに敵がいなければ終了する。シールドが終了した時に残りのシールドがあればクールダウンが減少し、最大50%%まで減少する。\n\n残りシールド: %1$d\n\n現在のクールダウン: %2$dターン
items.brokenseal$warriorshield.desc_cooldown=戦士は最近、壊れた印章からシールドを得ており、再びシールド効果の恩恵を受けられるようになるまで待たなければならない。\n\n残り: %dターン

items.dewdrop.name=露の雫
items.dewdrop.already_full=既に体力が回復している。
items.dewdrop.desc=透明で綺麗な露の雫。\n\nこの地域の魔法のおかげで、綺麗な水には体力を少し回復させる性質がある。

items.equipableitem.curse_detected=装備する直前に、そのアイテムが呪われていることを感じ取った！
items.equipableitem.unequip_cursed=装備は呪われていて外すことができない！
items.equipableitem.ac_equip=装備する
items.equipableitem.ac_unequip=装備を外す

items.energycrystal.name=エネルギーの結晶
items.energycrystal.desc=錬金術のエネルギーが込められた、小さな魔法の結晶の集合体。\n\n錬金術のレシピに最もよく使われる材料で、錬金術の壺で消耗品を解体して生産することができる。

items.gold.name=ゴールド
items.gold.desc=金貨の山だ。金貨を集めると後で店に寄ったときに買い物ができる。

items.heap.for_sale=%1$dゴールド: %2$s
items.heap.chest=宝箱
items.heap.chest_desc=開けるまで何が入っているかはわからないぞ！
items.heap.locked_chest=鍵がかかった宝箱
items.heap.locked_chest_desc=開けるまで何が入っているかはわからないぞ！開けるには金の鍵が必要だ。
items.heap.crystal_chest=結晶の宝箱
items.heap.crystal_chest_desc=中に _%s_ が入っているようだが、開けるには結晶の鍵が必要だ。
items.heap.artifact=アーティファクト
items.heap.wand=杖
items.heap.ring=指輪
items.heap.tomb=墓
items.heap.tomb_desc=この古の墓の中には何か有用な物が入っているかもしれないが、所有者はその確認を妨害してくるに違いない。
items.heap.skeleton=骸骨となった遺体
items.heap.skeleton_desc=不運な冒険者の成れの果てがこれだ。何か有用な物を持っているかもしれないから確認するといいだろう。
items.heap.remains=勇士の遺体
items.heap.remains_desc=前任者の成れの果てがこれだ。何か有用な物を持っているかもしれないから確認するといいだろう。

items.honeypot.name=蜂蜜壺
items.honeypot.ac_shatter=割る
items.honeypot.desc=この大きな蜂蜜壺は蜂蜜で一杯だが、中に大きな蜜蜂が潜んでいる！この種類の巨大な蜂はいつもは巣に篭っている。ひょっとしてこの壺は猟師が使う特殊な檻の一種なのではないだろうか？蜜蜂は蜂蜜と一緒に壺に篭もることでとても満足しているように見え、中を覗き込むと激しく羽音を鳴らし始める。
items.honeypot$shatteredpot.name=割れた蜂蜜壺
items.honeypot$shatteredpot.desc=壺は割れ、壺に付着した粘性の蜂蜜のおかげでその姿を留まらせているにすぎず、徐々に分解し始めている。\n\n壊れているにもかかわらず、蜜蜂はこの壺をまだ守ろうとしているように見える。

items.item.prompt=投げる場所を選択
items.item.ac_drop=落とす
items.item.ac_throw=投げる
