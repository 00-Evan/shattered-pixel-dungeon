###armor curses
items.armor.curses.antientropy.name=反エントロピーの%s
items.armor.curses.antientropy.desc=反エントロピーの呪いは世界の力に抗うようにして働き、周囲のエネルギーを奪い、装備者に流し込ませる。これにより着用者は一時的に炎に包まれるが、周囲全てを凍らせる。

items.armor.curses.bulk.name=嵩張る%s
items.armor.curses.bulk.desc=嵩張る鎧は大きくなり効果が増したように見えるが、実際は何ら変わらない。更に悪いことに、肥大した鎧は扉の通り抜けを非常に困難にする。

items.armor.curses.corrosion.name=腐食の%s
items.armor.curses.corrosion.desc=腐食の鎧は腐食性の液体を撒き散らす可能性があり、その周辺全てを酸性の粘液で覆う。

items.armor.curses.displacement.name=退去する%s
items.armor.curses.displacement.desc=退去の呪いは装備者が攻撃された時に安全な場所へ移動させようとする。それだけなら良いのだが、効果が少々強すぎて、同じ階層のどこかにランダムにテレポートさせてしまう。

items.armor.curses.metabolism.name=代謝の%s
items.armor.curses.metabolism.desc=代謝の呪いは装備者が負傷したときに満腹度を体力に直接変換し、回復力を高めるが、より早く飢えるようになる。

items.armor.curses.multiplicity.name=分裂する%s
items.armor.curses.multiplicity.desc=分裂の呪いにかかった鎧は危険な複製魔法を内に秘めている。時々装備者の鏡像を作り出すことがあるが、攻撃者も複製する可能性がある！

items.armor.curses.overgrowth.name=生い茂る%s
items.armor.curses.overgrowth.desc=生い茂る鎧は様々な植物で覆われている。この効果は有用に思えるかもしれないが、防御には何の役にも立たず、植物は戦闘でランダムに効果を発揮するだろう。

items.armor.curses.stench.name=悪臭を放つ%s
items.armor.curses.stench.desc=悪臭の呪いにかかった鎧は入ったもの全てを危険に晒す有害ガスを解き放つだろう。


