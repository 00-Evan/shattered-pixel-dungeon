items.scrolls.exotic.exoticscroll.discover_hint=このアイテムは錬金術で作ることができる。

items.scrolls.exotic.scrollofsirenssong.name=セイレーンの歌の巻物
items.scrolls.exotic.scrollofsirenssong.prompt=対象を選択
items.scrolls.exotic.scrollofsirenssong.no_target=この巻物は対象を指定せずに発動します。
