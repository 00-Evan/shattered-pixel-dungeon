items.armor.platearmor.name=板金鎧
items.armor.platearmor.desc=大量の大きな金属板がつなぎ合わさって作られている鎧だ。これを着用できる力がある冒険者に対し、驚異的な保護を与えるだろう。

items.armor.roguearmor.name=勇士の服
