items.artifacts.talismanofforesight.desc=奇妙な彫刻が施されたなめらかな石だ。周辺のすべてを見守り、隠されたものを見張っているような気がする。
items.artifacts.talismanofforesight.desc_worn=護符を握りしめると、感覚が鋭敏になったような気がする。護符は、時間の経過や、隠された扉や罠などを発見した時に、徐々に充填される。\n\nこの護符は、チャージを消費して円錐形の「探索」を行うことができ、探索した範囲内全てのタイルと秘密を露呈し、短時間敵やアイテムが見えるようになる。
items.artifacts.talismanofforesight.desc_cursed=呪われた護符がじっとあなたを見つめ、感覚を鈍らせている。
items.artifacts.talismanofforesight$foresight.name=予見
items.artifacts.talismanofforesight$foresight.uneasy=不安になってきた。
items.artifacts.talismanofforesight$foresight.desc=近くに見えない危険があるような、とても緊張した気分だ。

items.artifacts.timekeepershourglass.name=時の守護者の砂時計
items.artifacts.timekeepershourglass.ac_activate=起動
items.artifacts.timekeepershourglass.deactivate=時間停止を解除する。
items.artifacts.timekeepershourglass.no_charge=砂時計は十分に充填されていないので使用できない。
items.artifacts.timekeepershourglass.cursed=呪われた砂時計は使用できない。
items.artifacts.timekeepershourglass.onstasis=周りの世界が目まぐるしく動いているように見える。
items.artifacts.timekeepershourglass.onfreeze=あなた以外が突然停止した。
items.artifacts.timekeepershourglass.stasis=停滞に身を置く。
items.artifacts.timekeepershourglass.freeze=周りの時間を止める。
items.artifacts.timekeepershourglass.prompt=砂時計の魔法をどう使うか？\n\n停滞すると、流れる時の中で停止し完全に無敵となる。これは、一回につき最大2チャージまで消費する。\n\n時間を止めると、時間をかけずに行動したかのように動けるようになる。これは砂時計を再使用するか、攻撃することで解除される。
items.artifacts.timekeepershourglass.desc=この凝った意匠の大きな砂時計は役に立ちそうもないが、綺麗に婉曲した本体からは大きな力が感じられる。砂時計の天地を逆転させて砂が流れ落ちるのを見ると、その魔法が強くあなたを惹きつけるのを感じ、時を司る力を手に入れることができるだろう。
items.artifacts.timekeepershourglass.desc_hint=砂時計の中の砂が足りないようだ。もしもっと砂を集められれば…
items.artifacts.timekeepershourglass.desc_cursed=砂時計の呪いはあなたを拘束し、あなたの時の流れを操ろうとしているようだ。
items.artifacts.timekeepershourglass$timefreeze.name=時間停止
items.artifacts.timekeepershourglass$timefreeze.desc=あなたの周りの時間が止まり、瞬時に行動を起こすことができるようになる。この効果は砂時計で解除するか、砂時計の充填が切れるまで続く。また、攻撃を行ったり魔法を使用しても解除される。\n\nチャージ消費まで: %sターン
items.artifacts.timekeepershourglass$sandbag.name=魔法の砂袋
items.artifacts.timekeepershourglass$sandbag.levelup=砂時計に砂を入れた。
items.artifacts.timekeepershourglass$sandbag.maxlevel=砂時計は魔法の砂で一杯だ！
items.artifacts.timekeepershourglass$sandbag.no_hourglass=砂を入れるための砂時計を持っていない。
items.artifacts.timekeepershourglass$sandbag.desc=この小さい袋に入っている細かい砂は砂時計の砂にぴったりだ。\n\nなぜいつも必要になったときに店にこのアイテムが並んでいるのだろう…

items.artifacts.unstablespellbook.name=不安定な呪文書
items.artifacts.unstablespellbook.ac_read=読む
items.artifacts.unstablespellbook.ac_add=追加する
items.artifacts.unstablespellbook.blinded=盲目状態では呪文書を読めない。
items.artifacts.unstablespellbook.no_charge=呪文書はエネルギー切れだ。
items.artifacts.unstablespellbook.cursed=呪われた呪文書は読むことができない。
items.artifacts.unstablespellbook.prompt=巻物を選択
items.artifacts.unstablespellbook.infuse_scroll=呪文書を巻物のエネルギーで満たした。
items.artifacts.unstablespellbook.unable_scroll=この巻物は呪文書に追加できない。
items.artifacts.unstablespellbook.unknown_scroll=識別されていない巻物だ。
items.artifacts.unstablespellbook.desc=この秘本はその経過年数からは考えられないくらいに良い状態を保っている。ページをめくるたびに烟いたり爆ぜたりして、不安定なエネルギーが渦巻いている。呪文書を読んだときにどんな呪文が唱えられるかを知ることは不可能だ。
items.artifacts.unstablespellbook.desc_cursed=呪われた呪文書はあなたを拘束し、ほとんどの巻物を使うことができなくなる。
items.artifacts.unstablespellbook.desc_index=この呪文書は未完成だ。白紙のページの箇所を目次が表示している。
items.artifacts.unstablespellbook.desc_empowered=呪文書に追加された巻物は力で輝いている。より多いチャージ量と引き換えに、奇抜な巻物の効果を選ぶことができるようになる。
items.artifacts.unstablespellbook.read_empowered=呪文書に追加された巻物がエネルギーにみなぎっている。巻物の効果を通常通りにするか奇抜にするかを選べるようになる。\n\n奇抜な効果を選ぶと2つのチャージを消費するようになる。



###bags
items.bags.bag.name=背嚢
items.bags.bag.discover_hint=このアイテムは店で購入できる。

items.bags.potionbandolier.name=ポーション入れ
items.bags.potionbandolier.desc=この分厚い帯のようなポーション入れは胸にぴったりと合い、ポーションの瓶や革水袋、液体金属の瓶を留める断熱材のストラップがたくさんついている。\n\nポーション入れに入っているポーションは冷気から守られるだろう。

items.bags.scrollholder.name=巻物入れ
items.bags.scrollholder.desc=この筒状の容器は天文学者の星図や道具を持ち運ぶもののように見えるが、巻物も同じように入る。側面には呪文結晶、秘儀の尖筆、秘儀の樹脂を入れるのに適した仕切りがいくつかある。\n\n巻物入れは不燃性なので、巻物に引火することはないだろう。

items.bags.velvetpouch.name=ベルベットのポーチ
items.bags.velvetpouch.desc=この小さなベルベットのポーチには、種やルーンストーン、錬金術の素材など、たくさんの小物を入れることができる。
items.bags.velvetpouch.discover_hint=勇士の一人がスタート時にこのアイテムを持っている。

items.bags.magicalholster.name=魔法のホルスター
items.bags.magicalholster.desc=このすらりとしたホルスターは何匹かの珍しい動物の皮で作られており、その強力な魔法によって大量の遠隔武器を収納できる。\n\n単に手を入れただけで望んだアイテムを出すことが出来る。\n\nホルスターの魔法のおかげで、中に入っている杖の充填は少しだけ早くなり、投擲武器は少しだけ寿命が伸びるだろう。



###bombs
items.bombs.arcanebomb.name=秘儀爆弾
items.bombs.arcanebomb.desc=この爆弾は秘儀の特性が込められており、爆発するとグゥの膨張攻撃に似た強力な爆発を起こし、2タイル以内のものに _%1$dから%2$dの魔法ダメージ_ を与える。
items.bombs.arcanebomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.bomb.name=爆弾
items.bombs.bomb.ac_lightthrow=着火して投げる
items.bombs.bomb.snuff_fuse=素早く導火線の火を消した。
items.bombs.bomb.ondeath=爆死した…
items.bombs.bomb.rankings_desc=爆発によって死亡
items.bombs.bomb.desc=かなり重い黒色火薬の爆弾だ。この爆弾の爆発は隣接するものに _%1$dから%2$dのダメージ_ を与え、隣接する地形やアイテムを破壊する。
items.bombs.bomb.desc_fuse=導火線に着火してから爆発するまで数ターンの猶予がありそうだ。
items.bombs.bomb.desc_burning=爆弾の導火線が燃え尽きつつある。すぐにここから離れないと！
items.bombs.bomb$doublebomb.name=二つの爆弾
items.bombs.bomb$doublebomb.desc=二つの重い爆弾。一個くらいなら持てそうだ。

items.bombs.firebomb.name=火炎爆弾
items.bombs.firebomb.desc=この爆弾はより広い範囲で爆発し、_%1$dから%2$dのダメージ_ を与え、2タイルの範囲内で炎が燃え続けるように改造されている。
items.bombs.firebomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.flashbangbomb.name=閃光弾
items.bombs.flashbangbomb.desc=この改造された爆弾は、爆発すると閃光と音と電撃の爆風を巻き起こす。2タイルの範囲内にいるものは爆発による _%1$dから%2$dのダメージ_ と電撃による25%%の追加ダメージを受け、10ターンの間麻痺する。
items.bombs.flashbangbomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.frostbomb.name=氷爆弾
items.bombs.frostbomb.desc=この爆弾はより広い範囲で爆発し、_%1$dから%2$dのダメージ_ を与え、2タイルの範囲内で凍てつくような風を起こすように改造されている。
items.bombs.frostbomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.holybomb.name=威光爆弾
items.bombs.holybomb.desc=この爆弾は、爆発時により広い範囲に聖なる光を放つように改造されている。2タイル以内のものは爆発によって _%1$dから%2$dのダメージ_ を受け、不死や悪魔の敵は聖なる光によってさらに50%%の追加ダメージを受ける。
items.bombs.holybomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.noisemaker.name=騒音弾
items.bombs.noisemaker.desc=この改造された爆弾は、導火線が切れると繰り返し騒音を出すようだ。爆弾に何かが触れると爆発し、2タイル以内のものに _%1$dから%2$dのダメージ_ を与える！
items.bombs.noisemaker.desc_burning=騒音弾はチクタクと音を響かせており、何かが触れると爆発するだろう！
items.bombs.noisemaker.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.smokebomb.name=発煙弾
items.bombs.smokebomb.desc=この改造された爆弾は、爆発と同時に厚い雲のようなガスを噴き出すようだ。_%1$dから%2$dのダメージ_ を与え、2タイルの範囲内に視界を遮る霧が発生する。
items.bombs.smokebomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.regrowthbomb.name=活力弾
items.bombs.regrowthbomb.desc=この改造された爆弾は、爆発する代わりに3タイルの範囲内に活力を与える液体を撒き散らす。液体を浴びた場所は瞬く間に草や植物が芽吹く。液体を浴びた自分自身や味方は治癒のポーションを飲んだかのように回復するだろう。
items.bombs.regrowthbomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.shrapnelbomb.name=破片爆弾
items.bombs.shrapnelbomb.desc=この爆弾はDM-300の金属片で改造されており、爆発すると破片があちこちに飛び散り、爆弾から広い範囲にいるもの全てに _%1$dから%2$dのダメージ_ を与える。これを使う前は何かの陰に隠れたほうがいいだろう…
items.bombs.shrapnelbomb.discover_hint=このアイテムは錬金術で作ることができる。

items.bombs.woollybomb.name=羊弾
items.bombs.woollybomb.desc=この改造された爆弾は、爆発すると広い範囲で魔法の羊が召喚される。爆発は2タイル以内のものに _%1$dから%2$dのダメージ_ を与える。羊は動きを封じ、非常に長い時間留まる！しかし、強力な敵がいる場合は羊はそれほど長くは留まらない。また、羊と話すことで、手動ですぐに消すこともできる。
items.bombs.woollybomb.discover_hint=このアイテムは錬金術で作ることができる。

###food
items.food.berry.name=ダンジョンの果実
items.food.berry.eat_msg=この果実はとっても美味しい！
items.food.berry.desc=この小さな果実は、女猟師がダンジョンの植物から見つけたものだ。すぐに食べることができ、空腹を少し回復できる。
items.food.berry.discover_hint=このアイテムは特定の勇士の天賦を使って見つけることができる。

items.food.blandfruit.name=無味果
items.food.blandfruit.cooked=調理済みの無味果
items.food.blandfruit.sunfruit=太陽の果実
items.food.blandfruit.rotfruit=腐敗の果実
items.food.blandfruit.earthfruit=大地の果実
items.food.blandfruit.blindfruit=盲目の果実
items.food.blandfruit.firefruit=炎の果実
items.food.blandfruit.icefruit=氷の果実
items.food.blandfruit.fadefruit=霧散の果実
items.food.blandfruit.sorrowfruit=悲嘆の果実
items.food.blandfruit.stormfruit=嵐の果実
items.food.blandfruit.dreamfruit=癒術の果実
items.food.blandfruit.starfruit=星の果実
items.food.blandfruit.swiftfruit=敏捷の果実
items.food.blandfruit.raw=生のまま食べるなんて耐えられない。
items.food.blandfruit.desc=乾燥していて味がしない。他の何かと混ぜた方がきっとおいしいだろう。
items.food.blandfruit.desc_cooked=鍋に浸してから実は丸々と膨らみ、同時に調理していた原料の特性さえ吸収していった。いまや対応するポーションや種の効果を発揮するようになった。
items.food.blandfruit.desc_eat=食べられそうだ！
items.food.blandfruit.desc_throw=とても不安定に見える。投げるのが一番良いだろう。
items.food.blandfruit$chunks.name=無味果の塊
items.food.blandfruit$chunks.desc=無味果は衝撃で爆発し、あとには何の変哲もない塊が残った。\n\n少し泥で汚れているにも関わらず、調理済みの大きな塊は安全に食べられそうに思える。

items.food.chargrilledmeat.name=焼肉
items.food.chargrilledmeat.desc=まともなステーキになってきた。
items.food.chargrilledmeat.discover_hint=別の食材を使って作ることもできる。

items.food.food.name=糧食
items.food.food.ac_eat=食べる
items.food.food.eat_msg=美味しい！
items.food.food.desc=彩りを添えるものはなにもない。乾燥肉、いくつかのビスケット…こんなものだ。

items.food.frozencarpaccio.name=冷凍カルパッチョ
items.food.frozencarpaccio.invis=手が見えなくなってきた！
items.food.frozencarpaccio.hard=皮膚が硬くなったようだ！
items.food.frozencarpaccio.refresh=爽快だ！
items.food.frozencarpaccio.better=元気になった！
items.food.frozencarpaccio.desc=冷凍の生肉だ。食べるには薄く切る必要があるが、意外とおいしい。
items.food.frozencarpaccio.discover_hint=別の食材を使って作ることもできる。

items.food.meatpie.name=ミートパイ
items.food.meatpie.eat_msg=信じられないくらい美味しい！
items.food.meatpie.desc=塩の効いた肉が詰め込まれた美味しいパイだ。他のどんな食事もこれには敵わないだろう。
items.food.meatpie.discover_hint=このアイテムは錬金術で作ることができる。

items.food.mysterymeat.name=得体の知れない肉
items.food.mysterymeat.eat_msg=ちょっと…奇妙な味だ。
items.food.mysterymeat.hot=あつっ！
items.food.mysterymeat.legs=足の感覚がない！
items.food.mysterymeat.not_well=具合が悪い。
items.food.mysterymeat.stuffed=お腹がいっぱいで動きづらい。
items.food.mysterymeat.desc=食べるのは自己責任！
items.food.mysterymeat.discover_hint=このアイテムは特定の敵からドロップで入手できる。
items.food.mysterymeat$placeholder.name=肉

items.food.phantommeat.name=幻の肉
items.food.phantommeat.desc=霊体ピラニアから切り出した、光り輝く半透明の大きな肉。この魔法の肉は調理する必要がなく、十分に腹を満たすだけでなく、多くの防御的な利点を付与する。食べると、透明化、樹皮の肌、若干の治癒、多くの状態異常の回復を与える。
items.food.phantommeat.discover_hint=このアイテムは特定の敵からドロップで入手できる。

items.food.pasty.name=パスティ
items.food.pasty.fish_name=蒸し魚
items.food.pasty.amulet_name=イェンダーの魔除け？
items.food.pasty.egg_name=イースターエッグ
items.food.pasty.rainbow_name=虹色のポーション
items.food.pasty.shattered_name=緑色のケーキ
items.food.pasty.pie_name=パンプキンパイ
items.food.pasty.vanilla_name=青色のケーキ
items.food.pasty.cane_name=棒キャンディ
items.food.pasty.sparkling_name=スパークリングポーション
items.food.pasty.desc=牛肉とじゃがいもの伝統的な具が入った、本格的なコーニッシュパスティだ。おいしい！
items.food.pasty.fish_desc=魔法的に保存された、丸ごと一匹の蒸し魚が青菜の上に乗っている。毎年この時期は、魚は一度に全部食べるのではなく、少し残しておく風習がある。\n\n旧正月、あけましておめでとうございます！
items.food.pasty.amulet_desc=遂にあなたはイェンダーの魔除けを......おや、ちょっと待てよ......？これは魔除けに似せて作られたただのホイル包みチョコレートだ！無限のパワーは得られないが、少なくともお腹は満たされるし、ちょっとしたアーティファクトの充填もできる。\n\nエイプリルフール！
items.food.pasty.egg_desc=カラフルな黄色のホイルに包まれた大きなチョコレートエッグだ。腹を満たすのに十分な量のチョコレートがあり、砂糖があなたのアーティファクトにほんの少し充填を与えてくれるかもしれない。\n\nハッピーイースター！
items.food.pasty.rainbow_desc=このカラフルなポーションは一種の流動食だ。空腹を満たすだけでなく、隣接するボス以外の敵を落ち着かせ、一時的に戦うのをためらわせる魔法が少し入っている。\n\nハッピープライド！
items.food.pasty.shattered_desc=この大きなバニラケーキの一切れには、カラフルなスプリンクルと緑色のフロスティングが施されている。このケーキは長年の経験を祝うために作られたもので、食べると経験値が少し増える。\n\nShattered Pixel Dungeonは2014年8月5日に初リリースされました。Shattered Pixel Dungeon、誕生日おめでとう！
items.food.pasty.pie_desc=パンプキンパイの大きな一切れだ！甘くて香ばしい味で満腹になり、少し体力が回復するだろう。\n\nハッピーハロウィン！
items.food.pasty.vanilla_desc=この大きなバニラケーキの一切れには、カラフルなスプリンクルと青色のフロスティングが施されている。このケーキは長年の経験を祝うために作られたもので、食べると経験値が少し増える。\n\nオリジナルのPixel Dungeonは2012年12月4日に初リリースされました。Pixel Dungeon、誕生日おめでとう！
items.food.pasty.cane_desc=甘くて美味しい巨大な棒キャンディだ！満腹になるほど大きく、砂糖は杖を少し充填するだろう。\n\nハッピーホリデー！
items.food.pasty.sparkling_desc=このスパークリングポーションは一種の流動食だ。空腹を満たし、スパークリングワインを思わせるが、アルコールは入っていない。お腹の温かい感覚が、ちょっとしたシールドを与えてくれるだろう。\n\n新年、明けましておめでとうございます！
items.food.pasty$fishleftover.name=蒸し魚の残り
items.food.pasty$fishleftover.eat_msg=まあまあ美味しい。
items.food.pasty$fishleftover.desc=前の食事で残った魚だ。いつでも好きなときに食べられて、少しだけ空腹を満たすことができる。

items.food.smallration.name=小さい糧食
items.food.smallration.eat_msg=まあまあ美味しい。
items.food.smallration.desc=標準的な糧食と全く同じに見えるけれど、少し量が少ない。
items.food.smallration.discover_hint=このアイテムは店で購入できる。

items.food.stewedmeat.name=肉の煮込み
items.food.stewedmeat.eat_msg=まあまあ美味しい。
items.food.stewedmeat.desc=肉を煮込むことで病原菌や寄生虫を取り除いた。これで安全に食べられるはずだ。
items.food.stewedmeat.discover_hint=このアイテムは錬金術で作ることができる。

items.food.supplyration.name=支援糧食
items.food.supplyration.desc=この糧食は盗賊ギルドの仲間がダンジョン内に置いていったものだ。移動しつつ食べたり、一般的な盗賊活動を支援するために特別に設計されている。\n\n通常の糧食ほど腹を満たせないが、素早く食べられて、少し直接的な治癒を得られる上に、盗賊の影の外套の充填を回復させることができる。
items.food.supplyration.discover_hint=このアイテムは特定の勇士の天賦を使って見つけることができる。



##journal items
items.journal.documentpage.name=引き裂かれたページ
items.journal.documentpage.desc=多分、どこかの本から引き裂かれた一枚のページ。読むためには拾う必要がある。

items.journal.alchemypage.name=錬金術の書から引き裂かれたページ
items.journal.alchemypage.desc=錬金術の手引書から引き裂かれたページ。\n\n遠くからではほとんどの文章は小さすぎて読めないが、かろうじてページのタイトルだけは読める：\n\n_「%s」_

items.journal.guidebook.name=ダンジョンの謎
items.journal.guidebook.hint_mobile=ガイドブックにアドバイスが書かれています！点滅している日誌ボタンをタップして読んでください。
items.journal.guidebook.hint_desktop=ガイドブックにアドバイスが書かれています！点滅している日誌ボタン (%s) を選択して読んでください。
items.journal.guidebook.hint_status=ガイドブック
items.journal.guidebook.desc=冒険が苦手な人が置いていった冒険者のためのガイドブック。この本は魔法の本で、タイミングよく冒険者に本を紐解くことをすすめてくれるのだ。\n表紙に大きく書かれた「落ち着いてこー！」という、くすっと笑える文言が人気をよんでいる。

items.journal.guidepage.name=手引書から引き裂かれたページ
items.journal.guidepage.desc=冒険者の手引きから引き裂かれたページ。\n\n遠くからではほとんどの文章は小さすぎて読めないが、かろうじてページのタイトルだけは読める：\n\n_「%s」_

items.journal.regionlorepage$sewers.name=擦り切れた手紙
items.journal.regionlorepage$sewers.desc=汚れた紙片に書かれた手紙のようなものだ。手に取ってみないと、何が書いてあるのかわからない。

items.journal.regionlorepage$prison.name=擦り切れた日記
items.journal.regionlorepage$prison.desc=古い紙に書かれた日記か何かの記録。下水道で見つけた手紙よりはましなようだが、読むにはやはり手に取る必要がある。

items.journal.regionlorepage$caves.name=古い日誌
items.journal.regionlorepage$caves.desc=探検家の日誌と思われるもので、古いはずなのに驚くほど保存状態が良い。手に取って読んでみよう。

items.journal.regionlorepage$city.name=錆びた金属板
items.journal.regionlorepage$city.desc=錆びた金属製の小さな板に、魔法で文字が刻まれている。古くても文字は鮮明だが、手に取らないと読めない。

items.journal.regionlorepage$halls.name=光り輝く石板
items.journal.regionlorepage$halls.desc=緑色に光る文字が刻まれた小さな黒い石板。光る文字は遠目には霞んで見えるので、手に取らないと読めない。


###keys
items.keys.goldenkey.name=金の鍵
items.keys.goldenkey.desc=この金の鍵は歯がとても小さく複雑にできている。施錠された宝箱をこの鍵で開けられるのではないか？

items.keys.crystalkey.name=結晶の鍵
items.keys.crystalkey.desc=結晶の鍵の表面は暗闇で光り輝いている。結晶で作られた何かをこの鍵で開けられるのではないか？

items.keys.ironkey.name=鉄の鍵
items.keys.ironkey.desc=この古い鉄の鍵は歯がすり減っており、ぼろぼろの革のストラップは時代の流れを感じさせる。どんな扉なら開けられるのだろう？

items.keys.skeletonkey.name=骸骨の鍵
items.keys.skeletonkey.desc=この鍵はとても重要そうだ。持ち手に骸骨がついており、どこかの重要な扉を開けることができるだろう。



