items.artifacts.timekeepershourglass$sandbag.desc=この小さい袋に入っている細かい砂は砂時計の砂にぴったりだ。\n\nなぜいつも必要になったときに店にこのアイテムが並んでいるのだろう…

items.artifacts.unstablespellbook.name=不安定な呪文書
items.artifacts.unstablespellbook.ac_read=読む
items.artifacts.unstablespellbook.ac_add=追加する
items.artifacts.unstablespellbook.blinded=盲目状態では呪文書を読めない。
items.artifacts.unstablespellbook.no_charge=呪文書はエネルギー切れだ。
items.artifacts.unstablespellbook.cursed=呪われた呪文書は読むことができない。
items.artifacts.unstablespellbook.prompt=巻物を選択
items.artifacts.unstablespellbook.infuse_scroll=呪文書を巻物のエネルギーで満たした。
items.artifacts.unstablespellbook.unable_scroll=この巻物は呪文書に追加できない。
items.artifacts.unstablespellbook.unknown_scroll=識別されていない巻物だ。
items.artifacts.unstablespellbook.desc=この秘本はその経過年数からは考えられないくらいに良い状態を保っている。ページをめくるたびに烟いたり爆ぜたりして、不安定なエネルギーが渦巻いている。呪文書を読んだときにどんな呪文が唱えられるかを知ることは不可能だ。
items.artifacts.unstablespellbook.desc_cursed=呪われた呪文書はあなたを拘束し、ほとんどの巻物を使うことができなくなる。
items.artifacts.unstablespellbook.desc_index=この呪文書は未完成だ。白紙のページの箇所を目次が表示している。
items.artifacts.unstablespellbook.desc_empowered=呪文書に追加された巻物は力によって輝いている。より多い充填量と引き換えに、奇抜な巻物の効果を選ぶことができるようになる。
items.artifacts.unstablespellbook.read_empowered=呪文書に追加された巻物はエネルギーが渦巻いている。巻物の効果を通常通りにするか奇抜にするかを選べるようになる。\n\n奇抜な効果を選ぶと2つの充填を消費するようになる。



###bags
items.bags.bag.name=背嚢

items.bags.potionbandolier.name=ポーション入れ
items.bags.potionbandolier.desc=帯のようなポーション入れは胸にぴったりと合い、ポーションの瓶を留める断熱材のストラップがたくさんついている。\n\nポーション入れに入っているポーションは冷気から守られている。

items.bags.scrollholder.name=巻物入れ
items.bags.scrollholder.desc=この筒状の容器は天文学者の星図や道具を持ち運ぶものに見えるが、巻物もぴったり入る。さらに呪文結晶や粉を入れるための小物入れもついている。\n\n巻物入れは不燃性なので、巻物に引火することはないだろう。

items.bags.velvetpouch.name=ベルベットのポーチ
items.bags.velvetpouch.desc=小さいベルベットのポーチは種やルーンストーンのような小さいアイテムをたくさん入れられる。

items.bags.magicalholster.name=魔法のホルスター
items.bags.magicalholster.desc=このすらりとしたホルスターは何匹かの風変わりな動物の皮で作られており、その強力な魔法によって大量の遠隔武器を収納できる。\n\n単に手を入れるだけで望んだアイテムを掴むことが出来る。\n\nホルスターの魔法のおかげで、中に入っている杖の充填は少しだけ早くなり、投擲武器は少しだけ寿命が伸びるだろう。



###bombs
items.bombs.arcanebomb.name=秘儀爆弾
items.bombs.arcanebomb.desc=この爆弾は秘儀の特性で満たされており、爆発するとグゥの一撃に似た強力な衝撃を放つだろう。この衝撃は鎧を貫通し通常の爆弾の爆発よりも遠くまで届くだろう。

items.bombs.bomb.name=爆弾
items.bombs.bomb.ac_lightthrow=着火して投げる
items.bombs.bomb.snuff_fuse=素早く導火線の火を消した。
items.bombs.bomb.ondeath=爆死した…
items.bombs.bomb.rankings_desc=爆発によって死亡
items.bombs.bomb.desc=かなり重い黒色火薬の爆弾。爆発すると近くにあるもの全てにダメージを与えるだろう。
items.bombs.bomb.desc_fuse=導火線に着火してから爆発するまで数ターンの猶予がありそうだ。
items.bombs.bomb.desc_burning=爆弾の導火線が燃え尽きつつある。すぐにここから離れないと！
items.bombs.bomb$doublebomb.name=二つの爆弾
items.bombs.bomb$doublebomb.desc=二つの重い爆弾。一個くらいなら持てそうだ。

items.bombs.firebomb.name=火炎爆弾
items.bombs.firebomb.desc=この爆弾は爆発すると広い範囲で炎が吹き荒れるように調整されている。

items.bombs.flashbang.name=閃光弾
items.bombs.flashbang.desc=この爆弾は爆発すると強烈な光が噴出するように調整されている。この爆発を見たものは爆心地からの距離に応じて右も左もわからなくなるだろう。

items.bombs.frostbomb.name=氷爆弾
items.bombs.frostbomb.desc=この爆弾は爆発すると広い範囲で吹雪が吹き荒れるように調整されている。

items.bombs.holybomb.name=威光爆弾
items.bombs.holybomb.desc=この爆弾は爆発すると広い範囲で神聖な光がほとばしるよう調整されており、不死の敵や悪魔に大きなダメージを与える。

items.bombs.noisemaker.name=騒音弾
items.bombs.noisemaker.desc=この爆弾は爆発すると繰り返し凄まじい騒音を響かせるように調整されている。何かが触れると、そのとたん爆発するだろう！
items.bombs.noisemaker.desc_burning=騒音弾はチクタクと音を響かせており、何かが触れると爆発するだろう！

items.bombs.shockbomb.name=感電爆弾
items.bombs.shockbomb.desc=この爆弾は爆発すると稲妻が放たれるように調整されている。被害を受けたものは爆心地からの距離に応じてダメージを受け、硬直するだろう。

items.bombs.regrowthbomb.name=活力弾
items.bombs.regrowthbomb.desc=この爆弾は爆発する代わりに活力を与える液体を周囲に撒き散らすように調整されている。爆発に巻き込まれた地域の種や植物は瞬く間に成長し、自分自身や爆発に巻き込まれた味方は回復するだろう。

items.bombs.shrapnelbomb.name=破片爆弾
items.bombs.shrapnelbomb.desc=この爆弾はDM-300の金属の破片が組み込まれており、爆発すると破片となって飛んでゆき、爆弾から広い範囲にいるもの全てにダメージを負わせるだろう。これを使う前はなにかの後ろに隠れたほうがいい…

items.bombs.woollybomb.name=羊弾
items.bombs.woollybomb.desc=この爆弾は爆発すると魔法の羊が広い範囲が出現するように調整されている。羊は動きを阻害しとても長い間そこに留まるだろう！　しかし、強力な敵がいると、羊は長くは続かず、触れ合いによって手動ですぐに解除される。

###food
items.food.berry.name=ダンジョンの果実
items.food.berry.eat_msg=この果実はとっても美味しい！
items.food.berry.desc=この小さな果実は、女猟師がダンジョンの植物から見つけたものだ。すぐに食べることができ、空腹を少し回復できる。

items.food.blandfruit.name=無味果
items.food.blandfruit.cooked=調理済みの無味果
items.food.blandfruit.sunfruit=太陽の果実
items.food.blandfruit.rotfruit=腐敗の果実
items.food.blandfruit.earthfruit=大地の果実
items.food.blandfruit.blindfruit=盲目の果実
items.food.blandfruit.firefruit=炎の果実
items.food.blandfruit.icefruit=氷の果実
items.food.blandfruit.fadefruit=霧散の果実
items.food.blandfruit.sorrowfruit=悲嘆の果実
items.food.blandfruit.stormfruit=嵐の果実
items.food.blandfruit.dreamfruit=癒術の果実
items.food.blandfruit.starfruit=星の果実
items.food.blandfruit.swiftfruit=敏捷の果実
items.food.blandfruit.raw=生のまま食べるなんて耐えられない。
items.food.blandfruit.desc=乾燥していて味がしない。他の何かと混ぜた方がきっとおいしいだろう。
items.food.blandfruit.desc_cooked=鍋に浸してから実は丸々と膨らみ、同時に調理していた原料の特性さえ吸収していった。いまや対応するポーションや種の効果を発揮するようになった。
items.food.blandfruit.desc_eat=食べられそうだ！
items.food.blandfruit.desc_throw=とても不安定に見える。投げるのが一番良いだろう。
items.food.blandfruit$chunks.name=無味果の塊
items.food.blandfruit$chunks.desc=無味果は衝撃で爆発し、あとには何の変哲もない塊が残った。\n\n少し泥で汚れているにも関わらず、調理済みの大きな塊は安全に食べられそうに思える。

items.food.chargrilledmeat.name=焼肉
items.food.chargrilledmeat.desc=まともなステーキになってきた。

items.food.food.name=糧食
items.food.food.ac_eat=食べる
items.food.food.eat_msg=美味しい！
items.food.food.desc=彩りを添えるものはなにもない。乾燥肉、いくつかのビスケット…こんなものだ。

items.food.frozencarpaccio.name=冷凍カルパッチョ
items.food.frozencarpaccio.invis=手が見えなくなってきた！
items.food.frozencarpaccio.hard=皮膚が硬くなったようだ！
items.food.frozencarpaccio.refresh=爽快だ！
items.food.frozencarpaccio.better=元気になった！
items.food.frozencarpaccio.desc=凍結された生肉の切れ端だ。食べるには細く切る必要があるが、切ったら意外とおいしい。

items.food.meatpie.name=ミートパイ
items.food.meatpie.eat_msg=信じられないくらい美味しい！
items.food.meatpie.desc=塩の効いた肉が詰め込まれた美味しいパイだ。他のどんな食事もこれには敵わないだろう。

items.food.mysterymeat.name=得体の知れない肉
items.food.mysterymeat.eat_msg=ちょっと…奇妙な味だ。
items.food.mysterymeat.hot=あつっ！
items.food.mysterymeat.legs=足の感覚がない！
items.food.mysterymeat.not_well=具合が悪い。
items.food.mysterymeat.stuffed=満腹だ。
items.food.mysterymeat.desc=食べるのは自己責任！
items.food.mysterymeat$placeholder.name=肉

items.food.pasty.pasty=パスティ
items.food.pasty.pie=パンプキンパイ
items.food.pasty.cane=棒キャンディ
items.food.pasty.pasty_desc=牛肉とじゃがいもが詰められた本物のミートパイだ。おいしい！
items.food.pasty.pie_desc=パンプキンパイの大きな一切れだ！甘くて香ばしい味で満腹になり、少し体力が回復するだろう。\n\nハッピーハロウィン！
items.food.pasty.cane_desc=甘くて美味しい巨大な棒キャンディだ！満腹にするほど大きく、砂糖は杖を少し充填するだろう。\n\nハッピーホリデー！

items.food.smallration.name=小さい糧食
items.food.smallration.eat_msg=まあまあ美味しい。
items.food.smallration.desc=標準的な糧食と全く同じに見えるけれど、少し量が少ない。

items.food.stewedmeat.name=肉の煮込み
items.food.stewedmeat.eat_msg=まあまあ美味しい。
items.food.stewedmeat.desc=肉を煮込むことで病原菌や寄生虫を取り除いた。これで安全に食べられるはずだ。



##journal items
items.journal.documentpage.name=引き裂かれたページ
items.journal.documentpage.desc=多分、どこかの本から引き裂かれた一枚のページ。読むためには拾う必要がある。

items.journal.alchemypage.name=錬金術の書から引き裂かれたページ
items.journal.alchemypage.desc=錬金術の手引書から引き裂かれたページ。\n\n遠くからではほとんどの文章は小さすぎて読めないが、かろうじてページのタイトルだけは読める：\n\n_「%s」_

items.journal.guidebook.name=ダンジョンの謎
items.journal.guidebook.hint=ガイドブックがあなたになにかアドバイスしてくれているようです！
items.journal.guidebook.desc=冒険が苦手な人が置いていった冒険者のためのガイドブック。この本は魔法の本で、タイミングよく冒険者に本を紐解くことをすすめてくれるのだ。\n表紙に大きく書かれた「落ち着いてこー！」という、くすっと笑える文言が人気をよんでいる。

items.journal.guidepage.name=手引書から引き裂かれたページ
items.journal.guidepage.desc=冒険者の手引きから引き裂かれたページ。\n\n遠くからではほとんどの文章は小さすぎて読めないが、かろうじてページのタイトルだけは読める：\n\n_「%s」_

items.journal.regionlorepage$sewers.name=擦り切れた手紙
items.journal.regionlorepage$sewers.desc=汚れた紙片に書かれた手紙のようなものだ。手に取ってみないと、何が書いてあるのかわからない。

items.journal.regionlorepage$prison.name=擦り切れた日記
items.journal.regionlorepage$prison.desc=古い紙に書かれた日記か何かの記録。下水道で見つけた手紙よりはましなようだが、読むにはやはり手に取る必要がある。

items.journal.regionlorepage$caves.name=古い日誌
items.journal.regionlorepage$caves.desc=探検家の日誌と思われるもので、古いはずなのに驚くほど保存状態が良い。手に取って読んでみよう。

items.journal.regionlorepage$city.name=錆びた金属板
items.journal.regionlorepage$city.desc=錆びた金属製の小さな板に、魔法で文字が刻まれている。古くても文字は鮮明だが、手に取らないと読めない。

items.journal.regionlorepage$halls.name=光り輝く石板
items.journal.regionlorepage$halls.desc=緑色に光る文字が刻まれた小さな黒い石板。光る文字は遠目には霞んで見えるので、手に取らないと読めない。


###keys
items.keys.goldenkey.name=金の鍵
items.keys.goldenkey.desc=この金の鍵は歯がとても小さく複雑にできている。施錠された宝箱をこの鍵で開けられるのではないか？

items.keys.crystalkey.name=結晶の鍵
items.keys.crystalkey.desc=結晶の鍵の表面は暗闇で光り輝いている。結晶で作られた何かをこの鍵で開けられるのではないか？

items.keys.ironkey.name=鉄の鍵
items.keys.ironkey.desc=この古い鉄の鍵は歯がすり減っており、ぼろぼろの革のストラップは時代の流れを感じさせる。どんな扉なら開けられるのだろう？

items.keys.skeletonkey.name=骸骨の鍵
items.keys.skeletonkey.desc=この鍵はとても重要そうだ。持ち手に骸骨がついており、どこかの重要な扉を開けることができるだろう。



###potions
items.potions.potion.ac_drink=飲み干す
items.potions.potion.turquoise=青緑のポーション
items.potions.potion.crimson=紅のポーション
items.potions.potion.azure=空色のポーション
items.potions.potion.jade=翡翠のポーション
items.potions.potion.golden=金のポーション
items.potions.potion.magenta=赤紫のポーション
items.potions.potion.charcoal=墨色のポーション
items.potions.potion.ivory=象牙色のポーション
items.potions.potion.amber=琥珀色のポーション
items.potions.potion.bistre=黄褐色のポーション
items.potions.potion.indigo=藍色のポーション
items.potions.potion.silver=銀のポーション
items.potions.potion.unknown_desc=フラスコの中には鮮やかな液体が渦巻いている。飲んだり投げたりしたらどうなるのだろう？
items.potions.potion.harmful=有害なポーション！
items.potions.potion.beneficial=有益なポーション
items.potions.potion.yes=このまま続ける
items.potions.potion.no=気が変わった
items.potions.potion.sure_drink=本当に飲みたいのか？大抵の場合、こんなポーションは敵に向かって投げつけるものだ。
items.potions.potion.sure_throw=本当に投げたいのか？大抵の場合、これは飲んだほうが役に立つ。
items.potions.potion.shatter=フラスコが壊れて、液体が地面に飛び散った。
items.potions.potion$placeholder.name=ポーション
items.potions.potion$seedtopotion.name=ランダムなポーション

items.potions.alchemicalcatalyst.name=錬金術の触媒
items.potions.alchemicalcatalyst.desc=薄っぺらい瓶に入っている魔法の液体は、ポーションの分離されたエキスから作られている。液体は半透明で、虹色に移り変わりながら輝いている。\n\nこの触媒は主に錬金術の原料として使われるが、ランダムなポーションの効果を得るために直接使うこともできる。

items.potions.potionofexperience.name=経験値のポーション
items.potions.potionofexperience.desc=無数の戦いのエッセンスを絞り出したこの液体を飲むと、経験値が一気に上がっていくだろう。

items.potions.potionoffrost.name=凍結のポーション
items.potions.potionoffrost.desc=このポーションにはある種の化学物質が含まれており、空気に接したらたちまち気化して周囲を凍結させる雲となるだろう。

items.potions.potionofhaste.name=加速のポーション
items.potions.potionofhaste.energetic=エネルギーに満ち溢れている！
items.potions.potionofhaste.desc=奇妙に甘いこの液体を飲むと、少しの間途方もないエネルギーが体を駆け巡り、高速で動けるようになる。

items.potions.potionofhealing.name=治癒のポーション
items.potions.potionofhealing.heal=傷が癒えていく。
items.potions.potionofhealing.desc=この霊薬はたちどころに傷を癒すとともに、身体の異常も解消してくれるだろう。

items.potions.potionofinvisibility.name=不可視のポーション
items.potions.potionofinvisibility.invisible=手が見えなくなってきた！
items.potions.potionofinvisibility.desc=このポーションを飲むと一時的に不可視になる。敵は追いかけたり攻撃することが不可能になる。敵に攻撃したり、敵の目の前で杖や巻物を使うと不可視状態が解除される。

items.potions.potionoflevitation.name=浮遊のポーション
items.potions.potionoflevitation.float=空中に浮いている！
items.potions.potionoflevitation.desc=このポーションを飲むと滞空できるようになり、罠や奈落の上に佇むことができる。ポーションを投げると混乱ガスが発生し、巻き込んだもの全てを前後不覚に陥らせるだろう。

items.potions.potionofliquidflame.name=炎のポーション
items.potions.potionofliquidflame.desc=このポーションには不安定な物質が含まれており、空気に接したらたちまち気化して激しい衝撃と共に炎に変化するだろう。

items.potions.potionofmindvision.name=天眼のポーション
items.potions.potionofmindvision.see_mobs=何故か他の生物の存在を感じ取れるようになってきた！
items.potions.potionofmindvision.see_none=どういうわけか現在この階層では一人きりだ、と感じられた。
items.potions.potionofmindvision.desc=このポーションを飲むと、あなたの心は遠くにいる生物の神経信号と同調し始め、壁に遮られていてもその存在を知覚できるだろう。また、近くの壁や扉を通して見通すことができるようになる。

items.potions.potionofparalyticgas.name=麻痺ガスのポーション
items.potions.potionofparalyticgas.desc=空気に接した途端、フラスコの中の液体は気化して黄色の靄に変化する。靄を吸い込んだものは瞬時に麻痺し、靄が消散するまで動くことができなくなるだろう。このアイテムは遠くの敵に投げつけることができ、その効果範囲に入った敵は動けなくなる。

items.potions.potionofpurity.name=清純のポーション
items.potions.potionofpurity.freshness=空気が珍しく清々しい。
items.potions.potionofpurity.protected=保護膜があなたを包み込んだ！
items.potions.potionofpurity.desc=この魔法の薬はエリア内の有害な効果を一瞬にして無効化するだろう。飲む事でそれらの効果に対する耐性を一時的に得ることができる。

items.potions.potionofstrength.name=筋力のポーション
items.potions.potionofstrength.msg_1=筋力 +1
items.potions.potionofstrength.msg_2=今までにない力が体中を駆け巡る。
items.potions.potionofstrength.desc=この強力な液体を飲むと筋肉を駆け巡り、あなたの筋力が1ポイント上昇するだろう。

items.potions.potionoftoxicgas.name=毒ガスのポーション
items.potions.potionoftoxicgas.desc=この加圧容器を開けたり割ったりすると、中身が噴出して致死性の緑の毒ガスに変化するだろう。どう考えてもこのポーションは手で開けるより遠くの敵に投げつけたほうがいい。



###brews
items.potions.brews.causticbrew.name=苛性の醸造物
items.potions.brews.causticbrew.desc=瓶が粉々になると、この醸造物は苛性粘液となって辺り一帯に撒き散らされる。粘液がかかったものは洗い落とさない限りゆっくりと溶け出していくだろう。

items.potions.brews.blizzardbrew.name=吹雪の醸造物
items.potions.brews.blizzardbrew.desc=瓶が粉々になると、ガスのように広がる渦巻く吹雪が解き放たれ、すぐに拡散するだろう。

items.potions.brews.infernalbrew.name=地獄の醸造物
items.potions.brews.infernalbrew.desc=粉々になると、ガスのように広がる荒れ狂う業火が解き放たれ、すぐに広がるだろう。

items.potions.brews.shockingbrew.name=電撃の醸造物
items.potions.brews.shockingbrew.desc=粉々になると、割れた場所を中心に周囲の広い範囲に、雷雲が解き放たれるだろう。



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=秘儀の鎧の霊薬
items.potions.elixirs.elixirofarcanearmor.desc=この霊薬を飲むと、長い間魔法攻撃に対する耐性を得る。

items.potions.elixirs.elixirofaquaticrejuvenation.name=水中回復の霊薬
items.potions.elixirs.elixirofaquaticrejuvenation.desc=この霊薬は治癒のポーションで強化されたグゥの名残だ。飲んでも即座に回復はしないが、水の中に佇んでいる間、着実に体力を回復していくだろう。
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=水中回復
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=あなたは一時的にグゥと同じ再生能力を持つようになった。\n\n水の中に立っているとき、毎ターンに少量の体力を回復していくだろう。この効果はあなたが全快しているときや水の外にいるときは中断される。\n\n水中回復が終わるまで: %d ターン

items.potions.elixirs.elixirofdragonsblood.name=龍の血液の霊薬
items.potions.elixirs.elixirofdragonsblood.desc=霊薬を飲み干すと、炎の力があなたの血管を駆け巡る。炎に対する耐性が付き、物理攻撃をした敵が炎に包まれるようになるだろう。

items.potions.elixirs.elixirofhoneyedhealing.name=甘露な治癒の霊薬
items.potions.elixirs.elixirofhoneyedhealing.desc=蜂蜜で甘味づけされた治癒の霊薬だ。飲み干すと空腹を少し癒やすが、味方を回復させるために投げつけることもできる。\n\n蜂蜜が好きな生物にこのアイテムを使うと平和的になるだろう。

items.potions.elixirs.elixiroficytouch.name=氷の触感の霊薬
items.potions.elixirs.elixiroficytouch.desc=霊薬を飲み干すと、攻撃した敵から熱を奪うようになる。冷気に対する耐性が付き、物理攻撃をした敵を凍えさせるだろう。

items.potions.elixirs.elixirofmight.name=力の霊薬
items.potions.elixirs.elixirofmight.msg_1=筋力 +1、HP +%d
items.potions.elixirs.elixirofmight.msg_2=今までにない力が体中を駆け巡る。
items.potions.elixirs.elixirofmight.desc=この液体は筋肉を駆け巡り、あなたの筋力を1ポイント上昇させ、追加で一時的に最大体力が%dポイント上昇する。この補正は最大体力に比例するが、レベルが上がるにつれ徐々に少なくなるだろう。
items.potions.elixirs.elixirofmight$htboost.name=最大体力への補正
items.potions.elixirs.elixirofmight$htboost.desc=体が異常に強く、健康になっている。\n\nあなたの最大体力は長期間に渡り補正がかかるが、レベルが上がるにつれ、補正はだんだん消えていくだろう。\n\n現在の補正量: %d\n最大体力への補正が消えるまで: %d レベル

items.potions.elixirs.elixiroftoxicessence.name=毒素の霊薬
items.potions.elixirs.elixiroftoxicessence.desc=霊薬を飲み干すと、毒性のエネルギーで満たされる。毒に対する耐性が付き、動くたびに毒ガスを撒き散らすようになるだろう。



###exotic potions
items.potions.exotic.exoticpotion.turquoise=奇抜な青緑のポーション
items.potions.exotic.exoticpotion.crimson=奇抜な紅のポーション
items.potions.exotic.exoticpotion.azure=奇抜な空色のポーション
items.potions.exotic.exoticpotion.jade=奇抜な翡翠のポーション
items.potions.exotic.exoticpotion.golden=奇抜な金のポーション
items.potions.exotic.exoticpotion.magenta=奇抜な赤紫のポーション
items.potions.exotic.exoticpotion.charcoal=奇抜な墨色のポーション
items.potions.exotic.exoticpotion.ivory=奇抜な象牙色のポーション
items.potions.exotic.exoticpotion.amber=奇抜な琥珀色のポーション
items.potions.exotic.exoticpotion.bistre=奇抜な黄褐色のポーション
items.potions.exotic.exoticpotion.indigo=奇抜な藍色のポーション
items.potions.exotic.exoticpotion.silver=奇抜な銀のポーション
items.potions.exotic.exoticpotion.unknown_desc=この円形のフラスコにはきめの粗い鮮やかな液体が入っている。見たことのない流体だ。飲んだり投げたりしたらどうなるのだろう？
items.potions.exotic.exoticpotion.warning=このポーションの使用を本当にキャンセルするのですか？どうせ消費されるのに…。
items.potions.exotic.exoticpotion.yes=このまま続ける
items.potions.exotic.exoticpotion.no=気が変わった

items.potions.exotic.potionofcleansing.name=消毒のポーション
items.potions.exotic.potionofcleansing.desc=この強力な試薬は、飲むと数ターンの間、すべての有害な影響を受けなくなります。また、対象者に投げつけて浄化することもできます。
items.potions.exotic.potionofcleansing$cleanse.name=浄化
items.potions.exotic.potionofcleansing$cleanse.desc=このキャラクターは、一時的に全ての有害な効果を受けなくなる！\n\n残り: %sターン

items.potions.exotic.potionofcorrosivegas.name=腐食ガスのポーション
items.potions.exotic.potionofcorrosivegas.desc=この加圧容器を開けたり割ったりすると、中身が噴出して腐食性の錆色のガスに変化するだろう。そのガスは毒ガスより速く拡散し、より致命的だが、長続きはしない。

items.potions.exotic.potionofdragonsbreath.name=竜の息吹のポーション
items.potions.exotic.potionofdragonsbreath.prompt=燃やす場所を選択
items.potions.exotic.potionofdragonsbreath.desc=このフラスコは、唾液と混ざると炎が吹き出す珍しい成分が入っている。すぐに吐き出すと口から炎を噴射できるようになるぞ！

items.potions.exotic.potionofearthenarmor.name=大地の鎧のポーション
items.potions.exotic.potionofearthenarmor.desc=麻痺する代わりに、この液体は肌を硬化させる効果があり、肌が一時的に天然の鎧に変化するだろう。

items.potions.exotic.potionofdivineinspiration.name=天与の啓示のポーション
items.potions.exotic.potionofdivineinspiration.no_more_points=これ以上、ボーナス天賦ポイントを獲得することはできない。
items.potions.exotic.potionofdivineinspiration.select_tier=ボーナスポイント2点を獲得する天賦の段階を選択します。ポイントを使うには、その段階をロック解除している必要があります。
items.potions.exotic.potionofdivineinspiration.bonus=天賦ポイント+2！
items.potions.exotic.potionofdivineinspiration.desc=聖なるエネルギーの力を液体にしたもので、飲んだ者に天与の力を与え、選択された段階でのボーナス天賦ポイントを2ポイント付与する。\n\nこのポーションは、各天賦段階につき1回のみ使用できる。

items.potions.exotic.potionofmagicalsight.name=千里眼のポーション
items.potions.exotic.potionofmagicalsight.desc=これを飲むと、感覚が一時的に信じられないほど鋭敏になり、視野が広がって壁を通して知覚できるようになる！

items.potions.exotic.potionofmastery.name=習得のポーション
items.potions.exotic.potionofmastery.prompt=習得するアイテム
items.potions.exotic.potionofmastery.weapon_easier=あなたの武器は使い易くなった
items.potions.exotic.potionofmastery.armor_easier=あなたの鎧は着易くなった
items.potions.exotic.potionofmastery.desc=このポーションは、生の筋力を与えるのではなく、使用者の筋肉を特定のアイテムに同調させる。これは、あたかも飲んだ人がそのアイテムで練習し、筋肉を記憶したかのように、そのアイテムをより使いやすくする。\n\n選んだ武器や鎧を使うのに必要な筋力が2少なくなる。このポーションは各アイテムに1回のみ使用可能だ。

items.potions.exotic.potionofshielding.name=盾のポーション
items.potions.exotic.potionofshielding.desc=このポーションを飲むと、治癒するかわりに体の周りに耐久力のある盾を出現させ、かなりの量のダメージから守るだろう。

items.potions.exotic.potionofshroudingfog.name=五里霧中のポーション
items.potions.exotic.potionofshroudingfog.desc=フラスコの中の液体は、空気に触れると濃い煙のような霧となり、すぐに拡散して敵の視界を遮る厚い霧となるだろう。

items.potions.exotic.potionofsnapfreeze.name=瞬間凍結のポーション
items.potions.exotic.potionofsnapfreeze.desc=このポーションにはある種の化学物質が含まれており、空気に接したらたちまち凝固して範囲内のものを全て固定するだろう。

items.potions.exotic.potionofstamina.name=スタミナのポーション
items.potions.exotic.potionofstamina.desc=奇妙に甘いこの液体を飲むと、長い間エネルギーが体を満たし、長期間高速で動けるようになるだろう。

items.potions.exotic.potionofstormclouds.name=大嵐のポーション
items.potions.exotic.potionofstormclouds.desc=このポーションを投げると、すぐに拡散する凝集した蒸気が発生し、凝縮して周囲に流れ落ちる。ほとんどの地形は水に覆われ、火は消され、水没した罠は壊れてしまうだろう。



###quest items
items.quest.ceremonialcandle.name=儀式用の蝋燭
items.quest.ceremonialcandle.desc=使用されて溶け出し、互いに混ざり合っている蝋燭一式。\n\nこれだけでは何もできないが、他の蝋燭と一緒に正しい模様を描くと、召喚の儀式を行うエネルギーがそこに集中する。

items.quest.corpsedust.name=死体の灰
items.quest.corpsedust.chill=背筋に悪寒が走った。
items.quest.corpsedust.desc=この塊は見た目は普通の灰と変わらないが、凶悪なエネルギーが中に潜んでいるようだ。\n\nできるだけ早く手放した方がいい。

items.quest.darkgold.name=幽金鉱石
items.quest.darkgold.desc=「幽金」という名前は色によって名付けられたのではなく（他の金と色が全く一緒）太陽の光が当てると溶けることによって名付いた。そのため、地上では使い物にはならない。

items.quest.dwarftoken.name=ドワーフのお守り
items.quest.dwarftoken.desc=大勢のドワーフとその制作物は、用途不明の小さい金属片を持っている。装飾品や識別札の一種なのだろうか？本当にドワーフは奇妙な集団だ。

items.quest.embers.name=炎の元素霊の燃えさし
items.quest.embers.desc=若い炎の元素霊からとれる燃えさし。温かいエネルギーを発している。

items.quest.gooblob.name=グゥの一部
items.quest.gooblob.desc=不安定なベトベトした塊だ。グゥは死んでもうこれに魂は入っていない。ゼリー状の球体に似ているが、食べることはできないだろう。\n\nこれだけでは役に立たないが、特定のポーションや爆弾と組み合わせることができるかもしれない。少なくとも、ちゃんとしたエネルギーに変換されるはず。

items.quest.metalshard.name=呪われた金属片
items.quest.metalshard.desc=DM-300が壊れる時に剥がれ落ちた、錆びている呪われた金属片。凶悪な魔法が内部に潜んでいるようだ。\n\nこれだけでは役に立たないが、特定の巻物や爆弾と組み合わせることができるかもしれない。少なくとも、ちゃんとしたエネルギーに変換されるはず。

items.quest.pickaxe.name=つるはし
items.quest.pickaxe.ac_mine=採掘する
items.quest.pickaxe.no_vein=近くに採掘できる幽金鉱脈はない。
items.quest.pickaxe.desc=石を割る為に作られた大きくて頑丈な道具。武器としても使えそうだ。

items.quest.ratskull.name=巨大鼠の頭蓋骨
items.quest.ratskull.desc=かなり大きな鼠の頭蓋骨。かけるところさえあれば、いい飾り物になりそうだ。



###rings
items.rings.ring.diamond=ダイアモンドの指輪
items.rings.ring.opal=オパールの指輪
items.rings.ring.garnet=ガーネットの指輪
items.rings.ring.ruby=ルビーの指輪
items.rings.ring.amethyst=アメジストの指輪
items.rings.ring.topaz=トパーズの指輪
items.rings.ring.onyx=オニキスの指輪
items.rings.ring.tourmaline=トルマリンの指輪
items.rings.ring.emerald=エメラルドの指輪
items.rings.ring.sapphire=サファイアの指輪
items.rings.ring.quartz=水晶の指輪
items.rings.ring.agate=瑪瑙の指輪
items.rings.ring.equip_cursed=指輪は指を強く締め付けている！
items.rings.ring.unknown_desc=暗闇で輝く大きな宝石であしらわれた指輪だ。嵌めるとどうなるのだろうか？
items.rings.ring.known=これは%sだ。
items.rings.ring.identify=指輪に隅々まで精通し、識別できるようになった。これは%sだ。
items.rings.ring.cursed_worn=指輪は呪われているため、外すことができない。
items.rings.ring.curse_known=この指輪の中には凶悪な魔力が潜んでいるようだ。
items.rings.ring.not_cursed=この指輪は害悪を及ぼす魔法がない。

items.rings.ringofaccuracy.name=正確の指輪
items.rings.ringofaccuracy.stats=この指輪をはめているときは、正確性が _%s%%_ 上昇する。
items.rings.ringofaccuracy.typical_stats=この指輪をはめているときは、通常、正確性が _%s%%_ 上昇する。
items.rings.ringofaccuracy.desc=この指輪はあなたの集中力を増し、攻撃がより敵に当たりやすくなる。呪われていた場合は、攻撃が当たりづらくなるだろう。

items.rings.ringofarcana.name=秘儀の指輪
items.rings.ringofarcana.stats=この指輪をはめているときは、エンチャントと刻印の効力が _%s%%_ 増加する。
items.rings.ringofarcana.typical_stats=この指輪をはめているときは、通常、エンチャントと刻印の効力が _%s%%_ 増加する。
items.rings.ringofarcana.desc=この指輪は着用者が装備している武器のエンチャントや鎧の刻印を強化し、発動率と効果の強さを増幅させる指輪だ。呪われていた場合は、逆にエンチャントや刻印を弱体化させるだろう。

items.rings.ringofelements.name=元素の指輪
items.rings.ringofelements.stats=この指輪をはめているときは、 _%s%%_ の属性抵抗を得る。
items.rings.ringofelements.typical_stats=この指輪をはめているときは、 通常、_%s%%_ の属性抵抗を得る。
items.rings.ringofelements.desc=この指輪は殆どの属性と魔法効果に対する抵抗力を与え、ダメージと持続期間が減少する。当然、呪われていた場合は、それらの効果を悪化させるだろう。

items.rings.ringofenergy.name=エネルギーの指輪
items.rings.ringofenergy.stats=この指輪をはめているときは、杖が充填される速度が _%1$s%%_ 、アーティファクトの充填される速度が_%2$s%%_になる。
items.rings.ringofenergy.typical_stats=この指輪をはめているときは、一般的に杖が充填される速度が _%1$s%%_ 、アーティファクトの充填される速度が_%2$s%%_になる。
items.rings.ringofenergy.desc=この指輪から放射される秘儀の領域の中では、あなたの杖やアーティファクトの充填がより早くなります。呪われた指輪では逆に充填が遅くなります。

items.rings.ringofevasion.name=回避の指輪
items.rings.ringofevasion.stats=この指輪をはめているときは、回避力が _%s%%_ 上昇する。
items.rings.ringofevasion.typical_stats=この指輪をはめているときは、通常、回避力が _%s%%_ 上昇する。
items.rings.ringofevasion.desc=この指輪は着用者の反射神経を刺激し、攻撃を当てることが困難になる。呪われていた場合は、攻撃に当たりやすくなるだろう。

items.rings.ringofforce.name=力の指輪
items.rings.ringofforce.stats=この指輪は、武器を装備していない場合、あなたの現在の筋力に従って、 _%1$dから%2$dのダメージ_ を与える。武器を装備している場合、ダメージが _%3$d_ 増加する。
items.rings.ringofforce.typical_stats=この指輪は、通常、武器を装備していない場合、あなたの現在の筋力に従って、 _%1$dから%2$dのダメージ_ を与える。武器を装備している場合、ダメージが _%3$d_ 増加する。
items.rings.ringofforce.desc=この指輪は着用者の打撃力を上げる。この効果は素手で敵を殴打した場合に発揮されるため、武器を使用した状態ではほぼ効果がない。呪われていた場合は、逆に着用者の打撃力を下げるだろう。

items.rings.ringoffuror.name=激怒の指輪
items.rings.ringoffuror.stats=この指輪をはめているときは、攻撃速度が _%s%%_ 上昇する。
items.rings.ringoffuror.typical_stats=この指輪をはめているときは、通常、攻撃速度が _%s%%_ 上昇する。
items.rings.ringoffuror.desc=この指輪は着用者に内なる怒りを与えることで、武器を振る速度が早くなる。呪われていた場合は、逆に攻撃速度が遅くなるだろう。

items.rings.ringofhaste.name=加速の指輪
items.rings.ringofhaste.stats=この指輪をはめているときは、移動速度が _%s%%_ 上昇する。
items.rings.ringofhaste.typical_stats=この指輪をはめているときは、通常、移動速度が _%s%%_ 上昇する。
items.rings.ringofhaste.desc=この指輪は着用者が移動する際の負担を軽くし、超人的な速さで駆ける事を可能にする。呪われていた場合は、体が重くなり移動速度が減少するだろう。

items.rings.ringofmight.name=筋力の指輪
items.rings.ringofmight.stats=この指輪をはめているときは、筋力が _%1$d_ 上昇し、最大HPが _%2$s%%_ 上昇する。
items.rings.ringofmight.typical_stats=この指輪をはめているときは、通常、筋力が _%1$d_ 上昇し、最大HPが _%2$s%%_ 上昇する。
items.rings.ringofmight.desc=この指輪は着用者の身体能力を底上げし、筋力が増大する。呪われていた場合は、筋力が弱まるだろう。

items.rings.ringofsharpshooting.name=精密射撃の指輪
items.rings.ringofsharpshooting.stats=この指輪をはめているときは、投擲武器のレベルが _%1$d_ 増加したかのようにダメージが上昇し、投擲武器の耐久力が _%2$s%%_ 上昇する。
items.rings.ringofsharpshooting.typical_stats=この指輪をはめているときは、通常、投擲武器のランクが _%1$dランク_ 増加したかのようにダメージを増加し、投擲武器の耐久力を _%2$s%%_ 増加する。
items.rings.ringofsharpshooting.desc=この指輪は着用者の射撃精度を上げ、投擲武器のダメージを上げるとともに耐久力が増すようになる。呪われていた場合は、逆の効果になる。すなわち、ダメージが減少しより壊れやすくなるだろう。

items.rings.ringoftenacity.name=執念の指輪
items.rings.ringoftenacity.stats=この指輪をはめているときは、被ダメージを _%s%%_ 減少する。
items.rings.ringoftenacity.typical_stats=この指輪をはめているときは、通常、被ダメージを _%s%%_ 減少する。
items.rings.ringoftenacity.desc=この指輪は死に至る通常攻撃に対して着用者が抵抗する力を授ける。傷が深ければ深いほど更なるダメージを軽減してくれる。呪われていた場合は、敵はより容易に着用者を殺すことができるだろう。

items.rings.ringofwealth.name=幸運の指輪
items.rings.ringofwealth.stats=この指輪をはめているときは、運気が _%s%%_ 上昇する。
items.rings.ringofwealth.typical_stats=この指輪をはめているときは、通常、運気が _%s%%_ 上昇する。
items.rings.ringofwealth.desc=この指輪は宝を引き寄せる磁石のような働きをし、敵や容器が貴重なアイテムを持っている可能性を高める。呪われた指輪は、かえって戦利品を受け取る確率を下げてしまう。



