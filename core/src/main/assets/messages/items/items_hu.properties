items.artifacts.driedrose$ghosthero.hello=Üdv újra, %s.
items.artifacts.driedrose$ghosthero.introduce=A lelkem ehhez a rózsához van láncolva. Nagyon sokat jelentett nekem, a szerelmemtől kaptam, akit a felszínen hagytam.\n\nMár nem térhetek vissza hozzá, de hála neked, kaptam még egy esélyt, hogy bevégezzem az utam. Ha tudok, a hívásodra jönni fogok és harcolok melletted.\n\nAmeddig nálad a rózsa, hallom a hangod, és általa távolról is parancsolhatsz nekem.\n\nRemélem, sikerrel jársz ott, ahol én elbuktam...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=A csatornák valaha biztonságosak voltak, emberek is éltek itt télen.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Csodálkozom mi történt a védő őrjáratokkal, feladhatták?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=A családom a felszínen van, remélem biztonságban vannak.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Az őrök nem bírták feltartóztatni ezeket a szörnyeket, de talán nekünk sikerül.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Ha a csatornák ilyen veszélyesek, mi lehet alattunk...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Mi történhetett, hogy ezek a patkányok és rákok ilyen nagyra nőttek?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Hallottam történeteket erről a helyről, semmi jót nem mondhatok.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Ez a hely mindig is inkább egy kazamata volt, mint börtön.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Elképzelni sem tudom mi ment itt, amikor még elhagyatott volt.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Úgy látszik a rabok és a börtönőrök is szörnyekké változtak.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Mi lehet a felelős ezekért a csontvázakért?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Ezek az emberek nem végezhették így...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Sem ember, sem törpe nem járt erre hosszú ideje.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Mitől hagyhatták el a törpék az aranybányát?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Szégyen, hogy az itteni arany használhatatlan a felszínen.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Itt a teremtmények eltorzultak, épp mint a csatornákban.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=A denevérek is vérszomjasak itt.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Semmi jele bányász felszerelésnek, a törpék mindet elvihették?
items.artifacts.driedrose$ghosthero.dialogue_city_1=A törpék szorgalmasak voltak, de kapzsik.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Tehát a Törpe Világváros valóban elbukott.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Remélem fent sosem adják fel, mint ezen a helyen.
items.artifacts.driedrose$ghosthero.dialogue_city_4=A törpék állítólag sosem voltak ilyen sápadtak.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Nem tudom mi rosszabb, a törpék, vagy a teremtményeik.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Úgy látszik mostanra a törpék szintén lelketlen szörnyekké váltak.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Mi lehet ez a hely?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Ez a hely rémisztő...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Mit gondolhattak a törpék, játszadoztak az erővel mint ez?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=A szörnyek itt másvilágiak, honnan érkezhettek?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Érzed? Olyan, mintha figyelne bennünket valami.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Hála égnek, hogy vannak fáklyák. Nagyon sötét van itt!

items.artifacts.driedrose$ghosthero.seen_goo_1=Óvakodj Ragacstól!
items.artifacts.driedrose$ghosthero.seen_goo_2=Sok barátom halt meg ezért, ideje bosszút állni!
items.artifacts.driedrose$ghosthero.seen_goo_3=Ilyen förtelmes dolog nem létezhet!
items.artifacts.driedrose$ghosthero.seen_tengu_1=Egyetlen rab maradt, egy szörnyű orgyilkos. Természetesen...
items.artifacts.driedrose$ghosthero.seen_tengu_2=Csapdába ejtett bennünket!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Horror történeteket hallottam erről a maszkról...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Csak a törpék építhettek olyan bányászgépeket, amik megölik a betolakodókat.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Ez a dolog hatalmas...
items.artifacts.driedrose$ghosthero.seen_dm300_3=Ez hogyan maradhatott aktív ilyen hosszú időn keresztül?
items.artifacts.driedrose$ghosthero.seen_king_1=Amikor az emberek azt mondják a hatalom elront, erre gondolhattak.
items.artifacts.driedrose$ghosthero.seen_king_2=Már inkább egy hulla, mint király.
items.artifacts.driedrose$ghosthero.seen_king_3=A törpék akár a halálba is követik mesterüket.
items.artifacts.driedrose$ghosthero.seen_yog_1=Ó, ez nem néz ki túl jól.
items.artifacts.driedrose$ghosthero.seen_yog_2=Tehát így nézett ki egy isten?
items.artifacts.driedrose$ghosthero.seen_yog_3=Ez fájni fog...

