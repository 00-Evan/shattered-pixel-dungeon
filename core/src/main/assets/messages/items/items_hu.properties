items.artifacts.unstablespellbook.infuse_scroll=A tekercs energiáját belevezeted a könyvbe.
items.artifacts.unstablespellbook.unable_scroll=Ezt a tekercset nem tudod betenni a könyvbe.
items.artifacts.unstablespellbook.unknown_scroll=Még nem vagy biztos benne, hogy ez milyen tekercs.
items.artifacts.unstablespellbook.desc=Korához képest a kötet meglepően jó állapotban van. Ahogy lapozol, a papír serceg és ropog a kezed között, kiszámíthatatlan energia áramlik benne. Milyen varázslat születne, ha olvasnál belőle?
items.artifacts.unstablespellbook.desc_cursed=A megátkozott könyv hozzád rögzült, és nem engedi elolvasni a tekercsek többségét.
items.artifacts.unstablespellbook.desc_index=A könyv csonka. A tartalomjegyzék az alábbi hiányzó oldalakra mutat:
items.artifacts.unstablespellbook.desc_empowered=A tekercs, amelyet a könyvbe fűztél, energiától fénylik. Ezentúl választhatod ennek a tekercshatásnak az egzotikus változatát is, de az több töltésbe fog kerülni.
items.artifacts.unstablespellbook.read_empowered=A tekercs, amelyet a könyvbe fűztél, energiától hullámzik. Ezentúl választhatod ennek a tekercshatásnak a közönséges vagy az egzotikus változatát is.\n\nAz egzotikus változat 2 tötésbe kerül 1 helyett.



###bags
items.bags.bag.name=hátizsák
items.bags.bag.discover_hint=You can buy this item in a shop.

items.bags.potionbandolier.name=italos válltáska
items.bags.potionbandolier.desc=Ez a széles válltáska övként öleli körbe a mellkasod. Van rajta sok szigetelt zseb, amelyben italos fiolákat, a vizestömlődet vagy folyékony fémes fiolákat lehet tárolni.\n\nA válltáska védi a hidegtől is a benne lévő italokat.

items.bags.scrollholder.name=tekercstartó
items.bags.scrollholder.desc=Ebben a csőalakú tárolóban egy csillagász tarthatta az eszközeit és a térképeit, de a te tekercseidnek is tökéletes lesz. Van még pár oldalsó rekesze is, amelyben szépen elférnek a varázslat kristályaid, a misztikus karctűid és a misztikus gyantáid.\n\nA tároló nem tűnik gyúlékonynak, így a tekercseid biztonságban lesznek benne.

items.bags.velvetpouch.name=bársonyzacskó
items.bags.velvetpouch.desc=Ebbe a kis bársonyzsákba sok kis tárgy belefér, például a magok, a rúnakövek és bizonyos alkímiai összetevők.
items.bags.velvetpouch.discover_hint=One of the heroes starts with this item.

items.bags.magicalholster.name=mágikus tegez
items.bags.magicalholster.desc=Ez a vékony tegez valamilyen egzotikus állat bőréből készült, és erős varázserejének köszönhetően rengeteg távolsági fegyver elfér benne.\n\nCsak bele kell nyúlnod a puzdrába, és az a tárgy fog a kezedbe akadni, amelyet épp keresel.\n\nA tegez varázsereje miatt a varázspálcák némileg gyorsabban töltődnek, a dobófegyverek pedig valamivel tartósabbak lesznek benne.



###bombs
items.bombs.arcanebomb.name=misztikus bomba
items.bombs.arcanebomb.desc=Ezt a bombát misztikus tulajdonságokkal módosították. Erőteljes lökéssel robban, a Ragacs felpumpálós támadásához hasonlóan, ami _%1$d-%2$d mágikus sérülést_ okoz mindennek, ami 2 mezőn belül van.
items.bombs.arcanebomb.discover_hint=You can craft this item via alchemy.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=MEGGYÚJTOM ÉS ELDOBOM
items.bombs.bomb.snuff_fuse=Gyorsan kibiztosítod a bombát.
items.bombs.bomb.ondeath=A robbanás megölt...
items.bombs.bomb.rankings_desc=Robbanás ölte meg.
items.bombs.bomb.desc=Meglehetősen nehéz feketelőpor-bomba. Ennek a bombának a robbanása _%1$d-%2$d sebzést_ okoz mindennek, ami mellette van, és elpusztítja a közelben lévő térelemek és tárgyak egy részét.
items.bombs.bomb.desc_fuse=Úgy néz ki, eltart pár körig, míg leég a kanóc, miután meggyújtották.
items.bombs.bomb.desc_burning=A bomba kanóca ég, menj távol tőle, vagy oltsd el!
items.bombs.bomb$doublebomb.name=bombapár
items.bombs.bomb$doublebomb.desc=Két, meglehetősen nehéz feketelőpor-bomba. Úgy látszik, a második ajándékba jár!

items.bombs.firebomb.name=tűzbomba
items.bombs.firebomb.desc=Ezt a bombát úgy módosították, hogy nagyobb területen robbanjon, így 2 mezőn belül _%1$d-%2$d sebzést_ okoz, és tartósan lángokkal borítja be ezt a területet.
items.bombs.firebomb.discover_hint=You can craft this item via alchemy.

items.bombs.flashbangbomb.name=villanógránát
items.bombs.flashbangbomb.desc=Ezt a bombát úgy módosították, hogy fény, hang és elektromosság törjön ki belőle, amikor felrobban. Bármi, ami 2 mezőn belül van, _%1$d-%2$d sérülést_ szenved a robbanástól, és további 25%% sérülést az elektromosságtól, továbbá 10 körre elkábul.
items.bombs.flashbangbomb.discover_hint=You can craft this item via alchemy.

items.bombs.frostbomb.name=fagyasztóbomba
items.bombs.frostbomb.desc=Ezt a bombát úgy módosították, hogy nagyobb területen robbanjon, így 2 mezőn belül _%1$d-%2$d sebzést_ okoz, és tartósan fagyos légáramlatot idéz elő ezen a területen.
items.bombs.frostbomb.discover_hint=You can craft this item via alchemy.

items.bombs.holybomb.name=szent bomba
items.bombs.holybomb.desc=Ezt a bombát úgy módosították, hogy nagyobb területen villantson szent fényt, amikor felrobban. Bármi, ami 2 mezőn belül van, _%1$d-%2$d sérülést_ szenved a robbanástól, és az élőhalott vagy démoni ellenségek további 50%% sérülést szenvednek a szent fénytől.
items.bombs.holybomb.discover_hint=You can craft this item via alchemy.

items.bombs.noisemaker.name=zajkeltő
items.bombs.noisemaker.desc=Ezt a bombát úgy módosították, hogy folyamatos zajt csapjon, amikor a gyújtózsinór kialszik. Ha valami hozzáér a bombához, az felrobban, és 2 mezőn belül _%1$d-%2$d sebzést_ okoz mindennek!
items.bombs.noisemaker.desc_burning=A zajkeltő tovaketyeg, majd felrobban, ha valami a közelébe kerül!
items.bombs.noisemaker.discover_hint=You can craft this item via alchemy.

items.bombs.smokebomb.name=füstbomba
items.bombs.smokebomb.desc=Ezt a bombát úgy módosították, hogy a robbanással egyidejűleg sűrű gázfelhőt bocsásson ki. Ez a bomba 2 mezőn belül _%1$d-%2$d sebzést_ okoz, és homályos ködbe burkolja ezt a területet.
items.bombs.smokebomb.discover_hint=You can craft this item via alchemy.

items.bombs.regrowthbomb.name=kertész bomba
items.bombs.regrowthbomb.desc=Ezt a bombát úgy módosították, hogy robbanás helyett életet adó folyadékot loccsantson mindenhová 3 mezőn belül. A beborított környéken azonnal fű és növény serken. Magadat és minden szövetségest gyógyít, akit a kiloccsanó folyadék elér, mintha csak gyógyitalt ittatok volna.
items.bombs.regrowthbomb.discover_hint=You can craft this item via alchemy.

items.bombs.shrapnelbomb.name=repeszbomba
items.bombs.shrapnelbomb.desc=Ezt a bombát a DM-300-as fémdarabkáival módosították, melyek repeszként szállnak mindenfelé a robbanásakor, és így _%1$d-%2$d sebzést_ okoz a hatalmas hatósugarában. Jobban teszed, ha elbújsz valami mögé, ha használod...
items.bombs.shrapnelbomb.discover_hint=You can craft this item via alchemy.

items.bombs.woollybomb.name=gyapjas bomba
items.bombs.woollybomb.desc=Ezt a bombát úgy módosították, hogy a robbanás után mágikus birkákat hozzon létre egy széles területen. A robbanás 2 mezőn belül _%1$d-%2$d sebzést_ okoz mindennek. A birkák akadályozzák a mozgást, és nagyon sokáig nem tűnnek el! Erőteljes ellenfelek jelenlétében viszont a birkák nem tartanak ki olyan sokáig, és szándékosan hamarabb eloszlathatók, ha piszkálják őket.
items.bombs.woollybomb.discover_hint=You can craft this item via alchemy.

