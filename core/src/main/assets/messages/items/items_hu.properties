items.weapon.melee.whip.typical_ability_desc=A párbajhős meg tud egy ostorral _csapni_ minden körülötte lévő ellenséget. Ez jellemzően _%1$d-%2$d sebzést_ okoz, megtámad minden ellenséget, aki jelenleg támadási tartományban van és garantáltan betalál.
items.weapon.melee.whip.ability_desc=A párbajhős meg tud egy ostorral _csapni_ minden körülötte lévő ellenséget. Ez _%1$d-%2$d sebzést_ okoz, megtámad minden ellenséget, aki jelenleg támadási tartományban van és garantáltan betalál.
items.weapon.melee.whip.desc=Bár a fegyver végén lévő szegecses kötél szerény sebzést ejt, a hatótávolsága páratlan.

items.weapon.melee.wornshortsword.name=viseltes rövidkard
items.weapon.melee.wornshortsword.ability_name=hasítás
items.weapon.melee.wornshortsword.typical_ability_desc=A párbajhős fel tud _hasítani_ egy ellenséget a viseltes rövidkarddal. Ez jellemzően _%1$d-%2$d sebzést_ okoz, és garantáltan betalál. Ha a hasítás megöli az ellenséget, akkor ez időveszteség nélkül megtörténik, és a párbajhős 5 körön belül ingyen újra hasíthat.
items.weapon.melee.wornshortsword.ability_desc=A párbajhős fel tud _hasítani_ egy ellenséget a viseltes rövidkarddal. Ez _%1$d-%2$d sebzést_ okoz, és garantáltan betalál. Ha a hasítás megöli az ellenséget, akkor ez időveszteség nélkül megtörténik, és a párbajhős 5 körön belül ingyen újra hasíthat.
items.weapon.melee.wornshortsword.desc=Eléggé rövid, a sok használattól megviselt kard. Gyengébb, de kissé könnyebb is mint egy jobb állapotban lévő rövidkard.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalindárda
items.weapon.missiles.darts.adrenalinedart.desc=Ezek a dárdák gyorsbogáncsalapú vegyülettel vannak bevonva, amely növeli a szövetségesek mozgási és támadási sebességét, vagy rövid időre csökkenti az ellenség mozgási sebességét. Maga a dárda továbbra is káros az ellenségre, a szövetségeseket azonban nem károsítja.

items.weapon.missiles.darts.blindingdart.name=vakítódárda
items.weapon.missiles.darts.blindingdart.desc=Ezek a dárdák vakgyomalapú vegyülettel vannak bevonva, amely megvakítja a célpontot rövid időre. Zavartságot nem okoz, tehát az ellenfeled nem felejti el, merre látott utoljára.

items.weapon.missiles.darts.chillingdart.name=dermesztődárda
items.weapon.missiles.darts.chillingdart.desc=Ezek a dárdák jégsüvegalapú vegyülettel vannak bevonva, amely erősen megdermeszti a célpontot.

items.weapon.missiles.darts.cleansingdart.name=tisztítódárda
items.weapon.missiles.darts.cleansingdart.desc=Ezek a dárdák mágusrózsaalapú vegyülettel vannak bevonva, amely átmenetileg ellenállóvá teszi a szövetségeseket minden negatív hatással szemben, vagy megtisztítja az ellenséget a pozitív hatásoktól. Az ellenségek rövid időre el is felejthetik, hogy támadnak vagy menekülnek előled. Maga a dárda továbbra is káros az ellenségre, a szövetségeseket azonban nem károsítja.

items.weapon.missiles.darts.dart.name=dárda
items.weapon.missiles.darts.dart.ac_tip=BEVON
items.weapon.missiles.darts.dart.prompt=Válassz egy magot!
items.weapon.missiles.darts.dart.tip_title=Bevonom a dárdákat
items.weapon.missiles.darts.dart.tip_desc=Egy magot hozzá lehet adni egy vagy két dárdához, hogy bevond a hegyüket. Minden egyes mag sajátos dárdahegyet hoz létre, melynek hatása egyszer használható.\n\nHa bevonsz egy dárdát ezzel a maggal, _ %s_ lesz a végeredmény.
items.weapon.missiles.darts.dart.tip_all= %1$d dárdát bevonok %2$d maggal
items.weapon.missiles.darts.dart.tip_two=2 dárdát bevonok 1 maggal
items.weapon.missiles.darts.dart.tip_one=1 dárdát bevonok 1 maggal
items.weapon.missiles.darts.dart.tip_cancel=mégse
items.weapon.missiles.darts.dart.desc=Ezek az egyszerű kihegyezett végű fabotok jól ki vannak egyensúlyozva, hogy egy csuklómozdulattal pontosan eldobhatók legyenek és belefúródjanak az áldozatukba. Magok kivonatával bevonhatók, ilyenkor találatuk további hatást okoz.
items.weapon.missiles.darts.dart.unlimited_uses=Az egyszerű kialakításuk miatt viszont ezek a dárdák lényegében a végtelenségig használhatóak.

items.weapon.missiles.darts.displacingdart.name=tovatevődárda
items.weapon.missiles.darts.displacingdart.desc=Ezek a dárdák fakólevélalapú vegyülettel vannak bevonva, amely egy kis távolsággal arrébbteleportálja a célpontot.

items.weapon.missiles.darts.healingdart.name=gyógyítódárda
items.weapon.missiles.darts.healingdart.desc=Ezek a dárdák napfűalapú vegyülettel vannak bevonva, és gyógyítják a célpontot. Maga a dárda továbbra is káros az ellenségre, a szövetségeseket azonban nem károsítja.

items.weapon.missiles.darts.holydart.name=szent dárda
items.weapon.missiles.darts.holydart.desc=Ezek a dárdák csillagvirágalapú vegyülettel vannak bevonva, amely szent energiát juttat a célpontba. A szövetségesek és a normál ellenségek áldottak lesznek, de az élőhalott vagy démoni ellenségek súlyos sérülést szenvednek. Maga a dárda továbbra is káros az ellenségre, a szövetségeseket azonban nem károsítja.

items.weapon.missiles.darts.incendiarydart.name=gyújtódárda
items.weapon.missiles.darts.incendiarydart.desc=Ezek a dárdák tűzvirágalapú vegyülettel vannak bevonva, és csodálatos lánggal égnek becsapódáskor.

items.weapon.missiles.darts.paralyticdart.name=bénítódárda
items.weapon.missiles.darts.paralyticdart.desc=Ezek a dárdák földgyökéralapú vegyülettel vannak bevonva, amely megbénítja rövid időre a célpontot.

items.weapon.missiles.darts.poisondart.name=mérgezett dárda
items.weapon.missiles.darts.poisondart.desc=Ezek a dárdák szomorúmoha-alapú vegyülettel vannak bevonva, amely megmérgezi a célpontot.

items.weapon.missiles.darts.rotdart.name=maródárda
items.weapon.missiles.darts.rotdart.desc=Ezek a brutális dárdák málóbogyóalapú savas vegyülettel vannak bevonva, amely agresszívan keresztülrágja magát mindenen, amivel a dárda érintkezésbe kerül. Az erőteljes ellenfelekre kisebb hatással van, de a maró roncsolás elég erős ahhoz, hogy könnyedén megölje a legtöbb közönséges ellenséget. Tartósabbak, mint a más bevonatú dárdák, de a tartósságukat nem lehet növelni.

items.weapon.missiles.darts.shockingdart.name=sokkolódárda
items.weapon.missiles.darts.shockingdart.desc=Ezek a dárdák vihartőalapú vegyülettel vannak bevonva, amely csúnya áramütést okoz a célpontnak.

items.weapon.missiles.darts.tippeddart.ac_clean=LETÖRLÖM
items.weapon.missiles.darts.tippeddart.clean_title=Tiszta dárdák
items.weapon.missiles.darts.tippeddart.clean_desc=Ez a művelet eltávolítja a magokból készült bevonatot a dárdáidról, és visszalakítja őket közönséges dárdákká.
items.weapon.missiles.darts.tippeddart.clean_all=letörlöm mindet
items.weapon.missiles.darts.tippeddart.clean_one=letörlök egyet
items.weapon.missiles.darts.tippeddart.cancel=mégse
items.weapon.missiles.darts.tippeddart.durability=A használat során a bevonatos dárdák hegye lekopik, és közönséges dárdákká válnak.
items.weapon.missiles.darts.tippeddart.uses_left=Ezeket a dárdákat még _%d/%d_ alkalommal lehet használni, mielőtt lekopna egynek a hegye.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_De ezek olyan magas minőségűek, hogy gyakorlatilag örökké tartanak._
items.weapon.missiles.darts.tippeddart.about_to_break=A dárdahegyed nemsokára tönkremegy.
items.weapon.missiles.darts.tippeddart.has_broken=A dárdahegyed tönkrement.


items.weapon.missiles.bolas.name=fogókötél
items.weapon.missiles.bolas.desc=Ezek a szokatlan távolsági fegyverek nem sebeznek sokat, de remekül lelassítják az ellenfeleket.

items.weapon.missiles.boomerang.name=bumeráng
items.weapon.missiles.boomerang.desc=Miután megdobsz egy ellenséget ezzel a lapos, ívelt fa hajítószerszámmal, az visszatér a kezedbe.
items.weapon.missiles.boomerang.durability=Az szolid kivitelezés miatt ez a bumeráng nem fog elhasználódni.

items.weapon.missiles.fishingspear.name=horgász lándzsa
items.weapon.missiles.fishingspear.desc=Kicsi lándzsák horgászatra tervezve. Improvizált fegyverként is jól használhatóak.

items.weapon.missiles.forcecube.name=erőkocka
items.weapon.missiles.forcecube.ondeath=Megölted magad a saját erőkockáddal...
items.weapon.missiles.forcecube.desc=Ez a furcsán kialakított fegyver elég kicsi hogy a kezedben tartsd, de hihetetlenül nehéz. Ha elhajítják, a becsapódási erejét egy kis területen oszlatja el, mindent sebezve a becsapódási lökéshullámban.

items.weapon.missiles.heavyboomerang.name=nehéz bumeráng
items.weapon.missiles.heavyboomerang.desc=Ezt a nagy bumerángot bonyolult hatásosan kezelni, de számottevő sebzést okoz. Néhány kör után visszaszáll az elhajítási helyére.

items.weapon.missiles.javelin.name=gerely
items.weapon.missiles.javelin.desc=Ezek a nagyobb dobólándzsák jól ki vannak egyensúlyozva, hogy a levegőt átszelve a hegyükkel érkezzenek a célba.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Ezek az apró kések nagyon hatékonyak egy képzett felhasználó kezében. A figyelmetlen ellenfeleken a leghatásosabbak.

items.weapon.missiles.missileweapon.stats=Ez egy _%1$d. követelményszintű _dobófegyver, amely _%2$d-%3$d sebzést_ okoz és _%4$d erő_ szükséges a megfelelő használatához.
items.weapon.missiles.missileweapon.distance=Ez egy távolsági fegyver, sokkal pontosabb távoli ellenfelek esetén, és természetesen sokkal pontatlanabb közelharcban.
items.weapon.missiles.missileweapon.durability=A dobófegyverek a használattól kopnak és tönkremennek.
items.weapon.missiles.missileweapon.uses_left=Ezeket a fegyvereket _%d/%d_ körön át használhatod még mielőtt egy eltörik.
items.weapon.missiles.missileweapon.unlimited_uses=_De ezek olyan magas minőségűek, hogy gyakorlatilag örökké tartanak._
items.weapon.missiles.missileweapon.about_to_break=A dobófegyvered hamarosan tönkremegy.
items.weapon.missiles.missileweapon.has_broken=Az egyik dobófegyvered eltört.
items.weapon.missiles.missileweapon$placeholder.name=dobófegyver

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Csillag formájú fémdarabok borotvaéles pengével. Könnyűek és mozgás közben is könnyen használhatók. Egy szimpla dobócsillagot rögtön el lehet dobni mozgás után.

items.weapon.missiles.throwingclub.name=hajítófa
items.weapon.missiles.throwingclub.desc=Egy meglehetősen egyszerű fegyver, lényegében egy nagy kő egy botra erősítve. Habár kissé gyengéd sérülést okoz, szilárd kőfeje   egészen tartóssá teszi és nem fog az ellenfelekben maradni.

items.weapon.missiles.throwinghammer.name=dobókalapács
items.weapon.missiles.throwinghammer.desc=Ezek a nehéz kalapácsok úgy lettek tervezve, hogy az ellenfére legyenek hajítva. Miközben keveset sebeznek, a sima mindenhol fém kivitelezésük miatt meglehetősen tartósak és nem ragadnak az ellenfelekhez.

items.weapon.missiles.throwingknife.name=dobókés
items.weapon.missiles.throwingknife.desc=Ezek a pehelysúlyú kések ki lettek egyensúlyozva hogy a levegőben ívesen repülve találják el az ellenfelet. A figyelmetlen ellenfelek ellen a leghatásosabbak.

items.weapon.missiles.throwingspear.name=dobólándzsa
items.weapon.missiles.throwingspear.desc=Ezek a pehelykönnyű lándzsák vékony nyéllel rendelkeznek, ami miatt elhajításra lettek tervezve és nem szúrásra.

items.weapon.missiles.throwingspike.name=dobótüske
items.weapon.missiles.throwingspike.desc=Ezeket a hegyes fémhegyeket arra szánták, hogy távoli ellenségekbe dobják. Bár nem túl erősek, egyszerű, teljesen fémből készült szerkezetük miatt viszonylag tartósak.

items.weapon.missiles.throwingstone.name=dobható kő
items.weapon.missiles.throwingstone.desc=Ezeket a köveket lecsiszolják, hogy nagyobb erővel lehessen őket dobni, mint egy hagyományos követ. A megmunkálás ellenére még mindig nem túl megbízható fegyverek, de legalább nem ragadnak rá az ellenségre.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Ezek a dobófejszék fogazott éllel rendelkezenk, ami egy kicsit trükkössé teszi a használatukat. Azonban, egy erős ütés ezzel a fegyverrel vérzést fog okozni az ellenfélnek.

items.weapon.missiles.trident.name=háromágú szigony
items.weapon.missiles.trident.desc=Masszív dobó lándzsák, három haláos vasfoggal a végükön. Erőteljesek, de meglehetősen nehezek.


items.weapon.spiritbow.name=lélekíj
items.weapon.spiritbow.ac_shoot=LŐJJ
items.weapon.spiritbow.prompt=Válassz célpontot
items.weapon.spiritbow.stats=Az íjat nem lehet közvetlen fejleszteni, a használata közben erősödik, ahogyan szinteket lépsz. A jelenlegi szintednél az íjadból lőtt nyilak _%1$d-%2$d sebeznek_ és _%3$d erő_ szükséges a megfelelő használatához.
items.weapon.spiritbow.desc=Egy íj, ami ősi varázsfából készült. Az íj húrja és a metszetei sápadt kék fénnyel világítanak. Ha a húrt megfeszítik, az íj egy mágikus nyilat  varázsol, amivel az ellenségre lőhetsz.

items.weapon.weapon.identify=Már eléggé kiismerted a fegyvered, hogy teljesen azonosítsd.
items.weapon.weapon.too_heavy=Mivel nem vagy elég erős ehhez a fegyverhez, kisebb lesz vele a támadásod sebessége és pontossága, és rontja a képességed az ellenségek meglepésére.
items.weapon.weapon.excess_str=A magas erődnek köszönhetően akár _%d bónusz sebzést_ vihetsz be ezzel a fegyverrel.
items.weapon.weapon.hardening_gone=Ennek a fegyvernek a keményítése lekopott!
items.weapon.weapon.incompatible=A különböző mágiák kölcsönhatása miatt eltűnt ennek a fegyvernek a bűvölete!
items.weapon.weapon.cursed_worn=Mivel ezt a fegyvert megátkozták, nem bírod levenni.
items.weapon.weapon.cursed=Gonosz varázserőt érzel megbújni a fegyverben.
items.weapon.weapon.weak_cursed=Az átok ellenére képes vagy letenni ezt a fegyvert.
items.weapon.weapon.not_cursed=Ez a fegyver rosszindulatú mágiától mentes.
items.weapon.weapon.faster=A _sebesség_ fokozása irányába bővítve.
items.weapon.weapon.stronger=A _sebzés_ fokozása irányába bővítve.
items.weapon.weapon.enchanted=a fegyveren _%s_ van.
items.weapon.weapon.enchant_hardened=Ez már _keményített._
items.weapon.weapon.hardened_no_enchant=Ezt a fegyvert _keményítették_, de jelenleg nincs megbűvölve.
items.weapon.weapon$enchantment.enchant=bűvölet


###misc items
items.amulet.name=yendor amulettje
items.amulet.ac_end=BEFEJEZEM A JÁTÉKOT
items.amulet.desc=A Yendor amulettje a legerősebb ereklye, amelyet az emberi vagy törpe faj ismer. Csillogó kristályai hihetetlen és csodálatos erőt rejtenek.
items.amulet.desc_origins=Az amulett eredete ismeretlen. A történelem szerint a törpék királya azzal dicsekedett, hogy felfedezte az ereklyét, nem sokkal azelőtt, hogy a törp civilizáció megszakított minden kapcsolatot. Hogyan találta meg? Hogyan vette el tőle Yog-Dzewa? Talán máskorra való kérdések, most csak az számít, hogy az amulett a tiéd!
items.amulet.desc_ascent=Az amulett eredete ismeretlen, de nyilvánvaló, hogy Yog-Dzewa ereje nagymértékben befolyásolta. Úgy tűnik, hogy a kazamata Yog akaratához idomul, ahogy haladsz rajta keresztül, és az ellenségek sokkal bőségesebbek és erősebbek lesznek! Az amulettet többé nem tudod aktiválni vagy eldobni, szinte mintha el lenne átkozva.
items.amulet.ascent_title=Felfelé haladás
items.amulet.ascent_desc=Kezded érezni, hogy Yog-Dzewa nagy és rettenetes ereje sugárzik az amulettből. Halandóként felemenni a kazamatán nehezebb lehet, mint gondoltad!\n\nHa az amulettel folytatod a felfelé haladást, a kazamata egyre veszélyesebbé válik. Az emeletek közötti teleportok nem lesznek elérhetőek, és csak úgy nyerheted meg a játékot, ha felfelé haladva legyőzöd az ellenséget!\n\nAz amulettet egyelőre itt hagyhatod, ha a kihívás megkezdése nélkül szeretnél feljutni. Vagy aktiválhatod is az amulettet a feljutás előtt, hogy normál módon fejezd be a játékot.
items.amulet.ascent_yes=Folytatás!
items.amulet.ascent_no=Egyelőre ennyi

items.ankh.name=ankh
items.ankh.ac_bless=MEGÁLDOM
items.ankh.bless=Megszenteled az ankhet mágikus vízzel.
items.ankh.desc=A halhatatlanságnak ez az ősi szimbóluma a halál utáni visszatérés képességét biztosítja. A legtöbb tárgyat ott veszíted el, ahol meghaltál, de visszaszerezhető, ha visszatérsz hozzá. Egy teli vizestömlő segítségével az ankh többleterővel áldható meg.
items.ankh.desc_blessed=A halhatatlanságnak ez az ősi szimbóluma képes visszaadni az elhunyt életét. Ez az ankh áldott, ettől sokkal erősebbé vált. A halálos vész pillanatában feláldozza magát, hogy megmentsen.

items.arcaneresin.name=misztikus gyanta
items.arcaneresin.prompt=Válassz egy pálcát
items.arcaneresin.ac_apply=FELHASZNÁLOM
items.arcaneresin.level_too_high=Ez a pálca túl erős ahhoz, hogy a gyanta javítani tudjon rajta.
items.arcaneresin.not_enough=Nincs elég gyantád ehhez!
items.arcaneresin.apply=Be tudod vonni a varázspálcád gyantával, felerősítve az erejét!
items.arcaneresin.desc=Ez a finom por a lila és a fehér árnyalatai között csillog. A mágikus energiák erősítőjeként hathat, növelve a pálcák szintjét, amikor alkalmazod rajtuk!\n\nEgy pálca feljavítása 1, 2 vagy 3 gyantába kerül, a pálca eredeti szintjétől függően. A gyantával maximum +3 szintre lehet fejleszteni a pálcákat.\n\nA gyantafejlesztéseket azonban _más fejlesztések felülírnak_ (például a fejlesztéstekercs), és nem érvényesek, amikor a pálcát a mágus botjába oltják.

items.brokenseal.name=törött pecsét
items.brokenseal.ac_affix=FELTŰZÖM
items.brokenseal.prompt=Válassz egy páncélt
items.brokenseal.unknown_armor=Előbb azonosítanod kell a páncélt.
items.brokenseal.cursed_armor=A pecsétet nem tűzheted elátkozott páncélra!
items.brokenseal.affix=Feltűzted a medált a páncélodra!
items.brokenseal.desc=Viaszpecsét, amelyet a vitézség jelképeként a páncélra erősítenek. A pecsétről az összes jel lekopott a koránál fogva, és közepén kettétört.\n\nA pecsét az otthonából származó emlék, amely segít a harcosnak kitartani. A pecsét viselése közben a harcos a páncélzata minőségétől függően lassan védőburkot képez maga körül, amely rárakódik az életerejére.\n\nA pecsétet _fel lehet tűzni a páncélra_, és át lehet tenni egyik páncélról a másikra. Egyetlen fejlesztést is magával vihet, feltéve, hogy azok a pecsét felhelyezését követően kerültek a páncélra.
items.brokenseal.inscribed=A pecsétre _%s_ van vésve.
items.brokenseal.choose_title=Válassz egy varázsjelet
items.brokenseal.choose_desc=Ez a páncél és a törött pecsét is hordoz egy-egy varázsjelet. Válaszd ki, melyik varázsjel maradjon meg!\n\nVedd figyelembe, hogy ha azt a varázsjelet választod, mint ami jelenleg a páncélon van, akkor azt később a pecséttel együtt nem tudod áthelyezni.

items.dewdrop.name=harmatcsepp
items.dewdrop.already_full=Teljesen egészséges vagy!
items.dewdrop.desc=Kristálytiszta harmatcsepp\n\nEzen az elvarázsolt helyen a tiszta víz kis gyógyhatással is bír.

items.equipableitem.unequip_cursed=Nem veheted le a megátkozott holmit!
items.equipableitem.ac_equip=FELVESZEM
items.equipableitem.ac_unequip=LEVESZEM

items.energycrystal.name=energiakristály
items.energycrystal.desc=Kis mágikus kristályok gyűjteménye, tele alkímiai energiával.\n\nEzek a kristályok a leggyakoribb összetevői az alkímia recepteknek. Egy alkimista üstben állíthatók elő fogyóeszközök selejtezésével.

items.gold.name=aranykupac
items.gold.desc=Egy halom aranypénz. Gyűjtsd az aranyat, hogy később vásárolhass vele.

items.heap.for_sale=%2$s: %1$d arany
items.heap.chest=Láda
items.heap.chest_desc=Nem tudhatod, mi van benne, ha nem nyitod ki!
items.heap.locked_chest=Lezárt láda
items.heap.locked_chest_desc=Nem tudhatod mi van benne amíg ki nem nyitod! De a nyitásához szükséged van egy aranykulcsra.
items.heap.crystal_chest=Kristályláda
items.heap.crystal_chest_desc=Látod, hogy _%s_ van benne. De hogy kinyisd a ládát, szükséged van egy kristálykulcsra.
items.heap.artifact=egy ereklye
items.heap.wand=egy pálca
items.heap.ring=egy gyűrű
items.heap.tomb=Sír
items.heap.tomb_desc=Ez a régi sír talán valami hasznosat rejt, de mindenképp érdemes szemmel tartani a gazdáját.
items.heap.skeleton=Csontmaradványok
items.heap.skeleton_desc=Ez minden, ami egy szerencsétlen kalandor után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.
items.heap.remains=Egy hős maradványai
items.heap.remains_desc=Ez minden, ami valamelyik elődöd után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.

items.honeypot.name=mézesbödön
items.honeypot.ac_shatter=ELTÖRÖM
items.honeypot.desc=Alig van egy kis méz a hatalmas bödönben, viszont egy óriási méh lakik benne! Az ilyen nagytestű méhek általában nem hagyják el a kaptárukat. Lehet, hogy ezt a példányt egy csapdakészítő mester fogta be? A méh jól elvan a bödönben a mézével, de visszafogottan zümmög, amikor csak ránézel.
items.honeypot$shatteredpot.name=törött mézesbödön
items.honeypot$shatteredpot.desc=A bödön eltört, csupán a falán lévő ragacsos méz tartja össze, de lassan szétesik.\n\nHiába tört el, a méh még mindig védeni szeretné a bödönt.

items.item.prompt=Válaszd ki, merre dobod
items.item.ac_drop=LERAKOM
items.item.ac_throw=ELDOBOM
items.item.rankings_desc=Megölte: %s.
items.item.curse=átok
items.item.custom_note=Ez a tárgy jegyzettel rendelkezik: „_%s_”

items.kindofmisc.unequip_title=Leveszek egy tárgyat
items.kindofmisc.unequip_message=Először le kell tenned egyet ezekből a tárgyakból. Válassz egy tárgyat, amivel kicseréled.

items.kindofweapon.swift_equip=Gyorsan felszereled a fegyvered.
items.kindofweapon.equip_cursed=A markod akaratlanul a fegyverre szorul.
items.kindofweapon.which_equip_msg=Melyik fegyver rekeszbe szeretnéd ezt a tárgyat felszerelni?\n\nA bajnok közvetlenül az elsődleges fegyverével támad, de bármelyik fegyver képességét használhatja. Mindkét fegyver azonos töltésszámmal rendelkezik.\n\nA bajnok azonnal cserélheti elsődleges és másodlagos fegyverét is.
items.kindofweapon.which_equip_primary=Elsődleges (%s)
items.kindofweapon.which_equip_secondary=Másodlagos (%s)
items.kindofweapon.empty=üres

items.kingscrown.name=Törpekirály koronája
items.kingscrown.ac_wear=FELVESZEM
items.kingscrown.naked=Sajnos a korona nem tudja átalakítani az alsóneműdet.
items.kingscrown.upgraded=A korona fényesen ragyog, majd szétesik, ahogy a páncélod átalakul!
items.kingscrown.ratgraded=A patkánykirály mancsai fényesen világítanak, ahogy a páncélod átalakul!
items.kingscrown.desc=Az utolsó törpe király koronája hatalmas mágikus energiával ragyog.\n\nAmikor felveszed, a korona varázsa átáramlik a páncélba, amit jelenleg viselsz, átalakítva azt egy _egyedi epikus páncéllá speciális képességekkel._ Az új páncél megtartja az összes tulajdonságát az eredeti páncélnak.

items.liquidmetal.name=folyékony fém
items.liquidmetal.ac_apply=FELHASZNÁLOM
items.liquidmetal.prompt=Válassz egy dobófegyvert
items.liquidmetal.already_fixed=Ez a dobófegyver már tökéletes kondícióban van!
items.liquidmetal.apply=%d folyékony fémet használsz a dobófegyvered javításához.
items.liquidmetal.desc=Ha egy dobófegyverre öntjük, ez a mágikus folyadék kitölti a használat során keletkezett repedéseket és kopásokat, és tökéletes állapotba hozza a fegyvert!\n\nEgy 1-es követelményszintű fegyver teljes javításához 10 folyékony fémre van szükség, egy 5-ös szintű fegyverhez 30-ra. Minden egyes fejlesztés megduplázza a szükséges fém mennyiségét.\n\nA folyékony fém nem használható a bevonatos dárdák hegyeinek javítására.

items.lostbackpack.name=elveszett hátizsák
items.lostbackpack.desc=Ez az elveszett hátizsákod. Vedd fel, hogy visszakapd az összes elveszett tárgyadat!

items.merchantsbeacon.name=kereskedő jelzőfénye
items.merchantsbeacon.ac_use=HASZNÁLOM
items.merchantsbeacon.desc=A törpetechnológia eme ritka darabjának segítségével nagy távolságból is lehet kommunikálni.\n\nHa működésbe hozod a jelzőfényt, lehetővé teszi, hogy tárgyakat adj el a Pixelboltnak, bárhol is vagy a kazamatákban.\n\nA jelzőfény mágikus ereje viszont csak egy használatra elegendő, ezért használd bölcsen.

items.stylus.name=mágikus vágótű
items.stylus.ac_inscribe=VÉSEK
items.stylus.prompt=Válassz egy páncélt
items.stylus.identify=Előbb azonosítanod kell a páncélt.
items.stylus.cursed=A vágótű varázsereje nem működik átkozott páncélon.
items.stylus.inscribed=Varázsjelet véstél a páncélodra a vágótűvel.
items.stylus.desc=A mágikus vágótű nagyon kemény, sötét kőből készült. Varázsjelet véshetsz vele a páncélodra, de nincs hatalmad afölött, hogy milyen varázsjelet, ezt a tű dönti el helyetted.

items.tengusmask.name=Tengu maszkja
items.tengusmask.ac_wear=FELVESZEM
items.tengusmask.used=A maszk szétesik, ahogy az ereje átáramlik beléd!
items.tengusmask.desc=Ez a maszk leesett Tengu arcáról, amikor meghalt. Nagy mágikus erőt érzel sugározni belőle. Lehet, hogy a maszkban volt Tengu ereje?\n\nViseléskor a maszk hatalmas ereje átkerül beléd, lehetővé téve, hogy _választhass egy alosztályt._\n\nMelyik alosztályt választod?

items.torch.name=fáklya
items.torch.ac_light=MEGGYÚJTOM
items.torch.desc=Alapvető kalandozási tudnivaló, hogy ha a kazamata sötétbe borul, egy fáklya utat mutathat.

items.waterskin.name=vizestömlő
items.waterskin.ac_drink=MEGISZOM
items.waterskin.collected=Begyűjtöd a harmatcseppet a vizestömlődbe.
items.waterskin.full=A vizestömlőd tele van!
items.waterskin.empty=A vizestömlőd üres!
items.waterskin.desc=Bőrből és zsinegből készült folyadéktartály, parafa dugóval lezárva.
items.waterskin.desc_water=Jelenleg a vizestömlő csak sima ivóvizet tartalmaz. Bizonyára van valami a kazamatában, amit a vizestömlő elraktározhatna helyette.
items.waterskin.desc_heal=A vizestömlőt jelenleg gyógyvíz tárolására használják. Minél több víz van benne, annál többet gyógyulsz, amikor iszol belőle. Csak annyit iszol, amennyire szükséged van.
items.waterskin.desc_full=Úgy tűnik, hogy a teli vizestömlő energiát sugároz, talán fel lehet használni egy másik túlélőtárgy megáldására?
