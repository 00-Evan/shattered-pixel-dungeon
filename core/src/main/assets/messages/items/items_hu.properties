items.weapon.missiles.forcecube.desc=Ez a furcsán kialakított fegyver elég kicsi, hogy a kezedben tartsd, de hihetetlenül nehéz. Ha elhajítják, a becsapódási energiája kis területen szétterül, ahol mindent sebez a lökéshullám.

items.weapon.missiles.heavyboomerang.name=nehéz bumeráng
items.weapon.missiles.heavyboomerang.desc=Ezt a nagy bumerángot nehéz jól kezelni, de számottevő sebzést okoz. Néhány kör után visszaszáll az elhajítási helyére.

items.weapon.missiles.javelin.name=gerely
items.weapon.missiles.javelin.desc=Ezek a nagyobb dobólándzsák jól ki vannak egyensúlyozva, hogy a levegőt átszelve a hegyükkel érkezzenek a célba.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Ezek az apró kések nagyon hatékonyak egy képzett felhasználó kezében. Azok ellen az ellenségek ellen a leghatásosabbak, akik nem vettek észre.

items.weapon.missiles.missileweapon.stats=Ez egy _%1$d. követelményszintű _dobófegyver, amely _%2$d-%3$d sebzést_ okoz és _%4$d erő_ szükséges a megfelelő használatához.
