items.armor.leatherarmor.name=bőrvért
items.armor.leatherarmor.desc=Egy szörny cserzett bőréből készült páncél. Nem olyan könnyű mint a szövetpáncél, de nagyobb védelmet nyújt.

items.armor.magearmor.name=hősi köntös
items.armor.magearmor.desc=E gyönyörű köntös viselése közben a mágus különleges képességre tesz szert:

items.armor.mailarmor.name=sodronying
items.armor.mailarmor.desc=Egymásba fonódó fémkapcsok alkotják ezt a kemény, de rugalmas páncélt.

items.armor.platearmor.name=lemezvért
items.armor.platearmor.desc=Roppant méretű fémlemezekből készült páncél. Páratlan védelmet nyújt bármely kalandornak, aki elbír ilyen elképesztő súlyt.

items.armor.roguearmor.name=hősi ruha
items.armor.roguearmor.desc=Amíg ezt a sötét ruhát viseli, a zsivány egy különleges képességet tud végrehajtani.

items.armor.scalearmor.name=pikkelyvért
items.armor.scalearmor.desc=A bőrvértre varrott fémpikkelyekből készült páncél jó védelmet nyújt, mégis rugalmas.

items.armor.warriorarmor.name=hős vértje
items.armor.warriorarmor.desc=A nehéz páncél viselése közben a harcos egy különleges képességet tud végrehajtani.



###artifacts
items.artifacts.alchemiststoolkit.name=alkimista felszerelés
items.artifacts.alchemiststoolkit.ac_brew=FŐZÖK
items.artifacts.alchemiststoolkit.ac_energize=ENERGIZÁL
items.artifacts.alchemiststoolkit.not_ready=Az eszközöd még nem melegedett fel.
items.artifacts.alchemiststoolkit.cursed=Az elátkozott eszközöd meggátol az alkímiában!
items.artifacts.alchemiststoolkit.need_energy=Ehhez legalább 6 energiára van szükséged.
items.artifacts.alchemiststoolkit.energize_desc=A hat energiakristály elegendő energiát ad az eszköztárnak ahhoz, hogy szintet lépjen. Ez növeli az eszköztár idővel történő energiatermelésének és a bemelegedésének a sebességét.\n\nMennyi energiát szeretnél felhasználni?
items.artifacts.alchemiststoolkit.energize_1=6 energia: +1 szint
items.artifacts.alchemiststoolkit.energize_all=%1$d energia: +%2$d szint
items.artifacts.alchemiststoolkit.desc=Ez a szerszámoskészlet számos vegyszert és gyógyfüvet tartalmaz, valamint egy kis vegyítőfiolát, amivel az alkímia útközben is elérhetővé válik. A fiola tartalmaz valamit, amely folyékony halmazállapotú alkimistaenergia-kristálynak tűnik.
items.artifacts.alchemiststoolkit.desc_cursed=A megátkozott eszköz oldaladhoz láncolta magát, és nem engedi hogy alkímiát használhass.
items.artifacts.alchemiststoolkit.desc_warming=Az eszköztár jelenleg melegszik, és egy kis idő múlva készen áll a használatra.
items.artifacts.alchemiststoolkit.desc_hint=A felszerelt eszköztárad lassan alkímiai energiát termel, ahogy tapasztalatot szerzel. Úgy tűnik, hogy a fiolában lévő keveréket energiakristályok hozzáadásával lehet fokozni.

