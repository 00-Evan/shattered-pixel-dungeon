items.wands.cursedwand.transmogrify_other=A tárgyad valami mássá torzul!
items.wands.cursedwand.disguise=A megjelenésed a szemed láttára megváltozik!
items.wands.cursedwand.supernova=Egy lángoló energiagömb kezd növekedni. Talán jobb lesz, ha elfutsz!
items.wands.cursedwand.supernova_positive=Egy lángoló energiagömb kezd növekedni, de valahogy biztonságban érzed magad.
