items.wands.cursedwand.supernova=Egy lángoló energiagömb kezd növekedni. Lehet, hogy futni akarsz!
items.wands.cursedwand.supernova_positive=Egy lángoló energiagömb kezd növekedni, de valahogy biztonságban érzed magad.
items.wands.cursedwand.sinkhole=A talaj elmozdulni látszik körülötted!
items.wands.cursedwand.sinkhole_positive=A talaj elmozdulni látszik, de elég szilárdnak érzed magad alatt.
items.wands.cursedwand.gravity=A gravitáció hirtelen véletlenszerű irányokba kezd húzni!
items.wands.cursedwand.gravity_positive=A gravitáció hirtelen véletlenszerű irányokba kezd el húzni, de úgy tűnik, ez rád nem hat.
