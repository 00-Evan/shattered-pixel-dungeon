items.scrolls.scroll.unknown_desc=Kibetűzhetetlen varázsrúna van írva a pergamenre. Mi történhet, ha felolvassák?
items.scrolls.scroll.blinded=Megvakulva nem tudsz tekercset olvasni.
items.scrolls.scroll.no_magic=Nem tudsz tekercset olvasni ameddig varázserő immunis vagy.
items.scrolls.scroll.cursed=A megátkozott varázskönyved nem engedi, hogy megidézd a tekercs varázserejét! Talán az átoklevétel tekercsének ereje ennek ellenére is működhet...
items.scrolls.scroll$placeholder.name=tekercs

items.scrolls.inventoryscroll.warning=Biztos nem akarod felhasználni a tekercs képességét? A tekercs már mindenképp elhasználódik.
items.scrolls.inventoryscroll.yes=Igen, biztos
items.scrolls.inventoryscroll.no=Nem, meggondoltam

items.scrolls.scrollofidentify.name=ismerettekercs
items.scrolls.scrollofidentify.inv_title=Azonosítandó tárgy
items.scrolls.scrollofidentify.it_is=A tekercsed azonosítja a tárgyat, ami egy %s.
items.scrolls.scrollofidentify.desc=Ez a tekercs egy tárgy minden titkát feltárja.

items.scrolls.scrolloflullaby.name=altatódaltekercs
items.scrolls.scrolloflullaby.sooth=A tekercsből nyugtató dallam hangja száll fel. Nagyon elálmosodtál.
items.scrolls.scrolloflullaby.desc=A tekercset olvasva andalító dallam száll fel, amely mély mágikus álomba ringat mindenkit, aki csak meghallja. A felolvasót és csatlósait az alvás erősíti.

items.scrolls.scrollofmagicmapping.name=varázstérkép tekercs
items.scrolls.scrollofmagicmapping.layout=Megismerted a szint alaprajzát.
items.scrolls.scrollofmagicmapping.desc=A tekercs felolvasásakor egy kristálytiszta kép vésődik az emlékezetedbe a szint pontos alaprajzáról, valamint a rejtett titkokról. A tárgyak és lények helyét viszont nem tudod.

items.scrolls.scrollofmirrorimage.name=tükörképtekercs
items.scrolls.scrollofmirrorimage.copies=A tekercs tükörképeket alkot rólad.
items.scrolls.scrollofmirrorimage.no_copies=A tekercs megpróbál tükörképeket létrehozni rólad, de nincs hova menniük.
items.scrolls.scrollofmirrorimage.desc=A tekercs varázsigéje két megtévesztésig egyforma ikerpárt hoz létre az olvasójából. Ezek a tükörképek az olvasó gyengített klónjai, amik üldözni fogják az ellenségeiket. Nem tartósak, és eltűnnek amint sérülést szenvednek.

items.scrolls.scrollofretribution.name=megtorló tekercs
items.scrolls.scrollofretribution.blast=Erőteljes mágikus energia tör elő a tekercsből!
items.scrolls.scrollofretribution.desc=A tekercs romboló energiát tartalmaz, amely kivezeti az olvasója fájdalmait egy energiarobbanásba. Minél gyengébb a felolvasó, annál nagyobb sérülést tud okozni. Nagyon alacsony egészségnél az ellenségek java részét a tekercs azonnal megöli.

items.scrolls.scrollofrage.name=dühtekercs
items.scrolls.scrollofrage.roar=A tekercsből előtörő bőszítő üvöltés végigvisszhangzik a várbörtönön!
items.scrolls.scrollofrage.desc=Felolvasáskor a tekercs hatalmas üvöltést hallat, amely minden ellenséget a felolvasóhoz vonz, a közelieket pedig feldühíti.

items.scrolls.scrollofrecharging.name=energiatekercs
items.scrolls.scrollofrecharging.surge=Energia járja át a testedet, a varázspálcáid is felpezsdülnek!
items.scrolls.scrollofrecharging.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, idővel feltölti a használója minden varázspálcáját.

items.scrolls.scrollofremovecurse.name=átoklevétel-tekercs
items.scrolls.scrollofremovecurse.inv_title=Mit tisztítasz meg az átoktól?
items.scrolls.scrollofremovecurse.cleansed=Tisztító fény ragyogja át a tárgyadat és elűzi a gonosz energiát!
items.scrolls.scrollofremovecurse.not_cleansed=Tisztító fény ragyogja át a a tárgyadat, de nem történik semmi.
items.scrolls.scrollofremovecurse.desc=A tekercsen lévő varázsige azonnal eltávolít bármilyen átkot egy fegyverről, gyűrűről, varázspálcáról, páncélról vagy ereklyéről.

items.scrolls.scrollofteleportation.name=teleporttekercs
items.scrolls.scrollofteleportation.tele=Egy szempillantás alatt a szint egy másik helyére teleportáltál.
items.scrolls.scrollofteleportation.no_tele=A teleportvarázslat nem sikerült.
items.scrolls.scrollofteleportation.cant_reach=Nem tudsz ide teleportálni.
items.scrolls.scrollofteleportation.prompt=Hova teleportálsz?
items.scrolls.scrollofteleportation.desc=A pergamenen lévő varázsige a szint egy másik pontjára juttatja a felolvasóját. A tekercs előnyben részesíti azon területeket, ahol a felolvasó még nem járt, habár nem képes bezárt ajtók és barikádok mögé teleportálni. Viszont titkos ajtókat felfedhet, melyek új területekre vezetnek.

items.scrolls.scrollofterror.name=rémülettekercs
items.scrolls.scrollofterror.none=A tekercsből ragyogó piros fény villan fel.
items.scrolls.scrollofterror.one=A tekercsből ragyogó piros fény villan fel, és %s elmenekül!
items.scrolls.scrollofterror.many=A tekercsből ragyogó piros fény villan fel, és a lények elmenekülnek!
items.scrolls.scrollofterror.desc=Amikor elolvasod, ez a tekercs vörös fényt bocsát ki, amely a látómeződben lévő összes ellenséget elborítja a rémülettől, azok pedig megfordulnak és elmenekülnek. A menekülő ellenség megtámadása lerövidíti a hatást.

items.scrolls.scrolloftransmutation.name=átváltoztató tekercs
items.scrolls.scrolloftransmutation.inv_title=Változtass át egy tárgyat
items.scrolls.scrolloftransmutation.nothing=Semmi érdekes nem történik.
items.scrolls.scrolloftransmutation.morph=A tárgyad átváltozik valami mássá!
items.scrolls.scrolloftransmutation.desc=Ez a tekercs erős átváltoztató erővel bír. Ha egy alkalmas tárgyon használják, átalakítja egy másfajta, ugyanolyan típusú tárggyá. A varázslat megőrzi a fejlesztéseket, bűvöleteket, és a páncélbűvöleteket.

items.scrolls.scrollofupgrade.name=fejlődéstekercs
items.scrolls.scrollofupgrade.inv_title=Fejlesztendő tárgy
items.scrolls.scrollofupgrade.weaken_curse=A fejlődéstekercs gyengítette az átkot a tárgyon.
items.scrolls.scrollofupgrade.remove_curse=A fejlődéstekercs megtisztította a tárgyat az átoktól.
items.scrolls.scrollofupgrade.desc=Ez a tekercs egy tárgy minőségén tud javítani. A varázspálca erősebb lesz, a töltések száma növekedik, a fegyverek és páncélok több sérülést okoznak és fognak fel, a gyűrűk ereje fokozódik.\n\nTovábbá a tekercs enyhíti, sőt néha teljesen eloszlatja az átkokat. Habár nem annyira erősen, mint az átoklevétel tekercs.\n\nA tekercs varázsereje azonban néha zavart okozhat és törölheti a fegyverek varázslatait és a páncélokra vésett jeleket. Az esély, hogy ez megtörténik a +4. szintnél kezdődik és garantáltan megtörténik +8. vagy magasabb szintnél.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=egzotikus KAUNAN tekercs
items.scrolls.exotic.exoticscroll.sowilo=egzotikus SOWILO tekercs
items.scrolls.exotic.exoticscroll.laguz=egzotikus LAGUZ tekercs
items.scrolls.exotic.exoticscroll.yngvi=egzotikus YNGVI tekercs
items.scrolls.exotic.exoticscroll.gyfu=egzotikus GYFU tekercs
