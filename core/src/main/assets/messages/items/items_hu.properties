items.rings.ring.not_cursed=Ez a gyűrű rosszindulatú mágiától mentes.

items.rings.ringofaccuracy.name=pontossággyűrű
items.rings.ringofaccuracy.stats=A gyűrűt viselve _%s%%_-kal megnő a pontosságod.
items.rings.ringofaccuracy.typical_stats=A gyűrűt viselve jellemzően _%s%%_-kal megnő a pontosságod.
items.rings.ringofaccuracy.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_-kal megnövelik a pontosságod.
items.rings.ringofaccuracy.upgrade_stat_name_1=Pontosságnövelés
items.rings.ringofaccuracy.desc=E gyűrű növeli az összpontosító képességed, így támadásaid könnyebben célba érnek. Az elátkozott gyűrű azonban rontja a támadás eredményességét.

items.rings.ringofarcana.name=misztikumok gyűrűje
items.rings.ringofarcana.stats=A gyűrűt viselve a bűvöletek és varázsjelek ereje _%s%%-kal_ nő.
items.rings.ringofarcana.typical_stats=A gyűrűt viselve a bűvöletek és varázsjelek ereje jellemzően _%s%%-kal_ nő.
items.rings.ringofarcana.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_-kal megnövelik a bűvöletek és varázsjelek erejét.
items.rings.ringofarcana.upgrade_stat_name_1=Misztikumerősítés
items.rings.ringofarcana.desc=Ez a gyűrű felerősíti a mágikus bűvöleteket a fegyvereken és a varázsjeleket a páncélokon, beleértve az átkokat is! Először növeli annak az esélyét, hogy ezek kifejtsék hatásukat, majd ha már ez az esély elérte a 100%-ot, akkor növeli a hatás erősségét. Az átkozott gyűrű ehelyett gyengíti a bűvöleteket, varázsjeleket és átkokat.

items.rings.ringofelements.name=elemek gyűrűje
items.rings.ringofelements.stats=Ha viseled, ez a gyűrű _%s%%_ elemi ellenállást biztosít.
items.rings.ringofelements.typical_stats=Ha viseled, ez a gyűrű jellemzően _%s%%_ elemi ellenállást biztosít.
items.rings.ringofelements.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_ elemi ellenállást biztosítanak.
items.rings.ringofelements.upgrade_stat_name_1=Ellenállás
items.rings.ringofelements.desc=Ez a gyűrű ellenállást biztosít a legtöbb elemi és mágikus hatással szemben, csökkenti a sérülést és a negatív hatások idejét. Természetesen egy megátkozott gyűrű ehelyett súlyosbítja ezeket a hatásokat.

items.rings.ringofenergy.name=energiagyűrű
items.rings.ringofenergy.stats=Ha viseled, ez a gyűrű _%s%%_-kal növeli a pálcák, az ereklyék és a hősi páncél töltési sebességét.
items.rings.ringofenergy.typical_stats=Ha viseled, ez a gyűrű jellemzően _%s%%_-kal növeli a pálcák, az ereklyék és a hősi páncél töltési sebességét.
items.rings.ringofenergy.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_-kal megnövelik a töltési sebességet.
items.rings.ringofenergy.upgrade_stat_name_1=Töltésgyorsítás
items.rings.ringofenergy.desc=A mágikus felszereléseid gyorsabban töltődnek fel a gyűrűből sugárzó misztikus mezőben. Egy elátkozott gyűrű lassítja a feltöltődést.

items.rings.ringofevasion.name=kijátszás gyűrűje
items.rings.ringofevasion.stats=Ha viseled, ez a gyűrű _%s%%-kal_ növeli a kijátszásodat.
items.rings.ringofevasion.typical_stats=Ha viseled, ez a gyűrű jellemzően _%s%%-kal_ növeli meg a kijátszásodat.
items.rings.ringofevasion.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%-kal_ növelik meg a kijátszásodat.
items.rings.ringofevasion.upgrade_stat_name_1=Kijátszásnövelés
items.rings.ringofevasion.desc=Ez a gyűrű felgyorsítja a viselője reakcióit, akit így nehezebben lehet megütni. Egy megátkozott gyűrű viselőjét viszont könnyebb megütni.

items.rings.ringofforce.name=nyerserő-gyűrű
items.rings.ringofforce.stats=A jelenlegi erőddel ez a gyűrű _%1$d-%2$d sebzést_ okoz, ha fegyvertelen vagy. Fegyvert viselve ez a gyűrű _%3$d_ egységgel növeli meg a sebzésed.
items.rings.ringofforce.typical_stats=A jelenlegi erőddel ez a gyűrű jellemzően _%1$d-%2$d sebzést_ okoz, ha fegyvertelen vagy. Fegyvert viselve ez a gyűrű jellemzően _%3$d_ egységgel növeli meg a sebzésed.
items.rings.ringofforce.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%1$d-%2$d sebzést_ okoznak, ha fegyvertelen vagy, vagy megnövelik a fegyver sebzését _%3$d_ egységgel.
items.rings.ringofforce.upgrade_stat_name_1=Fegyvertelen sebzés
items.rings.ringofforce.upgrade_stat_name_2=Fegyveres sebzés növelése
items.rings.ringofforce.upgrade_stat_name_3=Képességsebzés
items.rings.ringofforce.ability_name=ökölvívó alapállás
items.rings.ringofforce.typical_ability_desc=A párbajhős ezzel a gyűrűvel felveheti az _ökölvívó alapállást_, miáltal minden közönséges támadása használni fogja ezt a gyűrűt, még ha fegyvert is visel. Ezek a támadások jellemzően _%1$d-%2$d sebzést_ okoznak, és a fegyver bűvöletét és bővítéseit is kiváltják. Ez a beállás 50%%-kal lassítja a fegyverek újratöltési sebességét.
items.rings.ringofforce.ability_desc=A párbajhős ezzel a gyűrűvel felveheti az _ökölvívó alapállást_, miáltal minden közönséges támadása használni fogja ezt a gyűrűt, még ha fegyvert is visel. Ezek a támadások _%1$d-%2$d sebzést_ okoznak, és a fegyver bűvöletét és bővítéseit is kiváltják. Ez a beállás 50%%-kal lassítja a fegyverek újratöltési sebességét.
items.rings.ringofforce.desc=Ez a gyűrű fokozza a viselője közelharci ütéseinek erejét. Ez az erőtöbblet elég csekély, ha fegyvert viselsz, de a fegyvertelen támadásaid sokkal erősebbé válnak. Egy megátkozott gyűrű ehelyett gyengíti a közelharci ütéseid erejét.
items.rings.ringofforce$brawlersstance.name=ökölvívó alapállás
items.rings.ringofforce$brawlersstance.desc=Ebben a beállásban a párbajhős közönséges támadásai használják az ujjára húzott erőgyűrűt, még akkor is, ha fegyvert visel. Ezek a támadások bónuszsebzést okoznak, és továbbra is kiváltják a fegyver bővítéseit és bűvöletét.\n\nEnnek a beállásnak a fenntartása azonban összpontosítást igényel, és 50%-kal csökkenti a fegyverek képességének újratöltési sebességét.\n\nEz a beállás az erőgyűrű használatával ki- és bekapcsolható, de a töltési sebesség csökkenése egy kis ideig fennmarad, ha a beállást gyorsan be- és kikapcsolják.

items.rings.ringoffuror.name=tombolásgyűrű
items.rings.ringoffuror.stats=A gyűrűt viselve _%s%%_-kal megnő a támadásaid sebessége.
items.rings.ringoffuror.typical_stats=A gyűrűt viselve jellemzően _%s%%_-kal megnő a támadásaid sebessége.
items.rings.ringoffuror.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_-kal megnövelik a támadásaid sebességét.
items.rings.ringoffuror.upgrade_stat_name_1=Támadási sebesség növelése
items.rings.ringoffuror.desc=A gyűrű viselőjén tomboló düh lesz úrrá, amitől támadásai felgyorsulnak. Ha a gyűrű átkozott, akkor lelassítja a viselője támadásait.

items.rings.ringofhaste.name=sietséggyűrű
items.rings.ringofhaste.stats=A gyűrűt viselve _%s%%_-kal megnő a mozgási sebességed.
items.rings.ringofhaste.typical_stats=A gyűrűt viselve jellemzően _%s%%_-kal megnő a mozgási sebességed.
items.rings.ringofhaste.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_-kal megnövelik a mozgásod sebességét.
items.rings.ringofhaste.upgrade_stat_name_1=Mozgási sebesség növelése
items.rings.ringofhaste.desc=A gyűrű megkönnyíti a viselője mozgását, és ettől emberfeletti sebességgel tud futni. Ha a gyűrű átkozott, megnehezíti a viselője lépteit.

items.rings.ringofmight.name=erőnlétgyűrű
items.rings.ringofmight.stats=A gyűrűt viselve _%1$d_ egységgel megnő az erőd és _%2$s%%_-kal a maximális egészséged.
items.rings.ringofmight.typical_stats=A gyűrűt viselve jellemzően _%1$d_ egységgel megnő az erőd és _%2$s%%_-kal a maximális egészséged.
items.rings.ringofmight.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%1$d_ ponttal növelik az erődet és _%2$s%%_-kal a maximális életerődet.
items.rings.ringofmight.upgrade_stat_name_1=Erőnövelés
items.rings.ringofmight.upgrade_stat_name_2=Maximális életerő növelése
items.rings.ringofmight.desc=A gyűrű javítja a viselője fizikumát, és megnöveli a testi erejét és állóképességét. Ha a gyűrű átkozott, meggyengíti a viselőjét.

items.rings.ringofsharpshooting.name=mesterlövészgyűrű
items.rings.ringofsharpshooting.stats=A gyűrűt viselve dobófegyvereid sebzése olyan mértékben nő meg, mintha azok _%1$d_ szinttel fel lettek volna fejlesztve, tartósságuk pedig _%2$s%%_-kal lesz magasabb.
items.rings.ringofsharpshooting.typical_stats=A gyűrűt viselve dobófegyvereid sebzése jellemzően olyan mértékben nő meg, mintha azok _%1$d_ szinttel fel lettek volna fejlesztve, tartósságuk pedig _%2$s%%_-kal lesz magasabb.
items.rings.ringofsharpshooting.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és a dobófegyvereid összesen _%1$d_ fejlesztési szinttel lesznek erősebbek, továbbá _%2$s%%_-kal megnő a tartósságuk.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Szintsebzésnövelés
items.rings.ringofsharpshooting.upgrade_stat_name_2=Tartósságnövelés
items.rings.ringofsharpshooting.desc=A gyűrű javítja a viselője célzóképességét és pontosságát, amitől minden dobófegyvere erősebbé és tartósabbá válik. Ha a gyűrű átkozott, ellentétes hatást fejt ki.

items.rings.ringoftenacity.name=állhatatossággyűrű
items.rings.ringoftenacity.stats=A gyűrű akár _%s%%_-kal mérsékelheti a téged ért sérüléseket, amikor viseled.
items.rings.ringoftenacity.typical_stats=A gyűrű jellemzően akár _%s%%_-kal mérsékelheti a téged ért sérüléseket, amikor viseled.
items.rings.ringoftenacity.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen akár _%s%%_-kal csökkenthetik a sérülést, amit elszenvedsz.
items.rings.ringoftenacity.upgrade_stat_name_1=Maximális sérüléscsökkentés
items.rings.ringoftenacity.desc=A gyűrű viselője képes ellenállni olyan ütéseknek is, amelyek egyébként végzetesek volnának. Minél sérültebb, aki viseli, annál ellenállóbbá válik a további sérülésekkel szemben. Ha a gyűrű átkozott, az ellenségek könnyebben végeznek a viselőjével.

items.rings.ringofwealth.name=gazdagsággyűrű
items.rings.ringofwealth.stats=A gyűrűt viselve _%s%%-kal_ megnő a szerencséd.
items.rings.ringofwealth.typical_stats=A gyűrűt viselve jellemzően _%s%%-kal_ megnő a szerencséd.
items.rings.ringofwealth.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%s%%_-kal növelik meg a szerencsédet.
items.rings.ringofwealth.upgrade_stat_name_1=Szerencsenövelés
items.rings.ringofwealth.desc=Ez a gyűrű mágnesként vonzza a kincseket, és megnöveli az esélyét, hogy az ellenségeknél és a ládákban értékes dolgokat találj. Ha a gyűrű átkozott, kisebb a zsákmány esélye.



