items.energycrystal.name=energiakristály
items.energycrystal.desc=Kis mágikus kristályok gyűjteménye, tele alkímiai energiával.\n\nEzek a kristályok a leggyakoribb összetevői az alkímia recepteknek. Egy alkimista üstben állíthatók elő fogyóeszközök selejtezésével.

items.gold.name=aranykupac
items.gold.desc=Egy halom aranypénz. Gyűjtsd az aranyat, hogy később vásárolhass vele.

items.heap.for_sale=%2$s: %1$d arany
items.heap.chest=Láda
items.heap.chest_desc=Nem tudhatod, mi van benne, ha nem nyitod ki!
items.heap.locked_chest=Lezárt láda
items.heap.locked_chest_desc=Nem tudhatod mi van benne amíg ki nem nyitod! De a nyitásához szükséged van egy aranykulcsra.
items.heap.crystal_chest=Kristályláda
items.heap.crystal_chest_desc=Látod, hogy _%s_ van benne. De hogy kinyisd a ládát, szükséged van egy kristálykulcsra.
items.heap.artifact=egy ereklye
items.heap.wand=egy pálca
items.heap.ring=egy gyűrű
items.heap.tomb=Sír
items.heap.tomb_desc=Ez a régi sír talán valami hasznosat rejt, de mindenképp érdemes szemmel tartani a gazdáját.
items.heap.skeleton=Csontmaradványok
items.heap.skeleton_desc=Ez minden, ami egy szerencsétlen kalandor után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.
items.heap.remains=Egy hős maradványai
items.heap.remains_desc=Ez minden, ami valamelyik elődöd után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.

items.honeypot.name=mézesbödön
items.honeypot.ac_shatter=ELTÖRÖM
items.honeypot.desc=Alig van egy kis méz a hatalmas bödönben, viszont egy óriási méh lakik benne! Az ilyen nagytestű méhek általában nem hagyják el a kaptárukat. Lehet, hogy ezt a példányt egy csapdakészítő mester fogta be? A méh jól elvan a bödönben a mézével, de visszafogottan zümmög, amikor csak ránézel.
items.honeypot$shatteredpot.name=törött mézesbödön
items.honeypot$shatteredpot.desc=A bödön eltört, csupán a falán lévő ragacsos méz tartja össze, lassan szétesik.\n\nHiába tört el, a méh még mindig védeni szeretné a bödönt.

items.item.prompt=Válaszd ki, merre dobod
items.item.ac_drop=LERAKOM
items.item.ac_throw=ELDOBOM
items.item.rankings_desc=Megölte: %s.
items.item.curse=átok

items.kindofmisc.unequip_title=Leveszek egy tárgyat
items.kindofmisc.unequip_message=Először le kell tenned egyet ezekből a tárgyakból. Válassz egy tárgyat, amivel kicseréled.

items.kindofweapon.equip_cursed=A markod akaratlanul a fegyverre szorul.

items.kingscrown.name=Törpekirály koronája
items.kingscrown.ac_wear=FELVESZEM
items.kingscrown.naked=Sajnos a korona nem tudja átalakítani az alsóneműdet.
items.kingscrown.upgraded=A korona fényesen ragyog, majd szétesik, ahogy a páncélod átalakul!
items.kingscrown.ratgraded=A patkánykirály mancsai fényesen világítanak, ahogy a páncélod átalakul!
items.kingscrown.desc=Az utolsó törpe király koronája hatalmas mágikus energiával ragyog.\n\nAmikor felveszed, a korona varázsa átáramlik a páncélba, amit jelenleg viselsz, átalakítva azt egy _egyedi epikus páncéllá speciális képességekkel._ Az új páncél megtartja az összes tulajdonságát az eredeti páncélnak.

items.liquidmetal.name=folyékony fém
items.liquidmetal.ac_apply=FELHASZNÁLOM
items.liquidmetal.prompt=Válassz egy dobófegyvert
items.liquidmetal.already_fixed=Ez a dobófegyver már tökéletes kondícióban van!
items.liquidmetal.apply=%d folyékony fémet használsz a dobófegyvered javításához.
items.liquidmetal.desc=Ha egy dobófegyverre öntjük, ez a mágikus folyadék kitölti a használatból eredő töréseket és kopásokat, és tökéletes állapotba hozza vissza a fegyvert!\n\nEgy 1-es szintű fegyver teljes javításához 10 folyékony fémre van szükség, egy 5-ös szintű fegyverhez 30-ra. Minden egyes fejlesztés megduplázza a szükséges fém mennyiségét is.\n\nA folyékony fém nem használható a dárdák hegyeinek javítására.

items.lostbackpack.name=elveszett hátizsák
items.lostbackpack.desc=Ez az elveszett leltár. Gyűjtsd össze, hogy visszakapd az összes elveszett tárgyat!

items.merchantsbeacon.name=kereskedő fényjele
items.merchantsbeacon.ac_use=HASZNÁLOM
items.merchantsbeacon.desc=A törpe technológia eme ritka darabjának segítségével nagy távolságból is lehet kommunikálni.\n\nAktiváláskor ez a fényjel lehetővé teszi, hogy tárgyakat adj el a Pixel Kereskedésnek, bárhol is jársz a kazamatákban.\n\nViszont a fényjelben lévő mágikus erő csak egyszeri használatra elegendő, használd bölcsen.

items.stylus.name=mágikus vágótű
items.stylus.ac_inscribe=VÉSEK
items.stylus.prompt=Válassz egy páncélt
items.stylus.identify=Előbb azonosítanod kell a páncélt.
items.stylus.cursed=A vágótű varázsereje nem működik átkozott páncélon.
items.stylus.inscribed=Bevésted a páncélod a vágótűvel.
items.stylus.desc=A mágikus vágótű nagyon kemény, sötét kőből készült. Varázsjelet véshetsz vele a páncélodra, de nincs hatalmad afölött, hogy milyen varázsjelet - ezt a tű dönti el helyetted.

items.tengusmask.name=Tengu maszkja
items.tengusmask.ac_wear=FELVESZEM
items.tengusmask.used=A maszk szétesik, ahogy az ereje átáramlik beléd!
items.tengusmask.desc=Ez a maszk leesett Tengu arcáról, amikor meghalt. Nagy mágikus erőt érzel sugározni belőle. Lehet, hogy a maszkban volt Tengu ereje?\n\nViseléskor a maszk hatalmas ereje átkerül beléd, lehetővé téve, hogy _választhass egy alosztályt._\n\nMelyik alosztályt választod?

items.torch.name=fáklya
items.torch.ac_light=MEGGYÚJTOM
items.torch.desc=Kalandorok alapvető felszerelése, a fáklya utat mutat a várbörtön sötétségbe boruló részein.

items.waterskin.name=vizestömlő
items.waterskin.ac_drink=MEGISZOM
items.waterskin.collected=Begyűjtöd a harmatcseppet a vizestömlődbe.
items.waterskin.full=A vizestömlőd tele van!
items.waterskin.empty=A vizestömlőd üres!
items.waterskin.desc=Bőrből és húrból készült folyadéktartály, parafa dugóval lezárva.
items.waterskin.desc_water=Jelenleg a vizestömlő csak sima ivóvizet tartalmaz. Bizonyára van valami a kazamatában, amit a vizestömlő elraktározhatna helyette.
items.waterskin.desc_heal=A vizestömlőt jelenleg gyógyvíz tárolására használják. Minél több víz van benne, annál többet gyógyulsz, amikor iszol belőle. Csak annyit iszol, amennyire szükséged van.
items.waterskin.desc_full=Úgy tűnik, hogy a teli vizestömlő energiát sugároz, talán fel lehet használni egy másik túlélő tárgy megáldására?
