items.potions.potion.bistre=sötétbarna varázsital
items.potions.potion.indigo=indigó varázsital
items.potions.potion.silver=ezüst varázsital
items.potions.potion.unknown_desc=Színes folyadék kavarog a flaskában. Mi történhet, ha megiszod vagy eldobod?
items.potions.potion.harmful=Ártalmas ital!
items.potions.potion.beneficial=Hasznos ital
items.potions.potion.yes=Igen, tudom, mit csinálok
items.potions.potion.no=Nem, meggondoltam magam
items.potions.potion.sure_drink=Biztos meg akarod inni? Általában az ilyen italokat az ellenségeidre érdemes dobnod.
items.potions.potion.sure_throw=Biztos el akarod dobni? Általában okosabb döntés meginni.
items.potions.potion.shatter=A flaska széttörik, a benne lévő folyadék ártalmatlanul loccsan szét.
items.potions.potion$placeholder.name=főzet
items.potions.potion$seedtopotion.name=Véletlen Főzet

items.potions.alchemicalcatalyst.name=alkimista katalizátor
items.potions.alchemicalcatalyst.desc=Ez a keskeny üvegcse varázsfolyadék egy főzet kivonata. A folyadék átlátszó, és a szivárvány különböző színeiben ragyog.\n\nEz a katalizátor elsősorban alkimista összetevőként használatos, de használhatod továbbá közvetlen módon, hogy egy véletlen főzet hatását kapd belőle.

items.potions.potionofexperience.name=tapasztalatital
items.potions.potionofexperience.desc=A számtalan megénekelt csata tapasztalatait folyékony formába sűrítették. Ez a kis korty azonnal megemeli a tapasztalati szintedet.

items.potions.potionoffrost.name=fagyital
items.potions.potionoffrost.desc=A vegyszer szabad levegőre érve jéghideg felhővé illan.

items.potions.potionofhaste.name=sietség főzet
items.potions.potionofhaste.energetic=Energikusnak érzed magad!
items.potions.potionofhaste.desc=Megiszod ezt a különösen édes folyadékot, és egy kis időre eltelsz borzasztó energiával. Képes vagy nagy sebességgel futni.

items.potions.potionofhealing.name=gyógyital
items.potions.potionofhealing.heal=A sebeid gyógyulni kezdenek.
items.potions.potionofhealing.desc=Az elixír gyorsan visszaadja a teljes életerőd és azonnal meggyógyít számos bajból.

items.potions.potionofinvisibility.name=láthatatlanság itala
items.potions.potionofinvisibility.invisible=Látod, ahogy a kezeid láthatatlanná válnak!
items.potions.potionofinvisibility.desc=Ha megiszod, ettől az italtól egy időre láthatatlanná válsz. Ezalatt az ellenséged nem lát. A láthatatlanság megszűnik amint megtámadsz egy ellenséget, vagy ha szemük láttára varázspálcát vagy tekercset használsz.

items.potions.potionoflevitation.name=lebegésital
items.potions.potionoflevitation.float=A levegőbe emelkedsz!
items.potions.potionoflevitation.desc=Ha ezt a különös italt megiszod, a levegőbe emelkedve könnyedén repülsz át a csapdák és szakadékok fölött. Ha elhajítod, durva gázt bocsát ki, amely megzavarja azokat, akik belekerülnek.

items.potions.potionofliquidflame.name=folyékony tűzital
items.potions.potionofliquidflame.desc=A flaskában zavaros kotyvalék kavarog, amely levegőre kerülve forró lángra lobban.

items.potions.potionofmindvision.name=látomásital
items.potions.potionofmindvision.see_mobs=Valami módon képes vagy érzékelni más lények elméjének jelenlétét!
items.potions.potionofmindvision.see_none=Valamiért biztos vagy benne, hogy most egyedül vagy a szinten.
items.potions.potionofmindvision.desc=Ha ezt megiszod, az elméd ráhangolódik a távolabbi lények pszichés hullámaira, így a falon át is érezheted fizikai jelenlétüket. Az italtól a közeli falakon és ajtókon it át tudsz látni.

items.potions.potionofparalyticgas.name=bénítógáz ital
items.potions.potionofparalyticgas.desc=Levegőre érve a flaskában lévő folyadék zsibbasztó, sárga köddé alakul. Aki csak belélegzi, azonnal megbénul, egy ideig a gáz elpárolgása után sem tud mozdulni. Az üveget rá lehet dobni a távol álló ellenségekre, hogy a gáz hatása alá kerüljenek.

items.potions.potionofpurity.name=tisztaság itala
items.potions.potionofpurity.freshness=Szokatlan frissességet érzel a levegőben.
items.potions.potionofpurity.protected=Egy védőréteg vesz körül!
items.potions.potionofpurity.desc=Ez a mágikus reagens nagy területen gyorsan semlegesít minden területhez kötött ártalmas hatást. Ha megiszod, egy ideig immunissá válsz a hasonló hatásokra.

items.potions.potionofstrength.name=erőital
items.potions.potionofstrength.msg_1=+1 erő
items.potions.potionofstrength.msg_2=Újult erő járja át a testedet.
items.potions.potionofstrength.desc=Ez az erőteljes folyadék szétáramlik az izmaidban, tartósan megnövelve egy ponttal az erődet.

items.potions.potionoftoxicgas.name=mérgesgáz ital
items.potions.potionoftoxicgas.desc=Ha ezt a nyomás alatt lévő üvegcsét kinyitod vagy széttöröd, a tartalma mérgező zöld gázként robban ki belőle. Érdemes ezt az italt nem kézzel kinyitni, hanem inkább távoli ellenségekhez hajítani.



###brews
items.potions.brews.causticbrew.name=maró főzet
items.potions.brews.causticbrew.desc=Ez a főzet széles területen korrozív iszapként szivárog a helyiségbe ahol összetörik. Bármihez hozzáér, az lassan megolvad, hacsak nem mossák le vízzel.

items.potions.brews.blizzardbrew.name=hóvihar főzet
items.potions.brews.blizzardbrew.desc=Amint összetörik, ez a főzet örvénylő hóvihart szabadít ki, mely úgy terjed mint egy gázfelhő.

items.potions.brews.infernalbrew.name=pokoli főzet
items.potions.brews.infernalbrew.desc=Amint összetörik, ez a főzet dühöngő poklot szabadít fel, mely úgy terjed, mint egy gázfelhő.

items.potions.brews.shockingbrew.name=sokkoló főzet
items.potions.brews.shockingbrew.desc=Amint összetörik, ez a főzet egy elektromos vihar képében szabadul fel körben egy területen, ahol feltörték.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=rejtelmes páncél elixír
items.potions.elixirs.elixirofarcanearmor.desc=Ez az elixír hosszan tartó ellenállást garantál mágikus sebzések ellen.

items.potions.elixirs.elixirofaquaticrejuvenation.name=vizes megfiatalodás elixírje
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ez az elixír Ragacs maradványait tartalmazza gyógyitallal erősítve. Habár nem ígér azonnali gyógyulást, fokozatosan visszaállítja nagyobb egységekben az egészséged miközben vízben állsz.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=vízi gyógyulás
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Átmenetileg erősítő tulajdonságokra tettél szert, hasonlóan Ragacshoz.\n\nVízben állva, körönként kis mennyiségben nő az egészséged. A hatás szünetel, ha teljesen egészséges vagy, vagy vízen kívülre kerülsz.\n\nHátralévő gyógyulás: %d.

items.potions.elixirs.elixirofdragonsblood.name=sárkány vére elixír
items.potions.elixirs.elixirofdragonsblood.desc=Elfogyasztása során ez az elixír tüzes energiával árad az ereidben. Ez a hatás immunissá tesz a tűzzel szemben és képes leszel lángra lobbantani az ellenfeleidet fizikai támadással.

items.potions.elixirs.elixirofhoneyedhealing.name=mézes gyógyulás elixir
items.potions.elixirs.elixirofhoneyedhealing.desc=Ez az elixír a méz édességét és a gyógyítást kombinálja. Ha megittad,  kissé csillapítja az éhséged, de el is dobhatod, hogy egy szövetségest gyógyíthass.

items.potions.elixirs.elixiroficytouch.name=jeges érintés elixír
items.potions.elixirs.elixiroficytouch.desc=Elfogyasztva ez az elixír képessé tesz arra, hogy kiszipolyozd a támadó ellenfél hőjét. A hatása alatt immunis vagy a hidegre, és képes leszel megfagyasztani az ellenfeled fizikai támadással.

items.potions.elixirs.elixirofmight.name=hatalom elixír
items.potions.elixirs.elixirofmight.msg_1=+1 erő, + %d élet
items.potions.elixirs.elixirofmight.msg_2=Újult erő járja át a testedet.
items.potions.elixirs.elixirofmight.desc=Ez az erőteljes folyadék szétáramlik izmaidban, azonnal megnövelve az erőd egy ponttal és átmenetileg megnövelve az egészséged %d ponttal. Az egészség túltöltése a maximum egészségeddel együtt skálázódik, de lassan elmosódik, ahogyan szinteteket lépsz.
items.potions.elixirs.elixirofmight$htboost.name=max egészség túltöltés
items.potions.elixirs.elixirofmight$htboost.desc=A tested természetellenesen erősnek és egészségesnek érzed.\n\nA maximális egészséged túltöltődik az idő egy kiterjesztett periódusára. Ahogyan szinteket lépsz, a túltöltés lassacskán elenyészik.\n\nAktuális túltöltési érték: %d.\nHátralévő szintek: %d.

items.potions.elixirs.elixiroftoxicessence.name=mérgező esszencia elixír
items.potions.elixirs.elixiroftoxicessence.desc=Elfogyasztva ezt az elixírt mérgező energiával telsz el. Immunissá válsz a mérgesgázra, és a méregre. Mozgásod során mérgező gáz terjeng körülötted folyamatosan.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=egzotikus türkiz ital
items.potions.exotic.exoticpotion.crimson=egzotikus karmazsin ital
items.potions.exotic.exoticpotion.azure=egzotikus azúrkék ital
items.potions.exotic.exoticpotion.jade=egzotikus jáde ital
items.potions.exotic.exoticpotion.golden=egzotikus arany ital
items.potions.exotic.exoticpotion.magenta=egzotikus bíbor ital
items.potions.exotic.exoticpotion.charcoal=egzotikus faszén ital
items.potions.exotic.exoticpotion.ivory=egzotikus csont színű ital
items.potions.exotic.exoticpotion.amber=egzotikus borostyán ital
items.potions.exotic.exoticpotion.bistre=egzotikus feketés barna ital
items.potions.exotic.exoticpotion.indigo=egzotikus indigó ital
items.potions.exotic.exoticpotion.silver=egzotikus ezüst ital
items.potions.exotic.exoticpotion.unknown_desc=Ez a kerek flaska szemcsés színes folyadékot tartalmaz. Úgy látszik, mintha idegen világból származna, ki tudja mi történik ha megiszod, vagy eldobod?
items.potions.exotic.exoticpotion.warning=Biztos nem akarod felhasználni az ital képességét? Már mindenképp elhasználódik.
items.potions.exotic.exoticpotion.yes=Igen, biztos
items.potions.exotic.exoticpotion.no=Nem, meggondoltam

items.potions.exotic.potionofcleansing.name=tisztító ital
items.potions.exotic.potionofcleansing.desc=Ez az erős reagens néhány fordulóra immunissá teszi az italt fogyasztót minden káros hatásra, ha megissza. A célpontra is rá lehet dobni, hogy megtisztítsa azt.
items.potions.exotic.potionofcleansing$cleanse.name=megtisztítva
items.potions.exotic.potionofcleansing$cleanse.desc=Ez a karakter átmenetileg immunis minden káros hatásra!\n\nHátralévő körök száma: %s.

items.potions.exotic.potionofcorrosivegas.name=korrodáló gáz ital
items.potions.exotic.potionofcorrosivegas.desc=Ha ezt a nyomás alatt álló üveget kibontja vagy összetöri, a tartalma halálos rozsdaszínű, maró hatású gázfelhővé robban. Ez a gáz gyorsabban terjed, mint a mérgező gáz, és halálosabb, de nem is tart olyan sokáig.

items.potions.exotic.potionofdragonsbreath.name=sárkány lehelete ital
items.potions.exotic.potionofdragonsbreath.prompt=Válaszd ki, mi lángoljon
items.potions.exotic.potionofdragonsbreath.desc=Ez a flaska egy szokatlan összetétel ami lángra lobban ha nyállal keveredik. Gyorsan kiköpve a folyadékot képes vagy tüzet okádni a szádból!

items.potions.exotic.potionofearthenarmor.name=földpáncél ital
items.potions.exotic.potionofearthenarmor.desc=Bénítás helyett ez a folyadék keményítő hatással bír a bőrre, amely ideiglenesen természetes páncéllá változik.

items.potions.exotic.potionofdivineinspiration.name=az isteni ihlet főzete
items.potions.exotic.potionofdivineinspiration.no_more_points=Nem érhetsz el több bónusz tehetségpontot.
items.potions.exotic.potionofdivineinspiration.select_tier=Válassz egy tehetségszintet, hogy két bónuszpontot szerezz. A pontok elköltéséhez fel kell oldanod az adott szintet.
items.potions.exotic.potionofdivineinspiration.bonus=+2 tehetségpont!
items.potions.exotic.potionofdivineinspiration.desc=A szent energia ereje folyékony formába öntve, ez a korty isteni erővel ruházza fel az ivót, és két bónusz tehetségpontot ad neki egy általa választott szinten.\n\nEz a főzet minden tehetségszinthez csak egyszer használható.

items.potions.exotic.potionofmagicalsight.name=mágikus látás itala
items.potions.exotic.potionofmagicalsight.desc=Miután ezt megittad, az érzékeid hirtelen hihetetlen szintre erősödnek! Megnő a látótered és képes vagy átlátni a falakon!

items.potions.exotic.potionofmastery.name=mesterfőzet
items.potions.exotic.potionofmastery.prompt=tökéletesíts egy tárgyat
items.potions.exotic.potionofmastery.weapon_easier=A fegyvered könnyebben forgathatóvá válik!
items.potions.exotic.potionofmastery.armor_easier=A páncélodat könnyebb lesz viselni!
items.potions.exotic.potionofmastery.desc=Ahelyett, hogy nyers erőt adna, ez a bájital inkább a felhasználó izmait hangolja egy adott tárgyra. Ez megkönnyíti a tárgy használatát, mintha az ivó gyakorolt volna vele, és kialakította volna az izommemóriáját.\n\nA kiválasztott fegyver vagy páncél használatához 2-vel kevesebb erőre lesz szükség. Ez a bájital csak egyszer használható minden tárgyra.

items.potions.exotic.potionofshielding.name=védelmező főzet
items.potions.exotic.potionofshielding.desc=Gyógyítás helyett ez a főzet egy tartós burkot képez a használója körül, tetemes mértékű sérülésektől megóvva.

items.potions.exotic.potionofshroudingfog.name=elfedő köd itala
items.potions.exotic.potionofshroudingfog.desc=Ha levegővel érintkezik, az üvegcsében lévő folyadék sűrű, füstös ködöt képez, amely gyorsan szétterjed, és elzárja az ellenség látását.

items.potions.exotic.potionofsnapfreeze.name=hirtelen fagyás itala
items.potions.exotic.potionofsnapfreeze.desc=A vegyszer amit ez a főzet tartalmaz, azonnal reakcióba lép a levegővel. Rögtön megfagyaszt és meggyökerez a hatósugarában mindent.

items.potions.exotic.potionofstamina.name=állóképesség itala
items.potions.exotic.potionofstamina.desc=Megiszod ezt a különösen édes folyadékot, és hosszú időre eltelsz energiatöltettel, képessé válsz gyorsabban futni hosszabb időegységig.

items.potions.exotic.potionofstormclouds.name=viharfelhők itala
items.potions.exotic.potionofstormclouds.desc=A főzetet elhajítva egy gyorsan terjedő, koncentrált gőzfelhő képződik, ami lecsapódik majd lefolyik a környezetében. A terep nagy része vízzé válik, a csapdák túlterhelődnek és tönkremennek.



###quest items
items.quest.ceremonialcandle.name=szertartási gyertya
items.quest.ceremonialcandle.desc=A használattól leolvadt és egybefolyt gyertyák.\n\nMagukban értéktelenek, de még több gyertyával rendbe állítva koncentrálhatják az energiákat egy megidéző szertartartáshoz.

items.quest.corpsedust.name=hullapor
items.quest.corpsedust.chill=Végigfut a hideg a hátadon.
items.quest.corpsedust.desc=A hullapor kívülről nem különbözik egy marék közönséges portól, de érzed, hogy gonosz energia lüktet benne.\n\nÉrdemes a lehető leghamarabb megszabadulni tőle.

items.quest.darkgold.name=sötét aranyérc
items.quest.darkgold.desc=Ezt a fémet nem a színe miatt hívják sötétnek (színre olyan, mint a sima arany), hanem mert napfényben elolvad, így a felszínen használhatatlan.

items.quest.dwarftoken.name=törpe fémlap
items.quest.dwarftoken.desc=Ilyen fémlapocskát hord magánál sok törpe és néhány nagyobb teremtményük is - nem tudni, miért. Ékszer valamiféle azonosító lehet. A törpék furcsa népség.

items.quest.embers.name=elementál zsarátnok
items.quest.embers.desc=Ezt a különleges parazsat csak fiatal tűzelementálokból lehet begyűjteni. Meleg energiát sugároz magából.

items.quest.gooblob.name=ragacs paca
items.quest.gooblob.desc=Egy zselészerűen mocorgó paca, Ragacsból szakadt ki amikor elpusztult. Olyan, mint egy nagy zselélabda, habár megenni nem mernéd.\n\nSemmit sem ér magában, de talán hasznos lehet kombinálni bizonyos főzetekkel, vagy egy bombával. Végső soron tisztességes mennyiségű energiává alakítható.

items.quest.metalshard.name=megátkozott fémszilánk
items.quest.metalshard.desc=Egy szilánk rozsdás megátkozott fémből, ami a DM-300-ból tört ki amikor megsemmisült. Inaktív rosszindulatú mágiát érzel benne.\n\nSemmit sem ér magában, de de talán hasznos lehet kombinálni bizonyos főzetekkel, vagy egy bombával. Végső soron tisztességes mennyiségű energiává alakítható.

items.quest.pickaxe.name=csákány
items.quest.pickaxe.ac_mine=BÁNYÁSZOM
items.quest.pickaxe.no_vein=Nincs a közeledben kibányászható sötét aranyérc.
items.quest.pickaxe.desc=Hatalmas, kemény, kőfejtésre használt szerszám. Valószínűleg fegyverként is használható.

items.quest.ratskull.name=óriás patkánykoponya
items.quest.ratskull.desc=Egy meglepően méretes patkánykoponya. Nagyszerű vadásztrófea lehetne, ha lenne falad, ahova kirakhatnád.



###rings
items.rings.ring.diamond=gyémántgyűrű
items.rings.ring.opal=opálgyűrű
items.rings.ring.garnet=gránátgyűrű
items.rings.ring.ruby=rubingyűrű
