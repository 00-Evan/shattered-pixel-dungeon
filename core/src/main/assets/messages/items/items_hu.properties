items.weapon.melee.warhammer.ability_name=súlyos csapás
items.weapon.melee.warhammer.typical_ability_desc=A párbajhős képes _súlyos csapást_ mérni a harci kalapáccsal. Ez az összpontosított támadás jellemzően _%1$d-%2$d sebzést_ okoz, ha meglepi az ellenséget, akit 5 körig elkábít, ami miatt 50%%-kal csökken a pontossága és a kijátszása. A súlyos csapás mindig betalál, de csak normál sebzést okoz, ha nem lepte meg az ellenséget.
items.weapon.melee.warhammer.ability_desc=A párbajhős képes _súlyos csapást_ mérni a harci kalapáccsal. Ez az összpontosított támadás _%1$d-%2$d sebzést_ okoz, ha meglepi az ellenséget, akit 5 körig elkábít, ami miatt 50%%-kal csökken a pontossága és a kijátszása. A súlyos csapás mindig betalál, de csak normál sebzést okoz, ha nem lepte meg az ellenséget.
items.weapon.melee.warhammer.desc=Kevés lény bír ellenállni az ólom és acél eme rendkívül erős ötvözetével mért pusztító csapásnak, de a hatékony használata nagy erőt is igényel.

