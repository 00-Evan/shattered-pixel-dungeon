items.wands.wandofblastwave.name=robbanáshullám-varázspálca
items.wands.wandofblastwave.staff_name=robbanáshullám-varázsbot
items.wands.wandofblastwave.ondeath=Megölted magad a saját robbanáshullám-varázspálcáddal...
items.wands.wandofblastwave.knockback_ondeath=Az ütközés végzett veled...
items.wands.wandofblastwave.desc=A pálca egyfajta márványkőből készült, arany díszítéssel és egy kerek, fekete kővel a végén. Kézbe fogva nagyon nehéznek érzed.
items.wands.wandofblastwave.typical_stats_desc=Ez a varázspálca olyan lövedéket lő ki, amely heves robbanást idéz elő a megcélzott területen. A robbanáshullám ereje jellemzően _%1$d-%2$d sebzést_ okoz, és elég erős ahhoz, hogy levegőbe repítse a legtöbb ellenséget.
items.wands.wandofblastwave.stats_desc=Ez a pálca olyan lövedéket lő ki, amelyik a célterületen hatalmasat robban. A robbanás ereje _%1$d-%2$d sebzést_ okoz és annyira erős, hogy a legtöbb ellenséget a levegőbe repíti.
items.wands.wandofblastwave.upgrade_stat_name_2=Hátralökés
items.wands.wandofblastwave.bmage_desc=Amikor a _harci mágus_ a robbanáshullám-varázsbottal megüti az ellenséget, az ellenség lehet, hogy hátraesik, mintha a botnak rugalmas bűvölete volna.
items.wands.wandofblastwave.eleblast_desc=A robbanáshullám-varázsbottal előidézett elemi robbanás 67%-os sebzést okoz, és minden ellenséget a robbanási területen kívülre lök.

items.wands.wandofcorrosion.name=maró varázspálca
items.wands.wandofcorrosion.staff_name=maró varázsbot
items.wands.wandofcorrosion.desc=A pálca kőrisfa nyele ragyogó narancssárga drágakőben végződik.
items.wands.wandofcorrosion.stats_desc=Ez a pálca olyan lövedéket lő, amely erősen maró gázfelhővé robban szét a célterületen. Minden, ami ebbe a felhőbe kerül, egyre nagyobb sérülést szenved, ahogy telik az idő, _%d sérülésről_ indulva.
items.wands.wandofcorrosion.upgrade_stat_name_1=Marási sebzés
items.wands.wandofcorrosion.upgrade_stat_name_2=Gáztérfogat
items.wands.wandofcorrosion.bmage_desc=Amikor a _harci mágus_ megüti az ellenséget a maró varázsbottal, előfordulhat, hogy maró váladék teríti be az ellenséget.
items.wands.wandofcorrosion.eleblast_desc=A maró varázsbottal előidézett elemi robbanás 4 körös maró hatásnak teszi ki az ellenségeket, 6 kezdeti sebzéssel.

items.wands.wandofcorruption.name=züllesztő varázspálca
items.wands.wandofcorruption.staff_name=züllesztő varázsbot
items.wands.wandofcorruption.already_corrupted=Ez a karakter már nem befolyásolható jobban.
items.wands.wandofcorruption.desc=A varázspálca kiszámíthatatlan sötét energiát sugároz – már ha nem lenne nyilvánvaló a végére erősített kis díszes koponyáról.
items.wands.wandofcorruption.stats_desc=Ez a varázspálca züllesztő energialövedéket bocsát ki, amely megrontja az ellenségeket, és az akaratod alá hajtja őket. Az ellenségek képesek ennek ellenállni, a legyengülteket viszont sokkal könnyebb lezülleszteni, mint a teljesen egészségeseket.
items.wands.wandofcorruption.upgrade_stat_name_1=Züllesztőerő
items.wands.wandofcorruption.upgrade_stat_name_2=Káros hatás időtartama
items.wands.wandofcorruption.bmage_desc=Amikor a _harci mágus_ a züllesztő varázsbottal megüt egy ellenséget, az ellenség lehet, hogy ámokfutásba kezd.
items.wands.wandofcorruption.eleblast_desc=A züllesztő varázsbottal előidézett elemi robbanás 5 körös ámokfutást vált ki az ellenségekben.

items.wands.wandofdisintegration.name=porlasztó varázspálca
items.wands.wandofdisintegration.staff_name=porlasztó varázsbot
items.wands.wandofdisintegration.desc=A kemény, csiszolt obszidiándarabból készült varázspálca oldalán sötétlila fény fut végig. A benne izzó pusztító energia csak a kilövésre vár.
items.wands.wandofdisintegration.stats_desc=A varázspálcából kilövő sugár áthatol bármilyen akadályon, és annál messzebb jut, minél nagyobb a fejlesztése. A sugár _%1$d-%2$d sebzést_ okoz, és minden ellenfél és fal, amelyen áthatol, növeli a sebzését.
items.wands.wandofdisintegration.upgrade_stat_name_2=Maximális hatótávolság
items.wands.wandofdisintegration.bmage_desc=A _harci mágus_ által kezelt porlasztó varázsbotnak emelt támadási hatótávolsága lesz, mintha kivetüléses bűvölete volna.
items.wands.wandofdisintegration.eleblast_desc=A porlasztó varázsbottal előidézett elemi robbanás 100% sebzést okoz, és áthatol a falakon is.

items.wands.wandoffireblast.name=tűzokádó varázspálca
items.wands.wandoffireblast.staff_name=tűzokádó varázsbot
items.wands.wandoffireblast.desc=A pálca vörösre lakkozott fából készült, gazdagon borítva aranylemezzel, hogy egészen királyi legyen a kinézete. Sistereg és ropog a vége, várja, hogy kiereszthesse erőteljes mágiáját.
items.wands.wandoffireblast.stats_desc=Ez a varázspálca tűzkúpot robbant magából a használata során. A következő támadása _%1$d töltésbe_ kerül, és _%2$d-%3$d sebzést_ okoz. Minél több töltést használ a pálca, annál nagyobb és erősebb lesz a hatása.
items.wands.wandoffireblast.upgrade_stat_name_1=1 töltéses sebzés
items.wands.wandoffireblast.upgrade_stat_name_2=2 töltéses sebzés
items.wands.wandoffireblast.upgrade_stat_name_3=3 töltéses sebzés
items.wands.wandoffireblast.bmage_desc=Amikor a _harci mágus_ a tűzokádó varázsbottal megüti az ellenséget, lehet, hogy az ellenség lángra kap, mintha a varázsbot lángoló bűvölettel rendelkezne.
items.wands.wandoffireblast.eleblast_desc=A tűzokádó varázsbottal előidézett elemi robbanás 100% sebzést okoz, kirobbantja az ajtókat, és lángra lobbantja az ellenségeket és a területet is.

items.wands.wandoffrost.name=fagyasztó varázspálca
items.wands.wandoffrost.staff_name=fagyasztó varázsbot
items.wands.wandoffrost.desc=A pálca valamilyen mágikus jégből készülhetett. A kerekített végéhez érve a színe egyre világosabb. Kézben tartva nagyon hideg érzést kelt, de a kezed mégis meleg marad.
items.wands.wandoffrost.stats_desc=Ez a varázspálca jeges energiát robbant az ellenfeleidre, _%1$d-%2$d sebzést_ és dermedést is okozva. Hatása a vízben erősebbnek tűnik. A már dermedt, vagy megfagyott ellenfelek kisebb sérülést szenvednek ettől a pálcától.
items.wands.wandoffrost.upgrade_stat_name_2=Dermedtség időtartama
items.wands.wandoffrost.bmage_desc=Amikor a _harci mágus_ a fagyasztó varázsbottal megüt egy dermedt ellenfelet, lehetséges, hogy az azonnal megfagy. Az esély annál nagyobb, minél jobban le van dermedve az ellenfél.
items.wands.wandoffrost.eleblast_desc=A fagyasztó varázsbottal előidézett elemi csapás 100% sebzést okoz, megfagyasztja az ellenségeket, és eloltja a tüzet.

items.wands.wandoflightning.name=villámló varázspálca
items.wands.wandoflightning.staff_name=villámló varázsbot
items.wands.wandoflightning.ondeath=Megölted magad a saját villámló varázspálcáddal...
items.wands.wandoflightning.desc=A pálca kemény fémből készült, amitől meglepően nehéz. A végén két villafog görbül egymás felé, köztük elektromosság szikrázik.
items.wands.wandoflightning.stats_desc=A varázspálcából erős villám csap ki, amely átível a célpontján, és _%1$d-%2$d sebzést_ okoz. Az ív végigcikázik az egymáshoz közeli karakterek között, valamint sokkal jobban terjed a vízben. Te is megsérülhetsz a pálca kisüléseitől, de a szövetségeseidet nem bántják.
items.wands.wandoflightning.bmage_desc=Amikor a _harci mágus_ a villámló varázsbottal megüt egy ellenséget, a villámlás lehet, hogy a többi közeli ellenfélen is átível, mintha sokkoló bűvölettel rendelkezne.
items.wands.wandoflightning.eleblast_desc=A villámló varázsbottal előidézett elemi csapás 100% sebzést okoz, 5 körre elkábítja az ellenségeket, és elektromossággal tölti fel a vizet.

items.wands.wandoflivingearth.name=élő föld varázspálcája
items.wands.wandoflivingearth.staff_name=élő föld varázsbotja
items.wands.wandoflivingearth.desc=Ez a varázspálca furcsa kőből készült, és világító sárga energia szegélyezi. Amikor megmarkolod, olyan, mintha a kövek kissé elmozdulnának, mintha érezné a kezed.
items.wands.wandoflivingearth.stats_desc=Ez a pálca mágikus kőlövedékeket juttat az ellenfélre, és _%1$d-%2$d sebzést_ okoz. A kövek ezután a használó köré idomulnak, és páncélt képeznek az okozott sebzéssel arányban. Ha a páncél elég nagyra nő, kő őrkatonává változik a következő lövés alkalmával.
items.wands.wandoflivingearth.upgrade_stat_name_2=Őrkatona maximális életereje
items.wands.wandoflivingearth.upgrade_stat_name_3=Őrkatona sérülésblokkolása
items.wands.wandoflivingearth.bmage_desc=Amikor a _harci mágus_ az élő föld varázsbotjával megüt egy ellenséget, az okozott sebzés egy részét kőpáncélként visszakapja.
items.wands.wandoflivingearth.eleblast_desc=Az élő föld varázsbotjával előidézett elemi csapás 50% sebzést okoz, és minden egyes eltalált ellenség után gyógyít egy meglévő agyag őrkatonát is.
items.wands.wandoflivingearth$rockarmor.name=kőpáncél
items.wands.wandoflivingearth$rockarmor.desc=Varázslatos kövek veszik körül a tested, és amikor támadás ér, igyekeznek megvédeni, és 50%%-kal csökkentik az elszenvedett sérüléseid. Sajnos minden támadás letör a kövekből valamennyit.\n\nMaradék páncélod: %1$d.\n\nHa elegendő kő épült köréd, a következő lövés az élő föld varázspálcádból egy őrkatonát formál a kövekből, aki melletted harcol majd.\n\nAz őrkatonához szükséges páncél: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=Ez az agyag őrkatona is részesül a közösség erejéből. Hátralévő körök: %d.
items.wands.wandoflivingearth$earthguardian.name=agyag őrkatona
items.wands.wandoflivingearth$earthguardian.desc=A kövek az élő föld varázspálcádból egy védelmező agyag őrkatonát formáztak! Ez a sziklaszilárd védő támadni fog a közeli ellenfelekre, arra kényszerítve őket, hogy helyetted inkább őt támadják. Ha minden veszély elhárult, az őrkatona visszaváltozik és körbevesz téged, de visszatér, amikor legközelebb használod a varázspálcát.
items.wands.wandoflivingearth$earthguardian.wand_info=Az őrkatona védekezőereje a pálcád szintjéhez van kötve. Jelenleg _%1$d-%2$d sérülést_ hárít.
items.wands.wandoflivingearth$earthguardian.discover_hint=You can find this character with a specific wand.

items.wands.wandofmagicmissile.name=varázslövedék-pálca
items.wands.wandofmagicmissile.staff_name=varázslövedékbot
items.wands.wandofmagicmissile.desc=Ez az elég egyszerű varázspálca tiszta mágikus energialövedékeket lő. Önmagában semmi különös hatása nincs, de nagyobb a töltési kapacitása, és ha felfejleszted, gyorsan feltölt más varázspálcákat.
items.wands.wandofmagicmissile.stats_desc=A pálca minden lövedéke _%1$d-%2$d sebzést_ okoz, és kis ideig tölt más pálcákat, ha fejlesztve van.
items.wands.wandofmagicmissile.bmage_desc=Amikor a _harci mágus_ a varázslövedékbottal megüt egy ellenséget, akkor nem csak a botja töltődik, hanem az összes pálcája is.
items.wands.wandofmagicmissile.eleblast_desc=A varázslövedékbottal előidézett elemi csapás 50% sebzést okoz, és 15 körig tartó feltöltődést biztosít a mágusnak.
items.wands.wandofmagicmissile.discover_hint=One of the heroes starts with this item.
items.wands.wandofmagicmissile$magiccharge.name=varázstöltés
items.wands.wandofmagicmissile$magiccharge.desc=A varázslövedék-pálcád feltöltötte a többi varázspálcát és felerősítette a következő lövésük erejét.\n\nA pálcáid ennyit erősödtek: +%d.\n\nA varázstöltődés még %s körig tart.

items.wands.wandofprismaticlight.name=prizmafény-varázspálca
items.wands.wandofprismaticlight.staff_name=prizmafényvarázsbot
items.wands.wandofprismaticlight.desc=Ez a varázspálca áttetsző, kemény kristályból készült, amely hosszúkás, csiszolt üvegdarabra hasonlít. Kis, színes fényvillanások táncolnak a pálca hegye körül, és csak arra várnak, hogy előtörhessenek.
items.wands.wandofprismaticlight.stats_desc=A varázspálcából kilövő fénysugarak áthatolnak a kazamata sötétjén, felfedve a rejtett területeket és csapdákat. A sugárnyaláb megvakíthatja az ellenfeleket, és _%1$d-%2$d sérülést_ okoz nekik. A démoni és élőhalott ellenségeket a pálca fénye megégeti, amitől bónuszsérülést szenvednek.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Elvakítási esély
items.wands.wandofprismaticlight.upgrade_stat_name_3=Fényesség időtartama
items.wands.wandofprismaticlight.bmage_desc=Amikor a _harci mágus_ a prizmafényvarázsbottal megüti az ellenséget, a bot fejlettségi szintjével arányos időre lerokkan az ellenség.
items.wands.wandofprismaticlight.eleblast_desc=A prizmafényvarázsbottal előidézett elemi robbanás 67% sebzést okoz, felfedi a robbanás területét, és 5 körre megvakítja az ellenséget.

items.wands.wandofregrowth.name=kertész varázspálca
items.wands.wandofregrowth.staff_name=kertész varázsbot
items.wands.wandofregrowth.desc=Kiválóan faragott, vékony fából készült varázspálca. Mintha még mindig élet lüktetne benne. Világoszöld, akárcsak egy facsemete szára. "Amikor egy élet befejeződik, egy új élet születik... Az örök körforgás mindig megmarad!"
items.wands.wandofregrowth.stats_desc=Ez a varázsbot mágikus sarjasztó energiát lő, amitől füvek, gyökerek és ritka növények szökkennek szárba. A következő lövése _%1$d töltést_ fogyaszt. Minél több töltést használ a bot, annál nagyobb és erősebb a hatás.
items.wands.wandofregrowth.degradation=További _%d töltés_ után ez a varázsbot gyengébben kezd növényt termeszteni, és friss füvet előállítani. Ez a határ kitolható szintlépéssel, vagy a bot fejlesztésével.
items.wands.wandofregrowth.upgrade_stat_name_1=Töltésenkénti fűmennyiség
items.wands.wandofregrowth.upgrade_stat_name_2=Összes fűmennyiség
items.wands.wandofregrowth.bmage_desc=Amikor a _harci mágus_ a kertész varázsbottal megüt egy ellenséget, és valamelyikük füvön áll, akkor az okozott sebzés arányában növényi gyógyulásban részesül.
items.wands.wandofregrowth.eleblast_desc=A kertész varázsbottal előidézett elemi robbanás legyökerezteti az ellenséget, és véletlenszerűen füvet növeszt a robbanás területén.
items.wands.wandofregrowth$dewcatcher.name=Harmatgyűjtő
items.wands.wandofregrowth$dewcatcher.desc=A harmatgyűjtők varázslatos növények, melyek feltöltik magukat varázsharmattal. Próbálják magukat fűnek álcázni, hogy elkerüljék a figyelmet, de a duzzadó harmatcseppek elárulják őket.
items.wands.wandofregrowth$dewcatcher.discover_hint=You can find this plant with a specific wand.
items.wands.wandofregrowth$seedpod.name=Maghüvely
items.wands.wandofregrowth$seedpod.desc=A maghüvelyek varázslatos növények, amelyek más növények magvait termik. Valahogyan mégis elterjednek annak ellenére, hogy nincs is saját magjuk.
items.wands.wandofregrowth$seedpod.discover_hint=You can find this plant with a specific wand.
items.wands.wandofregrowth$lotus.name=Aranylótusz
items.wands.wandofregrowth$lotus.desc=Az aranylótusz egy misztikus növény, amelyet csak egy erőteljes kertész varázspálcával lehet elővarázsolni. Az aurája minden növényt és növényi hatást felerősít, de hamar kimerül az energiája, és rövid időn belül elpusztul.
items.wands.wandofregrowth$lotus.wand_info=Ezt a lótuszt egy _+%1$d_ szintű kertész pálca növesztette ki.  Minden olyan befolyása alatt álló növény hatását _azonnal kiváltja_, amelyekkel egy mezőn egy karakter található. A növények ezen túl _%2$d%% eséllyel_ magot is hullajtanak, valamint a bevonatos dárdák _kopása %3$d%%-kal kisebb_ lesz.
items.wands.wandofregrowth$lotus.discover_hint=You can find this plant with a specific wand, after upgrading it several times.

items.wands.wandoftransfusion.name=átömlesztő varázspálca
items.wands.wandoftransfusion.staff_name=átömlesztő varázsbot
items.wands.wandoftransfusion.ondeath=Megölted magad a saját átömlesztő varázspálcáddal...
items.wands.wandoftransfusion.charged=A varázsbotod töltődött az ellenséged életerejétől!
items.wands.wandoftransfusion.desc=Elég egyszerűen formázott varázspálca, amely kitűnik a bíbor színárnyalata, valamint a hegyén lévő koromsötét ékkő miatt.
items.wands.wandoftransfusion.stats_desc=A szövetségeseiden vagy bájolt ellenfeleken használva ez a varázspálca _%1$d életerőt szív tőled,_ hogy gyógyítsa vagy védje őket _%2$d életerővel._ Az ellenségeket rövid időre elbájolja, és egyúttal _%3$d védőburkot_ ad neked. Az ellenséges élőholtak a báj helyett _%4$d-%5$d sérülést_ szenvednek.
items.wands.wandoftransfusion.upgrade_stat_name_1=Szövetségest gyógyítás
items.wands.wandoftransfusion.upgrade_stat_name_2=Saját védőburok
items.wands.wandoftransfusion.upgrade_stat_name_3=Élőhalottat sebzés
items.wands.wandoftransfusion.bmage_desc=Amikor a _harci mágus_ elbájolt ellenfelet üt meg az átömlesztő varázsbottal, védőburkot kap, és nem kerül életerőbe a következő lövése a bottal.
items.wands.wandoftransfusion.eleblast_desc=Az átömlesztő varázsbottal előidézett elemi robbanás elbűvöli az ellenséget, gyógyítja a szövetségeseket, és 100% sebzést okoz az élőhalott ellenségeknek.

items.wands.wandofwarding.name=oltalmazó varázspálca
items.wands.wandofwarding.staff_name=oltalmazó varázsbot
items.wands.wandofwarding.no_more_wards=Nem tudsz több oltalmazót életben tartani.
items.wands.wandofwarding.bad_location=Nem tudsz oltalmazót küldeni arra a helyre.
items.wands.wandofwarding.desc=Ennek a rövid fém varázspálcának a hegyénél fényes lila ékkő lebeg.
items.wands.wandofwarding.stats_desc=Ahelyett, hogy sérülést okozna az ellenfélnek, ez a pálca mozdulatlan oltalmazókat és őrszemeket idéz meg. Az oltalmazók bárhol megidézhetők, akár falakon keresztül is, ha átlátsz. Ez a pálca _%d energia_ értékű oltalmazót tud életben tartani egyszerre.
items.wands.wandofwarding.upgrade_stat_name_1=Oltalmazó sebzése
items.wands.wandofwarding.upgrade_stat_name_2=Oltalmazó energiája
items.wands.wandofwarding.bmage_desc=Amikor a _harci mágus_ az oltalmazó varázsbottal megüt egy ellenséget, az összes aktív őrszem meggyógyulhat.
items.wands.wandofwarding.eleblast_desc=Az oltalmazó varázsbottal előidézett elemi robbanás meggyógyítja a robbanás területén lévő összes őrszemet.
items.wands.wandofwarding$ward.desc_generic_ward=Ez az oltalmazó önállóan tüzel minden ellenfélre, amely a látóterébe kerül.\n\nAz oltalmazót fejlesztheted, ha rálősz az oltalmazó pálcáddal.\n\nAz oltalmazók csak néhányat képesek tüzelni, mielőtt szertefoszlanak.
items.wands.wandofwarding$ward.desc_generic_sentry=Ez az őrszem ugyanolyan tűzerővel rendelkezik, mint egy védelmező, de meghatározott töltésszám helyett életerővel rendelkezik. Hasonlít az oltalmazópálcád hegyén lévő drágakőre.\n\nHa ezt az őrszemet az oltalmazópálcáddal meglövöd, az felfejleszti és meggyógyítja.\n\nEz az őrszem minden egyes alkalommal, amikor egy ellenséget meglő, elhasznál némi életerőt, ugyanakkor gyógyítható, ha az oltalmazópálcádat használod rajta.
items.wands.wandofwarding$ward.name_1=kisebb oltalmazó
items.wands.wandofwarding$ward.desc_1=Ez az egyszerű oltalmazó önállóan tüzel minden ellenfélre, amely a látóterébe kerül, és _%1$d-%2$d sebzést_ okoz.\n\nAz oltalmazót fejlesztheted, ha rálősz az oltalmazó pálcáddal.\n\nEz az oltalmazó csak egyszer tüzel, mielőtt szertefoszlik.\n\nAz oltalmazó varázspálcád _%3$d energiát_ használ, hogy éltesse ezt az oltalmazót.
items.wands.wandofwarding$ward.name_2=oltalmazó
items.wands.wandofwarding$ward.desc_2=Ez a továbbfejlesztett oltalmazó díszesebb, és már többször is támadhat. Minden lövése _%1$d-%2$d sebzést_ okoz.\n\nAz oltalmazó erősödik, ha rálősz az oltalmazó pálcáddal.\n\nEz az oltalmazó háromszor tüzelhet, mielőtt szertefoszlik.\n\nAz oltalmazó varázspálcád _%3$d energiát_ használ, hogy éltesse ezt az oltalmazót.
items.wands.wandofwarding$ward.name_3=nagyobb oltalmazó
items.wands.wandofwarding$ward.desc_3=Ez a teljesen felfejlesztett oltalmazó képes az elődeinél is többször támadni. Minden lövése _%1$d-%2$d sebzést_ okoz.\n\nAz oltalmazó erősödik, ha rálősz az oltalmazó pálcáddal.\n\nEz az oltalmazó négyszer tüzelhet, mielőtt szertefoszlik.\n\nAz oltalmazó varázspálcád _%3$d energiát_ használ, hogy éltesse ezt az oltalmazót.
items.wands.wandofwarding$ward.name_4=kisebb őrszem
items.wands.wandofwarding$ward.desc_4=Ennek a kisebb őrszemnek hasonló tűzereje van, mint a nagyobb oltalmazónak, de ahelyett, hogy meghatározott számú lövésre marad életben, ennek meghatározott életereje van. Az oltalmazó varázspálca végén lévő drágakőre hasonlít. Az őrszem minden lövése _%1$d-%2$d sebzést_ okoz.\n\nAz oltalmazó varázspálcával meglőtt őrszem fejlődik és gyógyul.\n\nAz őrszem valamennyi életerőt elhasznál a támadásaival, de gyógyítható az oltalmazópálcával.\n\nAz oltalmazópálcád _%3$d  energiát_ használ, hogy éltesse ezt az őrszemet.
items.wands.wandofwarding$ward.name_5=őrszem
items.wands.wandofwarding$ward.desc_5=Ez a fejlettebb őrszem nagyobb és sokkal tartósabb, mint a kisebbik. Az őrszem minden lövése _%1$d-%2$d sebzést_ okoz.\n\nAz oltalmazó varázspálcával meglőtt őrszem fejlődik és gyógyul.\n\nAz őrszem valamennyi életerőt elhasznál a támadásaival, de gyógyítható az oltalmazópálcával.\n\nAz oltalmazópálcád _%3$d energiát_ használ, hogy éltesse ezt az őrszemet.
items.wands.wandofwarding$ward.name_6=nagyobb őrszem
items.wands.wandofwarding$ward.desc_6=Ez a teljesen felfejlesztett őrszem sokkal kitartóbb, mint az elődei. Az őrszem minden lövése _%1$d-%2$d sebzést_ okoz.\n\nAz oltalmazó varázspálcával meglőtt őrszem fejlődik és gyógyul.\n\nAz őrszem valamennyi életerőt elhasznál a támadásaival, de gyógyítható az oltalmazópálcával.\n\nAz oltalmazópálcád _%3$d energiát_ használ, hogy éltesse ezt az őrszemet.
items.wands.wandofwarding$ward.discover_hint=You can find this character with a specific wand.
items.wands.wandofwarding$ward.dismiss_title=Visszahívod ezt az oltalmazót?
items.wands.wandofwarding$ward.dismiss_body=Visszahívhatod az oltalmazót, ha nem szeretnéd, hogy a pálcád továbbra is éltesse őt. Ha megteszed, azonnal megsemmisül.\n\nVisszahívod ezt az oltalmazót?
items.wands.wandofwarding$ward.dismiss_confirm=igen
items.wands.wandofwarding$ward.dismiss_cancel=nem

###weapon curses
items.weapon.curses.annoying.name=bosszantó %s
items.weapon.curses.annoying.msg_1=Ó, MOST HARCOLUNK?!
items.weapon.curses.annoying.msg_2=EZ AZ, CSAPD LE!
items.weapon.curses.annoying.msg_3=HÉ, FIGYELJ!
items.weapon.curses.annoying.msg_4=A FŐELLENSÉGNÉL VAGYUNK MÁR?!
items.weapon.curses.annoying.msg_5=JUJ, NE SUHINTS VELEM EKKORÁT!
items.weapon.curses.annoying.msg_6=PUSZTULJ FÉREG!
items.weapon.curses.annoying.msg_7=JUHÚÚÚÚÚÚÚÚÚÚ!
items.weapon.curses.annoying.msg_8=TARTHATNÁNK EGY KIS SZÜNETET!?
items.weapon.curses.annoying.msg_9=PAFF, HAHA!
items.weapon.curses.annoying.msg_10=SZÉP ÜTÉS!
items.weapon.curses.annoying.msg_11=Nem fegyver akartam lenni, hanem favágó fejsze.
items.weapon.curses.annoying.msg_12=Ne feledd, a túlzott magabiztosság lassú és alattomos gyilkos!
items.weapon.curses.annoying.msg_13=MINDEN, AMI BÁZISAITOK, VANNAK HOZZÁNK TARTOZIK!
items.weapon.curses.annoying.desc=A bosszantó fegyverek képesek beszélni, csak éppen túl izgágák. Sokszor akaratlanul is fel fogják hívni rád az ellenfelek figyelmét.
items.weapon.curses.annoying.elestrike_desc=A bosszantó átokkal bűvölt elemi csapásnak 20% esélye van arra, hogy 6 körig minden ellenséget ámokfutásba taszítson a hatósugarában.

items.weapon.curses.dazzling.name=kápráztató %s
items.weapon.curses.dazzling.desc=A kápráztató fegyverek néha káprázatos fényben villannak fel, és elvakítanak mindent, ami látja őket.
items.weapon.curses.dazzling.elestrike_desc=A kápráztató átokkal bűvölt elemi csapásnak 50% esélye van arra, hogy 6 körre minden ellenséget megvakítson a hatósugarában.

items.weapon.curses.displacing.name=tovatevő %s
items.weapon.curses.displacing.desc=A tovatevő fegyvereket zavaros teleportmágia itatja át, amely képes az ellenfeleket az emelet véletlenszerű helyeire szippantani.
items.weapon.curses.displacing.elestrike_desc=A tovatevő átokkal bűvölt elemi csapásnak 50% esélye van arra, hogy elteleportáljon minden ellenséget a hatósugarából.

items.weapon.curses.explosive.name=robbanó %s
items.weapon.curses.explosive.warm=Meleg...
items.weapon.curses.explosive.hot=Forró!
items.weapon.curses.explosive.desc=A robbanófegyverek folyamatosan energiát gyűjtenek és felrobbannak, kárt okozva viselőjüknek és az ellenségnek.
items.weapon.curses.explosive.desc_cool=A fegyvered jelenleg hűvös tapintású.
items.weapon.curses.explosive.desc_warm=A fegyveredben gyűlik az energia, és egyre melegszik...
items.weapon.curses.explosive.desc_hot=A fegyvered forró! Mindjárt felrobban!
items.weapon.curses.explosive.elestrike_desc=A robbanó átokkal bűvölt elemi csapásnak 50%-os esélye van arra, hogy robbanást okozzon a hatótávolságában egy véletlenszerűen kiválasztott ellenség helyén.

items.weapon.curses.friendly.name=barátságos %s
items.weapon.curses.friendly.desc=A barátságos fegyverek leginkább pacifistáknak valók, alkalmanként olyan mágiát váltanak ki, amely harcra képtelenné tesz.
items.weapon.curses.friendly.elestrike_desc=Egy barátságos átokkal bűvölt elemi csapásnak 50% esélye van arra, hogy a hatósugarában minden ellenséget elbűvöljön 6 körre.

items.weapon.curses.polarized.name=poláris %s
items.weapon.curses.polarized.desc=Egy poláris fegyver olyan varázslattal bír, amely vagy 50%-kal több sebzést okoz, vagy egyáltalán nem okoz sebzést.
items.weapon.curses.polarized.elestrike_desc=Egy poláris átokkal bűvölt elemi csapás 50%-os eséllyel 24-36 sebzést okoz minden egyes ellenségnek a hatósugarában.

items.weapon.curses.sacrificial.name=áldozati %s
items.weapon.curses.sacrificial.desc=Az áldozati fegyverek a támadásokért cserébe vért követelnek a használójuktól. Minél egészségesebb a fegyver használója, az átok annál több vért vesz el tőle.
items.weapon.curses.sacrificial.elestrike_desc=Az áldozati átokkal bűvölt elemi csapás a hősnél és minden hatósugarában lévő ellenségnél 12 életerőpontos vérzést vált ki.

items.weapon.curses.wayward.name=csökönyös %s
items.weapon.curses.wayward.desc=A csökönyös fegyverek néha rendkívül pontatlanok lesznek. Ez a mágia eltart egy kis ideig, miután hatni kezd, de a csökönyös fegyverrel bevitt csapás hatástalaníthatja.
items.weapon.curses.wayward.elestrike_desc=A csökönyös átokkal bűvölt elemi csapásnak 50% esélye van arra, hogy a hatósugarában lévő ellenségeket 6 körre megboszorkányozza.
items.weapon.curses.wayward$waywardbuff.name=csökönyös
items.weapon.curses.wayward$waywardbuff.desc=A csökönyös fegyvered varázslata hatni kezdett, ami rövid időre rendkívül pontatlanná teszi. Ne feledd, hogy ez nem érinti azokat a támadásokat, amelyek garantáltan betalálnak, például a meglepetésszerű támadásokat. Ha sikeresen támadsz a csökönyös fegyverrel, akkor ez a hatás azonnal megszűnik.\n\nHátralévő körök: %s.

###enchantments
items.weapon.enchantments.blazing.name=lángoló %s
items.weapon.enchantments.blazing.desc=Ennek a bűvöletnek köszönhetően a fegyver tüzet okád, lángra lobbantja az ellenségeket, és bónuszsebzést okoz azoknak, akik már lángoltak.
items.weapon.enchantments.blazing.elestrike_desc=Egy lángoló bűvölettel bűvölt elemi csapás tüzet szór a hatósugarában lévő minden mezőre, amely 8 körön keresztül tart.

items.weapon.enchantments.blocking.name=védekező %s
items.weapon.enchantments.blocking.desc=A védekező fegyverek rövid időre védelmet adhatnak, miután támadtál velük.
items.weapon.enchantments.blocking.elestrike_desc=Egy védekező bűvölettel bűvölt elemi csapás minden egyes hatótávolságban lévő ellenség után 6-tal növeli meg a párbajhős védőburkát.
items.weapon.enchantments.blocking$blockbuff.name=védekező
items.weapon.enchantments.blocking$blockbuff.desc=A fegyvered védekezőbűvölete rövid időre megnövelte a védekezőképességedet!\n\nMaradék védőburok: %d\n\nHátralévő körök: %s.

items.weapon.enchantments.blooming.name=kivirító %s
items.weapon.enchantments.blooming.desc=A kivirító fegyverek olyan varázslatot hordoznak, melytől növényzet serken a megsebzett körül.
items.weapon.enchantments.blooming.elestrike_desc=A kivirító bűvölettel bűvölt elemi csapás a hatótávolságán belül füvet sarjaszt legfeljebb 8 mezőn, és 6 körre földbe gyökereztet minden ellenséget a hatótávolságon belül.

items.weapon.enchantments.chilling.name=dermesztő %s
items.weapon.enchantments.chilling.desc=Az ilyen bűvölt fegyver csapásai megdermesztik az ellenfeleket, így csökken a mozgási és támadási sebességük.
items.weapon.enchantments.chilling.elestrike_desc=A dermesztő bűvölettel bűvölt elemi csapás dermesztő levegőt áraszt a hatósugarában lévő minden mezőre, amely 8 körig ott marad.

items.weapon.enchantments.kinetic.name=kinetikus %s
items.weapon.enchantments.kinetic.desc=Amikor egy ellenséget kinetikus fegyverrel megölnek, minden fel nem használt erő eltárolódik a fegyverben, és a következő sikeres támadáshoz adódik.
items.weapon.enchantments.kinetic.elestrike_desc=A kinetikus bűvölettel bűvölt elemi csapás a tárolt sérülés 40%-ával sebez minden ellenséget a hatósugarában, kivéve az elsődleges célpontot.
items.weapon.enchantments.kinetic$conserveddamage.name=eltárolt sebzés
items.weapon.enchantments.kinetic$conserveddamage.desc=A fegyvered eltárolta az előző halálos ütésből fel nem használt erőt, amely bónuszsebzésként a következő támadásodat erősíti majd. Ez az energia viszont idővel lassan elveszik.\n\nEltárolt sebzés: %d.

items.weapon.enchantments.corrupting.name=züllesztő %s
items.weapon.enchantments.corrupting.desc=Ezzel az erőteljes bűvölettel az ellenségeid az akaratod szerint fognak cselekedni. Miután megöltél egy ellenfelet ezzel a fegyverrel, lehetséges hogy züllötté válik ahelyett, hogy elpusztulna.
items.weapon.enchantments.corrupting.elestrike_desc=A züllesztő bűvölettel bűvölt elemi csapás (a hiányzó életerőtől függően) 5-25%-os eséllyel lezülleszt minden ellenséget a hatósugarában, kivéve az elsődleges célpontot.

items.weapon.enchantments.elastic.name=rugalmas %s
items.weapon.enchantments.elastic.desc=A rugalmas fegyverek néha visszalökik kis távolságokra az ellenfeleket.
items.weapon.enchantments.elastic.elestrike_desc=A rugalmas bűvölettel bűvölt elemi csapás minden ellenséget 5 mezővel hátrébb taszít a hatósugarában.

items.weapon.enchantments.grim.name=ádáz %s
items.weapon.enchantments.grim.desc=Ennek az erős bűvöletnek megvan az ereje ahhoz, hogy azonnal kivégezze az ellenséget. A hatás annál nagyobb valószínűséggel fordul elő, minél gyengébb az ellenfél.
items.weapon.enchantments.grim.elestrike_desc=Az ádáz bűvölettel bűvölt elemi csapás (a hiányzó életerőtől függően) 6-30%-os eséllyel megöli a hatótávolságában lévő ellenségeket, az elsődleges célpontot kivéve.

items.weapon.enchantments.lucky.name=szerencsés %s
items.weapon.enchantments.lucky.desc=Azok az ellenségek, akiket szerencsés fegyverrel öltek meg, több zsákmányt hagyhatnak maguk után.
items.weapon.enchantments.lucky.elestrike_desc=A szerencsés bűvölettel bűvölt elemi csapás hatósugarában lévő ellenségek alá 12,5% eséllyel zsákmány hullik. Ez a hatás ellenségenként csak egyszer váltható ki.

items.weapon.enchantments.projecting.name=kivetüléses %s
items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will penetrate walls when aimed at nearby targets.
items.weapon.enchantments.projecting.elestrike_desc=A kivetüléses bűvölettel bűvölt elemi csapás 30%-os sebzést okoz minden ellenségnek a hatósugarában, az elsődleges célpontot kivéve.

items.weapon.enchantments.shocking.name=sokkoló %s
items.weapon.enchantments.shocking.desc=Áram ível ki a sokkoló fegyverből, az egymáshoz közel álló ellenségeknek többletsebzést okozva.
items.weapon.enchantments.shocking.elestrike_desc=A sokkoló bűvölettel bűvölt elemi csapás áramot vezet a hatósugarában lévő minden mezőbe, amely 8 körön keresztül ott marad.

items.weapon.enchantments.unstable.name=kiszámíthatatlan %s
items.weapon.enchantments.unstable.desc=A bűvölet zavaros energiát sugároz, és minden ütésnél más és más bűvöletként viselkedik.
items.weapon.enchantments.unstable.elestrike_desc=A kiszámíthatatlan bűbájjal bűvölt elemi csapás véletlenszerű bűbájhatást idéz elő a hatósugarában minden ellenségre, kivéve az elsődleges célpontot.

items.weapon.enchantments.vampiric.name=vérszívó %s
items.weapon.enchantments.vampiric.desc=Ez az erőteljes bűvölet minden egyes ütéssel életerőt szív el az ellenféltől, amit visszaáramoltat a viselőjébe. Annál erősebb a hatás, minél kisebb a viselő életereje.
items.weapon.enchantments.vampiric.elestrike_desc=A vérszívó bűvölettel bűvölt elemi csapás minden hatótávolságában lévő ellenség után 2,5 életponttal gyógyítja a párbajhőst.


###melee weapons
items.weapon.melee.assassinsblade.name=orgyilkos pengéje
items.weapon.melee.assassinsblade.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.assassinsblade.ability_name=lopakodás
items.weapon.melee.assassinsblade.typical_ability_desc=A párbajhős képes _lopakodni_, ha egy orgyilkos pengéjét forgatja. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 3 mező távolságot azonnal keresztülcikázzon, és jellemzően _%d körre láthatatlanná váljon._
items.weapon.melee.assassinsblade.ability_desc=A párbajhős képes _lopakodni_, ha egy orgyilkos pengéjét forgatja. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 3 mező távolságot azonnal keresztülcikázzon, és _%d körre láthatatlanná váljon._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Képesség időtartama
items.weapon.melee.assassinsblade.desc=Obszidiánból készült kicsi, hullámos penge, és bár súlyra könnyű, mégis nehéz használni. Ha viszont célba talál, halálos sebet ejt.

items.weapon.melee.battleaxe.name=csatabárd
items.weapon.melee.battleaxe.stats_desc=Meglehetősen pontos fegyver.
items.weapon.melee.battleaxe.ability_name=súlyos csapás
items.weapon.melee.battleaxe.typical_ability_desc=A párbajhős képes _súlyos csapást_ mérni a csatabárddal. Ez az összpontosított támadás jellemzően _%1$d-%2$d sebzést_ okoz, ha meglepi az ellenséget, akit 5 körig elkábít, ami miatt 50%%-kal csökken a pontossága és a kijátszása. A súlyos csapás mindig betalál, de csak normál sebzést okoz, ha nem lepte meg az ellenséget.
items.weapon.melee.battleaxe.ability_desc=A párbajhős képes _súlyos csapást_ mérni a csatabárddal. Ez az összpontosított támadás _%1$d-%2$d sebzést_ okoz, ha meglepi az ellenséget, akit 5 körig elkábít, ami miatt 50%%-kal csökken a pontossága és a kijátszása. A súlyos csapás mindig betalál, de csak normál sebzést okoz, ha nem lepte meg az ellenséget.
items.weapon.melee.battleaxe.desc=A csatabárd roppant acélfeje minden suhintásnak tekintélyes súlyt ad.

items.weapon.melee.crossbow.name=íjpuska
items.weapon.melee.crossbow.stats_desc=Ha ezt a fegyvert viseled, megnöveli a dobott dárdák erejét, sőt átadja nekik a bűvöletét is.
items.weapon.melee.crossbow.ability_name=feltöltött lövés
items.weapon.melee.crossbow.typical_ability_desc=A párbajhős _feltöltheti_ az íjpuskáját, miáltal az íjpuskával végrehajtott következő közönséges támadása mindig betalál, és a következő három hatás közül kiváltja az egyiket: közelharci támadásoknál visszalöki az ellenségeket, a bevonat nélküli hegyű dárdák jellemzően _+%1$d sebzést_ okoznak, illetve a bevonatos dárdák 7x7 mezőnyi területen fejtik ki hatásukat, és jellemzően _%2$d használattal tovább_ bírják.
items.weapon.melee.crossbow.ability_desc=A párbajhős _feltöltheti_ az íjpuskáját, miáltal az íjpuskával végrehajtott következő közönséges támadása mindig betalál, és a következő három hatás közül kiváltja az egyiket: közelharci támadásoknál visszalöki az ellenségeket, a bevonat nélküli hegyű dárdák _+%1$d sebzést_ okoznak, illetve a bevonatos dárdák 7x7 mezőnyi területen fejtik ki hatásukat, és _%2$d használattal tovább_ bírják.
items.weapon.melee.crossbow.desc=Egészen bonyolult fegyver, ami rendkívüli sebességgel lövi ki vesszőit. Habár nem arra tervezték, az íjpuska súlyos és robusztus kialakítása kiváló közelharci fegyverré is teszi.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Képességfokozás
items.weapon.melee.crossbow$chargedshot.name=feltöltve
items.weapon.melee.crossbow$chargedshot.desc=A párbajhős energiát összpontosít az íjpuskájába. Az íjpuskával végrehajtott következő támadása mindig betalál, és a következő három hatás közül kiváltja az egyiket:\n- A közelharci támadásoknál néhány mezőt visszalöki az ellenségeket.\n- A bevonat nélküli hegyű dárdák bónuszsebzést okoznak.\n- A bevonatos dárdák több használatot kibírnak, és 7x7 mezőnyi területen fejtik ki hatásukat. A pozitív dárdahatások csak a szövetségesekre, a káros hatások pedig csak az ellenségekre lesznek érvényesek. A párbajhős nem használhatja ezt a képességet arra, hogy saját magára pozitív dárdahatásokat érvényesítsen.

items.weapon.melee.cudgel.name=jogar
items.weapon.melee.cudgel.stats_desc=Elég pontos fegyver.
items.weapon.melee.cudgel.ability_name=súlyos csapás
items.weapon.melee.cudgel.typical_ability_desc=A párbajhős képes _súlyos csapást_ mérni a jogarral. Ez az összpontosított támadás jellemzően _%1$d-%2$d sebzést_ okoz, ha meglepi az ellenséget, akit 5 körig elkábít, ami miatt 50%%-kal csökken a pontossága és a kijátszása. A súlyos csapás mindig betalál, de csak normál sebzést okoz, ha nem lepte meg az ellenséget.
items.weapon.melee.cudgel.ability_desc=A párbajhős képes _súlyos csapást_ mérni a jogarral. Ez az összpontosított támadás _%1$d-%2$d sebzést_ okoz, ha meglepi az ellenséget, akit 5 körig elkábít, ami miatt 50%%-kal csökken a pontossága és a kijátszása. A súlyos csapás mindig betalál, de csak normál sebzést okoz, ha nem lepte meg az ellenséget.
items.weapon.melee.cudgel.desc=Kis rézbuzogány, amely inkább nemesek önvédelmi eszköze, semmint kalandorok fegyvere.
items.weapon.melee.cudgel.discover_hint=One of the heroes starts with this item.

items.weapon.melee.dagger.name=tőr
items.weapon.melee.dagger.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.dagger.ability_name=lopakodás
items.weapon.melee.dagger.typical_ability_desc=A párbajhős képes _lopakodni_, ha egy tőrt forgat. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 5 mező távolságot azonnal keresztülcikázzon, és jellemzően _%d körre láthatatlanná váljon._
items.weapon.melee.dagger.ability_desc=A párbajhős képes _lopakodni_, ha egy tőrt forgat. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 5 mező távolságot azonnal keresztülcikázzon, és _%d körre láthatatlanná váljon._
items.weapon.melee.dagger.upgrade_ability_stat_name=Képesség időtartama
items.weapon.melee.dagger.desc=Egyszerű vastőr, kopott fa markolattal.
items.weapon.melee.dagger.discover_hint=One of the heroes starts with this item.

items.weapon.melee.dirk.name=hosszú tőr
items.weapon.melee.dirk.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.dirk.ability_name=lopakodás
items.weapon.melee.dirk.typical_ability_desc=A párbajhős képes _lopakodni_, ha egy hosszútőrt forgat. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 4 mező távolságot azonnal keresztülcikázzon, és jellemzően _%d körre láthatatlanná váljon._
items.weapon.melee.dirk.ability_desc=A párbajhős képes _lopakodni_, ha egy hosszútőrt forgat. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 4 mező távolságot azonnal keresztülcikázzon, és _%d körre láthatatlanná váljon._
items.weapon.melee.dirk.upgrade_ability_stat_name=Képesség időtartama
items.weapon.melee.dirk.desc=Egy hosszabb szúrótőr, amelyben egy picit több acél van, amit az ellenfélbe lehet döfni.

items.weapon.melee.flail.name=láncos buzogány
items.weapon.melee.flail.stats_desc=Ez egy elég pontantlan fegyver.\nEzzel a fegyverrel nem lehet az ellenséget meglepve támadni.
items.weapon.melee.flail.ability_name=pörgetés
items.weapon.melee.flail.spin_warn=Nem tudod tovább pörgetni a láncos buzogányt.
items.weapon.melee.flail.typical_ability_desc=A párbajhős képes _pörgetni_ a láncos buzogányt rövid ideig, hogy erőt gyűjtsön. Minden egyes körben, amikor a láncos buzogányt pörgeti, de maximum 3-szor, jellemzően _+%d sebzést_ okoz a következő közönséges támadása. A pörgő láncos buzogány garantáltan betalál. Csak a láncos buzogány pörgetésének megkezdése kerül egy töltésbe.
