items.armor.armor.too_heavy=Mivel nem vagy elég erős ehhez a páncélhoz, romlik a mozgási, kijátszási és védekezőképességed.
items.armor.armor.probably_too_heavy=Ez a páncél valószínűleg túl nehéz neked.
