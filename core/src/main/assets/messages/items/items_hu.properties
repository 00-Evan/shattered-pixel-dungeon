items.potions.potionofexperience.name=tapasztalatital
items.potions.potionofexperience.desc=A számtalan megénekelt csata tapasztalatait folyékony formába sűrítették. Ez a nedű azonnal megemeli a tapasztalati szintedet.

items.potions.potionoffrost.name=fagyital
items.potions.potionoffrost.desc=A vegyszer szabad levegőre érve jéghideg felhővé illan.

items.potions.potionofhaste.name=sietségital
items.potions.potionofhaste.energetic=Energikusnak érzed magad!
items.potions.potionofhaste.desc=Ezt a különösen édes folyadékot elfogyasztva egy kis időre borzasztó energiával telsz meg, és iszonyatos sebességgel tudsz majd futni.

items.potions.potionofhealing.name=gyógyital
items.potions.potionofhealing.heal=A sebeid gyógyulni kezdenek.
items.potions.potionofhealing.desc=Az elixír gyorsan visszaadja a teljes életerőd és azonnal meggyógyít számos bajból.

items.potions.potionofinvisibility.name=láthatatlanság itala
items.potions.potionofinvisibility.invisible=Látod, ahogy a kezeid láthatatlanná válnak!
items.potions.potionofinvisibility.desc=Ha megiszod ezt az italt, átmenetileg láthatatlanná válsz. Amíg láthatatlan vagy, az ellenségek nem láthatnak téged. A fizikai támadások és mágikus hatások (például tekercsek és varázspálcák) azonnal megszüntetik a láthatatlanságot.

items.potions.potionoflevitation.name=lebegésital
items.potions.potionoflevitation.float=A levegőbe emelkedsz!
items.potions.potionoflevitation.desc=Ha megiszod ezt a különös folyadékot, a levegőbe emelkedve könnyedén repülsz át a csapdák és a szakadékok fölött. Ha elhajítod, durva gázt bocsát ki, amely megzavarja azokat, akik belekerülnek.

items.potions.potionofliquidflame.name=folyékony tűz itala
items.potions.potionofliquidflame.desc=A flaskában zavaros kotyvalék kavarog, amely levegőre kerülve forró lángra lobban.

items.potions.potionofmindvision.name=belső látás itala
items.potions.potionofmindvision.see_mobs=Valami módon képes vagy érzékelni más lények elméjének jelenlétét!
items.potions.potionofmindvision.see_none=Valamiért biztos vagy benne, hogy most egyedül vagy a szinten.
items.potions.potionofmindvision.desc=Ha ezt megiszod, az elméd ráhangolódik a távolabbi lények pszichés hullámaira, így a falon át is érezheted fizikai jelenlétüket. Az italtól a közeli falakon és ajtókon it át tudsz látni.

items.potions.potionofparalyticgas.name=bénítógáz ital
items.potions.potionofparalyticgas.desc=Levegőre érve a flaskában lévő folyadék zsibbasztó, sárga köddé alakul. Aki csak belélegzi, azonnal megbénul, egy ideig a gáz elpárolgása után sem tud mozdulni. Az üveget rá lehet dobni a távol álló ellenségekre, hogy a gáz hatása alá kerüljenek.

items.potions.potionofpurity.name=tisztaság itala
items.potions.potionofpurity.freshness=Szokatlan frissességet érzel a levegőben.
items.potions.potionofpurity.protected=Egy védőréteg vesz körül!
items.potions.potionofpurity.desc=Ez a mágikus reagens nagy területen gyorsan semlegesít minden területhez kötött ártalmas hatást. Ha megiszod, egy ideig immunissá válsz a hasonló hatásokra.

items.potions.potionofstrength.name=erőital
items.potions.potionofstrength.msg=Újult erő járja át a testedet, most már %d erőd van!
items.potions.potionofstrength.desc=Ez az erőteljes folyadék szétáramlik az izmaidban, tartósan megnövelve egy ponttal az erődet.

items.potions.potionoftoxicgas.name=mérgesgáz ital
items.potions.potionoftoxicgas.desc=Ha ezt a nyomás alatt lévő üvegcsét kinyitod vagy széttöröd, a tartalma mérgező zöld gázként robban ki belőle. Érdemes ezt az italt nem kézzel kinyitni, hanem inkább távoli ellenségekhez hajítani.



###brews
items.potions.brews.aquabrew.name=vizes főzet
items.potions.brews.aquabrew.desc=Amikor ez a főzet összetörik, a helyén egy nagynyomású vízsugár tör fel. Ez épp csak annyira erőteljes, hogy kárt tegyen a tüzes ellenségekben, de a víz szétterül a közeli területen is, eloltja a tüzet, és visszalöki a robbanás közelében lévő karaktereket.

items.potions.brews.blizzardbrew.name=hóvihar főzet
items.potions.brews.blizzardbrew.desc=Amint összetörik, ez a főzet örvénylő hóvihart szabadít ki, mely úgy terjed mint egy gázfelhő.

items.potions.brews.causticbrew.name=maró főzet
items.potions.brews.causticbrew.desc=Ez a főzet maró váladékot terít szét a becsapódási helye körüli széles területen. Minden, amihez csak hozzáér a váladék, lassan szétmaródik, hacsak nem mossák le vízzel.

items.potions.brews.infernalbrew.name=pokoli főzet
items.potions.brews.infernalbrew.desc=Amint összetörik, ez a főzet dühöngő poklot szabadít fel, mely úgy terjed, mint egy gázfelhő.

items.potions.brews.shockingbrew.name=sokkoló főzet
items.potions.brews.shockingbrew.desc=Amint összetörik, ez a főzet egy elektromos vihar képében szabadul fel körben egy területen, ahol feltörték.

items.potions.brews.unstablebrew.name=kiszámíthatatlan főzet
items.potions.brews.unstablebrew.desc=Ez a mágikus főzet a szivárvány változó színeiben ragyog.\n\nHa megiszod vagy eldobod, egy véletlenszerű varázsital hatását váltja ki. Az ital hatása mindig jótékony lesz, ha megisszák, és mindig ártalmas, ha eldobják.

###elixirs
items.potions.elixirs.elixirofarcanearmor.name=rejtelmes páncél elixír
items.potions.elixirs.elixirofarcanearmor.desc=Ez az elixír hosszan tartó ellenállást garantál mágikus sebzések ellen.

items.potions.elixirs.elixirofaquaticrejuvenation.name=vizes megfiatalodás elixírje
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ez az elixír Ragacs maradványait tartalmazza gyógyitallal erősítve. Habár nem ígér azonnali gyógyulást, fokozatosan visszaállítja nagyobb egységekben az egészséged miközben vízben állsz.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=vízi gyógyulás
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Átmenetileg erősítő tulajdonságokra tettél szert, hasonlóan Ragacshoz.\n\nVízben állva, körönként kis mennyiségben nő az egészséged. A hatás szünetel, ha teljesen egészséges vagy, vagy vízen kívülre kerülsz.\n\nHátralévő gyógyulás: %d.

items.potions.elixirs.elixirofdragonsblood.name=sárkány vére elixír
items.potions.elixirs.elixirofdragonsblood.desc=Elfogyasztása során ez az elixír tüzes energiával árad az ereidben. Ez a hatás immunissá tesz a tűzzel szemben és képes leszel lángra lobbantani az ellenfeleidet fizikai támadással.

items.potions.elixirs.elixiroffeatherfall.name=a lebegés elixírje
items.potions.elixirs.elixiroffeatherfall.light=Könnyűnek érzed magad, mint egy madártoll!
items.potions.elixirs.elixiroffeatherfall.desc=Ez az elixír gyengébb, de jobban szabályozott lebegtető hatást biztosít, amely rövid időre lehetővé teszi az őt megivónak, hogy nagyon magasról is sérülés nélkül zuhanjon le.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=lebegés
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Lebegéselixír hatása alatt állsz, ami lehetővé teszi, hogy sérülés nélkül lezuhanj a szakadékba!\n\nHátralévő körök: %s.

items.potions.elixirs.elixirofhoneyedhealing.name=mézes gyógyulás elixir
items.potions.elixirs.elixirofhoneyedhealing.desc=Ez az elixír egyesíti a méz édességét a gyógyítással. Ha megittad, a gyógyitalhoz hasonló lesz a hatása, és kissé csillapítja az éhséged, de el is dobhatod, hogy egy szövetségest gyógyíts vele.\n\nAzok a lények, amelyek szeretik a mézet, megbékélnek, ha ezt a tárgyat használod rajtuk.

items.potions.elixirs.elixiroficytouch.name=jeges érintés elixír
items.potions.elixirs.elixiroficytouch.desc=Elfogyasztva ez az elixír képessé tesz arra, hogy kiszipolyozd a támadó ellenfél hőjét. A hatása alatt immunis vagy a hidegre, és képes leszel megfagyasztani az ellenfeled fizikai támadással.

items.potions.elixirs.elixirofmight.name=hatalom elixír
items.potions.elixirs.elixirofmight.msg=Újult erő járja át a testedet, most már %d erőd van!
items.potions.elixirs.elixirofmight.desc=Ez az erőteljes folyadék szétáramlik az izmaidban, tartósan megnövelve az erőd egy ponttal és átmenetileg megnövelve az egészséged %d ponttal. Az egészség túltöltése a maximális egészségeddel arányosan változik, de lassan elmosódik, ahogyan szinteteket lépsz.
items.potions.elixirs.elixirofmight$htboost.name=Maximálisegészség-növelés
items.potions.elixirs.elixirofmight$htboost.desc=A tested természetellenesen erősnek és egészségesnek érzed.\n\nA maximális egészséged túltöltődik az idő egy kiterjesztett periódusára. Ahogyan szinteket lépsz, a túltöltés lassacskán elenyészik.\n\nAktuális túltöltési érték: %d.\nHátralévő szintek: %d.

items.potions.elixirs.elixiroftoxicessence.name=mérgező esszencia elixír
items.potions.elixirs.elixiroftoxicessence.desc=Fogyasztásakor ez az elixír mérgező energiával ruházza fel az ivót. Az ivó folyamatosan mérges gázt fog terjeszteni, miközben mozog, és a hatás időtartamánál valamivel hosszabb ideig immunis lesz a mérges gázra és a méregre.



