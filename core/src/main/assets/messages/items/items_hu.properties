items.weapon.melee.gloves.typical_ability_desc=A párbajhős képes _kombócsapást_ végrehajtani a szegecses kesztyűvel. Ez a támadás garantáltan betalál, és jellemzően _+%d sebzést_ okoz minden találat után, amelyet közönséges támadás során közelharci vagy dobófegyverrel indított az előző 5 körben.
items.weapon.melee.gloves.ability_desc=A párbajhős képes _kombócsapást_ végrehajtani a szegecses kesztyűvel. Ez a támadás garantáltan betalál, és _+%d sebzést_ okoz minden találat után, amelyet közönséges támadás során közelharci vagy dobófegyverrel indított az előző 5 körben.
items.weapon.melee.gloves.desc=Ezek a szegecses kesztyűk nem nyújtanak valódi védelmet, de kiszolgálófegyvernek alkalmasak, ugyanis szabadon hagyják a kezeidet.

items.weapon.melee.greataxe.name=nagy fejsze
