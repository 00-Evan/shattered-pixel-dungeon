items.food.blandfruit.desc=Nagyon száraz és jellegtelen. Talán, ha más hozzávalóval együtt megfőzöd, akkor jobb lesz.
items.food.blandfruit.desc_cooked=A gyümölcs a fazékban ázva megdagadt, és megszívta magát a mag tulajdonságaival, amellyel együtt főzték. Hatása megegyezik a magból készíthető varázsital hatásával.
