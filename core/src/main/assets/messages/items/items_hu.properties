items.artifacts.timekeepershourglass.prompt=Hogyan szeretnéd használni a homokórád varázserejét?\n\nHa sztázisba kerülsz, az idő a megszokott módon telik, de megdermedsz és sebezhetetlen leszel. Ez egyszerre akár 2 töltést használhat el.\n\nHa az időt állítod meg, akkor úgy mozoghatsz, mintha ezzel nem telne az idő. Ennek bármikor véget vethetsz a homokóra használatával vagy támadással.
items.artifacts.timekeepershourglass.desc=Ez a nagy, díszes homokóra elég jelentéktelennek tűnik, de hatalmas erőt érzel megbújni a kifinomultan kifaragott keretében. A homokórát forgatva a pergő homokszemeket figyeled, és érzed, ahogy a benne rejlő varázserő vonz magához. Ezzel a mágiával kétségtelenül beleszólhatnál bizonyos mértékig az idő menetébe.
items.artifacts.timekeepershourglass.desc_hint=Mintha hiányozna némi homok a homokórából. Bárcsak találnál valahol...
items.artifacts.timekeepershourglass.desc_cursed=Az elátkozott homokóra az oldaladhoz tapad, érzed, ahogy megpróbálja zavarni az időd folyását.
items.artifacts.timekeepershourglass$timefreeze.name=Időmegállítás
items.artifacts.timekeepershourglass$timefreeze.desc=Az idő megállt körülötted, lehetővé téve, hogy azonnal cselekedj. A hatás addig tart, amíg véget nem vetsz neki, vagy amíg a homokórádnak le nem merül a töltése. A hatást az is megtöri, ha támadsz vagy mágiát használsz.\n\nA töltés lemerüléséig %s kör van hátra.
items.artifacts.timekeepershourglass$sandbag.name=zsák varázshomok
items.artifacts.timekeepershourglass$sandbag.levelup=Beleöntöd a homokot a homokórádba.
items.artifacts.timekeepershourglass$sandbag.maxlevel=A homokórád tele van varázshomokkal!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Nincs homokórád, amelybe ezt a homokot beleönthetnéd.
items.artifacts.timekeepershourglass$sandbag.desc=A kis zsákban lévő finom homok tökéletes lenne a homokórádba.\n\nElég hihetetlen, hogy a boltosnál pont akkor volt ilyen, amikor szükséged volt rá...

items.artifacts.unstablespellbook.name=kiszámíthatatlan varázskönyv
items.artifacts.unstablespellbook.ac_read=OLVASOK
items.artifacts.unstablespellbook.ac_add=BELETESZEM
items.artifacts.unstablespellbook.blinded=Megvakulva nem tudod a könyvet olvasni.
items.artifacts.unstablespellbook.no_charge=Nincs most több energia a varázskönyvedben.
items.artifacts.unstablespellbook.cursed=Megátkozott varázskönyvből nem tudsz olvasni.
items.artifacts.unstablespellbook.prompt=Válassz tekercset
items.artifacts.unstablespellbook.infuse_scroll=A tekercs energiáját belevezeted a könyvbe.
items.artifacts.unstablespellbook.unable_scroll=Ezt a tekercset nem tudod betenni a könyvbe.
items.artifacts.unstablespellbook.unknown_scroll=Még nem vagy biztos benne, hogy ez milyen tekercs.
items.artifacts.unstablespellbook.desc=Korához képest a kötet meglepően jó állapotban van. Ahogy lapozol, a papír serceg és töredezik a kezed között, kiszámíthatatlan energia áramlik benne. Milyen varázslat születne, ha olvasnál belőle?
items.artifacts.unstablespellbook.desc_cursed=A megátkozott könyv hozzád láncolta magát, a tekercsek többségét nem engedi elolvasni.
items.artifacts.unstablespellbook.desc_index=A könyv csonka. A tartalomjegyzék az alábbi hiányzó oldalakra mutat:
items.artifacts.unstablespellbook.desc_empowered=A tekercs amit a könyvbe fűztél energiától fénylik. Képes leszel választani az egzotikusabb verzióját ezen tekercsek hatásainak, de ez további feltöltésekbe kerül.
items.artifacts.unstablespellbook.read_empowered=A tekercs, amit a könyvbe fűztél energiától hullámzik. Képes vagy választani a hagyományos, vagy az egzotikusabb verzióját ezen tekercsek hatásainak.\n\nAz egzotikusabb variáció 2 feltöltésbe kerül 1 helyett.



###bags
items.bags.bag.name=hátizsák

items.bags.potionbandolier.name=italos válltáska
items.bags.potionbandolier.desc=Ez a széles válltáska övként öleli körbe a mellkasod. Van rajta sok szigetelt zseb, amelyben italos fiolákat, a vizestömlődet vagy folyékony fémes fiolákat lehet tárolni.\n\nA válltáska védi a hidegtől is a benne lévő italokat.

items.bags.scrollholder.name=tekercstartó
items.bags.scrollholder.desc=Ebben a csőalakú tárolóban egy csillagász tarthatta az eszközeit és a térképeit, de a te tekercseidnek is tökéletes lesz. Van továbbá pár oldalsó rekesze, amelyben szépen elférnek a varázslat kristályaid, a mágikus vágótűid és a misztikus gyantáid.\n\nA tároló nem tűnik gyúlékonynak, így a tekercseid biztonságban lesznek benne.

items.bags.velvetpouch.name=bársonyzacskó
items.bags.velvetpouch.desc=Ebbe a kis bársonyzsákba sok kis tárgy belefér, például a magok, a rúnakövek és bizonyos alkímiai összetevők.

items.bags.magicalholster.name=mágikus lövésztáska
items.bags.magicalholster.desc=Ez a vékony tok valamilyen egzotikus állat bőréből készült, és erős varázserejének köszönhetően rengeteg távolsági fegyver elfér benne.\n\nCsak bele kell nyúlnod a táskába, és az a tárgy fog a kezedbe akadni, amit épp keresel.\n\nA varázsereje miatt a varázspálcák némileg gyorsabban töltődnek, a dobófegyverek pedig valamivel tovább tartanak benne.



###bombs
items.bombs.arcanebomb.name=rejtelmes bomba
items.bombs.arcanebomb.desc=Ez a bomba misztikus tulajdonságokkal bír. Erőteljes lökéssel robban, Ragacs felpumpálós támadásához hasonlóan. A robbanása áthatol a páncélon és nagyobb hatótávolságú, mint a hagyományos bomba.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=MEGGYÚJTOM ÉS ELDOBOM
items.bombs.bomb.snuff_fuse=Gyorsan kibiztosítod a bombát.
items.bombs.bomb.ondeath=A robbanás megölt...
items.bombs.bomb.rankings_desc=Robbanás ölte meg.
items.bombs.bomb.desc=Meglehetősen nehéz, lőporos bomba. Ha felrobban, biztosan bárminek sérülést okoz a közelében.
items.bombs.bomb.desc_fuse=Úgy néz ki el tart pár körig mire leég a kanóc, ha egyszer meggyújtják.
items.bombs.bomb.desc_burning=A bomba kanóca ég, menj távol tőle vagy oltsd el!
items.bombs.bomb$doublebomb.name=dupla bomba
items.bombs.bomb$doublebomb.desc=Két, meglehetősen nehéz, fekete porbomba, az egyik ingyen a tiéd lehet!

items.bombs.firebomb.name=Tűzbomba
items.bombs.firebomb.desc=Ezt a bombát úgy módosították, hogy hosszan tartó lángokkal törjön ki nagy területen a robbanása során.

items.bombs.flashbang.name=Villanógránát
items.bombs.flashbang.desc=Ebből a módosított bombából vakító fény nyaláb tör elő robbanáskor. Bármi ami a közelben van zavarodottá válik, attól függően milyen közel volt a bombához.

items.bombs.frostbomb.name=Fagyasztóbomba
items.bombs.frostbomb.desc=Ezt a bombát úgy módosították, hogy nagyobb hatótávolságú, hosszan tartó fagyasztó széllökéssel törjön ki robbanása során.

items.bombs.holybomb.name=Szent bomba
items.bombs.holybomb.desc=Ezt a bombát úgy módosították, hogy nagyobb hatótávolságú, szent fény villanjon robbanása során, bónusz sérülést okozva élőholt és démoni ellenségeknek.

items.bombs.noisemaker.name=zajkeltő
items.bombs.noisemaker.desc=Ez a módosított bomba folyamatos zajt kelt amikor a kanóca leég. Ha valaki megérinti, akkor felrobban!
items.bombs.noisemaker.desc_burning=A zajkeltő tovaketyeg, majd felrobban, ha valami a közelébe kerül!

items.bombs.shockbomb.name=sokkoló bomba
items.bombs.shockbomb.desc=Ezt a bombát úgy módosították, hogy robbanáskor csapkodó villámokat szórjon. A közelben lévők a bombától való távolságukkal fordított arányban sérülnek és kábulnak el.

items.bombs.regrowthbomb.name=kertész bomba
items.bombs.regrowthbomb.desc=Ez a módosított bomba robbanás helyett életet adó folyadékot loccsant körbe. A beborított környéken azonnal fű és növény serken. Magadat és minden szövetségest gyógyít, akit a kiloccsanó folyadék elér, mintha csak gyógyitalt ittatok volna.

items.bombs.shrapnelbomb.name=repeszbomba
items.bombs.shrapnelbomb.desc=Ez a bomba a DM-300-as fémdarabkáival került módosításra, melyek repeszként szállnak mindenfelé robbanása során, mindent tönkretéve a hatalmas hatósugarában. Jobban teszed, ha elbújsz valami mögé ha használod...

items.bombs.woollybomb.name=gyapjas bomba
items.bombs.woollybomb.desc=Ez a testre szabott bomba a robbanás után egy széles mezőt hoz létre a mágikus birkákból. Ezek a birkák blokkolják a mozgást és nagyon sokáig fennmaradnak! A birkák azonban erős ellenségek jelenlétében nem tartanak ki olyan sokáig, és kézzel hamarabb eloszlathatók, ha kölcsönhatásba lépsz velük.

###food
items.food.berry.name=kazamatabogyó
items.food.berry.eat_msg=Ez a bogyó finom volt!
items.food.berry.desc=Ezt az apró bogyót a vadásznő találta a kazamata növényzete között. Gyorsan meg lehet enni, enyhe jóllakottságot okoz, sőt lehet, hogy van benne egy használható mag is!

items.food.blandfruit.name=szelídgyümölcs
items.food.blandfruit.cooked=főtt szelídgyümölcs
items.food.blandfruit.sunfruit=napgyümölcs
items.food.blandfruit.rotfruit=málógyümölcs
items.food.blandfruit.earthfruit=földgyümölcs
items.food.blandfruit.blindfruit=vakgyümölcs
items.food.blandfruit.firefruit=tűzgyümölcs
items.food.blandfruit.icefruit=jéggyümölcs
items.food.blandfruit.fadefruit=fakógyümölcs
items.food.blandfruit.sorrowfruit=szomorúgyümölcs
items.food.blandfruit.stormfruit=vihargyümölcs
items.food.blandfruit.dreamfruit=mágusgyümölcs
items.food.blandfruit.starfruit=csillaggyümölcs
items.food.blandfruit.swiftfruit=gyorsbogyó
items.food.blandfruit.raw=Nem bírod megenni nyersen.
items.food.blandfruit.desc=Nagyon száraz és jellegtelen, talán más hozzávaló mellett kifőzve jobb lehet.
items.food.blandfruit.desc_cooked=A gyümölcs a fazékban ázva megszívta magát azon magvak tulajdonságaival, amikkel együtt főzték. Hatása a főtt magvakkal van összhangban.
items.food.blandfruit.desc_eat=Úgy tűnik, már ehető
items.food.blandfruit.desc_throw=Meglehetősen labilisnak tűnik, ezt jobb lesz rádobni valamire.
items.food.blandfruit$chunks.name=pár falat szelídgyümölcs
items.food.blandfruit$chunks.desc=A szelídgyümölcs a földet éréskor szétfröccsent, és hatástalan darabkákra hullot.\n\nEgy kis por rájuk ragadt ugyan, de ezek a főtt szelídgyümölcsfalatok kiválóan fogyaszthatónak tűnnek.

items.food.chargrilledmeat.name=rostélyos hús
items.food.chargrilledmeat.desc=Olyan mint egy rendes sült hús.

items.food.food.name=ételcsomag
items.food.food.ac_eat=ESZEM
items.food.food.eat_msg=Ez finom volt!
items.food.food.desc=Semmi különös nincs benne: szárított hús, néhány keksz - ilyesmi.

items.food.frozencarpaccio.name=fagyott carpaccio
items.food.frozencarpaccio.invis=Látod, ahogy a kezeid láthatatlanná válnak!
items.food.frozencarpaccio.hard=Érzed, ahogy a bőröd megkeményedik!
items.food.frozencarpaccio.refresh=Frissítő!
items.food.frozencarpaccio.better=Jobban érzed magad!
items.food.frozencarpaccio.desc=Egy darab fagyott nyers hús. Megenni csak vékony szeletekre vágva lehet, így viszont meglepően jó.

items.food.meatpie.name=húsos pite
items.food.meatpie.eat_msg=Ez az étel hihetetlen volt!
items.food.meatpie.desc=Ízletes hússal töltött finom pite. Sokkal jobban jól laksz tőle, mint bármi más ételtől.

items.food.mysterymeat.name=ismeretlen hús
items.food.mysterymeat.eat_msg=Az étel... fura ízű volt.
items.food.mysterymeat.hot=Ó, ez csíp!
items.food.mysterymeat.legs=Nem érzed a lábad!
items.food.mysterymeat.not_well=Nem érzed jól magad.
items.food.mysterymeat.stuffed=Tele vagy.
items.food.mysterymeat.desc=Saját felelősségedre edd!
items.food.mysterymeat$placeholder.name=hús

items.food.phantommeat.name=fantom hús
items.food.phantommeat.desc=Egy nagy, csillogó, áttetsző steak, amelyet egy fantom pirájából vágtak ki. Ezt a varázslatos húst nem kell megfőzni, és számos védekezési előnyt biztosít amellett, hogy teljesen jóllakat. Ha megeszed, láthatatlanságot, kéregbőrt és némi gyógyulást biztosít, valamint számos káros hatást gyógyít.

items.food.pasty.name=pástétom
items.food.pasty.fish_name=párolt hal
items.food.pasty.amulet_name=yendor amulettje?
items.food.pasty.egg_name=easter egg
items.food.pasty.rainbow_name=szivárvány varázsital
items.food.pasty.shattered_name=zöld torta
items.food.pasty.pie_name=tökpite
items.food.pasty.vanilla_name=kék torta
items.food.pasty.cane_name=kandiscukor
items.food.pasty.sparkling_name=gyöngyöző varázsital
items.food.pasty.desc=Ez egy hagyományos kelta pástétom, tradicionális marha- és krumplitöltelékkel. Ízletes!
items.food.pasty.fish_desc=Egy egész párolt hal, varázslattal tartósítva, zöldágyon. Az évnek ebben az időszakában hagyomány, hogy egy kis halat félreteszünk későbbre, így ahelyett, hogy az egészet egyszerre fogyasztanánk el, megmarad egy kis maradék.\n\nBoldog Holdújévet!
items.food.pasty.amulet_desc=Végre megtaláltad, a varázslatos amulettet - várj egy percet, ez csak egy fóliába csomagolt csokoládé, ami úgy néz ki, mint az amulett! Nem ad határtalan erőt, de legalább feltölt és ad egy kis ereklyetöltést.\n\nÁprilis Bolondja!
items.food.pasty.egg_desc=Egy nagy csokoládétojás színes, sárga fóliába csomagolva. Van itt annyi csokoládé, hogy jóllakj, és a cukor adhat egy icipici plusz töltést az ereklyéidnek.\n\nBoldog Húsvétot!
items.food.pasty.rainbow_desc=Ez a színes varázsital egyfajta folyékony étel. Amellett, hogy csillapítja az éhségedet, egy kis varázslatot is tartalmaz, amely megnyugtat egy szomszédos, nem főellenséget, így az átmenetileg tétovázni fog, hogy harcoljon-e ellened.\n\nKellemes Fesztiválozást!
items.food.pasty.shattered_desc=Ez a nagy szelet vaníliás torta színes cukor-díszekkel és zöld mázzal van bevonva. A torta az évek során szerzett tapasztalatok megünneplésére készült, és fogyasztásakor ebből a tapasztalatból egy kis adagot ad neked.\n\nA Shattered Pixel Dungeon először 2014. augusztus 5-én jelent meg. Boldog születésnapot Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Egy nagy szelet tökpite! Édes és fűszeres íze laktat és egy kicsit gyógyít is.\n\nBoldog Halloweent!
items.food.pasty.vanilla_desc=Ez a nagy szelet vaníliás torta színes cukor-díszekkel és zöld mázzal van bevonva. A torta az évek során szerzett tapasztalatok megünneplésére készült, és fogyasztásakor ebből a tapasztalatból egy kis adagot ad neked.\n\nAz eredeti Pixel Dungeon először 2012. december 4-én jelent meg. Boldog születésnapot Pixel Dungeon!
items.food.pasty.cane_desc=Hatalmas, cukros, édes kandiscukor! Laktató, és a benne lévő cukor valamicske plusz töltést még a varázspálcáidnak is ad.\n\nKellemes Ünnepeket!
items.food.pasty.sparkling_desc=Ez a gyöngyöző varázsital egyfajta folyékony étel. Csillapítja az éhségedet, és olyan, mintha pezsgő volna, de valójában nem alkoholos. A meleg érzés a gyomrodban egy kis védőburkot biztosít.\n\nBoldog Új Évet!
items.food.pasty$fishleftover.name=halmaradékok
items.food.pasty$fishleftover.eat_msg=Ez az étel rendben volt.
items.food.pasty$fishleftover.desc=Egy kis halmaradék az előző étkezésből. Bármikor megeheted, hogy egy kicsit csillapítsd az éhségedet.

items.food.smallration.name=kis ételcsomag
items.food.smallration.eat_msg=Ez az étel rendben volt.
items.food.smallration.desc=Épp úgy néz ki mint a közönséges ételcsomag, csak kisebb.

items.food.stewedmeat.name=párolt hús
items.food.stewedmeat.eat_msg=Ez az étel rendben volt.
items.food.stewedmeat.desc=A hús párolása során megtisztult minden parazitától és kórtól. Biztonságos megenni.

items.food.supplyration.name=ellátmányadag
items.food.supplyration.desc=Ezt a fejadagot a tolvajcéh tagjai hagyták a kazamatákban. Kifejezetten arra tervezték, hogy útközben fogyasztható legyen, és segítsen a zsiványkodásban.\n\nBár nem tölt fel annyira, mint egy hagyományos adag, gyorsan elfogyasztható, közvetlenül gyógyít egy kicsit, és a zsivány árnyékköpenyének egy töltést is ad.



##journal items
items.journal.documentpage.name=kitépett lap
items.journal.documentpage.desc=Egy lap, valószínűleg valamilyen könyvből tépték ki. Fel kell venned, hogy el tudd olvasni.

items.journal.alchemypage.name=Kitépett alkimista könyv oldal
items.journal.alchemypage.desc=Egy alkímia kézikönyvből kiszakadt lap.\n\nA szöveg nagy része túl kicsi, hogy messziről elolvasd, de az oldal címe kivehető:\n\n_"%s"_

items.journal.guidebook.name=A Kazamatamesterség kódexe
items.journal.guidebook.hint_mobile=Az útikönyvednek van egy jótanácsa számodra! Koppints a villogó napló gombra az elolvasásához!
items.journal.guidebook.hint_desktop=Az útikönyvednek van egy jótanácsa számodra! Kattints a villogó napló gombra (%s) az elolvasásához!
items.journal.guidebook.hint_status=Útikönyv
items.journal.guidebook.desc=Kalandorok útikönyve, amelyet valaki itt hagyott, aki úgy döntött, hogy a kalandozás nem neki való! Ez egy varázslatos példány, és a megfelelő pillanatban szól a kalandornak, ha érdemes elolvasni belőle egy oldalt.\n\nE képessége ellenére a könyv mégis leginkább a borítójára nagy barátságos betűkkel írt "Ne ess pánikba!" felirat miatt népszerű.

items.journal.guidepage.name=útikönyvből kitépett lap
items.journal.guidepage.desc=Egy kalandozó útikönyvből kitépett lap.\n\nA szöveg nagy része túl kicsi, hogy messziről elolvasd, de az oldal címe kivehető:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=kopott levél
items.journal.regionlorepage$sewers.desc=Levélnek látszik. Koszos, foltos papírlapra lett írva. Fel kell emelned, hogy kivehesd, mi van ráírva.

items.journal.regionlorepage$prison.name=kopott naplóbejegyzés
items.journal.regionlorepage$prison.desc=Egy régi papírra írt naplóbejegyzés vagy másfajta feljegyzés. Úgy tűnik, jobban megmaradt, mint a csatornában talált levelek, de még mindig fel kell venned, hogy el tudd olvasni.

items.journal.regionlorepage$caves.name=régi naplóbejegyzés
items.journal.regionlorepage$caves.desc=Úgy tűnik, hogy egy felfedező naplójának bejegyzése, amely meglepően jól megmaradt, annak ellenére, hogy milyen régi lehet. Vedd fel, hogy elolvashasd!

items.journal.regionlorepage$city.name=rozsdás tábla
items.journal.regionlorepage$city.desc=Egy kis rozsdás fémtábla, amelybe mágikusan van vésve egy üzenet. A betűk a tábla kora ellenére még mindig tiszták, de fel kell venned, hogy el tudd olvasni.

items.journal.regionlorepage$halls.name=fénylő tábla
items.journal.regionlorepage$halls.desc=Egy kis fekete tábla, amelybe izzó zöld betűket véstek. Az izzó betűk távolról homályosan összefolynak. Fel kell emelned, hogy el tudd olvasni.


###keys
items.keys.goldenkey.name=aranykulcs
items.keys.goldenkey.desc=A kulcs fogazata aprólékos munkával készült. Talán egy lezárt ládát nyit?

items.keys.crystalkey.name=Kristálykulcs
items.keys.crystalkey.desc=Ennek a kristályos kulcsnak a vágott felületei csillognak a sötétben. Talán kinyit valamit, ami kristályból készült?

items.keys.ironkey.name=vaskulcs
items.keys.ironkey.desc=Az ősrégi vaskulcs nyelve eléggé elhasználódott, a rajta csüngő bőrszíj is ütött-kopott. Melyik ajtót nyithatja?

items.keys.skeletonkey.name=csontváz kulcs
items.keys.skeletonkey.desc=Ez a kulcs komolynak tűnik: a vége koponyaformájú.  Valószínűleg valamilyen komoly kaput nyithat.



