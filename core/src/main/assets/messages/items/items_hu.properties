items.scrolls.exotic.exoticscroll.unknown_desc=Egy fénylő, kibetűzhetetlen mágikus rúnát írtak erre a fekete pergamenre. Úgy látszik, mintha idegen világból származna. Ki tudja mi történik, ha felolvassák?
items.scrolls.exotic.exoticscroll.discover_hint=You can craft this item via alchemy.

items.scrolls.exotic.scrollofsirenssong.name=szirénénektekercs
items.scrolls.exotic.scrollofsirenssong.prompt=Válassz célpontot
items.scrolls.exotic.scrollofsirenssong.no_target=A tekercs célpont nélkül lép működésbe.
items.scrolls.exotic.scrollofsirenssong.cancel=Választanod kell egy célpontot.
items.scrolls.exotic.scrollofsirenssong.desc=Ennek a tekercsnek az olvasása egy csábító dallamot bocsát ki, amely lenyűgözi a kiszemelt ellenséget, és tartósan szövetségessé változtatja! A többi ellenséget, aki meghallja, átmenetileg elbájolja.\n\nA különösen erős ellenségek nem hagyják magukat lenyűgözni, de őket is elbájolja.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=lenyűgözött
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Ezt a teremtményt lenyűgözte a szirének énekét tartalmazó tekercs mágiája.\n\nA lenyűgözött karakter tartós szövetségesed, és minden ellenséggel harcolni fog, akivel találkozik.

items.scrolls.exotic.scrollofantimagic.name=mágiaellenes tekercs
items.scrolls.exotic.scrollofantimagic.desc=A tekercsen található varázsige mágikus aurával vesz körül, amely ideiglenesen semlegesít minden mágikus hatást, legyen az káros vagy hasznos. Ez magában foglalja a legtöbb mágikus tárgy hatását, például pálcákét, tekercsekét, gyűrűkét, ereklyékét, varázslatokét és átkokét. A hősi páncél képességei azonban elég erősek ahhoz, hogy ettől függetlenül működjenek.

items.scrolls.exotic.scrollofchallenge.name=kihívástekercs
items.scrolls.exotic.scrollofchallenge.desc=Ebből a tekercsből hatalmas üvöltés tör elő, amikor felolvassák, amely az ellenségeket a felolvasóhoz vonzza, miközben egy kis küzdőteret hoz létre körülötte.\n\nAmíg a felolvasó ebben a küzdőtérben marad, addig 33%-kal kevesebb sérülést szenved el minden forrásból (ez a sérüléscsökkentés egyéb formái előtt érvényesül), és nem veszíti el a jóllakottságát.\n\nA küzdőtér mérete a felolvasó tartózkodási helyének méretével arányos. Egyes főellenségek területén különösen kicsi lesz.
items.scrolls.exotic.scrollofchallenge$challengearena.name=küzdőtér
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Egy mágikus küzdőtér jelent meg körülötted, amelyet gomolygó vörös köd jelez.\n\nAmíg a ködben állsz, az éhséged nem nő, és 33%%-kal kevesebb sérülést szenvedsz minden forrásból. Ha más is csökkenti a sérülésed (például páncél), annak hatása a 33%%-os csökkentés után érvényesül.\n\nHátralévő körök: %d.

items.scrolls.exotic.scrollofdivination.name=jövendöléstekercs
items.scrolls.exotic.scrollofdivination.nothing_left=Nincs már mit azonosítani!
items.scrolls.exotic.scrollofdivination.desc=Ez a tekercs véletlenszerűen azonosít négy olyan tárgytípust, amelyet jelenleg nem ismersz. Az azonosított típusok lehetnek egy varázsital színe, egy tekercs rúnája vagy egy gyűrű drágaköve. Az azonosított tárgyak nem feltétlenül olyanok, amilyenek nálad vannak.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=A jövendöléstekercsed a következőket azonosította:

items.scrolls.exotic.scrollofdread.name=rettegéstekercs
items.scrolls.exotic.scrollofdread.desc=Amikor elolvasod, ez a tekercs vörös fényt bocsát ki, amely hihetetlen rémületet kelt minden ellenségben, aki a látómeződben van. Olyan nagy ez a hatás, hogy azok gyorsan megpróbálnak majd elmenekülni az egész kazamatából, hogy soha többé ne lássák őket!\n\nA rémülethez hasonlóan ez a hatás is megszűnhet idővel, vagy ha az ellenséget megtámadják.\n\nAz erős akaratú ellenségeknek, például a főellenségeknek, ehelyett a szokásos rémületet fogja okozni.

items.scrolls.exotic.scrollofenchantment.name=bűvölettekercs
items.scrolls.exotic.scrollofenchantment.inv_title=Bűvölj meg valamit
items.scrolls.exotic.scrollofenchantment.weapon=Válassz egy bűvöletet a fegyveredhez!
items.scrolls.exotic.scrollofenchantment.armor=Válassz egy varázsjelet a páncélodhoz!
items.scrolls.exotic.scrollofenchantment.cancel=mégse
items.scrolls.exotic.scrollofenchantment.cancel_warn=Akkor is elhasználódik a bűvölettekercsed, ha nem használod ki a hatását. Biztos vagy benne?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Igen, biztos vagyok benne
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Nem, meggondoltam magam
items.scrolls.exotic.scrollofenchantment.desc=Ez a tekercs erős mágikus energiát vezet egy fegyverbe vagy páncélba. A felolvasónak van bizonyos fokú befolyása arra, hogy milyen mágia lesz bevezetve.

items.scrolls.exotic.scrollofforesight.name=betekintőtekercs
items.scrolls.exotic.scrollofforesight.desc=E tekercs elolvasása után a felolvasó elméje folyamatosan megtelik a környező terület kristálytiszta képével. Ez a hatás jelentős ideig tart, és minden rejtett ajtót vagy csapdát felfed, így szükségtelenné teszi a keresést.

items.scrolls.exotic.scrollofmetamorphosis.name=metamorfózistekercs
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Válassz egy tehetséget a metamorfózishoz.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Válassz egy új tehetséget, amellyel kicseréled a metamorfózison keresztülmenő tehetséged.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Akkor is elhasználódik a metamorfózistekercsed, ha nem használod ki a hatását. Biztos vagy benne?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=tehetség metamorfózisa
items.scrolls.exotic.scrollofmetamorphosis.desc=This scroll contains powerful transmutation magic, which will apply to the caster instead of to an item. The magic of this scroll will let you select one talent, and replace it with one of five talents of the same tier from different hero classes!\n\nThis effect can only apply to class talents, not talents gained from subclasses or armor abilities. Talents that you cannot use will not be given as options.

items.scrolls.exotic.scrollofmysticalenergy.name=misztikus energia tekercse
items.scrolls.exotic.scrollofmysticalenergy.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, egy ideig tölti a felolvasó által viselt ereklyéket.

items.scrolls.exotic.scrollofpassage.name=utazótekercs
items.scrolls.exotic.scrollofpassage.desc=Az ezen a pergamenen található varázslat azonnal felteleportálja a felolvasót a legközelebbi régió első emeletére. Nagyon praktikus, ha gyorsan el akarsz jutni egy boltba.

items.scrolls.exotic.scrollofprismaticimage.name=prizmaképtekercs
items.scrolls.exotic.scrollofprismaticimage.desc=A tekercs varázslata színes hamis ikerpárt hoz létre a felolvasóból. Ez a prizmakép a felolvasó gyengébb klónja, ugyanolyan védelemmel, de alacsonyabb életerővel és sebzéssel.\n\nA prizmakép akkor mutatja meg magát, ha ellenséget lát, és megpróbálja megvédeni a felolvasót.\n\nHa a prizmakép már létezik, a tekercs felolvasása teljesen felgyógyítja azt.

items.scrolls.exotic.scrollofpsionicblast.name=pszionikus robbanás tekercse
items.scrolls.exotic.scrollofpsionicblast.ondeath=A pszionikus robbanás széthasítja az elméd...
items.scrolls.exotic.scrollofpsionicblast.desc=Ebben a tekercsben hihetetlen romboló energia van, amivel minden látható teremtény elméjét tönkreteheted.\n\nJelentős mértékű visszacsatolás is fellép azonban, ami során a felolvasó is sérül, megvakul és le is gyengül. Minél több célpontot talál el a tekercs, annál kisebb a saját sérülés.



###spells
items.spells.alchemize.name=alkimizáló
items.spells.alchemize.prompt=Alkimizálj valamit
items.spells.alchemize.desc=Ez a varázslat az alkimista üstben találhatóhoz hasonló átváltoztató erőket tartalmaz. Minden egyes használat lehetővé teszi a használó számára, hogy egy tárgyat (vagy tárgyak halmazát) arannyá vagy alkímiai energiává változtasson. A tekercsek vagy varázsitalok energiává alakítása még azonosítja is őket.\n\nNéhány alkimizálót árulnak boltokban is, de sokkal több készíthető alkímia segítségével egy mag, egy rúnakő és egy kis alkímiai energia vegyítésével.
items.spells.alchemize$wndalchemizeitem.sell=%d arannyá alakít
items.spells.alchemize$wndalchemizeitem.sell_1=Egyet %d arannyá alakít
items.spells.alchemize$wndalchemizeitem.sell_all=Összeset %d arannyá alakít
items.spells.alchemize$wndalchemizeitem.energize=%d energiává alakít
items.spells.alchemize$wndalchemizeitem.energize_1=Egyet %d energiává alakít
items.spells.alchemize$wndalchemizeitem.energize_all=Összeset %d energiává alakít

items.spells.beaconofreturning.name=visszatérés jelzőfénye
items.spells.beaconofreturning.preventing=A hely erős mágikus aurája nem engedi használni a varázslatot!
items.spells.beaconofreturning.creatures=A közel álló lények pszichés aurája nem enged most teleportálni.
items.spells.beaconofreturning.set=A jelzőfény be lett állítva a jelenlegi helyzetedre.
items.spells.beaconofreturning.wnd_body=A beállítás felülírja a jelzőfény előzőleg beállított helyszínét.\n\nA visszatérés az utoljára beállított helyszínre juttat vissza, és a varázslatod egy használatába kerül.
items.spells.beaconofreturning.wnd_set=Beállít
items.spells.beaconofreturning.wnd_return=Visszatér
items.spells.beaconofreturning.desc_set=Ez a jelzőfény valahova a kazamata %d. emeletére van beállítva.
items.spells.beaconofreturning.desc=E bonyolult varázslat képessé tesz arra, hogy egy beállított helyszínre visszatérj, bármilyen messze is legyen az. A varázslat csak a visszatérés során használódik el, bármennyiszer be lehet állítani, de csak az utoljára beállított helyszínre emlékezik.

items.spells.curseinfusion.name=átokbevezetés
items.spells.curseinfusion.inv_title=Átkozz meg valamit
items.spells.curseinfusion.desc=Ez a varázslat belevezeti a DM-300-asban lévő erőteljes rosszindulatú mágiát egy felszerelésbe. A tárgy, amire használják, azonnal elátkozott lesz, és minden bűvölet vagy varázsjel, ami rajta volt, felülíródik.\n\nFegyverek, páncélok és varázspálcák esetében a tárgy az átkozódáson kívül fejlesztéseket is kap. Az átokbevezetéssel járó fejlesztések nem halmozódnak, és elvesznek, ha a tárgyról leveszik az átkot.\n\nAz átokbevezetés többször is használható ugyanarra a fegyverre vagy páncélra, ha a tárgyon lévő átkot másik átokra szeretnéd cserélni.

items.spells.spell.ac_cast=HASZNÁL
items.spells.spell.no_magic=Nem tudsz varázsolni, ameddig varázsimmunitásod van.
items.spells.spell.discover_hint=You can craft this item via alchemy.

items.spells.magicalinfusion.name=mágiabevezetés
items.spells.magicalinfusion.inv_title=Vezess mágiát valamibe
items.spells.magicalinfusion.infuse=A tárgyadba misztikus energiát vezettél!
items.spells.magicalinfusion.desc=Ez a varázslat ugyanolyan mágikus erővel rendelkezik, mint a fejlesztéstekercs, de stabilabb formában.\n\nAmellett, hogy egy tárgyat a szokásos módon felfejleszt, soha nem törli el a bűvöletet, varázsjelet, vagy az átkot.

items.spells.magicalporter.name=mágikus hordár
items.spells.magicalporter.inv_title=Küldj el valamit
items.spells.magicalporter.nowhere=Sehova nem tudod küldeni a tárgyat.
items.spells.magicalporter.desc=Ez a varázslat bármilyen tárgyat átteleportál, amelyen használják. A kereskedő jelzőfényével ellentétben ez a varázslat a tárgyakat a következő főellenség emletének bejáratához teleportálja.

items.spells.phaseshift.name=állapotáthelyezés
items.spells.phaseshift.no_target=Nincs mit teleportálni arról a helyről.
items.spells.phaseshift.desc=Ez a zavaros varázslat bármelyik karaktert, akire irányul, a jelenlegi emelet egy véletlenszerű helyére teleportálja, és jelentős ideig elkábítja. Az erőteljes ellenfelek képesek ellenállni a kábító hatásnak. Ez a varázslat irányulhat egy célpontra vagy magára a használóra.

items.spells.reclaimtrap.name=csapdaáthelyezés
items.spells.reclaimtrap.no_trap=Itt nincs csapda.
items.spells.reclaimtrap.desc_trap=Ez a varázslat jelenleg egy _%s_ hatását válthatja ki.
items.spells.reclaimtrap.desc=Ez a varázslat a DM-300 mechanikai energiájának egy részét tartalmazza. Ha éles csapdán használod, a csapda ereje hozzád vándorol, és lehetővé teszi számodra, hogy kiszabadítsd ezt az erőt, mikor ismét használod a varázslatot, és a csapda hatását bárhol használhasd.\n\nNéhány csapda viszont nem működik mindenhol, és csak egy csapdát lehet eltárolni egyszerre.

items.spells.recycle.name=újrahasznosítás
items.spells.recycle.inv_title=Hasznosíts újra valamit
items.spells.recycle.recycled=A tárgyad %s alakjában hasznosult újjá.
items.spells.recycle.desc=Ez a varázslat az átváltoztatómágia gyengébb formáját tartalmazza. Bár felszerelésen nem működik, ez a varázslat egy tekercset, varázsitalt, magot, rúnakövet vagy bevonatos dárdát egy ugyanolyan típusú, véletlenszerű tárggyá alakít át.

items.spells.summonelemental.name=elementál megidézése
items.spells.summonelemental.ac_imbue=BEOLTOM
items.spells.summonelemental.imbue_prompt=Olts be valamit
items.spells.summonelemental.desc=Ez a varázslat irányítása alatt tartja az elkészítéséhez használt elementálparázs energiáját, és lehetővé teszi, hogy megidézz egy barátságos elementált, hogy harcoljon az oldaladon! Egyszerre csak egy elementált lehet megidézni, de a varázslat költségmentesen újrahasználható, hogy az elementál visszatérjen hozzád.
items.spells.summonelemental.desc_newborn=A varázslat jelenleg még nincs beoltva, és egy távolsági támadásra képtelen _újszülött elementált_ idéz meg. Ha már azonosítottad a folyékony tűz italát, a fagyitalt, az energiatekercset vagy az átváltoztatótekercset, akkor be tudod velük oltani a varázslatot, hogy felerősítsd. Ezt követően már ereje teljében lévő elementálokat fog megidézni!
items.spells.summonelemental.desc_fire=A varázslat most forró érintésű, és egy _tűzelementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.
items.spells.summonelemental.desc_frost=A varázslat most hideg érintésű, és egy _fagyelementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.
items.spells.summonelemental.desc_shock=A varázslat most statikus töltést sugároz, és egy _sokkoló elementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.
items.spells.summonelemental.desc_chaos=A varázslat most zavaros energiát sugároz, és egy _káoszelementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.

items.spells.targetedspell.prompt=Válassz célpontot
items.spells.targetedspell.inv_title=Vezess mágiát valamibe

items.spells.telekineticgrab.name=telekinetikus fogás
items.spells.telekineticgrab.cant_grab=Ezt nem tudod megfogni.
items.spells.telekineticgrab.no_target=Nincs semmi itt, amit megfoghatsz.
items.spells.telekineticgrab.desc=Ez a varázslat lehetővé teszi a varázsló számára, hogy távolról magához ragadjon minden tárgyat egy adott helyről, vagy minden dobófegyvert, amely egy adott ellenségbe fúródott!\n\nNem használható olyan tárgyak megragadására, amelyek valaki más tulajdonában vannak, vagy ládák és egyéb tárolók megragadására.

items.spells.unstablespell.name=kiszámíthatatlan varázslat
items.spells.unstablespell.desc=Ennek a kis négyzetes fekete kristálynak minden egyes oldalán váltakozó rúnajelek láthatók.\n\nHa használod, egy véletlenszerű tekercs hatását váltja ki. A tekercs hatása mindig harci jellegű lesz, amennyiben ellenségek vannak a látómeződben, amennyiben pedig nincsenek, akkor viszont mindig nem harci jellegű.

items.spells.wildenergy.name=vad energia
items.spells.wildenergy.desc=A varázslat a DM-300-at működtető elátkozott energia egy részét tartalmazza. Használata tölti a varázspálcáidat és a felszerelésedben lévő ereklyéket, továbbá egy véletlenszerű átkozott pálcahatást vált ki. Azt viszont eldöntheted, hogy merre lőjön ki ez az átkozott mágia.


###runestones
items.stones.inventorystone.ac_use=HASZNÁL

items.stones.runestone$placeholder.name=rúnakő
items.stones.runestone.discover_hint=You can find this item randomly in the dungeon, or craft it via alchemy.

items.stones.stoneofaggression.name=agresszió köve
items.stones.stoneofaggression.desc=Amikor ezt a követ egy szövetségesre vagy ellenségre dobod, minden közeli ellenség rövid ideig inkább az adott karaktert akarja majd megtámadni.\n\n\nA főellenségek azonban ellenállóbbak lehetnek a hatásával szemben, amelynek jelentősen lerövidül az időtartama, továbbá kevesebb sérülést szenvednek el a csatlósaik támadásaitól.
items.stones.stoneofaggression$aggression.name=célba vett
items.stones.stoneofaggression$aggression.desc=A manipulatív mágia minden közeli ellenséget arra késztet, hogy megtámadja ezt a karaktert.\n\nHátralévő körök: %s.

items.stones.stoneofaugmentation.name=bővítés köve
items.stones.stoneofaugmentation.inv_title=Bővíts valamit
items.stones.stoneofaugmentation.desc=Ez a rúnakő hatásos varázslattal rendelkezik, amellyel felszerelést bővíthetsz, hogy egy tulajdonságát fokozd egy másik árán.\n\nFegyveren használva lehetőséged van a gyorsaság vagy a sebzés fokozására.\n\nPáncélon használva a védelmet vagy a kijátszást fokozhatod.
items.stones.stoneofaugmentation.discover_hint=You can buy this item in a shop, or craft it via alchemy.
items.stones.stoneofaugmentation$wndaugment.choice=Mit szeretnél fokozni?
items.stones.stoneofaugmentation$wndaugment.speed=Sebesség
items.stones.stoneofaugmentation$wndaugment.damage=Sebzés
items.stones.stoneofaugmentation$wndaugment.evasion=Kijátszás
items.stones.stoneofaugmentation$wndaugment.defense=Védelem
items.stones.stoneofaugmentation$wndaugment.none=Bővítés eltávolítása
items.stones.stoneofaugmentation$wndaugment.cancel=Hagyjuk

items.stones.stoneofblast.name=robbanókő
items.stones.stoneofblast.desc=Ez a rúnakő azonnal felrobban azon a helyen, ahova ledobják. A bombához hasonlóan a robbanás minden közelben lévőt sebez.

items.stones.stoneofblink.name=cikázás köve
items.stones.stoneofblink.desc=Ez a rúnakő oda teleportálja a használóját, ahova dobja.

items.stones.stoneofclairvoyance.name=látnoki képesség köve
items.stones.stoneofclairvoyance.desc=Ez a kő azonnal felfed minden mezőt nagyon széles területen belül, ahová esik. Hatása átér a falakon is.

items.stones.stoneofdeepsleep.name=mély alvás köve
items.stones.stoneofdeepsleep.desc=Amikor ezt a követ egy ellenfélre dobják, az mély, mágikus álomba zuhan. A mágiával altatott ellenségek örökre elalszanak, hacsak meg nem zavarják őket.

items.stones.stoneofdetectmagic.name=mágiaészlelő kő
items.stones.stoneofdetectmagic.inv_title=Vizsgálj meg valamit
items.stones.stoneofdetectmagic.detected_none=A kő nem észlel semmilyen mágiát, amely hatással lenne erre a tárgyra.
items.stones.stoneofdetectmagic.detected_both=A kő jó- és rosszindulatú mágiát is észlel, amely hatással van erre a tárgyra!
items.stones.stoneofdetectmagic.detected_good=A kő jóindulatú mágiát észlel, amely hatással van erre tárgyra!
items.stones.stoneofdetectmagic.detected_bad=A kő rosszindulatú mágiát észlel, amely hatással van erre tárgyra!
items.stones.stoneofdetectmagic.desc=Ez a rúnakő képes észlelni a tárgyakra hatással lévő mágiát. Ha ezt a követ egy azonosítatlan tárgyon használod, kiderítheted, hogy jó- vagy rosszindulatú mágia van-e rá hatással, például bűvölet vagy fejlesztés.

items.stones.stoneofdisarming.name=hatástalanítókő
items.stones.stoneofdisarming.desc=Ez a rúnakő olyan mágiát hordoz, amely hatástalanítja a gonosz rejtett csapdákat bárhol a kazamatában. A dobás helye körüli terület 9 csapdáját tudja semlegesíteni.

items.stones.stoneofenchantment.name=bűvölet köve
items.stones.stoneofenchantment.inv_title=Bűvölj meg valamit
items.stones.stoneofenchantment.weapon=A fegyvered világít a sötétben!
items.stones.stoneofenchantment.armor=A páncélod világít a sötétben!
items.stones.stoneofenchantment.desc=Ez a rúnakő bűvös mágiával rendelkezik. A fejlesztéstekerccsel ellentétben nem közvetlenül növeli egy tárgy erejét, hanem megbűvöli a fegyvert vagy a páncélt, és új képességet ad neki.

items.stones.stoneoffear.name=félelem köve
items.stones.stoneoffear.desc=Amikor ezt a követ egy karakterre dobják, az elborul a rémülettől, megfordul és elmenekül. A menekülő karakter megtámadása lerövidíti a hatást.

items.stones.stoneofflock.name=nyájkő
items.stones.stoneofflock.desc=Ez a rúnakő mágikus bárányokat idéz meg rövid időre a dobás helye körül.

items.stones.stoneofintuition.name=intuíció köve
items.stones.stoneofintuition.inv_title=Válassz egy tárgyat
items.stones.stoneofintuition.desc=Ez a rúnakő az azonosítótekercsben található mágia gyengébb formáját tartalmazza. Ahelyett, hogy közvetlenül azonosítana egy tárgyat, az intuíciódra bízva lehetővé teszi számodra, hogy találgatással azonosíts egy varázsitalt, tekercset vagy gyűrűt.
items.stones.stoneofintuition.break_info=Az intuíció kövét kétszer használhatod, mielőtt eltörne, így _a következő használatkor nem fog megsemmisülni egy köved sem_.
items.stones.stoneofintuition.break_warn=Az intuíció kövei közül használtál már egyet korábban, így _a következő használatkor meg fog semmisülni egy köved_.
items.stones.stoneofintuition$wndguess.text=Találd ki, mi az azonosítatlan tárgy típusa. Ha eltalálod, azonosítod a típust!
items.stones.stoneofintuition$wndguess.correct=Eltaláltad. Azonosítottad a tárgy típusát!
items.stones.stoneofintuition$wndguess.incorrect=Nem találtad el.
items.stones.stoneofintuition$wndguess.break=Az intuíció köve elporlad...

items.stones.stoneofshock.name=sokkolókő
items.stones.stoneofshock.desc=Ez a rúnakő elektromos energiarobbanást bocsájt ki, amely kis időre elkábít minden közelében lévő célpontot, és minden egyes találattal tölti a varázspálcáját annak, aki eldobta.


###trinkets
items.trinkets.chaoticcenser.name=kiszámíthatatlan füstölő
items.trinkets.chaoticcenser.spew=A füstölődből hamarosan %s pöfékelődik ki.
items.trinkets.chaoticcenser.desc=Az alkimista üstben eltöltött idő után ez a tömjénégető füstölő úgy tűnik, hogy magától füstöl! Ezek a gázok felgyülemlenek, és némileg véletlenszerű időközönként kilökődnek a füstölőből az ellenségek felé. Úgy tűnik, képes mindenféle gázt termelni, de kapni fogsz erről egy figyelmeztetést, mielőtt a füstölő működésbe lépne.
items.trinkets.chaoticcenser.typical_stats_desc=Ez a kabala jellemzően körülbelül _%d_ körönként ártalmas gázt bocsát ki egy ellenség közelében. A gáz csak ellenségek jelenlétében jön elő. Magasabb szinteken ezek a gázok nagyobb valószínűséggel lesznek egzotikusak és erősek.
items.trinkets.chaoticcenser.stats_desc=Jelenlegi szintjén ez a kabala körülbelül _%d_ körönként ártalmas gázt bocsát ki egy ellenség közelében. A gáz csak ellenségek jelenlétében jön elő. Magasabb szinteken ezek a gázok nagyobb valószínűséggel lesznek egzotikusak és erősek.

items.trinkets.dimensionalsundial.name=dimenzionális napóra
items.trinkets.dimensionalsundial.warning=A napórád nem vet árnyékot, nyugtalannak érzed magad.
items.trinkets.dimensionalsundial.desc=Ez a kis kézi napóra valahogy képes árnyékot vetni a kazamaták mélyén, még akkor is, ha nem tartod függőlegesen. Még furcsább, hogy az árnyék helyzete, úgy tűnik, nincs összefüggésben a napállással ebben a világban. Ha nem vet árnyékot, a napóra mintha vonzaná a veszélyt.
items.trinkets.dimensionalsundial.typical_stats_desc=Ez a kabala jellemzően _%1$d%%-kal_ csökkenti az ellenségek felbukkanási ütemét, ha a valóságban nappal van (8-tól 20 óráig), és _%2$d%%-kal_ növeli az ellenségek felbukkanási ütemét éjszaka (20-tól 8 óráig).
items.trinkets.dimensionalsundial.stats_desc=Jelenlegi szintjén ez a kabala _%1$d%%-kal_ csökkenti az ellenségek felbukkanási ütemét, ha a valóságban nappal van (8-tól 20 óráig), és _%2$d%%-kal_ növeli az ellenségek felbukkanási ütemét éjszaka (20-tól 8 óráig).

items.trinkets.exoticcrystals.name=egzotikus kristályok
items.trinkets.exoticcrystals.desc=Ezek a kis rózsaszín kristályok ugyanolyan alakúak, mint az alkímiai energia kristályai. Bár közvetlenül nem hasznosíthatók energiaként, úgy tűnik, hogy valahogy befolyásolják a talált varázsitalokat és tekercseket.
items.trinkets.exoticcrystals.typical_stats_desc=Ez a kabala a található varázsitaloknak és tekercseknek jellemzően _%s%%-át_ kicseréli az egzotikus megfelelőikkel. Ez nem vonatkozik az erőitalokra, a fejlesztéstekercsekre vagy a veszélyforrásokat tartalmazó kamrák leküzdéséhez létrehozott tárgyakra.
items.trinkets.exoticcrystals.stats_desc=Jelenlegi szintjén ez a kabala a található varázsitalok és tekercsek _%s%%-át_ kicseréli az egzotikus megfelelőikkel. Ez nem vonatkozik az erőitalokra, a fejlesztéstekercsekre vagy a veszélyforrásokat tartalmazó kamrák leküzdéséhez létrehozott tárgyakra.

items.trinkets.eyeofnewt.name=gőteszem
items.trinkets.eyeofnewt.desc=Ez az arany és fekete gőteszem egy gyakori összetevő, amelyet kabalává léptettek elő. Úgy tűnik, a szem rontja a látásodat, cserébe viszont másképp láthatod a dolgokat.
items.trinkets.eyeofnewt.typical_stats_desc=Ez a kabala jellemzően _%1$s%%-kal_ csökkenti a látótávolságodat, viszont lehetővé teszi, hogy a belső szemeddel lásd az ellenségeket _%2$d_ mező távolságból.
items.trinkets.eyeofnewt.stats_desc=Jelenlegi szintjén ez a kabala _%1$s%%-kal_ csökkenti a látótávolságodat, viszont lehetővé teszi, hogy a belső szemeddel lásd az ellenségeket _%2$d_ mező távolságból.

items.trinkets.ferrettuft.name=ferret tuft
items.trinkets.ferrettuft.desc=A tuft of silky white ferret fur, held together by a lime green ribbon tied into a bow. Ferrets are known for their agility, mischievousness, and lack of integrity. Some of that power seems to radiate from the trinket, enhancing the evasion of anything nearby.
items.trinkets.ferrettuft.typical_stats_desc=Typically this trinket will increase the evasion of all characters by _%1$s%%_.
items.trinkets.ferrettuft.stats_desc=At its current level this trinket will increase the evasion of all characters by _%1$s%%_.

items.trinkets.mimictooth.name=utánzófog
items.trinkets.mimictooth.desc=Ezt a nagy, éles fogat bizonyára egy nagyon morcos utánzóból húzták ki. Úgy tűnik, hogy hatással van a börtön utánzóira, és gyakoribbá és veszélyesebbé teszi őket.
items.trinkets.mimictooth.typical_stats_desc=Ez a kabala jellemzően _%1$sx_ gyakoribbá tesz mindenféle utánzót, és nagyon megnehezíti, hogy észrevedd őket, azonban több zsákmányt is lehet tőlük szerezni, mint egyébként. Ezen kívül a kazamata minden emeletén _%2$s%%_ eséllyel találhatsz egy különösen jól rejtőzködő ébenfekete utánzót.
items.trinkets.mimictooth.stats_desc=Jelenlegi szintjén ez a kabala _%1$sx_ gyakoribbá tesz mindenféle utánzót, és nagyon megnehezíti, hogy észrevedd őket, azonban több zsákmányt is lehet tőlük szerezni, mint egyébként. Ezen kívül a kazamata minden emeletén _%2$s%%_ eséllyel találhatsz egy különösen jól rejtőzködő ébenfekete utánzót.

items.trinkets.mossyclump.name=mohás rög
items.trinkets.mossyclump.desc=Úgy tűnik, ez a nedves moharög megtartja a nedvességet, akármilyen erősen is szorítod. Úgy tűnik, hogy magához a börtönhöz köti a varázslat, ami miatt a fű és a víz nagyobb valószínűséggel fordul elő.
items.trinkets.mossyclump.typical_stats_desc=Typically this trinket will make _%d%%_ of unthemed floors become filled with either water or grass instead.\n\nThis trinket costs a larger amount of energy to upgrade.
items.trinkets.mossyclump.stats_desc=At its current level this trinket will make _%d%%_ of unthemed floors become filled with either water or grass instead.\n\nThis trinket costs a larger amount of energy to upgrade.

items.trinkets.parchmentscrap.name=pergamentöredék
items.trinkets.parchmentscrap.desc=Ez a kis pergamendarab úgy néz ki, mintha egy tekercsből származna. Megtartott valamennyit a mágiájából, és úgy tűnik, hogy befolyásolja a kazamatában talált fegyvereket és páncélokat.
items.trinkets.parchmentscrap.typical_stats_desc=Typically this trinket will make enchantments and glyphs _%dx_ as common, and curses on weapons and armor _%sx_ as common. Curses on wands, rings, or artifacts are not affected.\n\nThis trinket costs a larger amount of energy to upgrade.
items.trinkets.parchmentscrap.stats_desc=At its current level this trinket will make enchantments and glyphs _%dx_ as common, and curses on weapons and armor _%sx_ as common. Curses on wands, rings, or artifacts are not affected.\n\nThis trinket costs a larger amount of energy to upgrade.

items.trinkets.petrifiedseed.name=megkövült mag
items.trinkets.petrifiedseed.desc=Ez a mag lassú geológiai folyamatok vagy varázslat révén megkövesedett. Úgy tűnik, hogy a mag mágikusan befolyásolja a kazamaták növényvilágát, és időnként rúnakövekkel helyettesíti a növényi magvakat.
items.trinkets.petrifiedseed.typical_stats_desc=Ennek a kabalának a hatására a letaposott fű az esetek jellemzően _%1$s%%-ában_ magok helyett rúnaköveket hullajt, és a magas fűből _%2$s%%-kal_ gyakrabban hullanak tárgyak.
items.trinkets.petrifiedseed.stats_desc=Jelenlegi szintjén ennek a kabalának a hatására a letaposott fű az esetek _%1$s%%-ában_ magok helyett rúnaköveket hullajt, és a magas fűből _%2$s%%-kal_ gyakrabban hullanak tárgyak.

items.trinkets.ratskull.name=patkánykoponya
items.trinkets.ratskull.desc=Ez a hátborzongató kabala nem sokkal nagyobb, mint egy átlagos patkány koponyája, ami valahogy ritkaságnak számít ebben a börtönben. Úgy tűnik, a koponya mágikus hatása vonzza a börtön ritkább lakóit, így azok sokkal gyakrabban jelennek meg.
items.trinkets.ratskull.typical_stats_desc=Ez a kabala jellemzően _%dx_ gyakoribbá teszi a ritka, egzotikus ellenségeket. A koponya viszont csak fele olyan hatásos a kristályláda-utánzók és páncélos szobrok vonzására.
items.trinkets.ratskull.stats_desc=Jelenlegi szintjén ez a kabala _%dx_ gyakoribbá teszi a ritka, egzotikus ellenségeket. A koponya viszont csak fele olyan hatásos a kristályláda-utánzók és páncélos szobrok vonzására.

items.trinkets.saltcube.name=sótömb
items.trinkets.saltcube.desc=Ezt a nagy sókristályt majdnem tökéletesen kocka alakúra vágták, és valahogy sikerült vele felitatni az alkimista üstben lévő víz felét, ahelyett, hogy feloldódott volna benne. Úgy tűnik, hogy mágikus módon kiszárítja és tartósítja az elfogyasztani kívánt ételt, meghosszabbítja a jóllakottságot, de lassítja is az egészség helyreállítását, amikor nem éhezel.
items.trinkets.saltcube.typical_stats_desc=Typically this trinket will increase the amount of time before you grow hungry by _%1$s%%_, but will also reduce your rate of health regeneration by _%2$s%%_ unless the floor is locked.
items.trinkets.saltcube.stats_desc=At its current level this trinket will increase the amount of time before you grow hungry by _%1$s%%_, but will also reduce your rate of health regeneration by _%2$s%%_ unless the floor is locked.

items.trinkets.shardofoblivion.name=elhomályosítás szilánkja
items.trinkets.shardofoblivion.desc=Az alkimista üstben fortyogva ennek a kis átkozott fémszilánknak az anyaga átalakult ... semmivé? A fény mintha meghajolna körülötte, és ha elengeded, egy helyben lebeg. Úgy tűnik, hogy a szilánk mágikus erőt merít a tudatlanságodból, ezért valószínűleg az a legjobb, ha nem gondolsz rá túl sokat.
items.trinkets.shardofoblivion.typical_stats_desc=Ennek a kabalának a hatására az ellenségek gyakrabban hagynak hátra zsákmányt, méghozzá minden egyes azonosítatlan felszerelés után, amelyet viselsz, vagy nemrégiben használtál, de legfeljebb _%d tárgy után_, jellemzően tárgyanként 20%%-kal nő meg a gyakoriság. A szilánk ugyanakkor megakadályozza azt, hogy önállóan azonosítsd a felszereléseket, viszont segítségével szándékosan azonosíthatod az arra készen álló tárgyakat.
items.trinkets.shardofoblivion.stats_desc=Ennek a kabalának a hatására az ellenségek gyakrabban hagynak hátra zsákmányt, méghozzá minden egyes azonosítatlan felszerelés után, amelyet viselsz, vagy nemrégiben használtál, de jelenlegi szintjén legfeljebb _%d tárgy után_, tárgyanként 20%%-kal nő meg a gyakoriság. A szilánk ugyanakkor megakadályozza azt, hogy önállóan azonosítsd a felszereléseket, viszont segítségével szándékosan azonosíthatod az arra készen álló tárgyakat.
items.trinkets.shardofoblivion.ac_identify=AZONOSÍT
items.trinkets.shardofoblivion.identify_prompt=Azonosíts valamit
items.trinkets.shardofoblivion.identify_ready=An item is ready to identify: %s. Use your Shard of Oblivion on it to identify it.
items.trinkets.shardofoblivion.identify_ready_worn=Your worn items are now all ready to identify. Use your Shard of Oblivion on items to identify them.
items.trinkets.shardofoblivion.identify_not_yet=Ez a tárgy még nem áll készen az azonosításra.
items.trinkets.shardofoblivion.identify=Azonosítottad a tárgyat.
items.trinkets.shardofoblivion$wandusetracker.name=Azonosítatlan pálcát használtál
items.trinkets.shardofoblivion$wandusetracker.desc=Nemrégiben használtál egy azonosítatlan varázspálcát, ami egy kis ideig beleszámít az elhomályosítás szilánkja által számon tartott azonosítatlan felszerelések közé.\n\nHátralévő körök: %s

items.trinkets.thirteenleafclover.name=tizenhárom levelű lóhere
items.trinkets.thirteenleafclover.desc=Valahogy az alkimista üstben fortyogva ez a lóhere egy csomó plusz levelet növesztett! Nem igazán világos, hogy ez a kabala szerencsét vagy balszerencsét hoz, talán ez a kabala kiszámíthatatlanabbá teszi a szerencsédet?
items.trinkets.thirteenleafclover.typical_stats_desc=E kabala hatására az esetek jellemzően _%1$d%%-ában_ a lehető legnagyobb sebzést fogod okozni, és az esetek _%2$d%%-ában_ a lehető legkisebb sebzést.
items.trinkets.thirteenleafclover.stats_desc=Jelenlegi szintjén e kabala hatására az esetek _%1$d%%-ában_ a lehető legnagyobb sebzést fogod okozni, és az esetek _%2$d%%-ában_ a lehető legkisebb sebzést.

items.trinkets.trapmechanism.name=csapdamechanizmus
items.trinkets.trapmechanism.desc=A kazamata egyik veremcsapdáját működtető gépezet, amelyet óvatosan kivájtak a padlóból, hogy el lehessen vinni. Úgy tűnik, magához a börtönhöz köti a varázslat, így a veszélyforrásokat rejtő terep gyakoribbá válik, de jobban észre is fogod venni őket.
items.trinkets.trapmechanism.typical_stats_desc=Jelenlegi szintjén ez a kabala a közönséges emeletek jellemzően _%1$d%%-át_ csapdákkal vagy szakadékokkal borítottá változtatja. Ezen kívül a kazamata rejtett csapdáinak _%2$d%%-a_ látható is lesz.
items.trinkets.trapmechanism.stats_desc=Jelenlegi szintjén ez a kabala a közönséges emeletek _%1$d%%-át_ csapdákkal vagy szakadékokkal borítottá változtatja. Ezen kívül a kazamata rejtett csapdáinak _%2$d%%-a_ látható is lesz.

items.trinkets.vialofblood.name=vérfiola
items.trinkets.vialofblood.desc=Ez a vékony fiola a börtön valamelyik lakójának vérét tartalmazza, lassan mozog, ahogy forgatod a fiolát. Úgy tűnik, hogy mágikusan erősíti, ugyanakkor késlelteti is az erősebb gyógyító hatásokat.
items.trinkets.vialofblood.typical_stats_desc=Ez a kabala jellemzően _%1$s%%-kal_ növeli a gyógyitalok, a vizestömlő vagy a gyógykutak által visszaállított egészség mértékét. Ugyanakkor ezek a gyógyító hatások lassabban is érvényesülnek majd, és legfeljebb _%2$s_ HP-t állítanak vissza körönként (a hős szintjétől függően).
items.trinkets.vialofblood.stats_desc=Jelenlegi szintjén ez a kabala _%1$s%%-kal_ növeli a gyógyitalok, a vizestömlő vagy a gyógykutak által visszaállított egészség mértékét. Ugyanakkor ezek a gyógyító hatások lassabban is érvényesülnek majd, és legfeljebb _%2$s_ HP-t állítanak vissza körönként (a hős szintjétől függően).

items.trinkets.wondrousresin.name=csodagyanta
items.trinkets.wondrousresin.desc=Ez a kékesen csillogó gyanta úgy tűnik, mintha egy elátkozott pálca varázslatának desztillált esszenciája lenne. Az alkimista üstből származó mágia úgy tűnik, hogy némileg stabilizálta, és most hatással van a pálcáidra.
items.trinkets.wondrousresin.typical_stats_desc=Typically this trinket will force cursed wand effects to become neutral or positive _%1$s%%_ of the time, and will cause uncursed wands to fire an additional neutral or positive cursed zap _%2$s%%_ of the time.\n\nThis trinket costs a larger amount of energy to upgrade.
items.trinkets.wondrousresin.stats_desc=At its current level this trinket will force cursed wand effects to become neutral or positive _%1$s%%_ of the time, and will cause uncursed wands to fire an additional neutral or positive cursed zap _%2$s%%_ of the time.\n\nThis trinket costs a larger amount of energy to upgrade.

items.trinkets.trinketcatalyst.name=mágikus katalizátor
items.trinkets.trinketcatalyst.window_title=create a trinket
items.trinkets.trinketcatalyst.window_text=A víz fortyogni kezd amint hozzáadod a katalizátort. A közelben van néhány tárgy, amit átitathatsz energiával, hogy mágikus kabalává változtasd őket.
items.trinkets.trinketcatalyst.desc=Ez a mágikus aranyporból álló gömb csillog a kazamata sötétjében. Egy alkimista üstnél ebből a katalizátorból saját kabalát készíthetsz egy kis alkímiai energia segítségével.\n\nA kabalák különböző hatásokat biztosítanak, amelyek kissé megváltoztatják a kazamatát vagy annak lakóit. A kabalát további energia felhasználásával fejleszteni lehet, hogy a hatása erősebb legyen, vagy el lehet dobni, hogy teljesen megszabadulj a hatásától.
items.trinkets.trinketcatalyst$randomtrinket.name=véletlenszerű kabala
items.trinkets.trinketcatalyst$randomtrinket.desc=Van egy tárgy a közelben, csak benne van egy zacskóban, amit nem tudsz kinyitni.\n\nAz alkímiai folyamat közben a zacskó szét fog főni, de addig nem tudod meg, hogy milyen kabalát kapsz, amíg meg nem csinálod!

items.trinkets.trinket.discover_hint=This item has a chance to be an option whenever you craft a trinket via alchemy.
