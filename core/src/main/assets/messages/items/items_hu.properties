items.artifacts.capeofthorns$thorns.desc=A köpenyed energiát sugároz, amely erőteret hajlít köréd!\n\nAmíg a szilánkok működésben vannak, az elszenvedett sérülésed egy részét felfogják. Továbbá, ha a támadód melletted áll, a felfogott sebzés visszaszáll rá.\n\nA szilánkok még %s körig működnek.

items.artifacts.chaliceofblood.name=vérkehely
