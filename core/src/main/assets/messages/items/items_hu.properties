items.potions.exotic.exoticpotion.indigo=egzotikus indigó ital
items.potions.exotic.exoticpotion.silver=egzotikus ezüst ital
items.potions.exotic.exoticpotion.unknown_desc=Ez a kerek flaska szemcsés, színes folyadékot tartalmaz. Úgy látszik, mintha idegen világból származna, ki tudja mi történik ha megiszod, vagy eldobod?
items.potions.exotic.exoticpotion.warning=Biztos nem akarod felhasználni az ital képességét? Már mindenképp elhasználódik.
items.potions.exotic.exoticpotion.yes=Igen, biztos
items.potions.exotic.exoticpotion.no=Nem, meggondoltam

items.potions.exotic.potionofcleansing.name=tisztító ital
items.potions.exotic.potionofcleansing.desc=Ez az erős reagens néhány körre immunissá teszi minden káros hatásra azt, aki megissza. Egy célpontra is rá lehet dobni, hogy megtisztítsa azt.
items.potions.exotic.potionofcleansing$cleanse.name=megtisztítva
items.potions.exotic.potionofcleansing$cleanse.desc=Ez a karakter átmenetileg immunis minden káros hatásra!\n\nHátralévő körök: %s.

items.potions.exotic.potionofcorrosivegas.name=marógázital
items.potions.exotic.potionofcorrosivegas.desc=Ha ezt a nyomás alatt álló üveget kinyitod vagy összetöröd, a tartalma halálos, rozsdaszínű, maró hatású gázfelhővé robban. Ez a gáz gyorsabban terjed, mint a mérgező gáz, és halálosabb, de nem is tart olyan sokáig.

items.potions.exotic.potionofdragonsbreath.name=sárkány lehelete ital
items.potions.exotic.potionofdragonsbreath.prompt=Válaszd ki, mi lángoljon
items.potions.exotic.potionofdragonsbreath.desc=Ez a flaska egy szokatlan vegyületet tartalmaz, amely lángra lobban, ha nyállal keveredik. Gyorsan kiköpve a folyadékot képes vagy tüzet okádni a szádból!

items.potions.exotic.potionofearthenarmor.name=agyagpáncélital
items.potions.exotic.potionofearthenarmor.desc=Bénítás helyett ez a folyadék keményítő hatással bír a bőrre, amely ideiglenesen természetes páncéllá változik.

items.potions.exotic.potionofdivineinspiration.name=az isteni ihlet főzete
items.potions.exotic.potionofdivineinspiration.no_more_points=Nem érhetsz el több bónusz tehetségpontot.
items.potions.exotic.potionofdivineinspiration.select_tier=Válassz egy tehetségszintet, amelyhez két bónuszpontot szeretnél kapni. A pontokat csak akkor költheted el, ha már feloldottad az adott szintet.
items.potions.exotic.potionofdivineinspiration.bonus=+2 tehetségpont!
items.potions.exotic.potionofdivineinspiration.desc=A szent energia folyékony formába öntött ereje, ez a nedű isteni erővel ruházza fel az ivót, és két bónusz tehetségpontot ad neki egy általa választott szinten.\n\nEz a főzet minden tehetségszinthez csak egyszer használható.

items.potions.exotic.potionofmagicalsight.name=mágikus látás itala
items.potions.exotic.potionofmagicalsight.desc=Miután ezt megittad, az érzékeid rövid időre hihetetlen szintre emelkednek, lehetővé téve, hogy 12 mező sugarú körben átláss a falakon!

items.potions.exotic.potionofmastery.name=mesterfőzet
items.potions.exotic.potionofmastery.prompt=tökéletesíts egy tárgyat
items.potions.exotic.potionofmastery.weapon_easier=A fegyvered könnyebben forgathatóvá válik!
items.potions.exotic.potionofmastery.armor_easier=A páncélodat könnyebb lesz viselni!
items.potions.exotic.potionofmastery.desc=Ahelyett, hogy nyers erőt adna, ez a bájital inkább a felhasználó izmait hangolja egy adott tárgyra. Ez megkönnyíti a tárgy használatát, mintha az ivó gyakorolt volna vele, és kialakította volna az izommemóriáját.\n\nA kiválasztott fegyver vagy páncél használatához 2-vel kevesebb erőre lesz szükség. Ez a bájital csak egyszer használható minden tárgyra.

items.potions.exotic.potionofshielding.name=védelmezőital
items.potions.exotic.potionofshielding.desc=Gyógyítás helyett ez a varázsital egy tartós burkot képez a használója körül, tetemes mértékű sérülésektől megóvva.

items.potions.exotic.potionofshroudingfog.name=elfedő köd itala
items.potions.exotic.potionofshroudingfog.desc=Ha levegővel érintkezik, az üvegcsében lévő folyadék sűrű, füstös ködöt képez, amely gyorsan szétterjed, és elzárja az ellenség látását.

items.potions.exotic.potionofsnapfreeze.name=hirtelen fagyás itala
items.potions.exotic.potionofsnapfreeze.desc=A vegyszer amit ez a főzet tartalmaz, azonnal reakcióba lép a levegővel. Rögtön megfagyaszt és meggyökerez a hatósugarában mindent.

items.potions.exotic.potionofstamina.name=állóképesség itala
items.potions.exotic.potionofstamina.desc=Ezt a különösen édes folyadékot elfogyasztva hosszú időre túltöltődsz energiával, és sokáig iszonyatos sebességgel tudsz majd futni.

items.potions.exotic.potionofstormclouds.name=viharfelhők itala
items.potions.exotic.potionofstormclouds.desc=E varázsital elhajítása után gyorsan terjedő, sűrű gőzfelhő képződik, amely lecsapódik, majd lefolyik a környezetében. A terület nagy része vízzé válik, a tüzes ellenfelek megsérülnek, a csapdák túlterhelődnek és tönkremennek.



###quest items
items.quest.ceremonialcandle.name=szertartási gyertya
items.quest.ceremonialcandle.desc=A használattól leolvadt és egybefolyt gyertyák.\n\nMagukban értéktelenek, de még több gyertyával rendbe állítva koncentrálhatják az energiákat egy megidéző szertartartáshoz.

items.quest.corpsedust.name=hullapor
items.quest.corpsedust.chill=Végigfut a hideg a hátadon.
items.quest.corpsedust.desc=A hullapor kívülről nem különbözik egy marék közönséges portól, de érzed, hogy gonosz energia lüktet benne.\n\nÉrdemes a lehető leghamarabb megszabadulni tőle.

items.quest.darkgold.name=sötét aranyérc
items.quest.darkgold.you_now_have=Most már van %d sötét aranyérced.
items.quest.darkgold.desc=Ezt a fémet nem a színe miatt hívják sötétnek (színre olyan, mint a sima arany), hanem mert napfényben elolvad, így a felszínen használhatatlan.

items.quest.dwarftoken.name=törpe fémlap
items.quest.dwarftoken.desc=Ilyen fémlapocskát hord magánál sok törpe és néhány nagyobb teremtményük is - nem tudni, miért. Ékszer valamiféle azonosító lehet. A törpék furcsa népség.

items.quest.embers.name=elementálparázs
items.quest.embers.desc=Ezt a különleges parazsat csak fiatal tűzelementálokból lehet begyűjteni. Hőenergiát sugároz magából.

items.quest.gooblob.name=ragacs paca
items.quest.gooblob.desc=Egy zselészerűen mocorgó paca, Ragacsból szakadt ki amikor elpusztult. Olyan, mint egy nagy zselélabda, habár megenni nem mernéd.\n\nSemmit sem ér magában, de talán hasznos lehet kombinálni bizonyos főzetekkel, vagy egy bombával. Végső soron tisztességes mennyiségű energiává alakítható.

items.quest.metalshard.name=megátkozott fémszilánk
items.quest.metalshard.desc=Egy szilánk rozsdás, megátkozott fémből, amely a DM-300-ról tört le, amikor megsemmisült. Lappangó rosszindulatú mágiát érzel benne.\n\nSemmire sem használható magában, de talán bizonyos tekercsekkel vagy bombával kombinálva hasznos lehet. Ha másra nem, arra jó lesz, hogy egy jó adag energiává átalakítsd.

items.quest.pickaxe.name=csákány
items.quest.pickaxe.ac_mine=BÁNYÁSZOM
items.quest.pickaxe.no_vein=Nincs a közeledben kibányászható sötét aranyérc.
items.quest.pickaxe.ability_name=átdöf
items.quest.pickaxe.ability_desc=A párbajhős képes csákánnyal _átdöfni_ az ellenséget. Ez garantáltan betalál, 3 körre sebezhetővé teszi, és _%1$d-%2$d sérülést_ okoz a kemény bőrű ellenségeknek.
items.quest.pickaxe.upgrade_ability_stat_name=Képességsebzés
items.quest.pickaxe.desc=Ez egy erős és nehéz szerszám a sziklatöréshez. A bányászathoz nem kell felszerelned a csákányt, de szükség esetén valószínűleg fegyverként is használhatod.

items.quest.ratskull.name=óriás patkánykoponya
items.quest.ratskull.desc=Egy meglepően méretes patkánykoponya. Nagyszerű vadásztrófea lehetne, ha lenne falad, ahova kirakhatnád.



###remains
items.remains.remainsitem.ac_use=HASZNÁLOM
items.remains.bowfragment.name=íjszilánk
items.remains.bowfragment.desc=Ez a törött fadarab egykor egy vadásznő elveszett lélekíjának része volt. A fadarabban még mindig érzel egy kis természeti energiát, így még használható arra, hogy magas füvet növessz magad köré. Ezzel azonban a fadarab is elpusztul.
items.remains.brokenhilt.name=törött markolat
items.remains.brokenhilt.desc=Ez a törött markolat úgy néz ki, mintha egy legyőzött párbajhős fegyveréből származna. A markolatban még érezhető egy kis harci erő, amelyet arra használhatsz, hogy a következő két sikeres közelharci támadásodhoz egy kis bónuszsebzést kapj. Ezzel azonban a markolat is elpusztul.
items.remains.brokenstaff.name=törött bot
items.remains.brokenstaff.desc=Ez a mágusbot kettétört, miután a tulajdonosa meghalt. Még mindig érezhető, hogy maradt némi mágikus energia a botban, amit arra használhatsz, hogy a pálcáidnak egy kis töltést adj. Ez azonban elpusztítja a bot maradványait.
items.remains.cloakscrap.name=szövetdarabka
items.remains.cloakscrap.desc=Ez az áttetsző szövetdarab úgy néz ki, mintha egy néhai zsivány árnyékköpenyéből származna. Még mindig érezhető benne egy kis misztikus energia, amit arra használhatsz, hogy egy kis töltéslöketet adj az ereklyéidnek. Ez azonban elpusztítja a szövetdarabkát.
items.remains.sealshard.name=pecséttöredékek
items.remains.sealshard.desc=Ezek az apró, vörös viasztöredékek úgy néznek ki, mintha egy elesett harcos pecsétjének darabjai lennének. Még mindig érezni, hogy egy kis akaraterő tapad a pecséthez, amit arra használhatsz, hogy adj magadnak egy kis védőburkot. Ez azonban elpusztítja a pecséttöredékeket.



