items.rings.ringoffuror.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, összesen _%s%%_-kal növelve a támadásaid sebességét.
items.rings.ringoffuror.upgrade_stat_name_1=Támadásisebesség-növelés
items.rings.ringoffuror.desc=A gyűrű viselőjén tomboló düh lesz úrrá, támadásai felgyorsulnak. Ha a gyűrű átkozott, akkor lelassítja a viselője támadását.

items.rings.ringofhaste.name=sietséggyűrű
