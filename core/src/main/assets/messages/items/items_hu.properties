items.keys.goldenkey.name=aranykulcs
items.keys.goldenkey.desc=A kulcs fogazata aprólékos munkával készült. Talán egy lezárt ládát nyit?

items.keys.crystalkey.name=Kristálykulcs
items.keys.crystalkey.desc=E kristályos kulcs csiszolt felületei csillognak a sötétben. Talán valamilyen kristályból készült dolgot nyit?

items.keys.ironkey.name=vaskulcs
items.keys.ironkey.desc=Az ősrégi vaskulcs fogazata eléggé elhasználódott, a rajta csüngő bőrszíj is ütött-kopott. Milyen ajtót nyithat?

items.keys.skeletonkey.name=csontvázkulcs
items.keys.skeletonkey.desc=Ez egy különleges kulcsnak tűnik: a vége koponyaformájú. Valószínűleg valamilyen különleges kaput nyithat.



