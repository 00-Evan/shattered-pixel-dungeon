items.food.blandfruit.desc_throw=Úgy látszik meglehetősen labilis, talán jobb eldobni.
items.food.blandfruit$chunks.name=pár darab szelidgyümölcs
items.food.blandfruit$chunks.desc=A szelídgyümölcs az ütéstől felrobbant, jókora élettelen darabokat hagyva maga után.\n\nAnnak ellenére, hogy kissé mind koszos, ezek a főtt gyümölcsdarabok ehetőnek tűnnek.

