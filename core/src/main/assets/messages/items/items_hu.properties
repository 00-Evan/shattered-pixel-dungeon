items.artifacts.driedrose.desc_no_quest=Egy régi, elszáradt rózsa, amely kora ellenére mégis valahogy egyben maradt.\n\nVan benne valamiféle spirituális erő, de fogalmad sincs még, hogyan használhatnád.
items.artifacts.driedrose.desc_hint=Úgy tűnik, hiányzik néhány szirma. Ha vissza tudnád tűzni őket, a rózsa talán visszanyerné az erejét.
items.artifacts.driedrose.desc_cursed=A megátkozott rózsa a kezedhez tapad, hátborzongatóan hidegnek érzed.
