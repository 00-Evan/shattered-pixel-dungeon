items.wands.wand.ac_zap=LÖVÉS
items.wands.wand.fizzles=A pálcád csak sistereg; talán nem töltődött még fel.
items.wands.wand.no_magic=A varázspálcád serceg; nem használhatsz varázslatot amíg varázslat immunis vagy.
items.wands.wand.self_target=Magadat nem célozhatod!
items.wands.wand.identify=Mostanra eléggé kiismerted a varázspálcád, hogy teljesen azonosítsd.
items.wands.wand.resin_one=Ez a pálca _1 szintet_ ugrott a misztikus gyantától.
items.wands.wand.resin_many=Ez a pálca _%d szintet_ ugrott a misztikus gyantától.
items.wands.wand.cursed=Ez a pálca átkozott, ettől kiszámíthatatlanul és vaktában varázsol.
items.wands.wand.not_cursed=A varázspálca rosszindulatú mágiától mentes.
