items.potions.exotic.potionofcleansing.name=tisztítóital
items.potions.exotic.potionofcleansing.desc=This powerful reagent will render the drinker immune to all harmful status effects for a few turns when quaffed. It can be thrown at a target to cleanse them as well.
items.potions.exotic.potionofcleansing$cleanse.name=megtisztítva
items.potions.exotic.potionofcleansing$cleanse.desc=This character is temporarily immune to all harmful status effects!\n\nTurns remaining: %s.

items.potions.exotic.potionofcorrosivegas.name=marógázital
items.potions.exotic.potionofcorrosivegas.desc=Ha ezt a nyomás alatt álló üveget kinyitod vagy összetöröd, a tartalma halálos, rozsdaszínű, maró hatású gázfelhővé robban. Ez a gáz gyorsabban terjed, mint a mérgező gáz, és halálosabb, de nem is tart olyan sokáig.

items.potions.exotic.potionofdragonsbreath.name=sárkánylehelet-ital
items.potions.exotic.potionofdragonsbreath.prompt=Válaszd ki a gyújtogatás helyét
items.potions.exotic.potionofdragonsbreath.desc=Ez a flaska egy szokatlan vegyületet tartalmaz, amely pillanatokon belül lángra lobban, miután nyállal keveredett. Ha gyorsan kiköpöd a folyadékot, képes leszel tüzet okádni a szádból!

items.potions.exotic.potionofearthenarmor.name=agyagpáncélital
items.potions.exotic.potionofearthenarmor.desc=Bénítás helyett ez a folyadék keményítő hatással bír a bőrre, amely ideiglenesen természetes páncéllá változik.

items.potions.exotic.potionofdivineinspiration.name=isteni ihlet itala
items.potions.exotic.potionofdivineinspiration.no_more_points=Nem kaphatsz már több bónusztehetségpontot.
items.potions.exotic.potionofdivineinspiration.select_tier=Válaszd ki a tehetségszintet, amelyhez két bónuszpontot szeretnél kapni. A pontokat csak akkor költheted el, ha már feloldottad az adott szintet.
items.potions.exotic.potionofdivineinspiration.bonus=+2 tehetségpont!
items.potions.exotic.potionofdivineinspiration.desc=A szent energia folyékony formába öntött erejével ez a nedű isteni erővel ruházza fel, aki megissza, és két bónusztehetségpontot ad neki egy általa választott tehetségszinthez.\n\nEz az ital minden tehetségszinthez csak egyszer használható.

items.potions.exotic.potionofmagicalsight.name=mágikus látás itala
items.potions.exotic.potionofmagicalsight.desc=Miután ezt megittad, az érzékeid rövid időre hihetetlenül magas szintűekké válnak, ami lehetővé teszi, hogy 12 mező sugarú körben átláss a falakon!

items.potions.exotic.potionofmastery.name=szakértelem itala
items.potions.exotic.potionofmastery.prompt=Légy szakértője valaminek
items.potions.exotic.potionofmastery.weapon_easier=A fegyvered könnyebben forgathatóvá válik!
items.potions.exotic.potionofmastery.armor_easier=A páncélodat könnyebb lett viselni!
items.potions.exotic.potionofmastery.desc=Ahelyett, hogy nyers erőt adna, ez a varázsital inkább az elfogyasztójának az izmait hangolja egy adott tárgyra. Ez megkönnyíti a tárgy használatát, mintha, aki megitta az italt, gyakorolt volna a tárggyal, és hozzászoktak volna az izmai.\n\nA kiválasztott fegyver vagy páncél használatához 2-vel kevesebb erőre lesz szükség. Ez a varázsital csak egyszer használható minden tárgyon.

items.potions.exotic.potionofshielding.name=védelmezőital
items.potions.exotic.potionofshielding.desc=Gyógyítás helyett ez a varázsital egy tartós burkot képez az elfogyasztója körül, amely tetemes mértékű sérüléstől megóvja.

items.potions.exotic.potionofshroudingfog.name=elfedő köd itala
items.potions.exotic.potionofshroudingfog.desc=Ha levegővel érintkezik, az üvegcsében lévő folyadék sűrű, füstös ködöt képez, amely gyorsan szétterjed, és korlátozza az ellenség látását.

items.potions.exotic.potionofsnapfreeze.name=hirtelen fagyás itala
items.potions.exotic.potionofsnapfreeze.desc=A vegyszer, amelyet ez a varázsital tartalmaz, azonnal reakcióba lép a levegővel, és rögtön megfagyaszt és meggyökereztet mindent a hatósugarában.

items.potions.exotic.potionofstamina.name=állóképesség itala
items.potions.exotic.potionofstamina.desc=Ezt a különösen édes folyadékot elfogyasztva hosszú időre túltöltődsz energiával, és sokáig iszonyatos sebességgel tudsz majd futni.

items.potions.exotic.potionofstormclouds.name=viharfelhők itala
items.potions.exotic.potionofstormclouds.desc=E varázsital elhajítása után gyorsan terjedő, sűrű gőzfelhő képződik, amely lecsapódik, majd lefolyik a környezetében. A terület nagy része vízzé válik, a tüzes ellenfelek megsérülnek, a csapdák túlterhelődnek és tönkremennek.



###quest items
items.quest.ceremonialcandle.name=szertartási gyertya
items.quest.ceremonialcandle.desc=A használattól leolvadt és egybefolyt gyertyák.\n\nEgyenként haszontalanok, de több gyertya a megfelelő elrendezésben használva összpontosítani tudja az energiát egy megidézési szertartáshoz.
items.quest.ceremonialcandle.discover_hint=You can find this item during a specific quest.

items.quest.corpsedust.name=hullapor
items.quest.corpsedust.chill=Végigfut a hideg a hátadon.
items.quest.corpsedust.desc=A hullapor kívülről nem különbözik egy marék közönséges portól, de érzed, hogy gonosz energia lüktet benne.\n\nÉrdemes a lehető leghamarabb megszabadulni tőle.
items.quest.corpsedust.discover_hint=You can find this item during a specific quest.

items.quest.darkgold.name=sötétarany-érc
items.quest.darkgold.you_now_have=Most már van %d sötétarany-érced.
items.quest.darkgold.desc=Ezt a fémet nem a színe miatt hívják sötétnek (színre olyan, mint a sima arany), hanem mert napfényben elolvad, így a felszínen használhatatlan.
items.quest.darkgold.discover_hint=You can find this item during a specific quest.

items.quest.dwarftoken.name=törpe fémlap
items.quest.dwarftoken.desc=Ilyen ismeretlen rendeltetésű fémlapocskát hord magánál sok törpe és néhány nagyobb teremtményük is. Talán ékszer vagy valamiféle igazolvány lehet. A törpék furcsa népség.
items.quest.dwarftoken.discover_hint=You can find this item during a specific quest.

items.quest.embers.name=elementálparázs
items.quest.embers.desc=Ezt a különleges parazsat csak fiatal tűzelementálokból lehet begyűjteni. Hőenergiát sugároz magából.
items.quest.embers.discover_hint=You can find this item during a specific quest.

items.quest.gooblob.name=ragacspaca
items.quest.gooblob.desc=Kocsonyásan remegő paca, amely a Ragacsból szakadt ki, amikor elpusztult. Olyan, mint egy nagy zselégolyó, de azért megenni nem mernéd.\n\nSemmit sem lehet vele csinálni magában, de talán bizonyos varázsitalokkal vagy egy bombával összetéve hasznos lehet. Ha másra nem, arra jó lehet, hogy tisztességes mennyiségű energiává alakítsák.
items.quest.gooblob.discover_hint=You can get this item as a drop from certain enemies.

items.quest.metalshard.name=megátkozott fémszilánk
items.quest.metalshard.desc=Egy szilánk rozsdás, megátkozott fémből, amely a DM-300-ról tört le, amikor megsemmisült. Lappangó rosszindulatú mágiát érzel benne.\n\nSemmire sem használható magában, de talán bizonyos tekercsekkel vagy bombával kombinálva hasznos lehet. Ha másra nem, arra jó lesz, hogy egy jó adag energiává átalakítsd.
items.quest.metalshard.discover_hint=You can get this item as a drop from certain enemies.

items.quest.pickaxe.name=csákány
items.quest.pickaxe.ability_name=átdöf
items.quest.pickaxe.ability_desc=A párbajhős képes csákánnyal _átdöfni_ az ellenséget. Ez garantáltan betalál, 3 körre sebezhetővé teszi, és _%1$d-%2$d sérülést_ okoz a kemény bőrű ellenségeknek.
items.quest.pickaxe.upgrade_ability_stat_name=Képességsebzés
items.quest.pickaxe.desc=Ez egy erős és nehéz, szikla törésére való szerszám. A bányászathoz nem kell viselned a csákányt, de szükség esetén valószínűleg fegyverként is viselheted.
items.quest.pickaxe.discover_hint=You can find this item during a specific quest.

items.quest.ratskull.name=óriás patkánykoponya
items.quest.ratskull.desc=Egy meglepően méretes patkánykoponya. Nagyszerű vadásztrófea lehetne, ha lenne falad, ahova kirakhatnád.



###remains
items.remains.remainsitem.ac_use=HASZNÁL
items.remains.remainsitem.discover_hint=You can find this item in the remains of a specific hero from a previous lost run.

items.remains.bowfragment.name=íjtöredék
items.remains.bowfragment.desc=Ez a törött fadarab egykor egy vadásznő elveszett lélekíjának része volt. A fadarabban még mindig érzel egy kis természeti energiát, így még használható arra, hogy magas füvet növessz magad köré. Ezzel azonban a fadarab is elpusztul.

items.remains.brokenhilt.name=törött markolat
items.remains.brokenhilt.desc=Ez a törött markolat úgy néz ki, mintha egy legyőzött párbajhős fegyveréből származna. A markolatban még érezhető egy kis harci erő, amelyet arra használhatsz, hogy a következő két sikeres közelharci támadásodhoz egy kis bónuszsebzést kapj. Ezzel azonban a markolat is elpusztul.

items.remains.brokenstaff.name=törött bot
items.remains.brokenstaff.desc=Ez a mágusbot kettétört, miután a tulajdonosa meghalt. Még mindig érezhető, hogy maradt némi mágikus energia a botban, amit arra használhatsz, hogy a pálcáidnak egy kis töltést adj. Ez azonban elpusztítja a bot maradványait.

items.remains.cloakscrap.name=ruhafecni
items.remains.cloakscrap.desc=Ez az áttetsző szövetdarab úgy néz ki, mintha egy néhai zsivány árnyékköpenyéből származna. Még mindig érezhető benne egy kis misztikus energia, amit arra használhatsz, hogy egy kis többlettöltést adj az ereklyéidnek. Ez azonban elpusztítja a szövetdarabkát.

items.remains.sealshard.name=pecséttöredékek
items.remains.sealshard.desc=Ezek az apró, vörös viasztöredékek úgy néznek ki, mintha egy elesett harcos pecsétjének darabjai lennének. Még mindig érezni, hogy egy kis akaraterő tapad a pecséthez, amit arra használhatsz, hogy adj magadnak egy kis védőburkot. Ez azonban elpusztítja a pecséttöredékeket.

items.remains.tornpage.name=kitépett lap
items.remains.tornpage.desc=Ez a papírlap úgy néz ki, mintha egy néhai térítő szentkönyvéből származna. Még mindig érezhető benne egy kis isteni erő, amit arra használhatsz, hogy visszanyerj egy kis életerőt. Ez azonban elpusztítja a kitépett lapot.



