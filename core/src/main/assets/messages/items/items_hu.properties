items.armor.armor.not_cursed=Ez a páncél rosszindulatú mágiától mentes.
items.armor.armor.seal_attached=Erre a páncélra van tűzve a harcos törött medálja.
items.armor.armor$glyph.glyph=varázsjel
items.armor.armor$glyph.killed=%s végzett veled...

items.armor.classarmor.not_equipped=Fel kell venned a páncélt, hogy használhasd a különleges erejét!
items.armor.classarmor.low_charge=A páncélnak nincs elegendő töltése, hogy használhasd a különleges erejét!

items.armor.clotharmor.name=szövet páncél
items.armor.clotharmor.desc=Ez a könnyű páncél alapszintű védelmet nyújt.

items.armor.huntressarmor.name=vadászköpeny
items.armor.huntressarmor.ac_special=SZIVÁRVÁNYOS PENGÉK
items.armor.huntressarmor.no_enemies=Nem látsz ellenséget
items.armor.huntressarmor.desc=A köpönyeg viselése közben a vadásznő színjátszó pengéket készíthet. Minden egyes penge egy ellenségre szegeződik a vadásznő látóterében. Az okozott sebzés az éppen viselt közelharci fegyvertől függ.\n\nA képesség használata a páncélzat töltéséből 35 százalékot fogyaszt. A páncélzat fokozatosan töltődik, ahogyan a vadásznő tapasztalata növekszik.

items.armor.leatherarmor.name=bőrvért
items.armor.leatherarmor.desc=Egy szörny cserzett bőréből készült páncél. Nem olyan könnyű mint a puha vért, de nagyobb védelmet nyújt.

items.armor.magearmor.name=mágustalár
items.armor.magearmor.ac_special=MEGOLVADT FÖLD
items.armor.magearmor.desc=Ezt a gyönyörű palástot viselve a mágus képes megidézni a megolvadt föld varázslatot. A látóterében minden ellenség a földbe gyökerezik és lángra lobban.\n\nA képesség használata a páncél töltéséből 35 százalékot fogyaszt. A páncélzat fokozatosan töltődik, ahogyan a mágus tapasztalata növekszik.

items.armor.mailarmor.name=sodronying
items.armor.mailarmor.desc=Egymásba fonódó fémkapcsok alkotják ezt a kemény, de rugalmas páncélt.

items.armor.platearmor.name=lemezvért
items.armor.platearmor.desc=Roppant méretű fémlemezekből készült páncél. Páratlan védelmet nyújt bármely kalandornak, aki elbír ilyen elképesztő súlyt.

items.armor.roguearmor.name=tolvajruha
items.armor.roguearmor.ac_special=FÜSTBOMBA
items.armor.roguearmor.fov=Csak üres helyre ugorhatsz, látótávolságon belül.
items.armor.roguearmor.prompt=Válaszd ki, hova ugrasz
items.armor.roguearmor.desc=Ezt a sötét öltözéket viselve a tolvaj el tud tűnni bármely közelben látható helyre, gomolygó füstöt hagyva maga után. Ez a képesség átmenetileg láthatatlanná teszi a tolvajt és megvakítja az ellenfelét.\n\nA képesség használata a páncél töltéséből 35 százalékot fogyaszt. A páncélzat fokozatosan töltődik, ahogyan a tolvaj tapasztalata növekszik.

items.armor.scalearmor.name=pikkelyvért
items.armor.scalearmor.desc=A bőrvértre varrott fémpikkelyekből készült páncél jó védelmet nyújt, mégis rugalmas.

items.armor.warriorarmor.name=harcos páncélzat
items.armor.warriorarmor.ac_special=HŐSI CSAPÁS
items.armor.warriorarmor.prompt=Válaszd meg a csapás irányát
items.armor.warriorarmor.desc=Bár a páncélzat nehéznek tűnik, segítségével a harcos hősi csapást mérhet egy kijelölt helyre. Ahova lesújt, a környező ellenségek mind beleszédülnek. \n\nA képesség használata a páncél töltéséből 35 százalékot fogyaszt. A páncélzat fokozatosan töltődik, ahogyan a harcos tapasztalata növekszik.



###artifacts
items.artifacts.alchemiststoolkit.name=alkimista felszerelés
items.artifacts.alchemiststoolkit.ac_brew=FŐZÖK
items.artifacts.alchemiststoolkit.not_ready=Az eszközöd még nem melegedett fel.
items.artifacts.alchemiststoolkit.cursed=Az elátkozott eszközöd meggátol az alkímiában!
items.artifacts.alchemiststoolkit.enemy_near=Ezt nem teheted meg ellenségekkel a közeledben.
items.artifacts.alchemiststoolkit.full=Az eszközöd maximális energián van!
items.artifacts.alchemiststoolkit.desc=Ez az eszköz számos vegyszert és gyógyfüvet tartalmaz, emellett egy kis keverő üvegcsét, lehetővé téve az alkímiát útközben is.
items.artifacts.alchemiststoolkit.desc_cursed=A megátkozott eszköz oldaladhoz láncolta magát, és nem engedi hogy alkímiát használhass.
items.artifacts.alchemiststoolkit.desc_warming=Az eszköz bemelegedés alatt áll és használhatod miután elég tapasztalatot szereztél.
items.artifacts.alchemiststoolkit.desc_hint=Miközben fejlődsz, az eszközöd lassan termeli az alkimista energiát. Talán lehetne fokozni egy alkimista fazékban?

items.artifacts.artifact.cannot_wear_two=Nem viselhetsz két ugyanolyan ereklyét.
items.artifacts.artifact.equip_cursed=Az ereklye fájdalmasan hozzád tapad.
items.artifacts.artifact.curse_known=Gonosz varázslatot érzel megbújni ebben az ereklyében.
items.artifacts.artifact.not_cursed=Ez az ereklye rosszindulatú mágiától mentes.
items.artifacts.artifact.need_to_equip=Viselned kell az ereklyédet, hogy ezt megtehesd.

items.artifacts.capeofthorns.name=szilánkköpeny
items.artifacts.capeofthorns.desc=A DM-300 szétroncsolt fémlemezei merev köpenyt alkotnak. Sűrű energia lehet benne, talán van még benne a DM-300 erejéből?
items.artifacts.capeofthorns.desc_inactive=A köpeny biztatóan nehezedik a válladra, az elszenvedett sebzésedből energiát nyer.
items.artifacts.capeofthorns.desc_active=A köpeny oltalmazó erőt sugározva bocsátja ki a felgyülemlett energiáját.
items.artifacts.capeofthorns$thorns.inert=A köpenyed újra nyugvó állapotba kerül.
items.artifacts.capeofthorns$thorns.radiating=A köpenyed újra energiát sugároz, védve érzed magad!
items.artifacts.capeofthorns$thorns.levelup=A köpenyed erősebb lett!
items.artifacts.capeofthorns$thorns.name=Szilánkok
items.artifacts.capeofthorns$thorns.desc=A köpenyed energiát sugároz, amely erőteret hajlít köréd!\n\nHa a szilánkok működésben vannak, minden elszenvedett sebzésed egy részét felfogják. Továbbá ha a támadód melletted áll, a felfogott sebzés visszaszáll rá.\n\nA szilánkok még %s körig működnek.

items.artifacts.chaliceofblood.name=vérkehely
items.artifacts.chaliceofblood.ac_prick=MEGSZÚRÁS
items.artifacts.chaliceofblood.yes=Igen, tudom, mit csinálok
items.artifacts.chaliceofblood.no=Nem, meggondoltam magam
items.artifacts.chaliceofblood.prick_warn=Minden használatkor egyre több életerőt von el tőled a kehely, ha nem vagy óvatos, könnyen bele is halhatsz.\n\nBiztosan szeretnél több életerőt áldozni bele?
items.artifacts.chaliceofblood.onprick=Megszúrod magad, az életerőd a kehelybe vándorol.
items.artifacts.chaliceofblood.ondeath=A kehely minden életed elszívja...
items.artifacts.chaliceofblood.desc=A csillogó ezüstkehely szélét különleges, éles drágakövek díszítik.
items.artifacts.chaliceofblood.desc_cursed=A megátkozott kehely a kezedhez ragad és meggátolja a természetes gyógyulást.
items.artifacts.chaliceofblood.desc_1=A kelyhet tartva különös kényszert érzel arra, hogy az éles drágakövekkel megszúrd magad.
items.artifacts.chaliceofblood.desc_2=A véred van a kehelybe gyűjtve. Érzed, ahogyan a kehely lágyan életerővel táplál. Szeretnéd újra megvágni magad a kehellyel, bár tudod, hogy fájni fog.
items.artifacts.chaliceofblood.desc_3=A kehely színültig megtelt az életesszenciáddal. Érzed, ahogy a kehely visszaárasztja beléd az életerőt.

items.artifacts.cloakofshadows.name=árnyékköpeny
items.artifacts.cloakofshadows.ac_stealth=LOPAKODÁS
items.artifacts.cloakofshadows.cooldown=A köpenyed %d kör múlva nyeri vissza energiáját.
items.artifacts.cloakofshadows.cursed=Megátkozott köpenyt nem tudsz használni.
items.artifacts.cloakofshadows.no_charge=A köpenyedben nincs elég energia, nem tudod még használni.
items.artifacts.cloakofshadows.desc=Felbecsülhetetlenül értékes varázsköpeny, amelyet a tolvaj évekkel ezelőtt lopott el a királyi fegyvertárból. Aki magára ölti, az rövid időre teljesen láthatatlanná válik tőle.\n\nA köpeny annál erősebbé válik, minél többet használják, így a tolvaj egyre gyakrabban és egyre hosszabb időre válhat láthatatlanná.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Elfogyott a köpenyed energiája.
items.artifacts.cloakofshadows$cloakstealth.levelup=A köpenyed erősebb lett!
items.artifacts.cloakofshadows$cloakstealth.name=A köpeny árnyékában
items.artifacts.cloakofshadows$cloakstealth.desc=Az árnyékköpenyed láthatatlanná tesz, amikor rád terül.\n\nHa láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy üldözni. Fizikai támadás és mágikus erő (mint a tekercsek és varázspálcák) hatására a láthatatlanság azonnal megszűnik.\n\nLáthatatlan maradsz, amíg a láthatatlanságot valami meg nem töri vagy el nem fogy a köpeny energiája.

items.artifacts.driedrose.name=elszáradt rózsa
items.artifacts.driedrose.ac_summon=MEGIDÉZEM
items.artifacts.driedrose.ac_direct=UTASÍT
items.artifacts.driedrose.ac_outfit=ÖLTÖZTET
items.artifacts.driedrose.spawned=Már megidézted a kísértetet.
items.artifacts.driedrose.no_charge=A rózsád még nem töltött fel teljesen.
items.artifacts.driedrose.cursed=A megátkozott rózsát nem tudod használni.
items.artifacts.driedrose.no_space=Nincs szabad hely a közeledben.
items.artifacts.driedrose.charged=A rózsa teljesen feltöltött!
items.artifacts.driedrose.desc=Ez lenne a rózsa, amit a kísértet említett, mielőtt eltűnt? Mintha valamiféle spirituális erő lenne benne, talán lehetne vele mozgósítani annak az elbukott harcosnak az energiáját.
items.artifacts.driedrose.desc_no_quest=Egy régi, elszáradt rózsa, amely kora ellenére mégis valahogy egyben maradt.\n\nVan benne valamiféle spirituális erő, de fogalmad sincs még, hogyan használhatnád.
items.artifacts.driedrose.desc_hint=Úgy tűnik, hiányzik néhány szirma. Ha vissza tudnád tűzni őket, a rózsa talán vissza nyerné az erejét.
items.artifacts.driedrose.desc_cursed=A megátkozott rózsa a kezedhez nő, hátborzongatóan hidegnek érzed.
items.artifacts.driedrose.desc_weapon=A kísértet fegyvere: %s.
items.artifacts.driedrose.desc_armor=A kísértet páncélja: %s.
items.artifacts.driedrose$petal.name=elszáradt szirom
items.artifacts.driedrose$petal.no_rose=Nincs rózsád, amire ráilleszthetnéd a szirmot.
items.artifacts.driedrose$petal.no_room=Nincs helye a sziromnak, úgyhogy eldobod.
items.artifacts.driedrose$petal.maxlevel=A rózsa elkészült!
items.artifacts.driedrose$petal.levelup=Ráilleszted a szirmot a rózsára.
items.artifacts.driedrose$petal.desc=Törékeny, elszáradt szirom, amely valahogy mindeddig átvészelte a kazamatákat.
items.artifacts.driedrose$wndghosthero.title=A kísértet felszerelése
items.artifacts.driedrose$wndghosthero.desc=A kísértet önmagában elég gyenge, de a teste elég szilárd ahhoz, hogy fegyvert és páncélt tudjon viselni. Éppúgy tudja viselni ezeket a felszereléseket, akárcsak te.\n\nA kísértet olyan tárgyakat tud felvenni, amelyek legfeljebb _%d erőt_ igényelnek.
items.artifacts.driedrose$wndghosthero.weapon_prompt=Válassz egy fegyvert
items.artifacts.driedrose$wndghosthero.armor_prompt=Válassz egy páncélt
items.artifacts.driedrose$wndghosthero.cant_unique=A kísértet nem tud különleges tárgyat használni.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Nem tudsz eleget erről a tárgyról.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nem adhatsz a kísértetre átkozott felszerelést.
items.artifacts.driedrose$wndghosthero.cant_strength=A kísértet nem elég erős ahhoz, hogy használni tudja.

