items.rings.ringofenergy.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, összesen _%s%%_-kal növelve a töltési sebességet.
items.rings.ringofenergy.upgrade_stat_name_1=Töltésnövelés
items.rings.ringofenergy.desc=A mágikus felszerelésed gyorsabban töltődik fel a gyűrűből sugárzó misztikus mezőben. Egy elátkozott gyűrű lassítja a feltöltődést.

items.rings.ringofevasion.name=kijátszás gyűrűje
items.rings.ringofevasion.stats=Ha viseled, ez a gyűrű _%s%%-kal_ növeli a kijátszásodat.
items.rings.ringofevasion.typical_stats=Ha viseled, ez a gyűrű tipikusan _%s%%-kal_ növeli meg a kijátszásodat.
items.rings.ringofevasion.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, összesen _%s%%-kal_ növelve a kijátszásodat.
items.rings.ringofevasion.upgrade_stat_name_1=Kitérésnövelés
items.rings.ringofevasion.desc=Ez a gyűrű felgyorsítja a viselője reakcióit, nehezebb célponttá válik. Egy megátkozott gyűrű ehelyett könnyebb célponttá alakítja viselőjét.

items.rings.ringofforce.name=nyerserő-gyűrű
items.rings.ringofforce.stats=A jelenlegi erőddel fegyvertelenül ez a gyűrű _%1$d-%2$d sérülést_ okoz. Fegyverrel ez a gyűrű ennyivel növeli a sebzésed: _%3$d._
items.rings.ringofforce.typical_stats=Fegyvertelenül a jelenlegi erőddel ez a gyűrű jellemzően _%1$d-%2$d sérülést_ okoz. Fegyverrel jellemzően ennyivel növeli a sebzést: _%3$d._
items.rings.ringofforce.combined_stats=A gyűrűk, amelyeket viselsz, egyesítik erejüket, és összesen _%1$d-%2$d sebzést_ okoznak fegyver nélkül, vagy _%3$d sebzést_ fegyverrel.
items.rings.ringofforce.upgrade_stat_name_1=Fegyvertelen sebzés
items.rings.ringofforce.upgrade_stat_name_2=Fegyveressebzés-növelés
items.rings.ringofforce.upgrade_stat_name_3=Képességsebzés
items.rings.ringofforce.ability_name=ütőállás
items.rings.ringofforce.typical_ability_desc=A párbajhős ezzel a gyűrűvel felveheti az _ökölvívó testtartás_ pozíciót, így a rendszeres támadásai mindig ezt a gyűrűt használják, még fegyverrel felszerelve is. Ezek a támadások jellemzően _%1$d-%2$d sebzést_ okoznak, és a fegyver bűvöletét, valamint a bővítéseit is átveszik. Ez az állás 50 %%-el lassítja a fegyverek újratöltési sebességét.
items.rings.ringofforce.ability_desc=A párbajhős ezzel a gyűrűvel felveheti az _ökölvívó testtartás_ pozíciót, így a rendszeres támadásai mindig ezt a gyűrűt használják, még fegyverrel felszerelve is. Ezek a támadások jellemzően _%1$d-%2$d sebzést_ okoznak, és a fegyver bűvöletét, valamint a bővítéseit is átveszik. Ez az állás 50 %%-el lassítja a fegyverek újratöltési sebességét.
items.rings.ringofforce.desc=Ez a gyűrű fokozza a viselője pusztakézi ütéseinek erejét. Ez az erőtöbblet elég csekély, ha fegyvert forgatsz, de a fegyvertelen támadásaid sokkal erősebbé válnak. Egy megátkozott gyűrű ehelyett gyengíti a pusztakézi ütéseid erejét.
items.rings.ringofforce$brawlersstance.name=ütőállás
items.rings.ringofforce$brawlersstance.desc=Ebben az állásban a párbajhős rendszeres támadásaihoz a felszerelt erőgyűrűt használja, még akkor is, ha fegyverrel van felszerelve. Ezek a támadások bónusz sebzést kapnak, és továbbra is használják a fegyver bővítéseit és bűvöletét.\n\nEnnek az állásnak a fenntartása azonban összpontosítást igényel, és 50%-kal csökkenti a fegyverek képességének újratöltési sebességét.\n\nEz az állás az erőgyűrű használatával ki- és bekapcsolható, de a töltési sebesség csökkenése egy kis ideig fennmarad, ha az állást gyorsan aktiválják és kikapcsolják.

