items.artifacts.driedrose$ghosthero.blessed_ankh_3=Jaj nekem! Még mindig életben vagy!
items.artifacts.driedrose$ghosthero.player_killed_1=Nem!...
items.artifacts.driedrose$ghosthero.player_killed_2=Nem tudtam segíteni nekik...
