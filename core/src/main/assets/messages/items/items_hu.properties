items.scrolls.scrollofretribution.blast=Erőteljes mágikus energia tör elő a tekercsből!
items.scrolls.scrollofretribution.desc=A tekercs romboló energiát tartalmaz, amely kivezeti az olvasója fájdalmait egy energiarobbanásba. Minél gyengébb a felolvasó, annál nagyobb sérülést tud okozni. Nagyon alacsony egészségnél az ellenségek java részét a tekercs azonnal megöli.

items.scrolls.scrollofrage.name=düh tekercs
items.scrolls.scrollofrage.roar=A tekercsből előtörő bőszítő üvöltés végigvisszhangzik a kazamatákon!
items.scrolls.scrollofrage.desc=Felolvasáskor a tekercs hatalmas üvöltést hallat, amely minden ellenséget a felolvasóhoz vonz, a közelieket pedig feldühíti.

items.scrolls.scrollofrecharging.name=energiatekercs
items.scrolls.scrollofrecharging.surge=Energia járja át a testedet, a varázspálcáid is felpezsdülnek!
items.scrolls.scrollofrecharging.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, idővel feltölti a használója minden varázspálcáját.

items.scrolls.scrollofremovecurse.name=átoklevétel tekercs
items.scrolls.scrollofremovecurse.inv_title=Mit tisztítasz meg az átoktól?
items.scrolls.scrollofremovecurse.cleansed=Tisztító fény ragyogja át a tárgyadat, és elűzi a gonosz energiát!
items.scrolls.scrollofremovecurse.not_cleansed=Tisztító fény ragyogja át a tárgyadat, de nem történik semmi.
items.scrolls.scrollofremovecurse.spirit=Tekercsed felszabadítja a meggyötört lelket!
items.scrolls.scrollofremovecurse.desc=A tekercsen lévő varázsige azonnal eltávolít bármilyen átkot egy fegyverről, gyűrűről, varázspálcáról, páncélról vagy ereklyéről.

items.scrolls.scrollofteleportation.name=teleport tekercs
items.scrolls.scrollofteleportation.tele=Egy szempillantás alatt a szint egy másik helyére teleportáltál.
items.scrolls.scrollofteleportation.no_tele=A teleportvarázslat nem sikerült.
items.scrolls.scrollofteleportation.cant_reach=Nem tudsz ide teleportálni.
items.scrolls.scrollofteleportation.prompt=Hova teleportálsz?
items.scrolls.scrollofteleportation.desc=A pergamenen lévő varázsige a szint egy másik pontjára juttatja a felolvasóját. A tekercs előnyben részesíti azon területeket, ahol a felolvasó még nem járt, habár nem képes bezárt ajtók és barikádok mögé teleportálni. Viszont titkos ajtókat felfedhet, melyek új területekre vezetnek.

items.scrolls.scrollofterror.name=rémület tekercs
items.scrolls.scrollofterror.none=A tekercsből ragyogó piros fény villan fel.
items.scrolls.scrollofterror.one=A tekercsből ragyogó piros fény villan fel, és %s elmenekül!
items.scrolls.scrollofterror.many=A tekercsből ragyogó piros fény villan fel, és a lények elmenekülnek!
items.scrolls.scrollofterror.desc=Amikor elolvasod, ez a tekercs vörös fényt bocsát ki, amely a látómeződben lévő összes ellenséget elborítja a rémülettől, azok pedig megfordulnak és elmenekülnek. A menekülő ellenség megtámadása lerövidíti a hatást.

items.scrolls.scrolloftransmutation.name=átváltoztatótekercs
items.scrolls.scrolloftransmutation.inv_title=Változtass át egy tárgyat
items.scrolls.scrolloftransmutation.nothing=Semmi érdekes nem történik.
items.scrolls.scrolloftransmutation.morph=A tárgyad átváltozik valami mássá!
items.scrolls.scrolloftransmutation.desc=Ez a tekercs erős átváltoztatómágiát tartalmaz. Ha egy alkalmas tárgyon használod, akkor azt egy másik, ugyanolyan típusú tárggyá alakítja át. A mágia még a fejlesztéseket, bűvöleteket és varázsjeleket is megőrzi. A tekercsek és varázsitalok átváltoznak egzotikus megfelelőjükké, és fordítva.

items.scrolls.scrollofupgrade.name=fejlesztéstekercs
items.scrolls.scrollofupgrade.inv_title=Fejlesztendő tárgy
items.scrolls.scrollofupgrade.weaken_curse=A fejlesztéstekercs gyengítette az átkot a tárgyon.
items.scrolls.scrollofupgrade.remove_curse=A fejlesztéstekercs megtisztította a tárgyat az átoktól.
items.scrolls.scrollofupgrade.desc=Ezzel a tekerccsel egyetlen tárgy fejleszthető fel. A varázspálcák ereje és töltésszáma nő, a fegyverek és páncélok több sebzést okoznak és védenek ki, a gyűrűk hatása pedig fokozódik.\n\nMég az átkokat is gyengítheti, vagy akár teljesen leveheti, bár nem olyan hatásos, mint az átoklevétel-tekercs. Sajnos a fejlesztővarázslat a magasabb szintű felszerelésen lévő bűvöleteket vagy varázsjeleket is törölheti.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=egzotikus KAUNAN tekercs
items.scrolls.exotic.exoticscroll.sowilo=egzotikus SOWILO tekercs
items.scrolls.exotic.exoticscroll.laguz=egzotikus LAGUZ tekercs
items.scrolls.exotic.exoticscroll.yngvi=egzotikus YNGVI tekercs
items.scrolls.exotic.exoticscroll.gyfu=egzotikus GYFU tekercs
items.scrolls.exotic.exoticscroll.raido=egzotikus RAIDO tekercs
items.scrolls.exotic.exoticscroll.isaz=egzotikus ISAZ tekercs
items.scrolls.exotic.exoticscroll.mannaz=egzotikus MANNAZ tekercs
items.scrolls.exotic.exoticscroll.naudiz=egzotikus NAUDIZ tekercs
items.scrolls.exotic.exoticscroll.berkanan=egzotikus BERKANAN tekercs
items.scrolls.exotic.exoticscroll.odal=egzotikus ODAL tekercs
items.scrolls.exotic.exoticscroll.tiwaz=egzotikus TIWAZ tekercs
items.scrolls.exotic.exoticscroll.unknown_desc=Egy fénylő, kibetűzhetetlen varázsrúnát írtak erre a fekete pergamenre. Úgy látszik, mintha idegen világból származna. Ki tudja mi történik, ha felolvassák?

items.scrolls.exotic.scrollofsirenssong.name=szirénének tekercs
items.scrolls.exotic.scrollofsirenssong.prompt=Válassz célpontot
items.scrolls.exotic.scrollofsirenssong.no_target=A tekercs célpont nélkül aktiválódik.
items.scrolls.exotic.scrollofsirenssong.cancel=Válassz célpontot.
items.scrolls.exotic.scrollofsirenssong.desc=Ennek a tekercsnek az olvasása egy csábító dallamot bocsát ki, amely lenyűgözi a kiszemelt ellenséget, és tartósan szövetségessé változtatja! A többi ellenséget, aki meghallja, átmenetileg elbájolja.\n\nA különösen erős ellenségek nem hagyják magukat lenyűgözni, de őket is elbájolja.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=lenyűgözött
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Ezt a teremtményt lenyűgözte a szirének énekét tartalmazó tekercs mágiája.\n\nA lenyűgözött karakter állandóan a szövetségesed, és minden ellenséggel akivel találkozik, harcolni fog.

items.scrolls.exotic.scrollofantimagic.name=mágiaellenes tekercs
items.scrolls.exotic.scrollofantimagic.desc=A tekercsen található varázsige egy mágikus aurával vesz körül, amely ideiglenesen blokkol minden mágikus hatást, legyen az káros vagy hasznos. A hősi páncélképességek azonban elég erősek ahhoz, hogy ettől függetlenül működjenek.

items.scrolls.exotic.scrollofchallenge.name=kihívás tekercs
items.scrolls.exotic.scrollofchallenge.desc=Hangosan olvasva ez a tekercs egy nagy üvöltést szabadít fel, amely az ellenséget a használóhoz vonzza, miközben egy kis arénát hoz létre körülötte.\n\nAmíg az olvasó ebben az arénában marad, addig 33%-kal kevesebb sebzést kap minden forrásból (ez a sebzéscsökkentés egyéb formái előtt érvényesül), és nem veszíti el a jóllakottságát.\n\nAz aréna mérete az olvasó tartózkodási helyének méretével arányos. Egyes főellenségek területén különösen kicsi lesz.
items.scrolls.exotic.scrollofchallenge$challengearena.name=kihívás aréna
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Egy mágikus aréna jelent meg körülötted, amelyet egy gomolygó vörös köd jelez.\n\nAmíg a ködben állsz, az éhséged nem nő, és 33%%-kal kevesebb sérülést szenvedsz minden forrásból. Ha más is csökkenti a sérülésed (például páncél), annak hatása a 33%%-os csökkentés után érvényesül.\n\nHátralévő körök: %d.

items.scrolls.exotic.scrollofdivination.name=jövendölő tekercs
items.scrolls.exotic.scrollofdivination.nothing_left=Nincs már mit azonosítani!
items.scrolls.exotic.scrollofdivination.desc=Ez a tekercs véletlenszerűen azonosít négy olyan tárgytípust, amelyet jelenleg nem ismersz. Az azonosított típusok lehetnek egy bájital színe, egy tekercs rúnája vagy egy gyűrű drágaköve. Az azonosított tárgyak nem feltétlenül olyanok, amik nálad vannak.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=A jövendölő tekercsed a következőket azonosította:

items.scrolls.exotic.scrollofdread.name=rettegés tekercs
items.scrolls.exotic.scrollofdread.desc=Amikor elolvasod, ez a tekercs vörös fényt bocsát ki, amely hihetetlen rémületet kelt minden ellenségben, aki a látómeződben van. Olyan nagy ez a hatás, hogy azok gyorsan megpróbálnak majd elmenekülni az egész kazamatából, hogy soha többé ne lássák őket!\n\nA rémülethez hasonlóan ez a hatás is megszűnhet idővel, vagy ha az ellenséget megtámadják.\n\nAz erős akaratú ellenségeknek (például a főellenségeknek) ehelyett a szokásos rémületet fogja okozni.

items.scrolls.exotic.scrollofenchantment.name=bűvölettekercs
items.scrolls.exotic.scrollofenchantment.inv_title=Bűvölj egy tárgyat
items.scrolls.exotic.scrollofenchantment.weapon=Válassz egy bűvöletet a fegyveredhez.
items.scrolls.exotic.scrollofenchantment.armor=Válassz egy varázsjelet a páncélodhoz.
items.scrolls.exotic.scrollofenchantment.cancel=mégse
items.scrolls.exotic.scrollofenchantment.cancel_warn=A visszvonás akkor is kimeríti a bűvölettekercsedet, boztos vagy benne?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Igen, biztos vagyok benne
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Nem, meggondoltam magam
items.scrolls.exotic.scrollofenchantment.desc=Ez a tekercs erős mágikus energiát vezet egy fegyverbe vagy páncélba. Az olvasónak van bizonyos fokú befolyása arra, hogy melyik varázslat lesz alkalmazva.

items.scrolls.exotic.scrollofforesight.name=betekintőtekercs
items.scrolls.exotic.scrollofforesight.desc=E tekercs elolvasása után a felolvasó elméje folyamatosan megtelik a környező terület kristálytiszta képével. Ez a hatás jelentős ideig tart, és minden rejtett ajtót vagy csapdát felfed, így szükségtelenné teszi a keresést.

items.scrolls.exotic.scrollofmetamorphosis.name=metamorfózistekercs
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Válassz egy tehetséget a metamorfózishoz.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Válassz egy új tehetséget, amellyel kicseréled a metamorfózison keresztülmenő tehetséged.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=tehetség metamorfózisa
items.scrolls.exotic.scrollofmetamorphosis.desc=Ez a tekercs erős átváltoztató mágiát tartalmaz, amely a felolvasóra van hatással, nem pedig egy tárgyra. Ennek a tekercsnek a mágiája lehetővé teszi, hogy kiválaszthass egy tehetséget, és kicseréld azt valamelyik másik hősosztály négy azonos szintű tehetségének egyikére!\n\nEz a hatás csak osztálytehetségekre alkalmazható, alosztályokból vagy páncélképességekből szerzett tehetségekre nem. Azok a tehetségek, amelyeket nem tudsz használni, nem jelennek meg választási lehetőségként.

items.scrolls.exotic.scrollofmysticalenergy.name=misztikus energia tekercs
items.scrolls.exotic.scrollofmysticalenergy.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, fokozatosan feltölti a felhasználója minden készítményét.

items.scrolls.exotic.scrollofpassage.name=utazó tekercs
items.scrolls.exotic.scrollofpassage.desc=Az ezen a pergamenen található varázslat azonnal a legközelebbi régió első emelete fölé. Nagyon praktikus, ha gyorsan el akarsz jutni egy boltba.

items.scrolls.exotic.scrollofprismaticimage.name=prizmakép tekercs
items.scrolls.exotic.scrollofprismaticimage.desc=A tekercs varázslata a felolvasó egy színes ikerpárját hozza létre. Ez a prizmakép a felolvasó gyengébb klónja, ugyanolyan védelemmel de alacsonyabb életerővel és sebzéssel.\n\nA prizmakép akkor mutatja meg magát, ha ellenséget lát, és kísérletet tesz a felolvasó megvédésére.\n\nHa a prizmakép már létezik, a tekercs felolvasása teljesen felgyógyítja azt.

items.scrolls.exotic.scrollofpsionicblast.name=pszionikus robbanás tekercse
items.scrolls.exotic.scrollofpsionicblast.ondeath=A pszionikus robbanás széthasítja az agyad...
items.scrolls.exotic.scrollofpsionicblast.desc=A tekercsben hihetetlen romboló energia van, amivel minden látható teremtény elméjét tönkreteheted.\n\nFontos tudni, hogy a felolvasó is sérül, megvakul és le is gyengül. Minél több célpontot talál el a tekercs, annál kisebb a saját sérülés.



###spells
items.spells.alchemize.name=alkímizáló
items.spells.alchemize.prompt=Alkimizálj egy tárgyat
items.spells.alchemize.desc=Ez a varázslat az alkimista üstben találhatóhoz hasonló átváltoztató erőket tartalmaz. Minden egyes használat lehetővé teszi a használó számára, hogy egy tárgyat (vagy tárgyak halmazát) arannyá vagy alkímiai energiává változtasson. A tekercsek vagy bájitalok energiává alakítása még azonosítja is őket.\n\nNéhány alkimizálót árulnak boltokban is, de sokkal több készíthető alkímia segítségével egy mag, egy rúnakő és egy kis alkímiai energia vegyítésével.
items.spells.alchemize$wndalchemizeitem.sell=Átalakítás %d arannyá
items.spells.alchemize$wndalchemizeitem.sell_1=Egy darab átalakítása %d arannyá
items.spells.alchemize$wndalchemizeitem.sell_all=Az összes átalakítása %d arannyá
items.spells.alchemize$wndalchemizeitem.energize=Átalakítás %d energiává
items.spells.alchemize$wndalchemizeitem.energize_1=Egy darab átalakítása %d energiává
items.spells.alchemize$wndalchemizeitem.energize_all=Az összes átalakítása %d energiává

items.spells.beaconofreturning.name=visszatérés jelzőfénye
items.spells.beaconofreturning.preventing=A hely erős mágikus aurája nem engedi használni a varázslatot!
items.spells.beaconofreturning.creatures=A közel álló lények pszichés aurája nem enged most teleportálni.
items.spells.beaconofreturning.set=A jelzőfény be lett állítva a jelenlegi helyzetedre.
items.spells.beaconofreturning.wnd_body=A beállítás felülírja a jelzőfény előzőleg beállított helyszínét.\n\nA visszatérés az utoljára beállított helyszínre juttat vissza és egy varázslatodba kerül.
items.spells.beaconofreturning.wnd_set=Beállít
items.spells.beaconofreturning.wnd_return=Visszatér
items.spells.beaconofreturning.desc_set=Ez a jelzőfény valahova a(z) %d. szintre van beállítva.
items.spells.beaconofreturning.desc=E bonyolult varázslat képessé tesz arra, hogy egy beállított helyszínre visszatérj, bármilyen messze is legyen az. A varázslat csak a visszatérés során használódik el, bármennyiszer be lehet állítani, de csak az utoljára beállított helyszínre emlékezik.

items.spells.curseinfusion.name=átokbevezetés
items.spells.curseinfusion.inv_title=Átkozz meg valamit
items.spells.curseinfusion.desc=Ez a varázslat belevezeti a DM-300-asban lévő erőteljes rosszindulatú mágiát egy felszerelésbe. A tárgy, amire használják, azonnal elátkozott lesz, és minden bűvölet vagy varázsjel, ami rajta volt, felülíródik.\n\nFegyverek, páncélok és varázspálcák esetében a tárgy az átkozódáson kívül fejlesztéseket is kap. Az átokbevezetéssel járó fejlesztések nem halmozódnak, és elvesznek, ha a tárgyról leveszik az átkot.\n\nAz átokbevezetés többször is használható ugyanarra a fegyverre vagy páncélra, ha a tárgyon lévő átkot másik átokra szeretnéd cserélni.

items.spells.spell.ac_cast=HASZNÁL
items.spells.spell.no_magic=Nem tudsz varázsolni, ameddig varázsimmunitásod van.

items.spells.magicalinfusion.name=mágiabevezetés
items.spells.magicalinfusion.inv_title=Vezess mágiát valamibe
items.spells.magicalinfusion.infuse=A tárgyadba misztikus energiát vezettél!
items.spells.magicalinfusion.desc=Ez a varázslat ugyanolyan mágikus erővel rendelkezik, mint a fejlesztéstekercs, de stabilabb formában.\n\nAmellett, hogy egy tárgyat a szokásos módon felfejleszt, soha nem törli el a bűvöletet, varázsjelet, vagy az átkot.

items.spells.magicalporter.name=mágikus teleport
items.spells.magicalporter.inv_title=Teleportálj valamit
items.spells.magicalporter.nowhere=Sehova nem tudod teleportálni.
items.spells.magicalporter.desc=Ez a varázslat bármilyen tárgyat átteleportál, amelyen használják. A kereskedő jelzőfényével ellentétben ez a varázslat a tárgyakat a következő főellenség szintjének bejáratához teleportálja.

items.spells.phaseshift.name=állapotcsere
items.spells.phaseshift.no_target=Nincs mit teleportálni oda.
items.spells.phaseshift.desc=Ez a zavaros varázslat bármelyik karaktert, akire irányul, az aktuális emelet egy véletlenszerű helyére teleportálja és jelentős ideig elkábítja. Az erőteljes ellenfelek képesek ellenállni a kábító hatásnak. Ez a varázslat irányulhat egy célpontra vagy magára a használóra.

items.spells.reclaimtrap.name=csapda helyreállítása
items.spells.reclaimtrap.no_trap=Itt nincs csapda.
items.spells.reclaimtrap.desc_trap=Ezt a bűbájt jelenleg áthatja egy _%s._
items.spells.reclaimtrap.desc=Ez a varázsige a DM-300 mechanikai energiájának maradványaira épül. Ha aktív csapdán alkalmazzák, a csapda ereje elnyelődik a varázslatban, lehetővé téve számodra, hogy az elnyelt effektust másutt használhasd.\n\nNéhány csapda nem működik mindenhol, és a varázsige csak egy csapdát tud eltárolni.

items.spells.recycle.name=újrahasznosít
items.spells.recycle.inv_title=Hasznosíts újra egy tárgyat
items.spells.recycle.recycled=Az eszközöd újrahasznosult ezzé: %s.
items.spells.recycle.desc=Ez a varázslat az átváltoztató mágia egy gyengébb formáját tartalmazza. Bár felszerelésen nem működik, ez a varázslat egy tekercset, bájitalt, magot, rúnakövet vagy bevonatos dárdát egy ugyanolyan típusú, véletlenszerű tárggyá alakít át.

items.spells.summonelemental.name=elementál megidézése
items.spells.summonelemental.ac_imbue=BEOLTOM
items.spells.summonelemental.imbue_prompt=Olts be egy tárgyat.
items.spells.summonelemental.desc=Ez a varázslat irányítása alatt tartja az elkészítéséhez használt elementálparázs energiáját, és lehetővé teszi, hogy megidézz egy barátságos elementált, hogy harcoljon az oldaladon! Egyszerre csak egy elementált lehet megidézni, de a varázslat költségmentesen újrahasználható, hogy az elementál visszatérjen hozzád.
items.spells.summonelemental.desc_newborn=A varázslat jelenleg még nincs beoltva, és egy távolsági támadásra képtelen _újszülött elementált_ idéz meg. Ha már azonosítottad a folyékony tűz italát, a fagyitalt, az energiatekercset vagy az átváltoztatótekercset, akkor be tudod velük oltani a varázslatot, hogy felerősítsd. Ezt követően már ereje teljében lévő elementálokat fog megidézni!
items.spells.summonelemental.desc_fire=A varázslat most forró érintésű, és egy _tűzelementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.
items.spells.summonelemental.desc_frost=A varázslat most hideg érintésű, és egy _fagyelementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.
items.spells.summonelemental.desc_shock=A varázslat most statikus töltést sugároz, és egy _sokkoló elementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.
items.spells.summonelemental.desc_chaos=A varázslat most zavaros energiát sugároz, és egy _káoszelementál_ idézhető meg vele. Beleolthatsz egy másik tárgyat is a varázslatba, de akkor a jelenlegi oltás elvész.

items.spells.targetedspell.prompt=Válassz célpontot
items.spells.targetedspell.inv_title=Vezess mágiát valamibe

items.spells.telekineticgrab.name=telekinetikus fogás
items.spells.telekineticgrab.cant_grab=Ezt nem tudod megfogni.
items.spells.telekineticgrab.no_target=Nincs semmi itt amit megfoghatsz.
items.spells.telekineticgrab.desc=Ez a varázslat lehetővé teszi a varázsló számára, hogy távolról megragadjon minden tárgyat egy adott helyen, vagy minden eldobott fegyvert, ami az ellenséghez tapad!\n\nNem használható olyan tárgyak megragadására, amelyek valaki más tulajdonában vannak, vagy olyan tárolók, mint például ládák megragadására.

items.spells.unstablespell.name=kiszámíthatatlan varázslat
items.spells.unstablespell.desc=Ennek a kis négyzetes fekete kristálynak minden egyes oldalán váltakozó rúnajelek láthatók.\n\nHa használod, egy véletlenszerű tekercs hatását váltja ki. A tekercs hatása mindig harci jellegű lesz, amennyiben ellenségek vannak a látómeződben, amennyiben pedig nincsenek, akkor viszont mindig nem harci jellegű.

items.spells.wildenergy.name=vad energia
items.spells.wildenergy.desc=A varázsigében a DM-300-at működtető elátkozott energia is megtalálható. Használata jó pár körön át tölti a varázspálcákat és a használt ereklyéket, továbbá egy véletlen megátkozott varázspálca hatást biztosít. Azt te döntöd el, hogy merre lőjön.


###runestones
items.stones.inventorystone.ac_use=HASZNÁLOM

items.stones.runestone$placeholder.name=rúnakő

items.stones.stoneofaggression.name=agresszió köve
items.stones.stoneofaggression.desc=Amikor ezt a követ valakire dobod, egy kis ideig minden közelben lévő ellenség támadni fogja.\n\nHa ellenségen használod, csak rövid ideig tart, de ha önmagadon vagy szövetségeseden, akkor érezhetően hosszabb ideig.
items.stones.stoneofaggression$aggression.name=becélzott
items.stones.stoneofaggression$aggression.desc=A manipulatív mágia minden közeli ellenséget arra kényszerít, hogy megtámadja ezt a karaktert.\n\nHátralévő körök: %s.

items.stones.stoneofaugmentation.name=bővítés köve
items.stones.stoneofaugmentation.inv_title=Bővíts egy tárgyat
items.stones.stoneofaugmentation.desc=Ez a rúnakő hatásos varázslattal rendelkezik, amellyel felszerelést bővíthetsz, hogy egy tulajdonságát fokozd egy másik árán.\n\nFegyveren használva lehetőséged van a gyorsaság vagy a sérülés fokozására.\n\nPáncélon használva a védelmet vagy a kijátszást fokozhatod.
items.stones.stoneofaugmentation$wndaugment.choice=Mit szeretnél fokozni?
items.stones.stoneofaugmentation$wndaugment.speed=Sebesség
items.stones.stoneofaugmentation$wndaugment.damage=Sérülés
items.stones.stoneofaugmentation$wndaugment.evasion=Kijátszás
items.stones.stoneofaugmentation$wndaugment.defense=Védelem
items.stones.stoneofaugmentation$wndaugment.none=Bővítés eltávolítása
items.stones.stoneofaugmentation$wndaugment.cancel=Hagyjuk

items.stones.stoneofblast.name=robbanó kő
items.stones.stoneofblast.desc=Eme rúnakő azonnal felrobban amikor eldobod. A bombához hasonlóan a robbanás minden közelben lévőt sebez.

items.stones.stoneofblink.name=cikázás köve
items.stones.stoneofblink.desc=Ez a rúnakő oda teleportálja a használóját, ahova dobja.

items.stones.stoneofclairvoyance.name=látnoki képesség köve
items.stones.stoneofclairvoyance.desc=Ez a kő azonnal felfed minden mezőt nagyon széles területen belül, ahová esik. Hatása átér a falakon is.

items.stones.stoneofdeepsleep.name=mély alvás köve
items.stones.stoneofdeepsleep.desc=Amikor ezt a követ egy mélyen alvó ellenfélre dobják, mély varázslatos álomba zuhan. Varázslattal altatott ellenségek addig alszanak, amíg meg nem zavarják.

items.stones.stoneofdisarming.name=hatástalanító kő
items.stones.stoneofdisarming.desc=Ez a rúnakő olyan mágiát hordoz, ami leállítja a gonosz rejtett csapdákat mindenütt a kazamatákban. A dobott terület 9 csapdáját tudja maga körül elhárítani.

items.stones.stoneofenchantment.name=bűvölet köve
items.stones.stoneofenchantment.inv_title=Bűvölj el egy tárgyat
items.stones.stoneofenchantment.weapon=A fegyvered világít a sötétben!
items.stones.stoneofenchantment.armor=A páncélod világít a sötétben!
items.stones.stoneofenchantment.desc=Ez a rúnakő elbűvölő varázslattal rendelkezik. A fejlesztéstekerccsel ellentétben nem közvetlenül növeli egy tárgy erejét, hanem megbűvöli a fegyvert vagy a páncélt, új képességet adva neki.

items.stones.stoneoffear.name=félelem köve
items.stones.stoneoffear.desc=Amikor ezt a követ egy karakterre dobják, az elborul a rémülettől, megfordul és elmenekül. A menekülő karakter megtámadása lerövidíti a hatást.

items.stones.stoneofflock.name=nyájkő
items.stones.stoneofflock.desc=Ez a rúnakő mágikus bárányokat idéz rövid időre a dobott terület köré.

items.stones.stoneofintuition.name=intuíció köve
items.stones.stoneofintuition.inv_title=Válassz egy tárgyat
items.stones.stoneofintuition.desc=Ez a rúnakő a gyengébb verziója annak a varázslatnak ami az azonosítótekercsben van. Ahelyett, hogy azonosítana egy tárgyat, az intuíciódra alapoz, meghagyva számodra, hogy felismerj egy főzetet, tekercset vagy gyűrűt, találgatással.
items.stones.stoneofintuition.break_info=Az intuíció kövét kétszer használhatod, mielőtt eltörne, így _a következő használatkor nem fog megsemmisülni egy köved sem_.
items.stones.stoneofintuition.break_warn=Az intuíció kövei közül használtál már egyet korábban, így _a következő használatkor meg fog semmisülni egy köved_.
items.stones.stoneofintuition$wndguess.text=Találd ki mi az azonosítatlan tárgy típusa. Ha eltalálod, beazonosítod a típust!
items.stones.stoneofintuition$wndguess.correct=Eltaláltad. A tárgy típusát beazonosítottad!
items.stones.stoneofintuition$wndguess.incorrect=Nem találtad el.
items.stones.stoneofintuition$wndguess.break=Az intuíció köve elporlad...

items.stones.stoneofshock.name=sokkoló kő
items.stones.stoneofshock.desc=Ez a rúnakő elektromos energiarobbanást bocsájt ki, amely kis időre elkábít minden közelében lévő célpontot, és minden egyes találattal tölti a varázspálcáját annak, aki eldobta.


###trinkets
items.trinkets.chaoticcenser.name=kiszámíthatatlan füstölő
items.trinkets.chaoticcenser.desc=Az alkimista üsttel eltöltött idő után ez a tömjénégető füstölő úgy tűnik, hogy magától termel füstöt! Ezek a gázok felgyülemlenek, és véletlenszerű irányokba és véletlenszerű időközönként kilökődnek a füstölőből. Úgy tűnik, képes mindenféle gázt termelni, és az irány, amibe kilövelli a füstöt lehet, hogy az előnyödre válik.
items.trinkets.chaoticcenser.typical_stats_desc=Általában ez a kabala _%d_ körönként egy káros gázt hoz létre a közelben. A gáz nagyobb valószínűséggel jelenik meg, amikor az ellenségek nincsenek jelen, és kisebb valószínűséggel jelenik meg zárt térben. Magasabb szinteken ezek a gázok nagyobb valószínűséggel lesznek egzotikusak és erősek.
items.trinkets.chaoticcenser.stats_desc=Jelenlegi szintjén ez a kabala _%d_ körönként egy ártalmas gázt hoz létre a közelben. A gáz nagyobb valószínűséggel jelenik meg, amikor az ellenségek nincsenek jelen, és kisebb valószínűséggel jelenik meg zárt térben. Magasabb szinteken ezek a gázok nagyobb valószínűséggel lesznek egzotikusak és erősek.

items.trinkets.dimensionalsundial.name=dimenzionális napóra
items.trinkets.dimensionalsundial.warning=A napórád nem vet árnyékot, nyugtalannak érzed magad.
items.trinkets.dimensionalsundial.desc=Ez a kis kézi napóra valahogy képes árnyékot vetni a kazamaták mélyén, még akkor is, ha nem tartod függőlegesen. Még furcsább, hogy az árnyék helyzete, úgy tűnik, nincs összefüggésben a napállással ebben a világban. Ha nem vet árnyékot, a napóra mintha vonzaná a veszélyt.
items.trinkets.dimensionalsundial.typical_stats_desc=Ez a kabala általában _%1$d%%-kal_ csökkenti az ellenségek felbukkanási ütemét, ha a valóságban nappal van (8-tól 20 óráig), és _%2$d%%-kal_ növeli az ellenségek felbukkanási ütemét éjszaka (20-tól 8 óráig).
items.trinkets.dimensionalsundial.stats_desc=Jelenlegi szintjén ez a kabala _%1$d%%-kal_ csökkenti az ellenségek felbukkanási ütemét, ha a valóságban nappal van (8-tól 20 óráig), és _%2$d%%-kal_ növeli az ellenségek felbukkanási ütemét éjszaka (20-tól 8 óráig).

items.trinkets.exoticcrystals.name=egzotikus kristályok
items.trinkets.exoticcrystals.desc=Ezek a kis rózsaszín kristályok ugyanolyan alakúak, mint az alkímiai energia kristályai. Bár közvetlenül nem alakíthatók energiává, úgy tűnik, hogy valahogy befolyásolják a talált varázsitalokat és tekercseket.
items.trinkets.exoticcrystals.typical_stats_desc=Ez a kabala a található varázsitaloknak és tekercseknek általában _%s%%-át_ kicseréli az egzotikus megfelelőikkel. Ez nem vonatkozik az erőitalokra, a fejlesztéstekercsekre vagy a veszélyes kamrák leküzdéséhez létrehozott tárgyakra.
items.trinkets.exoticcrystals.stats_desc=Jelenlegi szintjén ez a kabala a található varázsitalok és tekercsek _%s%%-át_ kicseréli az egzotikus megfelelőikkel. Ez nem vonatkozik az erőitalokra, a fejlesztéstekercsekre vagy a veszélyes kamrák leküzdéséhez létrehozott tárgyakra.

items.trinkets.eyeofnewt.name=a gőte szeme
items.trinkets.eyeofnewt.desc=Ez az arany és fekete gőteszem egy gyakori összetevő, amelyet kabalává varázsoltak. Úgy tűnik, a szem rontja a látásodat, cserébe viszont másképp láthatod a dolgokat.
items.trinkets.eyeofnewt.typical_stats_desc=Ez a kabala általában _%1$s%%-kal_ csökkenti a látótávolságodat, viszont lehetővé teszi, hogy a belső szemeddel lásd az ellenségeket _%2$d_ mező távolságból.
items.trinkets.eyeofnewt.stats_desc=Jelenlegi szintjén ez a kabala _%1$s%%-kal_ csökkenti a látótávolságodat, viszont lehetővé teszi, hogy a belső szemeddel lásd az ellenségeket _%2$d_ mező távolságból.

items.trinkets.mimictooth.name=utánozó fog
items.trinkets.mimictooth.desc=Ezt a nagy, éles fogat bizonyára egy nagyon morcos utánozóból húzták ki. Úgy tűnik, hogy hatással van a börtön utánozóira, és gyakoribbá és veszélyesebbé teszi őket.
items.trinkets.mimictooth.typical_stats_desc=Ez a kabala általában _%1$sx_ gyakoribbá tesz mindenféle utánzót és nagyon megnehezíti, hogy észrevedd őket, azonban több zsákmányt is lehet tőlük szerezni, mint egyébként. Ezen kívül minden kazamataszinten _%2$s%%_ eséllyel találhatsz egy különösen jól rejtőzködő ébenfekete utánzót.
items.trinkets.mimictooth.stats_desc=Jelenlegi szintjén ez a kabala _%1$sx_ gyakoribbá tesz mindenféle utánzót és nagyon megnehezíti, hogy észrevedd őket, azonban több zsákmányt is lehet tőlük szerezni, mint egyébként. Ezen kívül minden kazamataszinten _%2$s%%_ eséllyel találhatsz egy különösen jól rejtőzködő ébenfekete utánzót.

items.trinkets.mossyclump.name=mohás rög
items.trinkets.mossyclump.desc=Úgy tűnik, ez a nedves moharög megtartja a nedvességet, akármilyen erősen is szorítod. Úgy tűnik, hogy magához a börtönhöz van köti a varázslat, ami miatt a fű és a víz nagyobb valószínűséggel fordul elő.
items.trinkets.mossyclump.typical_stats_desc=Ez a kabala a közönséges padlónak általában _%d%%-át_ vízzel vagy fűvel borítja be.\n\nEnnek a kabalának a fejlesztése nagyon sok energiába kerül. kerül.
items.trinkets.mossyclump.stats_desc=Jelenlegi szintjén ez a kabala a közönséges padlónak _%d%%-át_ vízzel vagy fűvel borítja be.\n\nEnnek a kabalának a fejlesztése nagyon sok energiába kerül. kerül.

items.trinkets.parchmentscrap.name=pergamentöredék
items.trinkets.parchmentscrap.desc=Ez a kis pergamendarab úgy néz ki, mintha egy tekercsből származna. Megtartott valamennyit a mágiájából, és úgy tűnik, hogy befolyásolja a kazamatában talált fegyvereket és páncélokat.
items.trinkets.parchmentscrap.typical_stats_desc=Ez a kabala általában _%dx_ gyakoribbá teszi a fegyvereken és páncélokon lévő bűvöleteket és varázsjeleket, és _%sx_ gyakoribbá az átkokat. A pálcákon, gyűrűkön vagy ereklyéken lévő átkokat ez nem érinti.\n\nEnnek a kabalának a fejlesztése kicsit több energiába kerül.
items.trinkets.parchmentscrap.stats_desc=Jelenlegi szintjén ez a kabala _%dx_ gyakoribbá teszi a fegyvereken és páncélokon lévő bűvöleteket és varázsjeleket, és _%sx_ gyakoribbá az átkokat. A pálcákon, gyűrűkön vagy ereklyéken lévő átkokat ez nem érinti.\n\nEnnek a kabalának a fejlesztése kicsit több energiába kerül.

items.trinkets.petrifiedseed.name=megkövült mag
items.trinkets.petrifiedseed.desc=Ez a mag lassú geológiai folyamatok vagy varázslat révén megkövesedett. Úgy tűnik, hogy a mag mágikusan befolyásolja a kazamaták növényvilágát, és időnként rúnakövekkel helyettesíti a növényi magvakat.
items.trinkets.petrifiedseed.typical_stats_desc=Ennek a kabalának a hatására a letaposott fű az esetek _%1$s%%-ában_ magok helyett rúnaköveket hullajt, és a magas fűből _%2$s%%-kal_ gyakrabban hullanak tárgyak.
items.trinkets.petrifiedseed.stats_desc=Jelenlegi szintjén ennek a kabalának a hatására a letaposott fű az esetek _%1$s%%-ában_ magok helyett rúnaköveket hullajt, és a magas fűből _%2$s%%-kal_ gyakrabban hullanak tárgyak.

items.trinkets.ratskull.name=patkánykoponya
items.trinkets.ratskull.desc=Ez a hátborzongató kabala nem sokkal nagyobb, mint egy átlagos patkány koponyája, ami valahogy ritkaságnak számít ebben a börtönben. Úgy tűnik, a koponya mágikus hatása vonzza a börtön ritkább lakóit, így azok sokkal gyakrabban jelennek meg.
items.trinkets.ratskull.typical_stats_desc=Ez a kabala általában _%dx_ gyakoribbá teszi a ritka, egzotikus ellenségeket. A koponya viszont csak fele olyan hatásos a kristályutánzók és páncélos szobrok vonzására.
items.trinkets.ratskull.stats_desc=Jelenlegi szintjén ez a kabala általában _%dx_ gyakoribbá teszi a ritka, egzotikus ellenségeket. A koponya viszont csak fele olyan hatásos a kristályutánzók és páncélos szobrok vonzására.

items.trinkets.saltcube.name=sótömb
items.trinkets.saltcube.desc=Ezt a nagy sókristályt majdnem tökéletesen kocka alakúra vágták, és valahogy sikerült vele felitatni az alkimista üstben lévő víz felét, ahelyett, hogy feloldódott volna benne. Úgy tűnik, hogy mágikus módon kiszárítja és tartósítja az elfogyasztani kívánt ételt, meghosszabbítja a jóllakottságot, de lassítja is az egészség helyreállítását, amikor nem éhezel.
items.trinkets.saltcube.typical_stats_desc=Ez a kabala általában _%1$s%%-kal_ meghosszabbítja az éhség kialakulásának időtartamát, azonban _%2$s%%-kal_ csökkenti az egészség regenerálódásának ütemét is.
items.trinkets.saltcube.stats_desc=Jelenlegi szintjén ez a kabala _%1$s%%-kal_ meghosszabbítja az éhség kialakulásának időtartamát, azonban _%2$s%%-kal_ csökkenti az egészség regenerálódásának ütemét is.

items.trinkets.shardofoblivion.name=elhomályosítás szilánkja
items.trinkets.shardofoblivion.desc=Az alkimista üstben fortyogva ennek a kis átkozott fémszilánknak az anyaga átalakult ... semmivé? A fény mintha meghajolna körülötte, és ha elengeded, egy helyben lebeg. Úgy tűnik, hogy a szilánk mágikus erőt merít a tudatlanságodból, ezért valószínűleg az a legjobb, ha nem gondolsz rá túl sokat.
items.trinkets.shardofoblivion.typical_stats_desc=Ennek a kabalának a hatására az ellenségek gyakrabban hagynak hátra zsákmányt, méghozzá minden egyes azonosítatlan tárgy után, amelyet viselsz, vagy nemrégiben használtál, de legfeljebb _%d tárgy után_, jellemzően tárgyanként 20%%-kal nő meg a gyakoriság. A szilánk ugyanakkor megakadályozza azt, hogy önállóan azonosítsd a felszereléseket, viszont segítségével szándékosan azonosíthatod az arra készen álló tárgyakat.
items.trinkets.shardofoblivion.stats_desc=Ennek a kabalának a hatására az ellenségek gyakrabban hagynak hátra zsákmányt, méghozzá minden egyes azonosítatlan tárgy után, amelyet viselsz, vagy nemrégiben használtál, de jelenlegi szintjén legfeljebb _%d tárgy után_, tárgyanként 20%%-kal nő meg a gyakoriság. A szilánk ugyanakkor megakadályozza azt, hogy önállóan azonosítsd a felszereléseket, viszont segítségével szándékosan azonosíthatod az arra készen álló tárgyakat.
items.trinkets.shardofoblivion.ac_identify=AZONOSÍTÁS
items.trinkets.shardofoblivion.identify_prompt=Egy tárgy azonosítása
items.trinkets.shardofoblivion.identify_ready=Egy tárgy készen áll az azonosításra: %s.
items.trinkets.shardofoblivion.identify_not_yet=Ez a tárgy még nem áll készen az azonosításra.
items.trinkets.shardofoblivion.identify=Azonosítottad a tárgyat.
items.trinkets.shardofoblivion$wandusetracker.name=Azonosítatlan pálcát használtál
items.trinkets.shardofoblivion$wandusetracker.desc=Nemrégiben használtál egy azonosítatlan varázspálcát, ami egy kis ideig beleszámít az elhomályosítás szilánkja által számon tartott azonosítatlan felszerelések közé.\n\nHátralévő körök: %s

items.trinkets.thirteenleafclover.name=tizenhárom levelű lóhere
items.trinkets.thirteenleafclover.desc=Valahogy az alkimista üstben fortyogva ez a lóhere egy csomó plusz levelet növesztett! Nem igazán világos, hogy ez a kabala szerencsét vagy balszerencsét hoz, talán ez a kabala kiszámíthatatlanabbá teszi a szerencsédet?
items.trinkets.thirteenleafclover.typical_stats_desc=Rendszerint, amikor a hős sebzést okoz, akkor az átlaghoz közölebbi számok gyakoribbak. Ez a kabala általában _%d%%_ eséllyel megfordítja ez, és sokkal valószínűbb lesz, hogy a támadásod a maximális vagy a minimális sebzést okozza.\n\nEnnek a kabalának a fejlesztése kicsit kevesebb energiába kerül.
items.trinkets.thirteenleafclover.stats_desc=Rendszerint, amikor a hős sebzést okoz, akkor az átlaghoz közölebbi számok gyakoribbak. Jelenlegi szintjén ez a kabala _%d%%_ eséllyel megfordítja ez, és sokkal valószínűbb lesz, hogy a támadásod a maximális vagy a minimális sebzést okozza.\n\nEnnek a kabalának a fejlesztése kicsit kevesebb energiába kerül.

items.trinkets.trapmechanism.name=csapdamechanizmus
items.trinkets.trapmechanism.desc=A kazamata egyik veremcsapdáját működtető gépezet, amelyet óvatosan kivájtak a padlóból, hogy el lehessen vinni. Úgy tűnik, magához a börtönhöz köti a varázslat, így a terep még veszélyesebbé válik számodra és a börtön lakói számára.
items.trinkets.trapmechanism.typical_stats_desc=Ez a kabala a közönséges padlónak általában _%d%%-át_ csapdákkal vagy szakadékokkal borítja be.\n\nEnnek a kabalának a fejlesztése kicsit kevesebb energiába kerül.
items.trinkets.trapmechanism.stats_desc=Jelenlegi szintjén ez a kabala a közönséges padlónak _%d%%-át_ csapdákkal vagy szakadékokkal borítja be.\n\nEnnek a kabalának a fejlesztése kicsit kevesebb energiába kerül.

items.trinkets.vialofblood.name=vérfiola
items.trinkets.vialofblood.desc=Ez a vékony fiola a börtön valamelyik lakójának vérét tartalmazza, lassan mozog, ahogy forgatod a fiolát. Úgy tűnik, hogy mágikusan erősíti, ugyanakkor késlelteti is az erősebb gyógyító hatásokat.
items.trinkets.vialofblood.typical_stats_desc=Ez a kabala általában _%1$s%%-kal_ növeli a gyógyitalok, a vizestömlő vagy a gyógykutak által visszaállított egészség mértékét. Ugyanakkor ezek a gyógyító hatások lassabban is érvényesülnek majd, és legfeljebb _%2$s_ HP-t állítanak vissza körönként (a hős szintjétől függően).
items.trinkets.vialofblood.stats_desc=Jelenlegi szintjén ez a kabala _%1$s%%-kal_ növeli a gyógyitalok, a vizestömlő vagy a gyógykutak által visszaállított egészség mértékét. Ugyanakkor ezek a gyógyító hatások lassabban is érvényesülnek majd, és legfeljebb _%2$s_ HP-t állítanak vissza körönként (a hős szintjétől függően).

items.trinkets.wondrousresin.name=csodagyanta
items.trinkets.wondrousresin.desc=Ez a kékesen csillogó gyanta, úgy tűnik, mintha egy elátkozott pálca varázslatának desztillált esszenciája lenne. Az alkimista üstből származó mágia úgy tűnik, hogy némileg stabilizálta, és most hatással van a pálcáidra.
items.trinkets.wondrousresin.typical_stats_desc=Ez a kabala általában az esetek _%1$s%%-ában_ az átkozott pálcákból semleges vagy kedvező hatást kényszerít ki, és a nem átkozott pálcákból az esetek _%2$s%%-ában_ kikényszerít még egy semleges vagy kedvező hatású átkozott lövést is.\n\nEnnek a kabalának a fejlesztése kicsit több energiába kerül.
items.trinkets.wondrousresin.stats_desc=Jelenlegi szintjén ez a kabala az esetek _%1$s%%-ában_ az átkozott pálcákból semleges vagy kedvező hatást kényszerít ki, és a nem átkozott pálcákból az esetek _%2$s%%-ában_ kikényszerít még egy semleges vagy kedvező hatású átkozott lövést is.\n\nEnnek a kabalának a fejlesztése kicsit több energiába kerül.

items.trinkets.trinketcatalyst.name=varázslatos katalizátor
items.trinkets.trinketcatalyst.window_text=A víz fortyogni kezd amint hozzáadod a katalizátort. A közelben van néhány tárgy, amit átitathatsz energiával, hogy varázslatos kabalává változtasd őket.
items.trinkets.trinketcatalyst.desc=Ez a mágikus aranyporból álló gömb csillog a kazamata sötétjében. Egy alkimista üstnél ebből a katalizátorból saját kabalát készíthetsz egy kis alkímiai energia segítségével.\n\nA kabalák különböző hatásokat biztosítanak, amelyek kissé megváltoztatják a kazamatát vagy annak lakóit. A kabalát további energia felhasználásával fejleszteni lehet, hogy a hatása erősebb legyen, vagy el lehet dobni, hogy teljesen megszabadulj a hatásától.
items.trinkets.trinketcatalyst$randomtrinket.name=véletlenszerű kabala
items.trinkets.trinketcatalyst$randomtrinket.desc=Van egy tárgy a közelben, csak benne van egy zacskóban, amit nem tudsz kinyitni.\n\nAz alkímiai folyamat közben a zacskó szét fog főni, de addig nem tudod meg, hogy milyen kabalát kapsz, amíg meg nem csinálod!

items.trinkets.trinket$placeholder.name=kabala

