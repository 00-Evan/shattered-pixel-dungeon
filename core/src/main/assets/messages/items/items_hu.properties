items.armor.clericarmor.name=hősi miseruha
items.armor.clericarmor.desc=E ruhából és páncélból összeállított öltözetet viselve a térítő végre tud hajtani egy különleges képességet.

items.armor.clotharmor.name=szövetpáncél
items.armor.clotharmor.desc=Ez a könnyű páncél alapszintű védelmet nyújt.
items.armor.clotharmor.discover_hint=One of the heroes starts with this item.

items.armor.duelistarmor.name=hős mellvértje
items.armor.duelistarmor.desc=Amíg ezt a lemezpáncélt és köpenyt viseli, a párbajhős végre tud hajtani egy különleges képességet.

items.armor.huntressarmor.name=hősi köpeny
items.armor.huntressarmor.no_enemies=Nem látsz ellenséget
items.armor.huntressarmor.desc=Amíg ezt a köpenyt viseli, a vadásznő végre tud hajtani egy különleges képességet.

items.armor.leatherarmor.name=bőrvért
items.armor.leatherarmor.desc=Egy szörny cserzett bőréből készült páncél. Nem olyan könnyű, mint a szövetpáncél, de nagyobb védelmet nyújt.

items.armor.magearmor.name=hősi palást
items.armor.magearmor.desc=Amíg ezt a gyönyörű palástot viseli, a mágus végre tud hajtani egy különleges képességet.

items.armor.mailarmor.name=sodronying
items.armor.mailarmor.desc=Egymásba fonódó fémkapcsok alkotják ezt a kemény, de rugalmas páncélt.

items.armor.platearmor.name=lemezvért
items.armor.platearmor.desc=Roppant méretű fémlemezekből készült páncél. Páratlan védelmet nyújt bármely kalandornak, aki elbír ilyen elképesztő súlyt.

items.armor.roguearmor.name=hősi öltözék
items.armor.roguearmor.desc=Amíg ezt a sötét öltözéket viseli, a zsivány végre tud hajtani egy különleges képességet.

items.armor.scalearmor.name=pikkelyvért
items.armor.scalearmor.desc=A bőrvértre varrott fémpikkelyekből készült páncél jó védelmet nyújt, mégis rugalmas.

items.armor.warriorarmor.name=hősi vért
items.armor.warriorarmor.desc=Amíg ezt a vastagon páncélozott vértet viseli, a harcos végre tud hajtani egy különleges képességet.



###artifacts
items.artifacts.alchemiststoolkit.name=alkimista készlet
items.artifacts.alchemiststoolkit.ac_brew=FŐZ
items.artifacts.alchemiststoolkit.ac_energize=ENERGIZÁL
items.artifacts.alchemiststoolkit.not_ready=A készlet még nem melegedett fel teljesen.
items.artifacts.alchemiststoolkit.cursed=Az elátkozott készlet meggátol az alkímiában!
items.artifacts.alchemiststoolkit.need_energy=Ehhez legalább 6 energiára van szükséged.
items.artifacts.alchemiststoolkit.energize_desc=Hat-hat energiakristály elegendő energiát ad a készletnek ahhoz, hogy egy-egy szintet lépjen. Ekkor megnő a készlet energiatermelésének és a bemelegedésének a sebessége.\n\nMennyi energiát szeretnél felhasználni?
items.artifacts.alchemiststoolkit.energize_1=6 energia: +1 szint
items.artifacts.alchemiststoolkit.energize_all=%1$d energia: +%2$d szint
items.artifacts.alchemiststoolkit.desc=Ez a szerszámoskészlet számos vegyszert és gyógyfüvet tartalmaz, valamint egy kis vegyítőfiolát, amivel az alkímia útközben is elérhetővé válik. A fiola tartalmaz valamit, amely folyékony halmazállapotú alkimistaenergia-kristálynak tűnik.
items.artifacts.alchemiststoolkit.desc_cursed=A megátkozott készlet az oldaladhoz rögzült, és nem engedi, hogy alkímiát használj.
items.artifacts.alchemiststoolkit.desc_warming=A készlet jelenleg melegszik, és egy kis idő múlva készen áll a használatra.
items.artifacts.alchemiststoolkit.desc_hint=A készlet, amelyet viselsz, lassan alkímiai energiát termel, ahogy tapasztalatot szerzel. Úgy tűnik, hogy a fiolában lévő keveréket energiakristályok hozzáadásával lehet fokozni.

