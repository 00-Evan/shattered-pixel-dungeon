items.food.phantommeat.name=fantomhús
items.food.phantommeat.desc=Egy nagy, csillogó, áttetsző hússzelet, amelyet egy fantompirájából vágtak ki. Ezt a varázslatos húst nem kell megfőzni, és számos jótékony védekezési hatást biztosít amellett, hogy teljesen jóllakat. Ha megeszed, láthatatlanságot, kéregbőrt és némi gyógyulást okoz, valamint számos káros hatást megszüntet.
items.food.phantommeat.discover_hint=You can get this item as a drop from certain enemies.

