items.armor.duelistarmor.name=hős mellvértje
items.armor.duelistarmor.desc=Amíg ezt a lemezpáncélt és köpenyt viseli, a párbajhős egy különleges képességet tud végrehajtani.

items.armor.huntressarmor.name=hősi köpeny
items.armor.huntressarmor.no_enemies=Nem látsz ellenséget
