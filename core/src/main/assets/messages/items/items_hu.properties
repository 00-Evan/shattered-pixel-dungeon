items.weapon.missiles.shuriken.desc=Csillag formájú fémdarabok borotvaéles pengével. Könnyűek, és mozgás közben is könnyen használhatók. Egy dobócsillagot rögtön el lehet dobni mozgás után.

items.weapon.missiles.throwingclub.name=hajítófa
items.weapon.missiles.throwingclub.desc=Egy meglehetősen egyszerű fegyver, lényegében egy nagy kő egy botra erősítve. Habár nem okoz akkora sérülést, szilárd kőfeje egészen tartóssá teszi, és nem fog az ellenfélbe fúródni.

items.weapon.missiles.throwinghammer.name=dobókalapács
items.weapon.missiles.throwinghammer.desc=Ezek a nehéz kalapácsok ellenfelek megdobálására lettek tervezve. Habár nem okoznak akkora sérülést, teljesen sima felületű fémből vannak, így meglehetősen tartósak, és nem fognak az ellenfélbe fúródni.

items.weapon.missiles.throwingknife.name=dobókés
items.weapon.missiles.throwingknife.desc=Ezek a pehelysúlyú kések úgy lettek kiegyensúlyozva, hogy a levegőt könnyedén szelve pontosan eltalálják az ellenfelet. Azok ellen az ellenségek ellen a leghatásosabbak, akik nem vettek észre.
items.weapon.missiles.throwingknife.discover_hint=One of the heroes starts with this item.

items.weapon.missiles.throwingspear.name=dobólándzsa
items.weapon.missiles.throwingspear.desc=Ezek a pehelykönnyű lándzsák vékony nyéllel rendelkeznek, ami arra utal, hogy elhajításra lettek tervezve, és nem szúrásra.

items.weapon.missiles.throwingspike.name=dobótüske
items.weapon.missiles.throwingspike.desc=Ezeket a szúrós fémhegyeket arra szánták, hogy távoli ellenségekbe dobják. Bár nem túl erősek, viszont egyszerűek, és teljesen fémből készültek, így viszonylag tartósak.
items.weapon.missiles.throwingspike.discover_hint=One of the heroes starts with this item.

items.weapon.missiles.throwingstone.name=dobókő
items.weapon.missiles.throwingstone.desc=Ezeket a köveket lecsiszolják, hogy nagyobb erővel lehessen őket dobni, mint egy hagyományos követ. A megmunkálás ellenére még mindig nem túl megbízható fegyverek, de legalább nem fúródnak bele az ellenségbe.
items.weapon.missiles.throwingstone.discover_hint=One of the heroes starts with this item.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Ezek a dobófejszék fogazott éllel rendelkezenk, ami egy kicsit trükkössé teszi a használatukat. Azonban, egy jól sikerült találat ezzel a fegyverrel vérzést fog okozni az ellenfélnek.

items.weapon.missiles.trident.name=háromágú szigony
items.weapon.missiles.trident.desc=Masszív dobólándzsák, három halálos vasfoggal a végükön. Erőteljesek, de meglehetősen nehezek.


items.weapon.spiritbow.name=lélekíj
items.weapon.spiritbow.ac_shoot=LŐ
items.weapon.spiritbow.prompt=Válassz célpontot
items.weapon.spiritbow.stats=Az íjat nem lehet közvetlenül fejleszteni, úgy erősödik folyamatosan, ahogyan szinteket lépsz. A jelenlegi szinteden az íjadból lőtt nyilak _%1$d-%2$d sebzést_ okoznak, és _%3$d erő_ szükséges a megfelelő használatukhoz.
items.weapon.spiritbow.desc=Egy íj, amely ősi, mágikus fából készült. Az íj húrja és a metszetei sápadt kék fénnyel világítanak. Ha a húrt megfeszítik, az íj egy mágikus nyilat varázsol, amely az ellenségre lőhető.
items.weapon.spiritbow.discover_hint=One of the heroes starts with this item.

items.weapon.weapon.identify=Már eléggé kiismerted a fegyvered, hogy teljesen azonosítsd.
items.weapon.weapon.too_heavy=Mivel nem vagy elég erős ehhez a fegyverhez, kisebb lesz vele a támadásod sebessége és pontossága, és rontja a képességed az ellenségek meglepésére.
items.weapon.weapon.excess_str=A magas erődnek köszönhetően legfeljebb akár _%d bónuszsebzést_ okozhatsz ezzel a fegyverrel.
items.weapon.weapon.hardening_gone=Ennek a fegyvernek a keményítése lekopott!
items.weapon.weapon.incompatible=A különböző mágiák kölcsönhatása miatt eltűnt ennek a fegyvernek a bűvölete!
items.weapon.weapon.cursed_worn=Mivel ezt a fegyvert megátkozták, nem bírod levenni.
items.weapon.weapon.cursed=Rosszindulatú mágiát érzel megbújni a fegyverben.
items.weapon.weapon.weak_cursed=Az átok ellenére képes vagy levenni ezt a fegyvert.
items.weapon.weapon.not_cursed=Ez a fegyver rosszindulatú mágiától mentes.
items.weapon.weapon.faster=A _sebesség_ fokozása irányába bővítve.
items.weapon.weapon.stronger=A _sebzés_ fokozása irányába bővítve.
items.weapon.weapon.enchanted=a fegyveren _%s_ van.
items.weapon.weapon.enchant_hardened=Ez már _keményített._
items.weapon.weapon.hardened_no_enchant=Ezt a fegyvert _keményítették_, de jelenleg nincs megbűvölve.
items.weapon.weapon$enchantment.enchant=bűvölet
items.weapon.weapon$enchantment.rankings_desc=Bűvölet végzett vele
items.weapon.weapon$enchantment.discover_hint=You can find an item with this effect randomly in the dungeon, or try to apply it to an item yourself.


###misc items
items.amulet.name=yendor amulettje
items.amulet.ac_end=BEFEJEZEM A JÁTÉKOT
items.amulet.desc=A Yendor amulettje a legerősebb ereklye, amelyet az emberi vagy törpe faj ismer. Csillogó kristályai hihetetlen és csodálatos erőt rejtenek.
items.amulet.desc_origins=Az amulett eredete ismeretlen. A történelem szerint a törpék királya azzal dicsekedett, hogy felfedezte az ereklyét, nem sokkal azelőtt, hogy a törpecivilizáció megszakított minden kapcsolatot. Hogyan találta meg? Hogyan vette el tőle Yog-Dzewa? Talán máskorra való kérdések, most csak az számít, hogy az amulett a tiéd!
items.amulet.desc_ascent=Az amulett eredete ismeretlen, de nyilvánvaló, hogy Yog-Dzewa ereje nagymértékben befolyásolta. Úgy tűnik, hogy a kazamata Yog akaratához idomul, ahogy haladsz rajta keresztül, és az ellenségek sokkal bőségesebbek és erősebbek lesznek! Az amulettet többé nem tudod aktiválni vagy eldobni, szinte mintha el lenne átkozva.
items.amulet.ascent_title=Felfelé haladás
items.amulet.ascent_desc=Kezded érezni, hogy Yog-Dzewa nagy és rettenetes ereje sugárzik az amulettből. Halandóként felmenni a kazamatából nehezebb lehet, mint gondoltad!\n\nHa az amulettel folytatod a felfelé haladást, a kazamata egyre veszélyesebbé válik. Az emeletek közötti teleportok nem lesznek elérhetőek, és csak úgy nyerheted meg a játékot, ha felfelé haladva legyőzöd az ellenséget!\n\nAz amulettet egyelőre itt hagyhatod, ha a kihívás megkezdése nélkül szeretnél feljutni. Másrészt működésbe is hozhatod az amulettet a feljutás előtt, hogy a szokásos módon fejezd be a játékot.
items.amulet.ascent_yes=Folytatás!
items.amulet.ascent_no=Egyelőre ennyi
items.amulet.discover_hint=You can find this item at the bottom of the dungeon...

items.ankh.name=ankh
items.ankh.ac_bless=MEGÁLD
items.ankh.bless=Megszenteled az ankhot mágikus vízzel.
items.ankh.desc=A halhatatlanságnak ez az ősi szimbóluma a halál utáni visszatérés képességét biztosítja. A legtöbb tárgyat ott veszíted el, ahol meghaltál, de visszaszerezhető, ha visszatérsz hozzá. Egy teli vizestömlő segítségével az ankh többleterővel áldható meg.
items.ankh.desc_blessed=A halhatatlanságnak ez az ősi szimbóluma képes visszaadni az elhunyt életét. Ez az ankh áldott, ettől sokkal erősebbé vált. A halálos vész pillanatában feláldozza magát, hogy megmentsen.
items.ankh.discover_hint=You can buy this item in a shop.

items.arcaneresin.name=misztikus gyanta
items.arcaneresin.prompt=Válassz egy pálcát
items.arcaneresin.ac_apply=BEVON
items.arcaneresin.level_too_high=Ez a pálca túl erős ahhoz, hogy a gyanta javítani tudjon rajta.
items.arcaneresin.not_enough=Nincs elég gyantád ehhez!
items.arcaneresin.apply=Bevonod a varázspálcád gyantával, és megnöveled az erejét!
items.arcaneresin.desc=Ez a finom por a lila és a fehér árnyalataiban csillog. Fel lehet vele erősíteni a mágikus energiákat, és megnövelheted egy pálca szintjét, ha bevonod vele!\n\nEgy pálca felfejlesztése 1, 2 vagy 3 gyantába kerül a pálca eredeti szintjétől függően. A gyantával legfeljebb +3 szintre lehet fejleszteni a pálcákat.\n\nA gyantafejlesztéseket azonban _más fejlesztések felülírják_ (például a fejlesztéstekercs), és nem érvényesülnek, amikor a pálcát a mágus botjába oltják.
items.arcaneresin.discover_hint=You can craft this item via alchemy.

items.brokenseal.name=törött pecsét
items.brokenseal.ac_affix=FELTŰZ
items.brokenseal.prompt=Válassz egy páncélt
items.brokenseal.unknown_armor=You must identify whether that armor is cursed or not first.
items.brokenseal.cursed_armor=A pecsétet nem tűzheted elátkozott páncélra!
items.brokenseal.affix=Feltűzted a pecsétet a páncélodra!
items.brokenseal.desc=A wax seal, affixed to armor as a symbol of valor. It has a faded rune of protection engraved in the center, and is cracked in half across the middle.\n\nA memento from his home, the seal helps the warrior persevere. While wearing the seal the warrior will instantly gain shielding when he is about to be damaged to half health or lower.\n\nThe seal can be _affixed to armor,_ and moved between armors. It can carry a single upgrade with it, so long as that upgrade was applied to the armor while the seal was attached to it.
items.brokenseal.inscribed=A pecsétre _%s_ van vésve.
items.brokenseal.choose_title=Válassz egy varázsjelet
items.brokenseal.choose_desc=Both this armor and the broken seal are carrying a glyph. Pick which glyph should be kept.\n\nArmor Glyph: %1$s\nBroken Seal Glyph: %2$s\n\nNote that if you pick the glyph that is currently on the armor, the seal will not be able to transfer it later.
items.brokenseal.discover_hint=One of the heroes starts with this item.
items.brokenseal$warriorshield.name=Warrior Shield
items.brokenseal$warriorshield.desc_active=The Warrior's broken seal is currently helping him persevere, granting him shielding on top of his health. There is a cooldown after the shielding initially triggers before it can be used again.\n\nThis shield does not decay over time, but will end if no enemies are nearby for a few turns. When it ends, any unused shielding will reduce the cooldown, up to a max of 50%%.\n\nShield remaining: %1$d.\n\nCurrent Cooldown: %2$d.
items.brokenseal$warriorshield.desc_cooldown=The Warrior has recently gained shielding from his broken seal, and must wait until he can benefit from its shielding effect again.\n\nTurns Remaining: %d.

items.dewdrop.name=harmatcsepp
items.dewdrop.already_full=Teljesen egészséges vagy!
items.dewdrop.desc=Kristálytiszta harmatcsepp\n\nEzen az elvarázsolt helyen a tiszta víz kis gyógyhatással is bír.

items.equipableitem.curse_detected=Még mielőtt felvennéd a tárgyat, már érzed is, hogy az el van átkozva!
items.equipableitem.unequip_cursed=Nem veheted le a megátkozott holmit!
items.equipableitem.ac_equip=VISEL
items.equipableitem.ac_unequip=LEVESZ

items.energycrystal.name=energiakristály
items.energycrystal.desc=Kis mágikus kristályok gyűjteménye, tele alkímiai energiával.\n\nEzek a kristályok a leggyakoribb összetevői az alkímiai recepteknek. Egy alkimista üstben állíthatók elő fogyóeszközök bezúzásával.

items.gold.name=aranykupac
items.gold.desc=Egy halom aranypénz. Gyűjtsd az aranyat, hogy később vásárolhass vele.

items.heap.for_sale=%2$s: %1$d arany
items.heap.chest=Láda
items.heap.chest_desc=Nem tudhatod, mi van benne, amíg ki nem nyitod!
items.heap.locked_chest=Lezárt láda
items.heap.locked_chest_desc=Nem tudhatod, mi van benne, amíg ki nem nyitod! A kinyitásához viszont szükséged van egy aranykulcsra.
items.heap.crystal_chest=Kristályláda
items.heap.crystal_chest_desc=Látod, hogy _%s_ van benne, de hogy kinyisd a ládát, szükséged van egy kristálykulcsra.
items.heap.artifact=egy ereklye
items.heap.wand=egy pálca
items.heap.ring=egy gyűrű
items.heap.tomb=Sír
items.heap.tomb_desc=Ez a régi sír talán valami hasznosat rejt, de a gazdája minden bizonnyal tiltakozik ellene, hogy megnézd.
items.heap.skeleton=Csontmaradványok
items.heap.skeleton_desc=Ez minden, ami egy szerencsétlen kalandor után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.
items.heap.remains=Egy hős maradványai
items.heap.remains_desc=Ez minden, ami valamelyik elődöd után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.

items.honeypot.name=mézesbödön
items.honeypot.ac_shatter=ELTÖR
items.honeypot.desc=Alig van egy kis méz a hatalmas bödönben, viszont egy óriási méh lakik benne! Az ilyen nagytestű méhek általában nem hagyják el a kaptárukat. Lehet, hogy ezt a példányt egy csapdakészítő-mester fogta be? A méh jól elvan a bödönben a mézével, de visszafogottan zümmög, amikor csak ránézel.
items.honeypot$shatteredpot.name=törött mézesbödön
items.honeypot$shatteredpot.desc=A bödön eltört, csupán a falán lévő ragacsos méz tartja össze, de lassan szétesik.\n\nHiába tört el, a méh még mindig védeni szeretné a bödönt.

items.item.prompt=Válaszd ki, merre dobod
items.item.ac_drop=LERAK
items.item.ac_throw=ELDOB
items.item.rankings_desc=Megölte: %s.
items.item.curse=átok
items.item.custom_note_type=This type of item has a custom note: "_%s_"
items.item.custom_note=Ez a tárgy jegyzettel rendelkezik: „_%s_”
items.item.discover_hint=You can find this item randomly in the dungeon.

items.kindofmisc.unequip_title=Egy felszerelés levétele
items.kindofmisc.unequip_message=Először le kell venned egyet ezekből a felszerelésekből. Válassz ki valamit, amivel kicseréled.

items.kindofweapon.swift_equip=Gyorsan kézbe veszed a fegyvered.
items.kindofweapon.equip_cursed=A markod akaratlanul a fegyverre szorul.
items.kindofweapon.which_equip_msg=Melyik fegyverrekeszben szeretnéd viselni ezt a tárgyat?\n\nA bajnok közvetlenül az elsődleges fegyverével támad, de bármelyik fegyver képességét használhatja. Mindkét fegyver azonos töltésszámmal rendelkezik.\n\nA bajnok azonnal cserélheti elsődleges és másodlagos fegyverét is.
items.kindofweapon.which_equip_primary=Elsődleges (%s)
items.kindofweapon.which_equip_secondary=Másodlagos (%s)
items.kindofweapon.empty=üres

items.kingscrown.name=Törpekirály koronája
items.kingscrown.ac_wear=FELVESZ
items.kingscrown.naked=Sajnos a korona nem tudja átalakítani az alsóneműdet.
items.kingscrown.upgraded=A korona fényesen ragyog, majd szétporlad, ahogy a páncélod átalakul!
items.kingscrown.ratgraded=A patkánykirály mancsai fényesen világítanak, ahogy a páncélod átalakul!
items.kingscrown.desc=Az utolsó törpekirály koronája hatalmas mágikus energiával ragyog.\n\nAmikor felveszed, a korona mágiája átáramlik a páncélba, amelyet jelenleg viselsz, és _különleges képességekkel bíró egyedi, legendás páncéllá_ változtatja. Az új páncél megtartja az eredeti páncél összes tulajdonságát.
items.kingscrown.discover_hint=You can get this item as a drop from certain enemies.

items.liquidmetal.name=folyékony fém
items.liquidmetal.ac_apply=BEVON
items.liquidmetal.prompt=Válassz egy dobófegyvert
items.liquidmetal.already_fixed=Ez a dobófegyver már tökéletes állapotban van!
items.liquidmetal.apply=%d folyékony fémet használsz a dobófegyvered javításához.
items.liquidmetal.desc=Ha egy dobófegyverre öntik, ez a mágikus folyadék kitölti a használat során keletkezett repedéseket és kopásokat, és tökéletes állapotba hozza a fegyvert!\n\nEgy 1-es követelményszintű fegyver teljes javításához 10 folyékony fémre van szükség, egy 5-ös szintű fegyverhez 30-ra. Minden egyes fejlesztés megduplázza a szükséges fém mennyiségét.\n\nA folyékony fém nem használható a bevonatos dárdák hegyeinek javítására.
items.liquidmetal.discover_hint=You can craft this item via alchemy.

items.lostbackpack.name=elveszett hátizsák
items.lostbackpack.desc=Ez az elveszett hátizsákod. Vedd fel, hogy visszakapd az összes elveszett tárgyadat!

items.merchantsbeacon.name=kereskedő jelzőfénye
items.merchantsbeacon.ac_use=HASZNÁL
items.merchantsbeacon.desc=A törpetechnológia eme ritka darabjának segítségével nagy távolságból is lehet kommunikálni.\n\nHa működésbe hozod a jelzőfényt, lehetővé teszi, hogy tárgyakat adj el a Pixelboltnak, bárhol is vagy a kazamatákban.\n\nA jelzőfény mágikus ereje viszont csak egy használatra elegendő, ezért használd bölcsen.

items.stylus.name=misztikus karctű
items.stylus.ac_inscribe=VÉS
items.stylus.prompt=Válassz egy páncélt
items.stylus.identify=Először azonosítanod kell, hogy a páncél el van-e átkozva.
items.stylus.cursed=A karctű mágiája nem működik átkozott páncélon.
items.stylus.inscribed=Varázsjelet véstél a páncélodra a karctűvel.
items.stylus.desc=A misztikus karctű nagyon kemény, sötét kőből készült. Varázsjelet véshetsz vele a páncélodra, de nincs hatalmad afölött, hogy milyen varázsjelet, ezt a tű dönti el helyetted.

items.tengusmask.name=Tengu maszkja
items.tengusmask.ac_wear=FELVESZ
items.tengusmask.used=A maszk szétporlad, ahogy az ereje átáramlik beléd!
items.tengusmask.desc=Ez a maszk esett le Tengu arcáról, amikor meghalt. Nagy mágikus erőt érzel sugározni belőle. Lehet, hogy a maszkban volt Tengu ereje?\n\nViselésekor a maszk hatalmas ereje átkerül beléd, és lehetővé teszi, hogy _válassz egy alosztályt a hősödnek._\n\nMelyik alosztályt választod?
items.tengusmask.discover_hint=You can get this item as a drop from certain enemies.

items.torch.name=fáklya
items.torch.ac_light=MEGGYÚJT
items.torch.desc=Alapvető kalandozási tudnivaló, hogy ha a kazamata sötétbe borul, egy fáklya utat mutathat.

items.waterskin.name=vizestömlő
items.waterskin.ac_drink=ISZIK
items.waterskin.collected=Begyűjtöd a harmatcseppet a vizestömlődbe.
items.waterskin.full=A vizestömlőd tele van!
items.waterskin.empty=A vizestömlőd üres!
items.waterskin.desc=Bőrből és zsinegből készült folyadéktartály, amely parafa dugóval van lezárva.
items.waterskin.desc_water=Jelenleg a vizestömlő csak sima ivóvizet tartalmaz. Bizonyára van valami a kazamatában, amit a vizestömlő elraktározhatna helyette.
items.waterskin.desc_heal=A vizestömlőt jelenleg gyógyvíz tárolására használják. Minél több víz van benne, annál többet gyógyulsz, amikor iszol belőle. Csak annyit iszol, amennyire szükséged van.
items.waterskin.desc_full=Úgy tűnik, hogy a teli vizestömlő energiát sugároz, talán fel lehet használni egy másik túlélőtárgy megáldására?
items.waterskin.discover_hint=One of the heroes starts with this item.
