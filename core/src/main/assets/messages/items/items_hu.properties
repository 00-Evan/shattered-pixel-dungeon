items.scrolls.scrolloflullaby.name=altatódaltekercs
items.scrolls.scrolloflullaby.sooth=A tekercsből nyugtató dallam hangja száll fel. Nagyon elálmosodtál.
items.scrolls.scrolloflullaby.desc=A tekercset olvasva andalító dallam száll fel, amely mély mágikus álomba ringat mindenkit, aki csak meghallja. A felolvasót és csatlósait az alvás erősíti.

items.scrolls.scrollofmagicmapping.name=varázstérkép tekercs
items.scrolls.scrollofmagicmapping.layout=Megismerted a szint alaprajzát.
items.scrolls.scrollofmagicmapping.desc=A tekercs felolvasásakor egy kristálytiszta kép vésődik az emlékezetedbe a szint pontos alaprajzáról, valamint a rejtett titkokról. A tárgyak és lények helyét viszont nem tudod.

items.scrolls.scrollofmirrorimage.name=tükörképtekercs
items.scrolls.scrollofmirrorimage.desc=A tekercs varázsigéje két megtévesztésig egyforma ikerpárt hoz létre az olvasójából. Ezek a tükörképek az olvasó gyengített klónjai, amik üldözni fogják az ellenségeiket. Nem tartósak, és eltűnnek amint sérülést szenvednek.

items.scrolls.scrollofretribution.name=megtorló tekercs
items.scrolls.scrollofretribution.desc=A tekercs romboló energiát tartalmaz, amely kivezeti az olvasója fájdalmait egy energiarobbanásba. Minél gyengébb a felolvasó, annál nagyobb sérülést tud okozni. Nagyon alacsony egészségnél az ellenségek java részét a tekercs azonnal megöli.

items.scrolls.scrollofrage.name=dühtekercs
items.scrolls.scrollofrage.roar=A tekercsből előtörő bőszítő üvöltés végigvisszhangzik a várbörtönön!
items.scrolls.scrollofrage.desc=Felolvasáskor a tekercs hatalmas üvöltést hallat, amely minden ellenséget a felolvasóhoz vonz, a közelieket pedig feldühíti.

items.scrolls.scrollofrecharging.name=energiatekercs
items.scrolls.scrollofrecharging.surge=Energia járja át a testedet, a varázspálcáid is felpezsdülnek!
items.scrolls.scrollofrecharging.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, idővel feltölti a használója minden varázspálcáját.

items.scrolls.scrollofremovecurse.name=átoklevétel-tekercs
items.scrolls.scrollofremovecurse.inv_title=Mit tisztítasz meg az átoktól?
items.scrolls.scrollofremovecurse.cleansed=Tisztító fény ragyogja át a tárgyadat és elűzi a gonosz energiát!
items.scrolls.scrollofremovecurse.not_cleansed=Tisztító fény ragyogja át a a tárgyadat, de nem történik semmi.
items.scrolls.scrollofremovecurse.desc=A tekercsen lévő varázsige azonnal eltávolít bármilyen átkot egy fegyverről, gyűrűről, varázspálcáról, páncélról vagy ereklyéről.

items.scrolls.scrollofteleportation.name=teleporttekercs
items.scrolls.scrollofteleportation.tele=Egy szempillantás alatt a szint egy másik helyére teleportáltál.
items.scrolls.scrollofteleportation.no_tele=A hely erős mágikus aurája nem enged teleportálni!
items.scrolls.scrollofteleportation.cant_reach=Nem tudsz ide teleportálni.
items.scrolls.scrollofteleportation.prompt=Hova teleportálsz?
items.scrolls.scrollofteleportation.desc=A pergamenen lévő varázsige a szint egy másik pontjára juttatja a felolvasóját. A tekercs előnyben részesíti azon területeket, ahol a felolvasó még nem járt, habár nem képes bezárt ajtók és barikádok mögé teleportálni. Viszont titkos ajtókat felfedhet, melyek új területekre vezetnek.

items.scrolls.scrollofterror.name=rémülettekercs
items.scrolls.scrollofterror.none=A tekercsből ragyogó piros fény villan fel.
items.scrolls.scrollofterror.one=A tekercsből ragyogó piros fény villan fel, és %s elmenekül!
items.scrolls.scrollofterror.many=A tekercsből ragyogó piros fény villan fel, és a lények elmenekülnek!
items.scrolls.scrollofterror.desc=A vörös fényvillanás minden lényt a látóteredben félelemmel tölt el, és hátat fordítva menekülnek. Ha megtámadsz egy menekülő ellenfelet, akkor a hatás megrövidül.

items.scrolls.scrolloftransmutation.name=átváltoztató tekercs
items.scrolls.scrolloftransmutation.inv_title=Változtass át egy tárgyat
items.scrolls.scrolloftransmutation.nothing=Semmi érdekes nem történik.
items.scrolls.scrolloftransmutation.morph=A tárgyad átváltozik valami mássá!
items.scrolls.scrolloftransmutation.desc=Ez a tekercs erős átváltoztató erővel bír. Ha egy alkalmas tárgyon használják, átalakítja egy másfajta, ugyanolyan típusú tárggyá. A varázslat megőrzi a fejlesztéseket, bűvöleteket, és a páncélbűvöleteket.

items.scrolls.scrollofupgrade.name=fejlődéstekercs
items.scrolls.scrollofupgrade.inv_title=Fejlesztendő tárgy
items.scrolls.scrollofupgrade.weaken_curse=A fejlődéstekercs gyengítette az átkot a tárgyon.
items.scrolls.scrollofupgrade.remove_curse=A fejlődéstekercs megtisztította a tárgyat az átoktól.
items.scrolls.scrollofupgrade.desc=Ez a tekercs egy tárgy minőségén tud növelni. A varázspálca erősebb lesz, a töltések száma növekedik, a fegyverek és páncélok több sérülést okoznak és fognak fel, a gyűrűk ereje fokozódik.\n\nTovábbá a tekercs enyhíti sőt néha teljesen eloszlatja az átkokat, habár nem annyira erősen, mint az átoklevétel tekercs.\n\nA tekercs varázsereje néha zavart okoz és törölheti a fegyverek varázslatait, és a páncélokra vésett jeleket. Az esély, hogy ez megtörténhet, ha +4 szintről növelnél és garantáltan megtörténik +8 vagy magasabb szintnél.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=egzotikus KAUNAN tekercs
items.scrolls.exotic.exoticscroll.sowilo=egzotikus SOWILO tekercs
items.scrolls.exotic.exoticscroll.laguz=egzotikus LAGUZ tekercs
items.scrolls.exotic.exoticscroll.yngvi=egzotikus YNGVI tekercs
items.scrolls.exotic.exoticscroll.gyfu=egzotikus GYFU tekercs
items.scrolls.exotic.exoticscroll.raido=egzotikus RAIDO tekercs
items.scrolls.exotic.exoticscroll.isaz=egzotikus ISAZ tekercs
items.scrolls.exotic.exoticscroll.mannaz=egzotikus MANNAZ tekercs
items.scrolls.exotic.exoticscroll.naudiz=egzotikus NAUDIZ tekercs
items.scrolls.exotic.exoticscroll.berkanan=egzotikus BERKANAN tekercs
items.scrolls.exotic.exoticscroll.odal=egzotikus ODAL tekercs
items.scrolls.exotic.exoticscroll.tiwaz=egzotikus TIWAZ tekercs
items.scrolls.exotic.exoticscroll.unknown_desc=Egy fénylő, kibetűzhetetlen varázsrúnát írtak erre a fekete pergamenre. Úgy látszik, mintha idegen világból származna. Ki tudja mi történik, ha felolvassák?

items.scrolls.exotic.scrollofaffection.name=vonzalom tekercs
items.scrolls.exotic.scrollofaffection.desc=A tekercset olvasva vonzó kacaj száll fel belőle, ami mindenkit elbűvöl, aki hallja.

items.scrolls.exotic.scrollofantimagic.name=mágiaellenes tekercs
items.scrolls.exotic.scrollofantimagic.desc=A tekercsen lévő varázsige egy mágikus aurával ölel körbe, ami átmenetileg megvéd minden varázslattól, ami káros vagy hasznos.

items.scrolls.exotic.scrollofconfusion.name=zavarodottság tekercs
items.scrolls.exotic.scrollofconfusion.desc=Ha hangosan felolvassák, ez a tekercs szabjára enged egy összezavaró varázslatot az összes látható célpontra, elvakítva és megzavarva őket a tájékozásban.

items.scrolls.exotic.scrollofdivination.name=jövendölő tekercs
items.scrolls.exotic.scrollofdivination.nothing_left=Nincs már mit azonosítani!
items.scrolls.exotic.scrollofdivination.desc=Ez a tekercs véglegesen és véletlenszerűen meghatározza négy tárgy típusát. A típusok lehetnek: egy ital színe, egy tekercs rúnája, vagy egy gyűrű gyémántja. A megismert tárgyak nem feltétlenül azok lesznek, amik nálad vannak.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=A jövendölő tekercsed a következőket azonosította:

items.scrolls.exotic.scrollofenchantment.name=bűvölet tekercs
items.scrolls.exotic.scrollofenchantment.inv_title=Bűvölj egy tárgyat
items.scrolls.exotic.scrollofenchantment.weapon=Válassz egy bűvöletet a fegyveredhez.
items.scrolls.exotic.scrollofenchantment.armor=Válassz egy varázsjelt a páncélodhoz.
items.scrolls.exotic.scrollofenchantment.cancel_warn=A visszalépés akkor is kimeríti a tekercset.
items.scrolls.exotic.scrollofenchantment.cancel=mégsem
items.scrolls.exotic.scrollofenchantment.desc=Ez a tekercs erős mágikus energiával ruház fel egy fegyvert vagy páncélt. Az olvasónak van bizonyos fokú befolyása, hogy melyik varázslat lesz alkalmazva.

items.scrolls.exotic.scrollofforesight.name=előrelátás tekercs
items.scrolls.exotic.scrollofforesight.desc=Amikor felolvassák ezt a tekercset, a közeli terület kristálytisztán bekerül az olvasó tudatába. A hatás ideje alatt nem szükséges a keresés, mivel a felolvasó automatikusan megtalál mindent a varázslat hatósugarán belül.

items.scrolls.exotic.scrollofmysticalenergy.name=misztikus energia tekercse
items.scrolls.exotic.scrollofmysticalenergy.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, fokozatosan feltölti a felhasználója minden készítményét.

items.scrolls.exotic.scrollofpassage.name=utazó tekercs
items.scrolls.exotic.scrollofpassage.desc=A pergamenre írt varázslat azonnal teleportálja a felolvasót a fölötte lévő terület bejáratához. Nagyon jól jön, ha gyorsan a boltba mennél.

items.scrolls.exotic.scrollofpetrification.name=kővé válás tekercse
items.scrolls.exotic.scrollofpetrification.desc=A vörös fényvillanás minden lényt a látóteredben teljesen átjár olyan hatalmas félelemmel, hogy egyhelyben ragadnak.

items.scrolls.exotic.scrollofpolymorph.name=többalakúság tekercse
items.scrolls.exotic.scrollofpolymorph.desc=A tekercsben erőteljes átváltoztató varázslat rejlik. Ha megidézik, minden ellenfél aki a felolvasó környezetében van báránnyá változik!\n\nAz átváltozás végleges, felszámol minden ellenséget, ámbár az erős ellenfelek ellenállnak neki. Az ellenfeleknél lévő tárgyak elvesznek.

items.scrolls.exotic.scrollofprismaticimage.name=prizmakép tekercs
items.scrolls.exotic.scrollofprismaticimage.desc=A tekercs varázslata a felolvasó egy színes ikerpárját hozza létre. Ez a prizmakép a felolvasó gyengébb klónja, ugyanolyan védelemmel de alacsonyabb életerővel és sebzéssel.\n\nA prizmakép akkor mutatja meg magát, ha ellenséget lát, és kísérletet tesz a felolvasó megvédésére.\n\nHa a prizmakép már létezik, a tekercs felolvasása teljesen felgyógyítja azt.

items.scrolls.exotic.scrollofpsionicblast.name=pszionikus robbanás tekercse
items.scrolls.exotic.scrollofpsionicblast.ondeath=A pszionikus robbanás széthasítja az agyad...
items.scrolls.exotic.scrollofpsionicblast.desc=A tekercsben hihetetlen romboló energia van, amivel minden látható teremtény elméjét tönkreteheted.\n\nFontos tudni, hogy a felolvasó is sérül, megvakul és le is gyengül. Minél több célpontot talál el a tekercs, annál kisebb a saját sérülés.



###spells
items.spells.alchemize.name=alkimizál
items.spells.alchemize.enemy_near=Ezt nem teheted ellenségekkel a közeledben.
items.spells.alchemize.desc=Ez a varázsige alkimista energiát áramoltat, lehetővé téve számodra hogy főzhess, mintha csak a fazéknál lennél egy rövid időre.

items.spells.aquablast.name=vízrobbanás
items.spells.aquablast.desc=Ez a varázslat vizet fakaszt a célpontra. Nem elég erős ahhoz, hogy sérülést okozzon (tüzelő ellenfeleken sem), de vizet locsol a közeli környezetére és hirtelen elszédíti a célpontot.

items.spells.arcanecatalyst.name=mágikus katalizátor
items.spells.arcanecatalyst.desc=Ez az aranypor labda egy tekercsből kivont esszencia terméke. Pislákol a kazamata sötétjében.\n\nA katalizátor elsősorban alkimista összetevőként hasznos, de használhatod a varázsát közvetlen is, hogy egy véletlen tekercs hatását kapd.

items.spells.beaconofreturning.name=visszatérés irányfénye
items.spells.beaconofreturning.preventing=A hely erős mágikus aurája nem engedi használni a varázslatot!
items.spells.beaconofreturning.creatures=A közel álló lények pszichés aurája nem enged most teleportálni.
items.spells.beaconofreturning.set=A fényjel a jelenlegi helyzetedre állított.
items.spells.beaconofreturning.wnd_body=A beállítás felülírja az előzőleg beállított helyszínt.\n\nA visszatérés az utoljára beállított helyszínre térít és egy varázslatodba kerül.
items.spells.beaconofreturning.wnd_set=Készlet
items.spells.beaconofreturning.wnd_return=Visszatér
items.spells.beaconofreturning.desc_set=Ez a fényjel valahova a %d szintre van állítva.
items.spells.beaconofreturning.desc=Eme bonyolult varázslat képessé tesz arra, hogy egy beállított helyszínre visszatérj, a távolságtól függetlenül. A varázslat csak a visszatérés során használódik el, bármennyiszer be lehet állítani, de csak az utoljára beállított helyszínre emlékezik.

items.spells.curseinfusion.name=átokömlesztés
items.spells.curseinfusion.inv_title=Átkozz meg valamit
items.spells.curseinfusion.desc=Ez a varázslat egy darabka eszközt tölt ugyanazzal az erős rosszindulatú mágiával, mint a DM-300-ban. A tárgy azonnal megátkozza amivel kapcsolatba lép, és bármely bűvöletet vagy varázsjelet felülírhat.\n\nFegyverek, páncélok és varázsbotok esetében az eszköz fejlesztődik miközben átkozottá válik. Az átokömlesztés fejlesztése nem halmozódhat, és a fejlesztés elveszik, ha az eszközt megtisztítják az átoktól.

items.spells.featherfall.name=toll eső
items.spells.featherfall.light=Könnyűnek érzed magad, mint egy madártoll!
items.spells.featherfall.desc=Ez a varázslat a gravitációt manipulálja, lehetővé téve, hogy magasból is sérülésmentesen leess. Egy használata csak egyszeri védelmet biztosít egy szakadékhoz.

items.spells.spell.ac_cast=KIVETEM
items.spells.spell.no_magic=Nem tudsz varázsolni ameddig varázserő immunis vagy.

items.spells.magicalinfusion.name=Mágikus egyesülés
items.spells.magicalinfusion.inv_title=Mit bűvölsz meg?
items.spells.magicalinfusion.infuse=%s rejtélyes bűbájjal telik meg!
items.spells.magicalinfusion.desc=Ez a varázslat ugyan azzal a varázserővel bír, mint a fejlődéstekercs, de sokkal stabilabb formában.\n\nEgy tárgy fejlesztése esetén sosem törlődik a bűvölet a fegyverről, vagy a varázsjel a páncélról.

items.spells.magicalporter.name=mágikus teleport
items.spells.magicalporter.inv_title=Teleportálj valamit
items.spells.magicalporter.nowhere=Sehova nem tudod teleportálni.
items.spells.magicalporter.desc=Ez a varázsige bármilyen tárgyat áthelyez. Ellentétben a kereskedő fényjelével, a tárgyak a következő főellenség szintjének bejáratához kerülnek.

items.spells.phaseshift.name=állapotcsere
items.spells.phaseshift.tele_fail=A teleportvarázslat nem sikerült.
items.spells.phaseshift.desc=Ez a kaotikus varázsige bármely karaktert az adott szint véletlenszerű pontjára teleportálja. Saját magadon is használhatod.

items.spells.reclaimtrap.name=csapda helyreállítása
items.spells.reclaimtrap.no_trap=Itt nincs csapda.
items.spells.reclaimtrap.desc_trap=Ezt a bűbájt jelenleg áthatja egy _%s._
items.spells.reclaimtrap.desc=Ez a varázsige a DM-300 mechanikai energiájának maradványaira épül. Ha aktív csapdán alkalmazzák, a csapda ereje elnyelődik a varázslatban, lehetővé téve számodra, hogy az elnyelt effektust másutt használhasd.\n\nNéhány csapda nem működik mindenhol, és a varázsige csak egy csapdát tud eltárolni.

items.spells.recycle.name=újrahasznosít
items.spells.recycle.inv_title=Hasznosíts újra egy tárgyat
items.spells.recycle.recycled=Az eszközöd újrahasznosult ezzé: %s.
items.spells.recycle.desc=Ez a varázsige egy csekéjebb átváltoztató varázslatot rejt. Felszerelésen nem használható, viszont tekercset, főzetet, magot, vagy rúnakövet át tud alakítani egy megegyező de véletlen típusú tárggyá.

items.spells.targetedspell.prompt=Válassz célpontot
items.spells.targetedspell.inv_title=Mit töltesz meg?

items.spells.wildenergy.name=vad energia
items.spells.wildenergy.desc=A varázsigében a DM-300-at működtető elátkozott energia is megtalálható. Használata jó pár körön át tölti a varázspálcákat és a használt ereklyéket, továbbá egy véletlen megátkozott varázspálca hatást biztosít. Azt te döntöd el, hogy merre lőjön.


###runestones
items.stones.inventorystone.ac_use=HASZNÁLOM

items.stones.runestone$placeholder.name=rúnakő

items.stones.stoneofaggression.name=agresszió köve
items.stones.stoneofaggression.desc=Amikor ezt a követ valakire dobod, egy kis ideig minden közelben lévő ellenség támadni fogja.\n\nHa ellenségen használod, csak rövid ideig tart, de ha önmagadon vagy szövetségeseden, akkor érezhetően hosszabb ideig. Az erős ellenfelek ellenállnak a hatásának.
items.stones.stoneofaggression$aggression.name=Becélzott

items.stones.stoneofaugmentation.name=bővítés köve
items.stones.stoneofaugmentation.inv_title=Bővíts egy tárgyat
items.stones.stoneofaugmentation.desc=Ez a rúnakő hatásos varázslattal rendelkezik, amivel felszerelést bővíthetsz, hogy egy jellemzőjét fejleszd egy másik árán.\n\nFegyveren használva lehetőséged van a gyorsaság vagy a sérülés növelésére.\n\nPáncélon használva a védelmet vagy a kitérést erősítheted.
items.stones.stoneofaugmentation$wndaugment.choice=Mit szeretnél fokozni?
items.stones.stoneofaugmentation$wndaugment.speed=Sebesség
items.stones.stoneofaugmentation$wndaugment.damage=Sérülés
items.stones.stoneofaugmentation$wndaugment.evasion=Kitérés
items.stones.stoneofaugmentation$wndaugment.defense=Védelem
items.stones.stoneofaugmentation$wndaugment.none=Bővítés eltávolítása
items.stones.stoneofaugmentation$wndaugment.cancel=Hagyjuk

items.stones.stoneofaffection.name=vonzalom köve
items.stones.stoneofaffection.desc=Ha ezt a követ ellenségre vagy közelébe dobod, átmenetileg elbűvöli és helyetted a szövetségeseid próbálja célba venni.

items.stones.stoneofblast.name=robbanó kő
items.stones.stoneofblast.desc=Eme rúnakő azonnal felrobban amikor eldobod. A bombához hasonlóan a robbanás minden közelben lévőt sebez.

items.stones.stoneofblink.name=elillanás köve
items.stones.stoneofblink.desc=Ez a rúnakő oda teleportálja a használóját, ahova dobja.

items.stones.stoneofclairvoyance.name=látnoki képesség köve
items.stones.stoneofclairvoyance.desc=Eldobása után ez a kő nagyon széles területen belül azonnal felfed minden rejtett zugot. Hatása átér a falakon is.

items.stones.stoneofdeepenedsleep.name=mély alvás köve
items.stones.stoneofdeepenedsleep.desc=Amikor ezt a követ egy mélyen alvó ellenfél közelébe dobják, varázslatosan elmélyíti az alvását. Varázslattal altatott ellenségek addig alszanak, amíg meg nem zavarják.

items.stones.stoneofdisarming.name=hatástalanító kő
items.stones.stoneofdisarming.desc=Ez a rúnakő olyan mágiát hordoz, ami leállítja a gonosz rejtett csapdákat mindenütt a kazamatákban. A dobott terület 9 csapdáját tudja maga körül elhárítani.

items.stones.stoneofenchantment.name=bűvölet köve
items.stones.stoneofenchantment.inv_title=Bűvölj el egy tárgyat
items.stones.stoneofenchantment.weapon=A fegyvered világít a sötétben!
items.stones.stoneofenchantment.armor=A páncélod világít a sötétben!
items.stones.stoneofenchantment.desc=Ez a rúnakő elbűvölő varázslattal rendelkezik. A fejlődéstekerccsel ellentétben nem közvetlen növeli egy tárgy erejét, hanem megbűvöli a fegyvert vagy a páncélt, új képességet adva neki.

items.stones.stoneofflock.name=nyájkő
items.stones.stoneofflock.desc=Ez a rúnakő mágikus bárányokat idéz rövid időre a dobott terület köré.

items.stones.stoneofintuition.name=intuíció köve
items.stones.stoneofintuition.inv_title=Válassz egy tárgyat
items.stones.stoneofintuition.desc=Ez a rúnakő a gyengébb verziója annak a varázslatnak ami az azonosítótekercsben van. Ahelyett, hogy azonosítana egy tárgyat, az intuíciódra alapoz, meghagyva számodra, hogy felismerj egy főzetet, tekercset vagy gyűrűt, találgatással.
items.stones.stoneofintuition$wndguess.text=Találd ki mi az azonosítatlan tárgy típusa. Ha eltalálod, beazonosítod a típust!
items.stones.stoneofintuition$wndguess.correct=Eltaláltad. A tárgy típusát beazonosítottad!
items.stones.stoneofintuition$wndguess.incorrect=Nem találtad el.

items.stones.stoneofshock.name=sokkoló kő
items.stones.stoneofshock.desc=Ez a rúnakő elektromos energiarobbanást bocsájt ki, amely gyorsan elszédít minden közelében lévő célpontot, és minden egyes találattal tölti a varázspálcáját annak, aki eldobta.

###wands
items.wands.cursedwand.ondeath=%s ölt meg - a sajátod.
items.wands.cursedwand.nothing=Nem történt semmi.
items.wands.cursedwand.grass=Fű nő körülötted!
items.wands.cursedwand.fire=Valami ég...
items.wands.cursedwand.transmogrify_wand=A pálcád átváltozik!!
items.wands.cursedwand.transmogrify_other=A tárgyad átváltozik valami mássá!

items.wands.wand.ac_zap=LÖVÉS
items.wands.wand.fizzles=A pálcád csak sistereg; talán nem töltődött még fel.
items.wands.wand.no_magic=A varázspálcád serceg; nem használhatsz varázslatot amíg varázslat immunis vagy.
items.wands.wand.self_target=Magadat nem célozhatod!
items.wands.wand.identify=Mostanra eléggé kiismerted a varázspálcád, hogy azonosítsd.
items.wands.wand.cursed=Ez a pálca átkozott, ettől kaotikusan és vaktában varázsol.
items.wands.wand.not_cursed=A varázspálca rosszindulatú mágiától mentes.
items.wands.wand.curse_discover=Ez egy megátkozott %s!
items.wands.wand.prompt=Hova lősz?

items.wands.wandofblastwave.name=robbanáshullám varázspálca
items.wands.wandofblastwave.staff_name=robbanáshullám varázsbot
items.wands.wandofblastwave.ondeath=Megölted magad a saját hullámrobbantó varázspálcáddal...
items.wands.wandofblastwave.desc=A pálca egyfajta márványkőből készült, arany szegéllyel és egy kerek, fekete kővel a végén. Kézbe fogva nagyon nehéznek érzed.
items.wands.wandofblastwave.stats_desc=A varázspálcából lőtt villám a célpontba csapódva hatalmasat robban. A robbanás ereje _%1$d-%2$d sebzést_ okoz és annyira erős, hogy a legtöbb ellenséget a levegőbe repíti.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.

items.wands.wandofcorrosion.name=korrodáló varázspálca
items.wands.wandofcorrosion.staff_name=korrodáló varázsbot
items.wands.wandofcorrosion.desc=A pálca kőrisfa teste ragyogó narancssárga drágakőben végződik.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.

items.wands.wandofcorruption.name=megrontó varázspálca
items.wands.wandofcorruption.staff_name=megrontó varázsbot
items.wands.wandofcorruption.already_corrupted=Ez a karakter már nem befolyásolható tovább.
items.wands.wandofcorruption.desc=A varázspálca kaotikus sötét energiát sugároz - már ha nem lenne nyilvánvaló a végére erősített kis, díszes koponyáról.
items.wands.wandofcorruption.stats_desc=Ez a varázspálca rontó energialöketet bocsát ki, amely lerontja az ellenségeket, és az akaratod alá hajtja őket. Az ellenségek képesek ennek ellenállni, a legyengülteket pedig sokkal könnyebb lerontani, mint a teljesen egészségeseket.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.

items.wands.wandofdisintegration.name=porlasztó varázspálca
items.wands.wandofdisintegration.staff_name=porlasztó varázsbot
items.wands.wandofdisintegration.desc=A kemény, csiszolt obszidiándarabból készült varázspálca oldalán sötétlila fény fut végig. A benne izzó pusztító energia csak a kilövésre vár.
items.wands.wandofdisintegration.stats_desc=A varázspálcából kilövő sugár áthatol bármilyen akadályon, annál messzebb jutva, minél fejlettebb. A sugár _%1$d-%2$d sebzésen_ felül minden áthatolt ellenfél és fal után bónusz sebzést is ejt.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.

items.wands.wandoffireblast.name=tűzrobbantó varázspálca
items.wands.wandoffireblast.staff_name=tűzrobbantó varázsbot
items.wands.wandoffireblast.desc=A pálca vörösre mázolt fából készült, gazdagon borítva arany fémfüsttel, hogy királyi külsőt adjanak neki. Sistereg és ropog a vége, várva, hogy kiereszthesse a varázserejét.
items.wands.wandoffireblast.stats_desc=This wand blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the wand uses, the larger and stronger the effect.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.

items.wands.wandoffrost.name=fagyasztó varázspálca
items.wands.wandoffrost.staff_name=fagyasztó varázsbot
items.wands.wandoffrost.desc=A pálca valamilyen mágikus jégből készülhetett. A kerekített végéhez érve a színe egyre világosabb. Kézben tartva nagyon hideg érzést kelt, de a kezed mégis meleg marad.
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this wand.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.

items.wands.wandoflightning.name=villámló varázspálca
items.wands.wandoflightning.staff_name=villámló varázsbot
items.wands.wandoflightning.ondeath=Megölted magad a saját villámló varázspálcáddal...
items.wands.wandoflightning.desc=A pálca kemény fémből készült, amitől meglepően nehéz. A végén két villafog görbül egymás felé, köztük elektromosság szikrázik.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this wand can damage you, but won't hurt your allies.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.

items.wands.wandoflivingearth.name=az élő föld varázspálcája
items.wands.wandoflivingearth.staff_name=az élő föld varázsbotja
items.wands.wandoflivingearth.desc=Ez a varázspálca furcsa kőből készült, és világító sárga energia szegélyezi. Amikor megmarkolod olyan, mintha a kövek kissé elmozdulnának, mintha érezné a kezed.
items.wands.wandoflivingearth.stats_desc=Ez a varázspálca mágikus kőnyilakat küld az ellenfélre, _%1$d-%2$d sérülést okozva._ A kövek ezután újraformálódnak a felhasználó köré mintegy páncélként, az okozott sérüléssel arányban. Ha elégséges páncél épült, egy védelmező kővé alakul a következő kilövés alkalmával.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth$rockarmor.name=Kő Páncél
items.wands.wandoflivingearth$rockarmor.desc=Varázslatos kövek veszik körül a tested és amikor támadás ér, igyekeznek megvédeni és 50%% ponttal csökkentik az elszenvedett sérüléseid. Viszont minden támadás letör a kövekből valamennyit.\n\nMaradék páncélod: %1$d.\n\nHa elegendő kő épült köréd, a következő kilövés az élő föld  varázspálcádból egy védelmezőt formál a kövekből, aki melletted harcol.\n\nA Védelmezőhöz szükséges páncél: %2$d.
items.wands.wandoflivingearth$earthguardian.name=agyag védelmező
items.wands.wandoflivingearth$earthguardian.desc=A kövek az élő föld varázspálcádból egy védelmező agyag őrt formáztak! Ez a sziklaszilárd védő támadni fog a közeli ellenfelekre, arra kényszerítve őket, hogy helyetted inkább őt támadják. Ha minden veszély elhárult, a védelmező újraformálódik köréd, majd visszatér amikor legközelebb használod a varázspálcát.\n\nA védelmező védő ereje a varázspálcád szintjétől függ. Jelenleg _%1$d-%2$d sérülést blokkol._

items.wands.wandofmagicmissile.name=varázslövedék-pálca
items.wands.wandofmagicmissile.staff_name=varázslövedékbot
items.wands.wandofmagicmissile.desc=Ez az elég egyszerű varázspálca tiszta mágikus energialövedékeket lő. Önmagában semmi különös hatása nincs. Nagyobb a töltési kapacitása és ha felfejleszted, gyorsan feltölt más varázspálcákat.
items.wands.wandofmagicmissile.stats_desc=A varázspálca minden lövedéke _%1$d-%2$d sebzést okoz_.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
items.wands.wandofmagicmissile$magiccharge.name=Varázstöltés
items.wands.wandofmagicmissile$magiccharge.desc=A varázslövedék pálcád feltöltötte a többi varázspálcát és felerősítette a következő lövésük erejét.\n\nA pálcáid ennyit erősödtek: +%d.\n\nMaradék varázstöltés körök száma: %s.

items.wands.wandofprismaticlight.name=prizmafény varázspálca
items.wands.wandofprismaticlight.staff_name=prizmafény varázsbot
items.wands.wandofprismaticlight.desc=Az áttetsző, kemény kristályból készült varázspálca olyan, akár egy csiszolt üvegdarab. \nA kis, színes fények táncolva várják, hogy előtörhessenek a pálca végéből.
items.wands.wandofprismaticlight.stats_desc=A varázspálcából kilövő fénysugarak áthatolnak a várbörtön sötétjén, felfedve a rejtett területeket és csapdákat. A sugárnyaláb megvakíthatja az ellenfeleket, és _%1$d-%2$d sebzést okoz._ A démoni és élőhalott ellenségeket a pálca fénye megégeti, amitől bónusz sebzést kapnak.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.

items.wands.wandofregrowth.name=kertész varázspálca
items.wands.wandofregrowth.staff_name=kertész varázsbot
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the wand uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by levelling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth$dewcatcher.name=Harmatgyűjtő
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Maghüvely
items.wands.wandofregrowth$seedpod.desc=A maghüvelyek varázslatos növények, amelyek más növények magvait termik. Valahogyan mégis elterjednek annak ellenére, hogy nincs is saját magjuk.
items.wands.wandofregrowth$lotus.name=Arany lótusz
items.wands.wandofregrowth$lotus.desc=Az arany lótusz egy misztikus növény, amit csak egy erős növesztő pálcával lehet elővarázsolni. Az aurája minden növényt és növényi hatást fokoz, de hamar elillan, majd elpusztul rövid időn belül.\n\nEzt a lótuszt egy _+%1$d_ növesztő pálca készítette.  Minden hatása alatti növényt _azonnal beindít_ amennyiben egy karakterre ültették. Továbbá a növényeknek _%2$d%% esélyük_ van, hogy elejtsék a magjukat. A vele megkent dárdák _%3$d%% extra tartósságot_ kapnak.

items.wands.wandoftransfusion.name=átömlesztő varázspálca
items.wands.wandoftransfusion.staff_name=átömlesztő varázsbot
items.wands.wandoftransfusion.ondeath=Megölted magad a saját átömlesztő varázspálcáddal...
items.wands.wandoftransfusion.charged=A varázsbotod töltődött az ellenséged életerejétől!
items.wands.wandoftransfusion.desc=Elég egyszerűen formázott varázspálca, amely kitűnik a bíbor színárnyalata valamint a hegyén lévő koromsötét ékkő miatt.
items.wands.wandoftransfusion.stats_desc=A szövetségeseiden használva ez a varázspálca _%1$d életerőt szív tőled,_ hogy gyógyítsa vagy védje őket _%2$d energiával._ Az ellenségeket rögtön elbájolja és egyúttal _%3$d energiát_ ad vissza számodra. Az ellenséges élőholtak a bűbáj helyett elvesztenek _%4$d-%5$d energiát_.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.

items.wands.wandofwarding.name=oltalmazó varázspálca
items.wands.wandofwarding.staff_name=oltalmazó varázsbot
items.wands.wandofwarding.no_more_wards=Nem tudsz több oltalmazót életben tartani.
items.wands.wandofwarding.bad_location=Nem tudsz ide őrt állítani.
items.wands.wandofwarding.desc=Ennek a rövid fém varázspálcának fényes bíbor ékkő borítja a hegyét.
items.wands.wandofwarding.stats_desc=Ahelyett, hogy sérülést okozna az ellenfélnek, ez a pálca mozdulatlan oltalmazókat és őrszemeket idéz meg. Az oltalmazók bárhol megidézhetők, akár falakon keresztül is ha átlátsz. Ez a pálca _%d energia_ értékű oltalmazót tud életben tartani egyszerre.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding$ward.name_1=kisebb oltalmazó
items.wands.wandofwarding$ward.desc_1=Ez az alap oltalmazó önállóan tüzel minden ellenfélre ami a látóterébe kerül, és _%1$d-%2$d sérülést okoz._\n\nAz oltalmazó erősödik, ha rálősz az oltalmazó pálcáddal.\n\nEz az oltalmazó csak egyszer tüzel mielőtt eloszlik.\n\nAz oltalmazó varázspálcád _%3$d energiát_ használ hogy éltesse ezt az oltalmazót.
items.wands.wandofwarding$ward.name_2=oltalmazó
items.wands.wandofwarding$ward.desc_2=Ennek a továbbfejlesztett oltalmazónak sokkal kuszábbak a vonásai, és már többször is támadhat. Minden tüzelése _%1$d-%2$d sérülést okoz._\n\nHa rálősz az oltalmazóra az oltalmazó pálcáddal, erősödik.\n\nEz az oltalmazó háromszor tüzelhet mielőtt eloszlik.\n\nAz oltalmazó pálcád _%3$d energiát_ használ, hogy életben tartsa ezt az oltalmazót.
items.wands.wandofwarding$ward.name_3=nagyobb oltalmazó
items.wands.wandofwarding$ward.desc_3=Ez a teljesen felfejlesztett oltalmazó képes az elődeinél is többször támadni. Minden tüzelése _%1$d-%2$d sérülést okoz._\n\nHa rálősz az oltalmazóra az oltalmazó pálcáddal, erősödik.\n\nEz az oltalmazó négyszer tüzelhet mielőtt eloszlik.\n\nAz oltalmazó pálcád _%3$d energiát_ használ, hogy életben tartsa ezt az oltalmazót.
items.wands.wandofwarding$ward.name_4=kisebb őrszem
items.wands.wandofwarding$ward.desc_4=Ez a kisebb őrszem az oltalmazó pálca végén lévő drágakőre emlékeztet. Hasonló támadóerővel rendelkezik, mint egy nagyobb oltalmazó, és gyorsabban tud tüzelni. Az őrszem minden lövedéke _%1$d-%2$d sérülést okoz._\n\nAz oltalmazó pálcával meglőtt őrszem fejlődik és gyógyul.\n\nEz az őrszem valamennyi életerőt elhasznál a támadásaival, de gyógyítható az oltalmazó pálcával.\n\nAz oltalmazó pálcád _%3$d energiát_ használ, hogy életben tartsa ezt az őrszemet.
items.wands.wandofwarding$ward.name_5=őrszem
items.wands.wandofwarding$ward.desc_5=Ez a fejlettebb őrszem nagyobb és sokkal tartósabb, mint a kisebbik. Az őrszem minden lövedéke _%1$d-%2$d sérülést okoz._\n\nAz oltalmazó pálcával meglőtt őrszem fejlődik és gyógyul.\n\nEz az őrszem valamennyi életerőt elhasznál a támadásaival, de gyógyítható az oltalmazó pálcával.\n\nAz oltalmazó pálcád _%3$d energiát_ használ, hogy életben tartsa ezt az őrszemet.
items.wands.wandofwarding$ward.name_6=nagyobb őrszem
items.wands.wandofwarding$ward.desc_6=Ez a teljesen felfejlesztett őrszem láthatóan sokkal kitartóbb, mint az elődei. Az őrszem minden lövedéke _%1$d-%2$d sérülést okoz._\n\nAz oltalmazó pálcával meglőtt őrszem fejlődik és gyógyul.\n\nEz az őrszem valamennyi életerőt elhasznál a támadásaival, de gyógyítható az oltalmazó pálcával.\n\nAz oltalmazó pálcád _%3$d energiát_ használ, hogy életben tartsa ezt az őrszemet.
items.wands.wandofwarding$ward.dismiss_title=Elengeded ezt az oltalmazót?
items.wands.wandofwarding$ward.dismiss_body=Elengedheted az oltalmazót, ha nem szeretnéd, hogy a pálcád  továbbra is éltesse őt. Ha megteszed, azonnal megsemmisül.\n\nElengeded ezt az oltalmazót?
items.wands.wandofwarding$ward.dismiss_confirm=igen
items.wands.wandofwarding$ward.dismiss_cancel=nem

###weapon curses
items.weapon.curses.annoying.name=zavaró %s
items.weapon.curses.annoying.msg_1=ÓH, HARCOLUNK?!
items.weapon.curses.annoying.msg_2=EZ AZ, CSAPD LE!
items.weapon.curses.annoying.msg_3=HÉ, FIGYELJ!
items.weapon.curses.annoying.msg_4=A FŐELLENSÉGNÉL VAGYUNK MÁR?!
items.weapon.curses.annoying.msg_5=JUJ, NE SUHINTS EKKORÁT!
items.weapon.curses.annoying.desc=A zavaró fegyverek képesek beszélni, de nem bírják visszafogni magukat. Sokszor akaratlanul is fel fogják hívni rád az ellenfelek figyelmét.

items.weapon.curses.displacing.name=áttelepítő %s
items.weapon.curses.displacing.desc=Az áttelepítő fegyvereket zavaros teleportmágia itatja át, amely képes az ellenfeleket a szint véletlenszerű helyeire szippantani.

items.weapon.curses.exhausting.name=fárasztó %s
items.weapon.curses.exhausting.desc=A fárasztó fegyver használatához nagy erőfeszítés szükséges, amitől rendszeresen legyengül a használója.

items.weapon.curses.fragile.name=törékeny %s
items.weapon.curses.fragile.desc=A törékeny fegyverek eleinte ugyanolyan erősek mint a hagyományos másaik, de a használattól rohamosan csökken a hatékonyságuk.

items.weapon.curses.friendly.name=barátságos %s
items.weapon.curses.friendly.desc=A barátságos fegyverek leginkább pacifistáknak valók, alkalmanként olyan varázslatot váltanak ki, amik harcra képtelenné teszik.

items.weapon.curses.polarized.name=polarizált %s
items.weapon.curses.polarized.desc=Egy polarizált fegyver olyan varázslattal bír, ami vagy 50% -al több sérülést okoz, vagy egyáltalán nem okoz sérülést.

items.weapon.curses.sacrificial.name=áldozati %s
items.weapon.curses.sacrificial.desc=Az áldozati fegyverek a támadásokért cserébe vért követelnek a használójuktól. Minél egészségesebb a fegyver használója, az átok annál több vért vesz el tőle.

items.weapon.curses.wayward.name=csökönyös %s
items.weapon.curses.wayward.desc=A csökönyös fegyver nagyon nehezen talál célba, rendkívül pontatlan, kivéve ha a támadás garantáltan sikerül.


###enchantments
items.weapon.enchantments.blazing.name=lángoló %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to enemies that are already aflame.

items.weapon.enchantments.blocking.name=védő %s
items.weapon.enchantments.blocking.desc=Ez a bűvölet fejleszti az ezzel a fegyverrel végzett támadás után a védelmi képességedet.
items.weapon.enchantments.blocking$blockbuff.name=Védő
items.weapon.enchantments.blocking$blockbuff.desc=A fegyvered blokkoló bűvölete egy rövid védelmi erőnövelést ad!\n\nBlokkolásnövelés 0-%d\n\nHátralévő körök: %s.

items.weapon.enchantments.blooming.name=virágzó %s
items.weapon.enchantments.blooming.desc=A virágzó fegyverek olyan varázslatot hordoznak, melytől növényzet serken a megsebzett körül.

items.weapon.enchantments.chilling.name=dermesztő %s
items.weapon.enchantments.chilling.desc=A bűvölt fegyver csapásai megdermesztik az ellenfeleket, így csökken a mozgási és támadási sebességük.

items.weapon.enchantments.kinetic.name=kinetikus %s
items.weapon.enchantments.kinetic.desc=Amikor egy ellenséget kinetikus fegyverrel megölnek, minden fel nem használt erő eltárolódik a fegyverben és a következő sikeres támadáshoz adódik.
items.weapon.enchantments.kinetic$conserveddamage.name=Megőrzött sebzés
items.weapon.enchantments.kinetic$conserveddamage.desc=A fegyvered eltárolta a többlet erőt az előző gyilkos ütésből és bónusz sérülésként a következő támadásod erősíti. Az energia idővel lassan elveszik.\n\nEltárolt sérülés: %d.

items.weapon.enchantments.corrupting.name=korrumpáló %s
items.weapon.enchantments.corrupting.desc=Ezzel az erőteljes bűvölettel az ellenségeid az akaratod szerint fognak cselekedni. Miután megöltél egy ellenfelet ezzel a fegyverrel, lehetséges hogy romlottá válik ahelyett, hogy elpusztulna.

items.weapon.enchantments.elastic.name=rugalmas %s
items.weapon.enchantments.elastic.desc=A rugalmas fegyverek néha visszalökik kis távolságokra az ellenfeleket.

items.weapon.enchantments.grim.name=ádáz %s
items.weapon.enchantments.grim.desc=Az erős bűvöletnek megvan az ereje ahhoz, hogy azonnal kivégezze az ellenséget. A hatás annál nagyobb valószínűséggel fordul elő, minél gyengébb az ellenfél.

items.weapon.enchantments.lucky.name=szerencse %s
items.weapon.enchantments.lucky.desc=Azok az ellenségek, akiket egy szerencsés fegyverrel öltek meg, esélyes, hogy extra zsákmányt hagynak maguk után.

items.weapon.enchantments.precise.name=pontos %s
items.weapon.enchantments.precise.desc=Egy precíz fegyvernek megvan az esélye, hogy garantáltan eltalálja az ellenfeled, a körülményektől függetlenül.

items.weapon.enchantments.projecting.name=nyújtott %s
items.weapon.enchantments.projecting.desc=A bűvölés hatására a közelharci fegyverek messzebbre érnek el, a távolsági fegyverek pedig áthatolnak a közeli falakon.

items.weapon.enchantments.shocking.name=sokkoló %s
items.weapon.enchantments.shocking.desc=Áram ível ki a sokkoló fegyverből, az egymáshoz közel álló ellenségeknek többlet sebzést okozva.

items.weapon.enchantments.unstable.name=kiszámíthatatlan %s
items.weapon.enchantments.unstable.desc=A bűvölet zavaros energiát sugároz, minden ütésnél más és más bűvöletként viselkedik.

items.weapon.enchantments.vampiric.name=vámpír %s
items.weapon.enchantments.vampiric.desc=Ez az erőteljes bűvölet minden egyes ütéssel életerőt szív el az ellenféltől, vissza áramoltatva a hordozójába. Annál erősebb a hatás, minél kisebb az életerőd.


###melee weapons
items.weapon.melee.assassinsblade.name=orgyilkos pengéje
items.weapon.melee.assassinsblade.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.assassinsblade.desc=Az obszidiánból készült kicsi, hullámos penge bár súlyra könnyű, mégis nehéz használni. Ha viszont jó helyen talál be, halálos sebet ejt.

items.weapon.melee.battleaxe.name=csatabárd
items.weapon.melee.battleaxe.stats_desc=Meglehetősen pontos fegyver.
items.weapon.melee.battleaxe.desc=A csatabárd roppant acélfeje minden suhintást jelentős súllyal támogat meg.

items.weapon.melee.crossbow.name=íjpuska
items.weapon.melee.crossbow.stats_desc=Ez a fegyver megnöveli a dobott dárdák erejét, sőt biztosítja a bűvöletüket.
items.weapon.melee.crossbow.desc=Egészen bonyolult fegyver, ami kivételes sebességgel lő nyílvesszőket. Habár nem arra tervezték, a súlyos és robusztus kialakítása kiváló közelharci fegyverré is teszi.

items.weapon.melee.dagger.name=tőr
items.weapon.melee.dagger.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.dagger.desc=Egyszerű vastőr, kopott fa markolattal.

items.weapon.melee.dirk.name=hosszú tőr
items.weapon.melee.dirk.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.dirk.desc=Egy hosszabb szúrótőr, egy picit több acélt ad, amit az ellenfélbe lehet döfni.

items.weapon.melee.flail.name=láncos buzogány
items.weapon.melee.flail.stats_desc=Ez egy inkább pontantlan fegyver.\nEzzel a fegyverrel nem lehet rajtaütést végrehajtani.
items.weapon.melee.flail.desc=Tüskés golyó, amelyet lánccal erősítettek a nyeléhez. Nehezen kezelhető, de ha egyszer rendesen betalál, pusztít.

items.weapon.melee.gauntlet.name=kő védőkesztyű
items.weapon.melee.gauntlet.stats_desc=Nagyon gyors fegyver.
items.weapon.melee.gauntlet.desc=Ez a masszív védőkesztyű bíbor szövetből készült, a tetején nehéz mágikus kőborítással. A szövet szorosan köréd erősödik, mintha a kőlapok egy második bőrként viselkednének. Egy ilyen nehéz fegyvert lóbálni megerőltető, de borzasztó erőt ad az ütéseidnek.

items.weapon.melee.glaive.name=szurony
items.weapon.melee.glaive.stats_desc=Elég lassú fegyver.\nNagy távolságba is elér.
items.weapon.melee.glaive.desc=Egy rúd végére erősített kardpengéből készült óriási szúrófegyver.

items.weapon.melee.gloves.name=szegecses kesztyű
items.weapon.melee.gloves.stats_desc=Nagyon gyors fegyver.
items.weapon.melee.gloves.desc=Ezek a szegecses kesztyűk nem nyújtanak valódi védelmet, de kiszolgáló fegyvernek alkalmasak, ugyanis szabadon hagyják a kezeidet.

items.weapon.melee.greataxe.name=nagy fejsze
items.weapon.melee.greataxe.stats_desc=Ez a fegyver hihetetlenül nehéz.
items.weapon.melee.greataxe.desc=A váll fölött hordott óriási fejsze éppolyan nagy erejű, mint amilyen nehéz,

items.weapon.melee.greatshield.name=nagy pajzs
items.weapon.melee.greatshield.typical_stats_desc=Ez a fegyver jellemzően 0-%d sebzést blokkol. Ez a blokkolás fejlesztésekkel tovább nő.
items.weapon.melee.greatshield.stats_desc=Ez a fegyver 0-%d sebzést blokkol. Ez a védelem fejlesztésekkel tovább növelhető.
items.weapon.melee.greatshield.desc=Inkább mondhatni mozgó falnak semmint pajzsnak. A hatalmas fémtömeg védelmet nyújt, de nem nagyon hagy teret a támadásra.

items.weapon.melee.greatsword.name=nagy kard
items.weapon.melee.greatsword.desc=A hatalmas penge a súlya miatt minden ütéssel komoly sebet ejt.

items.weapon.melee.handaxe.name=kézi fejsze
items.weapon.melee.handaxe.stats_desc=Elég pontos fegyver.
items.weapon.melee.handaxe.desc=Favágáshoz használt könnyű fejsze. A széles pengéje remekül működik az ellenségek ellen is.

items.weapon.melee.knuckles.name=bokszer
items.weapon.melee.knuckles.stats_desc=Nagyon gyors fegyver.
items.weapon.melee.knuckles.desc=Ujjpercekre kimunkált vasdarab. Nem foglalja le a kezet, de mégis erősebb vele a támadás, mint puszta kézzel.

items.weapon.melee.longsword.name=hosszúkard
items.weapon.melee.longsword.desc=A kard hosszú, borotvaéles acélpengéje megnyugtatóan fénylik, bár a mérete miatt igencsak nehéz.

items.weapon.melee.mace.name=buzogány
items.weapon.melee.mace.stats_desc=Elég pontos fegyver.
items.weapon.melee.mace.desc=A fegyver hatalmas vasfeje komoly sebet tud ejteni.

items.weapon.melee.magesstaff.name=mágus varázsbotja
items.weapon.melee.magesstaff.ac_imbue=BEOLTOM
items.weapon.melee.magesstaff.ac_zap=LÖVÉS
items.weapon.melee.magesstaff.prompt=Válassz egy pálcát
items.weapon.melee.magesstaff.imbue=Beoltod a varázsbotod ezzel: %s.
items.weapon.melee.magesstaff.preserved=Az előző varázspálcád megmaradt!
items.weapon.melee.magesstaff.conflict=Az egymással szembenálló varázslatok hatására eltűnt a bűbáj a varázsbotodról.
items.weapon.melee.magesstaff.id_first=Előbb azonosítanod kell ezt a varázspálcát.
items.weapon.melee.magesstaff.cursed=Megátkozott varázspálcát nem tudsz használni.
items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this wand?\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.magesstaff.imbue_lost=The wand currently imbued in your staff will be lost.
items.weapon.melee.magesstaff.imbue_talent=The wand currently imbued in your staff has a %1$d%% chance to be returned at +0. Wand returns remaining: %2$d.
items.weapon.melee.magesstaff.yes=Igen, biztos vagyok benne.
items.weapon.melee.magesstaff.no=Nem, meggondoltam magam
items.weapon.melee.magesstaff.desc=Crafted by the Mage himself, this staff is a unique magical weapon which can be imbued with a wand.
items.weapon.melee.magesstaff.no_wand=A botban most nincs mágikus erő, előbb bele kell oltani _egy varázspálca erejét,_ hogy aztán varázsolni lehessen vele.
items.weapon.melee.magesstaff.has_wand=A varázsbotba jelenleg egy _%s_ van beoltva.
items.weapon.melee.magesstaff.cursed_wand=The staff is cursed, making its magic chaotic and random.

items.weapon.melee.meleeweapon.stats_known=Ez egy _%1$d. szintű_ kézifegyver, amely _%2$d-%3$d sebzést_ okoz és _%4$d erő_ szükséges a megfelelő használatához.
items.weapon.melee.meleeweapon.stats_unknown=Ez egy _%1$d. szintű_ kézifegyver, amely általában _%2$d-%3$d sebzést_ ejt, és a megfelelő használatához _%4$d erő_ szükséges.
items.weapon.melee.meleeweapon.probably_too_heavy=Valószínűleg ez a fegyver túl nehéz neked.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=rövidkard
items.weapon.melee.shortsword.desc=Eléggé rövid, a tőrnél alig néhány centivel hosszabb kard.

items.weapon.melee.quarterstaff.name=vívóbot
items.weapon.melee.quarterstaff.stats_desc=Ez a fegyver 0-2 sebzést blokkol.
items.weapon.melee.quarterstaff.desc=Keményfából készült bot, a végeire vasat erősítettek.

items.weapon.melee.roundshield.name=kerek pajzs
items.weapon.melee.roundshield.typical_stats_desc=Ez a fegyver jellemzően 0-%d sebzést blokkol. Ez a védelem fejlesztésekkel tovább növelhető.
items.weapon.melee.roundshield.stats_desc=Ez a fegyver 0-%d sebzést blokkol. Ez a védelem fejlesztésekkel tovább növelhető.
items.weapon.melee.roundshield.desc=A nagy pajzs hatékonyan védi a támadásokat, szükség esetén pedig tisztességes fegyverként szolgál.

items.weapon.melee.runicblade.name=rúnapenge
items.weapon.melee.runicblade.stats_desc=A fejlesztések nagyobb hatást fejtenek ki erre a fegyverre.
items.weapon.melee.runicblade.desc=Egy távoli országból való titokzatos fegyver, ragyogó kék pengével.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Nagyon gyors fegyver.
items.weapon.melee.sai.desc=Egy-egy vékony penge a két kézbe: kitűnő megoldás ellenfelek szétszabdalására szélsebes vágásokkal.

items.weapon.melee.scimitar.name=handzsár
items.weapon.melee.scimitar.stats_desc=Elég gyors fegyver.
items.weapon.melee.scimitar.desc=Vastag, ívelt penge. Az alakjának köszönhetően gyorsabb, de kevésbé erőteljes támadásra képes.

items.weapon.melee.spear.name=lándzsa
items.weapon.melee.spear.stats_desc=Elég lassú fegyver.\nNagy távolságba is elér.
items.weapon.melee.spear.desc=Vékony farúd, amelynek a végére élezett vasat erősítettek.

items.weapon.melee.sword.name=kard
items.weapon.melee.sword.desc=Jó arányokkal bíró kard. Nem túl nagy, de a rövidkardnál szemmel láthatóan hosszabb.

items.weapon.melee.warhammer.name=harci kalapács
items.weapon.melee.warhammer.stats_desc=Elég pontos fegyver.
items.weapon.melee.warhammer.desc=Kevés lény bír ellenállni az ólom és acél eme rendkívül erős ötvözetével mért pusztító csapásnak, de a hatékony használata nagy erőt is igényel.

items.weapon.melee.whip.name=ostor
items.weapon.melee.whip.stats_desc=Ez a fegyver elképesztően messzire elér.
items.weapon.melee.whip.desc=Bár a fegyver végén lévő szegecses kötél szerény sebzést ejt, a hatótávolsága páratlan.

items.weapon.melee.wornshortsword.name=viseltes rövidkard
items.weapon.melee.wornshortsword.desc=Eléggé rövid, a sok használattól megviselt kard. Gyengébb, de kissé könnyebb is mint egy jobb állapotban lévő rövidkard.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalin dárda
items.weapon.missiles.darts.adrenalinedart.desc=Ezek a dárdák gyorsbogáncs bázisú vegyülettel kezeltek, amely felgyorsítja az eltalált célpontot. Ez a gyorsítás kihat a sebességre és a támadásra is, azon túl hogy a mozgást is tökéletesíti. A dárda csak az ellenfeleknek árt, a szövetségesekre nincs hatással.

items.weapon.missiles.darts.blindingdart.name=vakító dárda
items.weapon.missiles.darts.blindingdart.desc=Ezek a dárdák vakgyom bázisú vegyülettel kezeltek, amely megvakítja a célpontot rövid időre. Zavartságot nem okoz, tehát az ellenfeled nem felejti el merre látott utoljára.

items.weapon.missiles.darts.chillingdart.name=dermesztő dárda
items.weapon.missiles.darts.chillingdart.desc=Ezek a dárdák jégsüveg bázisú vegyülettel kezeltek, amely erősen megdermeszti a célpontot.

items.weapon.missiles.darts.dart.name=dárda
items.weapon.missiles.darts.dart.ac_tip=MEGKEN
items.weapon.missiles.darts.dart.prompt=Válassz egy magot!
items.weapon.missiles.darts.dart.tip_title=Megkenem a dárdát
items.weapon.missiles.darts.dart.tip_desc=Egy magot kombinálhatsz egy vagy két dárdával, ha rákened. Minden egyes mag sajátos dárdahegyet hoz létre, egyszer használatos hatással.\n\nHa megkensz egy nyilat ezzel a maggal, _ %s_ lesz a végeredmény.
items.weapon.missiles.darts.dart.tip_all=megkenek %1$d dárdát %2$d maggal
items.weapon.missiles.darts.dart.tip_two=2 dárdát 1 maggal kenek
items.weapon.missiles.darts.dart.tip_one=1 dárdát 1 maggal kenek
items.weapon.missiles.darts.dart.tip_cancel=mégsem
items.weapon.missiles.darts.dart.desc=Ezek az egyszerű nyilak szegekkel borított fából készültek, és úgy súlyozták, hogy egy csuklómozdulattal pontosan repüljenek és megszúrják az áldozatukat. Magokkal kezelhetők, ilyenkor további bónuszt okoznak eldobáskor.
items.weapon.missiles.darts.dart.unlimited_uses=Azonban az egyszerű kialakításuk miatt ezek a dárdák a végtelenségig használhatóak.

items.weapon.missiles.darts.displacingdart.name=Elmozdító dárda
items.weapon.missiles.darts.displacingdart.desc=Ezeket a dárdákat fakólevélből készített anyaggal kenték meg, amely egy kis távolsággal arrébb teleportálja a célpontot.

items.weapon.missiles.darts.healingdart.name=gyógyító dárda
items.weapon.missiles.darts.healingdart.desc=Ezek a dárdák napfű bázisú vegyülettel kezeltek és gyógyítják a célpontot. A dárda önmaga viszont továbbra is veszélyes az ellenfelekre nézve, de nem veszélyes a szövetségesekre.

items.weapon.missiles.darts.holydart.name=szent dárda
items.weapon.missiles.darts.holydart.desc=Ezek a dárdák csillagvirág bázisú vegyülettel kezeltek és energialöketet adnak a célpontnak. A dárda önmaga viszont továbbra is veszélyes az ellenfelekre nézve, de nem veszélyes a szövetségesekre.

items.weapon.missiles.darts.incendiarydart.name=gyújtó dárda
items.weapon.missiles.darts.incendiarydart.desc=Ezek a dárdák tűzvirág bázisú vegyülettel kezeltek és csodálatos lánggal égnek becsapódáskor.

items.weapon.missiles.darts.paralyticdart.name=bénító dárda
items.weapon.missiles.darts.paralyticdart.desc=Ezeket a dárdákat földgyökérből készített anyaggal kenték, amely megbénítja rövid időre a célpontot.

items.weapon.missiles.darts.poisondart.name=mérgezett dárda
items.weapon.missiles.darts.poisondart.desc=Ezeket a dárdákat szomorúmohából készített anyaggal kenték, amely megmérgezi a célpontot.

items.weapon.missiles.darts.rotdart.name=rothadt dárda
items.weapon.missiles.darts.rotdart.desc=Ezek a komisz dárdák maró rothadó-gyümölcsmagból készített anyaggal lettek megkenve, ami agresszíven átrágja magát mindenen, amivel a dárda kapcsolatba kerül. Az erősebb ellenségek ellenállnak a hatásnak, de a korrózió elég erős ahhoz, hogy a legtöbb alap ellenfelet megölje. Sajnálatos módon a keverék nem stabil, és mindig elhasználódik egy dobás után.

items.weapon.missiles.darts.shockingdart.name=sokkoló dárda
items.weapon.missiles.darts.shockingdart.desc=Ezeket a dárdákat vihartőből készített anyaggal kenték, amely csúnya áramütést okoz a célpontnak.

items.weapon.missiles.darts.sleepdart.name=altató dárda
items.weapon.missiles.darts.sleepdart.desc=Ezeket a dárdákat álomfóliából készített anyaggal kenték, amely azonnal könnyű álomba szenderíti a célpontot.

items.weapon.missiles.darts.tippeddart.ac_clean=LETÖRLÖM
items.weapon.missiles.darts.tippeddart.clean_title=Tiszta dárdák
items.weapon.missiles.darts.tippeddart.clean_desc=Ez a művelet eltávolítja a magot a dárdáidról, visszalakítva őket hagyományos dárdákká.
items.weapon.missiles.darts.tippeddart.clean_all=letörlöm mindet
items.weapon.missiles.darts.tippeddart.clean_one=letörlök egyet
items.weapon.missiles.darts.tippeddart.cancel=mégsem
items.weapon.missiles.darts.tippeddart.durability=A megkent dárdák csúcsa lekopik és hagyományos dárdákká válnak.
items.weapon.missiles.darts.tippeddart.uses_left=Ezeknek a dárdáknak _%d/%d_ használata van, mielőtt lekopna egynek a hegye.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_De ezek olyan magas minőségűek, hogy gyakorlatilag örökké tartanak._
items.weapon.missiles.darts.tippeddart.about_to_break=A dárdahegyed nemsokára tönkremegy.


items.weapon.missiles.bolas.name=fogókötél
items.weapon.missiles.bolas.desc=Ezek a szokatlan távolsági fegyverek nem sebeznek sokat, de remekül lelassítják az ellenfeleket.

items.weapon.missiles.boomerang.name=bumeráng
items.weapon.missiles.boomerang.desc=Mikor a lapos, ívelt falövedéket az ellenséghez dobják, az visszatér a hajító kezébe.
items.weapon.missiles.boomerang.durability=Az szolid kivitelezés miatt ez a bumeráng nem fog elhasználódni.

items.weapon.missiles.fishingspear.name=horgász lándzsa
items.weapon.missiles.fishingspear.desc=Kicsi lándzsák horgászatra tervezve. Improvizált fegyverként is jól használhatóak.

items.weapon.missiles.forcecube.name=erőkocka
items.weapon.missiles.forcecube.ondeath=Megölted magad a saját erőkockáddal...
items.weapon.missiles.forcecube.desc=Ez a furcsán kialakított fegyver elég kicsi hogy a kezedben tartsd, de hihetetlenül nehéz. Ha elhajítják, a becsapódási erejét egy kis területen oszlatja el, mindent sebezve a becsapódási lökéshullámban.

items.weapon.missiles.heavyboomerang.name=nehéz bumeráng
items.weapon.missiles.heavyboomerang.desc=Ezt a nagy bumerángot bonyolult hatásosan kezelni, de számottevő sebzést okoz. Néhány kör után visszaszáll az elhajítási helyére.

items.weapon.missiles.javelin.name=gerely
items.weapon.missiles.javelin.desc=Ezek a nagyobb dobólándzsák úgy lettek súlyozva, hogy a levegőt átszelve a hegyükkel érkezzenek a célba.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Ezek az apró kések nagyon hatékonyak egy képzett felhasználó kezében. A figyelmetlen ellenfeleken a leghatásosabbak.

items.weapon.missiles.missileweapon.stats=Ez egy _%1$d szintű _dobófegyver, amely _%2$d-%3$d sebzést_ okoz és _%4$d erő_ szükséges a megfelelő használatához.
items.weapon.missiles.missileweapon.distance=Ez egy távolsági fegyver, sokkal pontosabb távoli ellenfelek esetén, és természetesen sokkal pontatlanabb közelharcban.
items.weapon.missiles.missileweapon.durability=A dobófegyverek a használattól kopnak és tönkremennek.
items.weapon.missiles.missileweapon.uses_left=Ezeket a fegyvereket _%d/%d_ körön át használhatod még mielőtt egy eltörik.
items.weapon.missiles.missileweapon.unlimited_uses=_De ezek olyan magas minőségűek, hogy gyakorlatilag örökké tartanak._
items.weapon.missiles.missileweapon.about_to_break=A dobófegyvered hamarosan tönkremegy.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Csillag formájú fémdarabok borotvaéles pengével. Könnyűek és mozgás közben is könnyen használhatók. Egy szimpla dobócsillagot rögtön el lehet dobni mozgás után.

items.weapon.missiles.throwingclub.name=hajítófa
items.weapon.missiles.throwingclub.desc=Egy meglehetősen egyszerű fegyver, lényegében egy nagy kő egy botra erősítve. Habár kissé gyengéd sérülést okoz, szilárd kőfeje   egészen tartóssá teszi és nem fog az ellenfelekben maradni.

items.weapon.missiles.throwinghammer.name=dobókalapács
items.weapon.missiles.throwinghammer.desc=Ezek a nehéz kalapácsok úgy lettek tervezve, hogy az ellenfére legyenek hajítva. Miközben keveset sebeznek, a sima mindenhol fém kivitelezésük miatt meglehetősen tartósak és nem ragadnak az ellenfelekhez.

items.weapon.missiles.throwingknife.name=dobókés
items.weapon.missiles.throwingknife.desc=Ezek a pehelysúlyú kések ki lettek egyensúlyozva hogy a levegőben ívesen repülve találják el az ellenfelet. A figyelmetlen ellenfelek ellen a leghatásosabbak.

items.weapon.missiles.throwingspear.name=dobólándzsa
items.weapon.missiles.throwingspear.desc=Ezek a pehelykönnyű lándzsák vékony nyéllel rendelkeznek, ami miatt elhajításra lettek tervezve és nem szúrásra.

items.weapon.missiles.throwingstone.name=dobható kő
items.weapon.missiles.throwingstone.desc=Ezek a kövek homokkal lettek lecsiszolva, hogy több erővel lehessen őket eldobni, mint a hagyományos köveket. A tökéletes kivitel ellenére nem megbízható fegyverek.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Ezek a dobófejszék fogazott éllel rendelkezenk, ami egy kicsit trükkössé teszi a használatukat. Azonban, egy erős ütés ezzel a fegyverrel vérzést fog okozni az ellenfélnek.

items.weapon.missiles.trident.name=háromágú szigony
items.weapon.missiles.trident.desc=Masszív dobó lándzsák, három haláos vasfoggal a végükön. Erőteljesek, de meglehetősen nehezek.


items.weapon.spiritbow.name=lélek íj
items.weapon.spiritbow.ac_shoot=LŐJJ
items.weapon.spiritbow.prompt=Válassz célpontot
items.weapon.spiritbow.stats=Az íjat nem lehet közvetlen fejleszteni, a használata közben erősödik, ahogyan szinteket lépsz. A jelenlegi szintednél az íjadból lőtt nyilak _%1$d-%2$d sebeznek_ és _%3$d erő_ szükséges a megfelelő használatához.
items.weapon.spiritbow.desc=Egy íj, ami ősi varázsfából készült. Az íj húrja és a metszetei sápadt kék fénnyel világítanak. Ha a húrt megfeszítik, az íj egy mágikus nyilat  varázsol, amivel az ellenségre lőhetsz.

items.weapon.weapon.identify=Már eléggé kiismerted a fegyvered ahhoz, hogy azonosítsd.
items.weapon.weapon.too_heavy=Mivel nem vagy elég erős ehhez a fegyverhez, a támadásod sebessége, pontossága és a rajtaütési lehetőséged is csökken.
items.weapon.weapon.excess_str=A magas erődnek köszönhetően akár _%d bónusz sebzést_ vihetsz be ezzel a fegyverrel.
items.weapon.weapon.incompatible=A különböző varázslatokkal való érintkezés hatására eltűnt a bűbáj erről a fegyverről!
items.weapon.weapon.cursed_worn=Mivel ezt a fegyvert megátkozták, nem bírod levenni.
items.weapon.weapon.cursed=Gonosz varázserőt érzel megbújni a fegyverben.
items.weapon.weapon.not_cursed=Ez a fegyver rosszindulatú mágiától mentes.
items.weapon.weapon.faster=Kiegészítés a _sebesség_ fokozására.
items.weapon.weapon.stronger=Kiegészítés a _sérülés_ fokozására.
