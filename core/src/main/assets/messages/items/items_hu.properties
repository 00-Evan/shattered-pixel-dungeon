items.weapon.melee.dirk.desc=Egy hosszabb szúrótőr, egy picit több acélt ad, amit az ellenfélbe lehet döfni.

items.weapon.melee.flail.name=cséphadaró
items.weapon.melee.flail.stats_desc=Ez egy elég pontantlan fegyver.\nEzzel a fegyverrel nem lehet az ellenséget meglepve támadni.
items.weapon.melee.flail.ability_name=pörög
items.weapon.melee.flail.spin_warn=Nem tudod tovább pörgetni a cséphadarót.
items.weapon.melee.flail.typical_ability_desc=A párbajhős képes _pörgetni_ a cséphadarót rövid ideig, hogy erőt gyűjtsön. Minden egyes körben, amikor a cséphadarót pörgeti, de maximum 3-szor, jellemzően _+%d sebzést_ okoz a következő közönséges támadása. A pörgő cséphadaró garantáltan betalál. Csak a cséphadaró pörgetésének megkezdése kerül egy töltésbe.
items.weapon.melee.flail.ability_desc=A párbajhős képes _pörgetni_ a cséphadarót rövid ideig, hogy erőt gyűjtsön. Minden egyes körben, amikor a cséphadarót pörgeti, de maximum 3-szor, _+%d sebzést_ okoz a következő közönséges támadása. A pörgő cséphadaró garantáltan betalál. Csak a cséphadaró pörgetésének megkezdése kerül egy töltésbe.
items.weapon.melee.flail.desc=Tüskés golyó, amelyet lánccal erősítettek a nyeléhez. Nehezen kezelhető, de ha egyszer rendesen betalál, pusztít.
items.weapon.melee.flail$spinabilitytracker.name=pörgés
items.weapon.melee.flail$spinabilitytracker.desc=A párbajhős pörgeti a cséphadaróját, amivel egyre fokozza a következő közönséges támadásának sebzését. Minden pörgetés egy kört vesz igénybe, cserébe növeli a sebzést, legfeljebb három pörgetésig. A cséphadaró pörgés közben pedig garantáltan betalál.\n\nEddigi pörgetések: %1$d%%.\nHátralévő körök: %2$s.

items.weapon.melee.gauntlet.name=kő védőkesztyű
items.weapon.melee.gauntlet.stats_desc=Nagyon gyors fegyver.
items.weapon.melee.gauntlet.ability_name=kombócsapás
items.weapon.melee.gauntlet.typical_ability_desc=A párbajhős képes _kombócsapást_ végrehajtani a kőkesztyűvel. Ez a támadás garantáltan betalál, és jellemzően _+%d sebzést_ okoz minden találat után, amelyet közönséges támadás során közelharci vagy dobófegyverrel indított az előző 5 körben.
items.weapon.melee.gauntlet.ability_desc=A párbajhős képes _kombócsapást_ végrehajtani a kőkesztyűvel. Ez a támadás garantáltan betalál, és _+%d sebzést_ okoz minden találat után, amelyet közönséges támadás során közelharci vagy dobófegyverrel indított az előző 5 körben.
items.weapon.melee.gauntlet.desc=Ez a masszív védőkesztyű bíbor szövetből készült, a tetején nehéz mágikus kőborítással. A szövet szorosan köréd erősödik, mintha a kőlapok egy második bőrként viselkednének. Egy ilyen nehéz fegyvert lóbálni megerőltető, de borzasztó erőt ad az ütéseidnek.

items.weapon.melee.glaive.name=szurony
items.weapon.melee.glaive.stats_desc=Elég lassú fegyver.\nNagy távolságba is elér.
items.weapon.melee.glaive.ability_name=tüske
items.weapon.melee.glaive.typical_ability_desc=A párbajhős a lándzsa hegyét használhatja arra, hogy _szúrjon_ egy olyan ellenséget, aki hatótávolságon belül van, de nem szomszédos. Ez jellemzően _%1$d-%2$d sebzést_ okoz, hátralöki az ellenséget, és garantáltan betalál.
items.weapon.melee.glaive.ability_desc=A párbajhős a lándzsa hegyét használhatja arra, hogy _szúrjon_ egy olyan ellenséget, aki hatótávolságon belül van, de nem szomszédos. Ez _%1$d-%2$d sebzést_ okoz, hátralöki az ellenséget, és garantáltan betalál.
items.weapon.melee.glaive.desc=Egy rúd végére erősített kardpengéből készült óriási szúrófegyver.

