###armor curses
items.armor.curses.antientropy.name=Antientropikus %s
items.armor.curses.antientropy.desc=Az antientrópia-átok az univerzum erői ellen hat, energiát vonva el a környezetétől, amelyet átad a viselőjének. Ez rövid időre lángra lobbantja viselőjét, de mindent megfagyaszt körülötte!

items.armor.curses.bulk.name= Terebélyes %s
items.armor.curses.bulk.desc=A terebélyes páncél nagyobbnak és impozánsabbnak tűnik, de valójában nem nyújt erősebb védelmet. A legrosszabb viszont az, hogy a nagyobb méret megnehezíti az ajtókon való áthaladást.

items.armor.curses.corrosion.name=maró %s
items.armor.curses.corrosion.desc=A marópáncél időnként maró váladékot spriccel, és mindent ragacsos, savas lével terít be a területen.

items.armor.curses.displacement.name=tovatevő %s
items.armor.curses.displacement.desc=A tovatevő átok támadáskor megpróbálja a páncél viselőjét biztonságos helyre teleportálni. A benne lévő erő azonban túl vad, így a használóját a szint egy véletlenszerű pontjára teleportálja.

items.armor.curses.metabolism.name=Anyagcserés %s
items.armor.curses.metabolism.desc=Amikor a páncél viselőjét megsebzik, az anyagcsereátok a jóllakottságot közvetlenül átalakítja életerővé. Így gyorsabban gyógyul, de hamarabb megéhezik.

items.armor.curses.multiplicity.name=Tükröző %s
items.armor.curses.multiplicity.desc=A tükröző átokkal sújtott páncél veszélyes kettőző mágiát hordoz. Olykor a viselője tükörképét idézi meg, de éppúgy megtörténhet, hogy a támadót klónozza!

items.armor.curses.overgrowth.name=Burjánzó %s
items.armor.curses.overgrowth.desc=A burjánzó páncélt különféle virágzó növények borítják. Bár ez tényleg érdekesen néz ki, nem ad semmit a védelemhez, ráadásul időnként a növények csak úgy kifejtik a hatásukat harc közben!

items.armor.curses.stench.name=Fullasztó %s
items.armor.curses.stench.desc=A fullasztó átokkal rendelkező páncél ártalmas gázfelhőt bocsájt ki magából, ami minden benne rekedtre veszélyes.


###glyphs
items.armor.glyphs.affection.name=megnyerő %s
items.armor.glyphs.affection.desc=Ez az erőteljes varázsjel a támadók elméjét manipulálva egy időre elbűvöli őket.

items.armor.glyphs.antimagic.name=mágiaellenes %s
items.armor.glyphs.antimagic.desc=Ennek az erőteljes varázsjelnek köszönhetően a páncél éppúgy védi viselőjét a mágikus támadásokkal szemben, mint a fizikaiakkal szemben. Ezt a mágikus védelmet nem befolyásolja a páncél követelményszintje.

items.armor.glyphs.brimstone.name=kénköves %s
items.armor.glyphs.brimstone.desc=Ez a varázsjel megvédi a viselőt és a tárgyait a tűztől, teljesen kiküszöbölve a tűztől elszenvedett sérülést és negatív hatásokat.

items.armor.glyphs.camouflage.name=elrejtő %s
items.armor.glyphs.camouflage.desc=A varázsjelnek köszönhetően a viselője belesimul a magas fűbe, átmenetileg láthatatlanná téve őt.

items.armor.glyphs.entanglement.name=háncsosodó %s
items.armor.glyphs.entanglement.desc=Ez a varázsjel agyagpáncélt növeszt a viselője köré, hogy elnyelje a sérüléseket, de ez a páncél széthullik, amint a viselője megmozdul.

items.armor.glyphs.flow.name=áramló %s
items.armor.glyphs.flow.desc=Ez a varázsjel irányítja a víz folyását a páncél viselője körül, aki így a vízen át gyorsabban tud mozogni.

items.armor.glyphs.obfuscation.name=homály %s
items.armor.glyphs.obfuscation.desc=Ez a varázsjel homályba burkolja a viselőjét, akit így nehezebb észrevenni.

items.armor.glyphs.potential.name=elektromos %s
items.armor.glyphs.potential.desc=Ez a varázsjel energiát halmoz fel, ha ütés éri, ami tölti a varázspálcád.

items.armor.glyphs.repulsion.name=visszalökő %s
items.armor.glyphs.repulsion.desc=Ez a varázsjel visszafordítja a csapás erejét a támadóra, aki ettől hátraesik.

items.armor.glyphs.stone.name=köves %s
items.armor.glyphs.stone.desc=Ez a varázsjel nehéz mágikus kövekkel öleli körbe a páncélt, ami a kitérést lehetetlenné teszi, viszont a kijátszással arányosan blokkolja a sérülést.

items.armor.glyphs.swiftness.name=fürge %s
items.armor.glyphs.swiftness.desc=Ez a varázsjel megnöveli a viselője sebességét, amikor nincs ellenség közelében.

items.armor.glyphs.thorns.name=tüskés %s
items.armor.glyphs.thorns.desc=Ez az erőteljes varázsjel megsérti a támadókat, és lassú vérzést okoz, amikor megtámadják a viselőjét.

items.armor.glyphs.viscosity.name=viszkóz %s
items.armor.glyphs.viscosity.deferred=%d késleltetve
items.armor.glyphs.viscosity$defereddamage.name=késleltetett sebzés
items.armor.glyphs.viscosity$defereddamage.ondeath=Megölt a késleltetett sebzés...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Belehalt a késleltetett sebzésbe
items.armor.glyphs.viscosity$defereddamage.desc=A sérülés nem azonnal, hanem lassan, időben elnyújtva érvényesül.\n\n%d késleltetett sebzés maradt hátra.
items.armor.glyphs.viscosity.desc=Ez a varázsjel képes eltárolni a viselőjére mért sérülést, és azt apránként adja át, nem pedig egyszerre.



