items.artifacts.chaliceofblood.no=Nem, meggondoltam magam
items.artifacts.chaliceofblood.prick_warn=Minden használatkor egyre több életerőt von el tőled a kehely. Ha nem vagy óvatos, könnyen bele is halhatsz.\n\nBiztosan szeretnél több életerőt áldozni bele?
items.artifacts.chaliceofblood.onprick=Megszúrod magad, az életerőd a kehelybe vándorol.
items.artifacts.chaliceofblood.ondeath=A kehely minden életerődet elszívja...
items.artifacts.chaliceofblood.desc=A csillogó ezüstkehely szélét különleges, éles drágakövek díszítik.
items.artifacts.chaliceofblood.desc_cursed=A megátkozott kehely a kezedhez ragad, és meggátolja a természetes gyógyulást.
items.artifacts.chaliceofblood.desc_1=A kelyhet tartva különös kényszert érzel arra, hogy az éles drágakövekkel megszúrd magad.
items.artifacts.chaliceofblood.desc_2=Valamennyi vért a kehelybe csurgatsz, és érzed, ahogyan a kehely lágyan életerővel táplál. Szeretnéd újra megvágni magad a kehellyel, bár tudod, hogy ezzel kárt teszel magadban.
items.artifacts.chaliceofblood.desc_3=A kehely színültig megtelt az életesszenciáddal. Érzed, ahogy a kehely életerőt áraszt vissza beléd.

items.artifacts.cloakofshadows.name=árnyékköpeny
items.artifacts.cloakofshadows.ac_stealth=LOPAKODÁS
items.artifacts.cloakofshadows.cooldown=A köpenyed %d kör múlva nyeri vissza az energiáját.
items.artifacts.cloakofshadows.cursed=Megátkozott köpenyt nem tudsz használni.
items.artifacts.cloakofshadows.no_charge=A köpenyednek nincs elég energiája, így nem tudod még használni.
items.artifacts.cloakofshadows.desc=Felbecsülhetetlenül értékes varázsköpeny, amelyet a zsivány évekkel ezelőtt lopott el a királyi fegyvertárból. Aki magára ölti, az rövid időre teljesen láthatatlanná válik tőle.\n\nMinél többet használják, annál erősebbé válik a köpeny, és a zsivány egyre gyakrabban és egyre hosszabb időre válhat láthatatlanná.
items.artifacts.cloakofshadows.discover_hint=One of the heroes starts with this item.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Elfogyott a köpenyed energiája.
items.artifacts.cloakofshadows$cloakstealth.levelup=A köpenyed erősebb lett!
items.artifacts.cloakofshadows$cloakstealth.name=álcázva
items.artifacts.cloakofshadows$cloakstealth.desc=Az árnyékköpenyed láthatatlanságot biztosít, amíg viseled. Addig maradsz álcázva, amíg el nem fogy a köpeny töltése, vagy abba nem hagyod a lopakodást.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni téged. Ha fizikai támadást intézel, vagy mágikus hatást idézel elő (például tekerccsel vagy varázspálcával), azonnal megszűnik a láthatatlanságod.\n\nHátralévő körök: %d.

