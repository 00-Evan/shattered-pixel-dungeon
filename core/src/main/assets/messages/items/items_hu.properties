items.potions.potionofexperience.name=tapasztalatital
items.potions.potionofexperience.desc=A számtalan megénekelt csata tapasztalatait folyékony formába sűrítették. Ez a nedű azonnal megemeli a tapasztalati szintedet.

items.potions.potionoffrost.name=fagyital
items.potions.potionoffrost.desc=Ebben a varázsitalban olyan vegyszer található, amely szabad levegővel érintkezve jéghideg felhővé válik.

items.potions.potionofhaste.name=sietségital
items.potions.potionofhaste.energetic=Energikusnak érzed magad!
items.potions.potionofhaste.desc=Ezt a különösen édes folyadékot elfogyasztva egy kis időre borzasztó energiával telsz meg, és iszonyatos sebességgel tudsz majd futni.

items.potions.potionofhealing.name=gyógyital
items.potions.potionofhealing.heal=A sebeid gyógyulni kezdenek.
items.potions.potionofhealing.desc=Az elixír gyorsan visszaadja az életerőd, és azonnal meggyógyít számos bajból.

items.potions.potionofinvisibility.name=láthatatlanság itala
items.potions.potionofinvisibility.invisible=Látod, ahogy a kezeid láthatatlanná válnak!
items.potions.potionofinvisibility.desc=Ha megiszod ezt az italt, átmenetileg láthatatlanná válsz. Amíg láthatatlan vagy, az ellenségek nem láthatnak téged. A fizikai támadások és mágikus hatások (például tekercsek és varázspálcák) azonnal megszüntetik a láthatatlanságot.

items.potions.potionoflevitation.name=lebegésital
items.potions.potionoflevitation.float=A levegőbe emelkedsz!
items.potions.potionoflevitation.desc=Ha megiszod ezt a különös folyadékot, a levegőbe emelkedve könnyedén repülsz át a csapdák és a szakadékok fölött. Ha elhajítod ezt a varázsitalt, nyers gázt bocsát ki, amely megzavarja azokat, akik belekerülnek.

items.potions.potionofliquidflame.name=folyékony tűz itala
items.potions.potionofliquidflame.desc=A flaskában zavaros kotyvalék kavarog, amely levegőre kerülve forró lángra lobban.

items.potions.potionofmindvision.name=belső látás itala
items.potions.potionofmindvision.see_mobs=Valami módon képes vagy érzékelni más lények elméjének jelenlétét!
items.potions.potionofmindvision.see_none=Valamiért biztos vagy benne, hogy most egyedül vagy a szinten.
items.potions.potionofmindvision.desc=Ha ezt megiszod, az elméd ráhangolódik a távolabbi lények pszichés hullámaira, így a falon át is érezheted fizikai jelenlétüket. Az italtól a közeli falakon és ajtókon it át tudsz látni.

items.potions.potionofparalyticgas.name=bénítógázital
items.potions.potionofparalyticgas.desc=Levegővel érintkezve a flaskában lévő folyadék zsibbasztó, sárga köddé alakul. Aki csak belélegzi, azonnal megbénul, és egy ideig a gáz elpárolgása után sem tud mozdulni. Az üveget rá lehet dobni a távol álló ellenségekre, hogy a gáz hatása alá kerüljenek.

items.potions.potionofpurity.name=tisztaság itala
items.potions.potionofpurity.freshness=Szokatlan frissességet érzel a levegőben.
items.potions.potionofpurity.protected=Egy védőréteg vesz körül!
items.potions.potionofpurity.desc=Ez a mágikus reagens nagy területen gyorsan semlegesít minden területhez kötött ártalmas hatást. Ha megiszod, egy ideig immunissá válsz a hasonló hatásokra.

items.potions.potionofstrength.name=erőital
items.potions.potionofstrength.msg=Újult erő járja át a testedet, most már %d erőd van!
items.potions.potionofstrength.desc=Ez az erőteljes folyadék szétáramlik az izmaidban, és tartósan megnöveli egy ponttal az erődet.

items.potions.potionoftoxicgas.name=mérgesgázital
items.potions.potionoftoxicgas.desc=Ha ezt a nyomás alatt lévő üvegcsét kinyitod vagy széttöröd, a tartalma mérgező zöld gázként robban ki belőle. Érdemes ezt az italt nem kézzel kinyitni, hanem inkább távoli ellenségekhez hajítani.



###brews
items.potions.brews.brew.discover_hint=You can craft this item via alchemy.

items.potions.brews.aquabrew.name=vizes főzet
items.potions.brews.aquabrew.desc=When shattered, this brew will release a burst of pressurized water at its location. It's only forceful enough to damage fiery enemies, but it also spreads water to nearby terrain, disables traps, douses fires, and knocks back characters near the burst.

items.potions.brews.blizzardbrew.name=hóviharfőzet
items.potions.brews.blizzardbrew.desc=Amint összetörik, ez a főzet örvénylő hóvihart szabadít ki, mely gyorsan szétterjed, akár egy gázfelhő.

items.potions.brews.causticbrew.name=maró főzet
items.potions.brews.causticbrew.desc=Ez a főzet maró váladékot terít szét a becsapódási helye körüli széles területen. Minden, amihez csak hozzáér a váladék, lassan szétmaródik, hacsak nem mossák le vízzel.

items.potions.brews.infernalbrew.name=pokoli főzet
items.potions.brews.infernalbrew.desc=Amint összetörik, ez a főzet dühöngő poklot szabadít fel, mely gyorsan szétterjed, akár egy gázfelhő.

items.potions.brews.shockingbrew.name=sokkoló főzet
items.potions.brews.shockingbrew.desc=Amint összetörik, ez a főzet nagy kiterjedésű elektromos vihart szabadít fel a széttörésének helye körül.

items.potions.brews.unstablebrew.name=kiszámíthatatlan főzet
items.potions.brews.unstablebrew.desc=Ez a mágikus főzet a szivárvány változó színeiben ragyog.\n\nHa megiszod vagy eldobod, egy véletlenszerű varázsital hatását váltja ki. Az ital hatása mindig jótékony lesz, ha megisszák, és mindig ártalmas, ha eldobják.

###elixirs
items.potions.elixirs.elixir.discover_hint=You can craft this item via alchemy.

items.potions.elixirs.elixirofarcanearmor.name=misztikus páncél elixírje
items.potions.elixirs.elixirofarcanearmor.desc=Ez az elixír hosszan tartó ellenállást garantál mágikus sebzések ellen.

items.potions.elixirs.elixirofaquaticrejuvenation.name=vizes megfiatalodás elixírje
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ez az elixír a Ragacs maradványait tartalmazza, gyógyitallal feljavítva. Ugyan nem ad azonnali gyógyulást, de amíg vízben állsz, fokozatosan visszaállít egy nagyobb mennyiségű egészséget.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=vizes gyógyulás
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Átmenetileg a Ragacséhoz hasonló gyógyulási képességre tettél szert.\n\nVízben állva, körönként kis mennyiségben nő az egészséged. A hatás szünetel, ha teljesen egészséges vagy, vagy kimész a vízből.\n\nHátralévő gyógyulás: %d.

items.potions.elixirs.elixirofdragonsblood.name=sárkányvérelixír
items.potions.elixirs.elixirofdragonsblood.desc=Elfogyasztásakor ez az elixír tüzes energiát áraszt szét az ereiben annak, aki megissza. Ez a hatás immunissá tesz a tűzzel szemben, és képesé tesz arra, hogy fizikai támadásaid lángra lobbantsák az ellenfeleket.

items.potions.elixirs.elixiroffeatherfall.name=szállingózás elixírje
items.potions.elixirs.elixiroffeatherfall.light=Olyan könnyűnek érzed magad, mint egy madártoll!
items.potions.elixirs.elixiroffeatherfall.desc=Ez az elixír gyengébb, de jobban szabályozott lebegtető hatást biztosít, ami rövid időre lehetővé teszi, hogy aki megissza, nagyon magasról is sérülés nélkül zuhanjon le.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=szállingózás
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=A szállingózás elixírjének hatása alatt állsz, ami lehetővé teszi, hogy sérülés nélkül ess bele a szakadékba!\n\nHátralévő körök: %s.

items.potions.elixirs.elixirofhoneyedhealing.name=mézes gyógyulás elixírje
items.potions.elixirs.elixirofhoneyedhealing.desc=Ez az elixír egyesíti a méz édességét a gyógyítással. Mikor megisszák, a gyógyitallal azonos hatást fejt ki, és kissé csillapítja az éhséget, de el is lehet dobni, hogy egy szövetségest gyógyítsanak vele.\n\nA mézet kedvelő lényeket meg is lehet békíteni, ha ezt a tárgyat használják rajtuk.

items.potions.elixirs.elixiroficytouch.name=jeges érintés elixírje
items.potions.elixirs.elixiroficytouch.desc=Elfogyasztásakor ez az elixír képessé teszi az elfogyasztóját arra, hogy elvonja a hőt a megtámadott ellenfelektől. Aki a hatása alatt áll, immunis lesz a hidegre, és képes lesz fizikai támadással megdermeszteni az ellenfeleket.

items.potions.elixirs.elixirofmight.name=hatalom elixírje
items.potions.elixirs.elixirofmight.msg=Újult erő járja át a testedet, most már %d erőd van!
items.potions.elixirs.elixirofmight.desc=Ez az erőteljes folyadék szétáramlik az izmaidban, és tartósan megnöveli az erőd egy ponttal, és átmenetileg megnöveli a maximális egészséged %d ponttal. Az egészség túltöltése a maximális egészségeddel arányosan változik, de lassan elmosódik, ahogyan szinteteket lépsz.
items.potions.elixirs.elixirofmight$htboost.name=Maximális egészség túltöltése
items.potions.elixirs.elixirofmight$htboost.desc=Természetellenesen erősnek és egészségesnek érzed a testedet.\n\nA maximális egészséged hosszabb időre túltöltődik. Ahogyan szinteket lépsz, a túltöltés lassacskán elenyészik.\n\nJelenlegi túltöltési érték: %d.\nHátralévő szintek: %d.

items.potions.elixirs.elixiroftoxicessence.name=mérgező esszencia elixírje
items.potions.elixirs.elixiroftoxicessence.desc=Elfogyasztásakor ez az elixír mérgező energiával ruházza fel, aki megissza. Az elfogyasztója folyamatosan mérges gázt fog terjeszteni, miközben mozog, és a hatás időtartamánál valamivel hosszabb ideig immunis lesz a mérges gázra és a méregre.



