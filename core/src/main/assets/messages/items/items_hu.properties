items.weapon.melee.greatshield.ability_name=védekezés
items.weapon.melee.greatshield.typical_ability_desc=A párbajhős _védekezhet_ a nagy pajzzsal, ami jellemzően _%d körig_ teljesen elhárítja az ellene irányuló fizikai vagy mágikus támadásokat. Amint a párbajhős elhárított egy támadást, a visszatámadás vagy a mágia használata megszünteti a védekezést.
items.weapon.melee.greatshield.ability_desc=A párbajhős _védekezhet_ a nagy pajzzsal, ami _%d körig_ teljesen elhárítja az ellene irányuló fizikai vagy mágikus támadásokat. Amint a párbajhős elhárított egy támadást, a visszatámadás vagy a mágia használata megszünteti a védekezést.
items.weapon.melee.greatshield.upgrade_ability_stat_name=Képesség-időtartam
items.weapon.melee.greatshield.desc=Inkább mondhatni hordozható falnak, semmint pajzsnak. E hatalmas fémtömeg védelmet nyújt, de nem nagyon hagy teret a támadásra.

items.weapon.melee.greatsword.name=nagy kard
items.weapon.melee.greatsword.ability_name=hasítás
items.weapon.melee.greatsword.typical_ability_desc=A párbajhős fel tud _hasítani_ egy ellenséget a nagy karddal. Ez jellemzően _%1$d-%2$d sebzést_ okoz, és garantáltan betalál. Ha a hasítás megöli az ellenséget, akkor ez időveszteség nélkül megtörténik, és a párbajhős 5 körön belül ingyen újra hasíthat.
items.weapon.melee.greatsword.ability_desc=A párbajhős fel tud _hasítani_ egy ellenséget a nagy karddal. Ez _%1$d-%2$d sebzést_ okoz, és garantáltan betalál. Ha a hasítás megöli az ellenséget, akkor ez időveszteség nélkül megtörténik, és a párbajhős 5 körön belül ingyen újra hasíthat.
