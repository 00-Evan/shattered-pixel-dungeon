items.weapon.melee.spear.typical_ability_desc=A párbajhős a lándzsa hegyével _megszúrhat_ egy olyan ellenséget, aki hatótávolságon belül, de nem szomszédos mezőn van. Ez jellemzően _%1$d-%2$d sebzést_ okoz, hátralöki az ellenséget, és garantáltan betalál.
