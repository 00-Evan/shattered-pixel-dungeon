items.scrolls.scroll.blinded=Megvakulva nem tudsz tekercset olvasni.
items.scrolls.scroll.no_magic=Nem tudsz tekercset olvasni, ameddig immunis vagy a mágiára.
items.scrolls.scroll.cursed=A megátkozott varázskönyved nem engedi, hogy megidézd a tekercs varázserejét! Talán az átoklevétel-tekercs elég erős hozzá, hogy ennek ellenére is működjön...
