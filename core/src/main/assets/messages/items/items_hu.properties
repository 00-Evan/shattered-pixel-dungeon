items.weapon.melee.dirk.typical_ability_desc=A párbajhős képes _lopakodni_, ha egy hosszútőrt forgat. Ez a képesség lehetővé teszi a párbajhős számára, hogy legfeljebb 4 mező távolságot azonnal keresztülcikázzon, és jellemzően _%d körre láthatatlanná váljon._
