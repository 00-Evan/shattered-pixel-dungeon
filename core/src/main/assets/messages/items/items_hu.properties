items.artifacts.sandalsofnature.desc_2=A lábbeli megnőtt és így már sokkal inkább hasonlít egy pár megmunkált cipőhöz. A színük is kicsit jobb lett. Lehet, hogy még tovább is tud nőni?
items.artifacts.sandalsofnature.desc_3=A növények ismét nőttek valamennyit, és már egy pár kemény, kéregből készített csizmára hasonlítanak. A növények visszanyerték erejüket, de lehet, hogy még ennél is tovább nőhetnének?
