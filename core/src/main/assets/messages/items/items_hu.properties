items.artifacts.driedrose$ghosthero.hello=Üdv újra, %s.
items.artifacts.driedrose$ghosthero.introduce=A lelkem ehhez a rózsához van láncolva. Nagyon sokat jelentett nekem, a szerelmemtől kaptam, akit a felszínen hagytam.\n\nMár nem térhetek vissza hozzá, de hála neked, kaptam még egy esélyt, hogy bevégezzem az utam. Ha tudok, a hívásodra jönni fogok, és harcolok melletted.\n\nAmeddig nálad a rózsa, hallom a hangod, és általa távolról is parancsolhatsz nekem.\n\nRemélem, sikerrel jársz ott, ahol én elbuktam...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=A csatornák valaha biztonságosak voltak, még emberek is éltek itt télen.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Vajon mi történt az őrjáratokkal, feladhatták?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=A családom a felszínen van, remélem biztonságban vannak.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Az őrök nem bírták feltartóztatni ezeket a szörnyeket, de talán nekünk sikerül.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Ha még a csatornák is ilyen veszélyesek, mi lehet alattunk...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Mi lehet az oka, hogy ezek a patkányok és rákok ilyen nagyra nőttek?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Hallottam történeteket erről a helyről, egyik se volt jó kicsit se.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Ez a hely mindig is inkább kazamata volt, mint börtön.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Elképzelni sem tudom, milyen volt ez a hely, amikor még elhagyatott volt.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Úgy látszik, a rabok és a börtönőrök is szörnyekké változtak.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Vajon mi lehet az, ami miatt ilyen sok csontváz van itt?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Ezeknek az embereknek nem kellett volna így végezniük...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Sem ember, sem törpe nem járt erre hosszú ideje.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Mi kényszeríthette a törpéket, hogy elhagyjanak egy aranybányát?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Milyen kár, hogy ez a sok arany, amely idelent van, semmire sem használható odafent.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Az itteni a teremtmények éppoly eltorzultak, mint a csatornákban lévők.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Még a denevérek is vérszomjasak errefelé.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Sehol semmilyen bányászfelszerelés, vajon a törpék mindet elvihették?
items.artifacts.driedrose$ghosthero.dialogue_city_1=A törpék szorgalmasak voltak, de kapzsik is.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Tehát a törpék metropolisza valóban elbukott.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Remélem, a felszín sosem jár úgy, mint ez a hely.
items.artifacts.driedrose$ghosthero.dialogue_city_4=A törpék nem szoktak ilyen sápadtak lenni.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Nem tudom, mi rosszabb, a törpék, vagy a teremtményeik.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Úgy látszik, mostanra a törpék is lelketlen szörnyekké váltak.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Mi lehet ez a hely?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Ez a hely rémisztő...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Mégis hogyan gondolhatták a törpék, hogy egy ekkora erővel játszadozni lehet?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Az itteni szörnyek másvilágiak. Honnan érkezhettek?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Érzed? Olyan, mintha figyelne bennünket valami.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Hála égnek, hogy vannak fáklyák. Nagyon sötét van itt!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=Miért történik ez? Hát nem jártunk sikerrel?
items.artifacts.driedrose$ghosthero.dialogue_ascension_2=Hogyan képes az a dolog még mindig befolyásolni ezt a világot?
items.artifacts.driedrose$ghosthero.dialogue_ascension_3=Remélem tudod, mit csinálsz azzal az amulettel!
items.artifacts.driedrose$ghosthero.dialogue_ascension_4=Azt hiszem, még nem végeztünk teljesen!
items.artifacts.driedrose$ghosthero.dialogue_ascension_5=Ha már ilyen messzire eljutottunk, csak sikerül majd befejezni!
items.artifacts.driedrose$ghosthero.dialogue_ascension_6=Csak még egy kicsit, és kijutunk innen!

items.artifacts.driedrose$ghosthero.seen_goo_1=Óvakodj a Ragacstól!
items.artifacts.driedrose$ghosthero.seen_goo_2=Sok barátom halt meg emiatt a lény miatt, ideje bosszút állni!
items.artifacts.driedrose$ghosthero.seen_goo_3=Ilyen förtelmes dolog nem érdemel életet!
items.artifacts.driedrose$ghosthero.seen_tengu_1=Egyetlen rab maradt, aki egy halálos orgyilkos. Természetesen...
items.artifacts.driedrose$ghosthero.seen_tengu_2=Csapdába ejtett bennünket!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Horrortörténeteket hallottam erről a maszkról...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Csak a törpék építhettek olyan bányászgépeket, amelyek megölik a betolakodókat.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Ez a dolog hatalmas...
items.artifacts.driedrose$ghosthero.seen_dm300_3=Ez hogyan maradhatott üzemképes ilyen hosszú időn keresztül?
items.artifacts.driedrose$ghosthero.seen_king_1=Amikor azt mondják, a hatalom lezülleszt, erre gondolhatnak.
items.artifacts.driedrose$ghosthero.seen_king_2=Már inkább hulla, mint király.
items.artifacts.driedrose$ghosthero.seen_king_3=A törpék akár a halálba is követik mesterüket.
items.artifacts.driedrose$ghosthero.seen_yog_1=Ú, ez nem néz ki túl jól.
items.artifacts.driedrose$ghosthero.seen_yog_2=Tehát így néz ki egy isten?
items.artifacts.driedrose$ghosthero.seen_yog_3=Ez fájni fog...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Sok sikert...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Most egy kicsit... elfáradtam...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Még visszatérek...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Bocsáss meg... sok szerencsét...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Fejezd be... nélkülem...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=Nem... nem tudok...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=Hogyan élted túl ezt?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=Bárcsak nekem is lett volna egy ilyenem...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=Te jó ég! Hogyhogy életben maradtál?
items.artifacts.driedrose$ghosthero.player_killed_1=Ne!...
items.artifacts.driedrose$ghosthero.player_killed_2=Nem tudtam segíteni neki...
items.artifacts.driedrose$ghosthero.player_killed_3=Ne így...

