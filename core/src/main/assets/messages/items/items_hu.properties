items.scrolls.inventoryscroll.warning=Biztos vagy benne, hogy nem használod ki ennek a tekercsnek a hatását? A tekercs még nincs azonosítva, így mindenképpen elhasználódik.
items.scrolls.inventoryscroll.yes=Igen, biztos
items.scrolls.inventoryscroll.no=Nem, meggondoltam

items.scrolls.scrollofidentify.name=azonosítótekercs
items.scrolls.scrollofidentify.inv_title=Azonosíts valamit
items.scrolls.scrollofidentify.it_is=A tárgyad most már azonosítható, ami egy %s.
items.scrolls.scrollofidentify.desc=Ez a tekercs végleg feltárja egy tárgy minden titkát.

items.scrolls.scrolloflullaby.name=altatódaltekercs
items.scrolls.scrolloflullaby.sooth=A tekercsből nyugtató dallam hangja száll fel. Nagyon elálmosodtál.
items.scrolls.scrolloflullaby.desc=A tekercset olvasva andalító dallam száll fel, amely mély, mágikus álomba ringat mindenkit, aki csak meghallja. A felolvasó és csatlósai az alvástól jobban lesznek.

items.scrolls.scrollofmagicmapping.name=varázstérképtekercs
items.scrolls.scrollofmagicmapping.layout=Megismerted a szint alaprajzát.
items.scrolls.scrollofmagicmapping.desc=A tekercs felolvasásakor kristálytiszta kép vésődik az emlékezetedbe a szint pontos alaprajzáról, valamint a rejtett titkokról. A tárgyak és lények helye viszont ismeretlen marad számodra.

items.scrolls.scrollofmirrorimage.name=tükörképtekercs
items.scrolls.scrollofmirrorimage.copies=A tekercs tükörképeket alkot rólad.
items.scrolls.scrollofmirrorimage.no_copies=A tekercs megpróbál tükörképeket alkotni rólad, de nincs elég hely nekik.
items.scrolls.scrollofmirrorimage.desc=A tekercs varázsigéje két hamis ikerpárt alkot a felolvasójából. Ezek a tükörképek a felolvasó gyengített klónjai, amelyek az ellenségek nyomába erednek. Tartósnak viszont nem mondhatók, és eltűnnek, amint sérülést szenvednek.

items.scrolls.scrollofretribution.name=megtorlótekercs
items.scrolls.scrollofretribution.blast=Erőteljes mágikus energia tör elő a tekercsből!
items.scrolls.scrollofretribution.desc=A tekercs romboló energiát tartalmaz, amely a felolvasója fájdalmait egy energiarobbanásba vezeti. Minél gyengébb a felolvasó, annál nagyobb sebzést tud okozni. Nagyon alacsony egészségnél az ellenségek java részét a tekercs azonnal megöli.\n\nA tekercs használatának azonban az az ára, hogy elvakítja és legyengíti a felolvasót.

items.scrolls.scrollofrage.name=dühtekercs
items.scrolls.scrollofrage.roar=A tekercsből előtörő bőszítő üvöltés végigvisszhangzik a kazamatákon!
items.scrolls.scrollofrage.desc=Felolvasáskor a tekercs hatalmas üvöltést hallat, amely minden ellenséget a felolvasóhoz vonz, a közelieket pedig feldühíti.

items.scrolls.scrollofrecharging.name=energiatekercs
items.scrolls.scrollofrecharging.surge=Energia járja át a testedet, amely felpezsdíti a varázspálcáidat!
items.scrolls.scrollofrecharging.desc=Ahogy a pergamenben rejlő nyers varázserő kiszabadul, egy ideig tölti a használója minden varázspálcáját.

items.scrolls.scrollofremovecurse.name=átoklevétel-tekercs
items.scrolls.scrollofremovecurse.inv_title=Tisztíts meg valamit
items.scrolls.scrollofremovecurse.cleansed=Tisztító fény ragyogja át a tárgyadat, és elűzi a gonosz energiát!
items.scrolls.scrollofremovecurse.not_cleansed=Tisztító fény ragyogja át a tárgyadat, de nem történik semmi.
items.scrolls.scrollofremovecurse.spirit=Tekercsed felszabadítja a meggyötört lelket!
items.scrolls.scrollofremovecurse.desc=A tekercsen lévő varázsige azonnal eltávolít bármilyen átkot egy fegyverről, gyűrűről, varázspálcáról, páncélról vagy ereklyéről.

items.scrolls.scrollofteleportation.name=teleporttekercs
items.scrolls.scrollofteleportation.tele=Egy szempillantás alatt az emelet egy másik pontjára teleportáltál.
items.scrolls.scrollofteleportation.no_tele=A teleportmágia meghiúsult.
items.scrolls.scrollofteleportation.cant_reach=Nem tudsz ide teleportálni.
items.scrolls.scrollofteleportation.prompt=Hova teleportálsz?
items.scrolls.scrollofteleportation.desc=A pergamenen lévő varázsige az emelet egy másik pontjára juttatja a felolvasóját. A tekercs előnyben részesíti azokat a területeket, ahol a felolvasó még nem járt, viszont nem képes bezárt ajtók és torlaszok mögé teleportálni. Felfedhet viszont titkos ajtókat, melyek új területekre vezetnek.

items.scrolls.scrollofterror.name=rémülettekercs
items.scrolls.scrollofterror.none=A tekercsből ragyogó piros fény villan fel.
items.scrolls.scrollofterror.one=A tekercsből ragyogó piros fény villan fel, és egy %s elmenekül!
items.scrolls.scrollofterror.many=A tekercsből ragyogó piros fény villan fel, és a lények elmenekülnek!
items.scrolls.scrollofterror.desc=Amikor elolvasod, ez a tekercs vörös fényt bocsát ki, amely a látómeződben lévő összes ellenséget rémülettel tölti el, azok pedig megfordulnak és elmenekülnek. A menekülő ellenség megtámadása lerövidíti a hatást.

items.scrolls.scrolloftransmutation.name=átváltoztatótekercs
items.scrolls.scrolloftransmutation.inv_title=Változtass át valamit
items.scrolls.scrolloftransmutation.nothing=Semmi érdekes nem történik.
items.scrolls.scrolloftransmutation.morph=A tárgyad átváltozik valami mássá!
items.scrolls.scrolloftransmutation.desc=Ez a tekercs erős átváltoztatómágiát tartalmaz. Ha egy alkalmas tárgyon használod, akkor azt egy ugyanolyan típusú, de másik tárggyá alakítja át. A mágia még a fejlesztéseket, bűvöleteket és varázsjeleket is megőrzi. A tekercsek és varázsitalok átváltoznak egzotikus megfelelőjükké, és fordítva.

items.scrolls.scrollofupgrade.name=fejlesztéstekercs
items.scrolls.scrollofupgrade.inv_title=Fejlessz valamit
items.scrolls.scrollofupgrade.weaken_curse=A fejlesztéstekercs gyengítette az átkot a tárgyon.
items.scrolls.scrollofupgrade.remove_curse=A fejlesztéstekercs megtisztította a tárgyat az átoktól.
items.scrolls.scrollofupgrade.desc=Ezzel a tekerccsel egyetlen tárgy fejleszthető fel. A varázspálcák ereje és töltésszáma nő, a fegyverek és páncélok több sebzést okoznak és védenek ki, a gyűrűk hatása pedig fokozódik.\n\nMég az átkokat is gyengítheti, vagy akár teljesen leveheti, bár nem olyan hatásos, mint az átoklevétel-tekercs. Sajnos a fejlesztővarázslat a magasabb szintű felszerelésen lévő bűvöleteket vagy varázsjeleket is törölheti.



