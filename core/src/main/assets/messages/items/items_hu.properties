###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalindárda
items.weapon.missiles.darts.adrenalinedart.desc=Ezek a dárdák gyorsbogáncsalapú vegyülettel vannak bevonva, amely növeli a szövetségesek mozgási és támadási sebességét, vagy rövid időre csökkenti az ellenség mozgási sebességét. Maga a dárda továbbra is sebzi az ellenségeket, a szövetségeseket azonban nem sebzi.

items.weapon.missiles.darts.blindingdart.name=vakítódárda
items.weapon.missiles.darts.blindingdart.desc=Ezek a dárdák vakgyomalapú vegyülettel vannak bevonva, amely megvakítja a célpontot rövid időre. Zavartságot nem okoz, tehát az ellenfeled nem felejti el, merre látott utoljára.

items.weapon.missiles.darts.chillingdart.name=dermesztődárda
items.weapon.missiles.darts.chillingdart.desc=Ezek a dárdák jégsüvegalapú vegyülettel vannak bevonva, amely erősen megdermeszti a célpontot.

items.weapon.missiles.darts.cleansingdart.name=tisztítódárda
items.weapon.missiles.darts.cleansingdart.desc=Ezek a dárdák mágusrózsaalapú vegyülettel vannak bevonva, amely átmenetileg ellenállóvá teszi a szövetségeseket minden negatív hatással szemben, vagy megtisztítja az ellenséget a pozitív hatásoktól. Az ellenségek rövid időre el is felejthetik, hogy támadnak vagy menekülnek előled. Maga a dárda továbbra is káros az ellenségre, a szövetségeseket azonban nem károsítja.

items.weapon.missiles.darts.dart.name=dárda
items.weapon.missiles.darts.dart.ac_tip=BEVON
items.weapon.missiles.darts.dart.prompt=Válassz egy magot!
items.weapon.missiles.darts.dart.tip_title=Bevonom a dárdákat
items.weapon.missiles.darts.dart.tip_desc=Egy magot hozzá lehet adni egy vagy két dárdához, hogy bevond a hegyüket. Minden egyes mag sajátos dárdahegyet hoz létre, melynek hatása egyszer használható.\n\nHa bevonsz egy dárdát ezzel a maggal, _ %s_ lesz a végeredmény.
items.weapon.missiles.darts.dart.tip_all= %1$d dárdát bevonok %2$d maggal
items.weapon.missiles.darts.dart.tip_two=2 dárdát bevonok 1 maggal
items.weapon.missiles.darts.dart.tip_one=1 dárdát bevonok 1 maggal
items.weapon.missiles.darts.dart.tip_cancel=mégse
items.weapon.missiles.darts.dart.desc=Ezek az egyszerű, kihegyezett végű fabotok jól ki vannak egyensúlyozva, hogy egy csuklómozdulattal pontosan eldobhatók legyenek, és belefúródjanak az áldozatukba. Magok kivonatával bevonhatók, ilyenkor találatuk további hatást okoz.
items.weapon.missiles.darts.dart.unlimited_uses=Az egyszerű kialakításuk miatt viszont ezek a dárdák lényegében a végtelenségig használhatóak.

items.weapon.missiles.darts.displacingdart.name=tovatevődárda
items.weapon.missiles.darts.displacingdart.desc=Ezek a dárdák illólevélalapú vegyülettel vannak bevonva, ami egy kis távolsággal arrébbteleportálja a célpontot.

items.weapon.missiles.darts.healingdart.name=gyógyítódárda
items.weapon.missiles.darts.healingdart.desc=Ezek a dárdák napfűalapú vegyülettel vannak bevonva, és hirtelen felgyógyítják a célpontot. Maga a dárda továbbra is sebzi az ellenségeket, a szövetségeseket azonban nem sebzi.

items.weapon.missiles.darts.holydart.name=szent dárda
items.weapon.missiles.darts.holydart.desc=Ezek a dárdák csillagvirágalapú vegyülettel vannak bevonva, amely szent energiát juttat a célpontba. A szövetségesek és a közönséges ellenségek áldottak lesznek, de az élőhalott vagy démoni ellenségek súlyos sérülést szenvednek. Maga a dárda továbbra is sebzi az ellenségeket, a szövetségeseket azonban nem sebzi.

items.weapon.missiles.darts.incendiarydart.name=gyújtódárda
items.weapon.missiles.darts.incendiarydart.desc=Ezek a dárdák tűzvirágalapú vegyülettel vannak bevonva, és csodálatos lánggal égnek becsapódáskor.

items.weapon.missiles.darts.paralyticdart.name=bénítódárda
items.weapon.missiles.darts.paralyticdart.desc=Ezek a dárdák földgyökéralapú vegyülettel vannak bevonva, amely megbénítja rövid időre a célpontot.

items.weapon.missiles.darts.poisondart.name=mérgezett dárda
items.weapon.missiles.darts.poisondart.desc=Ezek a dárdák szomorúmoha-alapú vegyülettel vannak bevonva, amely megmérgezi a célpontot.

items.weapon.missiles.darts.rotdart.name=mállódárda
items.weapon.missiles.darts.rotdart.desc=Ezek a brutális dárdák mállóbogyóalapú savas vegyülettel vannak bevonva, amely agresszívan keresztülrágja magát mindenen, amivel a dárda érintkezésbe kerül. Az erőteljes ellenfelekre kisebb hatással van, de a maró roncsolás elég erős ahhoz, hogy könnyedén megölje a legtöbb közönséges ellenséget. Tartósabbak, mint a más bevonatú dárdák, de a tartósságukat nem lehet növelni.
items.weapon.missiles.darts.rotdart.discover_hint=You can create this item using a seed from a specific quest.

items.weapon.missiles.darts.shockingdart.name=sokkolódárda
items.weapon.missiles.darts.shockingdart.desc=Ezek a dárdák vihartőalapú vegyülettel vannak bevonva, amely csúnya áramütést okoz a célpontnak.

