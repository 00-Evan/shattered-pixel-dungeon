items.artifacts.driedrose$wndghosthero.desc=Spöket är svagt på egen hand, men deras form är tillräckligt solid för att utrustas med ett vapen och en rustning. De kommer att kunna använda dessa föremål precis som du gör.\n\nSpöket kan för närvarande utrusta föremål som kräver upp till _%d styrka._
