items.artifacts.driedrose$wndghosthero.cant_cursed=Spöket kan bara använda utrustning som du är säker på inte är förbannad.
items.artifacts.driedrose$wndghosthero.cant_strength_unknown=Spöket kanske inte är tillräckligt starkt för att använda det.
