items.scrolls.exotic.exoticscroll.odal=exotisk skriftrulle av ODAL
items.scrolls.exotic.exoticscroll.tiwaz=exotisk skriftrulle av TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=En glödande, oläslig magisk runa är skriven på detta svarta pergament. Den verkar vara främmande för det här landet, vem vet vad den kommer att göra när den läses högt?
items.scrolls.exotic.exoticscroll.discover_hint=Du kan tillverka detta föremål med alkemi.

items.scrolls.exotic.scrollofsirenssong.name=scroll av sirenens sång
items.scrolls.exotic.scrollofsirenssong.prompt=Välj ett mål
items.scrolls.exotic.scrollofsirenssong.no_target=Rullen aktiveras utan mål.
items.scrolls.exotic.scrollofsirenssong.cancel=Du måste välja ett mål.
items.scrolls.exotic.scrollofsirenssong.desc=Läsningen av denna skriftrulle avger en lockande melodi som kommer att förtrolla en utvald fiende och permanent förvandla dem till en allierad! Andra fiender som hör den kommer tillfälligt att charmas.\n\nSärskilt starka fiender kan motstå enthrall-effekten och kommer att charmas istället.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=enthralled
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Den här varelsen har blivit förtrollad av magin i en skriftrulle med sirensång.\n\nEn förtrollad karaktär är permanent din allierade och kommer att slåss mot alla fiender de möter.

items.scrolls.exotic.scrollofantimagic.name=rulle med antimagi
items.scrolls.exotic.scrollofantimagic.desc=Besvärjelsen på denna skriftrulle kommer att omge dig med en magisk aura som tillfälligt blockerar alla magiska effekter, skadliga eller hjälpsamma. Detta inkluderar de flesta magiska föremålseffekter som trollstavar, skriftrullar, ringar, artefakter, förtrollningar och förbannelser. Heroiska rustningsförmågor är dock tillräckligt starka för att fungera oavsett.

items.scrolls.exotic.scrollofchallenge.name=utmaningens skriftrulle
items.scrolls.exotic.scrollofchallenge.desc=När den läses högt kommer denna skriftrulle att avge ett stort vrål som drar fiender till användaren vid skapandet av en liten arena runt dem.\n\nSå länge läsaren stannar i denna arena kommer de att ta 33% mindre skada från alla källor (detta tillämpas före andra former av skadereduktion), och de kommer inte att förlora mättnad.\n\nStorleken på arenan kommer att skala med storleken på området läsaren befinner sig i. Den kommer att vara särskilt liten i vissa boss-områden.
items.scrolls.exotic.scrollofchallenge$challengearena.name=challenge arena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=En magisk arena har dykt upp runt dig, markerad av en böljande röd dimma.\n\nNNNär du står i dimman kommer din hunger inte att öka och du kommer att ta 33% mindre skada från alla källor. Om du har några andra källor till skadereduktion (t.ex. rustning), kommer de att gälla efter 33% reduktion.\n\nTurns remaining: %d.

items.scrolls.exotic.scrollofdivination.name=roll för spådom
items.scrolls.exotic.scrollofdivination.nothing_left=Det finns inget kvar att identifiera!
items.scrolls.exotic.scrollofdivination.desc=Den här rullen kommer slumpmässigt att identifiera fyra typer av föremål som du inte känner till för tillfället. De identifierade typerna kan vara en dryckes färg, en rullas runa eller en rings ädelsten. Föremålen som identifieras är inte nödvändigtvis sådana som du bär på dig.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Din spådomsrulle har identifierat följande föremål:

items.scrolls.exotic.scrollofdread.name=rädslans skriftrulle
items.scrolls.exotic.scrollofdread.desc=När denna skriftrulle läses kommer den att avge en blixt av rött ljus som kommer att injaga otrolig skräck i alla fiender i ditt synfält. Så stor är denna effekt att de snabbt kommer att försöka fly från hela fängelsehålan, för att aldrig ses igen!\n\nSom med terror kan denna effekt upphöra med tiden, eller om fienden attackeras.\n\nStarka fiender, som bossar, kommer att tillfogas vanlig terror istället.

items.scrolls.exotic.scrollofenchantment.name=roll av förtrollning
items.scrolls.exotic.scrollofenchantment.inv_title=Förtrolla ett föremål
items.scrolls.exotic.scrollofenchantment.weapon=Välj en förtrollning att applicera på ditt vapen.
items.scrolls.exotic.scrollofenchantment.armor=Välj en glyf för att applicera på din rustning.
items.scrolls.exotic.scrollofenchantment.cancel=avbryt
items.scrolls.exotic.scrollofenchantment.cancel_warn=Annullering kommer fortfarande att förbruka din förtrollningsrulle, är du säker?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Ja, jag är säker
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Nej, jag ändrade mig
items.scrolls.exotic.scrollofenchantment.desc=Den här rullen ger ett vapen eller en rustning kraftfull magisk energi. Läsaren har till och med viss kontroll över vilken magi som tillförs.

items.scrolls.exotic.scrollofforesight.name=roll av framsynthet
items.scrolls.exotic.scrollofforesight.desc=Efter att ha läst denna skriftrulle kommer detaljerna i närliggande terräng ständigt att matas till läsarens sinne i kristallklarhet. Denna effekt varar under en avsevärd tid och avslöjar alla dolda dörrar eller fällor, vilket gör letande onödigt.

items.scrolls.exotic.scrollofmetamorphosis.name=scroll av metamorfos
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Välj en talang för att metamorfosera.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Välj en ny talang att ersätta din metamorfoserade talang med.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Avbrytande kommer fortfarande att förbruka din metamorfosrulle, är du säker?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorfos-talang
items.scrolls.exotic.scrollofmetamorphosis.desc=Den här rullen innehåller kraftfull transmutationsmagi, som kommer att gälla för besvärjaren istället för för ett föremål. Magin i denna skriftrulle låter dig välja en talang och ersätta den med en av fem talanger av samma nivå från olika hjälteklasser!\n\nDenna effekt kan bara tillämpas på klasstalanger, inte talanger som erhålls från underklasser eller rustningsförmågor. Talanger som du inte kan använda kommer inte att ges som alternativ.

items.scrolls.exotic.scrollofmysticalenergy.name=roll av mystisk energi
items.scrolls.exotic.scrollofmysticalenergy.desc=Den råa magiska kraften som är bunden i detta pergament kommer, när den utgår, att ladda användarens utrustade artefakter över tid.

items.scrolls.exotic.scrollofpassage.name=passagerulle
items.scrolls.exotic.scrollofpassage.desc=Besvärjelsen på detta pergament transporterar omedelbart läsaren till närmaste region första våningen ovanför dem. Mycket praktiskt för att snabbt ta sig till en butik.

items.scrolls.exotic.scrollofprismaticimage.name=rulle med prismatisk bild
items.scrolls.exotic.scrollofprismaticimage.desc=Besvärjelsen på denna skriftrulle kommer att skapa en färgstark illusorisk tvilling av läsaren. Denna prismatiska bild fungerar som en svagare klon av läsaren, med liknande försvar men lägre hp och skada.\n\nDen prismatiska bilden kommer att visa sig när fiender är närvarande, och kommer att försöka försvara läsaren.\n\nOm en prismatisk bild redan existerar, kommer den här rullen att läka den helt och hållet.

items.scrolls.exotic.scrollofpsionicblast.name=roll av psionisk blast
items.scrolls.exotic.scrollofpsionicblast.ondeath=Den Psioniska Blasten sliter sönder ditt sinne...
items.scrolls.exotic.scrollofpsionicblast.desc=Den här rullen innehåller otrolig destruktiv energi som kan kanaliseras för att förstöra sinnet hos alla synliga varelser.\n\nDet finns dock en betydande återkoppling och läsaren kommer också att skadas, förblindas och försvagas. Ju fler mål rullningen träffar, desto mindre självskada kommer att tas.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.prompt=Alkemisera ett föremål
items.spells.alchemize.desc=Den här besvärjelsen innehåller transmutativa krafter liknande dem som finns i en alkemikruka. Varje kast gör det möjligt för användaren att förvandla ett föremål (eller en stapel föremål) till guld eller alkemisk energi. Att förvandla drycker eller skriftrullar till energi kommer till och med att identifiera dem! \n\nEtt fåtal Alchemize-användningar säljs från butiker, men många fler kan tillverkas med alkemi genom att kombinera ett frö, en runsten och lite alkemisk energi.
items.spells.alchemize$wndalchemizeitem.sell=Turn into %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Förvandla 1 till %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Vänd alla till %dg
items.spells.alchemize$wndalchemizeitem.energize=Förvandla till %d energi
items.spells.alchemize$wndalchemizeitem.energize_1=Förvandla 1 till %d energi
items.spells.alchemize$wndalchemizeitem.energize_all=Förvandla alla till %d energi

items.spells.beaconofreturning.name=fyr för återkomst
items.spells.beaconofreturning.preventing=Den här platsens starka magiska aura hindrar dig från att använda besvärjelsen!
items.spells.beaconofreturning.creatures=Den psykiska auran hos närliggande varelser tillåter dig inte att teleportera just nu.
items.spells.beaconofreturning.set=Fyrtårnet sattes upp på din nuvarande plats.
items.spells.beaconofreturning.wnd_body=Inställningen åsidosätter den plats som fyren tidigare var inställd på.\n\nÅtervändning återgår till din senast inställda plats och förbrukar en användning av besvärjelsen.
items.spells.beaconofreturning.wnd_set=Ställ in
items.spells.beaconofreturning.wnd_return=Returnera
items.spells.beaconofreturning.desc_set=Den här fyren sattes någonstans på våning %d.
items.spells.beaconofreturning.desc=Den här intrikata besvärjelsen ger användaren möjlighet att återvända till en bestämd plats, oavsett avstånd. Besvärjelsen förbrukas endast vid återkomsten, den kan sättas hur många gånger som helst, men den kommer bara ihåg den senaste platsen den sattes på.

items.spells.curseinfusion.name=förbannelseinfusion
items.spells.curseinfusion.inv_title=Förbannar ett föremål
items.spells.curseinfusion.desc=Den här besvärjelsen infunderar en utrustning med samma kraftfulla maligna magi som finns i DM-300. Föremålet som den används på blir omedelbart förbannat och alla förtrollningar eller glyfer som det kan ha haft åsidosätts.\n\nFör vapen, rustningar och trollstavar kommer föremålet att få uppgraderingar utöver att det blir förbannat. Förbannelseinfusionsuppgraderingar staplas inte och uppgraderingarna går förlorade om föremålet blir oförbannat.\n\nFlera förbannelseinfusioner kan också användas för att ändra förbannelsen på ett vapen eller en rustning.

items.spells.spell.ac_cast=KASTA
items.spells.spell.no_magic=Du kan inte kasta trollformler vid magisk immunitet.
items.spells.spell.discover_hint=Du kan tillverka detta föremål via alkemi.

items.spells.magicalinfusion.name=magisk infusion
items.spells.magicalinfusion.inv_title=Infusera ett föremål
items.spells.magicalinfusion.infuse=Ditt föremål är infunderat med arkane energi!
items.spells.magicalinfusion.desc=Den här besvärjelsen har samma magiska kraft som en uppgraderingsrulle, men i en mer stabil form.\n\nUtöver att uppgradera ett föremål som normalt kommer den aldrig att radera en förtrollning, glyf eller förbannelse.

items.spells.magicalporter.name=magisk bärare
items.spells.magicalporter.inv_title=Portera ett föremål
items.spells.magicalporter.nowhere=Det finns ingenstans för dig att porta ett föremål till.
items.spells.magicalporter.desc=Den här besvärjelsen transporterar magiskt alla föremål som den kastas på. Till skillnad från en köpmans fyr kommer dock föremålen att transporteras till ingången till nästa bossvåning.

items.spells.phaseshift.name=fasförskjutning
items.spells.phaseshift.no_target=Det finns inget att teleportera dit.
items.spells.phaseshift.desc=Den här kaotiska besvärjelsen teleporterar alla karaktärer som den är riktad mot till en slumpmässig plats på den aktuella våningen och bedövar dem under en längre tid. Kraftiga fiender kommer att kunna motstå den bedövande effekten. Denna trollformel kan riktas mot ett mål eller mot användaren själv.

items.spells.reclaimtrap.name=återta fälla
items.spells.reclaimtrap.no_trap=Det finns ingen fälla där.
items.spells.reclaimtrap.desc_trap=Förtrollningen är för närvarande redo att utlösa en _%s._
items.spells.reclaimtrap.desc=Den här formeln innehåller rester av den mekaniska energin från DM-300. När den används på en aktiv fälla kommer kraften i fällan att fästas vid dig, så att du kan använda formeln igen för att driva ut denna kraft och utlösa fällans effekt på vilken plats du vill.\n\nVissa fällor kanske dock inte fungerar på alla platser, och endast en fälla kan lagras åt gången.

items.spells.recycle.name=recycle
items.spells.recycle.inv_title=Återvinn ett föremål
items.spells.recycle.recycled=Ditt föremål återvanns till: %s.
items.spells.recycle.desc=Den här besvärjelsen innehåller en mindre form av transmutationsmagi. Vid sidan av att den inte fungerar på utrustning, kommer den här besvärjelsen att omvandla en skriftrulle, dryck, frö, runsten eller pil till ett slumpmässigt föremål av samma typ.

items.spells.summonelemental.name=summon elemental
items.spells.summonelemental.ac_imbue=IMBUE
items.spells.summonelemental.imbue_prompt=Bläddra in ett föremål
items.spells.summonelemental.desc=Den här besvärjelsen kanaliserar energin från den elementära glöd som användes för att göra den, och låter dig åkalla en vänlig elementär för att strida med dig! Endast en elemental kan åkallas åt gången, men besvärjelsen kan återanvändas för att ge tillbaka elementalen till dig utan kostnad.
items.spells.summonelemental.desc_newborn=Besvärjelsen är för närvarande inte impregnerad och kommer att frammana en _nyfödd elemental_ utan en distansattack. Du kan impregnera en identifierad dryck av flytande låga, dryck av frost, laddningsrulle eller transmutationsrulle för att förstärka besvärjelsen, vilket gör att framtida besvärjelser blir en elemental med full kraft!
items.spells.summonelemental.desc_fire=Besvärjelsen är för närvarande varm att ta på, den kommer att kalla på en _fire elemental_. Du kan imbunera ett annat föremål, men besvärjelsen kommer att förlora sin nuvarande imbunering.
items.spells.summonelemental.desc_frost=Besvärjelsen är för närvarande kall att ta på, den kommer att kalla på en _frost elemental_. Du kan imbunera ett annat föremål, men besvärjelsen kommer att förlora sin nuvarande imbunering.
items.spells.summonelemental.desc_shock=Besvärjelsen utstrålar för närvarande statisk energi, den kommer att kalla på en _shock elemental_. Du kan imbunera ett annat föremål, men besvärjelsen kommer att förlora sin nuvarande imbunering.
items.spells.summonelemental.desc_chaos=Besvärjelsen utstrålar för närvarande kaotisk energi, den kommer att kalla på en _chaos elemental_. Du kan imbunera ett annat föremål, men besvärjelsen kommer att förlora sin nuvarande imbunering.

items.spells.targetedspell.prompt=Välj ett mål
items.spells.targetedspell.inv_title=Infusera ett föremål

items.spells.telekineticgrab.name=telekinetiskt grepp
items.spells.telekineticgrab.cant_grab=Du kan inte ta tag i det där.
items.spells.telekineticgrab.no_target=Det finns inget att ta tag i där.
items.spells.telekineticgrab.desc=Den här besvärjelsen låter besvärjaren fjärrgripa alla föremål på en plats, eller alla kastade vapen som sitter fast på en fiende!\n\nDen kan inte användas för att gripa föremål som någon annan äger, eller för att gripa behållare som kistor.

items.spells.unstablespell.name=obeständig trollformel
items.spells.unstablespell.desc=Den här lilla svarta fyrkantiga kristallen har skiftande runsymboler på var och en av sina ytor.\n\nNär den aktiveras kommer den att utlösa effekten av en slumpmässig scroll. Scroll-effekten kommer alltid att vara stridsfokuserad om det finns fiender i ditt synfält, och kommer alltid att vara icke-stridsfokuserad annars.

items.spells.wildenergy.name=vild energi
items.spells.wildenergy.desc=Den här besvärjelsen innehåller en del av den förbannade energin som drev DM-300. När den används laddar den upp dina trollstavar och slitna artefakter, vid sidan av att den utlöser en slumpmässig förbannad trollstavseffekt. Du kan dock välja en riktning för den här förbannade magin att skjuta i.


###runestones
items.stones.inventorystone.ac_use=USE

items.stones.runestone$placeholder.name=runestone
items.stones.runestone.discover_hint=Du kan hitta det här föremålet slumpmässigt i fängelsehålan, eller tillverka det via alkemi.

items.stones.stoneofaggression.name=sten av aggression
items.stones.stoneofaggression.desc=När den här stenen kastas på en allierad eller fiende kommer alla fiender i närheten att föredra att attackera den karaktären under en kort stund. \Bossfiender kan dock motstå effekten, vilket minskar varaktigheten avsevärt och tar mindre skada av deras minions attacker.
items.stones.stoneofaggression$aggression.name=targeted
items.stones.stoneofaggression$aggression.desc=Manipulerande magi gör att alla fiender i närheten föredrar att attackera den här karaktären.\n\nTurns remaining: %s.

items.stones.stoneofaugmentation.name=sten för förstärkning
items.stones.stoneofaugmentation.inv_title=Förstärk ett föremål
items.stones.stoneofaugmentation.desc=Denna runsten besitter kraftfull magi som kan förstärka utrustning för att förbättra en egenskap på bekostnad av en annan.\n\nOm du använder den på ett vapen kan du förbättra antingen hastigheten eller skadan. Kastvapen får också ökad eller minskad hållbarhet i proportion till deras hastighet.\n\nOm du använder den på rustning kan du förbättra antingen försvaret eller undvikandet.
items.stones.stoneofaugmentation.discover_hint=Du kan köpa det här föremålet i en butik eller tillverka det via alkemi.
items.stones.stoneofaugmentation$wndaugment.choice=Vad skulle du vilja förbättra?
items.stones.stoneofaugmentation$wndaugment.speed=Hastighet
items.stones.stoneofaugmentation$wndaugment.damage=Skada
items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
items.stones.stoneofaugmentation$wndaugment.defense=Försvar
items.stones.stoneofaugmentation$wndaugment.none=Ta bort förstärkning
items.stones.stoneofaugmentation$wndaugment.cancel=Har aldrig brytt mig

items.stones.stoneofblast.name=sten av sprängning
items.stones.stoneofblast.desc=Den här runstenen kommer omedelbart att explodera på den plats den kastas till. Precis som en bomb kommer explosionen att skada allt i närheten.

items.stones.stoneofblink.name=sten för blinkning
items.stones.stoneofblink.desc=Den här runstenen teleporterar användaren till den plats den kastas till.

items.stones.stoneofclairvoyance.name=sten för klärvoajans
items.stones.stoneofclairvoyance.desc=Den här stenen avslöjar omedelbart alla plattor i ett mycket brett område runt där den kastas. Dess effekt kommer även att nå genom väggar.

items.stones.stoneofdeepsleep.name=sten för djup sömn
items.stones.stoneofdeepsleep.desc=När denna sten kastas på en fiende kommer den att försätta dem i en djup magisk sömn. Magiskt sovande fiender kommer att sova för evigt tills de störs.

items.stones.stoneofdetectmagic.name=sten för att upptäcka magi
items.stones.stoneofdetectmagic.inv_title=Detektera ett föremål
items.stones.stoneofdetectmagic.detected_none=Du upptäcker ingen magi som påverkar det här föremålet.
items.stones.stoneofdetectmagic.detected_both=Du upptäcker både positiv och illvillig magi som påverkar det här föremålet!
items.stones.stoneofdetectmagic.detected_good=Du upptäcker positiv magi som påverkar det här föremålet!
items.stones.stoneofdetectmagic.detected_bad=Du upptäcker att illvillig magi påverkar det här föremålet!
items.stones.stoneofdetectmagic.desc=Den här runstenen kan upptäcka magi som påverkar ett föremål. Om du använder denna sten på ett oidentifierat föremål kommer du att få veta om det är påverkat av en illvillig förbannelse och om det är påverkat av positiv magi såsom en förtrollning eller uppgraderingar.

items.stones.stoneofdisarming.name=sten för avväpning
items.stones.stoneofdisarming.desc=Den här runstenen innehåller magi som kan inaktivera illvilliga fällor som finns gömda i fängelsehålan. Den desarmerar upp till 9 fällor runt det område den kastas på.

items.stones.stoneofenchantment.name=sten av förtrollning
items.stones.stoneofenchantment.inv_title=Förtrolla ett föremål
items.stones.stoneofenchantment.weapon=Ditt vapen lyser i mörkret!
items.stones.stoneofenchantment.armor=Din rustning lyser i mörkret!
items.stones.stoneofenchantment.desc=Den här runstenen besitter förtrollningsmagi. Till skillnad från en uppgraderingsrulle kommer den inte att öka den direkta kraften hos ett föremål, utan kommer istället att förse ett vapen eller en rustning med en förtrollning och ge det en ny kraft.

items.stones.stoneoffear.name=sten av rädsla
items.stones.stoneoffear.desc=När denna sten kastas på en karaktär blir denne överväldigad av skräck och vänder sig om och flyr. Att attackera en flyende karaktär kommer att förkorta effekten.

items.stones.stoneofflock.name=sten av flock
items.stones.stoneofflock.desc=Den här runstenen kallar på magiska får under en kort tid runt den plats den kastas till.

items.stones.stoneofintuition.name=sten för intuition
items.stones.stoneofintuition.inv_title=Välj ett föremål
items.stones.stoneofintuition.desc=Den här runstenen innehåller en svagare version av den magi som finns i identifieringsrullar. Istället för att direkt identifiera ett föremål, kommer den att arbeta på din intuition, så att du kan försöka identifiera typen av en dryck, skriftrulle eller ring genom att gissa.
items.stones.stoneofintuition.break_info=Du kan använda stenar av intuition två gånger innan en går sönder, _din nästa användning kommer inte att förbruka en sten_.
items.stones.stoneofintuition.break_warn=Du har använt en sten av intuition tidigare, så _din nästa användning kommer att förbruka en sten_.
items.stones.stoneofintuition$wndguess.text=Gissa vad det oidentifierade föremålet är för typ. Om du gissar rätt kommer typen att identifieras!
items.stones.stoneofintuition$wndguess.correct=Rätt. Föremålets typ har identifierats!
items.stones.stoneofintuition$wndguess.incorrect=Din gissning var felaktig.
items.stones.stoneofintuition$wndguess.break=Din sten av intuition smulas sönder till damm...

items.stones.stoneofshock.name=sten av chock
items.stones.stoneofshock.desc=Den här runstenen släpper lös en explosion av elektrisk energi som kortvarigt bedövar alla mål i närheten och ger kastaren stavladdning för varje mål som träffas.


###trinkets
items.trinkets.chaoticcenser.name=kaotisk rökelsebrännare
items.trinkets.chaoticcenser.spew=Din rökelsebrännare kommer snart att spruta: %s.
items.trinkets.chaoticcenser.desc=Efter en tid i alkemigrytan verkar det här rökelsekaret producera rök helt på egen hand! Dessa gaser byggs upp och kommer att spy ut från rökelsekaret mot fiender med halvslumpmässiga intervall. Den verkar kunna producera alla möjliga gaser, men du får en liten varning strax innan rökelsekaret aktiveras.
items.trinkets.chaoticcenser.typical_stats_desc=Typiskt kommer detta smycke att skapa en skadlig gas nära en fiende ungefär var _%d_ varv. Gaser kommer bara att visas när fiender är närvarande. På högre nivåer är det mer sannolikt att dessa gaser är exotiska och kraftfulla.
items.trinkets.chaoticcenser.stats_desc=På sin nuvarande nivå kommer detta smycke att skapa en skadlig gas nära en fiende ungefär var _%d_ varv. Gaserna kommer bara att dyka upp när fiender är närvarande. På högre nivåer är det mer sannolikt att dessa gaser är exotiska och kraftfulla.

items.trinkets.dimensionalsundial.name=dimensionellt solur
items.trinkets.dimensionalsundial.warning=Ditt solur kastar ingen skugga, du känner dig illa till mods.
items.trinkets.dimensionalsundial.desc=Det här lilla handhållna soluret kan på något sätt kasta en skugga i fängelsehålans djup, även om du inte håller det upprätt. Ännu märkligare är att skuggans position inte verkar ha någon relation till solen i den här världen. När ingen skugga kastas verkar soluret locka till sig faror.
items.trinkets.dimensionalsundial.typical_stats_desc=Typiskt sett kommer detta smycke att minska antalet fiender som leker med _%1$d%%_ under dagtid i verkligheten (kl. 08.00-20.00), och öka antalet fiender som leker med _%2$d%%_ under nattetid (kl. 08.00-08.00).
items.trinkets.dimensionalsundial.stats_desc=På sin nuvarande nivå kommer detta smycke att minska fiendernas lekfrekvens med _%1$d%%_ under dagtid i verkliga livet (kl. 08.00-20.00) och öka fiendernas lekfrekvens med _%2$d%%_ nattetid (kl. 20.00-08.00).

items.trinkets.exoticcrystals.name=exotiska kristaller
items.trinkets.exoticcrystals.desc=De här små rosa kristallerna har samma form som kristaller av alkemisk energi. Vid sidan av att de inte kan användas för energi direkt, verkar de på något sätt påverka de drycker och skriftrullar som du hittar.
items.trinkets.exoticcrystals.typical_stats_desc=Typiskt kommer denna prydnadssak att ersätta _%s%%_ av dryckes- eller skriftrullsdropparna med deras exotiska motsvarigheter. Detta påverkar inte styrkedrycker, uppgraderingsrullar eller föremål som genereras för att hjälpa till att lösa farorum.
items.trinkets.exoticcrystals.stats_desc=På sin nuvarande nivå kommer detta smycke att ersätta _%s%%_ av dryckesdropparna med deras exotiska motsvarigheter. Detta påverkar inte styrkedrycker, uppgraderingsrullar eller föremål som genereras för att hjälpa till att lösa farorum.

items.trinkets.eyeofnewt.name=ögon av vattensalamander
items.trinkets.eyeofnewt.desc=Detta gyllene och svarta newt-öga är en vanlig ingrediens, nu förädlad till en prydnadssak. Ögat verkar minska din syn i utbyte mot att låta dig se saker på andra sätt.
items.trinkets.eyeofnewt.typical_stats_desc=Typiskt minskar detta smycke ditt synfält med _%1$s%%_, men ger dig också mind vision på fiender inom _%2$d_ tiles.
items.trinkets.eyeofnewt.stats_desc=På sin nuvarande nivå kommer detta smycke att minska ditt synfält med _%1$s%%_, men kommer också att ge dig mind vision på fiender inom _%2$d_ brickor.

items.trinkets.ferrettuft.name=ferrett tuft
items.trinkets.ferrettuft.desc=En tuva av silkeslen vit illerspäls som hålls ihop av ett limegrönt band knutet i en rosett. Illrar är kända för sin smidighet, busighet och brist på integritet. En del av den kraften verkar stråla ut från smycket och gör det lättare att undvika allt i närheten.
items.trinkets.ferrettuft.typical_stats_desc=Typiskt kommer detta smycke att öka undvikandet av alla karaktärer med _%1$s%%_.
items.trinkets.ferrettuft.stats_desc=På sin nuvarande nivå kommer detta smycke att öka undvikandet av alla karaktärer med _%1$s%%_.

items.trinkets.mimictooth.name=tandimitation
items.trinkets.mimictooth.desc=Den här stora vassa tanden måste ha dragits ut från en mycket olycklig mimiker. Den verkar påverka mimikerna i fängelsehålan och göra dem mer frekventa och farliga.
items.trinkets.mimictooth.typical_stats_desc=Typiskt sett kommer detta smycke att göra alla typer av mimiker _%1$sx_ vanligare och mycket svårare att upptäcka, men det kommer också att öka mängden byte de släpper. Varje fängelsehålans golv kommer också att ha en _%2$s%%_ chans att innehålla en extra smygande ebenholtsmimik.
items.trinkets.mimictooth.stats_desc=På sin nuvarande nivå kommer denna smycke att göra alla typer av mimic _%1$sx_ vanligare och mycket svårare att upptäcka, men kommer också att öka mängden byte de släpper. Varje fängelsehålans golv kommer också att ha en _%2$s%%_ chans att innehålla en extra smygande ebenholtsmimik.

items.trinkets.mossyclump.name=mossig klump
items.trinkets.mossyclump.desc=Den här klumpen av våt mossa verkar behålla sin fuktighet oavsett hur hårt du klämmer på den. Den verkar vara magiskt knuten till själva fängelsehålan, vilket gör det mer troligt att gräs och vatten dyker upp.
items.trinkets.mossyclump.typical_stats_desc=Typiskt kommer detta smycke att göra att _%d%%_ av otematiserade golv fylls med antingen vatten eller gräs istället.\n\nDetta smycke kostar en större mängd energi att uppgradera.
items.trinkets.mossyclump.stats_desc=På sin nuvarande nivå kommer detta smycke att göra att _%d%%_ av otematiserade golv fylls med antingen vatten eller gräs istället.\n\nDetta smycke kostar en större mängd energi att uppgradera.

items.trinkets.parchmentscrap.name=parchmentskrot
items.trinkets.parchmentscrap.desc=Den här lilla pergamentbiten ser ut att komma från en skriftrulle. Den har behållit en del av sin magi, och den verkar påverka vapen och rustningar som finns i fängelsehålan.
items.trinkets.parchmentscrap.typical_stats_desc=Typiskt sett kommer denna prydnadssak att göra förtrollningar och glyfer _%dx_ lika vanliga, och förbannelser på vapen och rustningar _%sx_ lika vanliga. Förbannelser på trollstavar, ringar eller artefakter påverkas inte.\n\nDetta smycke kostar en större mängd energi att uppgradera.
items.trinkets.parchmentscrap.stats_desc=På sin nuvarande nivå kommer detta smycke att göra förtrollningar och glyfer _%dx_ lika vanliga, och förbannelser på vapen och rustningar _%sx_ lika vanliga. Förbannelser på trollstavar, ringar eller artefakter påverkas inte.\n\nDetta smycke kostar en större mängd energi att uppgradera.

items.trinkets.petrifiedseed.name=petrifierat frö
items.trinkets.petrifiedseed.desc=Det här fröet har fossiliserats, antingen genom långsamma geologiska processer eller genom magi. Fröet verkar på ett magiskt sätt påverka floran i fängelsehålan och ersätter ibland växtfrön med runstenar.
items.trinkets.petrifiedseed.typical_stats_desc=Typiskt för denna prydnadssak är att trampat gräs släpper runstenar istället för frön _%1$s%%_ av tiden, och att högt gräs släpper föremål _%2$s%%_ oftare.
items.trinkets.petrifiedseed.stats_desc=På sin nuvarande nivå kommer detta smycke att få trampat gräs att släppa runstenar istället för frön _%1$s%%_ av tiden, och kommer också att få högt gräs att släppa föremål _%2$s%%_ oftare.

items.trinkets.ratskull.name=råttskalle
items.trinkets.ratskull.desc=Den här makabra prydnadssaken är inte mycket större än skallen från en vanlig råtta, som på något sätt är en sällsynthet nere i den här fängelsehålan. Skallens magiska inflytande verkar locka till sig de mer sällsynta invånarna i fängelsehålan, vilket gör att de dyker upp mycket oftare.
items.trinkets.ratskull.typical_stats_desc=Typiskt kommer detta smycke att göra sällsynta exotiska fiender _%dx_ lika benägna att dyka upp. Skallen är dock bara hälften så effektiv när det gäller att locka till sig kristallmimik och bepansrade statyer.
items.trinkets.ratskull.stats_desc=På sin nuvarande nivå kommer detta smycke att göra sällsynta exotiska fiender _%dx_ lika troliga att dyka upp. Skallen är dock bara hälften så effektiv när det gäller att locka till sig kristallmimik och bepansrade statyer.

items.trinkets.saltcube.name=saltkub
items.trinkets.saltcube.desc=Den här stora saltkristallen skars till en nästan perfekt kubform, och den lyckades på något sätt dränera halva vattnet från alkemikrukan istället för att lösas upp. Den verkar magiskt torka ut och konservera maten du äter, vilket förlänger mättnaden du får, men också minskar din hälsorestitution när du inte svälter.
items.trinkets.saltcube.typical_stats_desc=Typiskt kommer denna prydnadssak att öka tiden innan du blir hungrig med _%1$s%%_, men kommer också att minska din hälsoregenerering med _%2$s%%_ om inte golvet är låst.
items.trinkets.saltcube.stats_desc=På sin nuvarande nivå kommer detta smycke att öka tiden innan du blir hungrig med _%1$s%%_, men kommer också att minska din hälsoregenerering med _%2$s%%_ om inte golvet är låst.

items.trinkets.shardofoblivion.name=shard of oblivion
items.trinkets.shardofoblivion.desc=Efter att ha puttrat i alkemigrytan har denna lilla skärva av förbannad metall förändrats till att vara gjord av... ingenting? Ljuset verkar böjas runt den och den svävar på plats när du inte håller i den. Skärvan verkar dra magisk kraft från din okunnighet, så det är nog bäst att inte tänka på den för mycket.
items.trinkets.shardofoblivion.typical_stats_desc=Typiskt kommer denna smyckesdetalj att öka hastigheten som fiender droppar byte med 20% för varje oidentifierad utrustning du har utrustat eller nyligen använt, till max _%d föremål_. Skärvan kommer också att hindra dig från att identifiera utrustning, men kan användas för att manuellt identifiera föremål som är redo för det.
items.trinkets.shardofoblivion.stats_desc=På sin nuvarande nivå ökar detta smycke hastigheten som fiender droppar byte med 20%% för varje oidentifierad utrustning du har utrustat eller nyligen använt, till max _%d föremål. Skärvan kommer också att hindra dig från att identifiera utrustning, men kan användas för att manuellt identifiera föremål som är redo för det.
items.trinkets.shardofoblivion.ac_identify=IDENTIFY
items.trinkets.shardofoblivion.identify_prompt=Identifiera ett föremål
items.trinkets.shardofoblivion.identify_ready=Ett föremål är redo att identifieras: %s. Använd din Shard of Oblivion på det för att identifiera det.
items.trinkets.shardofoblivion.identify_ready_worn=Dina slitna föremål är nu alla redo att identifieras. Använd din Shard of Oblivion på föremålen för att identifiera dem.
items.trinkets.shardofoblivion.identify_not_yet=Detta föremål är inte redo att identifieras ännu.
items.trinkets.shardofoblivion.identify=Du identifierar föremålet!
items.trinkets.shardofoblivion$wandusetracker.name=Oidentifierad trollstav som använts
items.trinkets.shardofoblivion$wandusetracker.desc=Du har nyligen använt en oidentifierad trollstav, som räknas som ett stycke använd oidentifierad utrustning för oblivions skärva vid ett litet tillfälle.\n\nResterande varv: %s
items.trinkets.shardofoblivion$thrownusetracker.name=Oidentifierat kastvapen använt
items.trinkets.shardofoblivion$thrownusetracker.desc=Du har nyligen använt ett oidentifierat kastvapen, vilket räknas som ett stycke använt oidentifierat utrustning för glömskans skärva under en kort tid.\n\nÅterstående turer: %s

items.trinkets.thirteenleafclover.name=trettonklöver
items.trinkets.thirteenleafclover.desc=På något sätt har den här klövern fått en massa extra blad av att puttra i alkemigrytan! Det är inte riktigt klart om den här prydnadssaken ger tur eller otur, kanske den här prydnadssaken gör din tur mer kaotisk?
items.trinkets.thirteenleafclover.typical_stats_desc=Typiskt kommer detta smycke att få dig att ge maximal skada _%1$d%%_ av tiden, och minimal skada _%2$d%%_ av tiden.
items.trinkets.thirteenleafclover.stats_desc=På sin nuvarande nivå kommer detta smycke att få dig att göra maximal skada _%1$d%%_ av tiden och minimal skada _%2$d%%_ av tiden.

items.trinkets.trapmechanism.name=fällmekanism
items.trinkets.trapmechanism.desc=Kärnan i en av fängelsehålans fallgropsfällor, omsorgsfullt uthuggen ur golvet så att den kan bäras. Den verkar vara magiskt knuten till själva fängelsehålan, vilket gör farlig terräng vanligare men också ökar din affinitet mot den.
items.trinkets.trapmechanism.typical_stats_desc=Typiskt för denna prydnadssak är att _%1$d%%_ av otematiserade golv fylls med antingen fällor eller avgrunder istället. Dessutom kommer _%2$d%%_ av fängelsehålans dolda fällor istället att vara synliga.
items.trinkets.trapmechanism.stats_desc=På sin nuvarande nivå gör denna trinket att _%1$d%%_ av otematiserade golv istället fylls med antingen fällor eller chasms. Dessutom kommer _%2$d%%_ av fängelsehålans dolda fällor istället att vara synliga.

items.trinkets.vialofblood.name=vial med blod
items.trinkets.vialofblood.desc=Den här tunna flaskan innehåller blodet från någon av fängelsehålans invånare, det rör sig långsamt när du roterar flaskan. Det verkar magiskt förstärka starkare läkande effekter, men också fördröja dem.
items.trinkets.vialofblood.typical_stats_desc=Typiskt kommer denna prydnadssak att öka den totala hälsan du får från att dricka läkande drycker, vattenskinn eller hälsobrunnar med _%1$s%%_. Men dessa läkande effekter kommer också att ske långsammare och återskapa maximalt _%2$s_ HP per tur (detta skalas med hjältenivå).
items.trinkets.vialofblood.stats_desc=På sin nuvarande nivå kommer denna prydnadssak att öka den totala hälsan du får från att dricka läkande drycker, vattenskinn eller hälsobrunnar med _%1$s%%_. Dessa läkande effekter kommer dock också att ske långsammare och återskapa maximalt _%2$s_ HP per tur (detta skalas med hjältenivå).

items.trinkets.wondrousresin.name=wondrous harts
items.trinkets.wondrousresin.desc=Den här blåskimrande kådan verkar innehålla den destillerade essensen av magin från en förbannad trollstav. Magin från alkemikrukan verkar ha stabiliserat den något, och den påverkar nu era trollstavar.
items.trinkets.wondrousresin.typical_stats_desc=Typiskt kommer detta smycke att tvinga förbannade trollstavseffekter att bli neutrala eller positiva _%1$s%%_ av tiden, och kommer att få oförbannade trollstavar att avfyra ytterligare en neutral eller positiv förbannad zap _%2$s%%_ av tiden.\n\nDetta smycke kostar en större mängd energi att uppgradera.
items.trinkets.wondrousresin.stats_desc=På sin nuvarande nivå kommer detta smycke att tvinga förbannade trollstavseffekter att bli neutrala eller positiva _%1$s%%_ av tiden, och kommer att få oförbannade trollstavar att avfyra ytterligare en neutral eller positiv förbannad zap _%2$s%%_ av tiden.\n\nDetta smycke kostar en större mängd energi att uppgradera.

items.trinkets.trinketcatalyst.name=magisk katalysator
items.trinkets.trinketcatalyst.window_title=skapa ett smycke
items.trinkets.trinketcatalyst.window_text=Vattnet börjar glöda när du tillsätter katalysatorn. Det finns några föremål i närheten som du kan fylla med energi för att göra ett magiskt smycke av.
items.trinkets.trinketcatalyst.desc=Den här kulan av magiskt gyllene stoft glimmar i fängelsehålans mörker. Den här katalysatorn kan användas i en alkemikruka med lite alkemisk energi för att producera ett unikt smycke.\n\nSmycken ger olika effekter som förändrar fängelsehålan eller dess invånare en aning. Smycken kan uppgraderas med mer energi för att göra deras effekt kraftfullare, eller släppas för att avstå från effekten helt och hållet.
items.trinkets.trinketcatalyst$randomtrinket.name=randomtrinket
items.trinkets.trinketcatalyst$randomtrinket.desc=Ett föremål i närheten sitter fast i en påse som du inte kan få upp.\n\nAlkemiprocessen kommer att lösa upp påsen, men du vet inte vilken prydnadssak du får förrän du gör det!

items.trinkets.trinket.discover_hint=Det här föremålet har en chans att vara ett alternativ när du tillverkar ett smycke via alkemi.
items.trinkets.trinket$placeholder.name=smycke

###wands
items.wands.cursedwand.ondeath=Du blev dödad av dina egna %s.
items.wands.cursedwand.nothing=Inget händer.
items.wands.cursedwand.mass_invuln=Briljant ljus bryter ut från din trollstav!
items.wands.cursedwand.petrify=Du fryser plötsligt på plats!
items.wands.cursedwand.grass=Gräs skjuter upp runt dig!
items.wands.cursedwand.fire=Du känner lukten av bränt...
items.wands.cursedwand.transmogrify_wand=Din trollstav transmogrifieras till ett annat föremål!
items.wands.cursedwand.transmogrify_other=Ditt föremål transmogrifieras till något annat!
items.wands.cursedwand.disguise=Ditt utseende förändras framför dina ögon!
items.wands.cursedwand.supernova=En flammande boll av energi börjar växa. Du kanske vill springa!
items.wands.cursedwand.supernova_positive=Ett flammande energiklot börjar växa, men det känns tryggt på något sätt.
items.wands.cursedwand.sinkhole=Marken börjar ge vika runt dig!
items.wands.cursedwand.sinkhole_positive=Marken börjar ge vika, men känns tillräckligt solid under dig.
items.wands.cursedwand.gravity=Gravitation börjar plötsligt dra i slumpmässiga riktningar!
items.wands.cursedwand.gravity_positive=Gravitation börjar plötsligt dra i slumpmässiga riktningar, men det verkar inte påverka dig.
items.wands.cursedwand.gravity_end=Gravitationskaoset tar slut.

items.wands.damagewand.upgrade_stat_name_1=Magisk skada

items.wands.wand.ac_zap=ZAP
items.wands.wand.fizzles=Din trollstav fizzlar; den har inte tillräckligt med laddning.
items.wands.wand.no_magic=Din trollstav fizzlar; du kan inte använda trollstavar vid magiimmunitet.
items.wands.wand.self_target=Du kan inte sikta på dig själv!
items.wands.wand.identify=Du är nu tillräckligt bekant med din trollstav för att kunna identifiera den.
items.wands.wand.resin_one=Den här trollstaven har fått _1 nivå_ från arcane resin.
items.wands.wand.resin_many=Den här trollstaven har fått _%d nivåer_ från arcane resin.
items.wands.wand.cursed=Den här trollstaven är förbannad, vilket gör dess magi kaotisk och slumpmässig.
items.wands.wand.not_cursed=Den här trollstaven är fri från illvillig magi.
items.wands.wand.curse_discover=Den här %s är förbannad!
items.wands.wand.prompt=Välj en plats att zappa
items.wands.wand$placeholder.name=wand

items.wands.wandofblastwave.name=trollstav för tryckvåg
items.wands.wandofblastwave.staff_name=staff av blastvåg
items.wands.wandofblastwave.ondeath=Du dödade dig själv med din egen blastvågstav...
items.wands.wandofblastwave.knockback_ondeath=Kollisionen dödade dig...
items.wands.wandofblastwave.desc=Den här trollstaven är gjord av en slags marmorerad sten, med guldkant och en rund svart ädelsten i spetsen. Den känns väldigt tung i handen.
items.wands.wandofblastwave.typical_stats_desc=Den här trollstaven skjuter en bult som detonerar våldsamt på en målplats. Kraften i denna explosion ger vanligtvis _%1$d-%2$d skada_ och är tillräckligt stark för att få de flesta fiender att flyga.
items.wands.wandofblastwave.stats_desc=Den här trollstaven skjuter en bult som detonerar våldsamt på en målplats. Kraften i denna explosion ger _%1$d-%2$d skada_ och är tillräckligt stark för att få de flesta fiender att flyga.
items.wands.wandofblastwave.upgrade_stat_name_2=Knockback
items.wands.wandofblastwave.bmage_desc=När _Battlemage_ slår en förlamad fiende med en blast wave-stav, kommer den att konsumera förlamningen för att orsaka en explosion av bonusmagisk skada. Detta har en kort cooldown per fiende.
items.wands.wandofblastwave.eleblast_desc=En elementarblast med en blastvågstav ger 67% skada och knockar alla fiender utanför blastområdet.

items.wands.wandofcorrosion.name=stav för korrosion
items.wands.wandofcorrosion.staff_name=staff av korrosion
items.wands.wandofcorrosion.desc=Den här staven har en askgrå kropp som öppnar sig till en lysande orange ädelsten.
items.wands.wandofcorrosion.stats_desc=Den här trollstaven skjuter en blixt som exploderar i ett moln av starkt frätande gas på en utvald plats. Allt som fångas inuti detta moln kommer att ta ökande skada över tid, med början vid _%d skada._
items.wands.wandofcorrosion.upgrade_stat_name_1=Korrosionsskada
items.wands.wandofcorrosion.upgrade_stat_name_2=Gasvolym
items.wands.wandofcorrosion.bmage_desc=När _stridsledaren_ slår en fiende med en stav av korrosion har fienden en chans att bli översköljd.
items.wands.wandofcorrosion.eleblast_desc=En elemental blast med en stav av korrosion tillfogar fiender 4 varv av korrosion, med början på 6 skador.

items.wands.wandofcorruption.name=stav av korruption
items.wands.wandofcorruption.staff_name=korruptionens stav
items.wands.wandofcorruption.already_corrupted=Den karaktären kan inte påverkas ytterligare.
items.wands.wandofcorruption.desc=Den här trollstaven utstrålar kaotisk mörk energi, om det inte redan var uppenbart från den lilla dekorativa dödskallen som är formad på dess spets.
items.wands.wandofcorruption.stats_desc=Den här trollstaven utgår en stråle av korrumperande energi som fördärvar fiender och till slut böjer dem till din vilja. Fiender kan motstå korruptionen, men försvagade fiender är mycket lättare att korrumpera än friska.
items.wands.wandofcorruption.upgrade_stat_name_1=Korrumperande kraft
items.wands.wandofcorruption.upgrade_stat_name_2=Varaktighet för debuff
items.wands.wandofcorruption.bmage_desc=När _stridsledaren_ slår en fiende med en stav av korruption har fienden en chans att bli amok.
items.wands.wandofcorruption.eleblast_desc=En elemental blast med en stav av korruption ger fiender 5 vändor av amok.

items.wands.wandofdisintegration.name=stav av sönderdelning
items.wands.wandofdisintegration.staff_name=staff av sönderdelning
items.wands.wandofdisintegration.desc=Den här staven är gjord av en solid slät bit obsidian, med ett djupt lila ljus som löper längs sidan och slutar vid spetsen. Den glöder av destruktiv energi och väntar på att få skjuta framåt.
items.wands.wandofdisintegration.stats_desc=Den här trollstaven skjuter iväg en stråle som tränger igenom alla hinder och når längre ju mer den uppgraderas. Strålen ger _%1$d-%2$d skada,_ och kommer även att ge bonusskada för varje fiende och vägg den penetrerar.
items.wands.wandofdisintegration.upgrade_stat_name_2=Max räckvidd
items.wands.wandofdisintegration.bmage_desc=När den används av _the Battlemage_ har en stav av sönderdelning ökad attackräckvidd, som om den hade en projicerande förtrollning.
items.wands.wandofdisintegration.eleblast_desc=En elementarblast med en upplösningsstav ger 100% skada och tränger igenom väggar.

items.wands.wandoffireblast.name=stav av eldblast
items.wands.wandoffireblast.staff_name=stav för eldstöt
items.wands.wandoffireblast.desc=Den här trollstaven är gjord av rödlackerat trä med gyllene blad som används flitigt för att få den att se ganska kunglig ut. Det sprakar och väser i spetsen, ivrig att släppa lös sin kraftfulla magi.
items.wands.wandoffireblast.stats_desc=Den här trollstaven sprutar ut en kon av eld när den används. Dess nästa attack kommer att förbruka _%1$d laddningar_ och ge _%2$d-%3$d skada._ Ju fler laddningar trollstaven förbrukar, desto större och starkare blir effekten.
items.wands.wandoffireblast.upgrade_stat_name_1=1 Laddningsskada
items.wands.wandoffireblast.upgrade_stat_name_2=2 Laddningsskada
items.wands.wandoffireblast.upgrade_stat_name_3=3 Laddningsskada
items.wands.wandoffireblast.bmage_desc=När Battlemage slår en fiende med en eldstav finns det en chans att det uppstår en explosion som skadar fiender och förbrukar all eld i närheten! Chansen ökar ju mer eld som finns i närheten av fienden.
items.wands.wandoffireblast.eleblast_desc=En elementarblast med en eldblåsarstav ger 100% skada, spränger upp dörrar och sätter eld på fiender och terräng.

items.wands.wandoffrost.name=froststav
items.wands.wandoffrost.staff_name=staff av frost
items.wands.wandoffrost.desc=Det här trollspöet verkar vara gjort av någon form av magisk is. Den blir ljusare mot sin rundade spets. Det känns väldigt kallt när man håller i det, men på något sätt förblir handen varm.
items.wands.wandoffrost.stats_desc=Den här trollstaven skjuter ut isiga energistrålar mot dina fiender, vilket ger _%1$d-%2$d skada_ och kyla. Effekten verkar starkare i vatten. Fiender som redan är nedkylda eller frysta tar mindre skada av den här trollstaven.
items.wands.wandoffrost.upgrade_stat_name_2=Kylning Varaktighet
items.wands.wandoffrost.bmage_desc=När _stridsledaren_ slår en nedkyld fiende med en stav av frost, har de en chans att omedelbart frysa. Denna chans blir större ju mer nedkylda de är.
items.wands.wandoffrost.eleblast_desc=En elementarblast med en stav av frost ger 100% skada, fryser fiender och släcker bränder.

items.wands.wandoflightning.name=Blixtstav
items.wands.wandoflightning.staff_name=blixtens stav
items.wands.wandoflightning.ondeath=Du dödade dig själv med din egen blixtstav...
items.wands.wandoflightning.desc=Den här trollstaven är tillverkad av solid metall, vilket gör den förvånansvärt tung. Två tänder böjs ihop i spetsen och elektricitet bildas mellan dem.
items.wands.wandoflightning.stats_desc=Den här trollstaven skickar kraftfulla blixtar genom det som den skjuts mot och ger _%1$d-%2$d skada._ Elektriciteten går i bågar till karaktärer i närheten och sprider sig lättare i vatten. Bågarna från denna trollstav kan skada dig, men skadar inte dina allierade.
items.wands.wandoflightning.bmage_desc=När Battlemage slår en fiende med en blixtstav har han en chans att ladda sig själv med elektricitet i 10 turer. Medan han är laddad är Battlemage immun mot blixtskador och kan slunga blixtar längre.
items.wands.wandoflightning.eleblast_desc=En elementarblast med en blixtstav ger 100% skada, förlamar fiender i 5 varv och elektrifierar vatten.
items.wands.wandoflightning$lightningcharge.name=Elektriskt laddad
items.wands.wandoflightning$lightningcharge.desc=Battlemage är för närvarande laddad med energi, vilket ger honom immunitet mot sin blixtstav och ökar räckvidden för blixtarna som slår ner från den.\n\nÅterstående turer: %s.

items.wands.wandoflivingearth.name=stav av levande jord
items.wands.wandoflivingearth.staff_name=stav av levande jord
items.wands.wandoflivingearth.desc=Detta trollspö är gjort av en märklig sten, med band av glödande gul energi. Stenen verkar röra sig en aning när du greppar trollspöet, som om den kan känna din hand.
items.wands.wandoflivingearth.stats_desc=Denna trollstav avfyrar magiska stenbollar mot fiender och orsakar _%1$d-%2$d skada._ Stenarna återbildas sedan runt användaren och ger denne rustning i proportion till den skada som orsakats. Om tillräckligt med rustning byggs upp bildas en stenvakt när trollstaven zappas nästa gång.
items.wands.wandoflivingearth.upgrade_stat_name_2=Guardian Max HP
items.wands.wandoflivingearth.upgrade_stat_name_3=Guardian Blocking
items.wands.wandoflivingearth.bmage_desc=När _stridsledaren_ slår en fiende med en stav av levande jord, återgår en del av skadan som stenpansar.
items.wands.wandoflivingearth.eleblast_desc=En elementarblast med en stav av levande jord ger 50% skada och läker en aktiv jordväktare för varje träffad fiende.
items.wands.wandoflivingearth$rockarmor.name=rock rustning
items.wands.wandoflivingearth$rockarmor.desc=Magiska stenar omger din kropp, när du blir attackerad kommer de att försöka blockera åt dig och minska skadan du tar med 50%%. Varje blockerad skada skrapar dock bort en del av stenen.\n\nResterande rustning: %1$d.\n\nOm tillräckligt med sten byggs runt dig kommer nästa zap från din trollstav av levande jord att få stenarna att bilda en väktare som kommer att slåss med dig.\n\nRustning som behövs för väktaren: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=Den här jordväktaren drar också nytta av Power of Many. Återstående varv: %d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=Stenarna från din trollstav av levande jord har formats till en skyddande jordväktare! Detta steniga skydd kommer att attackera fiender i närheten, vilket tvingar dem att attackera skyddet istället för dig. När alla hot i närheten är borta återbildas skyddet runt dig och kommer tillbaka när du använder din trollstav nästa gång.
items.wands.wandoflivingearth$earthguardian.wand_info=Väktarens defensiva kraft är knuten till nivån på din trollstav. Den blockerar för närvarande _%1$d-%2$d skada._
items.wands.wandoflivingearth$earthguardian.discover_hint=Du kan hitta den här karaktären med en specifik trollstav.

items.wands.wandofmagicmissile.name=stav för magisk missil
items.wands.wandofmagicmissile.staff_name=staff av magisk missil
items.wands.wandofmagicmissile.desc=Den här ganska enkla trollstaven skjuter iväg missiler av ren magisk energi. Vid själva trollstaven saknas specialeffekter, men den har fler tillgängliga laddningar och kan kortvarigt ge kraft åt andra trollstavar när den uppgraderas.
items.wands.wandofmagicmissile.stats_desc=Varje skott från den här trollstaven ger _%1$d-%2$d skada,_ och kommer kortvarigt att ge kraft åt andra trollstavar om den uppgraderas.
items.wands.wandofmagicmissile.bmage_desc=När _stridsledaren_ träffar en fiende med en stav med magisk missil laddas alla hans trollstavar utöver staven.
items.wands.wandofmagicmissile.eleblast_desc=En elementarblast med en stav av magisk missil ger 50% skada och ger magikern 15 varv av uppladdning.
items.wands.wandofmagicmissile.discover_hint=En av hjältarna börjar med det här föremålet.
items.wands.wandofmagicmissile$magiccharge.name=magisk laddning
items.wands.wandofmagicmissile$magiccharge.desc=Din trollstav med magisk missil har matat tillbaka kraft till dina trollstavar, vilket ökar den effektiva nivån för nästa zap de gör.\n\nDina trollstavar är boostade till: +%d.\n\nTur med magisk laddning kvar: %s.

items.wands.wandofprismaticlight.name=stav av prismatiskt ljus
items.wands.wandofprismaticlight.staff_name=staff av prismatiskt ljus
items.wands.wandofprismaticlight.desc=Den här staven är gjord av en solid bit genomskinlig kristall, som en lång bit slätt glas. Små bitar av färgglatt ljus dansar runt spetsen på trollstaven, ivriga att brista ut.
items.wands.wandofprismaticlight.stats_desc=Den här trollstaven skjuter ut ljusstrålar som skär genom mörkret i fängelsehålan och avslöjar dolda områden och fällor. Strålen kan göra fiender blinda och ger _%1$d-%2$d skada._ Demoniska och odöda fiender brinner i det starka ljuset från trollstaven och får bonusskada.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Blind chans
items.wands.wandofprismaticlight.upgrade_stat_name_3=Ljusets varaktighet
items.wands.wandofprismaticlight.bmage_desc=När _stridsledaren_ träffar en fiende med en stav av prismatiskt ljus blir denne lamslagen under en tid som skalas med stavens nivå.
items.wands.wandofprismaticlight.eleblast_desc=En elementär explosion med en stav av prismatiskt ljus ger 67% skada, avslöjar all terräng i explosionen och förblindar fiender i 5 varv.

items.wands.wandofregrowth.name=stav för återväxt
items.wands.wandofregrowth.staff_name=staff av återväxt
items.wands.wandofregrowth.desc=Den här trollstaven är gjord av ett tunt skaft av skickligt utskuret trä. På något sätt är det fortfarande levande och vibrerande, ljusgrönt som kärnan i ett ungt träd. "När livet upphör börjar alltid nytt liv växa... Den eviga cykeln består alltid!"
items.wands.wandofregrowth.stats_desc=När den här trollstaven används sprutar den magisk återväxtenergi utåt i en kon, vilket får gräs, rötter och sällsynta växter att vakna till liv. Dess nästa zapp kommer att förbruka _%1$d laddningar_. Ju fler laddningar trollstaven använder, desto större och starkare blir effekten.
items.wands.wandofregrowth.degradation=Efter ytterligare _%d laddningar_ kommer denna trollstav att börja misslyckas med att producera växter och färskt gräs. Denna gräns ökas genom att gå upp i nivå eller uppgradera trollstaven.
items.wands.wandofregrowth.upgrade_stat_name_1=Gräs per laddning
items.wands.wandofregrowth.upgrade_stat_name_2=Total gräns för gräs
items.wands.wandofregrowth.bmage_desc=När _stridsledaren_ slår en fiende med en återväxtstav och båda står på gräs, kommer han att få örtläkning i proportion till skadan.
items.wands.wandofregrowth.eleblast_desc=En elementarblast med en återväxtens stav rotar fiender och får gräs att växa slumpmässigt över blastens område.
items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers är förunderliga växter som fyller sig själva med magisk dagg. De försöker kamouflera sig som gräs för att undvika att bli observerade, men deras utbuktningar av uppsamlad dagg avslöjar dem.
items.wands.wandofregrowth$dewcatcher.discover_hint=Du kan hitta den här växten med en specifik trollstav.
items.wands.wandofregrowth$seedpod.name=Såddpod
items.wands.wandofregrowth$seedpod.desc=Seed Pods är magiska växter som producerar frön från andra växttyper, snarare än några egna frön. De lyckas på något sätt sprida sig trots att de inte har några egna frön.
items.wands.wandofregrowth$seedpod.discover_hint=Du kan hitta den här växten med en specifik trollstav.
items.wands.wandofregrowth$lotus.name=Gyllene lotus
items.wands.wandofregrowth$lotus.desc=Den gyllene lotusen är en mystisk växt som bara kan frammanas med en kraftfull återväxtstav. Dess aura förstärker alla växter och växteffekter, men den bränner upp sin energi och dör efter en kort tid.
items.wands.wandofregrowth$lotus.wand_info=Den här lotusen skapades av en _+%1$d_ trollstav för återväxt. Alla växter i dess effekt kommer _instantly trigger_ om de planteras på en karaktär. Växter kommer också att ha en _%2$d%% chans_ att släppa sitt frö, och spetsade pilar kommer att använda _%3$d%% mindre hållbarhet_.
items.wands.wandofregrowth$lotus.discover_hint=Du kan hitta den här växten med en specifik trollstav, efter att ha uppgraderat den flera gånger.

items.wands.wandoftransfusion.name=transfusionsstav
items.wands.wandoftransfusion.staff_name=transfusionens personal
items.wands.wandoftransfusion.ondeath=Du dödade dig själv med din egen transfusionsstav...
items.wands.wandoftransfusion.charged=Din stav är laddad med din fiendes livsenergi!
items.wands.wandoftransfusion.desc=En ganska enkelt formad stav, den sticker ut på grund av sin magentafärgade nyans och kolsvarta ädelsten i spetsen.
items.wands.wandoftransfusion.stats_desc=När den används på allierade eller charmiga fiender kommer denna trollstav att suga _%1$d av användarens hälsa_ för att läka eller skydda den allierade för _%2$d hälsa._ När den används på fiender charmar trollstaven dem kort vid applicering av _%3$d sköld_ till användaren. Fientliga odöda kommer att ta _%4$d-%5$d skada_ istället för att charmas.
items.wands.wandoftransfusion.upgrade_stat_name_1=Ally Healing
items.wands.wandoftransfusion.upgrade_stat_name_2=Självsköld
items.wands.wandoftransfusion.upgrade_stat_name_3=Undead Damage
items.wands.wandoftransfusion.bmage_desc=När _stridsledaren_ slår en förtrollad fiende med en transfusionsstav får han sköld och hans nästa zapp med staven kostar ingen hälsa.
items.wands.wandoftransfusion.eleblast_desc=En elementarblast med en transfusionsstav förtrollar fiender, helar allierade och ger 100% skada på odöda fiender.

items.wands.wandofwarding.name=wand av förmyndarskap
items.wands.wandofwarding.staff_name=staff av förvaring
items.wands.wandofwarding.no_more_wards=Din trollstav kan inte upprätthålla fler sköldar.
items.wands.wandofwarding.bad_location=Du kan inte placera en avdelning där.
items.wands.wandofwarding.desc=Den här korta metallstaven har en ljuslila ädelsten svävande ovanför spetsen.
items.wands.wandofwarding.stats_desc=Istället för att direkt skada en fiende, kommer den här trollstaven att frammana stationära skydd och vaktposter. Avdelningar kan frammanas var som helst, till och med genom väggar om du har vision. Den här trollstaven kan upprätthålla _%d energi_ i värde av wards åt gången.
items.wands.wandofwarding.upgrade_stat_name_1=Skada av bevakning
items.wands.wandofwarding.upgrade_stat_name_2=Skuggningsenergi
items.wands.wandofwarding.bmage_desc=När _Battlemage_ slår en fiende med en skyddsstav har alla aktiva skydd och vakter en chans att bli helade.
items.wands.wandofwarding.eleblast_desc=En elementär explosion med en skyddsstav läker alla skydd och vakter i explosionsområdet.
items.wands.wandofwarding$ward.desc_generic_ward=Den här warden zappar automatiskt alla fiender som kommer inom dess synfält.\n\nZappar du den här warden med din wardingsstav uppgraderas den.\n\nWards har ett begränsat antal zappar innan de försvinner.
items.wands.wandofwarding$ward.desc_generic_sentry=Den här vakten har samma eldkraft som en ward, men har hälsa istället för ett bestämt antal laddningar. Det liknar ädelstenen på spetsen av din trollstav för bevakning.\n\nZappa detta vaktpostament med din trollstav för bevakning kommer att uppgradera och läka det.\n\nDetta vaktpostament kommer att spendera lite hälsa varje gång det zappar en fiende, men kan läkas genom att använda din
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=Den här grundläggande warden zappar automatiskt alla fiender som kommer inom dess synfält och ger _%1$d-%2$d skada._\n\nZappa den här warden med din wand of warding för att uppgradera den.\n\nDen här warden zappar bara en gång innan den försvinner.\n\nDin wand of warding använder _%3$d energi_ för att upprätthålla den här warden.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=Den här uppgraderade warden har ett mer invecklat mönster och kan attackera flera gånger. Varje zapp från den här avdelningen ger _%1$d-%2$d skada._\n\nZappa den här avdelningen med din trollstav för förvaring för att uppgradera den.\n\nDen här avdelningen zappar tre gånger innan den försvinner.\n\nDin trollstav för förvaring använder _%3$d energi_ för att upprätthålla den här avdelningen.
items.wands.wandofwarding$ward.name_3=större avdelning
items.wands.wandofwarding$ward.desc_3=Den här fullt uppgraderade avdelningen kan attackera fler gånger än sina föregångare. Varje zapp från den här avdelningen ger _%1$d-%2$d skada._\n\nZappa den här avdelningen med din trollstav för förvaring för att uppgradera den.\n\nDen här avdelningen zappar fem gånger innan den försvinner.\n\nDin trollstav för förvaring använder _%3$d energi_ för att upprätthålla den här avdelningen.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=Den här mindre vaktposten har samma eldkraft som en större vaktpost, men har hälsa istället för ett visst antal laddningar. Det liknar ädelstenen på spetsen av din wardingstav. Varje zapp från det här vaktpostamentet ger _%1$d-%2$d skada._\n\nZappar du det här vaktpostamentet med din trollstav uppgraderas och läks det.\n\nDet här vaktpostamentet förbrukar lite hälsa varje gång det zappar en fiende, men kan läkas genom att du använder din trollstav på det.\n\nDin trollstav använder _%3$d energi_ för att upprätthålla det här vaktpostamentet.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=Detta uppgraderade vaktpostament är större och mer hållbart än ett mindre vaktpostament. Varje zapp från det här vaktpostamentet ger _%1$d-%2$d skada._\n\nZappa det här vaktpostamentet med din trollstav för förvaring uppgraderar och läker det.\n\nDet här vaktpostamentet gör av med lite hälsa varje gång det zappar en fiende, men kan läkas genom att använda din trollstav för förvaring på det.\n\nDin trollstav för förvaring använder _%3$d energi_ för att upprätthålla det här vaktpostamentet.
items.wands.wandofwarding$ward.name_6=större vaktpost
items.wands.wandofwarding$ward.desc_6=Den här fullt uppgraderade vaktposten är betydligt mer hållbar än sina föregångare. Varje zapp från denna vaktpost ger _%1$d-%2$d skada._\n\nZappa denna vaktpost med din trollstav för förvaring för att läka den.\n\nDenna vaktpost kommer att spendera lite hälsa varje gång den zappar en fiende, men kan läkas genom att använda din trollstav för förvaring på den.\n\nDin trollstav för förvaring använder _%3$d energi_ för att upprätthålla denna vaktpost.
items.wands.wandofwarding$ward.discover_hint=Du kan hitta den här karaktären med en specifik trollstav.
items.wands.wandofwarding$ward.dismiss_title=Avskeda den här vakten?
items.wands.wandofwarding$ward.dismiss_body=Du kan avfärda denna avdelning om du inte längre vill att din trollstav ska upprätthålla den. Om du gör det förstörs bevakningen omedelbart.\n\nAvveckla den här bevakningen?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=irriterande %s
items.weapon.curses.annoying.msg_1=OOH, KÄMPAR VI MOT NÅGOT!?
items.weapon.curses.annoying.msg_2=YEAH, FÅ DEM!
items.weapon.curses.annoying.msg_3=HEJ, LYSSNA!
items.weapon.curses.annoying.msg_4=Är vi framme vid bossen än?
items.weapon.curses.annoying.msg_5=Öh, svinga mig inte så hårt!
items.weapon.curses.annoying.msg_6=Dö, insekt!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=Kan vi ta en paus!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=Väl STRUCKAT!
items.weapon.curses.annoying.msg_11=Jag ville inte bli ett vapen, jag ville bli en skogshuggares yxa.
items.weapon.curses.annoying.msg_12=Kom ihåg att övermod är en långsam och försåtlig mördare.
items.weapon.curses.annoying.msg_13=ALLA DINA BASER TILLHÖR OSS!
items.weapon.curses.annoying.desc=Annoying weapons kan tala, men de är lite för energiska. De kommer ofta att observera dig utan att mena det.
items.weapon.curses.annoying.elestrike_desc=Ett elementarslag med en irriterande förbannelse har 20 % chans att göra varje fiende inom räckhåll till en amok i 6 varv.

items.weapon.curses.dazzling.name=bländande %s
items.weapon.curses.dazzling.desc=Bländande vapen blinkar ibland med bländande ljus och förblindar allt som kan se dem.
items.weapon.curses.dazzling.elestrike_desc=Ett elementarslag med en bländande förbannelse har 50 % chans att göra alla fiender inom räckhåll blinda i 6 varv.

items.weapon.curses.displacing.name=förskjutning %s
items.weapon.curses.displacing.desc=Displacing-vapen är fyllda med kaotisk teleporteringsmagi och har förmågan att slumpmässigt förflytta fiender runt på golvet.
items.weapon.curses.displacing.elestrike_desc=Ett elementarslag med en displacing-förbannelse har 50 % chans att teleportera alla fiender inom räckhåll.

items.weapon.curses.explosive.name=explosiv %s
items.weapon.curses.explosive.warm=Varm...
items.weapon.curses.explosive.hot=Het!
items.weapon.curses.explosive.desc=Explosiva vapen bygger stadigt upp kraft och exploderar, vilket skadar allt i närheten.
items.weapon.curses.explosive.desc_cool=Ditt vapen är för närvarande svalt vid beröring.
items.weapon.curses.explosive.desc_warm=Ditt vapen bygger upp energi och blir varmt...
items.weapon.curses.explosive.desc_hot=Ditt vapen är hett! Det är på väg att explodera!
items.weapon.curses.explosive.elestrike_desc=Ett elementarslag med en explosiv förbannelse har 50 % chans att orsaka en explosion på en slumpmässig fiende inom räckhåll.

items.weapon.curses.friendly.name=vänlig %s
items.weapon.curses.friendly.desc=Vänliga vapen passar bäst för pacifister och utlöser ibland magi som gör det omöjligt att slåss.
items.weapon.curses.friendly.elestrike_desc=Ett elementarslag med en vänlig förbannelse har 50 % chans att förtrolla varje fiende inom räckhåll i 6 varv.

items.weapon.curses.polarized.name=polariserad %s
items.weapon.curses.polarized.desc=Ett polariserat vapen påverkas av magi som gör att dess attack antingen ger 50% mer skada eller ingen skada alls.
items.weapon.curses.polarized.elestrike_desc=En elementarattack med en polariserad förbannelse har 50% chans att ge 24-36 skador på varje fiende inom räckhåll.

items.weapon.curses.sacrificial.name=sacrificial %s
items.weapon.curses.sacrificial.desc=Sacrificial-vapen kräver blod från bäraren i utbyte mot att attackera fiender. Ju friskare bäraren är, desto mer blod kommer förbannelsen att ta.
items.weapon.curses.sacrificial.elestrike_desc=Ett elementarslag med en offerförbannelse får hjälten och varje fiende inom räckhåll att blöda i 12 HP.

items.weapon.curses.wayward.name=wayward %s
items.weapon.curses.wayward.desc=Wayward-vapen kommer ibland att bli extremt inexakta. Denna magi varar vid en liten stund när den aktiveras, men kan skingras genom att slå ett slag med wayward-vapnet.
items.weapon.curses.wayward.elestrike_desc=Ett elementarslag med en wayward-förbannelse har 50 % chans att förhäxa varje fiende inom räckhåll i 6 varv.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Ditt wayward-vapens magi har aktiverats, vilket gör det extremt inexakt under en kort tid. Notera att detta inte påverkar attacker som garanterat kommer att träffa, som t.ex. överraskningsattacker. Lyckas du attackera med wayward-vapnet försvinner denna effekt omedelbart.\n\nResterande varv: %s.

###enchantments
items.weapon.enchantments.blazing.name=blazing %s
items.weapon.enchantments.blazing.desc=Den här förtrollningen får lågor att spruta ut från ett vapen, antända fiender och ge bonusskada på fiender som redan står i lågor.
items.weapon.enchantments.blazing.elestrike_desc=En elementarstrike med en flammande förtrollning sprider eld till alla plattor inom räckhåll, vilket varar i 8 varv.

items.weapon.enchantments.blocking.name=blockering %s
items.weapon.enchantments.blocking.desc=Blockerande vapen har en chans att skölda dig en kort stund efter att du attackerat med dem.
items.weapon.enchantments.blocking.elestrike_desc=Ett elementarslag med en blockerande förtrollning ger duellanten 6 extra sköldar för varje fiende inom räckhåll.
items.weapon.enchantments.blocking$blockbuff.name=blockering
items.weapon.enchantments.blocking$blockbuff.desc=Ditt vapens blockerande förtrollning har gett dig en kort boost till din defensiva kraft!\n\nSköld kvar: %d\n\nTur kvar: %s.

items.weapon.enchantments.blooming.name=blomning %s
items.weapon.enchantments.blooming.desc=Blooming-vapen innehåller magi som får vegetation att gro på eller runt dem som träffas av dem.
items.weapon.enchantments.blooming.elestrike_desc=Ett elementarslag med en blooming-förtrollning sprider gräs till upp till 8 plattor inom räckvidd och rötter på alla fiender inom räckvidd i 6 varv.

items.weapon.enchantments.chilling.name=kylande %s
items.weapon.enchantments.chilling.desc=Fiender som träffas av denna förtrollning blir nedkylda, vilket saktar ner deras rörelser och attacker.
items.weapon.enchantments.chilling.elestrike_desc=Ett elementarslag med en kylförtrollning sprider kylande luft till varje bricka inom räckhåll, vilket varar i 8 varv.

items.weapon.enchantments.kinetic.name=kinetisk %s
items.weapon.enchantments.kinetic.desc=När en fiende dödas med ett kinetiskt vapen lagras överskottskraften i vapnet och används vid nästa lyckade attack.
items.weapon.enchantments.kinetic.elestrike_desc=Ett elementarslag med en kinetisk förtrollning ger 40% av den lagrade skadan till varje fiende inom räckhåll, utom det primära målet.
items.weapon.enchantments.kinetic$conserveddamage.name=konserverad skada
items.weapon.enchantments.kinetic$conserveddamage.desc=Ditt vapen har lagrat överskottskraften från ett tidigare dödande slag, och kommer att applicera den som bonusskada på din nästa attack. Energin försvinner dock långsamt med tiden.\n\nKonserverad skada: %d.

items.weapon.enchantments.corrupting.name=korrumperande %s
items.weapon.enchantments.corrupting.desc=Den här kraftfulla förtrollningen har förmågan att vända fiender till din vilja. När en fiende dödas med det här vapnet finns det en chans att de blir korrumperade istället för att dö.
items.weapon.enchantments.corrupting.elestrike_desc=Ett elementarslag med en korrumperande förtrollning har 5-25% chans (baserat på saknade HP) att korrumpera alla fiender inom räckhåll, utom det primära målet.

items.weapon.enchantments.elastic.name=elastisk %s
items.weapon.enchantments.elastic.desc=Elastiska vapen har en chans att skicka tillbaka fiender flygande korta sträckor.
items.weapon.enchantments.elastic.elestrike_desc=Ett elementarslag med en elastisk förtrollning slår tillbaka alla fiender inom räckhåll 5 brickor.

items.weapon.enchantments.grim.name=grim %s
items.weapon.enchantments.grim.desc=Den här kraftfulla förtrollningen har förmågan att omedelbart avrätta en fiende. Effekten är mer sannolik att inträffa ju svagare fienden är.
items.weapon.enchantments.grim.elestrike_desc=Ett elementarslag med en grim-förtrollning har 6-30 % chans (baserat på saknade HP) att döda alla fiender inom räckhåll, utom det primära målet.

items.weapon.enchantments.lucky.name=lucky %s
items.weapon.enchantments.lucky.desc=Fiender som dödas av ett lyckovapen har en chans att släppa extra byte.
items.weapon.enchantments.lucky.elestrike_desc=Ett elementarslag med en turförtrollning har 12,5% chans att ge upphov till byte under varje fiende inom räckhåll. Denna effekt kan bara utlösas en gång per fiende.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=Med denna förtrollning får närstridsvapen extra räckvidd. Distansvapen kommer att tränga igenom väggar när de riktas mot mål i närheten.
items.weapon.enchantments.projecting.elestrike_desc=Ett elementarslag med en projicerande förtrollning ger 30% skada på varje fiende inom räckhåll, utom det primära målet.

items.weapon.enchantments.shocking.name=chockerande %s
items.weapon.enchantments.shocking.desc=Elektriska bågar från ett chockerande vapen ger extra skada på alla fiender i närheten.
items.weapon.enchantments.shocking.elestrike_desc=Ett elementarslag med en chockerande förtrollning sprider elektricitet till alla plattor inom räckhåll, vilket varar i 8 varv.

items.weapon.enchantments.unstable.name=ostabil %s
items.weapon.enchantments.unstable.desc=Den här förtrollningen utstrålar kaotisk energi och fungerar som en annan förtrollning för varje träff.
items.weapon.enchantments.unstable.elestrike_desc=Ett elementarslag med en instabil förtrollning ger en slumpmässig förtrollningseffekt på varje fiende inom räckhåll, utom det primära målet.

items.weapon.enchantments.vampiric.name=vampiric %s
items.weapon.enchantments.vampiric.desc=Den här kraftfulla förtrollningen suger livskraft från fiender med varje slag och leder den tillbaka till bäraren. Effekten är starkare ju lägre bärarens hälsa är.
items.weapon.enchantments.vampiric.elestrike_desc=Ett elementarslag med en vampyrisk förtrollning läker duellanten med 2,5 HP för varje fiende inom räckhåll.


###melee weapons
items.weapon.melee.assassinsblade.name=assassinens klinga
items.weapon.melee.assassinsblade.stats_desc=Det här vapnet är starkare mot ovetande fiender.
items.weapon.melee.assassinsblade.ability_name=sneak
items.weapon.melee.assassinsblade.typical_ability_desc=Duellisten kan _sneaka_ vid användandet av en assassins klinga. Denna förmåga låter duellanten omedelbart blinka upp till 3 brickor bort och ger henne vanligtvis _%d varv av osynlighet._
items.weapon.melee.assassinsblade.ability_desc=Duellisten kan _snyfta_ vid användandet av en lönnmördarklinga. Denna förmåga låter duellanten omedelbart blinka upp till 3 brickor bort och ger henne _%d varv av osynlighet._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Förmågans varaktighet
items.weapon.melee.assassinsblade.desc=Ett litet vågigt blad gjort av obsidian, svårt att använda trots sin låga vikt, men dödligt om det träffar rätt.

items.weapon.melee.battleaxe.name=stridsyxa
items.weapon.melee.battleaxe.stats_desc=Det här är ett ganska exakt vapen.
items.weapon.melee.battleaxe.ability_name=tungt slag
items.weapon.melee.battleaxe.typical_ability_desc=Duellisten kan utföra ett _hårt slag_ med en stridsyxa. Denna koncentrerade attack ger vanligtvis _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.battleaxe.ability_desc=Duellisten kan utföra ett _hårt slag_ med en stridsyxa. Denna koncentrerade attack ger _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.battleaxe.desc=Det enorma stålhuvudet på denna stridsyxa ger avsevärd tyngd bakom varje brett slag.

items.weapon.melee.crossbow.name=armborst
items.weapon.melee.crossbow.stats_desc=Detta vapen förbättrar skadan av kastade pilar när det är utrustat, och kommer även att ge sin förtrollning till dem.
items.weapon.melee.crossbow.ability_name=laddade skott
items.weapon.melee.crossbow.typical_ability_desc=Duellisten kan _ladda_ sitt armborst, vilket gör att hennes nästa vanliga attack med det alltid träffar och ger en av tre effekter: närstridsattacker kommer att slå bort fiender, ospetsade pilar ger vanligtvis _+%1$d skada_, och spetsade pilar ger sin effekt i ett område på 7x7 och varar vanligtvis i _%2$d fler användningar_.
items.weapon.melee.crossbow.ability_desc=Duellisten kan _ladda_ sitt armborst, vilket gör att hennes nästa vanliga attack med det alltid träffar och tillämpar en av tre effekter: närstridsattacker slår bort fiender, ospetsade pilar ger _+%1$d skada_ och spetsade pilar tillämpar sin effekt i ett 7x7-område och varar i _%2$d fler användningar_.
items.weapon.melee.crossbow.desc=Ett ganska komplicerat vapen som skjuter bultar med exceptionell hastighet. Vid sidan av att det inte är utformat för det, gör armborstets tyngd och robusta konstruktion det till ett bra närstridsvapen.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Förbättrad förmåga
items.weapon.melee.crossbow$chargedshot.name=laddat
items.weapon.melee.crossbow$chargedshot.desc=Duellisten fokuserar kraft i sitt armborst. Nästa attack hon gör med det kommer alltid att träffa och ge en av tre effekter:\n- Närstridsattacker kommer att slå fiender några brickor bort.\n- Ospetsade pilar kommer att ge bonusskada.\n- Spetsade pilar kommer att få extra användningsområden och ge sin effekt i ett område på 7x7. Positiva pileffekter påverkar bara allierade, och skadliga effekter gäller bara fiender. Duellanten kan inte använda denna förmåga för att applicera positiva dart-effekter på sig själv.

items.weapon.melee.cudgel.name=cudgel
items.weapon.melee.cudgel.stats_desc=Det här är ett ganska exakt vapen.
items.weapon.melee.cudgel.ability_name=tungt slag
items.weapon.melee.cudgel.typical_ability_desc=Duellisten kan utföra ett _hårt slag_ med en cudgel. Denna koncentrerade attack ger vanligtvis _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.cudgel.ability_desc=Duellisten kan utföra ett _hårt slag_ med en cudgel. Denna koncentrerade attack ger _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.cudgel.desc=En liten mässingsklubba, tillverkad mer som ett självförsvarsverktyg för adelsmän än som ett äventyrsvapen.
items.weapon.melee.cudgel.discover_hint=En av hjältarna börjar med det här föremålet.

items.weapon.melee.dagger.name=dagger
items.weapon.melee.dagger.stats_desc=Det här vapnet är starkare mot ovetande fiender.
items.weapon.melee.dagger.ability_name=sneak
items.weapon.melee.dagger.typical_ability_desc=Duellisten kan _sneaka_ vid användandet av en dolk. Denna förmåga låter duellanten omedelbart blinka upp till 5 brickor bort och ger henne vanligtvis _%d varv av osynlighet._
items.weapon.melee.dagger.ability_desc=Duellisten kan _sneaka_ vid användandet av en dolk. Denna förmåga låter Duellisten omedelbart blinka upp till 5 brickor bort och ger henne _%d varv av osynlighet._
items.weapon.melee.dagger.upgrade_ability_stat_name=Förmågans varaktighet
items.weapon.melee.dagger.desc=En enkel järndolk med ett slitet trähandtag.
items.weapon.melee.dagger.discover_hint=En av hjältarna börjar med detta föremål.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=Det här vapnet är starkare mot ovetande fiender.
items.weapon.melee.dirk.ability_name=sneak
items.weapon.melee.dirk.typical_ability_desc=Duellisten kan _sneaka_ vid användandet av en dirk. Denna förmåga låter Duellisten omedelbart blinka upp till 4 brickor bort och ger henne vanligtvis _%d varv av osynlighet._
items.weapon.melee.dirk.ability_desc=Duellisten kan _sneaka_ vid användandet av en dirk. Denna förmåga låter Duellisten omedelbart blinka upp till 4 brickor bort och ger henne _%d varv av osynlighet._
items.weapon.melee.dirk.upgrade_ability_stat_name=Förmågans varaktighet
items.weapon.melee.dirk.desc=En längre dolk som ger lite mer stål att sticka in i fienden.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=Detta är ett ganska oprecist vapen.\nDetta vapen kan inte överraskningsattackera.
items.weapon.melee.flail.ability_name=spin
items.weapon.melee.flail.spin_warn=Du kan inte snurra flilen längre.
items.weapon.melee.flail.typical_ability_desc=Duellisten kan _snurra_ en slagruta för att bygga upp kraft under en kort tid. Varje varv som slagtrissan snurras kommer den vanligtvis att ge _+%d skada_ på nästa vanliga attack, upp till max 3 gånger. En snurrande flail är också garanterad att träffa. Att bara börja snurra kostar en laddning.
items.weapon.melee.flail.ability_desc=Duellisten kan _snurra_ en flail för att bygga upp kraft under en kort tid. Varje varv som slagtrissan snurras utdelar den _+%d skada_ på sin nästa vanliga attack, upp till max 3 gånger. En snurrande flail är också garanterad att träffa. Att bara börja snurra kostar en laddning.
items.weapon.melee.flail.desc=En spikförsedd boll som är fäst vid ett handtag med en kedja. Väldigt otymplig, men förödande om den träffar ordentligt.
items.weapon.melee.flail$spinabilitytracker.name=spinning
items.weapon.melee.flail$spinabilitytracker.desc=Duellisten snurrar sin flail och bygger upp skada för sin nästa vanliga attack med den. Varje snurr tar ett varv men ökar skadan, upp till max tre snurr. Släggan är också garanterad att träffa vid snurr.\n\nAktuella snurr: %1$d%%.\nResterande snurr: %2$s.

items.weapon.melee.gauntlet.name=stengauntlet
items.weapon.melee.gauntlet.stats_desc=Det här är ett mycket snabbt vapen.
items.weapon.melee.gauntlet.ability_name=kombo strike
items.weapon.melee.gauntlet.typical_ability_desc=Duellisten kan utföra en _combo strike_ med en stenhandske. Denna attack är garanterad att träffa och ger vanligtvis _+%d skada_ för varje gång duellanten har träffat med en vanlig närstrids- eller kastvapenattack. Om du inte träffar på 5 varv återställs den här kombinationen.
items.weapon.melee.gauntlet.ability_desc=Duellisten kan utföra en _komboattack_ med en stenhandske. Denna attack är garanterad att träffa och ger _+%d skada_ för varje gång duellanten har träffat med en vanlig närstrids- eller kastvapenattack. Om du inte träffar på 5 varv återställs den här kombinationen.
items.weapon.melee.gauntlet.desc=Den här massiva handsken är gjord av karmosinrött tyg med tung magisk sten ovanpå. Tyget stramar åt runt dig och gör de tjocka stenplattorna nästan som en andra hud. Att svinga ett så tungt vapen kräver styrka, men ger en enorm kraft till dina slag.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=Det här är ett ganska långsamt vapen. \nDet här vapnet har extra räckvidd.
items.weapon.melee.glaive.ability_name=spik
items.weapon.melee.glaive.typical_ability_desc=Duellisten kan använda spetsen på en glaive för att _spika_ en fiende som är inom räckhåll men inte intill. Detta ger vanligtvis _%1$d-%2$d skada_, slår tillbaka fienden och är garanterat att träffa.
items.weapon.melee.glaive.ability_desc=Duellisten kan använda spetsen på en glaive för att _spika_ en fiende som är inom räckhåll men inte intilliggande. Detta ger _%1$d-%2$d skada_, slår tillbaka fienden och är garanterat att träffa.
items.weapon.melee.glaive.desc=Ett massivt stavvapen som består av ett svärdblad i änden på en stav.

items.weapon.melee.gloves.name=Broddhandskar
items.weapon.melee.gloves.stats_desc=Det här är ett mycket snabbt vapen.
items.weapon.melee.gloves.ability_name=kombo-slag
items.weapon.melee.gloves.typical_ability_desc=Duellisten kan utföra en _combo strike_ med dubbade handskar. Denna attack är garanterad att träffa och ger vanligtvis _+%d skada_ för varje gång duellanten har träffat med en vanlig närstrids- eller kastvapenattack. Om du inte träffar på 5 varv återställs den här kombinationen.
items.weapon.melee.gloves.ability_desc=Duellisten kan utföra en _komboattack_ med dubbade handskar. Denna attack är garanterad att träffa och ger _+%d skada_ för varje gång duellanten har träffat med en vanlig närstrids- eller kastvapenattack. Om du inte träffar på 5 varv återställs den här kombinationen.
items.weapon.melee.gloves.desc=De här dubbade handskarna ger inget riktigt skydd, men de fungerar som ett användbart vapen vid sidan av att hålla händerna fria.
items.weapon.melee.gloves.discover_hint=En av hjältarna börjar med det här föremålet.

items.weapon.melee.greataxe.name=storax
items.weapon.melee.greataxe.stats_desc=Det här vapnet är otroligt tungt.
items.weapon.melee.greataxe.ability_name=återgäldning
items.weapon.melee.greataxe.typical_ability_desc=Duellisten kan utföra en _retribution_-attack med en greataxe om hon är under 50% hälsa. Denna förödande attack ger vanligtvis _%1$d-%2$d skada,_ är garanterad att träffa, och är omedelbar om den dödar en fiende.
items.weapon.melee.greataxe.ability_desc=Duellisten kan utföra en _retribution_-attack med en greataxe om hon är under 50% hälsa. Denna förödande attack ger _%1$d-%2$d skada,_ är garanterad att träffa, och är omedelbar om den dödar en fiende.
items.weapon.melee.greataxe.desc=Den här titaniska yxan är avsedd att svingas över axeln och är lika kraftfull som den är tung.

items.weapon.melee.greatshield.name=greatshield
items.weapon.melee.greatshield.typical_stats_desc=Typiskt blockerar det här vapnet 0-%d skada. Denna blockering skalas med uppgraderingar.
items.weapon.melee.greatshield.stats_desc=Det här vapnet blockerar 0-%d skada. Denna blockering skalas med uppgraderingar.
items.weapon.melee.greatshield.ability_name=vakt
items.weapon.melee.greatshield.typical_ability_desc=Duellanten kan _skydda_ sig själv med en greatshield, som helt blockerar alla fysiska eller magiska attacker mot henne i _%d varv_. När duellanten har blockerat en attack, kommer en attack tillbaka eller användning av magi att avsluta skyddet.
items.weapon.melee.greatshield.ability_desc=Duellisten kan _skydda_ sig med en greatshield, som helt neutraliserar alla fysiska eller magiska attacker som görs mot henne i _%d varv_. När duellanten har blockerat en attack, kommer en attack tillbaka eller användning av magi att avsluta bevakningen.
items.weapon.melee.greatshield.upgrade_ability_stat_name=Förmågans varaktighet
items.weapon.melee.greatshield.desc=Mer som en mobil vägg än en sköld, denna gigantiska massa av metall hjälper till med försvaret, men lämnar inte mycket utrymme för attacker.

items.weapon.melee.greatsword.name=greatsword
items.weapon.melee.greatsword.ability_name=klyva
items.weapon.melee.greatsword.typical_ability_desc=Duellisten kan _klava_ en fiende med ett storsvärd. Detta ger vanligtvis _%1$d-%2$d skada_ och är garanterat att träffa. Om cleave dödar en fiende är det ögonblickligt och duellanten kan använda cleave igen inom 5 varv gratis.
items.weapon.melee.greatsword.ability_desc=Duellisten kan _klava_ en fiende med ett greatsword. Detta ger _%1$d-%2$d skada_ och är garanterat att träffa. Om cleave dödar en fiende är det ögonblickligt och duellanten kan använda cleave igen inom 5 varv gratis.
items.weapon.melee.greatsword.desc=Detta höga svärd tillfogar stor skada genom att investera sin tyngd i varje sving.

items.weapon.melee.handaxe.name=handyxa
items.weapon.melee.handaxe.stats_desc=Det här är ett ganska exakt vapen.
items.weapon.melee.handaxe.ability_name=tungt slag
items.weapon.melee.handaxe.typical_ability_desc=Duellisten kan utföra ett _hårt slag_ med en handyxa. Denna koncentrerade attack ger vanligtvis _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.handaxe.ability_desc=Duellisten kan utföra ett _hårt slag_ med en handyxa. Denna koncentrerade attack ger _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.handaxe.desc=En lätt yxa som oftast används för att fälla träd. Det breda bladet fungerar också bra mot fiender.

items.weapon.melee.katana.name=katana
items.weapon.melee.katana.stats_desc=Det här vapnet blockerar 0-3 skador.
items.weapon.melee.katana.ability_name=utfall
items.weapon.melee.katana.typical_ability_desc=Duellisten kan _lunge_ med en katana mot en fiende 1 bricka bort. Detta rör sig mot fienden, ger vanligtvis _%1$d-%2$d skada_ och är garanterat att träffa.
items.weapon.melee.katana.ability_desc=Duellisten kan _slunga_ med en katana mot en fiende 1 bricka bort. Detta rör sig mot fienden, ger _%1$d-%2$d skada_ och är garanterat att träffa.
items.weapon.melee.katana.desc=Ett smalt svärd med ett stort metallskydd ovanför handtaget.

items.weapon.melee.longsword.name=långsvärd
items.weapon.melee.longsword.ability_name=klyva
items.weapon.melee.longsword.typical_ability_desc=Duellisten kan _klava_ en fiende med ett långsvärd. Detta ger vanligtvis _%1$d-%2$d skada_ och är garanterat att träffa. Om cleave dödar en fiende är det ögonblickligt och duellanten kan använda cleave igen inom 5 varv gratis.
items.weapon.melee.longsword.ability_desc=Duellisten kan _klava_ en fiende med ett långsvärd. Detta ger _%1$d-%2$d skada_ och är garanterat att träffa. Om cleave dödar en fiende är det ögonblickligt och duellanten kan använda cleave igen inom 5 varv gratis.
items.weapon.melee.longsword.desc=Detta svärds långa rakbladsvassa stålklinga skiner betryggande, även om dess storlek gör det ganska tungt.

items.weapon.melee.mace.name=spets
items.weapon.melee.mace.stats_desc=Det här är ett ganska träffsäkert vapen.
items.weapon.melee.mace.ability_name=tungt slag
items.weapon.melee.mace.typical_ability_desc=Duellisten kan utföra ett _kraftigt slag_ med en spikklubba. Denna koncentrerade attack ger vanligtvis _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.mace.ability_desc=Duellisten kan utföra ett _kraftigt slag_ med en spikklubba. Denna koncentrerade attack ger _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.mace.desc=Det stora järnhuvudet på detta vapen tillfogar betydande skada.

items.weapon.melee.magesstaff.name=trollkarlens stav
items.weapon.melee.magesstaff.ac_imbue=IMBUE
items.weapon.melee.magesstaff.ac_zap=ZAP
items.weapon.melee.magesstaff.prompt=Välj en trollstav
items.weapon.melee.magesstaff.imbue=Du impregnerar din stav med %s.
items.weapon.melee.magesstaff.preserved=Den förra staven var bevarad!
items.weapon.melee.magesstaff.imbue_desc=Är du säker på att du vill förse din stav med det här trollspöet? \n\nOm trollspöet som förses med imbue är på samma eller högre nivå än staven, kommer staven att ärva nivån på det trollspöet plus en enda av sina egna uppgraderingar.
items.weapon.melee.magesstaff.imbue_level=Den här imbue kommer att resultera i en _+%d stav._
items.weapon.melee.magesstaff.imbue_unknown=Du vet inte vilken nivå den här staven är på, men den här imbuen kommer att resultera i minst en _+%d stav._
items.weapon.melee.magesstaff.imbue_cursed=_Om du imbuerar en förbannad trollstav, så kommer din stav också att bli förbannad!_
items.weapon.melee.magesstaff.imbue_lost=Den trollstav som för närvarande är inbäddad i din stav _kommer att gå förlorad_.
items.weapon.melee.magesstaff.imbue_talent=Den stav som för närvarande är inbäddad i din stav _kommer att återlämnas med +0_.
items.weapon.melee.magesstaff.yes=Ja, jag är säker
items.weapon.melee.magesstaff.no=Nej, jag ändrade mig
items.weapon.melee.magesstaff.desc=Den här staven är tillverkad av magikern själv och är ett unikt magiskt vapen som kan förses med en trollstav.
items.weapon.melee.magesstaff.no_wand=Staven har för närvarande ingen magi i sig, den måste _impregneras med en trollstavskraft_ innan den kan användas för att kasta trollformler.
items.weapon.melee.magesstaff.has_wand=Staven är för närvarande försedd med en _%s._
items.weapon.melee.magesstaff.cursed_wand=Staven är förbannad, vilket gör dess magi kaotisk och slumpmässig.
items.weapon.melee.magesstaff.discover_hint=En av hjältarna börjar med detta föremål.

