items.weapon.missiles.darts.tippeddart.unlimited_uses=_Men dessa är av så hög kvalitet att de i praktiken kommer att vara för evigt.
items.weapon.missiles.darts.tippeddart.about_to_break=Din darts spets är på väg att gå ut.
items.weapon.missiles.darts.tippeddart.has_broken=Din darts spets har gått ut.
items.weapon.missiles.darts.tippeddart.discover_hint=Du kan köpa det här föremålet i en butik, eller skapa det med ett frö.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.stats_desc=Detta vapen förlamar sitt mål.
items.weapon.missiles.bolas.desc=Dessa ovanliga distansvapen är inte särskilt skadliga, men är utmärkta för att sakta ner målet.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Kastad mot fienden kommer denna platta böjda trämissil att återvända till sin kastares händer.
items.weapon.missiles.boomerang.durability=På grund av sin solida konstruktion kommer denna bumerang inte att gå sönder av användning.

items.weapon.missiles.fishingspear.name=fiskespjut
items.weapon.missiles.fishingspear.desc=Små kastspjut som fungerar bra som improviserade vapen trots att de är avsedda för fiske.

items.weapon.missiles.forcecube.name=kraftkub
items.weapon.missiles.forcecube.ondeath=Du dödade dig själv med din egen Force Cube...
