items.weapon.melee.whip.ability_name=lash
items.weapon.melee.whip.typical_ability_desc=Duellisten kan _slå_ alla fiender omkring sig med en piska. Denna förmåga ger vanligtvis _%1$d-%2$d skada_, attackerar alla fiender inom attackräckvidd och är garanterad att träffa.
items.weapon.melee.whip.ability_desc=Duellisten kan _slå_ alla fiender omkring sig med en piska. Denna förmåga ger _%1$d-%2$d skada_, attackerar alla fiender inom attackräckvidd och är garanterad att träffa.
