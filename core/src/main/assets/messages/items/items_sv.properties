items.artifacts.alchemiststoolkit.not_ready=Din verktygslåda har inte värmts upp färdigt.
items.artifacts.alchemiststoolkit.cursed=Din förbannade verktygslåda hindrar dig från att använda alkemi!
items.artifacts.alchemiststoolkit.need_energy=Du behöver minst 6 energier för detta.
items.artifacts.alchemiststoolkit.energize_desc=Var 6:e energikristall ger verktygslådan tillräckligt med energi för att gå upp en nivå, vilket ökar hastigheten som verktygslådan genererar energi över tid, och hur snabbt den värms upp.\n\nHur mycket energi vill du använda?
