##ghost hero
items.artifacts.driedrose$ghosthero.name=sorgset spöke
items.artifacts.driedrose$ghosthero.def_verb=evaded
items.artifacts.driedrose$ghosthero.discover_hint=Du kan hitta den här karaktären med en specifik artefakt.

items.artifacts.driedrose$ghosthero.hello=Hej igen %s.
items.artifacts.driedrose$ghosthero.introduce=Min ande är bunden till denna ros, den var mycket värdefull för mig, en gåva från min kärlek som jag lämnade på ytan.\n\nJag kan inte återvända till honom, men tack vare dig har jag en andra chans att slutföra min resa. Så länge du har rosen kan jag höra din röst, så du kan använda den för att leda mig på avstånd. Förhoppningsvis kan du lyckas där jag misslyckades...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=De här kloakerna brukade vara säkra, folk bodde till och med här på vintern.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Jag undrar vad som hände med vaktpatrullerna, gav de upp?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Jag hade familj på ytan, jag hoppas att de är i säkerhet.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Vakterna kunde inte besegra de här monstren, men det kanske vi kan.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Om till och med kloakerna är så här farliga, undrar jag vad som finns där nere...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Vad kan ha fått dessa råttor och krabbor att växa sig så stora?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Jag har hört historier om det här stället, inget bra.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Det här stället har alltid varit mer av en fängelsehåla än ett fängelse.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Jag kan inte föreställa mig vad som hände när det här stället övergavs.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Det verkar som om både fångarna och vakterna har förvandlats till monster.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Vad kan vara orsaken till alla dessa skelett?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=De här människorna hade inte behövt sluta så här...
