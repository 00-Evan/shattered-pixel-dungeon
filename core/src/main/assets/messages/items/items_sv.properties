items.weapon.melee.spear.ability_name=spik
items.weapon.melee.spear.typical_ability_desc=Duellisten kan använda spjutspetsen för att _spika_ en fiende som är inom räckhåll men inte intill. Detta ger vanligtvis _%1$d-%2$d skada_, slår tillbaka fienden och är garanterat att träffa.
items.weapon.melee.spear.ability_desc=Duellisten kan använda spjutspetsen för att _spika_ en fiende som är inom räckhåll men inte intill. Detta ger _%1$d-%2$d skada_, slår tillbaka fienden och är garanterat att träffa.
items.weapon.melee.spear.desc=En smal trästav med en spets av vässat järn.

