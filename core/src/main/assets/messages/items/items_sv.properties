items.artifacts.masterthievesarmband.desc_worn=Du känner hur kraften byggs upp i armbandet på din handled i takt med att du får erfarenhet. Du kan använda den här kraften för att stjäla från butiker eller råna fiender! Att råna fiender sker omedelbart, gör dem kortvarigt desorienterade och ger dig en chans att få tag på allt byte de har! Denna kraft är mer effektiv mot ovetande fiender. Att råna samma fiende flera gånger ger inte fler chanser till byte.

