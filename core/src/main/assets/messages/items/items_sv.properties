items.weapon.spiritbow.stats=Bågen kan inte direkt uppgraderas, utan blir istället stadigt starkare i takt med att du går upp i nivå. På din nuvarande nivå kommer pilar som skjuts från bågen att ge _%1$d-%2$d skada_ och kräva _%3$d styrka_ för att användas korrekt.
items.weapon.spiritbow.desc=En båge gjord av uråldrigt magiskt trä. Bågens sträng och etsningar lyser med ett blekt blått ljus. När man drar i strängen frammanar bågen en magisk pil som kan avfyras mot en fiende.
