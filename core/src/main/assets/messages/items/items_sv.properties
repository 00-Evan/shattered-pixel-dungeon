items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Det här är ett mycket snabbt vapen.
items.weapon.melee.sai.ability_name=kombo-slag
items.weapon.melee.sai.typical_ability_desc=Duellisten kan utföra en _combo strike_ med sai. Denna attack är garanterad att träffa och ger vanligtvis _+%d skada_ för varje gång duellanten har träffat med en vanlig närstrids- eller kastvapenattack. Om du inte träffar på 5 varv återställs den här kombinationen.
items.weapon.melee.sai.ability_desc=Duellisten kan utföra en _komboattack_ med sai. Denna attack är garanterad att träffa och ger _+%d skada_ för varje gång duellanten har träffat med en vanlig närstrids- eller kastvapenattack. Om du inte träffar på 5 varv återställs den här kombinationen.
items.weapon.melee.sai.desc=Två tunna blad som är avsedda att hållas i en hand vardera. Utmärkt för att slita ner fiender med en ström av hugg.
items.weapon.melee.sai$combostriketracker.name=combo strike
items.weapon.melee.sai$combostriketracker.desc=Duellisten bygger en kombo som kan användas för att öka skadan med förmågan combo strike. Varje lyckad vanlig närstrids- eller kastvapenattack räknas, men om du inte lyckas attackera på 5 varv återställs den här kombinationen.\n\nRedan gjorda träffar: %1$d.\n\nTur tills träffarna förloras: %2$s.

items.weapon.melee.scimitar.name=krumsabel
