items.honeypot.name=honeypot
items.honeypot.ac_shatter=SHATTER
items.honeypot.desc=Den här stora honungskrukan är egentligen bara fylld med honung, istället rymmer den ett jättebi! Den här typen av massiva bin håller sig vanligtvis i sina bikupor, kanske är krukan någon form av specialiserad fångstbur? Biet verkar ganska tillfreds i krukan med sin honung, och surrar försiktigt när man tittar på det.
items.honeypot$shatteredpot.name=shattered honeypot
items.honeypot$shatteredpot.desc=Krukan har krossats, bara den klibbiga honungen på väggarna håller ihop den, och den faller långsamt isär.\n\nTrots sitt trasiga tillstånd verkar biet fortfarande vilja skydda krukan.

