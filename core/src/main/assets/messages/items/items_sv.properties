items.weapon.melee.scimitar.ability_name=svärddans
items.weapon.melee.scimitar.typical_ability_desc=Duellisten kan utföra en _svärddans_ med en scimitar. Denna hållning tar ingen tid att aktivera och ger duellanten +60% attackhastighet och +50% träffsäkerhet typiskt i _%d varv._
