items.artifacts.driedrose.desc=Är det här rosen som spöket nämnde innan han försvann? Den verkar ha en viss andlig kraft, kanske kan den användas för att kanalisera energin från den förlorade krigaren.
items.artifacts.driedrose.desc_no_quest=En torkad gammal ros som på något sätt fortfarande håller ihop trots sin ålder.\n\nDen verkar ha en viss andlig kraft, men du har ingen aning om hur du ska använda den just nu.
items.artifacts.driedrose.desc_hint=Det verkar saknas några kronblad. Kanske kan du stärka rosen genom att fästa dem igen.
items.artifacts.driedrose.desc_cursed=Den förbannade rosen är bunden till din hand, den känns kusligt kall.
