items.artifacts.capeofthorns.name=törnecape
items.artifacts.capeofthorns.desc=De här kollapsade metallplåtarna från DM-300 har formats till en styv cape. Den verkar lagra en djup energi, kanske har den en del av DM-300:s kraft?
items.artifacts.capeofthorns.desc_inactive=Kappan känns betryggande tung på dina axlar, den verkar få energi från skadorna du tar.
items.artifacts.capeofthorns.desc_active=Capen verkar utgåva lagrad energi, den utstrålar en skyddande kraft.
items.artifacts.capeofthorns$thorns.inert=Din Cape blir inert igen.
items.artifacts.capeofthorns$thorns.radiating=Din Cape börjar utstråla energi, du känner dig skyddad!
items.artifacts.capeofthorns$thorns.levelup=Din Cape växer sig starkare!
items.artifacts.capeofthorns$thorns.name=thorns
items.artifacts.capeofthorns$thorns.desc=Din Cape strålar ut energi och omger dig med ett fält av avledande kraft!\n\nAll skada du får reduceras vid aktiv törneffekt. Dessutom, om angriparen är bredvid dig, avböjs den reducerade mängden tillbaka mot angriparen.\n\nTurns of thorns remaining: %s.

items.artifacts.chaliceofblood.name=blodskalk
items.artifacts.chaliceofblood.ac_prick=PRICK
items.artifacts.chaliceofblood.yes=Ja, jag vet vad jag gör
items.artifacts.chaliceofblood.no=Nej, jag ändrade mig
items.artifacts.chaliceofblood.prick_warn=Varje gång du använder kalken kommer den att dränera mer livsenergi, om du inte är försiktig kan detta lätt döda dig.\n\nÄr du säker på att du vill ge den mer livsenergi?
items.artifacts.chaliceofblood.onprick=Du sticker dig själv, och din livsenergi rinner ner i kalken.
items.artifacts.chaliceofblood.ondeath=Kalken suger ut din livsenergi...
items.artifacts.chaliceofblood.desc=Den här silverglänsande kalken är märkligt nog utsmyckad med vassa ädelstenar på kanten.
items.artifacts.chaliceofblood.desc_cursed=Den förbannade kalken har bundit sig till din hand och hämmar din förmåga att återskapa hälsa.
items.artifacts.chaliceofblood.desc_1=När du håller i kalken känner du dig märkligt tvingad att sticka dig på de vassa ädelstenarna.
items.artifacts.chaliceofblood.desc_2=Något av ditt blod har samlats i kalken och du kan känna att kalken ger dig livsenergi. Du vill fortfarande skära dig på kalken, även om du vet att det kommer att göra ont.
items.artifacts.chaliceofblood.desc_3=Kalken är fylld till brädden med din livsessens. Du kan känna hur kalken häller tillbaka livsenergi i dig.

items.artifacts.cloakofshadows.name=skuggornas mantel
items.artifacts.cloakofshadows.ac_stealth=STEALTH
items.artifacts.cloakofshadows.cooldown=Din mantel behöver %d fler rundor för att återfå energi.
items.artifacts.cloakofshadows.cursed=Du kan inte använda en förbannad mantel.
items.artifacts.cloakofshadows.no_charge=Din mantel har inte laddats tillräckligt för att vara användbar än.
items.artifacts.cloakofshadows.desc=En ovärderlig magisk mantel, stulen från det kungliga vapenförrådet för många år sedan av Rogue. När den bärs kan den användas för att bli helt osynlig under en kort tid.\n\nJu mer manteln används, desto starkare blir den, vilket gör att Rogue kan bli osynlig oftare och under längre tid.
items.artifacts.cloakofshadows.discover_hint=En av hjältarna börjar med det här föremålet.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Din mantel har slut på energi.
items.artifacts.cloakofshadows$cloakstealth.levelup=Din mantel blir starkare!
items.artifacts.cloakofshadows$cloakstealth.name=cloaked
items.artifacts.cloakofshadows$cloakstealth.desc=Din skuggmantel ger dig osynlighet vid sidan av den. Du förblir dold tills den avbryts eller laddningen tar slut.\n\nUnder tiden som du är osynlig kan fiender inte attackera eller följa efter dig. Fysiska attacker och magiska effekter (t.ex. skriftrullar och trollstavar) avbryter osynligheten omedelbart.\n\nTur tills laddningen är slut: %d.

