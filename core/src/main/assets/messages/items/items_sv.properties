items.weapon.melee.warscythe.ability_desc=Duellisten kan _skörda_ en fiende med en krigsyxa. Denna förödande attack är garanterad att träffa och ger _%d skada_. Denna skada appliceras som blödning om målet inte är immunt.
items.weapon.melee.warscythe.desc=Det här stora och otympliga verktyget har förstärkts så att det är bättre på att skära fiender än grödor.

items.weapon.melee.whip.name=piska
