items.artifacts.alchemiststoolkit.energize_all=%1$d energi: +%2$d nivåer
items.artifacts.alchemiststoolkit.desc=Den här verktygslådan innehåller ett antal reagenser och örter tillsammans med en liten blandningsflaska, vilket möjliggör alkemi på språng. Flaskan innehåller vad som ser ut som alkemiska energikristaller i flytande form.
items.artifacts.alchemiststoolkit.desc_cursed=Den förbannade verktygslådan har bundit sig till din sida och vägrar låta dig använda alkemi.
items.artifacts.alchemiststoolkit.desc_warming=Verktygslådan håller på att värmas upp och kommer att vara redo att användas vid ett senare tillfälle.
items.artifacts.alchemiststoolkit.desc_hint=Den utrustade verktygslådan genererar långsamt alkemisk energi i takt med att du får mer erfarenhet. Det ser ut som om blandningen i flaskan kan förbättras genom att lägga till energikristaller i den.

