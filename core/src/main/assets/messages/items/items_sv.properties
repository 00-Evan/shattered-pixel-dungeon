items.artifacts.talismanofforesight.desc=En slät sten med märkliga inristningar på. Det känns som om den bevakar allt omkring dig och håller utkik efter något dolt.
items.artifacts.talismanofforesight.desc_worn=När du håller i talismanen känns det som om dina sinnen skärps. Talismanen bygger långsamt upp laddning när tiden går och när du upptäcker dolda dörrar eller fällor.\n\nTalismanen kan använda sin laddning för att "scry" i en konform, vilket avslöjar alla plattor och hemligheter i det skannade området, och ger dig syn på fiender och föremål under en kort tid.
items.artifacts.talismanofforesight.desc_cursed=Den förbannade talismanen stirrar intensivt in i dig och dämpar dina sinnen.
