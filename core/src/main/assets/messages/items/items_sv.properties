items.rings.ring.equip_cursed=Ringen stramar åt runt ditt finger smärtsamt!
items.rings.ring.unknown_desc=Det här metallbandet är prytt med en stor ädelsten som glittrar i mörkret. Vem vet vilken effekt den har när den bärs?
items.rings.ring.known=Det här är en %s
items.rings.ring.identify=Du är nu tillräckligt bekant med din ring för att identifiera den.
items.rings.ring.cursed_worn=Den här ringen är förbannad och du kan inte ta bort den.
items.rings.ring.curse_known=Du kan känna en illvillig magi som lurar i den här ringen.
items.rings.ring.not_cursed=Den här ringen är fri från illvillig magi.

items.rings.ringofaccuracy.name=ring av noggrannhet
items.rings.ringofaccuracy.stats=När du bär den här ringen ökar din träffsäkerhet med _%s%%._
items.rings.ringofaccuracy.typical_stats=När du bär den här ringen kommer den vanligtvis att öka din precision med _%s%%._
items.rings.ringofaccuracy.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar din träffsäkerhet med _%s%%_ totalt.
items.rings.ringofaccuracy.upgrade_stat_name_1=Noggrannhetsboost
items.rings.ringofaccuracy.desc=Den här ringen ökar ditt fokus, vilket gör det lättare för dina attacker att hitta sitt mål. En förbannad ring kommer istället att göra det svårare för dina attacker att träffa.

items.rings.ringofarcana.name=arkanas ring
items.rings.ringofarcana.stats=När den bärs ökar den här ringen kraften i förtrollningar och glyfer med _%s%%._
items.rings.ringofarcana.typical_stats=När den bärs ökar den här ringen vanligtvis kraften hos förtrollningar och glyfer med _%s%%._
items.rings.ringofarcana.combined_stats=Dina utrustade ringar kombinerar sin kraft, vilket ökar kraften hos förtrollningar och glyfer med _%s%%_ totalt.
items.rings.ringofarcana.upgrade_stat_name_1=Arcana Boost
items.rings.ringofarcana.desc=Den här ringen förstärker magiska förtrollningar på vapen och glyfer på rustningar, inklusive förbannelser! Den ökar först aktiveringschansen och ökar sedan styrkan i effekten när aktiveringschansen är 100%. En förbannad ring kommer istället att försvaga förtrollningar, glyfer och förbannelser.

items.rings.ringofelements.name=ring av element
items.rings.ringofelements.stats=När den bärs ger den här ringen _%s%%_ elementarresistens.
items.rings.ringofelements.typical_stats=När den bärs ger den här ringen typiskt _%s%%_ elementärt motstånd.
items.rings.ringofelements.combined_stats=Dina utrustade ringar kombinerar sin kraft och ger totalt _%s%%_ elementärt motstånd.
items.rings.ringofelements.upgrade_stat_name_1=Motstånd
items.rings.ringofelements.desc=Den här ringen ger motstånd mot de flesta elementära och magiska effekter, vilket minskar skadans och debuffens varaktighet. Naturligtvis kommer en förbannad ring istället att förvärra dessa effekter.

items.rings.ringofenergy.name=ring av energi
items.rings.ringofenergy.stats=När den här ringen bärs ökar laddningshastigheten för trollstav, artefakt och heroisk rustning med _%s%%._
items.rings.ringofenergy.typical_stats=När den här ringen bärs ökar den vanligtvis laddningshastigheten för trollstavar, artefakter och heroiska rustningar med _%s%%._
items.rings.ringofenergy.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar laddningshastigheten med _%s%%_ totalt.
items.rings.ringofenergy.upgrade_stat_name_1=Laddningsboost
items.rings.ringofenergy.desc=Din magiska utrustning laddas upp snabbare i det arkaiska fält som strålar ut från den här ringen. En förbannad ring kommer istället att sakta ner uppladdningen.

items.rings.ringofevasion.name=ring för undvikande
items.rings.ringofevasion.stats=När den bärs ökar denna ring din undvikande förmåga med _%s%%._
items.rings.ringofevasion.typical_stats=När den här ringen bärs ökar den vanligtvis din evasion med _%s%%._
items.rings.ringofevasion.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar din undvikandeförmåga med _%s%%_ totalt.
items.rings.ringofevasion.upgrade_stat_name_1=Evasion Boost
items.rings.ringofevasion.desc=Den här ringen gör att bäraren reagerar snabbare, vilket gör det svårare att få in slag på dem. En förbannad ring kommer istället att göra användaren lättare att slå.

items.rings.ringofforce.name=ring av kraft
items.rings.ringofforce.stats=När du är obeväpnad, med din nuvarande styrka, kommer denna ring att ge _%1$d-%2$d skada._ Med ett vapen utrustat kommer denna ring att öka skadan med _%3$d._
items.rings.ringofforce.typical_stats=När du är obeväpnad, med din nuvarande styrka, kommer den här ringen vanligtvis att ge _%1$d-%2$d skada._ Med ett vapen utrustat kommer den här ringen vanligtvis att öka skadan med _%3$d._
items.rings.ringofforce.combined_stats=Dina utrustade ringar kombinerar sin kraft, vilket ger totalt _%1$d-%2$d skada_ utan vapen, eller ökar skadan med _%3$d_ med ett vapen.
items.rings.ringofforce.upgrade_stat_name_1=Obeväpnad skada
items.rings.ringofforce.upgrade_stat_name_2=Beväpnad skadeboost
items.rings.ringofforce.upgrade_stat_name_3=Förmåga Skada
items.rings.ringofforce.ability_name=brawler's stance
items.rings.ringofforce.typical_ability_desc=Duellisten kan anta en _brawler's stance_ med denna ring, vilket gör att hennes vanliga attacker alltid använder denna ring även med ett vapen utrustat. Dessa attacker kommer vanligtvis att ge _%1$d-%2$d skada_ och kommer också att ärva vapnets förtrollning och förstärkning. Denna hållning saktar ner vapnets laddningshastighet med 50%%.
items.rings.ringofforce.ability_desc=Duellisten kan anta en _brawler's stance_ med den här ringen, vilket gör att hennes vanliga attacker alltid använder den här ringen även med ett vapen utrustat. Dessa attacker kommer att ge _%1$d-%2$d skada_ och kommer också att ärva vapnets förtrollning och förstärkning. Denna hållning saktar ner vapnets laddningshastighet med 50%%.
items.rings.ringofforce.desc=Den här ringen förstärker kraften i bärarens närstridsslag. Denna extra kraft är ganska svag när man använder vapen, men en obeväpnad attack blir mycket starkare. En förbannad ring kommer istället att försvaga bärarens slag.
items.rings.ringofforce$brawlersstance.name=brawler's stance
items.rings.ringofforce$brawlersstance.desc=Vid denna hållning kommer duellantens vanliga attacker att använda en utrustad kraftring även när hon har ett vapen utrustat. Dessa attacker får bonusskada och kommer fortfarande att använda vapnets förstärkning och förtrollning.\n\nAtt upprätthålla denna ställning kräver dock fokus, vilket minskar vapenförmågans laddningshastighet med 50%.\n\nDenna ställning kan slås på eller av med hjälp av en ring av kraft, men minskningen av laddningshastigheten kommer att kvarstå vid en liten stund om ställningen snabbt aktiveras och avaktiveras.

items.rings.ringoffuror.name=ring av furor
items.rings.ringoffuror.stats=När den bärs ökar den här ringen hastigheten på dina attacker med _%s%%._
items.rings.ringoffuror.typical_stats=När den här ringen bärs ökar den vanligtvis hastigheten på dina attacker med _%s%%._
items.rings.ringoffuror.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar hastigheten på dina attacker med _%s%%_ totalt.
items.rings.ringoffuror.upgrade_stat_name_1=Attackhastighetsökning
items.rings.ringoffuror.desc=Den här ringen ger bäraren ett inre raseri, vilket gör att de kan attackera snabbare. En förbannad ring kommer istället att sakta ner bärarens attackhastighet.

items.rings.ringofhaste.name=ring av hast
items.rings.ringofhaste.stats=När den bärs ökar denna ring din rörelsehastighet med _%s%%._
items.rings.ringofhaste.typical_stats=När den här ringen bärs ökar den vanligtvis din rörelsehastighet med _%s%%._
items.rings.ringofhaste.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar din rörelsehastighet med _%s%%_ totalt.
items.rings.ringofhaste.upgrade_stat_name_1=Ökning av rörelsehastigheten
items.rings.ringofhaste.desc=Den här ringen minskar den stress som rörelse innebär för bäraren, vilket gör att de kan springa i övermänskliga hastigheter. En förbannad ring kommer istället att tynga ner bäraren.

items.rings.ringofmight.name=ring av makt
items.rings.ringofmight.stats=När du bär den här ringen ökar din styrka med _%1$d_ och din max HP med _%2$s%%._
items.rings.ringofmight.typical_stats=När den bärs ökar denna ring vanligtvis din styrka med _%1$d_ och din maximala HP med _%2$s%%._
items.rings.ringofmight.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar din styrka med _%1$d_ och max HP med _%2$s%%_ totalt.
items.rings.ringofmight.upgrade_stat_name_1=Styrkeökning
items.rings.ringofmight.upgrade_stat_name_2=Max HP Boost
items.rings.ringofmight.desc=Den här ringen förstärker bärarens fysiska egenskaper, vilket ger dem större fysisk styrka och konstitution. En förbannad ring kommer att försvaga bäraren.

items.rings.ringofsharpshooting.name=ring för skarpt skytte
items.rings.ringofsharpshooting.stats=När den bärs kommer denna ring att öka skadan på dina kastvapen som om deras nivå ökades med _%1$d_, och kommer att öka deras hållbarhet med _%2$s%%._.
items.rings.ringofsharpshooting.typical_stats=När den bärs kommer den här ringen vanligtvis att öka skadan på dina kastade vapen som om deras nivå ökades med _%1$d_ och kommer att öka deras hållbarhet med _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Dina utrustade ringar kombinerar sin kraft, vilket ökar den effektiva kastvapennivån med _%1$d_ och ökar deras hållbarhet med _%2$s%%_ totalt.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Nivåskadeförstärkning
items.rings.ringofsharpshooting.upgrade_stat_name_2=Hållbarhetsförbättring
items.rings.ringofsharpshooting.desc=Den här ringen förbättrar bärarens precision och sikte, vilket gör att alla projektilvapen blir mer skadliga och hållbara. En förbannad ring kommer att ha motsatt effekt.

items.rings.ringoftenacity.name=ring av uthållighet
items.rings.ringoftenacity.stats=När den här ringen bärs kommer den att minska skadan du tar med upp till _%s%%._
items.rings.ringoftenacity.typical_stats=När den här ringen bärs kommer den vanligtvis att minska skadan du tar med upp till _%s%%._
items.rings.ringoftenacity.combined_stats=Dina utrustade ringar kombinerar sin kraft och minskar den skada du tar med upp till _%s%%_ totalt.
items.rings.ringoftenacity.upgrade_stat_name_1=Max skaderesistens
items.rings.ringoftenacity.desc=När den bärs gör den här ringen det möjligt för bäraren att motstå normalt dödliga slag. Ju mer skadad användaren är, desto mer motståndskraftig blir hen mot skador. En förbannad ring kommer istället att göra det lättare för fiender att avrätta bäraren.

items.rings.ringofwealth.name=ring av rikedom
items.rings.ringofwealth.stats=När den bärs ökar denna ring din tur med _%s%%._
items.rings.ringofwealth.typical_stats=När du bär den här ringen kommer den vanligtvis att öka din tur med _%s%%._
items.rings.ringofwealth.combined_stats=Dina utrustade ringar kombinerar sin kraft och ökar din tur med _%s%%_ totalt.
items.rings.ringofwealth.upgrade_stat_name_1=Luck Boost
items.rings.ringofwealth.desc=Den här ringen fungerar som en magnet för skatter, vilket ökar sannolikheten för att fiender och behållare bär på värdefulla föremål. En förbannad ring kommer istället att minska din chans att få byte.



###scrolls
items.scrolls.scroll.ac_read=LÄSA
items.scrolls.scroll.kaunan=roll av KAUNAN
items.scrolls.scroll.sowilo=rullning av SOWILO
items.scrolls.scroll.laguz=rullning av LAGUZ
items.scrolls.scroll.yngvi=rulle av YNGVI
items.scrolls.scroll.gyfu=rulle av GYFU
items.scrolls.scroll.raido=rullning av RAIDO
items.scrolls.scroll.isaz=rulle av ISAZ
items.scrolls.scroll.mannaz=rulle av MANNAZ
items.scrolls.scroll.naudiz=rulle av NAUDIZ
items.scrolls.scroll.berkanan=rulle av BERKANAN
items.scrolls.scroll.odal=rulle av ODAL
items.scrolls.scroll.tiwaz=rulle av TIWAZ
items.scrolls.scroll.unknown_desc=En oläslig magisk runa är skriven på detta pergament. Vem vet vad den kommer att göra när den läses högt?
items.scrolls.scroll.blinded=Du kan inte läsa en skriftrulle vid blindhet.
items.scrolls.scroll.no_magic=Du kan inte läsa en skriftrulle vid magiimmunitet.
items.scrolls.scroll.cursed=Din förbannade besvärjelsebok hindrar dig från att använda den här skriftrullens magi! En skriftrulle för att ta bort förbannelsen kan vara tillräckligt stark för att ändå fungera...
items.scrolls.scroll$placeholder.name=roll

items.scrolls.inventoryscroll.warning=Vill du verkligen avbryta användningen av den här rullen? Rullen var inte identifierad tidigare, så den kommer att användas ändå.
items.scrolls.inventoryscroll.yes=Ja, jag är positiv
items.scrolls.inventoryscroll.no=Nej, jag ändrade mig

items.scrolls.scrollofidentify.name=roll för identifiering
items.scrolls.scrollofidentify.inv_title=Identifiera ett föremål
items.scrolls.scrollofidentify.it_is=Ditt föremål har identifierats: %s.
items.scrolls.scrollofidentify.desc=Den här rullen avslöjar permanent alla hemligheter för ett enda föremål.

items.scrolls.scrolloflullaby.name=rulla med vaggvisa
items.scrolls.scrolloflullaby.sooth=Rullen framför en lugnande melodi. Du känner dig väldigt sömnig.
items.scrolls.scrolloflullaby.desc=Läsningen av denna skriftrulle avger en lugnande melodi som kommer att vagga alla som hör den in i en djup magisk sömn. För läsaren och deras allierade är sömnen stärkande.

items.scrolls.scrollofmagicmapping.name=Rulle med magisk kartläggning
items.scrolls.scrollofmagicmapping.layout=Du är nu medveten om nivåns layout.
items.scrolls.scrollofmagicmapping.desc=När denna skriftrulle läses kommer en kristallklar bild att etsas in i ditt minne, varna dig för den exakta utformningen av nivån och avslöja alla dolda hemligheter. Platserna för föremål och varelser kommer att förbli okända.

items.scrolls.scrollofmirrorimage.name=scroll av spegelbild
items.scrolls.scrollofmirrorimage.copies=Rullen skapar spegelbilder av dig.
items.scrolls.scrollofmirrorimage.no_copies=Rullen försöker skapa spegelbilder av dig, men de har ingenstans att ta vägen.
items.scrolls.scrollofmirrorimage.desc=Besvärjelsen på denna skriftrulle kommer att skapa två illusoriska tvillingar av läsaren. Dessa spegelbilder fungerar som svagare kloner av läsaren, och kommer att jaga sina fiender. De har dock ingen hållbarhet och kommer att blekna när de tar skada.

items.scrolls.scrollofretribution.name=roll av vedergällning
items.scrolls.scrollofretribution.blast=Kraftfull magisk energi bryter ut från rullen!
items.scrolls.scrollofretribution.desc=Den här rullen innehåller destruktiv energi som kanaliserar läsarens lidande utåt i en explosion av kraft. Ju svagare läsaren är, desto mer skada kommer den att utdela. Vid mycket låg hälsa kan denna skriftrulle döda de flesta fiender omedelbart.\n\nAtt använda skriftrullen tar dock en vägtull på användaren, förblindar och försvagar dem.

items.scrolls.scrollofrage.name=rulla av raseri
items.scrolls.scrollofrage.roar=Rullen avger ett rasande vrål som ekar genom hela fängelsehålan!
items.scrolls.scrollofrage.desc=När den här rullen läses högt avger den ett stort vrål som drar alla fiender till läsaren och gör dem i närheten rasande.

items.scrolls.scrollofrecharging.name=Rulle för uppladdning
items.scrolls.scrollofrecharging.surge=En våg av energi strömmar genom din kropp och stärker dina trollstavar!
items.scrolls.scrollofrecharging.desc=Den råa magiska kraften som finns bunden i detta pergament kommer att ladda upp alla användarens trollstavar över tid när den utgår.

items.scrolls.scrollofremovecurse.name=rulla för att ta bort förbannelse
items.scrolls.scrollofremovecurse.inv_title=Rensa ett föremål
items.scrolls.scrollofremovecurse.cleansed=Ditt föremål lyser med ett renande ljus och en illvillig energi försvinner!
items.scrolls.scrollofremovecurse.not_cleansed=Ditt föremål lyser med ett renande ljus, men ingenting händer.
items.scrolls.scrollofremovecurse.spirit=Din scroll befriar den plågade anden!
items.scrolls.scrollofremovecurse.desc=Besvärjelsen på denna skriftrulle tar omedelbart bort alla förbannelser från ett vapen, en ring, en trollstav, en rustning eller en artefakt.

items.scrolls.scrollofteleportation.name=scroll för teleportation
items.scrolls.scrollofteleportation.tele=På ett ögonblick blev du teleporterad till en annan plats på nivån.
items.scrolls.scrollofteleportation.no_tele=Teleporteringsmagin misslyckades.
items.scrolls.scrollofteleportation.cant_reach=Du kan inte teleportera dig dit.
items.scrolls.scrollofteleportation.prompt=Välj en plats att teleportera till
items.scrolls.scrollofteleportation.desc=Förtrollningen på detta pergament transporterar omedelbart läsaren till en annan plats på fängelsehålans nivå. Rullen prioriterar områden som läsaren inte har varit på tidigare, men den kan inte teleportera förbi låsta dörrar eller barrikader. Den kan dock avslöja dolda dörrar som leder till nya områden.

items.scrolls.scrollofterror.name=skräckens scroll
items.scrolls.scrollofterror.none=Rullen avger en lysande blixt av rött ljus.
items.scrolls.scrollofterror.one=Rullen avger en lysande blixt av rött ljus och %s flyr!
items.scrolls.scrollofterror.many=Rullen avger en lysande blixt av rött ljus och monstren flyr!
items.scrolls.scrollofterror.desc=När den här skriftrullen läses avges en blixt av rött ljus som överväldigar alla fiender i ditt synfält med skräck, och de kommer att vända sig om och fly. Att attackera en flyende fiende kommer att förkorta effekten.

items.scrolls.scrolloftransmutation.name=scroll av transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmutera ett föremål
items.scrolls.scrolloftransmutation.nothing=Inget intressant händer.
items.scrolls.scrolloftransmutation.morph=Ditt föremål förvandlas till något annat!
items.scrolls.scrolloftransmutation.desc=Den här rullen innehåller kraftfull transmutationsmagi. När den används på ett kvalificerat föremål kommer den att förvandla det till ett annat föremål av samma typ. Magin kommer även att bevara uppgraderingar, förtrollningar och glyfer. Skrifter och drycker kommer att omvandlas till deras exotiska motsvarighet och vice versa.

items.scrolls.scrollofupgrade.name=rull av uppgradering
items.scrolls.scrollofupgrade.inv_title=Uppgradera ett föremål
items.scrolls.scrollofupgrade.weaken_curse=Uppgraderingsrullen försvagar förbannelsen på ditt föremål.
items.scrolls.scrollofupgrade.remove_curse=Uppgraderingsrullen rensar förbannelsen på ditt föremål!
items.scrolls.scrollofupgrade.desc=Denna rulle uppgraderar ett enskilt föremål eller en uppsättning kastvapen. Trollstavar får ökad kraft och fler laddningar, vapen och rustningar orsakar och blockerar mer skada, kastvapenset repareras helt och blir mer hållbara, och ringarnas effekter förstärks.\n\nDen kan till och med försvaga eller ibland helt upphäva förbannelser, även om den inte är lika kraftfull som en rulle för att ta bort förbannelser. Tyvärr kan uppgraderingsmagin också radera förtrollningar eller glyfer på utrustning av högre nivå.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=exotisk skriftrulle av KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=exotisk skriftrulle av SOWILO
items.scrolls.exotic.exoticscroll.laguz=exotisk skriftrulle av LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=exotisk skriftrulle av YNGVI
items.scrolls.exotic.exoticscroll.gyfu=exotisk skriftrulle av GYFU
items.scrolls.exotic.exoticscroll.raido=exotisk skriftrulle av RAIDO
items.scrolls.exotic.exoticscroll.isaz=exotisk skriftrulle av ISAZ
items.scrolls.exotic.exoticscroll.mannaz=exotisk skriftrulle av MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=exotisk skriftrulle av NAUDIZ
