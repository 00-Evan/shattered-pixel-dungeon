items.kingscrown.name=Dvärgkungens krona
items.kingscrown.ac_wear=WEAR
items.kingscrown.naked=Olyckligtvis kan inte kronan förvandla dina underkläder.
items.kingscrown.upgraded=Kronan lyser starkt och sönderfaller sedan när din rustning förvandlas!
items.kingscrown.ratgraded=Råttkungens tassar lyser starkt när din rustning förvandlas!
items.kingscrown.desc=Den siste dvärgkungens krona, den lyser med enorm magisk energi.\n\nNär den bärs kommer kronans magi att flöda in i den rustning du för närvarande bär och förvandla den till en _unik episk rustning med speciella förmågor._ Den nya rustningen kommer att behålla alla egenskaper hos den ursprungliga rustningen.
items.kingscrown.discover_hint=Du kan få det här föremålet som en droppe från vissa fiender.

items.liquidmetal.name=flytande metall
items.liquidmetal.ac_apply=APPPLY
items.liquidmetal.prompt=Välj ett kastat vapen
items.liquidmetal.already_fixed=Det där kastvapnet är redan i perfekt skick!
items.liquidmetal.apply=Du använder %d flytande metall för att reparera ditt kastvapen.
items.liquidmetal.desc=Denna magiska vätska kan fylla sprickor och revor på ett kastvapen och återställa det till perfekt skick! Om en vapensats saknar ett vapen men i övrigt är helt reparerad kan flytande metall till och med användas för att ersätta ett saknat vapen i satsen!\n\nEtt vapen av nivå 1 kräver 10 flytande metall för att repareras helt, ett vapen av nivå 5 kräver 30. Varje uppgradering ökar också mängden metall som behövs med 33 %.\n\nFlytande metall kan inte användas för att reparera spetsarna på pilspetsar.
items.liquidmetal.discover_hint=Du kan tillverka detta föremål via alkemi.

items.lostbackpack.name=förlorad ryggsäck
items.lostbackpack.desc=Det här är din förlorade inventarie. Samla in den för att återfå alla föremål som du har förlorat!

items.merchantsbeacon.name=handlarens fyr
items.merchantsbeacon.ac_use=användning
items.merchantsbeacon.desc=Den här udda dvärgteknologin låter dig kommunicera på stora avstånd.\n\nEfter att ha aktiverats låter den här fyren dig sälja föremål till Pixel Mart från var som helst i fängelsehålan.\n\nMagin i fyren varar dock bara i en session, så använd den klokt.

items.stylus.name=arcane stylus
items.stylus.ac_inscribe=INSCRIBE
items.stylus.prompt=Välj en rustning
items.stylus.identify=Du måste först identifiera om rustningen är förbannad.
items.stylus.cursed=Pennans magi fungerar inte på fördömda rustningar.
items.stylus.inscribed=Du skrev in din rustning med pennan.
items.stylus.desc=Den här arkaiska pennan är gjord av en mörk, mycket hård sten. Med den kan du rista in en magisk glyf på din rustning, men du har ingen makt att välja vilken glyf det ska vara, det bestämmer pennan åt dig.

items.tengusmask.name=Tengus mask
items.tengusmask.ac_wear=WEAR
items.tengusmask.used=Masken upplöses när dess kraft flödar in i dig!
items.tengusmask.desc=Den här masken föll av Tengus ansikte när han dog, du kan känna stor magisk kraft strömma ut från den. Var masken Tengus källa till styrka?\n\nNär den bärs kommer maskens enorma kraft att överföras till dig, så att du kan _välja en underklass till din hjälte._\n\nVilken underklass väljer du?
items.tengusmask.discover_hint=Du kan få det här föremålet som en droppe från vissa fiender.

items.torch.name=fackla
items.torch.ac_light=LIGHT
items.torch.desc=En viktig del av äventyret, när en fängelsehåla blir mörk kan en fackla hjälpa till att visa vägen.

items.waterskin.name=vattenskinn
items.waterskin.ac_drink=DRICK
items.waterskin.collected=Du samlar in daggdroppen i ditt vattenskinn.
items.waterskin.full=Ditt vattenskinn är fullt!
items.waterskin.empty=Ditt vattenskinn är tomt!
items.waterskin.desc=En behållare för vätska, tillverkad av läder och snöre, förseglad med en korkpropp.
items.waterskin.desc_water=Just nu innehåller vattenskalet bara vanligt dricksvatten. Det finns säkert något i fängelsehålan som vattenskalet kan lagra istället.
items.waterskin.desc_heal=Vattenskinnet används för närvarande för att lagra läkande vatten. Ju mer vattenskalet är fullt, desto mer läker du omedelbart när du dricker ur det. Du kommer bara att dricka så mycket som du behöver.
items.waterskin.desc_full=Det fulla vattenskinnet verkar utstråla energi, kanske kan det användas för att välsigna ett annat överlevnadsobjekt?
items.waterskin.discover_hint=En av hjältarna börjar med det här föremålet.
