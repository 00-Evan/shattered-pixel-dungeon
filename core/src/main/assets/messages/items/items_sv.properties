items.potions.potion.amber=bärnstensdryck
items.potions.potion.bistre=bistre dryck
items.potions.potion.indigo=indigo dryck
items.potions.potion.silver=silver dryck
items.potions.potion.unknown_desc=Den här flaskan innehåller en virvlande färgstark vätska. Vem vet vad den kommer att göra när den dricks eller kastas?
items.potions.potion.harmful=Skadlig trolldryck!
items.potions.potion.beneficial=Fördelaktig dryck
items.potions.potion.yes=Ja, jag vet vad jag gör
items.potions.potion.no=Nej, jag ändrade mig
items.potions.potion.sure_drink=Är du säker på att du vill dricka den? I de flesta fall bör du kasta sådana drycker på dina fiender.
items.potions.potion.sure_throw=Är du säker på att du vill kasta den? I de flesta fall är det vettigt att dricka den.
items.potions.potion.shatter=Kolven splittras och vätskan stänker ofarligt.
items.potions.potion.discover_hint=Du kan hitta det här föremålet slumpmässigt i fängelsehålan eller tillverka det via alkemi.
items.potions.potion$placeholder.name=dryck
items.potions.potion$seedtopotion.name=Slumpmässig dryck

items.potions.potionofexperience.name=upplevelsedryck
items.potions.potionofexperience.desc=De mytomspunna erfarenheterna från mängder av strider reducerade till flytande form, denna dryck kommer omedelbart att höja din erfarenhetsnivå.

items.potions.potionoffrost.name=Dryck av frost
items.potions.potionoffrost.desc=Kemikalien i denna dryck kommer att avdunsta till ett iskallt moln när den utsätts för utomhusluft.

items.potions.potionofhaste.name=dryck för brådska
items.potions.potionofhaste.energetic=Du känner dig energisk!
items.potions.potionofhaste.desc=Dricka denna märkligt söta vätska och du kommer att få enorm energi under en kort tid, vilket gör att du kan springa i höga hastigheter.

items.potions.potionofhealing.name=läkande dryck
items.potions.potionofhealing.heal=Dina sår börjar läka.
items.potions.potionofhealing.desc=Detta elixir återställer snabbt din hälsa och botar omedelbart många åkommor.

items.potions.potionofinvisibility.name=Dryck för osynlighet
items.potions.potionofinvisibility.invisible=Du ser dina händer bli osynliga!
items.potions.potionofinvisibility.desc=Drycker du denna dryck blir du tillfälligt osynlig. Vid osynlighet kommer fiender inte att kunna se dig. Fysiska attacker och magiska effekter (såsom skriftrullar och trollstavar) kommer omedelbart att avbryta osynligheten.

items.potions.potionoflevitation.name=potion för levitation
items.potions.potionoflevitation.float=Du svävar upp i luften!
items.potions.potionoflevitation.desc=Drycker du denna märkliga vätska kommer du att sväva i luften och kan utan ansträngning glida över fällor och gropar. Om du kastar den här drycken skapas ett moln av oraffinerad gas som gör alla som fångas i det förvirrade.

items.potions.potionofliquidflame.name=dryck med flytande flamma
items.potions.potionofliquidflame.desc=Den här flaskan innehåller en instabil förening som kommer att brinna upp våldsamt vid exponering för öppen luft.

items.potions.potionofmindvision.name=Dryck för sinnesvision
items.potions.potionofmindvision.see_mobs=Du kan på något sätt känna närvaron av andra varelsers sinnen!
items.potions.potionofmindvision.see_none=Du kan på något sätt se att du är ensam på den här nivån just nu.
items.potions.potionofmindvision.desc=Efter att ha druckit detta kommer ditt sinne att bli anpassat till den psykiska signaturen hos avlägsna varelser, vilket gör att du kan känna biologisk närvaro genom väggar. Denna dryck kommer också att tillåta dig att se genom närliggande väggar och dörrar.

items.potions.potionofparalyticgas.name=dryck av paralytisk gas
items.potions.potionofparalyticgas.desc=Vid exponering för utomhusluft kommer vätskan i denna kolv att förångas till en bedövande gul dimma. Den som andas in molnet blir omedelbart förlamad och kan inte röra sig under en tid efter att molnet har skingrats. Detta föremål kan kastas mot avlägsna fiender för att fånga dem inom gasens effekt.

items.potions.potionofpurity.name=renhetsdryck
items.potions.potionofpurity.freshness=Du känner en ovanlig friskhet i luften.
items.potions.potionofpurity.protected=En skyddande film omsluter dig!
items.potions.potionofpurity.desc=Den här magiska reagensen neutraliserar snabbt alla skadliga områdesbundna effekter i ett stort område. Att dricka den ger dig tillfällig immunitet mot sådana effekter.

items.potions.potionofstrength.name=styrkans dryck
items.potions.potionofstrength.msg=Nyvunnen styrka strömmar genom din kropp, du har nu %d styrka!
items.potions.potionofstrength.desc=Den här kraftfulla vätskan rinner genom dina muskler och ökar din styrka permanent med en poäng.

items.potions.potionoftoxicgas.name=Dryck av giftig gas
items.potions.potionoftoxicgas.desc=Om du tömmer eller krossar detta trycksatta glas kommer innehållet att explodera i ett dödligt moln av giftig grön gas. Du kanske väljer att kasta den här drycken mot avlägsna fiender istället för att öppna den för hand.



###brews
items.potions.brews.brew.discover_hint=Du kan tillverka detta föremål via alkemi.

items.potions.brews.aquabrew.name=aqua-bryggning
items.potions.brews.aquabrew.desc=När den här brygden krossas kommer den att utgåva en skur av vatten under tryck på sin plats. Det är bara tillräckligt kraftfullt för att skada brinnande fiender, men det sprider också vatten till närliggande terräng, inaktiverar fällor, släcker bränder och slår tillbaka karaktärer nära utbrottet.

items.potions.brews.blizzardbrew.name=blizzardbrygd
items.potions.brews.blizzardbrew.desc=När den här brygden splittras släpper den lös en virvlande snöstorm som snabbt sprider sig som en gas.

items.potions.brews.causticbrew.name=kaustisk brygd
items.potions.brews.causticbrew.desc=Den här brygden sprider frätande slem i ett brett område runt platsen där den splittras. Allt som fångas av slemmet smälter långsamt om det inte kan tvättas bort med vatten.

items.potions.brews.infernalbrew.name=infernalbrygd
items.potions.brews.infernalbrew.desc=När den här brygden krossas släpper den lös ett rasande inferno som snabbt sprider sig som en gas.

items.potions.brews.shockingbrew.name=chockerande brygd
items.potions.brews.shockingbrew.desc=När den bryggs sönder släpper den här brygden lös en elektrisk storm i ett stort område runt platsen där den bryts sönder.

items.potions.brews.unstablebrew.name=obeständig brygd
items.potions.brews.unstablebrew.desc=Den här magiska brygden lyser i regnbågens skiftande färger.\n\nNär den dricks eller kastas utlöser den effekten av en slumpmässig dryck. Dryckens effekt kommer alltid att vara fördelaktig om den dricks och alltid skadlig om den kastas.

###elixirs
items.potions.elixirs.elixir.discover_hint=Du kan tillverka detta föremål via alkemi.

items.potions.elixirs.elixirofarcanearmor.name=elixir av arkans rustning
items.potions.elixirs.elixirofarcanearmor.desc=Det här elixiret ger den som dricker ett långvarigt motstånd mot magisk skada.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir för akvatisk föryngring
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Detta elixir innehåller resterna av Goo förstärkt med en läkande dryck. Även om det inte ger omedelbar läkning, kommer det stadigt att återställa en större mängd hälsa vid vatten.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=akvatisk läkning
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Du har tillfälligt fått återuppbyggande egenskaper som liknar Goo.\n\nNär du står i vatten återhämtar du en liten mängd hälsa per tur. Effekten pausas när du är vid full hälsa eller är ute ur vattnet.\n\nHealing left: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir av drakens blod
items.potions.elixirs.elixirofdragonsblood.desc=När detta elixir konsumeras kommer det att skicka eldiga krafter genom drickarens ådror. Denna effekt gör drickaren immun mot eld och gör det möjligt för dem att sätta fiender i brand med fysiska attacker.

items.potions.elixirs.elixiroffeatherfall.name=elixir för fjäderfall
items.potions.elixirs.elixiroffeatherfall.light=Du känner dig lätt som en fjäder!
items.potions.elixirs.elixiroffeatherfall.desc=Detta elixir ger en svagare men mer kontrollerad levitationseffekt, vilket gör att drickaren kan falla långa sträckor utan att skadas vid ett litet tillfälle.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=fjäderfall
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Du är under påverkan av en feather fall elixir, vilket gör att du kan falla ner i avgrunder utan att ta skada!\n\nResterande varv: %s.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir av honungsläkning
items.potions.elixirs.elixirofhoneyedhealing.desc=Detta elixir kombinerar läkning med honungens sötma. När det dricks har det samma effekt som en läkande dryck och stillar en liten del av hungern, men det kan också kastas för att läka en allierad.\n\nVarelser som är förtjusta i honung kan bli lugnade om det här föremålet används på dem.

items.potions.elixirs.elixiroficytouch.name=elixir av isig beröring
items.potions.elixirs.elixiroficytouch.desc=När detta elixir konsumeras kan den som dricker det suga åt sig värmen från fiender som de attackerar. Denna effekt gör drickaren immun mot kyla och gör det möjligt för dem att kyla fiender med fysiska attacker.

items.potions.elixirs.elixirofmight.name=elixir av makt
items.potions.elixirs.elixirofmight.msg=Nyvunnen styrka strömmar genom din kropp, du har nu %d styrka!
items.potions.elixirs.elixirofmight.desc=Den här kraftfulla vätskan rinner genom dina muskler, ökar din styrka permanent med en poäng och ökar din maximala hälsa tillfälligt med %d poäng. Hälsoökningen skalas med din maximala hälsa, men kommer långsamt att avta när du går upp i nivå.
items.potions.elixirs.elixirofmight$htboost.name=max hälsoboost
items.potions.elixirs.elixirofmight$htboost.desc=Din kropp känns onaturligt stark och frisk.\n\nDin maximala hälsa boostas under en längre tid. När du går upp i nivå kommer boostet att avta stadigt.\n\nAktuellt boostbelopp: %d.\nResterande nivåer: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir av giftig essens
items.potions.elixirs.elixiroftoxicessence.desc=När detta elixir konsumeras kommer det att förse den som dricker det med giftig energi. Den som dricker kommer kontinuerligt att sprida giftig gas när de rör sig, och kommer att vara immun mot giftig gas och gift under något längre tid än effektens varaktighet.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=exotisk turkos dryck
items.potions.exotic.exoticpotion.crimson=exotisk crimson-dryck
items.potions.exotic.exoticpotion.azure=exotisk azurblå dryck
items.potions.exotic.exoticpotion.jade=exotisk jade-dryck
items.potions.exotic.exoticpotion.golden=exotisk gyllene dryck
items.potions.exotic.exoticpotion.magenta=exotisk magenta-dryck
items.potions.exotic.exoticpotion.charcoal=exotisk träkolsdryck
items.potions.exotic.exoticpotion.ivory=exotisk elfenbensdryck
items.potions.exotic.exoticpotion.amber=exotisk bärnstensdryck
items.potions.exotic.exoticpotion.bistre=exotisk bistre dryck
items.potions.exotic.exoticpotion.indigo=exotisk indigo-dryck
items.potions.exotic.exoticpotion.silver=exotisk silverdryck
items.potions.exotic.exoticpotion.unknown_desc=Den här runda flaskan innehåller en kornig färgstark vätska. Den verkar vara främmande för det här landet, vem vet vad den kan göra när den dricks eller kastas?
items.potions.exotic.exoticpotion.warning=Vill du verkligen avbryta användningen av den här drycken? Den kommer att förbrukas i alla fall.
items.potions.exotic.exoticpotion.yes=Ja, jag är positiv
items.potions.exotic.exoticpotion.no=Nej, jag ändrade mig
items.potions.exotic.exoticpotion.discover_hint=Du kan tillverka detta föremål via alkemi.

items.potions.exotic.potionofcleansing.name=reningsdryck
items.potions.exotic.potionofcleansing.desc=Den här kraftfulla reagensen gör drickaren immun mot alla skadliga statuseffekter i några varv när den dricks. Den kan också kastas på ett mål för att rena dem.
items.potions.exotic.potionofcleansing$cleanse.name=renad
items.potions.exotic.potionofcleansing$cleanse.desc=Den här karaktären är tillfälligt immun mot alla skadliga statuseffekter!\n\nTurns remaining: %s.

items.potions.exotic.potionofcorrosivegas.name=Dryck av frätande gas
items.potions.exotic.potionofcorrosivegas.desc=Om du tömmer eller krossar detta trycksatta glas kommer innehållet att explodera i ett dödligt moln av frätande rostfärgad gas. Gasen sprider sig snabbare än giftig gas och är mer dödlig, men varar inte lika länge.

items.potions.exotic.potionofdragonsbreath.name=dryck av drakens andedräkt
items.potions.exotic.potionofdragonsbreath.prompt=Välj en plats att bränna
items.potions.exotic.potionofdragonsbreath.desc=Den här flaskan innehåller en ovanlig förening som fattar eld strax efter att den blandats med saliv. Genom att snabbt spotta ut vätskan kan användaren spy ut lågor från munnen!

items.potions.exotic.potionofearthenarmor.name=Dryck för jordrustning
items.potions.exotic.potionofearthenarmor.desc=Istället för att förlama har denna vätska en härdande effekt på huden som gör den till en tillfällig naturlig rustning.

items.potions.exotic.potionofdivineinspiration.name=Dryck för gudomlig inspiration
items.potions.exotic.potionofdivineinspiration.no_more_points=Du kan inte få fler bonustalangpoäng.
items.potions.exotic.potionofdivineinspiration.select_tier=Välj en talangnivå för att få två bonuspoäng i. Du måste ha låst upp nivån för att kunna spendera poängen.
items.potions.exotic.potionofdivineinspiration.bonus=+2 talangpoäng!
items.potions.exotic.potionofdivineinspiration.desc=Kraften av helig energi reducerad till flytande form, denna dryck kommer att ge drickaren gudomlig kraft och ge dem två bonustalangpoäng i en nivå som de väljer.\n\nDen här drycken kan bara användas en gång för varje talangnivå.

items.potions.exotic.potionofmagicalsight.name=Dryck för magisk syn
items.potions.exotic.potionofmagicalsight.desc=Efter att ha druckit detta kommer dina sinnen att kortvarigt höjas till otroliga nivåer, så att du kan se genom väggar i en radie av 12 plattor!

items.potions.exotic.potionofmastery.name=Dryck för mästerskap
items.potions.exotic.potionofmastery.prompt=Mästra ett föremål
items.potions.exotic.potionofmastery.weapon_easier=Ditt vapen blir lättare att hantera!
items.potions.exotic.potionofmastery.armor_easier=Din rustning blir lättare att bära!
items.potions.exotic.potionofmastery.desc=Istället för att ge rå styrka, anpassar denna dryck användarens muskler till ett visst föremål. Detta gör föremålet lättare att använda, som om användaren hade övat med det och byggt upp muskelminne.\n\nDet valda vapnet eller rustningen kräver 2 mindre styrka att använda. Denna dryck kan endast användas en gång på varje föremål.

items.potions.exotic.potionofshielding.name=skyddande dryck
items.potions.exotic.potionofshielding.desc=Istället för att läka, projicerar denna dryck en hållbar sköld runt användarens kropp som blockerar en betydande mängd skada.

items.potions.exotic.potionofshroudingfog.name=dryck av höljande dimma
items.potions.exotic.potionofshroudingfog.desc=När vätskan i den här flaskan utsätts för luft kommer den att producera en tjock rökig dimma som snabbt sprider sig och blockerar dina fienders syn.

items.potions.exotic.potionofsnapfreeze.name=Snabbfrysningsdryck
items.potions.exotic.potionofsnapfreeze.desc=Kemikalien i den här drycken reagerar snabbt med luften och fryser och rotfäster omedelbart alla inom dess effekt.

items.potions.exotic.potionofstamina.name=Dryck för uthållighet
items.potions.exotic.potionofstamina.desc=Dricka denna märkligt söta vätska kommer att ge dig en långvarig energikick, så att du kan springa i snabbare takt under en längre tid.

items.potions.exotic.potionofstormclouds.name=Dryck av stormmoln
items.potions.exotic.potionofstormclouds.desc=Att kasta denna dryck skapar ett snabbt spridande moln av koncentrerad ånga, som kondenserar och vräker ner över omgivningen. Den mesta terrängen kommer att omvandlas till vatten, eldiga fiender kommer att ta skada, eld kommer att släckas och fällor kommer att överväldigas och gå sönder.



###quest items
items.quest.ceremonialcandle.name=ceremoniljus
items.quest.ceremonialcandle.desc=En uppsättning ljus som smälts ner och smälts samman genom användning.\n\nEnskilt är de värdelösa, men tillsammans med andra ljus i ett mönster kan de fokusera energin för en åkallningsritual.
items.quest.ceremonialcandle.discover_hint=Du kan hitta detta föremål under ett specifikt uppdrag.

items.quest.corpsedust.name=korpsdamm
items.quest.corpsedust.chill=En rysning går längs ryggraden.
items.quest.corpsedust.desc=Bollen av likstoft skiljer sig inte utåt från en vanlig stoftboll. Men du kan känna en illvillig energi som lurar inom den.\n\nAtt bli av med den så snart som möjligt vore en bra idé.
items.quest.corpsedust.discover_hint=Du kan hitta detta föremål under ett specifikt uppdrag.

items.quest.darkgold.name=mörk guldmalm
items.quest.darkgold.you_now_have=Du har nu %d mörkt guldmalm.
items.quest.darkgold.desc=Den här metallen kallas mörk, inte på grund av dess färg (den skiljer sig inte från vanligt guld), utan för att den smälter i dagsljus och blir oanvändbar på ytan.
items.quest.darkgold.discover_hint=Du kan hitta detta föremål under ett specifikt uppdrag.

items.quest.dwarftoken.name=dwarf token
items.quest.dwarftoken.desc=Många dvärgar och några av deras större skapelser bär på dessa små metallbitar med okänt syfte. Kanske är de smycken eller kanske någon form av ID. Dvärgar är ett märkligt folk.
items.quest.dwarftoken.discover_hint=Du kan hitta detta föremål under ett specifikt uppdrag.

items.quest.embers.name=elementär glöd
items.quest.embers.desc=Särskild glöd som bara kan skördas från unga eldelementaler. De utstrålar värmeenergi.
items.quest.embers.discover_hint=Du kan hitta detta föremål under ett specifikt uppdrag.

items.quest.gooblob.name=Glob av gegga
items.quest.gooblob.desc=En klumpig klump av gegga som delades av från Goo när den dog. Den är nästan som en stor geléboll, men du skulle inte våga äta den.\n\nDen gör ingenting på egen hand, men den kan vara användbar i kombination med vissa drycker eller en bomb. Åtminstone bör den omvandlas till en anständig mängd energi.
items.quest.gooblob.discover_hint=Du kan få det här föremålet som en droppe från vissa fiender.

items.quest.metalshard.name=förbannad metallskärva
items.quest.metalshard.desc=En skärva av rostig förbannad metall, som bröts av DM-300 när den förstördes. Du kan känna en inaktiv illvillig magi i den."\n\nDen gör ingenting på egen hand, men den kan vara användbar i kombination med vissa skriftrullar eller en bomb. Åtminstone borde den kunna omvandlas till en anständig mängd energi.
items.quest.metalshard.discover_hint=Du kan få det här föremålet som en droppe från vissa fiender.

items.quest.pickaxe.name=pickaxe
items.quest.pickaxe.ability_name=pierce
items.quest.pickaxe.ability_desc=Duellisten kan _pierce_ en fiende med en hacka. Detta är garanterat att träffa, gäller sårbart i 3 varv och ger _%1$d-%2$d skada_ på fiender med styv hud.
items.quest.pickaxe.upgrade_ability_stat_name=Ability Damage
items.quest.pickaxe.desc=Detta är ett robust och tungt verktyg för att bryta stenar. Du behöver inte utrusta pickaxen för att bryta sten med den, men den kan förmodligen utrustas som ett vapen i nödfall.
items.quest.pickaxe.discover_hint=Du kan hitta detta föremål under ett specifikt uppdrag.

items.quest.ratskull.name=jättestor råttskalle
items.quest.ratskull.desc=En förvånansvärt stor råttskalle. Den skulle bli en fin jakttrofé om du hade en vägg att hänga upp den på.



###remains
items.remains.remainsitem.ac_use=USE
items.remains.remainsitem.discover_hint=Du kan hitta det här föremålet i resterna av en specifik hjälte från en tidigare lost run.

items.remains.bowfragment.name=bågfragment
items.remains.bowfragment.desc=Det här trasiga träfragmentet var en gång en del av en förlorad jägarinnas andebåge. Du kan fortfarande känna lite naturenergi kvar i fragmentet, du kan använda fragmentet för att odla lite högt gräs runt dig. Om du gör detta kommer fragmentet dock att förstöras.

items.remains.brokenhilt.name=bruten hilt
items.remains.brokenhilt.desc=Det här trasiga fästet ser ut att komma från en besegrad duellants vapen. Du kan fortfarande känna lite kampkraft kvar i fästet, du kan använda det för att få lite bonusskada på dina nästa två närstridsträffar. Att göra detta kommer dock att förstöra fästet.

items.remains.brokenstaff.name=bruten stav
items.remains.brokenstaff.desc=Den här magikerstaven har brutits mitt itu efter att dess ägare mötte sin död. Du kan fortfarande känna lite magisk energi kvar i staven, du kan använda den för att ge dina trollstavar en liten laddningsökning. Om du gör detta kommer dock staven att förstöras.

items.remains.cloakscrap.name=skrot av tyg
items.remains.cloakscrap.desc=Den här skroten av genomskinligt tyg ser ut som om den kom från en sen Rogues skuggmantel. Du kan fortfarande känna att det finns lite mystisk energi kvar i det, du kan använda det för att ge dina artefakter en liten laddningsökning. Att göra detta kommer dock att förstöra tyget.

items.remains.sealshard.name=förseglingsskärvor
items.remains.sealshard.desc=De här små skärvorna av rött vax ser ut att komma från en fallen krigares sigill. Du kan fortfarande känna lite viljestyrka klamra sig fast vid sigillet, du kan använda det för att ge dig själv lite sköld. Att göra detta kommer dock att förstöra sigillskärvorna.

items.remains.tornpage.name=torn page
items.remains.tornpage.desc=Den här sidan ser ut att ha rivits ut ur en utgången Clerics heliga tome. Det finns fortfarande lite gudomlig energi kvar på den, du kan använda den för att återfå lite hälsa. Om du gör detta kommer dock den sönderrivna sidan att förstöras.



