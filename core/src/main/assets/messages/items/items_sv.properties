items.weapon.melee.wornshortsword.desc=Ett ganska kort svärd, nerslitet av hårt bruk. Det är både svagare och lite lättare än ett kortsvärd i bättre skick.
items.weapon.melee.wornshortsword.discover_hint=En av hjältarna börjar med detta föremål.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalinpil
items.weapon.missiles.darts.adrenalinedart.desc=Dessa pilar är spetsade med en swiftthistle-baserad förening som ökar rörelse- och attackhastigheten hos allierade, eller kortvarigt sänker rörelsehastigheten hos fiender. Själva pilen är fortfarande skadlig för fiender, men skadar inte allierade.

items.weapon.missiles.darts.blindingdart.name=bländande pil
items.weapon.missiles.darts.blindingdart.desc=Dessa pilar har en spets med en blandning baserad på blindört som gör målet blint under en kort tid. De desorienterar dock inte, så en fiende kommer fortfarande att veta var de senast såg dig.

items.weapon.missiles.darts.chillingdart.name=kyldart
items.weapon.missiles.darts.chillingdart.desc=De här pilarna har en spets med en iskapselbaserad förening som kyler ner målet avsevärt.

items.weapon.missiles.darts.cleansingdart.name=rengöringspil
items.weapon.missiles.darts.cleansingdart.desc=De här pilarna är spetsade med en mageroyal-baserad förening som tillfälligt gör allierade immuna mot alla negativa effekter, eller rensar bort positiva effekter från fiender. Fiender kan till och med för en kort stund glömma att de attackerar eller flyr från dig. Själva pilen är fortfarande skadlig för fiender, men skadar inte allierade.

items.weapon.missiles.darts.dart.name=dart
items.weapon.missiles.darts.dart.ac_tip=TIPS
items.weapon.missiles.darts.dart.prompt=Välj ett frö
items.weapon.missiles.darts.dart.tip_title=Tippa pilar
items.weapon.missiles.darts.dart.tip_desc=Ett frö kan kombineras med en eller två dartpilar för att tippa dem. Varje typ av frö producerar sin egen typ av spetsad pil, med en unik engångseffekt.\n\nSpetsar du en pil med dessa frön får du en _%s._
items.weapon.missiles.darts.dart.tip_all=spetsa %1$d pilar med %2$d frön
items.weapon.missiles.darts.dart.tip_two=tip 2 dartpilar med 1 frö
items.weapon.missiles.darts.dart.tip_one=tips 1 pil med 1 frö
items.weapon.missiles.darts.dart.tip_cancel=avbryt
items.weapon.missiles.darts.dart.desc=Dessa enkla skaft av trä med spikspetsar är viktade för att flyga rätt och sticka sitt byte med en handledsrörelse. De kan toppas med frön för att få bonuseffekter när de kastas.
items.weapon.missiles.darts.dart.unlimited_uses=Tack vare sin enkla konstruktion håller dartpilarna i princip för evigt.

items.weapon.missiles.darts.displacingdart.name=förskjutande pil
items.weapon.missiles.darts.displacingdart.desc=Dessa pilar är spetsade med en fadeleaf-baserad förening som kommer att teleportera sitt mål ett kort avstånd bort.

items.weapon.missiles.darts.healingdart.name=läkande pil
items.weapon.missiles.darts.healingdart.desc=Dessa pilar är spetsade med en solgräs-baserad förening som ger en salva av läkning till sitt mål. Själva pilen är fortfarande skadlig för fiender, men skadar inte allierade.

items.weapon.missiles.darts.holydart.name=helig pil
items.weapon.missiles.darts.holydart.desc=Dessa pilar är spetsade med en stjärnblomsbaserad förening som tillför helig energi till sitt mål. Allierade och vanliga fiender kommer att bli välsignade, men odöda eller demoniska fiender kommer att ta stor skada. Själva pilen är fortfarande skadlig för fiender, men skadar inte allierade.

items.weapon.missiles.darts.incendiarydart.name=brännande pil
items.weapon.missiles.darts.incendiarydart.desc=Dessa pilar är spetsade med en eldblomsbaserad blandning som spricker i lysande lågor vid träff.

items.weapon.missiles.darts.paralyticdart.name=paralytisk pil
items.weapon.missiles.darts.paralyticdart.desc=Dessa pilar är spetsade med en jordrotsbaserad förening som förlamar målet under en kort tid.

items.weapon.missiles.darts.poisondart.name=Giftpil
items.weapon.missiles.darts.poisondart.desc=Dessa pilar är spetsade med en sorrowmoss-baserad förening som förgiftar målet.

items.weapon.missiles.darts.rotdart.name=rotpil
items.weapon.missiles.darts.rotdart.desc=De här elaka pilarna är spetsade med en syrlig rotbärsbaserad förening som aggressivt äter sig igenom allt som pilen kommer i kontakt med. Kraftfulla fiender kommer att motstå det mesta av effekten, men korrosionen är tillräckligt stark för att enkelt döda de flesta standardfiender. Dessa varar längre än andra pilar med spets, men deras hållbarhet kan inte ökas.
items.weapon.missiles.darts.rotdart.discover_hint=Du kan skapa det här föremålet med hjälp av ett frö från ett specifikt uppdrag.

items.weapon.missiles.darts.shockingdart.name=shockpil
items.weapon.missiles.darts.shockingdart.desc=De här pilarna är spetsade med en stormvinbaserad förening som ger en otäck chock till sitt mål.

items.weapon.missiles.darts.tippeddart.ac_clean=REN
items.weapon.missiles.darts.tippeddart.clean_title=Rena pilar
items.weapon.missiles.darts.tippeddart.clean_desc=Den här åtgärden tar bort frötippningen på dina dartpilar och återställer dem till vanliga dartpilar.
items.weapon.missiles.darts.tippeddart.clean_all=rengör alla
items.weapon.missiles.darts.tippeddart.clean_one=en ren
items.weapon.missiles.darts.tippeddart.cancel=avbryt
