items.kindofweapon.swift_equip=Du utrustar snabbt ditt vapen.
items.kindofweapon.equip_cursed=Ditt grepp stramas ofrivilligt åt runt vapnet.
items.kindofweapon.which_equip_msg=Vilken vapenplats vill du utrusta det här föremålet till?\n\nMästaren attackerar direkt med sitt primära vapen, men kan använda förmågan hos vilket som helst av vapnen. Båda vapnen har samma laddningsantal.\n\nMästaren kan också byta sitt primära och sekundära vapen direkt.
