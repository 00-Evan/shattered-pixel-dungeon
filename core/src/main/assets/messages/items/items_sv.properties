items.weapon.melee.sword$cleavetracker.desc=Duellisten är redo att följa upp sin tidigare klyvning. Nästa användning av cleave kostar inte någon vapenförmågeladdning.\n\nResterande varv: %s.

items.weapon.melee.warhammer.name=krigshammare
items.weapon.melee.warhammer.stats_desc=Det här är ett ganska exakt vapen.
items.weapon.melee.warhammer.ability_name=tungt slag
items.weapon.melee.warhammer.typical_ability_desc=Duellisten kan utföra ett _hårt slag_ med en krigshammare. Denna koncentrerade attack ger vanligtvis _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Heavy blow träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.warhammer.ability_desc=Duellisten kan utföra ett _hårt slag_ med en krigshammare. Denna koncentrerade attack ger _%1$d-%2$d skada_ om den överraskade fienden, och gör dem omtöcknade i 5 varv vilket minskar precision och undvikande med 50%%. Tungt slag träffar alltid men ger vanlig skada om det inte överraskar fienden.
items.weapon.melee.warhammer.desc=Få varelser kan motstå det förkrossande slaget från denna enorma massa av bly och stål, men det krävs stor styrka för att använda den effektivt.

items.weapon.melee.warscythe.name=krigsyxa
