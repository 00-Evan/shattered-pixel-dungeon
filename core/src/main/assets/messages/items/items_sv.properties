items.weapon.melee.wornshortsword.name=slitet kortsvärd
items.weapon.melee.wornshortsword.ability_name=klyva
items.weapon.melee.wornshortsword.typical_ability_desc=Duellisten kan _cleave_ en fiende med ett slitet kortsvärd. Detta ger vanligtvis _%1$d-%2$d skada_ och är garanterat att träffa. Om cleave dödar en fiende är det ögonblickligt och duellanten kan använda cleave igen inom 5 varv gratis.
