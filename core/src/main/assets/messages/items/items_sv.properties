items.weapon.melee.sickle.typical_ability_desc=Duellisten kan _skörda_ en fiende med en segel. Denna förödande attack är garanterad att träffa och ger vanligtvis _%d skada_. Denna skada appliceras som blödning om målet inte är immunt.
