items.artifacts.sandalsofnature.desc_1=Det som först ser ut som sandaler gjorda av garn är i själva verket två växter! De verkar väldigt svaga och bleka, kanske behöver de få i sig näring?
items.artifacts.sandalsofnature.desc_2=Skorna har vuxit och liknar nu mer två skräddarsydda skor. De har fått tillbaka lite färg, men kanske kan de växa ytterligare?
items.artifacts.sandalsofnature.desc_3=Växterna har vuxit igen och liknar nu ett par rejäla stövlar gjorda av bark. Växterna verkar ha återfått sin styrka, men kanske kan de fortfarande växa vidare?
items.artifacts.sandalsofnature.desc_4=Växterna verkar ha nått sin maximala storlek, de liknar ett par bepansrade grevar. Grevarna är djupt bruna och liknar ett mycket robust träd.
items.artifacts.sandalsofnature.desc_hint=Du känner dig mer i samklang med naturen vid bärandet av denna artefakt.
items.artifacts.sandalsofnature.desc_cursed=De förbannade sandalerna blockerar all samklang med naturen.
items.artifacts.sandalsofnature.desc_ability=Skorna krusar sig med färgen på det senaste fröet du matade dem med. De kan kortvarigt rota sig i marken och producera den växtens effekt var som helst inom en radie av 3 plattor.\nFrö: _%s_\nLaddning behövs: _%d%%_
