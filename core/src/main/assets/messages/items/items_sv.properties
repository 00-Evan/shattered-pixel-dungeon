items.artifacts.timekeepershourglass$sandbag.no_hourglass=Du har inget timglas att lägga sanden i.
items.artifacts.timekeepershourglass$sandbag.desc=Den här lilla påsen med fin sand borde fungera perfekt med ditt timglas.\n\nDet verkar konstigt att butiksinnehavaren skulle ha det här specifika föremålet just när du behöver det...

