###misc items
items.amulet.name=amulett av yendor
items.amulet.ac_end=Sluta spelet
items.amulet.desc=Yendors amulett är den mest kraftfulla artefakt som människor och dvärgar känner till. Dess skimrande kristaller innehåller otrolig och förunderlig kraft.
items.amulet.desc_origins=Amulettens ursprung är okänt. Historien säger att dvärgarnas kung skröt med att han hade upptäckt artefakten strax innan den dvärgiska civilisationen avbröt all kontakt. Hur hittade han den? Hur tog Yog-Dzewa den ifrån honom? Frågor för en annan gång kanske, allt som betyder något nu är att amuletten är din!
items.amulet.desc_ascent=Amulettens ursprung är okänt, men det är tydligt att den har påverkats starkt av Yog-Dzewas kraft. Dungeon verkar böja sig efter Yogs vilja när du rör dig genom den, vilket gör fienderna mycket mer rikliga och kraftfulla! Du kan inte heller längre aktivera eller kasta amuletten, nästan som om den är förbannad.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=Du börjar känna Yog-Dzewas stora och fruktansvärda kraft stråla ut från amuletten. Att ta sig tillbaka genom fängelsehålan som dödlig kan vara svårare än du trodde!\n\nOm du fortsätter att ta dig upp med amuletten kommer fängelsehålan att bli farligare, teleporter mellan våningarna kommer att inaktiveras och du kommer bara att kunna vinna spelet genom att besegra fiender när du tar dig upp genom fängelsehålan!\n\nDu kan lämna amuletten här tills vidare om du vill ta dig upp utan att starta den här utmaningen, eller aktivera amuletten innan du tar dig upp för att avsluta spelet normalt.
items.amulet.ascent_yes=Fortsätt!
items.amulet.ascent_no=Stoppa för tillfället
items.amulet.discover_hint=Du kan hitta det här föremålet längst ner i fängelsehålan...

items.ankh.name=ankh
items.ankh.ac_bless=BLESS
items.ankh.bless=Du välsignar ankh med magiskt vatten.
items.ankh.desc=Den här uråldriga odödlighetssymbolen ger dig förmågan att återvända till livet efter döden. De flesta föremål kommer att tappas där du dog, men kan återvinnas om du återvänder till det. Med hjälp av ett fullt vattenskinn kan ankh välsignas med extra styrka.
items.ankh.desc_blessed=Den här uråldriga symbolen för odödlighet ger förmågan att återvända till livet efter döden. Ankh har blivit välsignad och är nu mycket starkare. Ankh kommer att offra sig själv för att rädda dig i ett ögonblick av dödlig fara.
items.ankh.discover_hint=Du kan köpa det här föremålet i en butik.

items.arcaneresin.name=arcane harts
items.arcaneresin.prompt=Välj en trollstav
items.arcaneresin.ac_apply=TILLÄMPA
items.arcaneresin.level_too_high=Den här trollstaven är för kraftfull för att resin ska kunna förbättra den.
items.arcaneresin.not_enough=Du har inte tillräckligt med harts för det!
items.arcaneresin.apply=Du täcker din trollstav med resin, vilket ökar dess kraft!
items.arcaneresin.desc=Detta fina pulver skimrar mellan nyanser av lila och vitt. Det kan fungera som en förstärkare av magiska energier och ökar nivån på trollstavar när det appliceras på dem!\n\nAtt uppgradera en trollstav kostar 1, 2 eller 3 resin beroende på trollstavens ursprungliga nivå. Resin kan uppgradera trollstavar till maximalt +3.\n\nResinuppgraderingar _åsidosätts dock av andra uppgraderingskällor_ (såsom uppgraderingsrullar) och gäller inte när en trollstav impregneras i magikerns stav.
items.arcaneresin.discover_hint=Du kan tillverka detta föremål via alkemi.

items.brokenseal.name=bruten försegling
items.brokenseal.ac_affix=AFFIX
items.brokenseal.prompt=Välj en rustning
items.brokenseal.unknown_armor=Du måste först identifiera om rustningen är förbannad eller inte.
items.brokenseal.cursed_armor=Seglet kommer inte att gälla för förbannad rustning.
items.brokenseal.affix=Du fäster sigillet på din rustning!
items.brokenseal.desc=En vaxsigill som fästs på rustningen som en symbol för tapperhet. Den har en bleknad skyddsruna ingraverad i mitten och är sprucken på mitten.\n\n\nSigillet är ett minne från hans hem och hjälper krigaren att hålla ut. Vid bärandet av sigillet kommer krigaren omedelbart att få sköld när han är på väg att skadas till halv hälsa eller lägre.\n\nSigillet kan _fästas på rustning,_ och flyttas mellan rustningar. Den kan bära med sig en enda uppgradering, så länge som uppgraderingen applicerades på rustningen vid tiden då sigillet satt på den.
items.brokenseal.inscribed=Sigillet är inskrivet med en _%s._
items.brokenseal.choose_title=Välj en glyf
items.brokenseal.choose_desc=Både den här rustningen och det trasiga sigillet bär på en glyf. Välj vilken glyf som ska behållas.\n\nArmor Glyph: %1$s\nBroken Seal Glyph: %2$s\n\nObservera att om du väljer den glyf som för närvarande finns på rustningen, kommer förseglingen inte att kunna överföra den senare.
items.brokenseal.discover_hint=En av hjältarna börjar med det här föremålet.
items.brokenseal$warriorshield.name=Krigarsköld
items.brokenseal$warriorshield.desc_active=Krigarens brutna sigill hjälper honom för närvarande att hålla ut och ger honom en sköld utöver hans hälsa. Det finns en nedkylningstid efter att skölden initialt utlösts innan den kan användas igen.\n\nDen här skölden förfaller inte över tid, men upphör om inga fiender är i närheten under några varv. När den slutar kommer oanvänd sköld att minska nedräkningen, upp till max 50%%.n\n\nResterande sköld: %1$d.\n\nAktuell nedräkning: %2$d.
items.brokenseal$warriorshield.desc_cooldown=Krigaren har nyligen fått sköld från sitt brutna sigill, och måste vänta tills han kan dra nytta av dess sköldeffekt igen.\n\nTurns Remaining: %d.

