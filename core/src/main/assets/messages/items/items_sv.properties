###armor curses
items.armor.curses.antientropy.name=%s av anti-entropi
items.armor.curses.antientropy.desc=Antientropi-förbannelsen motverkar universums krafter och drar energi till bäraren och bort från omgivningen. Detta sätter kortvarigt bäraren i brand, men fryser allt runt omkring dem!

items.armor.curses.bulk.name=%s av bulk
items.armor.curses.bulk.desc=Armor of bulk ser större och mer imponerande ut, men har faktiskt inte förbättrat försvar. Ännu värre är att den extra storleken gör det mycket svårt att ta sig genom dörröppningar.

items.armor.curses.corrosion.name=%s av korrosion
items.armor.curses.corrosion.desc=Korrosionsrustning kan spricka och spruta ut frätande vätska som täcker allt i området med klibbig, sur sörja.

items.armor.curses.displacement.name=%s av förflyttning
items.armor.curses.displacement.desc=Förflyttningsförbannelsen försöker flytta bäraren till säkerhet när denne attackeras. Den är dock lite för effektiv och teleporterar användaren slumpmässigt runt i nivån.

items.armor.curses.metabolism.name=%s av metabolism
items.armor.curses.metabolism.desc=Metabolismförbannelsen omvandlar mättnad direkt till hälsa när bäraren skadas, vilket ger en boost av läkning, men snabbt leder till svält.

items.armor.curses.multiplicity.name=%s av multiplicitet
items.armor.curses.multiplicity.desc=Rustning som är förhäxad med mångfald innehåller farlig dupliceringsmagi. Den skapar ibland en spegelbild av bäraren, men duplicerar lika gärna angriparen!

items.armor.curses.overgrowth.name=%s av överväxt
items.armor.curses.overgrowth.desc=Rustningen av överväxt är täckt med olika blommande plantor. Medan denna effekten säkerligen ser intressant ut ger den inget mer skydd, utan aktiverar slumpmässigt växterna vid strid.

items.armor.curses.stench.name=%s av stank
items.armor.curses.stench.desc=Rustning som är fördömd med stank kommer att utgåva moln av giftig gas, som är farlig för allt som fastnar i molnet.


###glyphs
items.armor.glyphs.affection.name=%s av tillgivenhet
items.armor.glyphs.affection.desc=Denna kraftfulla glyfen manipulerar hjärnan hos attackerande, vilket tillfälligt förtjusar dem.

items.armor.glyphs.antimagic.name=%s av anti-magi
items.armor.glyphs.antimagic.desc=Den här kraftfulla glyfen gör att rustningen kan försvara sin bärare mot magiska attacker såväl som fysiska. Detta magiska försvar påverkas inte av rustningens nivå.

items.armor.glyphs.brimstone.name=%s av svavel
items.armor.glyphs.brimstone.desc=Denna glyf skyddar bäraren och deras ägodelar från eld, helt upphävande dess skada och negativa effekter.

items.armor.glyphs.camouflage.name=%s av kamouflage
items.armor.glyphs.camouflage.desc=Denna glyf låter bäraren smälta in i högt gräs, vilket ger dem tillfällig osynlighet.

items.armor.glyphs.entanglement.name=%s av intrassling
items.armor.glyphs.entanglement.desc=Denna glyf bildar en jordrustning runt bäraren för att absorbera skador, men rustningen går sönder om bäraren rör sig.

items.armor.glyphs.flow.name=%s av flöde
items.armor.glyphs.flow.desc=Denna glyf manipulerar vattnets flöde runt bäraren, vilket gör färd genom vatten mycket snabbare.

items.armor.glyphs.obfuscation.name=%s av förvillelse
items.armor.glyphs.obfuscation.desc=Denna glyf döljer bäraren, vilket gör dem svårare att upptäcka.

items.armor.glyphs.potential.name=%s av potential
items.armor.glyphs.potential.desc=Denna glyf bygger energi när den blir slagen, vilket ger laddning till bärarens stav när den aktiveras.

items.armor.glyphs.repulsion.name=%s av tillbakadrivande
items.armor.glyphs.repulsion.desc=Denna glyf studsar tillbaka kraft mot attackerare, vilket skickar iväg dem flygandes

items.armor.glyphs.stone.name=%s av sten
items.armor.glyphs.stone.desc=Denna glyf omringar rustningen med tung magisk sten som gör det omöjligt att undvika attacker, men som blockerar skada i proportion med ens undvikandeförmåga.

items.armor.glyphs.swiftness.name=%s av kvickhet
items.armor.glyphs.swiftness.desc=Denna glyf ökar bärarens hastighet närhelst de inte är nära en fiende.

items.armor.glyphs.thorns.name=%s av törne
items.armor.glyphs.thorns.desc=Denna kraftfulla glyf skadar attackerare så att de sakta blöder ut efter de attackerat bäraren.

items.armor.glyphs.viscosity.name=%s av viskositet
items.armor.glyphs.viscosity.deferred=uppskjutet %d
items.armor.glyphs.viscosity$defereddamage.name=uppskjuten skada
items.armor.glyphs.viscosity$defereddamage.ondeath=Den uppskjutna skadan dödade dig...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Dödad av uppskjuten skada
items.armor.glyphs.viscosity$defereddamage.desc=Skada är utdelad långsamt över tid istället för omedelbart.\n\nÅterstående uppskjuten skada: %d.
items.armor.glyphs.viscosity.desc=Denna glyf kan förvara skada som orsakats bäraren. Istället för direkt tas förvarad skada långsamt över tid.



