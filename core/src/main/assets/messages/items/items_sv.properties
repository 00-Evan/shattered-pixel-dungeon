items.armor.duelistarmor.name=hjältarnas bröstplåt
items.armor.duelistarmor.desc=Vid bärandet av denna plåtrustning och cape kan duellanten utföra en speciell förmåga.

items.armor.huntressarmor.name=hjältinnans mantel
items.armor.huntressarmor.no_enemies=Inga fiender i sikte
items.armor.huntressarmor.desc=Vid bärandet av denna mantel kan jägarinnan utföra en speciell förmåga.

items.armor.leatherarmor.name=läderrustning
items.armor.leatherarmor.desc=Pansar tillverkat av garvat monsterskinn. Inte lika lätt som tygpansar men ger bättre skydd.

items.armor.magearmor.name=hjältarnas mantel
items.armor.magearmor.desc=Vid bärandet av denna underbara mantel kan magikern utföra en speciell förmåga.

items.armor.mailarmor.name=mail rustning
items.armor.mailarmor.desc=Interlockerande metallänkar ger en tuff men flexibel rustning.

items.armor.platearmor.name=plåtrustning
items.armor.platearmor.desc=Enorma metallplattor sammanfogas till en dräkt som ger oöverträffat skydd åt alla äventyrare som är starka nog att bära dess svindlande vikt.

items.armor.roguearmor.name=hjältarnas dräkt
items.armor.roguearmor.desc=Vid bärandet av denna mörka dräkt kan Rogue utföra en speciell förmåga.

items.armor.scalearmor.name=skalig rustning
items.armor.scalearmor.desc=Skalorna av metall som är fastsydda på en läderväst skapar en flexibel men skyddande rustning.

items.armor.warriorarmor.name=hjältens platemail
items.armor.warriorarmor.desc=Vid bärandet av denna tunga pläterade rustning kan krigaren utföra en speciell förmåga.



