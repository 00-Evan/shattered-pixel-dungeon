items.artifacts.timekeepershourglass.prompt=Hur skulle du vilja använda timglasets magi?\n\nVid stasis kommer tiden att röra sig normalt vid du är frusen och helt osårbar, förbrukar upp till 2 laddningar åt gången.\n\nNär tiden är fryst kan du röra dig som om dina handlingar inte tar någon tid. Detta kan avaktiveras när som helst genom att använda timglaset eller attackera.
items.artifacts.timekeepershourglass.desc=Det här stora utsmyckade timglaset ser ganska anspråkslöst ut, men du känner en stor kraft i dess fint snidade bildrutor. När du roterar timglaset och ser sanden rinna ut känner du hur dess magi drar i dig, att använda denna magi skulle säkert ge dig lite kontroll över tiden.
items.artifacts.timekeepershourglass.desc_hint=Timglaset verkar ha tappat lite sand, om du bara kunde hitta lite...
items.artifacts.timekeepershourglass.desc_cursed=Det förbannade timglaset är låst vid din sida, du kan känna att det försöker manipulera ditt tidsflöde.
items.artifacts.timekeepershourglass$timefreeze.name=Tidsfrysning
items.artifacts.timekeepershourglass$timefreeze.desc=Tiden är fryst runt dig, vilket gör att du kan utföra handlingar direkt. Effekten varar tills den avbryts eller ditt timglas får slut på laddning. Att attackera eller använda magi kommer också att bryta denna effekt.\n\nTur tills laddningen är slut: %s.
