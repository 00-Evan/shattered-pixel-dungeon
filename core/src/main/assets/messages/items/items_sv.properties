items.bags.velvetpouch.discover_hint=En av hjältarna börjar med det här föremålet.

items.bags.magicalholster.name=magiskt hölster
items.bags.magicalholster.desc=Det här smala hölstret är tillverkat av något exotiskt djurskinn och har kraftfull magi som gör att det kan lagra en enorm mängd distansvapen.\n\nDu kan helt enkelt sträcka dig in i väskan och kommer alltid att få tag i det föremål du letade efter.\n\nPå grund av hölstrets magi kommer trollstavar att laddas något snabbare och kastade vapen kommer att hålla något längre inuti det.



###bombs
items.bombs.arcanebomb.name=arcanebomb
items.bombs.arcanebomb.desc=Den här bomben har genomsyrats av arkanska egenskaper. Den kommer att explodera i en kraftfull explosion som liknar Goos uppumpade attack och orsakar _%1$d-%2$d magisk skada_ på allt inom 2 brickor.
items.bombs.arcanebomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.bomb.name=bomb
items.bombs.bomb.ac_lightthrow=Ljus & kasta
items.bombs.bomb.snuff_fuse=Du snuffar snabbt bombens stubin.
items.bombs.bomb.ondeath=Explosionen dödar dig...
items.bombs.bomb.rankings_desc=Dödad av en explosion
items.bombs.bomb.desc=En ganska rejäl svartkrutsbomb. En explosion från den här bomben ger _%1$d-%2$d skada_ på allt som ligger intill den, och kommer att förstöra viss intilliggande terräng eller föremål.
items.bombs.bomb.desc_fuse=Det ser ut som att stubinen kommer att ta ett par rundor att brinna ner när den väl är tänd.
items.bombs.bomb.desc_burning=Bombens stubin brinner bort, håll avstånd eller släck den!
items.bombs.bomb$doublebomb.name=två bomber
items.bombs.bomb$doublebomb.desc=En hög med två rejäla svartkrutsbomber, det ser ut som om du får en gratis!

items.bombs.firebomb.name=brandbomb
items.bombs.firebomb.desc=Den här bomben har modifierats för att explodera i ett större område, vilket ger _%1$d-%2$d skada_ och sprider ihållande lågor inom 2 rutor.
items.bombs.firebomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.flashbangbomb.name=flashbang
items.bombs.flashbangbomb.desc=Den här anpassade bomben kommer att explodera i en explosion av ljus, ljud och elektricitet när den exploderar. Allt inom 2 brickor tar _%1$d-%2$d skada_ från explosionen, ytterligare 25% skada från elektriciteten och blir bedövad i 10 varv.
items.bombs.flashbangbomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.frostbomb.name=frostbomb
items.bombs.frostbomb.desc=Den här bomben har modifierats för att explodera i ett större område, vilket ger _%1$d-%2$d skada_ och sprider en ihållande vindpust av iskall luft inom 2 brickor.
items.bombs.frostbomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.holybomb.name=helig bomb
items.bombs.holybomb.desc=Den här bomben har modifierats för att avge heligt ljus i ett större område när den exploderar. Allt inom 2 brickor tar _%1$d-%2$d skada_ från explosionen, och odöda eller demoniska fiender tar ytterligare 50%% skada från det heliga ljuset.
items.bombs.holybomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.noisemaker.name=bullermakare
items.bombs.noisemaker.desc=Den här anpassade bomben kommer att göra upprepade ljud när dess stubin tar slut. När något rör vid bomben kommer den att explodera och orsaka _%1$d-%2$d skada_ på allt inom 2 tiles!
items.bombs.noisemaker.desc_burning=Noisemakern tickar på, den kommer att explodera när något kommer i närheten!
items.bombs.noisemaker.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.smokebomb.name=rökbomb
items.bombs.smokebomb.desc=Den här bomben har modifierats för att spy ut ett tjockt gasmoln samtidigt som den exploderar. Den kommer att orsaka _%1$d-%2$d skada_ och sprida en höljande dimma inom 2 brickor.
items.bombs.smokebomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.regrowthbomb.name=återväxtbomb
items.bombs.regrowthbomb.desc=Den här specialanpassade bomben sprutar livgivande vätska överallt inom 3 brickor istället för att explodera. Området som fångas i explosionen kommer snabbt att gro gräs och växter. Du själv och alla allierade som fångas i explosionen kommer att läkas som om de hade druckit en läkande dryck.
items.bombs.regrowthbomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.shrapnelbomb.name=splitterbomb
items.bombs.shrapnelbomb.desc=Den här bomben har modifierats med metallbitar från DM-300, som kommer att splittras och flyga överallt när den exploderar och orsaka _%1$d-%2$d skada_ i ett stort område runt bomben. Det är bäst att gömma sig bakom något när man använder den...
items.bombs.shrapnelbomb.discover_hint=Du kan tillverka detta föremål via alkemi.

items.bombs.woollybomb.name=ullbomb
items.bombs.woollybomb.desc=Den här specialanpassade bomben skapar ett brett fält av magiska får när den exploderar. Explosionen kommer att ge _%1$d-%2$d skada_ till allt inom 2 brickor. Fåren kommer att blockera rörelse och kvarstå under en mycket lång tid! Fåren kommer dock inte att vara lika länge i närvaro av mäktiga fiender, och kan manuellt skingras tidigare genom att interagera med dem.
items.bombs.woollybomb.discover_hint=Du kan tillverka detta föremål via alkemi.

###food
items.food.berry.name=dungeonbär
items.food.berry.eat_msg=Det där bäret var gott!
items.food.berry.desc=Det här lilla bäret hittades av Jägarinnan bland fängelsehålans växtlighet. Det kan ätas snabbt, återställer en liten mättnadskänsla och kan innehålla ett användbart frö!
items.food.berry.discover_hint=Du kan hitta det här föremålet med hjälp av en specifik hjältetalang.

items.food.blandfruit.name=blandfrukt
items.food.blandfruit.cooked=kokt blandfrukt
items.food.blandfruit.sunfruit=solfrukt
items.food.blandfruit.rotfruit=rotfrukt
items.food.blandfruit.earthfruit=jordfrukt
items.food.blandfruit.blindfruit=blindfrukt
items.food.blandfruit.firefruit=firefruit
items.food.blandfruit.icefruit=icefruit
items.food.blandfruit.fadefruit=fadefruit
items.food.blandfruit.sorrowfruit=sorrowfruit
items.food.blandfruit.stormfruit=stormfruit
items.food.blandfruit.dreamfruit=magefruit
items.food.blandfruit.starfruit=stjärnfrukt
items.food.blandfruit.swiftfruit=swiftfruit
items.food.blandfruit.raw=Du står inte ut med att äta den rå.
items.food.blandfruit.desc=Så torr och oansenlig, kanske skulle den bli bättre om man stuvade den med någon annan ingrediens.
items.food.blandfruit.desc_cooked=Frukten har blivit tjockare av att ligga i blöt i grytan och har till och med absorberat egenskaperna hos fröet som den kokades med. Den kommer att ha effekten av den dryck som fröet motsvarade.
items.food.blandfruit.desc_eat=Den ser ut att vara redo att ätas!
items.food.blandfruit.desc_throw=Den verkar ganska flyktig, det kanske är bäst att kasta den.
items.food.blandfruit$chunks.name=blandfruktsbitar
items.food.blandfruit$chunks.desc=Blandfrukten har exploderat vid nedslaget och lämnat kvar inerta bitar.\n\nTrots lite smuts verkar dessa stora bitar av tillagad blandfrukt helt ätbara.

items.food.chargrilledmeat.name=charkgrillat kött
items.food.chargrilledmeat.desc=Det ser ut som en hyfsad biff.
items.food.chargrilledmeat.discover_hint=Du kan skapa detta med hjälp av ett annat livsmedel.

items.food.food.name=ration av mat
items.food.food.ac_eat=ÄTA
items.food.food.eat_msg=Den där maten smakade jättegott!
items.food.food.desc=Inget märkvärdigt här: torkat kött, några kex - såna saker.

items.food.frozencarpaccio.name=Fryst carpaccio
items.food.frozencarpaccio.invis=Du ser dina händer bli osynliga!
items.food.frozencarpaccio.hard=Du känner hur din hud hårdnar!
items.food.frozencarpaccio.refresh=Att fräscha upp!
items.food.frozencarpaccio.better=Du känner dig bättre!
items.food.frozencarpaccio.desc=Det är en bit fryst rått kött. Det enda sättet att äta det är genom att skära tunna skivor av det. Och på det här sättet är det förvånansvärt gott.
items.food.frozencarpaccio.discover_hint=Du kan skapa den här med hjälp av en annan matvara.

items.food.meatpie.name=köttpaj
items.food.meatpie.eat_msg=Den där maten var otrolig!
items.food.meatpie.desc=En utsökt paj fylld med smakrikt kött. Detta kommer att mätta dig mycket mer än någon annan måltid.
items.food.meatpie.discover_hint=Du kan tillverka detta föremål via alkemi.

items.food.mysterymeat.name=mysteriekött
items.food.mysterymeat.eat_msg=Den där maten smakade... konstigt.
items.food.mysterymeat.hot=Oh det är varmt!
items.food.mysterymeat.legs=Du kan inte känna dina ben!
items.food.mysterymeat.not_well=Du mår inte bra.
items.food.mysterymeat.stuffed=Du är proppmätt.
items.food.mysterymeat.desc=Ät på egen risk!
items.food.mysterymeat.discover_hint=Du kan få det här föremålet som en droppe från vissa fiender.
items.food.mysterymeat$placeholder.name=kött

items.food.phantommeat.name=fantomkött
items.food.phantommeat.desc=En stor glittrande genomskinlig biff, skuren från en fantompiranha. Detta magiska kött behöver inte tillagas och ger ett antal defensiva fördelar förutom att det gör dig mätt och belåten. När det äts ger det osynlighet, barkskinn, viss läkning och botar många skadliga effekter.
items.food.phantommeat.discover_hint=Du kan få det här föremålet som en droppe från vissa fiender.

items.food.pasty.name=pasty
items.food.pasty.fish_name=ångad fisk
items.food.pasty.amulet_name=Yendors amulett?
items.food.pasty.egg_name=påskägg
items.food.pasty.rainbow_name=regnbågsdryck
items.food.pasty.shattered_name=grön tårta
items.food.pasty.pie_name=pumpkin pie
items.food.pasty.vanilla_name=blå tårta
items.food.pasty.cane_name=polkagris
items.food.pasty.sparkling_name=gnistrande dryck
items.food.pasty.desc=En äkta Cornish pasty med traditionell fyllning av nötkött och potatis. Utsökt!
items.food.pasty.fish_desc=En hel ångkokt fisk, magiskt konserverad på en bädd av grönsaker. Det är tradition att spara lite fisk till senare vid den här tiden på året, så att du får lite rester istället för att äta allt på en gång.\n\nGlada Lunar New Year!
items.food.pasty.amulet_desc=Du har äntligen hittat den, den magiska amuletten av - vänta lite, det här är bara en folieförpackad choklad som ska se ut som amuletten! Den kommer inte att ge dig obegränsad kraft, men den kommer åtminstone att fylla dig och ge dig en liten artefaktladdning.\n\nApril Fools!
items.food.pasty.egg_desc=Ett stort chokladägg, inlindat i färgglad gul folie. Här finns tillräckligt med choklad för att du ska bli mätt, och sockret kan ge dina artefakter en liten extra laddning.\n\nGod påsk!
items.food.pasty.rainbow_desc=Den här färgglada drycken är ett slags flytande föda. Förutom att stilla din hunger innehåller den lite magi som lugnar en närliggande fiende som inte är boss, vilket gör att de tillfälligt tvekar att slåss mot dig.\n\nHappy Pride!
items.food.pasty.shattered_desc=Den här stora skivan vaniljtårta har färgglatt strössel och grön glasyr. Tårtan gjordes för att fira många års erfarenhet och kommer att ge dig en liten del av den erfarenheten när den äts.\n\nShattered Pixel Dungeon utgavs första gången den 5 augusti 2014. Grattis på födelsedagen Shattered Pixel Dungeon!
items.food.pasty.pie_desc=En stor bit pumpapaj. Dess söta och kryddiga smak kommer att fylla dig och ge dig en liten bit av läkning.\n\nHappy Halloween!
items.food.pasty.vanilla_desc=Den här stora skivan vaniljtårta har färgglatt strössel och blå glasyr. Tårtan gjordes för att fira många års erfarenhet och kommer att ge dig en liten del av den erfarenheten när den äts.\n\nDet ursprungliga Pixel Dungeon utgavs första gången den 4 december 2012. Grattis på födelsedagen Pixel Dungeon!
items.food.pasty.cane_desc=En enorm sockersöt polkagris. Den är tillräckligt stor för att fylla dig, och sockret kan ge dina trollstavar lite extra laddning också.\n\nGod jul!
items.food.pasty.sparkling_desc=Den här glittrande drycken är en sorts flytande föda. Den stillar hunger och simulerar mousserande vin, men är faktiskt inte alkoholhaltig. Den varma känslan i magen kommer att ge lite skydd.\n\nHappy New Year!
items.food.pasty$fishleftover.name=fiskrester
items.food.pasty$fishleftover.eat_msg=Den där maten smakade ok.
items.food.pasty$fishleftover.desc=Lite överbliven fisk från din förra måltid. Du kan äta den när du vill för att återställa lite hunger.

items.food.smallration.name=liten matranson
items.food.smallration.eat_msg=Den där maten smakade bra.
items.food.smallration.desc=Det ser ut precis som en vanlig matranson men är mindre.
items.food.smallration.discover_hint=Du kan köpa det här föremålet i en butik.

items.food.stewedmeat.name=stuvat kött
items.food.stewedmeat.eat_msg=Den här maten smakade bra.
items.food.stewedmeat.desc=Stuvningen av köttet har rensat det från sjukdomar och parasiter. Det bör vara säkert att äta.
items.food.stewedmeat.discover_hint=Du kan tillverka detta föremål med alkemi.

items.food.supplyration.name=försörjningsration
items.food.supplyration.desc=Den här ransonen lämnades i fängelsehålan av och för medlemmar i tjuvarnas gille. Den är särskilt utformad för att ätas när man är på språng och för att hjälpa till med allmänt skallebedrägeri. \n\nÄven om den inte mättar lika mycket som en vanlig ranson kan den ätas snabbt, ger lite direkt läkning och återställer en laddning till Rogue's skuggmantel.
items.food.supplyration.discover_hint=Du kan hitta det här föremålet med hjälp av en specifik hjältetalang.



##journal items
items.journal.documentpage.name=tornad sida
items.journal.documentpage.desc=En ensam sida, troligen utriven ur en bok av något slag. Du måste plocka upp den för att läsa den.

items.journal.alchemypage.name=tornad alkemibokssida
items.journal.alchemypage.desc=En sönderriven sida från en guidebok om alkemi.\n\nDet mesta av texten är för liten för att kunna läsas på avstånd, men du kan urskilja sidans titel:\n\n_"%s"_

items.journal.guidebook.name=tome of dungeon mastery
items.journal.guidebook.hint_mobile=Din guidebok har råd till dig! Tryck på den blinkande dagboksknappen längst upp till höger för att läsa den.
items.journal.guidebook.hint_desktop=Din guidebok har råd till dig! Välj den blinkande dagboksikonen (%s) uppe till höger för att läsa den.
items.journal.guidebook.hint_status=Guidebok
items.journal.guidebook.desc=En äventyrares guidebok, lämnad här av någon som bestämde sig för att äventyr inte var något för dem! Just den här boken är magisk och kan få äventyrare att läsa en sida vid rätt tillfälle.\n\nTrots den här funktionen är boken mest populär på grund av de stora orden "Don't Panic!" som står skrivna med stora vänliga bokstäver på omslaget.

items.journal.guidepage.name=torn guidebokssida
items.journal.guidepage.desc=En sönderriven sida från en äventyrsguide.\n\nDet mesta av texten är för liten för att kunna läsas på avstånd, men du kan urskilja sidans titel:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=slitet brev
items.journal.regionlorepage$sewers.desc=Vad som ser ut att vara ett brev, skrivet på ett smutsfläckigt papper. Du måste plocka upp det för att kunna se vad som står på det.

items.journal.regionlorepage$prison.name=sliten dagbokspost
items.journal.regionlorepage$prison.desc=En dagboksanteckning, eller någon annan typ av anteckning, skriven på ett gammalt papper. Det verkar ha klarat sig bättre än de brev du hittade i kloakerna, men du måste ändå plocka upp det för att läsa det.

items.journal.regionlorepage$caves.name=gammal loggpost
items.journal.regionlorepage$caves.desc=Vad som ser ut att vara en post i en utforskares loggbok, bevarad förvånansvärt väl trots hur gammal den måste vara. Plocka upp den för att läsa den.

items.journal.regionlorepage$city.name=Rostad tablett
items.journal.regionlorepage$city.desc=En liten rostig metalltavla med ett meddelande magiskt etsat i den. Bokstäverna är fortfarande tydliga trots tavlans ålder, men du måste plocka upp den för att läsa det.

items.journal.regionlorepage$halls.name=glödande tablett
items.journal.regionlorepage$halls.desc=En liten svart tablett med glödande gröna bokstäver etsade i den. De lysande bokstäverna suddas ut till en dimma på avstånd, du måste plocka upp den för att läsa den.


###keys
items.keys.goldenkey.name=gyllene nyckel
items.keys.goldenkey.desc=Skårorna på den här gyllene nyckeln är små och invecklade. Kanske kan den öppna en låst kista?

items.keys.crystalkey.name=Kristallnyckel
items.keys.crystalkey.desc=De slipade ytorna på den här kristallnyckeln skimrar i mörkret. Kanske kan den öppna något som är gjort av kristall?

items.keys.ironkey.name=Järnnyckel
items.keys.ironkey.desc=Skårorna på den här urgamla järnnyckeln är väl slitna; dess läderband är slitet av ålder. Vilken dörr kan den öppna?

items.keys.skeletonkey.name=skelettnyckel
items.keys.skeletonkey.desc=Den här nyckeln ser allvarlig ut: dess huvud är format som en dödskalle. Förmodligen kan den öppna någon allvarlig dörr.



