###armor curses
items.armor.curses.antientropy.name=%s з прокляттям анти-ентропії.
items.armor.curses.antientropy.desc=Прокляття анти-ентропії працює всупереч законам всесвіту,витягуючи енергію із атакуючого та передаючи її персонажу. Прокляття заморозить атакуючого,але підпалить власника!

items.armor.curses.bulk.name=%s незграбності
items.armor.curses.bulk.desc=Обладунок виглядає більшим, але насправді не має бонусів до захисту. Ттм більше, великий розмір робить пересування через двері дуже складним.

items.armor.curses.corrosion.name=%sз прокляттям корозії.
items.armor.curses.corrosion.desc=Броня корозії здатна розбризкати корозійну рідину, покривши все навколо липкою кислотою

items.armor.curses.displacement.name=%s з прокляттям телепортації
items.armor.curses.displacement.desc=Прокляття телепортації намагається убезпечити власника обладунку,телепортуючи його у випадкове місце рівня при отриманні шкоди.

items.armor.curses.metabolism.name=%s з прокляттям метаболізму
items.armor.curses.metabolism.desc=Прокляття метаболізму перетворює ситість на здоров'я коли власник обладунку поранений,підсилюючи регенерацію але одночасно посилюючи голод.

items.armor.curses.multiplicity.name=%s з прокляттям копіювання
items.armor.curses.multiplicity.desc=Обладунок,проклятий копіюванням,містить в собі небезпечну ілюзорну магію. Він може створити копію власника,проте з такими ж шансами на успіх і копію ворога!

items.armor.curses.overgrowth.name=%s природи
items.armor.curses.overgrowth.desc=Зачарований обладунок покритий різними квітучими рослинами. Хоча цей ефект, безумовно, виглядає цікаво, він нічого не робить за для захисту, і ці рослини будуть випадково активізуватися в бою!

items.armor.curses.stench.name=%s з прокляттям смороду
items.armor.curses.stench.desc=Обладунки,прокляті смородом,випускатимуть хмари смердючого отруйного газу,смертельного для будь кого,хто зайде у його хмару.


###glyphs
items.armor.glyphs.affection.name=%s з руною прив'язаності
items.armor.glyphs.affection.desc=Ця потужна руна підкорить розум атакуючого,викликавши тимчасову прив'язаність

items.armor.glyphs.antimagic.name=%s з руною антимагії
items.armor.glyphs.antimagic.desc=Цей потужний гліф дозволяє броні захищати свого носія від магічних атак настількиж ефективно,як против фізичних.

items.armor.glyphs.brimstone.name=%s вогненних чар
items.armor.glyphs.brimstone.desc=Ці чари захищають власника та його речі від вогню, роблячи його повністю невразливим до його шкоди та негативного ефекту.

items.armor.glyphs.camouflage.name=%s з руною маскування
items.armor.glyphs.camouflage.desc=Ця руна дозволяє власнику ховатися у високій траві,надаючи тимчасову невидимість

items.armor.glyphs.entanglement.name=%s з руною укорінення
items.armor.glyphs.entanglement.desc=Ця руна вирощує земляну броню навколо власника, яка поглинає пошкодження, але ця броня зникне, якщо користувач переміститься.

items.armor.glyphs.flow.name=%s водних чар
items.armor.glyphs.flow.desc=Ці чари маніпулюють потоками води навколо власника,надаючи йому значну швидкість пересування у воді.

items.armor.glyphs.obfuscation.name=%s тіньових чар
items.armor.glyphs.obfuscation.desc=Ці чари приховують власника,роблячи його непомітнішим

items.armor.glyphs.potential.name=%s з руною потенціалу
items.armor.glyphs.potential.rankings_desc=Вбитий руною потенціалу
items.armor.glyphs.potential.desc=Цей гліф створює енергію при ударі, надаючи заряд жезлам власника, коли він спрацьовує.

items.armor.glyphs.repulsion.name=%s з руною відштовхування
items.armor.glyphs.repulsion.desc=Ця руна переміщує енергію удару назад на ворога,відштовхуючи його

items.armor.glyphs.stone.name=%s земних чар
items.armor.glyphs.stone.desc=Ці чари вкривають броню шаром надміцного каменю,що робить неможливим ухилення проте блокує шкоду,пропорційну шансу ухилення.

items.armor.glyphs.swiftness.name=%s з руною швидкості
items.armor.glyphs.swiftness.desc=Ця руна підвищує швидкість власника в разі,якщо за ним не женеться ворог

items.armor.glyphs.thorns.name=%s з руною шипів
items.armor.glyphs.thorns.desc=Цей потужний гліф шкодить зловмисникам, змушуючи їх повільно кровоточити, коли вони атакують власника.

items.armor.glyphs.viscosity.name=%s з руною в'язкості
items.armor.glyphs.viscosity.deferred=відкладено %d
items.armor.glyphs.viscosity$defereddamage.name=Відкладені пощкодження.
items.armor.glyphs.viscosity$defereddamage.ondeath=Відкладена шкода вбиває тебе...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Вбитий відкладеною шкодою
items.armor.glyphs.viscosity$defereddamage.desc=Ця руна захищає вас від пошкоджень,натомість наносячи їх поступово. Шкода наноситься протягом деякого часу,а не одноразово.\n\nВідкладеної шкоди лишилось: %d.
items.armor.glyphs.viscosity.desc=Руна здатна зберігати шкоду,нанесену власнику,наносячи її повільно а не всю за раз.



