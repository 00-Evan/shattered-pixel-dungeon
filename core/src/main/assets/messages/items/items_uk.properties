items.armor.armor$glyph.rankings_desc=Вбитий руною
items.armor.armor$glyph.discover_hint=Ви можете знайти предмет з цим ефектом випадковим чином у підземеллі або спробувати застосувати його до предмета самостійно.

items.armor.classarmor.ac_ability=ОБЕРІТЬ ЗДІБНІСТЬ
items.armor.classarmor.ac_transfer=ПЕРЕНЕСЕННЯ
items.armor.classarmor.no_ability=Ваш обладунок ще не має здібності, оберіть якусь!
items.armor.classarmor.not_equipped=Щоб використати спеціальну здібність цього обладунку, ви повинні його одягти!
items.armor.classarmor.low_charge=Обладунку не вистачає зарядів, щоб активувати свою особливу здібність!
items.armor.classarmor.charge_use=Використання здібності поглине _%s_ заряд.
items.armor.classarmor.transfer_title=Перенести обладунок
items.armor.classarmor.transfer_desc=Магію корони короля дварфів можна перенести на інший обладунок. Зауважте, що оригінальний обладунок буде знищено в процесі.
items.armor.classarmor.transfer_prompt=Оберіть обладунок
items.armor.classarmor.transfer_cancel=Скасувати
items.armor.classarmor.transfer_complete=Властивості вашого героїчного обладунку було перенесено!
items.armor.classarmor.discover_hint=Ви можете знайти цей предмет після перемоги над босом 20-го поверху певним героєм.

items.armor.clericarmor.name=вбрання героя
items.armor.clericarmor.desc=Одягнувши цю суміш тканини та пластини, Священник може виконувати особливу здатність.

items.armor.clotharmor.name=сорочка
items.armor.clotharmor.desc=Цей легкий одяг забезпечує базовий захист
items.armor.clotharmor.discover_hint=Один з героїв починає з цього предмета.

items.armor.duelistarmor.name=нагрудник героя
items.armor.duelistarmor.desc=Одягнувши цей латний обладунок і накидку, дуелянт може використовувати особливу здатність.

items.armor.huntressarmor.name=Плащ героя
items.armor.huntressarmor.no_enemies=Поблизу немає ворогів
items.armor.huntressarmor.desc=Одягнувши цей плащ, мисливиця може використовувати особливу здатність

items.armor.leatherarmor.name=шкіряний обладунок
items.armor.leatherarmor.desc=Обладунок, зроблений з висушеної гноллячої шкіри. Не такий легкий, як сорочка, але забезпечує кращий захист.

items.armor.magearmor.name=Мантія героя
items.armor.magearmor.desc=Одягнувши цю розкішну мантію, маг може використовувати особливу здатність.

items.armor.mailarmor.name=кольчуга
items.armor.mailarmor.desc=З'єднані між собою металеві ланки утворюють міцний, але гнучкий обладунок.

items.armor.platearmor.name=Лати
items.armor.platearmor.desc=Величезні металеві пластини, з'єднані між собою, забезпечують надзвичайний захист тому, хто має достатньо сили, щоб витримати їх величезну вагу.

items.armor.roguearmor.name=Накидка героя
items.armor.roguearmor.desc=Одягаючи цю темну накидку, розбійник може використовувати особливу здатність.

items.armor.scalearmor.name=Луската броня
items.armor.scalearmor.desc=Металеві луски, нашиті на шкіряну основу, утворюють гнучкий, але міцний обладунок.

items.armor.warriorarmor.name=латний обладунок героя
items.armor.warriorarmor.desc=Одягнувши ці важкі лати, воїн може використати особливу здібність.



###artifacts
items.artifacts.alchemiststoolkit.name=Набір алхіміка
items.artifacts.alchemiststoolkit.ac_brew=ЗМІШАТИ
items.artifacts.alchemiststoolkit.ac_energize=ЗАРЯДИТИ
items.artifacts.alchemiststoolkit.not_ready=Ваш набір ще не закінчив прогрівання.
items.artifacts.alchemiststoolkit.cursed=Ваш проклятий набір інструментів заважає вам використовувати алхімію!
items.artifacts.alchemiststoolkit.need_energy=Для цього вам потрібно щонайменше 6 енергії.
items.artifacts.alchemiststoolkit.energize_desc=Кожні 6 енергетичних кристалів дають набору інструментів достатньо енергії, щоб отримати рівень, що збільшує швидкість, з якою набір інструментів генерує енергію з часом, і дає йому змогу нагріватися швидше. \n\nСкільки енергії ви хотіли б використати?
items.artifacts.alchemiststoolkit.energize_1=6 енергії: +1 рівень
items.artifacts.alchemiststoolkit.energize_all=%1$d енергії: +%2$d рівнів
items.artifacts.alchemiststoolkit.desc=Цей набір містить ряд реактивів і трав разом з невеликим флаконом для змішування, що дозволяє займатися алхімією будь-де. Флакон містить щось схоже на кристали алхімічної енергії в рідкому вигляді.
items.artifacts.alchemiststoolkit.desc_cursed=Проклятий набір алхіміка причепився до вашої руки і не дозволяє вам використовувати алхімію.
items.artifacts.alchemiststoolkit.desc_warming=Наразі набір нагрівається, і він буде готовий до використання через деякий час.
items.artifacts.alchemiststoolkit.desc_hint=Одягнений набір повільно генерує алхімічну енергію, коли ви набираєтеся досвіду. Схоже, що суміш в флаконі можна покращити, додавши до неї енергетичні кристали.

items.artifacts.artifact.cannot_wear_two=Ви не можете одягти два однакових артефакти
items.artifacts.artifact.equip_cursed=Артефакт болісно прив’язується до вас.
items.artifacts.artifact.curse_known=Ви відчуваєте зловісну магію, що ховається в цьому артефакту.
items.artifacts.artifact.not_cursed=Цей артефакт не містить зловісної магії.
items.artifacts.artifact.need_to_equip=Для цього вам потрібно одягнути цей артефакт.

items.artifacts.capeofthorns.name=Шипастий плащ
items.artifacts.capeofthorns.desc=Ці зім'яті листи металу з переможеного ЗМ-300 утворили жорсткий плащ. Здається, він зберіг частину сили ЗМ-300.
items.artifacts.capeofthorns.desc_inactive=Плащ здається вам заспокійливо важким, він, здається, заряджається від отриманих пошкоджень.
items.artifacts.capeofthorns.desc_active=Плащ вивільняє накопичену енергію, випромінюючи захисну силу.
items.artifacts.capeofthorns$thorns.inert=Ваш плащ знову стає інертним.
items.artifacts.capeofthorns$thorns.radiating=Ваш плащ починає випромінювати енергію, ви відчуваєте себе захищеним!
items.artifacts.capeofthorns$thorns.levelup=Ваш Плащ міцнішає!
items.artifacts.capeofthorns$thorns.name=шипи
items.artifacts.capeofthorns$thorns.desc=Ваш плащ випромінює енергію, оточуючи вас полем відхиляючої сили!\n\nВся отримана шкода зменшується під час активної дії шипів. Крім того, якщо ворог знаходиться поруч з вами, зменшена шкода відбивється назад у нього.\n\nХодів залишилося до закінчення дії шипів:%s.

items.artifacts.chaliceofblood.name=кривавий кубок
items.artifacts.chaliceofblood.ac_prick=ВКОЛОТИСЯ
items.artifacts.chaliceofblood.yes=Так, я розумію, що я роблю
items.artifacts.chaliceofblood.no=Ні, я одумався
items.artifacts.chaliceofblood.prick_warn=Кожного разу, коли ви використовуєте кубок, він висмоктує все більше вашої життєвої енергії, але натомість ще більше посилює природне відновлення вашого здоров'я.\n\nНаразі укол завдасть _%1$d-%2$d шкоди_, хоча цю шкоду можна зменшити за допомогою _фізичного та магічного блокування або зменшення шкоди._ Не враховуючи ефекти зменшення шкоди, укол наразі має _%3$s%% шанс_ повністю виснажити вашу життєву силу.\n\nВи впевнені, що хочете надати кубку більше життєвої енергії?
items.artifacts.chaliceofblood.onprick=Ви колете себе, і ваша життєва енергія стікає в кубок.
items.artifacts.chaliceofblood.ondeath=Кубок висмоктує вашу енергію до кінця...
items.artifacts.chaliceofblood.desc=Цей сяючий срібний кубок дивно прикрашений гострими дорогоцінними каменями на обідку.
items.artifacts.chaliceofblood.desc_cursed=Проклятий кубок вчепився у вашу руку і гальмує регенерацію.
items.artifacts.chaliceofblood.desc_1=Коли ви тримаєте кубок, ви відчуваєте дивне відчуття, вас тягне вколоти руку гострими самоцвітами на обідку.
items.artifacts.chaliceofblood.desc_2=Частина вашої крові збирається в кубок, ви можете ледь відчувати, як кубок наповнює вас життєвою енергією, посилюючи природні сили відновлення вашого здоров'я. Ви все ще хочете порізатися, хоча й знаєте, як це боляче?
items.artifacts.chaliceofblood.desc_3=Кубок наповнений до краю вашою життєвою енергією. Ви відчуваєте, як він віддає вам життєву енергію назад.

items.artifacts.cloakofshadows.name=Плащ тіней
items.artifacts.cloakofshadows.ac_stealth=СТЕЛС
items.artifacts.cloakofshadows.cooldown=Вашому плащу потрібно ще %d  ходів, щоб зарядитись.
