items.weapon.melee.shortsword.name=короткий меч
items.weapon.melee.shortsword.ability_name=розсікти
items.weapon.melee.shortsword.typical_ability_desc=Дуелянт може _розсікти_ ворога коротким мечем. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.shortsword.ability_desc=Дуелянт може _розсікти_ ворога коротким мечем. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.shortsword.desc=Короткий меч, всього на кілька сантиметрів довший за кинджал.

items.weapon.melee.quarterstaff.name=ціпок
items.weapon.melee.quarterstaff.stats_desc=Ця зброя блокує 0-2 шкоди.
items.weapon.melee.quarterstaff.ability_name=оборонна стійка
items.weapon.melee.quarterstaff.typical_ability_desc=Дуелянт може стати в _захисну стійку_ з ціпком у руках. Стійка потроює шанс ухилення зазвичай на _%d ходів_ і активується миттєво, але коштує 2 заряди.
items.weapon.melee.quarterstaff.ability_desc=Дуелянт може стати в _захисну стійку_ з ціпком у руках. Стійка потроює шанс ухилення на _%d ходів_ і активується миттєво, але коштує 2 заряди.
items.weapon.melee.quarterstaff.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.quarterstaff.desc=Ціпок з твердого сорту дерева, його кінці оббиті металом.
items.weapon.melee.quarterstaff$defensivestance.name=оборонна стійка
items.weapon.melee.quarterstaff$defensivestance.desc=Дуелянт використовує свій ціпок, щоб відбивати удари та снаряди. Поки вона перебуває в цій стійці, її ухилення від усіх атак потроюється.\n\nЗалишилося ходів: %s.

items.weapon.melee.rapier.name=рапіра
items.weapon.melee.rapier.stats_desc=Ця зброя блокує 0-1 шкоди.
items.weapon.melee.rapier.ability_name=випад
items.weapon.melee.rapier.typical_ability_desc=Дуелянт може зробити _випад_ катаною на ворога, який знаходиться на відстані 1 плитки від неї. Вона рухається у бік ворога, зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає.
items.weapon.melee.rapier.ability_desc=Дуелянт може зробити _випад_ рапірою на ворога, який знаходиться на відстані 1 плитки від неї. Вона рухається у бік ворога, завдає _%1$d-%2$d шкоди_ та гарантовано влучає.
items.weapon.melee.rapier.desc=Тонкий і довгий меч, який забезпечує захист замість рубаючої сили.

items.weapon.melee.roundshield.name=круглий щит
items.weapon.melee.roundshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.roundshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.roundshield.ability_name=захист
items.weapon.melee.roundshield.typical_ability_desc=Дуелянт може _захистити_ себе круглим щитом, стаючи повністю невразливою до наступних фізичних або магічних атак, спрямованих проти неї зазвичай впродовж _%d ходів_. Захист закінчиться, якщо Дуелянт атакує або скористається магією після того, як заблокувала атаку.
items.weapon.melee.roundshield.ability_desc=Дуелянт може _захистити_ себе круглим щитом, стаючи повністю невразливою до наступних фізичних або магічних атак, спрямованих проти неї впродовж _%d ходів_. Захист закінчиться, якщо Дуелянт атакує або скористається магією після того, як заблокувала атаку.
items.weapon.melee.roundshield.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.roundshield.desc=Цей великий щит ефективно блокує атаки, а у крайніх випадках його можна використовувати, як зброю.
items.weapon.melee.roundshield$guardtracker.name=варта
items.weapon.melee.roundshield$guardtracker.guarded=під вартою
items.weapon.melee.roundshield$guardtracker.desc=Дуелянт підготувала свій щит, очікуючи на атаку. Наступна фізична або магічна атаки будуть заблоковані.\n\nЗалишилось ходів: %s.

items.weapon.melee.runicblade.name=рунічний клинок
items.weapon.melee.runicblade.stats_desc=Ця зброя отримує більше сили при покращенні.
items.weapon.melee.runicblade.ability_name=рунічний удар
items.weapon.melee.runicblade.typical_ability_desc=Дуелянт може здійснити _рунічний удар_ рунічним клинком. Ця атака гарантовано влучає і зазвичай _збільшує силу зачарування на +%d%%_.
items.weapon.melee.runicblade.ability_desc=Дуелянт може здійснити _рунічний удар_ рунічним клинком. Ця атака гарантовано влучає і _збільшує силу зачарування на +%d%%_.
items.weapon.melee.runicblade.upgrade_ability_stat_name=Сила вміння
items.weapon.melee.runicblade.desc=Таємнича зброя з далеких земель, з яскраво-синім лезом.

items.weapon.melee.sai.name=парні стилети
items.weapon.melee.sai.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.sai.ability_name=комбо-удар
items.weapon.melee.sai.typical_ability_desc=Дуелянт може здійснити _комбо-удар_ парними стилетами. Ця атака гарантовано влучає і зазвичай завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю за останні 5 ходів.
items.weapon.melee.sai.ability_desc=Дуелянт може здійснити _комбо-удар_ парними стилетами. Ця атака гарантовано влучає і завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю за останні 5 ходів.
items.weapon.melee.sai.desc=Два тонких леза для носіння у кожній руці. Найкраще підходять для знищення ворогів серією блискавичних ударів.
items.weapon.melee.sai$combostriketracker.name=комбо-удар
items.weapon.melee.sai$combostriketracker.desc=Дуелянт нарощує комбо, яке можна використати для збільшення шкоди від здібності комбо-удару. Враховується кожен удар, завданий холодною або метальною зброєю, але 5 ходів без успішної атаки скинуть комбо.\n\nКількість ударів: %1$d.\n\nХодів до того, як попадання скинуться: %2$s.

items.weapon.melee.scimitar.name=ятаган
items.weapon.melee.scimitar.stats_desc=Ця зброя досить швидка.
items.weapon.melee.scimitar.ability_name=танець меча
items.weapon.melee.scimitar.typical_ability_desc=Дуелянт може здійснити _танець меча_ з ятаганом. Ця стійка миттєво дає їй +60%% до швидкості атаки й +50%% до точності зазвичай на _%d ходів_.
items.weapon.melee.scimitar.ability_desc=Дуелянт може здійснити _танець меча_ з ятаганом. Ця стійка миттєво дає їй +60%% до швидкості атаки й +50%% до точності на _%d ходів_.
items.weapon.melee.scimitar.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.scimitar.desc=Меч з товтим кривим лезом. Його форма дозволяє наносити швидкі, але менш потужні атаки.
items.weapon.melee.scimitar$sworddance.name=танець меча
items.weapon.melee.scimitar$sworddance.desc=Дуелянт завдає швидких імпульсних ударів, ніби танцюючи. Завдяки цій стійці вона атакує на 60%% швидше (достатньо, щоб атакувати двічі за хід ятаганом) і має +50%% до точності.\n\nЗалишилося ходів: %s.

items.weapon.melee.sickle.name=серп
items.weapon.melee.sickle.stats_desc=Це досить неточна зброя.
items.weapon.melee.sickle.ability_name=пожинати
items.weapon.melee.sickle.typical_ability_desc=Дуелянт може _пожинати_ ворога за допомогою серпа. Ця руйнівна атака гарантовано влучає і зазвичай завдає _%d шкоди._ Ця нищівна атака спричиняє кровотечу, якщо ціль не має імунітету.
items.weapon.melee.sickle.ability_desc=Дуелянт може _пожинати_ ворога за допомогою серпа. Ця руйнівна атака гарантовано влучає і завдає _%d шкоди._ Ця нищівна атака спричиняє кровотечу, якщо ціль не має імунітету.
items.weapon.melee.sickle.desc=Ручне сільськогосподарське приладдя, яке може одночасно бути сильною, але громіздкою зброєю.

items.weapon.melee.spear.name=Спис
items.weapon.melee.spear.stats_desc=Ця зброя досить повільна.\nЦя зброя має збільшений радіус атаки.
items.weapon.melee.spear.ability_name=пронизувати
items.weapon.melee.spear.typical_ability_desc=Дуелянт може використати вістря списа, щоб _пронизати_ ворога в радіусі атаки, але не поруч з нею. Це зазвичай завдає _%1$d-%2$d шкоди_, відкидає ворога назад і гарантовано влучає.
items.weapon.melee.spear.ability_desc=Дуелянт може використати вістря списа, щоб _пронизати_ ворога в радіусі атаки, але не поруч з ним. Це завдає _%1$d-%2$d шкоди_, відкидає ворога назад і гарантовано влучає.
items.weapon.melee.spear.desc=Тонкий дерев'яний спис з гострим залізним наконечником.

items.weapon.melee.sword.name=Меч
items.weapon.melee.sword.ability_name=розсікти
items.weapon.melee.sword.typical_ability_desc=Дуелянт може _розсікти_ ворога мечем. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.sword.ability_desc=Дуелянт може _розсікти_ ворога мечем. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.sword.desc=Гарно збалансований меч. Не дуже великий, але все ж довший за короткий меч.
items.weapon.melee.sword$cleavetracker.name=розсікти
items.weapon.melee.sword$cleavetracker.desc=Дуелянт готова продовжувати розсікати ворогів! Наступне розсікання не вимагатиме заряду зброї.\n\nХодів залишилося: %s.

items.weapon.melee.warhammer.name=бойовий молот
items.weapon.melee.warhammer.stats_desc=Ця зброя досить точна.
items.weapon.melee.warhammer.ability_name=потужний удар
items.weapon.melee.warhammer.typical_ability_desc=Дуелянт може здійснити _потужний удар_ бойовим молотом. Ця зосереджена атака зазвичай завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.warhammer.ability_desc=Дуелянт може здійснити _потужний удар_ бойовим молотом. Ця зосереджена атака завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.warhammer.desc=Мало хто може встояти перед нищівним ударом цієї велетенської маси сталі й свинцю, але для його ефективного використання потрібна велика сила.

