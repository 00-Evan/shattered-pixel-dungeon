items.artifacts.lloydsbeacon.return=Маяк телепортації був встановлений,тепер ви можете повернутися в це місце у будь-який час.
items.artifacts.lloydsbeacon.desc=Маяк телепортації це хитромудрий магічний прилад, який використовує просторову магію. Маяк може бути використаний для повернення в раніше позначену точку, або може вивільнити сплеск нестабільної телепортуючої магії. Ця магія може бути спрямована на ворога або на самого користувача.
items.artifacts.lloydsbeacon.desc_set=Маяк був встановлений десь на %d рівні підземелля.

