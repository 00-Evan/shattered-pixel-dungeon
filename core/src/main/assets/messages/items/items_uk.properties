###armor curses
items.armor.curses.antientropy.name=%s анти-ентропії.
items.armor.curses.antientropy.desc=Прокляття Анти-ентропії працює проти законів всесвіту, втягуючи енергію в носія з його оточення. Воно злегка підпалює носія, але заморожує все навколо!

items.armor.curses.bulk.name=%s незграбності
items.armor.curses.bulk.desc=Обладунок виглядає більшим, але насправді не має бонусів до захисту. Тим більше, великий розмір робить пересування через двері дуже складним.

items.armor.curses.corrosion.name=%s корозії.
items.armor.curses.corrosion.desc=Обладунок корозії здатен розбризкати корозійну рідину, покривши все навколо липкою кислотою

items.armor.curses.displacement.name=%s телепортації
items.armor.curses.displacement.desc=Прокляття телепортації намагається убезпечити власника обладунку, телепортуючи його у випадкове місце рівня при отриманні шкоди.

items.armor.curses.metabolism.name=%s метаболізму
items.armor.curses.metabolism.desc=Прокляття метаболізму перетворює ситість на здоров'я коли власник обладунку поранений, підсилюючи регенерацію, але одночасно викликаючи голод.

items.armor.curses.multiplicity.name=%s копіювання
items.armor.curses.multiplicity.desc=Обладунок, проклятий копіюванням, містить в собі небезпечну ілюзорну магію. Він може створити копію власника, проте з такими ж шансами на успіх і копію ворога!

items.armor.curses.overgrowth.name=%s природи
items.armor.curses.overgrowth.desc=Обладунки природи вкриті великою кількістю квітучих рослин. Хоча це виглядає цікаво, ніякого додаткового захисту це не надає, проте під час бою ефекти рослин можуть хаотично спрацювати!

items.armor.curses.stench.name=%s смороду
items.armor.curses.stench.desc=Обладунки, прокляті смородом, випускатимуть хмари смердючого отруйного газу, смертельного для будь кого, хто зайде у його хмару.


###glyphs
items.armor.glyphs.affection.name=%s причарування
items.armor.glyphs.affection.desc=Ця потужна руна підкорить розум атакуючого, викликавши тимчасове причарування

items.armor.glyphs.antimagic.name=%s антимагії
items.armor.glyphs.antimagic.desc=Ця потужна руна дозволить обладункам захищати від магічних атак так само, як і від фізичних. На магічний захист не впливає ранг обладунку.

items.armor.glyphs.brimstone.name=%s вогненних чар
items.armor.glyphs.brimstone.desc=Ці чари захищають власника та його речі від вогню, роблячи його повністю невразливим до його шкоди та негативного ефекту.

items.armor.glyphs.camouflage.name=%s маскування
items.armor.glyphs.camouflage.desc=Ця руна дозволяє власнику ховатися у високій траві, надаючи тимчасову невидимість

items.armor.glyphs.entanglement.name=%s укорінення
items.armor.glyphs.entanglement.desc=Ця руна вирощує земляну броню навколо власника, яка поглинає пошкодження, але зникає, якщо користувач переміститься.

items.armor.glyphs.flow.name=%s водних чар
items.armor.glyphs.flow.desc=Ці чари маніпулюють потоками води навколо власника,надаючи йому значну швидкість пересування у воді.

items.armor.glyphs.obfuscation.name=%s тіньових чар
items.armor.glyphs.obfuscation.desc=Ці чари приховують власника,роблячи його непомітнішим

items.armor.glyphs.potential.name=%s потенціалу
items.armor.glyphs.potential.rankings_desc=Вбитий руною потенціалу
items.armor.glyphs.potential.desc=Ця руна випускає хвилі енергії при отриманні шкоди, надаючи заряди жезлам власника при активації.

items.armor.glyphs.repulsion.name=%s відштовхування
items.armor.glyphs.repulsion.desc=Ця руна відбиває енергію удару назад на ворога, відштовхуючи його назад.

items.armor.glyphs.stone.name=%s земних чар
items.armor.glyphs.stone.desc=Ці чари вкривають броню шаром надміцного каменю, що робить неможливим ухилення проте блокує шкоду, пропорційну шансу ухилення.

items.armor.glyphs.swiftness.name=%s швидкості
items.armor.glyphs.swiftness.desc=Ця руна підвищує швидкість власника в разі, якщо за ним не женеться ворог.

items.armor.glyphs.thorns.name=%s шипів
items.armor.glyphs.thorns.desc=Ця потужна руна шкодить ворогам, змушуючи їх повільно кровоточити, коли вони атакують власника.

items.armor.glyphs.viscosity.name=%s в'язкості
items.armor.glyphs.viscosity.deferred=відкладено %d
items.armor.glyphs.viscosity$defereddamage.name=відкладені пошкодження
items.armor.glyphs.viscosity$defereddamage.ondeath=Відкладена шкода вбиває тебе...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Вбитий відкладеною шкодою
items.armor.glyphs.viscosity$defereddamage.desc=Шкода наноситься протягом деякого часу, а не одноразово.\n\nВідкладеної шкоди лишилось: %d.
items.armor.glyphs.viscosity.desc=Ця руна здатна зберігати шкоду, нанесену власнику, наносячи її повільно, а не всю за раз.



