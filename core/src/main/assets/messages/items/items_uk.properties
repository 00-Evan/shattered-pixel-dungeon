items.kindofmisc.unequip_title=Зняти предмет
items.kindofmisc.unequip_message=Спершу ви маєте зняти один з ваших споряджених предметів. Оберіть предмет для заміни.

items.kindofweapon.swift_equip=Ви швидко вдягнули вашу зброю.
items.kindofweapon.equip_cursed=Ваша рука не може відпустити цю зброю.
items.kindofweapon.which_equip_msg=У який слот для зброї ви б хотіли вдягнути цей предмет?\n\nЧемпіон атакує своєю основною зброєю, але може використовувати здібності додаткової. Обидві зброї мають свої власні заряди.\n\nЧемпіон може миттєво поміняти місцями основну і додаткову зброю.
items.kindofweapon.which_equip_primary=Основне (%s)
items.kindofweapon.which_equip_secondary=Додаткове (%s)
items.kindofweapon.empty=порожньо

items.kingscrown.name=Корона Короля дварфів
items.kingscrown.ac_wear=НАДЯГТИ
items.kingscrown.naked=На жаль, корона не здатна посилити спідню білизну.
items.kingscrown.upgraded=Корона зникає у спалаху сили, яка трансформує ваш обладунок!
items.kingscrown.ratgraded=Лапи Короля Щурів яскраво сяють, в той час як ваш обладунок трансформується!
items.kingscrown.desc=Корона останнього Короля дварфів, вона сяє від неймовірної магічної сили.\n\nБудучи надягнутою, корона перенесе свою силу у обладунок героя, перетворивши його на _унікальний епічний обладунок зі спеціальними здібностями._ Новий обладунок збереже усі властивості старого.

items.liquidmetal.name=рідкий метал
items.liquidmetal.ac_apply=ЗАСТОСУВАТИ
items.liquidmetal.prompt=Виберіть метальну зброю
items.liquidmetal.already_fixed=Ця метальна зброя вже в ідеальному стані!
items.liquidmetal.apply=Ви використовуєте %d рідкого металу для ремонту вашої метальної зброї.
items.liquidmetal.desc=Якщо нанести цю магічну рідину на метальну зброю, то тріщини і просічки, що виникли від використання, згладжуються, а метальна зброя відновиться до ідеального стану!\n\nДля зброї 1 рівня знадобиться 10 рідкого металу для повного відновлення, для зброї 5 рівня знадобиться 30. Кожне покращення подвоює необхідну кількість металу.\n\nРідкий метал не можна використовувати для ремонту наконечників на дротиках.

items.lostbackpack.name=загублений ранець
items.lostbackpack.desc=Це ваш загублений інвентар. Підберіть його, щоб повернути всі речі, які були втрачені вами!

items.merchantsbeacon.name=Торгівельний маяк
items.merchantsbeacon.ac_use=ВИКОРИСТАТИ
items.merchantsbeacon.desc=Ця дивна технологія дварфів дозволяє спілкуватися на великих відстанях.\n\nПісля активації цей маяк дозволить вам продавати товари до крамниці з будь-якого місця у підземеллі.\n\nТим не менш, магіЇ всередині маяка вистачає лише на одну сесію, тому використовуйте його розумно.

items.stylus.name=Містичний грифель
items.stylus.ac_inscribe=ЗАЧАРУВАТИ
items.stylus.prompt=Виберіть обладунок.
items.stylus.identify=Ви маєте спочатку розпізнати цей обладунок.
items.stylus.cursed=Магія стилусу не працює на проклятому обладунку.
items.stylus.inscribed=Руна сяє на вашому обладунку!
items.stylus.desc=Цей чаклунський грифель зроблений з темного, дуже міцного каменю. Використовуючи його, ви можете нанести магічну руну на обладунок, але ви не можете обрати, яку саме руну буде нанесено, грифель вирішить це за вас.

items.tengusmask.name=Маска Тенгу
items.tengusmask.ac_wear=НАДЯГТИ
items.tengusmask.used=Маска розсипається попелом, в той час як її сила вливається у вас!
items.tengusmask.desc=Ця маска злетіла з лиця Тенгу, як той загинув від вашого удару. ви відчуваєте велику силу у ній, можливо, Тенгу черпав з неї свою міць?\n\nБудучи надягненою, маска передасть вам свою силу, розблокуючи _вибір підкласу_.\n\nЯкий підклас оберете?

items.torch.name=Смолоскип
items.torch.ac_light=ЗАПАЛИТИ
items.torch.desc=Коли темрява здобуває силу, факел розжене її та освітить шлях до істини

items.waterskin.name=Баклага
items.waterskin.ac_drink=ВИПИТИ
items.waterskin.collected=Ви зібрали краплю роси у свою баклагу.
items.waterskin.full=Ваша баклага повна!
items.waterskin.empty=Ваша баклага пуста!
items.waterskin.desc=Ємність для рідини, зроблена зі шкіри та закрита міцним корком.
items.waterskin.desc_water=Зараз у баклазі є лише трохи питної води. У підземеллі точно має щось бути, що можна сюди помістити.
items.waterskin.desc_heal=Баклага зараз зберігає цілющу воду. Чим більше вона заповнена, ти  сильніше ви вилікуєтесь як вип'єте з неї. Ви питимите якраз стільки, скільки треба для повного зцілення.
items.waterskin.desc_full=Повна баклага випромінює енергію, можливо вона зможе освятити ще якусь річ?
