items.armor.armor.ac_detach=ВІДЧЕПИТИ
items.armor.armor.detach_seal=Ви відчіпляєте знак від обладунків.
items.armor.armor.equip_cursed=Обладунки боляче впиваються у ваше тіло
items.armor.armor.identify=Ви достатньо використовували цей обладунок, щоб розпізнати його.
items.armor.armor.incompatible=Несумісність різних типів магії стерла руну з цієї броні!
items.armor.armor.curr_absorb=Цей обладунок блокує _%1$d-%2$d пошкоджень_ і потребує _%3$d  сили_ для комфортного використання.
items.armor.armor.avg_absorb=Зазвичай цей обладунок блокує _%1$d-%2$d пошкоджень_ і потребує _%3$d сили_ для комфортного використання.
items.armor.armor.too_heavy=Через вашу недостатню силу, в цьому обладунку ви будете повільнішим, незграбнішим та менш захищеним.
items.armor.armor.probably_too_heavy=Здається, цей обладунок заважкий для тебе.
items.armor.armor.excess_str=Через вашу додаткову силу, ви будете _більш спритними_ у цьому обладунку.
items.armor.armor.evasion=Обладунок посилений на _ухилення._
items.armor.armor.defense=Обладунок посилений на _захист._
items.armor.armor.inscribed=обладунок зачарований _%s._
items.armor.armor.cursed_worn=Через те, що цей обладунок проклятий, ви не можете його зняти.
items.armor.armor.cursed=Ви відчуваєте темну магію, що наповнює цей обладунок.
items.armor.armor.weak_cursed=Навіть попри те, що броня проклята, ви можете зняти її.
items.armor.armor.not_cursed=Цей обладунок вільний від злих чарів.
items.armor.armor.seal_attached=Зламаний знак воїна прикріплений до цієї броні, надає до _%d захисту_.
