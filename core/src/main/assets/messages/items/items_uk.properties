items.artifacts.timekeepershourglass.freeze=Заморожуй час навколо себе
items.artifacts.timekeepershourglass.prompt=Як би ви хотіли використовувати магію пісочного годинника?\n\nПеребуваючи в стазисі (застої) , час буде нормально рухатися, поки ви замерзли - ви невразливі, цей режим витрачає до 5 зарядів зараз.\n\nКоли час заморожений, ви можете рухатися так, ніби ваші дії не займають часу. Це можна деактивувати в будь-який час, використавши пісочний годинник або атакуючи ворога.
items.artifacts.timekeepershourglass.desc=Цей великий пісочний годинник виглядає досить невибагливо, але ви відчуваєте велику силу в його тонкій вирізаній рамі. Коли ви обертаєте пісочний годинник і спостерігаєте за насипанням піску, ви можете відчути його магічне затягування, безумовно, використання цієї магії дасть вам деякий контроль над часом.
items.artifacts.timekeepershourglass.desc_hint=Пісочний годинник, здається, втратив весь свій пісок, якби тільки ви могли знайти ще десь трохи ...
items.artifacts.timekeepershourglass.desc_cursed=Проклятий пісочний годинник заблокований для використання, ви відчуваєте, як він намагається маніпулювати вами.
items.artifacts.timekeepershourglass$sandbag.name=мішечок магічного піску
items.artifacts.timekeepershourglass$sandbag.levelup=Ви додаєте пісок до пісочного годинника.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Ваш пісочний годинник наповнився чарівним піском!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=У вас немає пісочного годинника, щоб якось використати цей пісок.
items.artifacts.timekeepershourglass$sandbag.desc=Цей невеликий мішечок з дрібним піском повинен відмінно працювати з вашим пісочним годинником.\n\nЗдається дивним, що крамар має цей конкретний товар прямо тоді, коли вам це потрібно ...

