items.food.frozencarpaccio.desc=Шматок замороженого сирого м’яса. Єдиний спосіб його з'їсти -  це нарізати його тонкими скибочкам, і таким чином вже спожити його, досить дивно, але воно на диво смачне.

items.food.meatpie.name=м'ясний пиріг
items.food.meatpie.eat_msg=Ця їжа - прекрасна!
items.food.meatpie.desc=Делікатесний пиріг з в'яленого м'яса. Цей пиріг вас набагато сильніше наситить, ніж якась інша їжа ,яку можна знайти у підземеллі.

items.food.mysterymeat.name=загадкове м'ясо
items.food.mysterymeat.eat_msg=Їжа мала дивний смак.
