items.scrolls.scroll.cursed=Ваш проклятий гримуар заважає вам використати магію цього сувою! Лише сувій очищення матиме достатньо сили, щоб знищити темну силу прокляття...
items.scrolls.scroll$placeholder.name=сувій

items.scrolls.inventoryscroll.warning=Ви дійсно хочете відмінити використання цього сувою? Цим самим ви знищите його.
items.scrolls.inventoryscroll.yes=Так, я впевнений.
items.scrolls.inventoryscroll.no=Ні, я передумав.

items.scrolls.scrollofidentify.name=сувій розпізнавання
items.scrolls.scrollofidentify.inv_title=Розпізнати предмет
items.scrolls.scrollofidentify.it_is=Ваш сувій розпізнає %s.
items.scrolls.scrollofidentify.desc=Цей сувій розкриває всі таємниці будь-якого предмета.

items.scrolls.scrolloflullaby.name=сувій колискової
items.scrolls.scrolloflullaby.sooth=З сувою звучить колискова мелодія. Вам хочеться заснути.
items.scrolls.scrolloflullaby.desc=Будучи прочитаним, цей сувій викличе магічну мелодію, яка занурить всіх, хто її почув, у магічний сон. Для вас і ваших союзників  цей сон - лікувальний.

items.scrolls.scrollofmagicmapping.name=сувій магічної карти
items.scrolls.scrollofmagicmapping.layout=Тепер ви знаєте план поверху.
items.scrolls.scrollofmagicmapping.desc=Прочитавши цей сувій, ваша свідомість наповниться всією інформацією про план та усі таємниці поверху, на якому був прочитаний цей сувій. Проте розташування предметів та істот все ще буде таємницею.

items.scrolls.scrollofmirrorimage.name=сувій ілюзій
items.scrolls.scrollofmirrorimage.copies=Сувій створює ваші ілюзії.
items.scrolls.scrollofmirrorimage.no_copies=Сувій намагається створити ваші ілюзії, але для них немає місця.
items.scrolls.scrollofmirrorimage.desc=Прочитавши цей сувій, ви створите двох ваших ілюзорних двійників. Вони подібні до ваших слабких клонів та будуть переслідувати ворогів. Проте, вони не мають жодної міцності та зникнуть при отриманні шкоди.

items.scrolls.scrollofretribution.name=сувій відплати
items.scrolls.scrollofretribution.blast=Потужна магічна енергія виривається з сувою!
items.scrolls.scrollofretribution.desc=Прочитавши цей сувій, ви випустите концентровану смертельну магію, яка черпатиме силу з ваших страждань. Чим менше у вас здоров'я - тим сильніший буде заряд. Якщо у вас дуже мало здоров'я, то цей заряд здатен відразу знищити майже усіх ворогів.\n\nВикористання цього сувою виснажить вас, послабивши та засліпивши.

items.scrolls.scrollofrage.name=сувій виклику
items.scrolls.scrollofrage.roar=Сувій видає гучний рев, який чути на весь поверх!
items.scrolls.scrollofrage.desc=Прочитавши цей сувій, він викличе потужний рев, який привертає увагу всіх ворогів на поверсі та розлючує тих, що поруч.

items.scrolls.scrollofrecharging.name=сувій перезарядки
items.scrolls.scrollofrecharging.surge=Магічний потік проходить через ваше тіло, перезаряджаючи жезли!
items.scrolls.scrollofrecharging.desc=Чиста магічна сила, яка заточена в цьому пергаменті, будучи випущеною, з часом заряджатиме усі жезли користувача.

items.scrolls.scrollofremovecurse.name=сувій очищення
items.scrolls.scrollofremovecurse.inv_title=Очистити предмет
items.scrolls.scrollofremovecurse.cleansed=Ваш предмет оточує очисне сяйво, і злі чари розсіюються!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш предмет оточує очисне сяйво, але нічого не відбувається.
items.scrolls.scrollofremovecurse.desc=Магія, яка заточена в цьому сувої, при використанні вмить зніме будь-яке прокляття з однієї зброї, персня, жезла, обладунку чи артефакта.

items.scrolls.scrollofteleportation.name=сувій телепортації
items.scrolls.scrollofteleportation.tele=Вас телепортувало в інше місце поверху.
items.scrolls.scrollofteleportation.no_tele=Магічна телепортація провалилась.
items.scrolls.scrollofteleportation.cant_reach=Ви не можете телепортуватись туди.
items.scrolls.scrollofteleportation.prompt=Виберіть місце для телепортації
items.scrolls.scrollofteleportation.desc=Заклинання на цьому пергаменті миттєво перенесе читача в інше місце поверху. Сувій надає пріоритет областям, де читач раніше ще не бував, але без можливості телепортації за зачинені двері чи барикади. Проте, сувій може показати приховані двері, що ведуть у нові кімнати.

items.scrolls.scrollofterror.name=сувій жаху
items.scrolls.scrollofterror.none=Сувій випускає блискучий спалах червоного світла.
items.scrolls.scrollofterror.one=Сувій випускає блискучий спалах червоного світла, через що %s втікає!
items.scrolls.scrollofterror.many=Сувій випускає блискучий спалах червоного світла, через що монстри тікають!
items.scrolls.scrollofterror.desc=Прочитавши цей сувій, він вивільнить спалах червоного світла, який переповнить жахом усіх істот у вашому полі зору, через що вони втечуть. Напад на ворога, що втікає, скоротить ефект.

items.scrolls.scrolloftransmutation.name=сувій перетворення
items.scrolls.scrolloftransmutation.inv_title=Перетворити предмет
items.scrolls.scrolloftransmutation.nothing=Не стається нічого особливого.
items.scrolls.scrolloftransmutation.morph=Ваш предмет перетворюється у щось інше!
items.scrolls.scrolloftransmutation.desc=У сувої міститься потужна перетворююча магія. Якщо його використати на підходящий предмет, то той перетвориться на інший предмет того ж типу. Магія навіть збереже покращення, зачарування та руни.

items.scrolls.scrollofupgrade.name=сувій покращення
items.scrolls.scrollofupgrade.inv_title=Покращити предмет
items.scrolls.scrollofupgrade.weaken_curse=Сувій покращення послаблює прокляття на предметі.
items.scrolls.scrollofupgrade.remove_curse=Сувій покращення очищує ваш предмет від прокляття.
items.scrolls.scrollofupgrade.desc=Цей сувій може покращити один предмет. Жезл стане потужнішим та отримає додаткові заряди. Зброя матиме збільшені пошкодження, а обладунки - захист.  Сила перснів посилиться.\n\nЦей сувій навіть здатен пом’якшити або іноді повністю розвіяти ефекти прокляття, хоча він і не має такої сили, як сувій очищення.\n\nМагія сувою може конфліктувати з чарами на зброї та рунами на обладунках, стираючи їх. Шанс на це починає з'являтися при покращенні після +4, а на рівні +8 та вище, цей ефект буде гарантованим.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=Рідкісний сувій КАУНАН
items.scrolls.exotic.exoticscroll.sowilo=Рідкісний сувій СОВІЛО
items.scrolls.exotic.exoticscroll.laguz=Рідкісний сувій ЛАҐУЗ
items.scrolls.exotic.exoticscroll.yngvi=Рідкісний сувій ІНГВІ
items.scrolls.exotic.exoticscroll.gyfu=Рідкісний сувій ҐІФУ
items.scrolls.exotic.exoticscroll.raido=Рідкісний сувій РАЙДО
items.scrolls.exotic.exoticscroll.isaz=Рідкісний сувій ІСА
items.scrolls.exotic.exoticscroll.mannaz=Рідкісний сувій МАННАЗ
items.scrolls.exotic.exoticscroll.naudiz=Рідкісний сувій НАУДІЗ
items.scrolls.exotic.exoticscroll.berkanan=Рідкісний сувій БЕРКАНАН
items.scrolls.exotic.exoticscroll.odal=Рідкісний сувій ОДАЛ
items.scrolls.exotic.exoticscroll.tiwaz=Рідкісний сувій ТЕЙВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=На цьому чорному пергаменті написана сяюча магічна руна, яку неможливо розшифрувати. Схоже, що вона незвична для цього місця. Хто знає, що станеться, якщо її прочитати вголос?

items.scrolls.exotic.scrollofsirenssong.name=сувій пісні сирени
items.scrolls.exotic.scrollofsirenssong.prompt=Виберіть ціль
items.scrolls.exotic.scrollofsirenssong.no_target=Сувій активується без цілі
items.scrolls.exotic.scrollofsirenssong.cancel=Ви маєте обрати ціль
items.scrolls.exotic.scrollofsirenssong.desc=При прочитанні цей сувій грає привабливу мелодію, яка захоплює розум ворога, на якого направлене чаклунство, і перетворює його на постійного союзника! Інші вороги, які чують мелодію, тимчасово причаровуються.\n\nОсобливо сильні вороги можуть опиратися ефекту захоплення розуму й будуть лише причаровані.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=захоплений
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Це створіння було захоплене магією сувою пісні сирен.\n\nЗахоплена істота є вашим постійним союзником, і буде атакувати будь-яких ворогів, яких зустріне.

items.scrolls.exotic.scrollofantimagic.name=сувій антимагії
items.scrolls.exotic.scrollofantimagic.desc=Закляття у цьому сувої закутає вас у магічну ауру, яка тимчасово блокуватиме всі магічні ефекти, як шкідливі, так і корисні.

items.scrolls.exotic.scrollofchallenge.name=сувій виклику
items.scrolls.exotic.scrollofchallenge.desc=При прочитанні, цей сувій видає голосне ревіння, яке приваблює до героя ворогів, одночасно створюючи поруч з ним невелику арену.\n\nДопоки герой знаходиться у зоні цієї арени, він/вона отримуватимуть на 33% менше пошкоджень з усіх джерел (це застосовується перед будь-якими іншими формами зниження отриманих пошкоджень), і не втрачатиме ситість.\n\nРозмір арени буде масштабований відповідно до розміру зони, в якій знаходиться герой. У деяких зонах з босами арена буде особливо маленькою.
items.scrolls.exotic.scrollofchallenge$challengearena.name=арена виклику
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Сувій виклику створив навкруги вас арену, заповнену червоним коливаючимся туманом.\n\nДопоки ви знаходитесь у тумані, ваш голод не буде зростати, і ви будете отримувати на 33 %% менше пошкоджень з усіх джерел. Якщо ви маєте інші способи зниження отримуваної шкоди (такі, як обладунок), то вони будуть застосовані після 33 %% зниження.\n\nЗалишилось ходів: %d

items.scrolls.exotic.scrollofdivination.name=сувій ворожіння
items.scrolls.exotic.scrollofdivination.nothing_left=Не лишилося чого ідентифікувати!
items.scrolls.exotic.scrollofdivination.desc=Цей сувій назавжди ідентифікує чотири випадкові типи предметів. Сувій може ідентифікувати колір зілля, руну сувою або самоцвіт персня. Ідентифікованими можуть бути не лише ті предмети, які ви носите з собою.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш сувій ворожіння ідентифікував предмети:

items.scrolls.exotic.scrollofdread.name=сувій смертельного жаху
items.scrolls.exotic.scrollofdread.desc=При прочитанні цей сувій видає спалах червоного світла, який викликає невимовний жах в усіх ворогів у полі вашого зору. Цей ефект настільки значний, що вони будуть намагатися швидко втікти з усього підземелля, щоб більше їх ніколи не бачили!\n\nТак само як і з сувоєм жаху, цей ефект припиниться з часом, або якщо ворог буде атакований.\n\nВороги з сильною волею, якто боси, потраплять під вплив звичайного жаху замість смертельного.

items.scrolls.exotic.scrollofenchantment.name=сувій зачарування
items.scrolls.exotic.scrollofenchantment.inv_title=Зачарувати предмет
items.scrolls.exotic.scrollofenchantment.weapon=Виберіть, як зачарувати вашу зброю.
items.scrolls.exotic.scrollofenchantment.armor=Виберіть, яку руну нанести на ваш обладунок.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Відмова все одно витратить сувій.
items.scrolls.exotic.scrollofenchantment.cancel=скасувати
items.scrolls.exotic.scrollofenchantment.desc=Цей сувій наділить зброю чи обладунок потужною магічною енергією. Читач навіть має певну ступінь контролю над тим, які саме чари будуть нанесені.

items.scrolls.exotic.scrollofforesight.name=сувій проникливості
items.scrolls.exotic.scrollofforesight.desc=After reading this scroll, the detail of nearby terrain will be constantly fed to the reader's mind in crystal clarity. This effect lasts for a considerable amount of time, and will reveal all hidden doors or traps, making searching unnecessary.

items.scrolls.exotic.scrollofmetamorphosis.name=scroll of metamorphosis
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Choose a talent to metamorphose.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Choose a new talent to replace your metamorphosed talent with.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorphose talent
items.scrolls.exotic.scrollofmetamorphosis.desc=This scroll contains powerful transmutation magic, which will apply to the caster instead of to an item. The magic of this scroll will let you select one talent, and replace it with one of three talents of the same tier from different hero classes!\n\nThis effect can only apply to class talents, not talents gained from subclasses or armor abilities. Talents that you cannot use will not be given as options.

items.scrolls.exotic.scrollofmysticalenergy.name=сувій містичної енергії
items.scrolls.exotic.scrollofmysticalenergy.desc=Після звільнення, чиста магічна сила, яка схована у цьому пергаменті, буде певний час заряджати споряджені артефакти.

items.scrolls.exotic.scrollofpassage.name=сувій переходу
items.scrolls.exotic.scrollofpassage.desc=Закляття на цьому пергаменті перемістить вас до найближчого входу у зону. Дуже зручно для швидкого переміщення до крамниці.

items.scrolls.exotic.scrollofprismaticimage.name=сувій призматичного вартового
items.scrolls.exotic.scrollofprismaticimage.desc=Прочитавши цей сувій, ви створите вашу призматичну копію. Вона матиме такий же захист, як і ви, проте зменшене здоров'я та силу атаки..\n\nКопія з'являється тільки тоді, коли її хазяїну загрожують вороги, за інших обставин, вона невидима та неактивна.\n\nЯкщо у вас вже є призматична копія, повторне застосування сувою повністю її зцілить.

items.scrolls.exotic.scrollofpsionicblast.name=сувій ментального удару
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ментальний удар розриває вашу свідомість...
items.scrolls.exotic.scrollofpsionicblast.desc=Цей сувій містить неймовірно руйнівну енергію, яку можна направити на знищення розуму усіх видимих істот.\n\nОднак є вагомий мінус, ви також отримаєте пошкодження, засліплення та ослаблення. Чим більше ворогів підпаде під дію цього чаклування , тим менше буде завдано вам шкоди.



###spells
items.spells.alchemize.name=Алхімія
items.spells.alchemize.prompt=Alchemize an Item
items.spells.alchemize.desc=This spell contains transmutative powers similar to those found in an alchemy pot. Each cast allows the user to turn an item (or stack of items) into gold or alchemical energy.\n\nAlchemize is sold from shops, and can also be made using alchemy. A scroll is mixed with a runestone or seed to create an arcane catalyst, that catalyst can then be used to create several uses of alchemize.
items.spells.alchemize$wndalchemizeitem.sell=Turn into %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Turn 1 into %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Turn all into %dg
items.spells.alchemize$wndalchemizeitem.energize=Перетворити в %d енергії
items.spells.alchemize$wndalchemizeitem.energize_1=Перетворити 1 у %d енергії
items.spells.alchemize$wndalchemizeitem.energize_all=Перетворити все у %d енергії

items.spells.aquablast.name=водяний вибух
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain, douse fires, and knock back characters near the burst.

items.spells.arcanecatalyst.name=містичний каталізатор
items.spells.arcanecatalyst.desc=Золотистий порошок, утворений з розщепленої есенції сувоїв. Він світиться у темряві.\n\nЗазвичай цей каталізатор використовують, як алхімічний інгредієнт, проте ви також можете використати його напряму для отримання ефекту випадкового сувою.

items.spells.beaconofreturning.name=маяк повернення
items.spells.beaconofreturning.preventing=Могутня магічна аура цього місця не дозволяє вам використати закляття!
items.spells.beaconofreturning.creatures=Аура ворожої істоти не дозволяє вам телепортуватись.
items.spells.beaconofreturning.set=Маяк встановлено у вашій теперішній точці перебування.
items.spells.beaconofreturning.wnd_body=Установка замінить локацію, куди маяк був встановлений перед цим.\n\nВикористання поверне вас до останнього місця установки та використає один заряд чарів.
items.spells.beaconofreturning.wnd_set=Встановити
items.spells.beaconofreturning.wnd_return=Повернутися
items.spells.beaconofreturning.desc_set=Цей маяк встановлено десь на %d поверсі.
items.spells.beaconofreturning.desc=Це складне закляття надає користувачу можливість повернутися до заданого місця, незалежно від відстані. Заклинання буде використано лише після повернення, його можна використати стільки разів, скільки вам потрібно, але воно запам’ятає лише останнє місце, у яке було встановлено.

items.spells.curseinfusion.name=прокляте зачарування
items.spells.curseinfusion.inv_title=Проклясти предмет
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will gain upgrades in addition to being cursed. Curse infusion upgrades do not stack, and the upgrades are lost if the item becomes uncursed.

items.spells.featherfall.name=сповільнене падіння
items.spells.featherfall.light=Ви відчуваєте себе надзвичайно легкими!
items.spells.featherfall.desc=Це закляття змінює вплив гравітації на чаклуна та дозволяє йому на короткий час падати з великої висоти без шкоди для себе. Кожне використання закляття забезпечить захист лише від падіння в одну прірву.
items.spells.featherfall$featherbuff.name=сповільнене падіння
items.spells.featherfall$featherbuff.desc=You are under the effects of a feather fall spell, allowing you to fall into a chasm without taking damage! This effect will expire when it is used, or after a bit of time passes.\n\nTurns remaining: %s.

items.spells.spell.ac_cast=ЧАКЛУВАТИ
items.spells.spell.no_magic=Ви не можете чаклувати через магічний імунітет.

items.spells.magicalinfusion.name=магічне покращення
items.spells.magicalinfusion.inv_title=Покращити предмет
items.spells.magicalinfusion.infuse=Your item is infused with arcane energy!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal it will never erase an enchantment on a weapon or a glyph on armor, including curses.

items.spells.magicalporter.name=телепортатор
items.spells.magicalporter.inv_title=Телепортувати предмет
items.spells.magicalporter.nowhere=Ви нікуди не можете це телепортувати.
items.spells.magicalporter.desc=Це магічне заклинання транспортує будь-який предмет. Однак, на відміну від торгового маяка, товари будуть перевезені до входу на наступний рівень після боса.

items.spells.phaseshift.name=нестабільний телепорт
items.spells.phaseshift.no_target=There is nothing to teleport there.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor, and stun them for a significant amount of time. Powerful foes will be able to resist the stunning effect. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=записати пастку
items.spells.reclaimtrap.no_trap=Там немає пастки.
items.spells.reclaimtrap.desc_trap=Наразі заклинання пронизано символом _%s._
items.spells.reclaimtrap.desc=Це заклинання містить залишки механічної енергії ЗМ-300. При застосуванні на активній пастці, її сила буде поглинена заклинанням, що дозволить викликати ефект пастки в будь-якому місці, яке вам подобається.\n\nОднак деякі пастки можуть працювати не у всіх місцях, а заклинання може зберігати лише одну пастку за раз.

items.spells.recycle.name=переробити
items.spells.recycle.inv_title=Переробити предмет
items.spells.recycle.recycled=Ваш предмет був перероблений у: %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, runestone, or tipped dart into a random item of the same type.

items.spells.summonelemental.name=викликати духа стихій
items.spells.summonelemental.ac_imbue=НАДІЛИТИ
items.spells.summonelemental.summon_limit=You can only have one elemental summoned at a time.
items.spells.summonelemental.imbue_prompt=Imbue an item
items.spells.summonelemental.desc=This spell channels the energy of the elemental embers used to make it, and will allow you to summon a friendly elemental to fight with you! Only one elemental can be summoned at a time, but the spell can be re-cast to return the elemental to you at no cost.
items.spells.summonelemental.desc_newborn=The spell is currently unimbued, and will summon a _newborn elemental_. You can imbue an identified potion of liquid flame, potion of frost, scroll of recharging, or scroll of transmutation to power the spell up, causing its next summon to be a full power elemental!
items.spells.summonelemental.desc_fire=The spell is currently hot to the touch, its next summon will be a _fire elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_frost=The spell is currently cold to the touch, its next summon will be a _frost elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_shock=The spell is currently radiating static energy, its next summon will be a _shock elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_chaos=The spell is currently radiating chaotic energy, its next summon will be a _chaos elemental_. You can imbue a different item, but the spell will lose its current imbue.

items.spells.targetedspell.prompt=Виберіть ціль
items.spells.targetedspell.inv_title=Наділити предмет

items.spells.telekineticgrab.name=telekinetic grab
items.spells.telekineticgrab.cant_grab=You can't grab that.
items.spells.telekineticgrab.no_target=There's nothing to grab there.
items.spells.telekineticgrab.desc=This spell allows the caster to remotely grab all items at a location, or all thrown weapons stuck to an enemy!\n\nIt can't be used to grab items that someone else owns, or to grab containers like chests.

items.spells.wildenergy.name=нестабільна енергія
items.spells.wildenergy.desc=Це заклинання містить частину проклятої енергії, яка живила ЗМ-300. Під час відтворення вона заряджатиме ваші жезли та артефакти, а також викликає ефект якогось проклятого жезла. Ви можете вибрати напрям пострілу цією проклятою магією.


###runestones
items.stones.inventorystone.ac_use=ВИКОРИСТАТИ

items.stones.runestone$placeholder.name=рунічний камінь

items.stones.stoneofaggression.name=камень агресії
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few turns, but when used on yourself or allies it will last significantly longer.
items.stones.stoneofaggression$aggression.name=targeted
items.stones.stoneofaggression$aggression.desc=Manipulative magic is forcing all nearby enemies to attack this character.\n\nTurns remaining: %s.

items.stones.stoneofaugmentation.name=камінь посилення
items.stones.stoneofaugmentation.inv_title=Посилити предмет
items.stones.stoneofaugmentation.desc=Цей камінь несе в собі потужну магію, яка може посилити спорядження, покращуючи одну його властивість ціною іншої.\n\nВикористання на зброї дозволить вам підвищити  її швидкість атаки або пошкодження, нанесені нею.\n\nВикористання на обладунках дозволить вам посилити їх захист або рейтинг ухилення.
items.stones.stoneofaugmentation$wndaugment.choice=Що ви хочете посилити?
items.stones.stoneofaugmentation$wndaugment.speed=Швидкість
items.stones.stoneofaugmentation$wndaugment.damage=Пошкодження
items.stones.stoneofaugmentation$wndaugment.evasion=Ухилення
items.stones.stoneofaugmentation$wndaugment.defense=Захист
items.stones.stoneofaugmentation$wndaugment.none=Прибрати посилення
items.stones.stoneofaugmentation$wndaugment.cancel=Не зважай

items.stones.stoneofblast.name=Рунічний камінь вибуху
items.stones.stoneofblast.desc=Цей рунічний камінь миттєво вибухне у місці, куди його кинуто. Подібно до бомби,він нанесе шкоду усім навколо.

items.stones.stoneofblink.name=Рунічний камінь стрибка
items.stones.stoneofblink.desc=Цей рунічний камінь телепортує героя у місце, куди його було кинуто.

items.stones.stoneofclairvoyance.name=Рунічний камінь прозріння
items.stones.stoneofclairvoyance.desc=Цей рунічний камінь відкриє таємниці всіх клітинок у широкому радіусі навколо місця, куди його було кинуто. Його магія здатна навіть проникати крізь стіни.

items.stones.stoneofdeepsleep.name=stone of deep sleep
items.stones.stoneofdeepsleep.desc=When this stone is thrown at an enemy, it will put them into a deep magical sleep. Magically slept enemies will sleep forever until disturbed.

items.stones.stoneofdisarming.name=Рунічний камінь деактивації
items.stones.stoneofdisarming.desc=Цей рунічний камінь несе в собі магію, здатну знищити підступні пастки, розкидані по підземеллю. Він роззброїть до 9 пасток навколо себе.

items.stones.stoneofenchantment.name=Рунічний камінь зачарування
items.stones.stoneofenchantment.inv_title=Зачарувати предмет
items.stones.stoneofenchantment.weapon=Ваша зброя сяє у темряві!
items.stones.stoneofenchantment.armor=Ваш обладунок сяє у темряві!
items.stones.stoneofenchantment.desc=Цей рунічний камінь несе потужну магію зачарування. На відміну від сувою покращення, він не посилить предмет явно, надаючи йому замість цього нові магічні сили.

items.stones.stoneoffear.name=stone of fear
items.stones.stoneoffear.desc=When this stone is thrown onto a character they will be overwhelmed with terror, and will turn and flee. Attacking a fleeing character will shorten the effect.

items.stones.stoneofflock.name=Рунічний камінь отари
items.stones.stoneofflock.desc=Цей рунічний камінь прикликає магічних овець навколо себе на короткий час

items.stones.stoneofintuition.name=Рунічний камінь інтуїції
items.stones.stoneofintuition.inv_title=Виберіть предмет
items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in scrolls of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify the type of a potion, scroll, or ring by guessing. A correct guess will also preserve the magic in the stone, allowing it to be used a second time!
items.stones.stoneofintuition$wndguess.text=Спробуйте вгадати тип невідомого предмета. Якщо у вас вийде, його буде розпізнано!
items.stones.stoneofintuition$wndguess.correct=Вірно! Тип предмету розпізнано!
items.stones.stoneofintuition$wndguess.preserved=Your stone of intuition has been preserved!
items.stones.stoneofintuition$wndguess.incorrect=Ви не вгадали.

items.stones.stoneofshock.name=Рунічний камінь енергії
items.stones.stoneofshock.desc=Цей рунічний камінь випускає заряд електрики, тимчасово оглушуючи всіх ворогів поблизу та надаючи заряд жезла за кожного зачепленого ворога.

###wands
items.wands.cursedwand.ondeath=Ви були вбиті власним %s.
items.wands.cursedwand.nothing=Нічого не відбулося.
items.wands.cursedwand.grass=Навколо вас піднімається трава!
items.wands.cursedwand.fire=Ви відчуваєте запах диму...
items.wands.cursedwand.transmogrify_wand=Ваш жезл перетворився на щось інше!
items.wands.cursedwand.transmogrify_other=Ваш предмет перетворився на щось інше!

items.wands.wand.ac_zap=ВИСТРЕЛИТИ
items.wands.wand.fizzles=Ваш жезл іскрить. Він не має достатньо зарядів.
items.wands.wand.no_magic=Ваш жезл іскрить; ви не можете користуватися жезлами будучи імунним до магії.
items.wands.wand.self_target=Неможливо вистрелити у себе!
items.wands.wand.identify=Ви достатньо знайомі з вашим жезлом, щоб її розпізнати.
items.wands.wand.resin_one=This wand has gained _1 level_ from arcane resin.
items.wands.wand.resin_many=This wand has gained _%d levels_ from arcane resin.
items.wands.wand.cursed=Цей жезл проклятий, а його магія хаотична та непередбачувана.
items.wands.wand.not_cursed=Цей жезл вільний від темної магії.
items.wands.wand.curse_discover=%s - проклятий!
items.wands.wand.prompt=Виберіть, куди стріляти
items.wands.wand$placeholder.name=wand

items.wands.wandofblastwave.name=жезл вибухової хвилі
items.wands.wandofblastwave.staff_name=патериця вибухової хвилі
items.wands.wandofblastwave.ondeath=Ви загинули від чар вашого Жезлу Силового Удару
items.wands.wandofblastwave.desc=Цей жезл зроблений з чогось подібного до мармуру, має золоті вставки та круглий чорний кристал на верхівці. Він доволі важкий.
items.wands.wandofblastwave.stats_desc=Цей жезл посилає заряд, який вибухає у цільовому місці. Він завдає _%1$d - %2$d_ шкоди та є настільки сильним, що може відправити більшість ворогів у політ.
items.wands.wandofblastwave.bmage_desc=Коли _Бойовий маг_ атакує ворога патерицею вибухової хвилі, ворог матиме шанс бути відкинутим назад, як при ударі Еластичною зброєю.
items.wands.wandofblastwave.eleblast_desc=Стихійний вибух із жезлом вибухової хвилі завдає 67% шкоди та збиває всіх ворогів поза зоною вибуху.

items.wands.wandofcorrosion.name=Жезл Корозії
items.wands.wandofcorrosion.staff_name=Патериця Корозії
items.wands.wandofcorrosion.desc=Цей жезл зроблений з мертвотно-сірого каменю та має сяючий помаранчевий кристал на верхівці.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 4 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=Жезл Панування
items.wands.wandofcorruption.staff_name=Патериця Панування
items.wands.wandofcorruption.already_corrupted=Неможливе подальше використання на даного персонажа.
items.wands.wandofcorruption.desc=Цей жезл випромінює хаотичну темну енергію. Він має невеликий декоративний череп на верхівці.
items.wands.wandofcorruption.stats_desc=Цей жезл випустить заряд руйнівної енергії, який буде накладати на ворогів негативні ефекти, врешті-решт підкоряючи їх вашій волі. Вороги здатні протистояти ефекту жезла, але ослаблених підкорити значно легше.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=Жезл Дезінтеграції
items.wands.wandofdisintegration.staff_name=Патериця Дезінтеграції
items.wands.wandofdisintegration.desc=Цей жезл зроблений з суцільного шматка обсидіану. Всередині нього пульсує фіолетове світло. Його руйнівна сила готова вирватися вперед.
items.wands.wandofdisintegration.stats_desc=Цей жезл випускає смертоносний промінь, який пронизує будь-які перешкоди та сягає все далі з кожним покращенням жезла. Промінь наносить _%1$d - %2$d шкоди_, яка збільшується з кожним пронизаним ворогом.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=Жезл Вогняного Шторму
items.wands.wandoffireblast.staff_name=Патериця Вогняного Шторму
items.wands.wandoffireblast.desc=Цей жезл зроблений з червоного лакованого дерева та має золоті візерунки. Він тріскотить та шипить на своїй верхівці, готовий випустити свою могутню магію.
items.wands.wandoffireblast.stats_desc=This wand blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the wand uses, the larger and stronger the effect.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=Жезл Морозу
items.wands.wandoffrost.staff_name=Патериця Морозу
items.wands.wandoffrost.desc=Цей жезл, судячи з усього, зроблений з якогось магіічного льоду. Його верхівка світиться яскравіше. Жезл дуже холодний, але ваші руки чомусь лишаються теплими.
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this wand.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=Жезл Блискавок
items.wands.wandoflightning.staff_name=Патериця Блискавок
items.wands.wandoflightning.ondeath=Ви загинули від вашого Жезлу Блискавок...
items.wands.wandoflightning.desc=Цей жезл зроблений з суцільного металу. Він доволі важкий. На верхівці розміщені два виступи, між якими проскакують дуги електрики.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this wand can damage you, but won't hurt your allies.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=Жезл Живої Землі
items.wands.wandoflivingearth.staff_name=Патериця Живої Землі
items.wands.wandoflivingearth.desc=Цей жезл зроблений з дивного каменю з прожилками жовтої сяючої енергії. Камені трохи зсуваються, як ви стискаєте жезл, ніби відчуваючи вашу руку.
items.wands.wandoflivingearth.stats_desc=Цей жезл посилає заряди магічного каменю у ворогів, наносячи _%1$d - %2$d шкоди._ Камінь також оточить вас, надаючи захист, пропорційний до нанесеної шкоди. Якщо буде отримано достатню кількість кам'яного щита, він перетвориться у кам'яного захисника на наступний хід.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=rock armor
items.wands.wandoflivingearth$rockarmor.desc=Магічний камінь оточив ваше тіло, намагаючись вас захистити. При наступній атаці він знизить отриману шкоду на 50%%. Проте, кожна заблокована атака послаблює кам'яний щит.\n\nЗалишок Щита: %1$d.\n\nЯкщо ви маєте достатньо каменю навколо вас, наступний постріл жезлу перетворить ваш кам'яний щит на Захисника, який битиметься на вашому боці.\n\nЩиту необхідно для формування Захисника: %2$d.
items.wands.wandoflivingearth$earthguardian.name=Кам'яний Захисник
items.wands.wandoflivingearth$earthguardian.desc=Камінь, прикликаний вашим жезлом, перетворився на Кам'яного Захисника! Він атакуватиме ворогів поблизу, змушуючи їх нападати на нього, а не на вас. Коли ворогів навколо не лишиться, Захисник перетвориться назад у щит та повернеться при наступному застосуванні жезла.\n\nМіць Захисника залежить від рівня жезла. Зараз він здатен заблокувати _%1$d - %2$d шкоди._

items.wands.wandofmagicmissile.name=Жезл Магічних Стріл
items.wands.wandofmagicmissile.staff_name=Патериця Магічних Стріл
items.wands.wandofmagicmissile.desc=Цей доволі простий жезл запускає стріли з чистої енергії. Хоча і будучи позбавленим будь-яких особливих ефектів, цей жезл має більше зарядів та трохи посилює інші жезли, будучи покращеним.
items.wands.wandofmagicmissile.stats_desc=Кожна магічна стріла наносить _%1$d - %2$d шкоди_ та трохи посилить інші жезли, якщо цей покращений.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=magic charge
items.wands.wandofmagicmissile$magiccharge.desc=Ваш Жезл Магічних Стріл повертає силу іншим жезлам, посилюючи їх наступне використання.\n\nВаші жезли посилені до: +%d.\n\nХодів Магічного Заряду лишилось: %s.

items.wands.wandofprismaticlight.name=Жезл Чистого Світла
items.wands.wandofprismaticlight.staff_name=Патериця Чистого Світла
items.wands.wandofprismaticlight.desc=Цей жезл зроблений з суцільного шматка осяйного кристала, схожого на гладке скло. Спалахи світла танцюють навколо верхівки, готові відправитися вперед.
items.wands.wandofprismaticlight.stats_desc=Цей жезл випускає промені світла, які пронизують темряву підземелля, виявляючи приховані місця та пастки. Промінь також осліпить ворогів та нанесе _%1$d - %2$d шкоди._ Демони та нежить спалахнуть у праведному вогні, отримуючи додаткову шкоду.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=Жезл Відродження
items.wands.wandofregrowth.staff_name=Патериця Відродження
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the wand uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by leveling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=Коли _бойовий маг_ вражає ворога патерицею росту і стоїть на траві, він отримує природне зцілення пропорційно завданій шкоді.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Росянка
items.wands.wandofregrowth$dewcatcher.desc=Росянки - дивовижні рослини, які накопичують магічну росу. Вони намагаються замаскуватися у густій траві, проте сяйво зібраної роси видає їх.
items.wands.wandofregrowth$seedpod.name=Насінник
items.wands.wandofregrowth$seedpod.desc=Насінники - магічні рослини, які лишають по собі насіння інших рослин замість свого. Тим не менш, вони здатні якось розмножуватись, не маючи власного насіння.
items.wands.wandofregrowth$lotus.name=Золотий Лотус
items.wands.wandofregrowth$lotus.desc=Золотий Лотус є рідкісною рослиною, що може бути створена лише потужним жезлом відродження. Його аура посилює всі рослини навколо та їх ефекти, але спаливши всю свою силу, він швидко гине.\n\nЦей Лотус був створений жезлом відродження _+%1$d_. Всі рослини в радіусі його дії миттєво спрацюють, якщо посаджені під персонажем. Вони також матимуть _%2$d%% шанс_ лишити по собі насіння, а змазані дротики отримають додаткові _%3$d%% міцності_.

items.wands.wandoftransfusion.name=Жезл Передачі
items.wands.wandoftransfusion.staff_name=Патериця Передачі
items.wands.wandoftransfusion.ondeath=Ви загинули від використання вашого Жезла Передачі
items.wands.wandoftransfusion.charged=Ваша патериця заряджена життєвою енергією ворога!
items.wands.wandoftransfusion.desc=Хоч і будучи доволі просто зробленим, цей жезл вирізняється пурпуровим руків'ям та вугільно-чорним каменем на верхівці.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=Коли _бойовий маг_ вражає зачарованого ворога патерицею передачі, він отримує щит, а його наступний постріл цією патерицею не буде коштувати здоров’я.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=Жезл Охорони
items.wands.wandofwarding.staff_name=Патериця Охорони
items.wands.wandofwarding.no_more_wards=Ваш жезл не може прикликати більше охоронців.
items.wands.wandofwarding.bad_location=Ви не можете розмістити тут Охоронця.
items.wands.wandofwarding.desc=Цей короткий металевий жезл має яскравий фіолетовий кристал, що левітує навколо верхівки.
items.wands.wandofwarding.stats_desc=Замість нанесення прямої шкоди ворогам, цей жезл прикликатиме нерухомих охоронців та вартових. Вони можуть бути прикликані всюди, навіть за стінами, якщо ви мажте там огляд. Цей жезл може витримати _%d енергії_ підтримки охоронців одночасно.
items.wands.wandofwarding.bmage_desc=Коли _бойовий маг_ вражає ворога патерицею охорони, усі активні вартові мають шанс зцілитися.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=Менший Охоронець
items.wands.wandofwarding$ward.desc_1=Цей базовий охоронець буде автоматично посилати заряди у ворогів, що зайдуть у його радіус огляду, наносячи _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати лише один раз перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_2=Охоронець
items.wands.wandofwarding$ward.desc_2=Цей покращений охоронець, на відміну від свого меншого родича, може атакувати кілька разів. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати лише тричі перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_3=Майстер Охоронець
items.wands.wandofwarding$ward.desc_3=Найсильніший з-поміж Охоронців може атакувати більше разів, ніж його попередники. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати п'ять разів перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_4=Менший Вартовий
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=Вартовий
items.wands.wandofwarding$ward.desc_5=Покращений Вартовий більший та витриваліший.  Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить та вилікує його.\n\nЦей Вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Вартового.
items.wands.wandofwarding$ward.name_6=Майстер Вартовий
items.wands.wandofwarding$ward.desc_6=Повністю покращений Вартовий значно міцніший від своїх попередників. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони вилікує його.\n\nЦей Вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Вартового.
items.wands.wandofwarding$ward.dismiss_title=Розвіяти охоронця?
items.wands.wandofwarding$ward.dismiss_body=Ви можете розвіяти цього охоронця, якщо ви більше не хочете, щоб ваш жезл підтримував його. Це негайно його знищить.\n\nРозвіяти охоронця?
items.wands.wandofwarding$ward.dismiss_confirm=так
items.wands.wandofwarding$ward.dismiss_cancel=ні

###weapon curses
items.weapon.curses.annoying.name=%s надокучливості
items.weapon.curses.annoying.msg_1=ОХХ, МИ Б'ЄМОСЯ, ЧИ ЩО?
items.weapon.curses.annoying.msg_2=ТАК, ТРИМАЙТЕ ЙОГО!
items.weapon.curses.annoying.msg_3=АГОВ, ПОСЛУХАЙ!
items.weapon.curses.annoying.msg_4=ЦЕ ВЖЕ БОС, ТАК !?
items.weapon.curses.annoying.msg_5=АУЧ, НЕ РОЗМАХУЙ МНОЮ ТАК СИЛЬНО !
items.weapon.curses.annoying.msg_6=DIE, INSECT!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CAN WE TAKE A BREAK!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=WELL STRUCK!
items.weapon.curses.annoying.msg_11=I didn't want to be a weapon, I wanted to be a lumberjack's axe.
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=Надокучлива зброя здатна говорити, але вона занадто енергійна. Вона часто привертає зайву увагу до вас, навіть цього не прагнучи.

items.weapon.curses.dazzling.name=dazzling %s
items.weapon.curses.dazzling.desc=Dazzling weapons will sometimes flash with dazzling light, blinding everything that can see them.

items.weapon.curses.displacing.name=%s зміщення
items.weapon.curses.displacing.desc=Зброя зміщення наділена хаотичною магією телепортації та може переміщувати ворогів по поверху випадковим чином та на випадкову відстань.

items.weapon.curses.explosive.name=explosive %s
items.weapon.curses.explosive.warm=Тепло...
items.weapon.curses.explosive.hot=Гаряче!
items.weapon.curses.explosive.desc=Вибухова зброя постійно нарощує потужність і вибухає, завдаючи шкоди власнику та ворогу.
items.weapon.curses.explosive.desc_cool=Зараз ваша зброя холодна на дотик.
items.weapon.curses.explosive.desc_warm=Ваша зброя нарощує енергію і стає теплою...
items.weapon.curses.explosive.desc_hot=Your weapon is hot! It's about to explode!

items.weapon.curses.friendly.name=%s дружби
items.weapon.curses.friendly.desc=Дружня зброя найкраще підходить для пацифістів, іноді прикликючи магію причарування, роблячи бій неможливим.

items.weapon.curses.polarized.name=%s всього або нічого
items.weapon.curses.polarized.desc=На цю зброю впливає магія, що призводить до того, що атаки наносять на 50% більше шкоди, або не наносять її взагалі.

items.weapon.curses.sacrificial.name=%s пожертви
items.weapon.curses.sacrificial.desc=Зброя пожертви вимагатиме крові власника в обмін на використання у бою. Чим здоровіший власник, тим більше крові забере прокляття.

items.weapon.curses.wayward.name=%s незграбності
items.weapon.curses.wayward.desc=Wayward weapons will sometimes become extremely inaccurate. This magic lasts for a little while when it activates, but can be dispelled by landing a blow with the wayward weapon.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Your wayward weapon's magic has activated, making it extremely inaccurate for a short time. Note that this does not affect attacks which are guaranteed to hit, such as surprise attacks. Successfully attacking with the wayward weapon will clear this effect immediately.\n\nTurns remaining: %s.

###enchantments
items.weapon.enchantments.blazing.name= %s вогняних чар
items.weapon.enchantments.blazing.desc=Це зачарування наділяє зброю здатністю плюватись вогнем, підпалюючи ворогів і завдаючи бонусної шкоди тим, хто вже горить.

items.weapon.enchantments.blocking.name=%s оборони
items.weapon.enchantments.blocking.desc=Blocking weapons have a chance to briefly shield you after attacking with them.
items.weapon.enchantments.blocking$blockbuff.name=blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has granted you a brief boost to your defensive power!\n\nShielding remaining: %d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=%s цвітіння
items.weapon.enchantments.blooming.desc=Квітуча зброя містить магію, яка змусить рослинність проростати на ворогах, які були уражені цією зброєю, або навколо них.

items.weapon.enchantments.chilling.name= %s холоду
items.weapon.enchantments.chilling.desc=Вороги, уражені цим зачаруванням, задубівають, рухаючись та атакуючи повільніше.

items.weapon.enchantments.kinetic.name=%s інерції
items.weapon.enchantments.kinetic.desc=Коли ворога вбивають зброєю інерції, будь-яка надмірна шкода зберігається зброєю та додаватиметься до наступної успішної атаки.
items.weapon.enchantments.kinetic$conserveddamage.name=conserved damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Ваша зброя зберегла надлишкову шкоду від попереднього вбивства, і застосує її, як бонусну, у наступній атаці. Енергія буде повільно зменшуватись з часом.\n\nЗбережена шкода: %d.

items.weapon.enchantments.corrupting.name= %s панування
items.weapon.enchantments.corrupting.desc=Ці потужні чари володіють здатністю підкорення ворогів. Коли ворога вбивають цією зброєю, є шанс, що він постане з мертвих та підкориться вашій волі.

items.weapon.enchantments.elastic.name=%s відкидання
items.weapon.enchantments.elastic.desc=Зброя відкидання має шанс відштовхнути ворогів назад, хоч і не дуже далеко.

items.weapon.enchantments.grim.name=%s вироку
items.weapon.enchantments.grim.desc=Ці потужні чари володіють здатністю миттєво вбивати ворога. Ефект має все більший шанс спрацювати, коли ворог слабшає.

items.weapon.enchantments.lucky.name=%s удачі
items.weapon.enchantments.lucky.desc=Вороги, які були вбиті зброєю удачі, мають шанс залишити додаткову здобич.

items.weapon.enchantments.precise.name=%s вірного ока
items.weapon.enchantments.precise.desc=Ця зброя має шанс 100-відсоткового влучення у ворога, незалежно від обставин.

items.weapon.enchantments.projecting.name=%s проекції
items.weapon.enchantments.projecting.desc=За допомогою цього зачарування, зброя ближнього бою отримає додаткову дальність атаки. Зброя дальнього бою може ігнорувати найближчі стіни.

items.weapon.enchantments.shocking.name= %s розрядів
items.weapon.enchantments.shocking.desc=Електричні дуги, що вискакують з цієї зброї, наносять додаткову шкоду всім ворогам поруч.

items.weapon.enchantments.unstable.name= %s хаосу
items.weapon.enchantments.unstable.desc=Це зачарування випромінює хаотичну енергію, з кожним ударом застосовуючи різні зачарування.

items.weapon.enchantments.vampiric.name=%s вампіризму
items.weapon.enchantments.vampiric.desc=Це потужне зачарування дозволяє витягувати життєву силу з ворога при кожному ударі. Ефект посилюється, коли у власника мало здоров'я.


###melee weapons
items.weapon.melee.assassinsblade.name=Стилет убивці
items.weapon.melee.assassinsblade.stats_desc=Ця зброя сильніша при неочікуваних атаках
items.weapon.melee.assassinsblade.desc=Невелике хвилясте лезо з обсидіану, яким, попри його малу вагу, складно користуватись, може наносити справді смертельні удари.

items.weapon.melee.battleaxe.name=Бойова сокира
items.weapon.melee.battleaxe.stats_desc=Це досить точна зброя.
items.weapon.melee.battleaxe.desc=Величезне сталеве лезо цієї бойової сокири здатне наносити важкі пошкодження.

items.weapon.melee.crossbow.name=Арбалет
items.weapon.melee.crossbow.stats_desc=Ця зброя підвищує пошкодження дротиків, коли вона споряджена, і навіть надасть їм своє зачарування.
items.weapon.melee.crossbow.desc=Досить складна зброя, яка стріляє дротиками на виняткових швидкостях. Вага цього арбалета та міцна конструкція роблять його гідною зброєю для ближнього бою, хоч він для цього і не призначений.

items.weapon.melee.dagger.name=Кинджал
items.weapon.melee.dagger.stats_desc=Ця зброя сильніша при неочікуваних атаках.
items.weapon.melee.dagger.desc=Простий залізний кинджал зі зношеною дерев'яною ручкою.

items.weapon.melee.dirk.name=Кріс
items.weapon.melee.dirk.stats_desc=Ця зброя сильніша при неочікуваних атаках.
items.weapon.melee.dirk.desc=Трохи довший та міцніший кинджал, що дає змогу наносити збільшену шкоду.

items.weapon.melee.flail.name=Бойовий ціп
items.weapon.melee.flail.stats_desc=Ця зброя - неточна.\nЦією зброєю не можна атакувати зненацька.
items.weapon.melee.flail.desc=Шипаста куля прикріплена до ручки за допомогою довгого ланцюга. Дуже незграбна зброя, але пряме влучення буде руйнівним.

items.weapon.melee.gauntlet.name=Кам'яна длань
items.weapon.melee.gauntlet.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.gauntlet.desc=Ця магічна рукавиця зроблена з багряної тканини,вкритої важким магічним каменем. Тканина стискається навколо вашої руки, роблячи товсті кам'яні плити майже другою шкірою. Використання такої важкої зброї вимагає величезної могутності, але й додає руйнівної сили вашим ударам.

items.weapon.melee.glaive.name=Глефа
items.weapon.melee.glaive.stats_desc=Ця зброя досить повільна.\nЦя зброя має збільшений радіус атаки.
items.weapon.melee.glaive.desc=Масивний спис, у якого лезо меча замість наконечника.

items.weapon.melee.gloves.name=Шиповані рукавиці
items.weapon.melee.gloves.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.gloves.desc=Ці рукавиці не забезпечують ніякого реального захисту, але вони можуть виступати в якості зброї, зберігаючи руки вільними.

items.weapon.melee.greataxe.name=Бардиш
items.weapon.melee.greataxe.stats_desc=Ця зброя неймовірно важка.
items.weapon.melee.greataxe.desc=Розрахована для носіння на плечі, ця велетенська сокира настільки ж руйнівна, наскільки важка.

items.weapon.melee.greatshield.name=Егіда
items.weapon.melee.greatshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.greatshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.greatshield.desc=Більш подібна до пересувної стіни, ця егіда дає великий захист, проте нею важко атакувати.

items.weapon.melee.greatsword.name=Цвайхандер
items.weapon.melee.greatsword.desc=Це довжелезне лезо завдає великих ушкоджень, вкладаючи свою велетенську масу у кожен удар.

items.weapon.melee.handaxe.name=Сокира
items.weapon.melee.handaxe.stats_desc=Це досить точна зброя.
items.weapon.melee.handaxe.desc=Легка сокира, найчастіше застосовувана для рубання дерев, але також підходяща і для ворожих голів.

items.weapon.melee.knuckles.name=Кастет
items.weapon.melee.knuckles.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.knuckles.desc=Залізна оправа, що завдяки своїй формі ідеально сидить на руці. Зберігає руки вільними, але дозволяє бити сильніше, ніж голими руками.

items.weapon.melee.longsword.name=Клеймор
items.weapon.melee.longsword.desc=Довге сталеве лезо цього меча відблискує заспокійливим світлом, хоча великий розмір робить його доволі важким.

items.weapon.melee.mace.name=Булава
items.weapon.melee.mace.stats_desc=Це досить точна зброя.
items.weapon.melee.mace.desc=Великий залізний наконечник цієї зброї завдає значних ушкоджень.

items.weapon.melee.magesstaff.name=Патериця мага
items.weapon.melee.magesstaff.ac_imbue=НАДІЛИТИ
items.weapon.melee.magesstaff.ac_zap=ВИСТРЕЛИТИ
items.weapon.melee.magesstaff.prompt=Оберіть жезл
items.weapon.melee.magesstaff.imbue=Ви наділяєте свою патерицю силою %s.
items.weapon.melee.magesstaff.preserved=Жезл був збережений!
items.weapon.melee.magesstaff.preserved_resin=The previous wand was disenchanted into arcane resin.
items.weapon.melee.magesstaff.conflict=Різні типи магії конфліктують та знищують зачарування вашої патериці.
items.weapon.melee.magesstaff.id_first=Спершу потрібно ідентифікувати цей жезл.
items.weapon.melee.magesstaff.cursed=Ви не можете використовувати проклятий жезл.
items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this wand?\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a _level %d_ staff.
items.weapon.melee.magesstaff.imbue_lost=Це жезл, який наділяє силою вашу патерицю, буде втрачений.
items.weapon.melee.magesstaff.imbue_talent=The wand currently imbued in your staff has a _%1$d%% chance_ to be returned at +0. Wand returns remaining: _%2$d_. If your wand is not preserved, you will get 1 arcane resin instead.
items.weapon.melee.magesstaff.yes=Так,я впевнений.
items.weapon.melee.magesstaff.no=Ні, я передумав
items.weapon.melee.magesstaff.desc=Ця патериця створена самим магом. Це унікальна магічна зброя. Замість того, щоб мати вроджену магічну силу, вона може бути наділена енергією будь-якого жезла.
items.weapon.melee.magesstaff.no_wand=В даний час патериця не має магічної сили, вона має бути _наділеною силою жезла_, перед тим, як почати її використовувати для заклинань.
items.weapon.melee.magesstaff.has_wand=Зараз патериця наділена силою _%s._
items.weapon.melee.magesstaff.cursed_wand=Ця патериця проклята, що робить її магію хаотичною та непередбачуваною.

items.weapon.melee.meleeweapon.stats_known=Це _%1$d-рангова_ зброя ближнього бою, яка наносить _%2$d-%3$d ушкоджень_ і вимагає щонайменше _%4$d сили_.
items.weapon.melee.meleeweapon.stats_unknown=Зазвичай ця _%1$d-рангова_ зброя ближнього бою, яка наносить _%2$d-%3$d ушкоджень_ і вимагає щонайменше _%4$d сили_.
items.weapon.melee.meleeweapon.probably_too_heavy=Ймовірно, ця зброя занадто важка для вас.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=Короткий меч
items.weapon.melee.shortsword.desc=Короткий меч, всього на кілька сантиметрів довший за кинджал.

items.weapon.melee.quarterstaff.name=Ціпок
items.weapon.melee.quarterstaff.stats_desc=Ця зброя блокує 0-2 шкоди.
items.weapon.melee.quarterstaff.desc=Ціпок з твердого сорту дерева, його кінці оббиті металом.

items.weapon.melee.roundshield.name=Круглий щит
items.weapon.melee.roundshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.roundshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.roundshield.desc=Цей великий щит ефективно блокує атаки, а у крайніх випадках його можна використовувати, як зброю.

items.weapon.melee.runicblade.name=Рунічний меч
items.weapon.melee.runicblade.stats_desc=Ця зброя отримує більше сили при покращенні.
items.weapon.melee.runicblade.desc=Таємнича зброя з далеких земель, з яскраво-синім лезом.

items.weapon.melee.sai.name=Парні стилети
items.weapon.melee.sai.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.sai.desc=Два тонких леза для носіння у кожній руці. Найкраще підходять для знищення ворогів серією блискавичних ударів.

items.weapon.melee.scimitar.name=Ятаган
items.weapon.melee.scimitar.stats_desc=Ця зброя досить швидка.
items.weapon.melee.scimitar.desc=Меч з товтим кривим лезом. Його форма дозволяє наносити швидкі, але менш потужні атаки.

items.weapon.melee.spear.name=Спис
items.weapon.melee.spear.stats_desc=Ця зброя досить повільна.\nЦя зброя має збільшений радіус атаки.
items.weapon.melee.spear.desc=Тонкий дерев'яний спис з гострим залізним наконечником.

items.weapon.melee.sword.name=Меч
items.weapon.melee.sword.desc=Гарно збалансований меч. Не дуже великий, але все ж довший за короткий меч.

items.weapon.melee.warhammer.name=Бойовий молот
items.weapon.melee.warhammer.stats_desc=Ця зброя досить точна.
items.weapon.melee.warhammer.desc=Мало хто може встояти перед нищівним ударом цієї велетенської маси сталі й свинцю, але для його ефективного використання потрібна велика сила.

items.weapon.melee.whip.name=Батіг
items.weapon.melee.whip.stats_desc=Ця зброя має значно розширений радіус атаки.
items.weapon.melee.whip.desc=Шипований наконечник цього батога хоч і наносить мало шкоди, але його дальність атаки не має аналогів.

items.weapon.melee.wornshortsword.name=Зношений короткий меч
items.weapon.melee.wornshortsword.desc=Дуже короткий меч, зношений через інтенсивне використання. Він слабший і трохи легший, ніж звичайний короткий меч.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Дротик адреналіну
items.weapon.missiles.darts.adrenalinedart.desc=These darts are tipped with a swiftthistle-based compound which will boost the movement and attack speed of allies, or briefly lower the movement speed of enemies. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.blindingdart.name=Сліпучий дротик
items.weapon.missiles.darts.blindingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Спалахачу, яка осліпить свою ціль на короткий час. Однак дротик не дезорієнтує ціль, тому ворог все одно знатиме, де ви були.

items.weapon.missiles.darts.chillingdart.name=Морозяний дротик
items.weapon.missiles.darts.chillingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Морозяника, яка значно охолодить ціль.

items.weapon.missiles.darts.cleansingdart.name=cleansing dart
items.weapon.missiles.darts.cleansingdart.desc=These darts are tipped with a mageroyal-based compound which will temporarily make allies immune to all negative effects, or will cleanse positive effects from enemies. Enemies may even briefly forget that they are attacking or fleeing from you. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.dart.name=Дротик
items.weapon.missiles.darts.dart.ac_tip=ЗМАЗАТИ
items.weapon.missiles.darts.dart.prompt=Оберіть насінину
items.weapon.missiles.darts.dart.tip_title=Змазування дротиків
items.weapon.missiles.darts.dart.tip_desc=Насіння можна поєднати з одним або двома дротиками, щоб посилити їх. Кожен тип насіння видасть свій тип дротику, що має унікальний ефект.\n\nПоєднуючи дротик з цією насіниною, ви отримаєте _%s._
items.weapon.missiles.darts.dart.tip_all=змазати %1$d дротиків %2$d насіннинами
items.weapon.missiles.darts.dart.tip_two=змазати 2 дротики однією насіниною
items.weapon.missiles.darts.dart.tip_one=змазати 1 дротик однією насіниною
items.weapon.missiles.darts.dart.tip_cancel=скасувати
items.weapon.missiles.darts.dart.desc=Ці прості загострені дерев'яні тріски збалансовані так, щоб їх було комфортно кидати. Їх можна змазати речовинами насінин, щоб отримати бонусні ефекти для них.
items.weapon.missiles.darts.dart.unlimited_uses=Однак, завдяки своїй простій конструкції, дротик не буде втрачати міцності при застосуванні.

items.weapon.missiles.darts.displacingdart.name=Портальний дротик
items.weapon.missiles.darts.displacingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Портальця, яка телепортуватиме  ворога, в якого ви поцілили, на невелику відстань.

items.weapon.missiles.darts.healingdart.name=Цілющий дротик
items.weapon.missiles.darts.healingdart.desc=Ці дротики вкриті складом на основі Соняха та будуть застосовувати лікування до цілі. Вони все ще наносять шкоду ворогам, проте безпечні для союзників.

items.weapon.missiles.darts.holydart.name=Святий дротик
items.weapon.missiles.darts.holydart.desc=These darts are tipped with a starflower-based compound which infuses holy energy into their target. Allies and regular enemies will become blessed, but undead or demonic enemies will take heavy damage. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.incendiarydart.name=Запальний дротик
items.weapon.missiles.darts.incendiarydart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Драконки. Ця хімічна речовина дуже активна, і при влученні у ворога, він буде підпалений.

items.weapon.missiles.darts.paralyticdart.name=Паралітичний дротик
items.weapon.missiles.darts.paralyticdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Дубокореня. Ця хімічна речовина паралізує свою ціль.

items.weapon.missiles.darts.poisondart.name=Отруйний дротик
items.weapon.missiles.darts.poisondart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Горемоху. Вона дуже токсична та отруїть ціль.

items.weapon.missiles.darts.rotdart.name=Корозійний дротик
items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies. These last longer than other tipped darts, but their durability cannot be boosted.

items.weapon.missiles.darts.shockingdart.name=Штормовий дротик
items.weapon.missiles.darts.shockingdart.desc=На наконечник цього дротика було нанесено хімічну речовину на основі Грозової лози, яка при влученні вдарить ворога слабким розрядом.

items.weapon.missiles.darts.tippeddart.ac_clean=ОЧИСТИТИ
items.weapon.missiles.darts.tippeddart.clean_title=Очистити дротики
items.weapon.missiles.darts.tippeddart.clean_desc=Ця дія видалить змазку з дротика, зробивши його звичайним.
items.weapon.missiles.darts.tippeddart.clean_all=очистити всі
items.weapon.missiles.darts.tippeddart.clean_one=очистити один
items.weapon.missiles.darts.tippeddart.cancel=скасувати
items.weapon.missiles.darts.tippeddart.durability=Змазані дротики після застосування втратять змазку та знову стануть звичайними.
items.weapon.missiles.darts.tippeddart.uses_left=Цей набір дротиків має _%d/%d_ використань, перш ніж змазка зноситься..
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Але вони настільки високоякісні, що не зношуються._
items.weapon.missiles.darts.tippeddart.about_to_break=Змазка на дротику скоро вивітриться!


items.weapon.missiles.bolas.name=Болас
items.weapon.missiles.bolas.desc=Ця незвичайна зброя завдає небагато шкоди, проте вона значно уповільнює ворогів.

items.weapon.missiles.boomerang.name=Бумеранг
items.weapon.missiles.boomerang.desc=Будучи кинутою у ворога, ця зброя повернеться до рук її власника.
items.weapon.missiles.boomerang.durability=Завдяки своїй міцній конструкції цей бумеранг не зламається від використання.

items.weapon.missiles.fishingspear.name=Гарпун
items.weapon.missiles.fishingspear.desc=Крихітні метальні списи, призначені для риболовлі. Вони також добре себе показали в якості імпровізованої зброї.

items.weapon.missiles.forcecube.name=Силовий Куб
items.weapon.missiles.forcecube.ondeath=Ви вбили себе вашим Силовим Кубом...
items.weapon.missiles.forcecube.desc=Це дивна зброя невелика і має незвичайну форму. Вона неймовірно важка. Коли вона буде кинута,вона вивільнить внутрішню енергію в точці влучення, яка матиме вигляд кінетичного вибуху.

items.weapon.missiles.heavyboomerang.name=Важкий бумеранг
items.weapon.missiles.heavyboomerang.desc=Цей великий бумеранг важко використовувати ефективно, але він завдає значної шкоди. Після декількох ходів він повернеться до місця, з якого він був кинутий.

items.weapon.missiles.javelin.name=Метальний спис
items.weapon.missiles.javelin.desc=Ці великі списи збалансовані так, щоб тримати наконечник попереду, коли вони розсікають повітря.

items.weapon.missiles.kunai.name=Кунай
items.weapon.missiles.kunai.desc=Ці маленькі ножі дуже потужні в майстерних руках. Вони найефективніші при неочікуваних атаках.

items.weapon.missiles.missileweapon.stats=Це _ %1$d - рангова_ метальна зброя наносить _%2$d-%3$d ушкоджень _ та  вимагає _%4$d сили _ для нормального використання.
items.weapon.missiles.missileweapon.distance=Ця зброя призначена для використання на відстані, вона точніша коли ворог знаходитсья далеко, проте її значно важче застосовувати в ближньому бою.
items.weapon.missiles.missileweapon.durability=Метальна зброя буде зношуватися і ламатись, коли вона використовується.
items.weapon.missiles.missileweapon.uses_left=У цієї зброї ще є _%d/%d _ кидків до того, як вона зламається.
items.weapon.missiles.missileweapon.unlimited_uses=_Ця настільки високоякісна, що ламатися не буде._.
items.weapon.missiles.missileweapon.about_to_break=Ваша метальна зброя скоро зламається.
items.weapon.missiles.missileweapon$placeholder.name=thrown weapon

items.weapon.missiles.shuriken.name=Сюрикен
items.weapon.missiles.shuriken.desc=Металеві зірочки з дуже гострими лезами. Вони легкі і прості у використанні на ходу. Один сюрикен може бути кинутий миттєво після переміщення.

items.weapon.missiles.throwingclub.name=Метальна довбня
items.weapon.missiles.throwingclub.desc=Примітивна метальна зброя, по суті це великий камінь, який кріпиться до палиці. Хоча йому трохи не вистачає шкоди, твердий кам'яний наконечник робить зброю довговічною та не дає їй застрягати у ворогах.

items.weapon.missiles.throwinghammer.name=Метальний молот
items.weapon.missiles.throwinghammer.desc=Цей здоровенний молот призначений для того, щоб метати його в ворога. Хоча він завдає дещо менше шкоди, ніж ріжуча зброя, його гладка монолітна конструкція забезпечує велику міцність.

items.weapon.missiles.throwingknife.name=Метальний ніж
items.weapon.missiles.throwingknife.desc=Цей легкий ніж збалансований для кидку. Він найефективніший при неочікуваних атаках.

items.weapon.missiles.throwingspear.name=Метальний дротик
items.weapon.missiles.throwingspear.desc=Цей легкий спис має тонке древко, яке призначене для кидків,а не для рукопашного бою.

items.weapon.missiles.throwingstone.name=Камінь
items.weapon.missiles.throwingstone.desc=Ці камені відшліфовані, що дозволяє їх кидати з більшою силою, ніж звичайні камені. Незважаючи на майстерне виготовлення, вони все ще не є дуже надійною зброєю.

items.weapon.missiles.tomahawk.name=Томагавк
items.weapon.missiles.tomahawk.desc=Ця метальна сокира має зубці на лезі, через що її трохи складніше використовувати. Тим не менш, удар цією зброєю по ворогу змусить його кровоточити.

items.weapon.missiles.trident.name=Тризубець
items.weapon.missiles.trident.desc=Масивний спис з трьома смертельними зубцями на кінці. Він важкий, але досить смертоносний.


items.weapon.spiritbow.name=Лук душ
items.weapon.spiritbow.ac_shoot=ВИСТРЕЛИТИ
items.weapon.spiritbow.prompt=Виберіть ціль
items.weapon.spiritbow.stats=Цей лук не можна покращити сувоєм, проте він сам буде покращуватись, коли ви підвищуватимете свій рівень. На поточному рівні, стріли, випущені з лука, будуть наносити _%1$d-%2$d ушкоджень_ . Лук вимагає _%3$d сили_, щоб нормально його використовувати.
items.weapon.spiritbow.desc=Лук, зроблений з давнього магічного дерева. Його тятива та візерунки сяють чистим блакитним світлом. Цей лук здатен створювати магічні стріли, а тому не потребує боєприпасів.

items.weapon.weapon.identify=Тепер ви добре знайомі зі своєю зброєю, щоб ідентифікувати її.
items.weapon.weapon.too_heavy=Через вашу недостатню силу, ця зброя зменшить вашу швидкість атаки, точність та здатність до несподіваних атак.
items.weapon.weapon.excess_str=Через вашу надлишкову силу, ви наносимите додаткові _%d шкоди_. при використанні цієї зброї.
items.weapon.weapon.incompatible=Взаємодія різних типів магії знищує чари на цій зброї!
items.weapon.weapon.cursed_worn=Оскільки ця зброя проклята, ви не здатні від неї позбавитись.
items.weapon.weapon.cursed=Ви відчуваєте, що у цій зброї ховається темна магія.
items.weapon.weapon.weak_cursed=Despite the curse, you are able to unequip this weapon.
items.weapon.weapon.not_cursed=Ця зброя вільна від темної магії.
items.weapon.weapon.faster=Ця зброя збалансована на підвищення _швидкості атаки_.
items.weapon.weapon.stronger=Ця зброя збалансована на підвищення _завдаваної шкоди_.
items.weapon.weapon.enchanted=it has a _%s._
items.weapon.weapon$enchantment.enchant=зачарування


###misc items
items.amulet.name=Амулет Істини
items.amulet.ac_end=ЗАВЕРШИТИ ГРУ
items.amulet.desc=Амулет Істини - це найпотужніший артефакт, відомий людству та дварфам. Його сяючі кристали містять неймовірну та дивовижну силу.
items.amulet.desc_origins=The origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!
items.amulet.desc_ascent=The origins of the amulet are unknown, but clearly it has been heavily influenced by Yog-Dzewa's power. The dungeon seems to be bending to Yog's will as you move through it, making enemies much more plentiful and powerful! You're also no longer able to activate or discard the amulet, almost as if it is cursed.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=You begin to feel Yog-Dzewa's great and terrible power radiating from the amulet. Ascending back through the dungeon as a mortal might be more difficult than you thought!\n\nIf you continue ascending with the amulet the dungeon will become more dangerous, teleports between floors will be disabled, and you will only be able to win the game by defeating enemies as you ascend through the dungeon!\n\nYou can leave the amulet here for now if you want to ascend without starting this challenge, or activate the amulet before ascending to end the game normally.
items.amulet.ascent_yes=Continue!
items.amulet.ascent_no=Stop for Now

items.ankh.name=Анх
items.ankh.ac_bless=ОСВЯТИТИ
items.ankh.bless=Ви освятили анх чистою водою.
items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Most items will be dropped where you died, but can be reclaimed if you return to it. Using a full waterskin, the ankh can be blessed with extra strength.
items.ankh.desc_blessed=Цей древній символ безсмертя дає можливість повернутися до життя після смерті. Анх був благословенний і тепер набагато сильніший. Анх пожертвує собою, щоб врятувати вас у момент смертельної небезпеки.

items.arcaneresin.name=arcane resin
items.arcaneresin.prompt=Оберіть жезл
items.arcaneresin.ac_apply=ЗАСТОСУВАТИ
items.arcaneresin.level_too_high=That wand is too powerful for resin to improve.
items.arcaneresin.not_enough=У вас недостатньо смоли для цього!
items.arcaneresin.apply=You coat your wand with resin, increasing its power!
items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of wands when it is applied to them!\n\nUpgrading a wand costs 1, 2, or 3 resin depending on the wand's initial level. Resin can upgrade wands to a maximum of +3.\n\nResin upgrades are overridden by scrolls of upgrade and similar items, and do not apply when imbuing a wand into the Mage's staff.

items.brokenseal.name=Зламаний знак
items.brokenseal.ac_affix=ПРИКРІПИТИ
items.brokenseal.prompt=Оберіть обладунок
items.brokenseal.unknown_armor=Ви маєте спочатку розпізнати цей обладунок.
items.brokenseal.cursed_armor=The seal won't apply to cursed armor.
items.brokenseal.affix=Ви прикріпили знак до вашого обладунку!
items.brokenseal.desc=Восковий знак, що прикріплений до обладунку, є символом доблесті. Всі позначки на ньому дуже старі, а сам знак розколотий навпіл.\n\nБудучи пам'яттю про батьківщину, знак допомагає воїну витримати більше ушкоджень. Під час носіння знаку, воїн буде повільно створювати щит поверх свого здоров'я на основі рангу його обладунку.\n\nЗнак може бути _прикріпленний до обладунку_, та переміщеним між обладунками. Він навіть може перенести один рівень покращення з собою.
items.brokenseal.choose_title=Оберіть Руну
items.brokenseal.choose_desc=Обладунок та розколотий знак мають на собі руни. Оберіть руну, яку потрібно залишити.\n\nМайте на увазі, якщо ви оберете руну обладунку, то знак не буде здатен до її переносу.

items.dewdrop.name=Крапля роси
items.dewdrop.heal=+%dздоров'я
items.dewdrop.shield=+%dзахисту
items.dewdrop.both=+%1$dздоров'я, +%2$dзахисту
items.dewdrop.already_full=Ви вже повністю здорові!
items.dewdrop.desc=Кришталево чиста росинка.\n\nЗавдяки магії цього місця, вона має відновлювальні властивості.

items.equipableitem.unequip_cursed=Ви не можете зняти проклятий предмет!
items.equipableitem.ac_equip=НАДЯГНУТИ
items.equipableitem.ac_unequip=ЗНЯТИ

items.energycrystal.name=енергетичний кристал
items.energycrystal.desc=Колекція невеликих магічних кристалів, наповнених алхімічною енергією.\n\nЦі кристали є найпоширенішим інгредієнтом алхімічних рецептів, і їх можна виготовити в алхімічному горщику, вибравши придатні для цього предмети.

items.gold.name=Золото
items.gold.desc=Купа золотих монет. Збирайте золоті монети, щоб витратити їх пізніше в магазині.

items.heap.for_sale=%1$dg:%2$s
items.heap.chest=Скриня
items.heap.chest_desc=Ви не дізнаєтесь, що всередині ,поки не відкриєте!
items.heap.locked_chest=Замкнена скриня
items.heap.locked_chest_desc=Ви не дізнаєтесь, що всередині цієї скрині, поки не відкриєте її. Проте щоб відкрити цю скриню вам потрібен золотий ключ.
items.heap.crystal_chest=Кришталева скриня
items.heap.crystal_chest_desc=Ви бачите _%s_ всередині, але щоб відкрити цю скриню, вам потрібен кришталевий ключ.
items.heap.artifact=Артефакт
items.heap.wand=Жезл
items.heap.ring=Перстень
items.heap.tomb=Надгробок
items.heap.tomb_desc=Ця стародавня гробниця може містити щось корисне для вас, але її власник, безумовно, заперечуватиме.
items.heap.skeleton=Кості
items.heap.skeleton_desc=Це все, що залишилося від хоробрих авантюристів, які побували тут до вас. Можливо, варто покопатися в їх рештках.
items.heap.remains=Кості героя
items.heap.remains_desc=Це все, що залишилося від одного з ваших попередників. Можливо, варто покопатися в його рештках.

items.honeypot.name=Горщик з медом
items.honeypot.ac_shatter=РОЗБИТИ
items.honeypot.desc=Це дійсно великий медовий горщик, проте замість меду в ньому знаходиться гігантська бджола! Цей вид масивних бджіл не любить покидати вулик, можливо, горщик - це якась спеціалізована пастка? Бджола веде себе спокійно, до тих пір, поки вона знаходиться всередині горщика з медом, і сердито гуде на вас, коли ви дивитеся на неї.
items.honeypot$shatteredpot.name=Розколотий медовий горщик
items.honeypot$shatteredpot.desc=Горщик був зруйнований, тільки клейкий мед, що покриває його стінки, утримує його від повного розпаду, і він повільно розклеюється.\n\nНезважаючи на його жахливий стан, бджола все ще бажає захищати цей горщик.

items.item.prompt=Оберіть місце для кидку
items.item.ac_drop=ВИКЛАСТИ
items.item.ac_throw=КИНУТИ
items.item.rankings_desc=Вас вбив  %s
items.item.curse=Прокляття

items.kindofmisc.unequip_title=Зняти предмет
items.kindofmisc.unequip_message=Спершу ви маєте зняти один з ваших споряджених предметів. Оберіть предмет для заміни.

items.kindofweapon.equip_cursed=Ваша рука не може відпустити цю зброю.

items.kingscrown.name=Корона Короля дварфів
items.kingscrown.ac_wear=НАДЯГТИ
items.kingscrown.naked=На жаль, корона не здатна посилити спідню білизну.
items.kingscrown.upgraded=Корона зникає у спалаху сили, яка трансформує ваш обладунок!
items.kingscrown.ratgraded=Лапи Короля Щурів яскраво сяють, в той час як ваш обладунок трансформується!
items.kingscrown.desc=Корона останнього Короля дварфів, вона сяє від неймовірної магічної сили.\n\nБудучи надягнутою, корона перенесе свою силу у обладунок героя, перетворивши його на _унікальний епічний обладунок зі спеціальними здібностями._ Новий обладунок збереже усі властивості старого.

items.liquidmetal.name=рідкий метал
items.liquidmetal.ac_apply=ЗАСТОСУВАТИ
items.liquidmetal.prompt=Оберіть зброю для кидання
items.liquidmetal.already_fixed=Ця метальна зброя вже в ідеальному стані!
items.liquidmetal.apply=You use %d liquid metal to repair your thrown weapon.
items.liquidmetal.desc=When poured over a thrown weapon, this magical liquid will fill into the cracks and tears from use, restoring the thrown weapon to perfect condition!\n\nA tier 1 weapon requires 10 liquid metal to be fully repaired, a tier 5 weapon requires 30. Each upgrade also doubles the amount of metal needed.\n\nLiquid metal cannot be used to repair the tips on tipped darts.

items.lostbackpack.name=загублений ранець
items.lostbackpack.desc=Це ваш загублений інвентар. Підберіть його, щоб повернути всі речі, які були втрачені вами!

items.merchantsbeacon.name=Торгівельний маяк
items.merchantsbeacon.ac_use=ВИКОРИСТАТИ
items.merchantsbeacon.desc=Ця дивна технологія дварфів дозволяє спілкуватися на великих відстанях.\n\nПісля активації цей маяк дозволить вам продавати товари до крамниці з будь-якого місця у підземеллі.\n\nТим не менш, магіЇ всередині маяка вистачає лише на одну сесію, тому використовуйте його розумно.

items.stylus.name=Містичний грифель
items.stylus.ac_inscribe=ЗАЧАРУВАТИ
items.stylus.prompt=Виберіть обладунок.
items.stylus.identify=Ви маєте спочатку розпізнати цей обладунок.
items.stylus.cursed=Магія стилусу не працює на проклятому обладунку.
items.stylus.inscribed=Руна сяє на вашому обладунку!
items.stylus.desc=Цей чаклунський грифель зроблений з темного, дуже міцного каменю. Використовуючи його, ви можете нанести магічну руну на обладунок, але ви не можете обрати, яку саме руну буде нанесено, грифель вирішить це за вас.

items.tengusmask.name=Маска Тенгу
items.tengusmask.ac_wear=НАДЯГТИ
items.tengusmask.used=Маска розсипається попелом, в той час як її сила вливається у вас!
items.tengusmask.desc=Ця маска злетіла з лиця Тенгу, як той загинув від вашого удару. ви відчуваєте велику силу у ній, можливо, Тенгу черпав з неї свою міць?\n\nБудучи надягненою, маска передасть вам свою силу, розблокуючи _вибір підкласу_.\n\nЯкий підклас оберете?

items.torch.name=Смолоскип
items.torch.ac_light=ЗАПАЛИТИ
items.torch.desc=Коли темрява здобуває силу, факел розжене її та освітить шлях до істини

items.waterskin.name=Баклага
items.waterskin.ac_drink=ВИПИТИ
items.waterskin.collected=Ви зібрали краплю роси у свою баклагу.
items.waterskin.full=Ваша баклага повна!
items.waterskin.empty=Ваша баклага пуста!
items.waterskin.desc=Ємність для рідини, зроблена зі шкіри та закрита міцним корком.
items.waterskin.desc_water=Зараз у баклазі є лише трохи питної води. У підземеллі точно має щось бути, що можна сюди помістити.
items.waterskin.desc_heal=Баклага зараз зберігає цілющу воду. Чим більше вона заповнена, ти  сильніше ви вилікуєтесь як вип'єте з неї. Ви питимите якраз стільки, скільки треба для повного зцілення.
items.waterskin.desc_full=Повна баклага випромінює енергію, можливо вона зможе освятити ще якусь річ?
