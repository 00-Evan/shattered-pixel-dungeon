items.potions.potion.unknown_desc=Ця пляшечка містить якесь зілля. Цікаво, що буде, якщо випити його, або розбити?
items.potions.potion.harmful=Шкідливе зілля!
items.potions.potion.beneficial=Корисне зілля!
items.potions.potion.yes=Так, я розумію що я роблю
items.potions.potion.no=Ні, я одумався
items.potions.potion.sure_drink=Ви впевнені що хочете випити це? Найбільш ефективний спосіб для використання цього зілля - це кинути його кудись.
items.potions.potion.sure_throw=Ви впевнені що ви хочете кинути це зілля? Найбільш ефективний спосіб використання цього зілля - це випити його.
items.potions.potion.shatter=З розбитої плашки розтеклась рідина.
items.potions.potion$placeholder.name=зілля
items.potions.potion$seedtopotion.name=Випадкове зілля

items.potions.alchemicalcatalyst.name=алхімічний каталізатор
items.potions.alchemicalcatalyst.desc=Ця магічна субстанція зробленна з різних екстрактів. Рідина переливається всіма кольорами радуги.\n\nТакож ця рідина являється хорошим каталізатором для різних алхімічних рецептів,але ви можете випити її за для отриманная випадкового ефеку якогось зілля.

items.potions.potionofexperience.name=Зілля Мудрості
items.potions.potionofexperience.desc=Екстракт накопиченого досвіду битв, ця рідка субстанція моментально підвищить рівень вашого досвіду.

items.potions.potionoffrost.name=Зілля Морозу
items.potions.potionoffrost.desc=Хімічна речовина, що міститься в цій пляшці, при взаємодії з повітрям відбувається реакція під час якої все в радіусі ураження заморожується.

items.potions.potionofhaste.name=зілля швидкості
items.potions.potionofhaste.energetic=Ти відчуваєш заряд енергії!
items.potions.potionofhaste.desc=Випивши цей солодкий відвар ви відчуєте сильний прилив енергії, який дозволить вам бігати з підвищеною швидкістю.

items.potions.potionofhealing.name=Зілля Лікування
items.potions.potionofhealing.heal=Ваші рани загоюються.
items.potions.potionofhealing.desc=Цей еліксир швидко відновить ваше здоров'я і миттєво вилікує від багатьох недуг.

items.potions.potionofinvisibility.name=Зілля Невидимості
items.potions.potionofinvisibility.invisible=Ви бачете як ваші руки стають невидимими!
items.potions.potionofinvisibility.desc=Пиття цього зілля зробить вас тимчасово непомітними, і вороги не зможуть вас побачити. Атака ворога, а також використання палички або сувої перед очима ворога - розвіє ефект.

items.potions.potionoflevitation.name=Зілля Левітації
items.potions.potionoflevitation.float=Ти летиш у повітрі!
items.potions.potionoflevitation.desc=Коли ви вип'єте цю цікаву рідину, то ви зможете зависати в повітрі, зможете без зусиль плисти над пастками і ямами. Якщо ви кинете це зілля, то воно створить хмару нерафінованого газу, дезорієнтуючи всіх, хто потрапив в неї.

items.potions.potionofliquidflame.name=Зілля Рідкого Вогню
items.potions.potionofliquidflame.desc=Ця колба містить нестабільну сполуку, яка спалахне рідким полум’ям при контакті з повітрем.

items.potions.potionofmindvision.name=Зілля Телепатії
items.potions.potionofmindvision.see_mobs=Ти відчуваєш поєднаність з розумом інших створінь!
items.potions.potionofmindvision.see_none=Ви можете заявити, що ви зараз самі на цьому рівні.
items.potions.potionofmindvision.desc=Випивши це зілля, ваш розум ментально налаштується на ворогів, що дозволяє вам відчувати органічну форму життя через стіни.

items.potions.potionofparalyticgas.name=зілля паралізуючого газу
items.potions.potionofparalyticgas.desc=При змішуванні з повітря ця рідина в колбі випарується в дивну жовту хмару. Кожен, хто вдихне цю хмару, буде паралізований миттєво, не в змозі рухатися деякий час навіть після того, як хмара розсіється. Цей предмет можна і треба кидати у ворогів.

items.potions.potionofpurity.name=зілля очищення
items.potions.potionofpurity.freshness=Ви відчуваєте рідкісну для підземелля свіжість.
items.potions.potionofpurity.protected=Захисна плівка обволікає вас!
items.potions.potionofpurity.desc=Цей магічний реагент швидко нейтралізує всі шкідливі гази на великій території. Якщо його випити то це дасть вам тимчасовий імунітет до негативних ефектів різноманітних газів.

items.potions.potionofstrength.name=зілля сили
items.potions.potionofstrength.msg_1=+1 сила
items.potions.potionofstrength.msg_2=Нові сили наповнюють твоє тіло.
items.potions.potionofstrength.desc=Ця потужна рідина просякне твої м'язи,назавжди збільшуючи силу на 1.

items.potions.potionoftoxicgas.name=зілля токсичного газу
items.potions.potionoftoxicgas.desc=Відкорковування або розбиття цієї запаяної ємності змусить її вибухнути хмарою\nзеленого токсичного газу. Краще б було кинути це зілля у віддаленого ворога,ніж намагатися відкрити.



###brews
items.potions.brews.causticbrew.name=їдкий узвар
items.potions.brews.causticbrew.desc=Ця заварка поширить корозійну атмосферу на широку область навколо місця, в яке ви кинули. Все, що потрапило в цю атмосферу, повільно розщеплюється.

items.potions.brews.blizzardbrew.name=льодовий узвар
items.potions.brews.blizzardbrew.desc=Якщо його розбити,то він вивільнить льодяну хмару, що розпливається, як газ.

items.potions.brews.infernalbrew.name=інфернальний узвар
items.potions.brews.infernalbrew.desc=При розбиванні,випускає інферіальне полум'я яке розповсюджується як газ.

items.potions.brews.shockingbrew.name=''Грозова Хмара''
items.potions.brews.shockingbrew.desc=При розбиванні випускає грозову хмару.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=Еліксир ''Таємного захисту''
items.potions.elixirs.elixirofarcanearmor.desc=Якщо випити цей еліксир то на деякий час ви отримаєте хорошу опірність до магії.

items.potions.elixirs.elixirofaquaticrejuvenation.name=Еліксир ''Водного омолодження''
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Цей еліксир увібрав у себе магію слизу Goo. Якщо випити цей еліксир то ви будете регенерувати здоров'я у воді,як то робив Goo.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Водне омолодження
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Ви наділені частинкою сили Goo.\n\nКоли ви стоїте в воді,ви відновлюєте невеличку кількість здоров'я за один хід. Цей ефект працює тільки коли ви стоїте в воді, коли ви виходите на сушу то ефект призупиняється.\n\nЗцілювань залишилось:%d.

items.potions.elixirs.elixirofdragonsblood.name=Еліксир ''Кров дракона''
items.potions.elixirs.elixirofdragonsblood.desc=При споживанні цей еліксир надасть вам силу вогню. Цей ефект надасть імунітет до вогню і дозволить  підпалювати ворогів,при фізичних атаках.

items.potions.elixirs.elixirofhoneyedhealing.name=Узвар Медового Зцілення
items.potions.elixirs.elixirofhoneyedhealing.desc=Цей еліксир дуже солодкий.При випиванні ви не тільки зцілюєтесь,а ще й трохи угамовуєте свій голод.\n\nІстоти, що полюбляють мед,можуть перейти на вашу сторону,якщо кинути у них цей еліксир.

items.potions.elixirs.elixiroficytouch.name=Еліксир ледяного дотику
items.potions.elixirs.elixiroficytouch.desc=При споживанні цей еліксир надасть вам силу холоду. Цей ефект надасть імунітет до холоду та дозволить вам заморожувати ворогів,при фізичних атаках.

items.potions.elixirs.elixirofmight.name=Еліксир могутності
items.potions.elixirs.elixirofmight.msg_1=+1 до сили, + %d хп
items.potions.elixirs.elixirofmight.msg_2=Нові сили наповнюють твоє тіло.
items.potions.elixirs.elixirofmight.desc=При споживанні цей еліксир дасть вам додаткову кількість сили та підвищить ваше максимальне здоров'я на %d . Набуте додаткове здоров'я з кожним набутим рівнем буде зменшуватись,
items.potions.elixirs.elixirofmight$htboost.name=Додаткове максимальне здоров'я
items.potions.elixirs.elixirofmight$htboost.desc=Ви відчуваєте що ваше тіло наповнилося неприродною силою та здоров'ям.\n\nВам надалось додаткове здоров'я на короткий період часу. Коли ви отримуєте новий рівень,покращення буде ослаблюватись.\n\nПідсилення на: %d.\nРівнів залишилося: %d.

items.potions.elixirs.elixiroftoxicessence.name=Еліксир токсичної есенції
items.potions.elixirs.elixiroftoxicessence.desc=При споживанні цей еліксир буде наповнювати вас токсичною енергією. Випивший, буде незахищений  перед токсичним газом та отрутою,але постійно буде випромінювати токсичний газ під час руху.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=екзотичне бірюзове зілля
items.potions.exotic.exoticpotion.crimson=екзотичне малинове зілля
items.potions.exotic.exoticpotion.azure=екзотичне лазурне зілля
items.potions.exotic.exoticpotion.jade=екзотичне болотне зілля
items.potions.exotic.exoticpotion.golden=екзотичне золоте зілля
items.potions.exotic.exoticpotion.magenta=екзотичне фіолетове зілля
items.potions.exotic.exoticpotion.charcoal=екзотичне вугільне зілля
items.potions.exotic.exoticpotion.ivory=екзотичне кремове зілля
items.potions.exotic.exoticpotion.amber=екзотичне бурштинове зілля
items.potions.exotic.exoticpotion.bistre=екзотичне шоколадне зілля
items.potions.exotic.exoticpotion.indigo=екзотичне індіго зілля
items.potions.exotic.exoticpotion.silver=екзотичне срібне зілля
items.potions.exotic.exoticpotion.unknown_desc=Ця кругла колба містить зернисту барвисту рідину. Хто зна, що воно робить, коли його випити чи кинути?

items.potions.exotic.potionofadrenalinesurge.name=зілля ''прилив адреналіну''
items.potions.exotic.potionofadrenalinesurge.desc=Ця потужна рідина надасть вам великий приріст сили, ефект якого після тривалого періоду часу зникне.

items.potions.exotic.potionofcleansing.name=зілля очищення
items.potions.exotic.potionofcleansing.desc=Якщо випити цей потужний реагент, то він нейтралізує всі токсичні ефекти накладені на вас. Якщо ж кинути це зілля то воно очистить повітря.

items.potions.exotic.potionofcorrosivegas.name=зілля корозійного газу
items.potions.exotic.potionofcorrosivegas.desc=Розпарювання або руйнування цього скла під тиском призведе до того, що його вміст вибухне в смертельну хмару корозійного газу з іржавим кольором. Однак газ не концентрований і він не буде витати в повітрі дуже довго.

items.potions.exotic.potionofdragonsbreath.name=зілля ''Подих дракона''
items.potions.exotic.potionofdragonsbreath.prompt=Виберіть місце для підпалу
items.potions.exotic.potionofdragonsbreath.desc=Ця колба містить незвичайну сполуку, яка спалахне полум'ям після змішуванням зі слиною. Швидке спльовування рідини дозволить вам вивести полум’я з рота прямо на ворогів!

items.potions.exotic.potionofearthenarmor.name=зілля 'обладунок природи'
items.potions.exotic.potionofearthenarmor.desc=Замість того, щоб вас паралізувати, ця дивна рідина впливає на шкіру,а точніше заставляє її загрубіти, що дає вам тимчасовий природний панцир.

items.potions.exotic.potionofholyfuror.name=зілля святого гніву
items.potions.exotic.potionofholyfuror.desc=Сила святої енергії, зведена до рідкої форми, ця рідина буде благословляти вас протягом тривалого періоду часу.

items.potions.exotic.potionofmagicalsight.name=зілля магічного зору
items.potions.exotic.potionofmagicalsight.desc=Випивши це, ваші відчуття будуть ненадовго покращені, що дозволяє вам бачити крізь стіни!

items.potions.exotic.potionofshielding.name=зілля екранування
items.potions.exotic.potionofshielding.desc=Замість того, щоб лікувати, це зілля замість цього випромінює міцний щит навколо вашого тіла, блокуючи значну кількість шкоди.

items.potions.exotic.potionofshroudingfog.name=зілля густого туману
items.potions.exotic.potionofshroudingfog.desc=Піддаючись впливу повітря, рідина в цій колбі утворюватиме густий димчастий туман, який повністю блокує зір.

items.potions.exotic.potionofsnapfreeze.name=зілля швидкого заморожування
items.potions.exotic.potionofsnapfreeze.desc=Хімічна речовина, що міститься в цьому зілля, швидко реагує з повітрям, миттєво замерзаючи і вкорінюючи все,в межах своєї дії.

items.potions.exotic.potionofstamina.name=зілля витривалості
items.potions.exotic.potionofstamina.desc=Випивши цю дивно солодку рідину, у вас з'явиться довготривалий приріст енергії, що дозволить вам бігати в швидкому темпі протягом тривалого періоду часу.

items.potions.exotic.potionofstormclouds.name=зілля з грозових хмар
items.potions.exotic.potionofstormclouds.desc=Килання цього зілля приведе до створення хмари концентрованої пари, яка конденсується і виллється на навколишнє середовище. Більша частина місцевості буде перетворена на воду, а пастки будуть переповнені та зламані.



###quest items
items.quest.ceremonialcandle.name=церемоніальна свічка
items.quest.ceremonialcandle.desc=Набір свічок, які сплавилися в єдине ціле, через використання.\n\nВони нічого не варті, але, виставивши свічки за малюнком, вони можуть зосередити місцеву енергію на ритуал 'поклику'.

items.quest.corpsedust.name=трупні залишки
items.quest.corpsedust.chill=Холод проберає вашу спину.
items.quest.corpsedust.desc=Куля трупного пилу. Ззовні не відрізняється від звичайної кульки пилу. Але ви відчуваєте зловісну енергію, що ховається всередині кульки.\n\nПозбутися від неї якнайшвидше було б хорошою ідеєю.

items.quest.darkgold.name=руда темного золота
items.quest.darkgold.desc=Цей метал називається темним не через колір (він не відрізняється від кольору звичайного золота), а тому що він плавиться під сонячним світлом, що робить його непридатним для використання на поверхні.

items.quest.dwarftoken.name=дварфський жетон
items.quest.dwarftoken.desc=Багато дворфів носять ці маленькі шматочки металу невідомого призначення. Можливо, це ювелірні вироби чи, можливо, якесь посвідчення особи. Дворфи - дивний народ.

items.quest.embers.name=вуглинка елемента
items.quest.embers.desc=Спеціальне вугілля, яке можна зібрати лише з молодих елементалів вогню. Вони випромінюють невеликий жар.

items.quest.gooblob.name=крапля гуа
items.quest.gooblob.desc=Поривчастий відросток гуа, який відірвався від гуо, коли він помер. Це схоже на велику кульку желе, хоч ти і не наважуєшся її з'їсти.\n\nСам по собі цей згусток безкорисний, але його можна поєднанні з певними зіллями або навіть з бомбою. Або можна його продати за хорошу ціну.

items.quest.metalshard.name=проклятий металевий осколок
items.quest.metalshard.desc=Шматок іржавого проклятого металу, який відламався від DM-300. Ви відчуваєте в ньому неактивну злоякісну магію.\n\nСам по собі цей шматок безкорисний, але його можна поєднанні з певними сувоєм щи навіть з бомбою. Або можна його продати за хорошу ціну.

items.quest.pickaxe.name=Кайло
items.quest.pickaxe.ac_mine=КОПАТИ
items.quest.pickaxe.no_vein=Поруч з вами немає темної золотої жили.
items.quest.pickaxe.desc=Це великий і міцний інструмент для розбивання гірської породи. Ймовірно, його можна використовувати як зброю.

items.quest.ratskull.name=череп гігантського пацюка
items.quest.ratskull.desc=На диво великий череп щура. Цей череп був би чудовим мисливським трофеєм, якби у вас була стіна на яку можна встановити  трофей...



###rings
items.rings.ring.diamond=кільце з діамантом
items.rings.ring.opal=кільце з опалом
