items.artifacts.driedrose$ghosthero.hello=Привіт знову, %s.
items.artifacts.driedrose$ghosthero.introduce=Мій дух пов'язаний з цією трояндою. Вона було дуже дорогоцінним подарунком для мене, подарунком від мого кохання, яке я залишив на поверхні.\n\nЯ не можу повернутися до свого кохання, але завдяки вам у мене є другий шанс завершити свою подорож. Як тільки я зможу, я відгукнусь на ваш поклик і буду битись заради вас.\n\nПоки у вас є троянда, я чую ваш поклик, тож ви можете використовувати її, щоб прикликати мене здалеку.\n\nСподіваюсь, ви зможете пройти там, де не зміг я...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Ці каналізації раніше були безпечними, люди навіть тут жили взимку.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Цікаво, що сталося з охоронними патрулями, вони втекли?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=У мене була сім'я на поверхні, я сподіваюся, що вони в безпеці.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Охоронці не змогли перемогти цих монстрів, але, можливо, ми зможемо.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Якщо навіть каналізація настільки небезпечна, мені все одно цікаво, що знаходиться нижче ...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Що могло змусити щурів та крабів вирости до таких колосальних розмірів?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Я чув історії про це місце, нічого хорошого.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Це місце завжди було більше підземеллям, чим темницею.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Я не уявляю, що сталося, коли це місце покинули.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Схоже, і полонені, і охоронці перетворилися на монстрів.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Що може бути відповідальним за появу всіх цих скелетів?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Ці люди не мали загинути так...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Жодної людини чи дварфа тут не було вже дуже давно.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Що  змусило дварфів відмовитись від золотої шахти?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Жаль, що все тутешнє золото непридатне для використання на поверхні.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Істоти тут також спотворені темною магією, так як і в каналізації.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Навіть кажани тут кровожерливі.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Жодних ознак гірничої техніки, дварфи її відкликали?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Дварфи були прогресивною, але жадібною расою.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Тож Метрополіс дварфів справді був знищений?
items.artifacts.driedrose$ghosthero.dialogue_city_3=Я сподіваюся, що Місто ніколи не закінчить так, як скінчив Метрополіс.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Дварфи не повинні бути такими блідими.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Я не знаю, що гірше, зустріти дварфа , чи тих, кого вони вивільнили...
items.artifacts.driedrose$ghosthero.dialogue_city_6=Здається, дварфи також втратили розум...
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Що це за місце?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Це жахливе місце...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Про що думали дварфи, граючи з такою силою?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Тут потойбічні чудовиська, звідки вони взялися?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Ти це відчуваєш? Наче щось спостерігає за нами.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Слава богу, тут є смолоскипи, тут так темно!

