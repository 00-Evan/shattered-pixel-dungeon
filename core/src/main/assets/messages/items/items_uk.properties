items.scrolls.exotic.exoticscroll.tiwaz=екзотичний сувій ТІВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=На цьому чорному пергаменті написана сяюча магічна руна, яку неможливо розшифрувати. Схоже, що вона чужоземного походження. Хто знає, що станеться, якщо її прочитати вголос?

items.scrolls.exotic.scrollofaffection.name=сувій прихильності
items.scrolls.exotic.scrollofaffection.desc=Прочитання цього сувою видасть звабливий сміх, який причаровує всіх, хто його почує.

items.scrolls.exotic.scrollofantimagic.name=сувій антимагії
items.scrolls.exotic.scrollofantimagic.desc=Закляття у цьому сувої закутає вас у магічну ауру, яка тимчасово блокує всі магічні ефекти, як шкідливі так і корисні.

items.scrolls.exotic.scrollofconfusion.name=сувій плутанини
items.scrolls.exotic.scrollofconfusion.desc=Після прочитання вголос цей сувій наведе магічну плутанину на всі цілі у полі зору, внаслідок чого вони осліпнуть та будуть дезорієнтовані.

items.scrolls.exotic.scrollofdivination.name=сувій ворожіння
items.scrolls.exotic.scrollofdivination.nothing_left=Тут немає що ідентифікувати!
items.scrolls.exotic.scrollofdivination.desc=Цей сувій назавжди ідентифікує чотири випадкові типи предметів. Сувій може ідентифікувати колір зілля, руну сувою або самоцвіт персня. Ідентифікованими можуть бути не лише ті предмети, які ви носите з собою.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш сувій ворожіння ідентифікував предмети:

items.scrolls.exotic.scrollofenchantment.name=сувій зачарування
items.scrolls.exotic.scrollofenchantment.inv_title=Зачарувати предмет
items.scrolls.exotic.scrollofenchantment.weapon=Виберіть як зачарувати вашу зброю.
items.scrolls.exotic.scrollofenchantment.armor=Виберіть, який гліф застосувати до вашого обладунку.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Відмова все одно витратить сувій.
items.scrolls.exotic.scrollofenchantment.cancel=скасувати
items.scrolls.exotic.scrollofenchantment.desc=Цей сувій буде вливати в зброю чи обладунок потужну магічну енергію. Читач навіть має певну ступінь контролю над тим, яка саме магія буде діяти.

items.scrolls.exotic.scrollofforesight.name=сувій проникливості
items.scrolls.exotic.scrollofforesight.desc=Прочитавши цей сувій, деталі навколишнього середовища будуть відбиватися у вашій пам'ятті. Поки діє ефект сувою, ви автоматично будете знаходити сховані пастки та двері в полі зору.

items.scrolls.exotic.scrollofmysticalenergy.name=сувій містичної енергії
items.scrolls.exotic.scrollofmysticalenergy.desc=Після звільнення сира магічна сила, яка скована у цьому пергаменті, буде певний час заряджати артефакти в спорядженні користувача.

items.scrolls.exotic.scrollofpassage.name=Сувій порталу
items.scrolls.exotic.scrollofpassage.desc=Прочитавши цей сувій відкриється портал, який веде до найближчого відкритого магазину.

items.scrolls.exotic.scrollofpetrification.name=Сувій Горгони
items.scrolls.exotic.scrollofpetrification.desc=Сильний спалах бордового кольору який окам'янить всіх, хто дивиться на вас.

items.scrolls.exotic.scrollofpolymorph.name=Сувій перетворення
items.scrolls.exotic.scrollofpolymorph.desc=Цей сувій містить потужну магію трансмутації. При чаклуванні, всі вороги в полі вашого зору перетворяться в магічних вівць!\n\nХоч ця магія і потужна, проте вона не взмозі перетворити дуже сильних ворогів, наприклад таких як боси.

items.scrolls.exotic.scrollofprismaticimage.name=Сувій Веселки
items.scrolls.exotic.scrollofprismaticimage.desc=Прочитавши цей сувій ви створите свого клона який буде переливатись всіма кольорами веселки. Цей клон практично як і ви, проте він має зменшену кількість здоров'я та потужності атаки.\n\nКлон з'являється тільки тоді,коли його хазяїну загрожують вороги, за інших обставин, він ховається в світлі підземелля.\n\nВикориставши повторно цей сувій вже маючи одного клона ви просто зцілите його і нічого більше.

items.scrolls.exotic.scrollofpsionicblast.name=сувій психічного удару
items.scrolls.exotic.scrollofpsionicblast.ondeath=Психічний Удар рве глузд на шматки...
items.scrolls.exotic.scrollofpsionicblast.desc=Цей сувій містить неймовірно руйнівну енергію, яку можна направити на знищення розуму усіх видимих істот.\n\nОднак є вагомий мінус, читач також буде пошкоджений, засліплений та ослаблений. Чим більше ворогів підпаде під дію цього чаклування , тим менше буде завдано самопошкодження.



###spells
items.spells.alchemize.name=алхімізувати
items.spells.alchemize.enemy_near=Ви не можете цього зробити, поки вороги знаходяться поблизу.
items.spells.alchemize.desc=Ці чари дозволяють вам займатися алхімією будь-де у підземеллі, проте енергії для алхімії, нажаль надається вже й не так багато як хотілосяб.

items.spells.aquablast.name=водяний вибух
items.spells.aquablast.desc=Це заклинання створює водяний вибух.  Нажаль, проте потужність водяних вибухів занадто мала і не може якось пошкоджувати ворогів (навіть вогненних ворогів), проте данний вибух прекрасно підійде для постійного затоплення якоїсь території.

items.spells.arcanecatalyst.name=таємний каталізатор
items.spells.arcanecatalyst.desc=Золотиста куля пилю створена з екстракту сувоїв. Вона світиться у темряві.\n\nЗазвичай цей каталізатор використовують як алхімічний інградієнт, проте ви також можете використати за для отримання сили випадкового сувою.

items.spells.beaconofreturning.name=маяк минулого
items.spells.beaconofreturning.preventing=Могутня магічна аура цього місця не дозволяє вам використати закляття!
items.spells.beaconofreturning.creatures=Аура ворожої істоти не дозволяє вам телепортуватись.
items.spells.beaconofreturning.set=Маяк встановлено у вашій теперішній точці перебування.
items.spells.beaconofreturning.wnd_body=Нові налаштування перекриють місце, для якого раніше було встановлено маяк.\n\nВернувшись, вас буде доставлено до вашого останнього встановленого місця та затребує одне використання заклинання.
items.spells.beaconofreturning.wnd_set=Поставити
items.spells.beaconofreturning.wnd_return=Вернутися
items.spells.beaconofreturning.desc_set=Цей маяк встановлено десь на %d поверсі.
items.spells.beaconofreturning.desc=Це важке заклинання надає користувачеві можливість повернутися до заданого місця, незалежно від відстані. Заклинання буде використано лише після повернення, його можна встановити стільки разів, скільки вам потрібно, але воно запам’ятає лише останнє місце, яке було встановлено.

items.spells.curseinfusion.name=прокляття вливання
items.spells.curseinfusion.inv_title=Проклясти предмет
items.spells.curseinfusion.desc=Це заклинання наповнено потужністю злоякісної магії, яка була присутня в DM-300. Елемент, на якому буде використано це заклинання, буде негайно проклятий, і будь-яке зачарування або гліф, який він мав, буде знищено.\n\nЩо стосується зброї, обладунків та паличок, предмет буде покращено, проте проклято. Данне заклинання не поєднується, і покращення втрачається, якщо елемент осв'ятити.

items.spells.featherfall.name=падіння пера
items.spells.featherfall.light=Ви відчуваєте себе легкими як пір'їна!
items.spells.featherfall.desc=Це закляття змінює вплив гравітації на чаклунів та дозволяє їм на короткий час падати з великої висоти без шкоди для себе. Кожне використання закляття забезпечить захист лише від падіння в одну прірву.

items.spells.spell.ac_cast=КАСТУВАТИ
items.spells.spell.no_magic=Ви не можете чаклувати через магічний імунітет.

items.spells.magicalinfusion.name=магічне вливання
items.spells.magicalinfusion.inv_title=Зачарувати річ
items.spells.magicalinfusion.infuse=Твій %s насичено магічною енергією!
items.spells.magicalinfusion.desc=Це заклинання володіє тією ж магічною силою, що і сувій покращення, проте в більш стабільній формі.\n\nОкрім модернізації предмета як звичайного, він ніколи не стирає зачарування на зброї чи глифі на броні.

items.spells.magicalporter.name=магічний носій
items.spells.magicalporter.inv_title=Перенести на предмет
items.spells.magicalporter.nowhere=Вам нікуди неможете перенести.
items.spells.magicalporter.desc=Це магічне заклинання транспортує будь-який предмет. Однак, на відміну від торгового маяка, товари будуть перевезені до входу на наступний рівень після боса.

items.spells.phaseshift.name=зсув фази
items.spells.phaseshift.tele_fail=Магічна телепортація провалилась.
items.spells.phaseshift.desc=Це хаотичне заклинання телепортує ворога у випадкове місце поточного поверха. Це заклинання можна спрямувати на ціль або на самого користувача.

items.spells.reclaimtrap.name=перезаписати пастку
items.spells.reclaimtrap.no_trap=Там немає пастки.
items.spells.reclaimtrap.desc_trap=Наразі заклинання пронизано символом _%s._
items.spells.reclaimtrap.desc=Це заклинання містить залишки механічної енергії ДМ-300. Під час відтворення на активній пастці сила пастки буде поглинена заклинанням, що дозволяє викликати ефект пастки в будь-якому місці, яке вам подобається.\n\nОднак деякі пастки можуть працювати не у всіх місцях, і заклинання може зберігати лише одну пастку за один раз.

items.spells.recycle.name=перезаписати
items.spells.recycle.inv_title=Переробити предмет
items.spells.recycle.recycled=Ваш предмет був перероблений у: %s.
items.spells.recycle.desc=Це заклинання містить меншу форму трансмутаційної магії. Хоча воно й не буде працюватиме на екіпіровці, проте це заклинання може перетворювати сувії, зілля, насіння або кам'яні руни у випадкові предмети того ж типу.

items.spells.targetedspell.prompt=Виберіть ціль
items.spells.targetedspell.inv_title=Зачарувати річ

items.spells.wildenergy.name=дика енергія
items.spells.wildenergy.desc=Це заклинання містить частину проклятої енергії, яка живила DM-300. Під час відтворення він заряджає ваші палички та артефакти, а також викликає ефект якоїсь проклятої палички. Однак ти можеш вибрати напрям цієї проклятої магії.


###runestones
items.stones.inventorystone.ac_use=ВИКОРИСТАТИ

items.stones.runestone$placeholder.name=рунічний камінь

items.stones.stoneofaggression.name=камень агресії
items.stones.stoneofaggression.desc=Коли цей камінь буде кинутий, всі вороги, що знаходяться поблизу, будуть змушені ненадовго атакувати персонажа, до якого ви кинули цей камень.\n\nПри використанні на ворогів магія триватиме лише кілька ходів, але при використанні на собі чи союзниках вона протриває значно довше. Сильні вороги зможуть протистояти ефекту.
items.stones.stoneofaggression$aggression.name=Кинути

items.stones.stoneofaugmentation.name=камінь балансу
items.stones.stoneofaugmentation.inv_title=Убалансити предмет
items.stones.stoneofaugmentation.desc=Цей камінь володіє потужною магією, яка може покращувати обладнення, проте покращити можна тільки ціною іншого покращення.\n\nВикористання на зброї дозволить вам підвищити швидкість або пошкодження.\n\nВикористання на обладунках дозволить вам посилити оборону або ухилення.
items.stones.stoneofaugmentation$wndaugment.choice=Що ви хотіли б покращити?
items.stones.stoneofaugmentation$wndaugment.speed=Швидкість
items.stones.stoneofaugmentation$wndaugment.damage=Пошкодження
items.stones.stoneofaugmentation$wndaugment.evasion=Ухилення
items.stones.stoneofaugmentation$wndaugment.defense=Захист
items.stones.stoneofaugmentation$wndaugment.none=Знищити покращення
items.stones.stoneofaugmentation$wndaugment.cancel=Не зважай

items.stones.stoneofaffection.name=Рунічний камінь причарування
items.stones.stoneofaffection.desc=Будучи кинутим у ворога, цей рунічний камінь причарує його та змусить атакувати ваших союзників, а не вас.

items.stones.stoneofblast.name=Рунічний камінь вибуху
items.stones.stoneofblast.desc=Цей рунічний камінь миттєво вибухне у місці, куди його кинуто. Подібно до бомби,він нанесе шкоду усім навколо.

items.stones.stoneofblink.name=Рунічний камінь стрибка
items.stones.stoneofblink.desc=Цей рунічний камінь телепортує героя у місце, куди його було кинуто.

items.stones.stoneofclairvoyance.name=Рунічний камінь прозріння
items.stones.stoneofclairvoyance.desc=Цей рунічний камінь відкриє таємниці всіх клітинок у широкому радіусі навколо місця, куди його було кинуто. Його магія здатна навіть проникати крізь стіни.

items.stones.stoneofdeepenedsleep.name=Рунічний камінь сновидінь
items.stones.stoneofdeepenedsleep.desc=Будучи кинутим у сплячого ворога, камінь занурить його у ще глибший магічний сон. Приспаний таким чином ворог спатиме, поки його не атакують.

items.stones.stoneofdisarming.name=Рунічний камінь деактивації
items.stones.stoneofdisarming.desc=Цей рунічний камінь несе в собі магію, здатну знищити підступні пастки, розкидані по підземеллю. Він роззброїть до 9 пасток навколо себе.

items.stones.stoneofenchantment.name=Рунічний камінь зачарування
items.stones.stoneofenchantment.inv_title=Зачарувати предмет
items.stones.stoneofenchantment.weapon=Ваша зброя сяє у темряві!
items.stones.stoneofenchantment.armor=Ваш обладунок сяє у темряві!
items.stones.stoneofenchantment.desc=Цей рунічний камінь несе потужну магію зачарування. На відміну від сувою покращення, він не посилить предмет явно, надаючи йому замість цього нові магічні сили.

items.stones.stoneofflock.name=Рунічний камінь отари
items.stones.stoneofflock.desc=Цей рунічний камінь прикликає магічних овець навколо себе на короткий час

items.stones.stoneofintuition.name=Рунічний камінь інтуїції
items.stones.stoneofintuition.inv_title=Виберіть предмет
items.stones.stoneofintuition.desc=Цей рунічний камінь містить слабшу версію магії, яку несуть у собі сувої розпізнавання. Замість прямого розпізнавання предмета, він дасть вам змогу спробувати вгадати призначення сувою або зілля.
items.stones.stoneofintuition$wndguess.text=Спробуйте вгадати призначення предмета. Якщо у вас вийде, предмет буде розпізнано!
items.stones.stoneofintuition$wndguess.correct=Вірно! Предмет розпізнано!
items.stones.stoneofintuition$wndguess.incorrect=Ви не вгадали.

items.stones.stoneofshock.name=Рунічний камінь енергії
items.stones.stoneofshock.desc=Цей рунічний камінь випускає заряд електрики, тимчасово оглушуючи всіх ворогів поблизу та надаючи заряд жезла за кожного зачепленого ворога.

###wands
items.wands.cursedwand.ondeath=Ви були вбиті власним %s.
items.wands.cursedwand.nothing=Нічого не відбулося.
items.wands.cursedwand.grass=Навколо вас піднімається трава!
items.wands.cursedwand.fire=Ти відчуваєш запах гарі...
items.wands.cursedwand.transmogrify_wand=Твоя чарівна паличка перетворилася на іншу річ!
items.wands.cursedwand.transmogrify_other=Ваш предмет трансмутує у щось інакше!

items.wands.wand.ac_zap=ВИСТРЕЛИТИ
items.wands.wand.fizzles=Твоя паличка затріпотіла. Вона не має достатньо заряду.
items.wands.wand.no_magic=Ваш жезл іскрить; ви не можете користуватися жезлами будучи імунним до магії.
items.wands.wand.self_target=Ти не можеш стріляти в себе!
items.wands.wand.identify=Ви достатньо знайомі з вашою паличкою, щоб її розпізнати.
items.wands.wand.cursed=Ця паличка проклята, що робить її магію хаотичною та випадковою.
items.wands.wand.not_cursed=Ця паличка вільна від зловмисної магії.
items.wands.wand.curse_discover=Річ є проклятою: %s
items.wands.wand.prompt=Виберіть куди стріляти

items.wands.wandofblastwave.name=паличка вибухової хвилі
items.wands.wandofblastwave.staff_name=Жезл вибухової хвилі
items.wands.wandofblastwave.ondeath=Ви загинули від чар вашого Жезлу Силового Удару
items.wands.wandofblastwave.desc=Цей жезл зроблений з чогось подібного до мармуру, має золоті вставки та круглий чорний кристал на верхівці. Він доволі важкий.
items.wands.wandofblastwave.stats_desc=Цей жезл посилає заряд, який вибухає у цільовому місці. Він завдає_%1$d - %2$d_шкоди та є настільки сильним, що може відправити більшість ворогів у політ.

items.wands.wandofcorrosion.name=Жезл Корозії
items.wands.wandofcorrosion.staff_name=Патериця Корозії
items.wands.wandofcorrosion.desc=Цей жезл зроблений з мертвотно-сірого каменю та має сяючий помаранчевий кристал на верхівці.
items.wands.wandofcorrosion.stats_desc=Цей жезл випускає заряд, який вибухає у точці призначення хмарою роз'їдаючого газу. Будь-хто, хто потрапить у цю хмару, буде отримувати шкоду, яка збільшуватиметься з часом.

items.wands.wandofcorruption.name=Жезл Панування
items.wands.wandofcorruption.staff_name=Жезл прокляття
items.wands.wandofcorruption.already_corrupted=Неможливе подальше використання на даного персонажа.
items.wands.wandofcorruption.desc=Цей жезл випромінює хаотичну темну енергію. Він має невеликий декоративний череп на верхівці.
items.wands.wandofcorruption.stats_desc=Цей жезл випустить заряд руйнівної енергії, який буде накладати на ворогів негативні ефекти, врешті-решт підкоряючи їх вашій волі. Вороги здатні протистояти ефекту жезла, але ослаблених підкорити значно легше.

items.wands.wandofdisintegration.name=Жезл Дезінтеграції
items.wands.wandofdisintegration.staff_name=Жезл дезінтеграції
items.wands.wandofdisintegration.desc=Цей жезл зроблений з суцільного шматка обсидіану. Всередині нього пульсує фіолетове світло. Його руйнівна сила готова вирватися вперед.
items.wands.wandofdisintegration.stats_desc=Цей жезл випускає смертоносний промінь, який пронизує будь-які перешкоди та сягає все далі з кожним покращенням жезла. Промінь наносить_%1$d - %2$d шкоди_ , яка збільшується з кожним пронизаним ворогом.

items.wands.wandoffireblast.name=Жезл Вогняного Шторму
items.wands.wandoffireblast.staff_name=Жезл вогню
items.wands.wandoffireblast.desc=Цей жезл зроблений з червоного лакованого дерева з золотими візерунками. Він тріскотить та шипить на своїй верхівці, готовий випустити свою могутню магію.
items.wands.wandoffireblast.stats_desc=Цей жезл випускає вогняний шторм, що росповсюджується по конічній траєкторії. Будучи покращеним, жезл використовуватиме більше зарядів за раз, посилюючи ефект з кожним зарядом. Його наступне використання поглине _%1$d зарядів_ та нанесе _%2$d - %3$d шкоди._

items.wands.wandoffrost.name=Жезл Морозу
items.wands.wandoffrost.staff_name=Жезл холоду
items.wands.wandoffrost.desc=Цей жезл, судячи з усього, зроблений з якогось магіічного льоду. Його верхівка світиться яскравіше. Жезл дуже холодний, але ваші руки чомусь лишаються теплими.
items.wands.wandoffrost.stats_desc=Цей жезл випускає заряд морозної енергії у ваших ворогів, наносячи _%1$d - %2$d шкоди_ та уповільнюючи їх. Ефект буде значно сильнішим, коли ціль стоїть у воді. Сповільнені та замерзлі вороги отримають менше шкоди від цього жезлу.

items.wands.wandoflightning.name=Жезл Блискавок
items.wands.wandoflightning.staff_name=Жезл блискавок
items.wands.wandoflightning.ondeath=Ви загинули від вашого Жезлу Блискавок...
items.wands.wandoflightning.desc=Цей жезл зроблений з суцільного металу. Він доволі важкий. На верхівці розміщені два виступи, між якими проскакують дуги електрики.
items.wands.wandoflightning.stats_desc=Цей жезл посилає потужну ланцюгову блискавку, яка наносить _%1$d - %2$d шкоди._ Вона стрибає між ворогами у радіусі дії, розподіляючи нанесену шкоду. Шкода самої блискавки та радіус стрибка значно збільшуються у воді. Якщо ви стоятимете близько до ворогів, то можете також отримати удар!

items.wands.wandoflivingearth.name=Жезл Живої Землі
items.wands.wandoflivingearth.staff_name=Патериця Живої Землі
items.wands.wandoflivingearth.desc=Цей жезл зроблений з дивного каменю з прожилками жовтої сяючої енергії. Камені трохи зсуваються, як ви стискаєте жезл, ніби відчуваючи вашу руку.
items.wands.wandoflivingearth.stats_desc=Цей жезл посилає заряди магічного каменю у ворогів, наносячи _%1$d - %2$d шкоди._ Камінь також оточить вас, надаючи захист, пропорційний до нанесеної шкоди. Якщо буде отримано достатню кількість кам'яного щита, він перетвориться у кам'яного захисника на наступний хід.
items.wands.wandoflivingearth$rockarmor.name=Кам'яний Щит
items.wands.wandoflivingearth$rockarmor.desc=Магічний камінь оточив ваше тіло, намагаючись вас захистити. При наступній атаці він знизить отриману шкоду на 50%%. Проте, кожна заблокована атака послаблює кам'яний щит.\n\nЗалишок Щита: %1$d.\n\nЯкщо ви маєте достатньо каменю навколо вас, наступний постріл жезлу перетворить ваш кам'яний щит на Захисника, який битиметься на вашому боці.\n\nЩиту необхідно для формування Захисника: %2$d.
items.wands.wandoflivingearth$earthguardian.name=Кам'яний Захисник
items.wands.wandoflivingearth$earthguardian.desc=Камінь, прикликаний вашим жезлом, перетворився на Кам'яного Захисника! Він атакуватиме ворогів поблизу, змушуючи їх нападати на нього, а не на вас. Коли ворогів навколо не лишиться, Захисник перетвориться назад у щит та повернеться при наступному застосуванні жезла.\n\nМіць Захисника залежить від рівня жезла. Зараз він здатен заблокувати _%1$d - %2$d шкоди._

items.wands.wandofmagicmissile.name=Жезл Магічних Стріл
items.wands.wandofmagicmissile.staff_name=Жезл магічної стріли
items.wands.wandofmagicmissile.desc=Цей доволі простий жезл запускає стріли з чистої енергії. Хоча і будучи позбавленим будь-яких особливих ефектів, цей жезл має більше зарядів та трохи посилює інші жезли, будучи покращеним.
items.wands.wandofmagicmissile.stats_desc=Кожна магічна стріла наносить _%1$d - %2$d шкоди_ та трохи посилить інші жезли, якщо цей покращений.
items.wands.wandofmagicmissile$magiccharge.name=Магічний Заряд
items.wands.wandofmagicmissile$magiccharge.desc=Ваш Жезл Магічних Стріл повертає силу іншим жезлам, посилюючи їх наступне використання.\n\nВаші жезли посилені до: +%d.\n\nХодів Магічного Заряду лишилось: %s.

items.wands.wandofprismaticlight.name=Жезл Чистого Світла
items.wands.wandofprismaticlight.staff_name=Жезл чистого світла
items.wands.wandofprismaticlight.desc=Цей жезл зроблений з суцільного шматка осяйного кристала, схожого на гладке скло. Спалахи світла танцюють навколо верхівки, готові відправитися вперед.
items.wands.wandofprismaticlight.stats_desc=Цей жезл випускає промені світла, які пронизують темряву підземелля, виявляючи приховані місця та пастки. Промінь також осліпить ворогів та нанесе _%1$d - %2$d шкоди._ Демони та нежить спалахнуть у праведному вогні, отримуючи додаткову шкоду.

items.wands.wandofregrowth.name=Жезл Відродження
items.wands.wandofregrowth.staff_name=Жезл росту
items.wands.wandofregrowth.desc=Цей жезл зроблений з тонкого шматка різьбленого дерева. Якимось чином, він досі живий та яскравий, наче серцевина молодого деревця.
items.wands.wandofregrowth.stats_desc=Будучи застосованим, цей жезл випустить конус відроджуючої енергії, вирощуючи траву, коріння та рідкісні рослини. Будучи покращеним, він використовуватиме більше зарядів, значно посилюючи ефект. Наступне використання поглине _%1$d зарядів_. "Коли життя зникає, нове завжди відроджується... Вічний цикл непорушний!"
items.wands.wandofregrowth$dewcatcher.name=Росянка
items.wands.wandofregrowth$dewcatcher.desc=Росянки - дивовижні рослини, які накопичуюють магічну росу. Вони намагаються замаскуватися у густій траві, проте сяйво зібраної роси видає їх.
items.wands.wandofregrowth$seedpod.name=Насінник
items.wands.wandofregrowth$seedpod.desc=Насінники - магічні рослини, які лишають по собі насіння інших рослин замість свого. Тим не менш, вони здатні якось розмножуватись, не маючи власного насіння.
items.wands.wandofregrowth$lotus.name=Золотий Лотус
items.wands.wandofregrowth$lotus.desc=Золотий Лотус є рідкісною рослиною, що може бути створена лише потужним жезлом відродження. Його аура посилює всі рослини навколо та їх ефекти, але спаливши всю свою силу, він швидко гине.\n\nЦей Лотус був створений жезлом відродження _+%1$d_. Всі рослини в радіусі його дії миттєво спрацюють, якщо посаджені під персонажем. Вони також матимуть _%2$d%% шанс_ лишити по собі насіння, а змазані дротики отримають додаткові _%3$d%% міцності_.

items.wands.wandoftransfusion.name=Жезл Передачі
items.wands.wandoftransfusion.staff_name=Жезл змін
items.wands.wandoftransfusion.ondeath=Ви загинули від використання вашого Жезла Передачі
items.wands.wandoftransfusion.charged=Ваша патериця заряджена життєвою енергією ворога!
items.wands.wandoftransfusion.desc=Хоч і будучи доволі просто зробленим, цей жезл вирізняється пурпуровим руків'ям та вугільно-чорним каменем на верхівці.
items.wands.wandoftransfusion.stats_desc=Будучи застосованим на союзників, цей жезл поглине _%1$d здоров'я героя_ щоб вилікувати союзника на _%2$d здоров'я_ або накласти на нього щит. При застосуванні на ворогів, жезл тимчасово причарує їх, а герой отримає _%3$d щита_. Ворожа нежить отримає _%4$d - %5$d шкоди_ замість причарування.

items.wands.wandofwarding.name=Жезл Охорони
items.wands.wandofwarding.staff_name=Патериця Охорони
items.wands.wandofwarding.no_more_wards=Ваш жезл не може прикликати більше охоронців.
items.wands.wandofwarding.bad_location=Ви не можете розмістити тут Охоронця.
items.wands.wandofwarding.desc=Цей короткий металевий жезл має яскравий фіолетовий кристал, що левітує навколо верхівки.
items.wands.wandofwarding.stats_desc=Замість нанесення прямої шкоди ворогам, цей жезл прикликатиме нерухомих охоронців та вартових. Вони можуть бути прикликані всюди, навіть за стінами, якщо ви мажте там огляд. Цей жезл може витримати _%d енергії_ підтримки охоронців одночасно.
items.wands.wandofwarding$ward.name_1=Менший Охоронець
items.wands.wandofwarding$ward.desc_1=Цей базовий охоронець буде автоматично посилати заряди у ворогів, що зайдуть у його радіус огляду, наносячи _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати лише один раз перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_2=Охоронець
items.wands.wandofwarding$ward.desc_2=Цей покращений охоронець, на відміну від свого меншого родича, може атакувати кілька разів. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати лише тричі перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_3=Майстер Охоронець
items.wands.wandofwarding$ward.desc_3=Найсильніший з-поміж Охоронців може атакувати більше разів, ніж його попередники. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати п'ять разів перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_4=Менший Вартовий
items.wands.wandofwarding$ward.desc_4=Найменший з Вартових рівний по силі Майстру Охоронцю, але атакує швидше нього. Він схожий на кристал вашого жезла. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить та вилікує його.\n\nЦей Вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Вартового.
items.wands.wandofwarding$ward.name_5=Сторожа
items.wands.wandofwarding$ward.desc_5=Покращений Вартовий більший та витриваліший.  Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить та вилікує його.\n\nЦей Вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Вартового.
items.wands.wandofwarding$ward.name_6=Велична сторожа
items.wands.wandofwarding$ward.desc_6=Повністю покращений Вартовий значно міцніший від своїх попередників. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони вилікує його.\n\nЦей Вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Вартового.
items.wands.wandofwarding$ward.dismiss_title=Відхилити цей вард?
items.wands.wandofwarding$ward.dismiss_body=Ви можете розвіяти цей вард, якщо ви більше не хочете, щоб ваша паличка підтримувала її. Це негайно знищує вард.\n\nВідхилити цей вард?
items.wands.wandofwarding$ward.dismiss_confirm=так
items.wands.wandofwarding$ward.dismiss_cancel=ні

###weapon curses
items.weapon.curses.annoying.name=Базіка %s
items.weapon.curses.annoying.msg_1=ОХХ, МИ БОРЕМОСЬ ЧИ ЩО?
items.weapon.curses.annoying.msg_2=ТАКС, ТРИМАЙТЕ ЙОГО!
items.weapon.curses.annoying.msg_3=АГОВ, ПОСЛУХАЙ!
items.weapon.curses.annoying.msg_4=МИ НА БОСІ ТАК!?
items.weapon.curses.annoying.msg_5=АУЧ, НЕ ТИСНИ МЕНЕ ТАК СИЛЬНО
items.weapon.curses.annoying.desc=Зброя-базіка здатна говорити, але вона занадто енергійна. Вона часто привертає зайву увагу до вас, зазвичай слова не мають ніякого сенсу.

items.weapon.curses.displacing.name=Зміщення %s
items.weapon.curses.displacing.desc=Зміщення, яке утворює зброя, є хаотичною магією телепортації, що володіє здатністю телепортувати ворогів на підлогу випадковим чином на випадкову відстань.

items.weapon.curses.exhausting.name=Виснажливість %s
items.weapon.curses.exhausting.desc=Щоб атакувати з виснажуючої зброї потрібно докласти значних зусиль для використання,через що періодично послаблюватиме користувача.

items.weapon.curses.fragile.name=Крихкість %s
items.weapon.curses.fragile.desc=Крихка зброя наносить шкоди як і не зачарована зброя, але швидко знижує свою ефективність, коли вона використовується.

items.weapon.curses.friendly.name=Дружелюбність %s
items.weapon.curses.friendly.desc=Дружня зброя найкраще підходить для пацифістів, іноді прикликається магія яка не дасть атакувати.

items.weapon.curses.polarized.name=Поляризація %s
items.weapon.curses.polarized.desc=На поляризовану зброю впливає магія, що призводить до того, що напад наносять на 50% більше шкоди або взагалі не наносить шкоди.

items.weapon.curses.sacrificial.name=Жертовність %s
items.weapon.curses.sacrificial.desc=Жертовна зброя вимагатиме крові від власника в обмін на атакування ворогів. Чим здоровіший власник, тим більше крові буде знято.

items.weapon.curses.wayward.name=Незграбність %s
items.weapon.curses.wayward.desc=З Незграбної зброї дуже важко поцілити в ціль , якщо атака не є неочікуваною.


###enchantments
items.weapon.enchantments.blazing.name=Підпалення %s
items.weapon.enchantments.blazing.desc=Це зачарування викликає вибух вогню з вогнепальної зброї, підпалюючи ворогів і завдаючи бонусної шкоди тим, хто вже розпалився.

items.weapon.enchantments.blocking.name=Блокування %s
items.weapon.enchantments.blocking.desc=Це зачарування підвищить вашу здатність захищати себе після атаки з цією зброєю.
items.weapon.enchantments.blocking$blockbuff.name=Блокування
items.weapon.enchantments.blocking$blockbuff.desc=Зачарування блоку на вашій зброї надало вам невеликий приріст оборонної сили!\n\nБонус до блокування: 0-%d\n\nЗалишки: %s. 1000

items.weapon.enchantments.blooming.name=Цвітіння %s
items.weapon.enchantments.blooming.desc=Квітуча зброя містить магію, яка змусить рослину проростати на або навколо ворогів які були уражені цією зброєю.

items.weapon.enchantments.chilling.name=Охолодження %s
items.weapon.enchantments.chilling.desc=Вороги, уражені цим зачаруванням, охолоджуються , сповільнюючи свої рухи і атаки.

items.weapon.enchantments.kinetic.name=Кінетика %s
items.weapon.enchantments.kinetic.desc=Коли ворога вбивають кінетичною зброєю, будь-яка зайва сила зберігається в зброї і застосовується в наступному успішному нападу.
items.weapon.enchantments.kinetic$conserveddamage.name=Збережений збиток
items.weapon.enchantments.kinetic$conserveddamage.desc=Ваша зброя зберегла надлишкову силу від попереднього вбивства, і застосує її як бонусний збиток в наступній атаці. Енергія буде повільно зникати з часом.\n\nЗбережений збиток: %d.

items.weapon.enchantments.corrupting.name=Підкуплення %s
items.weapon.enchantments.corrupting.desc=Ці потужні чари володіють здатністю підкорення ворогів. Коли ворога вбивають з цією зброєю, є шанс, що вони підкоряться вашій волі.

items.weapon.enchantments.elastic.name=Еластичність %s
items.weapon.enchantments.elastic.desc=Еластична зброя має шанс відправити ворогів у подорож...хоч і не на далеку відстань.

items.weapon.enchantments.grim.name=Печаль %s
items.weapon.enchantments.grim.desc=Ці потужні чари володіють здатністю миттєво вбивати ворога. Ефект, швидше за все, сильніше діє проти слабких ворогів.

items.weapon.enchantments.lucky.name=Удача %s
items.weapon.enchantments.lucky.desc=Вороги, які були вбиті зброєю з удачею, мають шанс на додаткове золото.

items.weapon.enchantments.precise.name=Точність %s
items.weapon.enchantments.precise.desc=Точна зброя має шанс 100-відсоткового попадання по ворогу, незалежно від обставин.

items.weapon.enchantments.projecting.name=Проекція %s
items.weapon.enchantments.projecting.desc=За допомогою цього зачарування зброя ближнього бою отримає додаткову дальність атаки. Зброя для дальнього бою може ігнорувати декілька стін.

items.weapon.enchantments.shocking.name=Шок %s
items.weapon.enchantments.shocking.desc=Електричний розряд з наелектризованої зброї,це не просто додатковий бонус до ушкоджень, а ще й додатковий розряд по сусіднім ворогам.

items.weapon.enchantments.unstable.name=Нестабільність %s
items.weapon.enchantments.unstable.desc=Це зачарування випромінює хаотичну енергію, з кожним ударом нове закляття або еффект.

items.weapon.enchantments.vampiric.name=Вампіризм %s
items.weapon.enchantments.vampiric.desc=Це потужне зачарування,яке дозволяє витягувати життєву силу з ворога при кожному ударі. Ефект посилюється, коли в власника мало здоров'я.


###melee weapons
items.weapon.melee.assassinsblade.name=Лезо вбивці
items.weapon.melee.assassinsblade.stats_desc=Ця зброя сильніша при неочікуваних атаках
items.weapon.melee.assassinsblade.desc=Невелике хвилясте лезо з обсидіану, його важко використовувати, незважаючи на те, що він легкий, але смертельний.

items.weapon.melee.battleaxe.name=Бойова сокира
items.weapon.melee.battleaxe.stats_desc=Це досить точна зброя.
items.weapon.melee.battleaxe.desc=Величезна сталева головка цієї бойової сокири надає значну вагу на кожен удар.

items.weapon.melee.crossbow.name=Арбалет
items.weapon.melee.crossbow.stats_desc=Ця зброя підвищує пошкодження кинутих дротиків, коли вона обладнена, і навіть надасть їм своє зачарування.
items.weapon.melee.crossbow.desc=Досить складна зброя, яка стріляє болтами на виняткових швидкостях. У той час як він не призначений для ближнього бою , вага цього арбалета і міцна конструкція роблять його гідною зброєю для ближнього бою.

items.weapon.melee.dagger.name=Кинджал
items.weapon.melee.dagger.stats_desc=Ця зброя сильніша при неочікуваних атаках
items.weapon.melee.dagger.desc=Простий залізний кинджал з зношеною дерев'яною ручкою.

items.weapon.melee.dirk.name=Кортик
items.weapon.melee.dirk.stats_desc=Ця зброя сильніша при неочікуваних атаках
items.weapon.melee.dirk.desc=Трохи довший за кинджал що дає можливість трохи більше занурити сталі в ворога.

items.weapon.melee.flail.name=Бойовий ціп
items.weapon.melee.flail.stats_desc=Ця зброя є неточною.\nЦя зброя не може зненацька напасти.
items.weapon.melee.flail.desc=Шипова куля прикріплена до ручки довжинним ланцюгом. Дуже громіздка, але руйнівна зброя.

items.weapon.melee.gauntlet.name=Кам'янна рукавичка
items.weapon.melee.gauntlet.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.gauntlet.desc=Ці масивні рукавички створені з малинової тканини з важким магічним каменем, накладеним зверху. Тканина стискає навколо руки, роблячи товсту кам'янну плиту майже як другу шкіру. Використання такої важкої зброї вимагає величезної сили, але й додає величезної сили вашим ударам.

items.weapon.melee.glaive.name=Алебарда
items.weapon.melee.glaive.stats_desc=Ця зброя досить повільна.\nЦя зброя ударяє на декілька клітин.
items.weapon.melee.glaive.desc=Масивний стержень,наконечкник - це сокира з списом.

items.weapon.melee.gloves.name=Шиповані рукавички
items.weapon.melee.gloves.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.gloves.desc=Ці шиповані рукавички не забезпечують ніякого реального захисту, але вони виступають в якості  зброї, зберігаючи руки вільними.

items.weapon.melee.greataxe.name=Бердиш
items.weapon.melee.greataxe.stats_desc=Ця зброя неймовірно важка.
items.weapon.melee.greataxe.desc=Титанічна сокира настільки ж потужна, як і важка.

items.weapon.melee.greatshield.name=Ростовий щит
items.weapon.melee.greatshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з рівнем покращення зброї.
items.weapon.melee.greatshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з рівнем покращення зброї.
items.weapon.melee.greatshield.desc=Ця гігантська маса допомагає захистити себе, але нею важко атакувати.

items.weapon.melee.greatsword.name=Великий меч
items.weapon.melee.greatsword.desc=Це довге лезо завдає важких ушкоджень.

items.weapon.melee.handaxe.name=Рубило
items.weapon.melee.handaxe.stats_desc=Це досить точна зброя.
items.weapon.melee.handaxe.desc=Легка сокира, найчастіше використання це вирубки дерев, але як виявилось, ще дуже добре підходить для вирубки ворожих голів.

items.weapon.melee.knuckles.name=Кастет
items.weapon.melee.knuckles.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.knuckles.desc=Шматок заліза, завдяки своїй формі ідеально налазить на кісточки. Зберігає руки вільними, але дозволяє сильніше бити за прості кулаки.

items.weapon.melee.longsword.name=Довгий меч
items.weapon.melee.longsword.desc=Довге сталеве лезо цього меча відблискує заспокійливим світлом, хоча його розмір робить його доволі важким.

items.weapon.melee.mace.name=Булава
items.weapon.melee.mace.stats_desc=Це досить точна зброя.
items.weapon.melee.mace.desc=Велика залізна головка цієї зброї завдає значних ушкоджень.

items.weapon.melee.magesstaff.name=Магічна паличка
items.weapon.melee.magesstaff.ac_imbue=НАДІЛИТИ
items.weapon.melee.magesstaff.ac_zap=ВИСТРЕЛИТИ
items.weapon.melee.magesstaff.prompt=Виберіть паличку
items.weapon.melee.magesstaff.imbue=Ви наділяєте свій жезл %s.
items.weapon.melee.magesstaff.conflict=Різні види магії знищують зачарування з вашого жезлу.
items.weapon.melee.magesstaff.id_first=Спершу потрібно ідентифікувати цю паличку.
items.weapon.melee.magesstaff.cursed=Ви не можете використовувати прокляту паличку.
items.weapon.melee.magesstaff.warning=Ви впевнені, що хочете наділити цією паличкою свій жезл? Попередня магічна сила буде знищена.\n\nЯкщо паличка буде настільки ж,або трохи потужнішою, ніж жезл,то жезл покращиться на один рівень.\n\nТаке наділення призведе до %d рівня жезла.
items.weapon.melee.magesstaff.yes=Так,я впевнений.
items.weapon.melee.magesstaff.no=Ні, я одумався
items.weapon.melee.magesstaff.desc=Цей жезл створений самим магом. Це унікальна магічна зброя. Замість того, щоб мати вроджену магічну силу, цей жезл отримає її від іншої магічної палички.
items.weapon.melee.magesstaff.no_wand=В даний час жезл не має магічної сили, він повинен бути наділеним силою іншої палички, перед тим, як почати його використовувати для заклинань.
items.weapon.melee.magesstaff.has_wand=Зараз жезл наділений силою _%s._

items.weapon.melee.meleeweapon.stats_known=Це _%1$d-тир_ ближньої зброї яка наносить _%2$d-%3$d ушкоджень і вимагає щонайменше _%4$d сили_.
items.weapon.melee.meleeweapon.stats_unknown=Це _%1$d-тир_ ближньої зброї яка наносить _%2$d-%3$d ушкоджень_ і вимагає щонайменше _%4$d сили_.
items.weapon.melee.meleeweapon.probably_too_heavy=Ймовірно, ця зброя занадто важка для вас.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=Короткий меч
items.weapon.melee.shortsword.desc=Короткий меч, всього на кілька сантиметрів довший за кинджал.

items.weapon.melee.quarterstaff.name=Посох
items.weapon.melee.quarterstaff.stats_desc=Ця зброя блокує 0-2 шкоди.
items.weapon.melee.quarterstaff.desc=Посохз твердого сорту дерева, його кінці заковані в метал.

items.weapon.melee.roundshield.name=Круглий щит
items.weapon.melee.roundshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з рівнем покращення зброї.
items.weapon.melee.roundshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з рівнем покращення зброї.
items.weapon.melee.roundshield.desc=Цей великий щит ефективно блокує атаки, в крайніх випадках його можна використовувати як зброю.

items.weapon.melee.runicblade.name=Рунічний меч
items.weapon.melee.runicblade.stats_desc=Ця зброя краще покращується при модернізації.
items.weapon.melee.runicblade.desc=Таємнича зброя з далеких земель, з яскраво-синім лезом.

items.weapon.melee.sai.name=Сай
items.weapon.melee.sai.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.sai.desc=Два тонких леза для носіння у кожній руці. Найкраще підходять для знищення ворогів серією блискавичних ударів.

items.weapon.melee.scimitar.name=Ятаган
items.weapon.melee.scimitar.stats_desc=Ця зброя досить швидка.
items.weapon.melee.scimitar.desc=Товстий вигнутий клинок. Його форма дозволяє наносити швидкі, але менш потужні атаки.

items.weapon.melee.spear.name=Спис
items.weapon.melee.spear.stats_desc=Ця зброя досить повільна.\nЦя зброя ударяє на декілька клітин.
items.weapon.melee.spear.desc=Струнка дерев'янна основа та наточений залізний наконечник.

items.weapon.melee.sword.name=Меч
items.weapon.melee.sword.desc=Гарно збалансований меч. Не занадто довгий, але все ж помітно довший за короткий меч.

items.weapon.melee.warhammer.name=Військовий молот
items.weapon.melee.warhammer.stats_desc=Ця зброя досить точна.
items.weapon.melee.warhammer.desc=Мало створінь можуть витримати нищівний удар цієї надзвичайної маси свинцю і сталі, але для ефективного використання потрібна велика сила.

items.weapon.melee.whip.name=Батіг
items.weapon.melee.whip.stats_desc=Ця зброя може ударяти на декілька клітин.
items.weapon.melee.whip.desc=Шипований наконечник цього батога хоч і наносить мало шкоди, але його дальність атаки не має аналогів.

items.weapon.melee.wornshortsword.name=Зношений короткий меч
items.weapon.melee.wornshortsword.desc=Дуже короткий меч, зношений через інтенсивне використання. В кращому стані він слабший і трохи легший, ніж короткий.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Дротик адреналіну
items.weapon.missiles.darts.adrenalinedart.desc=Ці дротики змазані складом на основі Швидкоцвіту та нададуть цілі значне посилення швидкості руху та менше - атаки. Дротик все ще наноситиме шкоду ворогам, будучи безпечним для союзників.

items.weapon.missiles.darts.blindingdart.name=Сліпучий дротик
items.weapon.missiles.darts.blindingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Сліпниці, яка осліпить свою ціль на короткий час. Однак дротик не дезорієнтє ціль, тому ворог все одно знатиме, де ви були.

items.weapon.missiles.darts.chillingdart.name=Зимовий дротик
items.weapon.missiles.darts.chillingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Сніжної лілії, яка заморозит свою ціль.

items.weapon.missiles.darts.dart.name=Дарц
items.weapon.missiles.darts.dart.ac_tip=Дротик
items.weapon.missiles.darts.dart.prompt=Виберіть зерня
items.weapon.missiles.darts.dart.tip_title=Дротик дарц
items.weapon.missiles.darts.dart.tip_desc=Насіння можна поєднати з одним або двома дартс, щоб посилити їх. Кожен тип насіння виробляє власний тип стріли, що має унікальний ефект.\n\nПоєднуючи дротик з цим насінням дасть_%s._
items.weapon.missiles.darts.dart.tip_all=%1$d дротиків з %2$d насіння
items.weapon.missiles.darts.dart.tip_two=два дротика з одним насінням
items.weapon.missiles.darts.dart.tip_one=один дротик з одним насінням
items.weapon.missiles.darts.dart.tip_cancel=скасувати
items.weapon.missiles.darts.dart.desc=Ці прості дерев'яні скібки з шиповим наконечником збалансовані так,щоб їх було комфортно кидати зап'ястям. Їх можна насичити силою насінин, щоб отримати бонусні ефекти для них.
items.weapon.missiles.darts.dart.unlimited_uses=Однак, завдяки своїй простій конструкції дротик буде довгий час ефективно працювати.

items.weapon.missiles.darts.displacingdart.name=Відьмачий дротик
items.weapon.missiles.darts.displacingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Відьмачої стеблини,яка телепортує  ціль в яку ви поцілили,на невелику відстань в будь-яку сторону.

items.weapon.missiles.darts.healingdart.name=Цілющий дротик
items.weapon.missiles.darts.healingdart.desc=Ці дротики вкриті складом на основі Соняха та будуть застосовувати лікування до цілі. Вони все ще наносять шкоду ворогам, проте безпечні для союзників.

items.weapon.missiles.darts.holydart.name=Святий дротик
items.weapon.missiles.darts.holydart.desc=Ці дротики вкриті складом на основі Зоряника та будуть нададуть цілі божественну силу. Вони все ще наносять шкоду ворогам, проте безпечні для союзників.

items.weapon.missiles.darts.incendiarydart.name=Запальний дротик
items.weapon.missiles.darts.incendiarydart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Вогнецвіту. Ця хімічна речовина дуже актива,і при попаданні в ворога,вона підпалить його

items.weapon.missiles.darts.paralyticdart.name=Паралітичний дротик
items.weapon.missiles.darts.paralyticdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Землекореню. Ця хімічна речовина паралізує свою ціль .

items.weapon.missiles.darts.poisondart.name=Ядовитий дротик
items.weapon.missiles.darts.poisondart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Горемоху.Ця хімічна речовина дуже токсична.

items.weapon.missiles.darts.rotdart.name=Гнило-дротик
items.weapon.missiles.darts.rotdart.desc=На наконечник цього дротика було нанесено хімічну речовину на основі гнилоягоди,така суміш агресивно роз'їдає все, з чим торкається наконечник. Сильні вороги будуть чинити опір більшій частині ефекту, але корозія має достатню силу, щоб легко вбити більшість слабких ворогів. На жаль,це хімічне з'єднання є нестабільним і завжди закінчується після одного використання.

items.weapon.missiles.darts.shockingdart.name=Шоко-дротик
items.weapon.missiles.darts.shockingdart.desc=На наконечник цього дротика було нанесено хімічну речовину на основі Грозової лози, яка при попаданні шокує свою ціль.

items.weapon.missiles.darts.sleepdart.name=Сон-дротик
items.weapon.missiles.darts.sleepdart.desc=На наконечник цього дротика було нанесено  хімічну речовину на основі Сновидлисту, яка миттєво присипляє свою ціль при попаданні в легкий сон.

items.weapon.missiles.darts.tippeddart.ac_clean=ОЧИСТИТИ
items.weapon.missiles.darts.tippeddart.clean_title=Чистий дартс
items.weapon.missiles.darts.tippeddart.clean_desc=Ця дія видалить наконечник на вашому дротику дартс, повернувши його назад до звичайного дротика.
items.weapon.missiles.darts.tippeddart.clean_all=очистити все
items.weapon.missiles.darts.tippeddart.clean_one=очистити один
items.weapon.missiles.darts.tippeddart.cancel=скасувати
items.weapon.missiles.darts.tippeddart.durability=Кинуті дротики дартс,коли втратять свої наконечники, стануть звичайними дротиками.
items.weapon.missiles.darts.tippeddart.uses_left=Цей стак дартс має _%d/%d_ використань , перш ніж наконечники зношуться..
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Але вони настільки високоякісні, що вони дійсно вічні._
items.weapon.missiles.darts.tippeddart.about_to_break=Ваші дартсові дротики майже закінчилися.


items.weapon.missiles.bolas.name=Болеадорас
items.weapon.missiles.bolas.desc=Ця незвичайна зброя завдає небагато шкоди, проте вона уповільненює ворогів.

items.weapon.missiles.boomerang.name=Бумеранг
items.weapon.missiles.boomerang.desc=Кинута в ворога зброя повернеться до рук її метателя.   1169
items.weapon.missiles.boomerang.durability=Завдяки своїй міцній конструкції цей бумеранг не зламається від використання.

items.weapon.missiles.fishingspear.name=Риболовні списи
items.weapon.missiles.fishingspear.desc=Крихітні метальні списи, призначені для риболовлі. Ще їх використовують як імпровізовану зброю.

items.weapon.missiles.forcecube.name=Силовий Куб
items.weapon.missiles.forcecube.ondeath=Ви вбили самі себе Силовим Кубом...
items.weapon.missiles.forcecube.desc=Це дивна зброя невелика і має незвичайну форму. Ця зброя неймовірно важка. Коли вона буде кинута,вона вивільнить внутрішню енергію яка супроводжується в вигляді кінетичного вибуху.

items.weapon.missiles.heavyboomerang.name=Важкий бумеранг
items.weapon.missiles.heavyboomerang.desc=Цей великий бумеранг важко використовувати ефективно, але він завдає значної шкоди. Після декількох ходів він повернеться до місця, з якого він був викинутий.

items.weapon.missiles.javelin.name=Джавелін
items.weapon.missiles.javelin.desc=Ці великі кидальні списи збалансовані так, щоб тримати наконечник попереду, коли вони розсікають повітря.

items.weapon.missiles.kunai.name=Кунай
items.weapon.missiles.kunai.desc=Ці маленькі ножі дуже потужні в майстерних руках. Вони найефективніші при неочікуваних атаках.

items.weapon.missiles.missileweapon.stats=Це _ %1$d - тир _ кидальної зброї наносить _%2$d-%3$d ушкоджень _ і  вимагає _%4$d сили _ для нормального використання.
items.weapon.missiles.missileweapon.distance=Ця зброя призначена для використання на відстані, вона точніша коли ворог знаходитсья далеко, проте вона практично безкорисна в ближньому бою.
items.weapon.missiles.missileweapon.durability=Кидальна зброя буде зношуватися і ламатись, коли вона використовується.
items.weapon.missiles.missileweapon.uses_left=У цієї зброї ще є _%d/%d _ кидків до її повного знищення.
items.weapon.missiles.missileweapon.unlimited_uses=_Але вони настільки високоякісні, що вони дійсно вічні.
items.weapon.missiles.missileweapon.about_to_break=Зброя,яку ви щойно кинули, майже зламалась.

items.weapon.missiles.shuriken.name=Сюрикен
items.weapon.missiles.shuriken.desc=Металеві зіркоподібні шматки металу з різкими лезами. Вони легкі і прості у використанні на ходу. Один сюрікен може бути кинутий миттєво після переміщення.

items.weapon.missiles.throwingclub.name=Кидальна палиця
items.weapon.missiles.throwingclub.desc=Примитивна кидальна зброя, по суті це великий камень який кріпиться до палиці. Хоча йому трохи не вистачає шкоди, твердий кам'янний наконечник означає, що ця палиця досить довговічна, і не буде застрягати в ворогах.  1191 п2

items.weapon.missiles.throwinghammer.name=Кидальний молот
items.weapon.missiles.throwinghammer.desc=Цей здоровенний молот призначений для того, щоб кидати його в ворога. Хоча він трохи послабленний, його гладка монолітна металоконструкція забезбечує велику міцність.

items.weapon.missiles.throwingknife.name=Кидальний ніж
items.weapon.missiles.throwingknife.desc=Цей легкий ніж збалансований для кидку. Він найефективніший при неочікуваних атаках.

items.weapon.missiles.throwingspear.name=Кидальний спис
items.weapon.missiles.throwingspear.desc=Цей легкий спис має тонкий стержень, який чітко розроблений для кидків,а не для рукопашного бою.

items.weapon.missiles.throwingstone.name=Камінь для кидання
items.weapon.missiles.throwingstone.desc=Ці камені відшліфовані, що дозволяє їх кидати з більшою силою, ніж звичайні камені. Незважаючи на майстерне виготовлення, вони все ще не є дуже надійною зброєю.

items.weapon.missiles.tomahawk.name=Томагавк
items.weapon.missiles.tomahawk.desc=Ця кидальна сокира має зубці на лезі, через що її трохи складніше використовувати. Тим не менш, солідний удар цією зброєю по ворогу змусить його кровоточити.

items.weapon.missiles.trident.name=Тризуб
items.weapon.missiles.trident.desc=Масивний кидальний спис з трьома смертельними зубцями на кінці. Він важкий, але досить смертоносний.


items.weapon.spiritbow.name=Примарний лук
items.weapon.spiritbow.ac_shoot=ВИСТРІЛИТИ
items.weapon.spiritbow.prompt=Виберіть ціль
items.weapon.spiritbow.stats=Цей лук не можна покращити сувоєм, проте він сам буде покращуватись, коли ви будете піднімати свій рівень. На поточному рівні, стріли, вистрілені з лука, будуть наносити _%1$d-%2$d ушкоджень_ . Лук вимагає _%3$d сили_ ,щоб нормально його використовувати.
items.weapon.spiritbow.desc=Лук, зроблений з давнього магічного дерева. Його тятива та візерунки сяють чистим блакитним світлом. Цей лук здатен створювати магічні стріли, а тому не потребує боєприпасів.

items.weapon.weapon.identify=Тепер ви добре знайомі зі своєю зброєю, щоб ідентифікувати її.
items.weapon.weapon.too_heavy=Через вашу недостатню силу ця зброя буде перешкоджати швидкій атаці, точності та здатності до несподіваних атак.
items.weapon.weapon.excess_str=Через вашу надлишкову силу, ви маєте бонусних _%d ушкоджень_. для цієї зброї
items.weapon.weapon.incompatible=Взаємодія різних типів магії знищує чари на цій зброї!
items.weapon.weapon.cursed_worn=Оскільки ця зброя проклята, ви безпомічні перед нею.
items.weapon.weapon.cursed=Ви відчуваєте, що в цій зброї ховається зла магія.
items.weapon.weapon.not_cursed=На цій зброї немає злої магії.
items.weapon.weapon.faster=Він збалансований на збільшення _швидкості._
items.weapon.weapon.stronger=Він збалансований на збільшення _ушкодження._
items.weapon.weapon.enchanted=Це має _%s._
items.weapon.weapon$enchantment.enchant=зачарування


###misc items
items.amulet.name=Амулет Ендору
items.amulet.ac_end=Закінчити гру
items.amulet.rankings_desc=Отримав Амулет Ендора
items.amulet.desc=Амулет Істини - найпотужніший артефакт, що відомий людям та гномам. Його сяючі кристали несуть у собі небачену силу.\n\nЯк з'явився амулет - невідомо. Кажуть, що Король гномів знайшов його незадовго до падіння Метрополії. Як він його знайшов? Яким чином він програв Давньому Богу? Ці запитання лишаться на кращі часи - все що має значення зараз, це те, що він ваш!

items.ankh.name=Анх
items.ankh.ac_bless=Освятити
items.ankh.bless=Ви освятили анх чистою водою.
items.ankh.desc=Цей древній символ безсмертя дає можливість повернутися до життя після смерті. Після воскресіння всі не оснащені речі втрачаються. Використовуючи повний флакон роси, анх може бути освячений на додаткову силу.
items.ankh.desc_blessed=Цей древній символ безсмертя дає можливість повернутися до життя після смерті. Анх був благословенний і тепер набагато сильніший. Анкх пожертвує собою, щоб врятувати вас у момент смертельної небезпеки.

items.armorkit.name=Набор для броні
items.armorkit.ac_apply=Використати
items.armorkit.prompt=Виберіть броню.
items.armorkit.upgraded=Ви використали набір для броні,щоб поліпшити ваш %s
items.armorkit.desc=Використовуючи цей набір дрібних інструментів і матеріалів, будь-яка людина може перетворити будь-яку броню в "епічну броню", яка збереже всі властивості оригінальної броні, але також забезпечить її власнику особливу здатність залежно від його класу. Ніяких навичок по пошиттю одягу, обробці шкіри та ковальському виробництву не потрібно.

items.brokenseal.name=Зламаний значок
items.brokenseal.ac_affix=Прикрипіти
items.brokenseal.prompt=Виберіть броню.
items.brokenseal.unknown_armor=Ви маєте спочатку розпізнати цю броню.
items.brokenseal.degraded_armor=Стан цієї броні занадто кепський
items.brokenseal.affix=Ви прикріпили значок на вашу броню!
items.brokenseal.desc=Воскова печатка яка прикріплена до броні є символом доблесті. Всі позначки на пломбі дуже старі і роколоті навпіл по середині.\n\nПам'ять про свою батьківщину,печатка допомагає воїну витримати більше ушкоджень. Під час носіння печатки воїн буде повільно створювати захист над своїм здоров'я на основі сили його броні.\n\nЗначок може бути прикріпленний до броні, і може перекріплюватися між обладунками. Він навіть може перенести один рівень покращення.

items.dewdrop.name=Капля роси
items.dewdrop.value=%+d здоров'я
items.dewdrop.already_full=Ви вже здорові!
items.dewdrop.desc=Кришталево чиста роса.\n\nЗавдяки магії цього місця чиста вода має незначні відновлювальні властивості.

items.dewvial.name=Флакон для роси
items.dewvial.ac_drink=ВИПИТИ
items.dewvial.value=%+d здоров'я
items.dewvial.collected=Ви зібрали росинку до своєї склянки.
items.dewvial.full=Ваш флакон для роси пустий!
items.dewvial.empty=Ваш флакон для роси порожній!
items.dewvial.desc=Ви можете зберігати зайву росу в цьому крихітному флаконі і випивати її пізніше. Чим повніший флакон, тим більше ви відновите здоров'я, коли будете пити з нього. Ви будете пити стільки, скільки вам потрібно і ні на каплі більше!.\n\nФлакони, подібні до цього, були пройняті магічною силою відновлення, але ця сила почти згасла, можливо, повний флакон може благословити інший предмет відродження.

items.equipableitem.unequip_cursed=Ви не можете зняти проклятий предмет!
items.equipableitem.ac_equip=Одягнути
items.equipableitem.ac_unequip=Зняти

items.gold.name=Золото
items.gold.desc=Купа золотих монет. Збирайте золоті монети, щоб витратити їх пізніше в магазині.

items.heap.for_sale=%1$dg:%2$s
items.heap.chest=Скриня
items.heap.chest_desc=Ти не взнаєш що всередині,поки не відкриєш!
items.heap.locked_chest=Зачинена скриня
items.heap.locked_chest_desc=Ти не знаєш що всередині цієї скрині,поки не відкриєш її. Проте щоб відкрити цю скриню тобі потрібен золотий ключ.
items.heap.crystal_chest=Кришталева скриня
items.heap.crystal_chest_desc=Ти бачиш _%s_ всередині,але щоб відкрити цю скриню,тобі потрібен кришталевий ключ.
items.heap.artifact=Артефакт
items.heap.wand=Чарівна паличка
items.heap.ring=Кільце
items.heap.tomb=Могильний камень
items.heap.tomb_desc=Ця стародавня гробниця може містити щось корисне для вас, але його власник, безумовно, заперечуватиме.
items.heap.skeleton=Кісткові залишки
items.heap.skeleton_desc=Це все, що залишилося від хоробрих авантюристів які побували тут до вас. Можливо, варто покопатися в їх рештках.
items.heap.remains=Залишки героя
items.heap.remains_desc=Це все, що залишилося від одного з ваших попередників. Можливо, варто покопатися в його рештках.

items.honeypot.name=Горщик з медом.
items.honeypot.ac_shatter=РОЗКОЛОТИ
items.honeypot.desc=Це дійсно великий медовий горщик, проте замість меду в ньому знаходиться гігантська бджола! Цей вид массивних бджіл не любить покидати вулик, можливо, горщик - це якась спеціалізована пастка? Бджола веде себе спокійно,до тих пір поки вона знаходиться всередині горщика з медом, і сердито гуде на вас, коли ви дивитеся на неї.
items.honeypot$shatteredpot.name=Розколений медовий горщик
items.honeypot$shatteredpot.desc=Горщик був зруйнований, тільки клейкий мед, що покриває його стінки, утримує його від повного розпаду, і він повільно розклеюється.\n\nНезважаючи на жахливий стан, бджола все ще бажає захищати цей горщик.

items.item.pack_full=Ваш %s повний.
items.item.prompt=Виберіть місце кидку.
items.item.ac_drop=ВИКЛАСТИ
items.item.ac_throw=КИНУТИ
items.item.rankings_desc=Убитий: %s
items.item.curse=Прокляття

items.kindofmisc.unequip_title=Зняти 1 предмет
items.kindofmisc.unequip_message=Спершу ви маєте зняти один з ваших екіпірованих предметів. Оберіть предмет для заміни.

items.kindofweapon.equip_cursed=Ваша рука не може відпустити цю зброю.

items.merchantsbeacon.name=Торгівельний маяк
items.merchantsbeacon.ac_use=ВИКОРИСТАТИ
items.merchantsbeacon.desc=Ця дивна технологія гномів дозволяє спілкуватися на великих відстанях.\n\nПісля активації цей маяк дозволить вам продавати товари в Pixel Mart з будь-якого місця в підземеллі.\n\nТим не менш, магіЇ всередині маяка вистачає лише на одну сесію, тому використовуйте його розумно.

items.stylus.name=Магічний стилус
items.stylus.ac_inscribe=ЗАЧАРУВАТИ
items.stylus.prompt=Виберіть обладунок.
items.stylus.identify=Ви маєте спочатку розпізнати цей обладунок.
items.stylus.cursed=Магія стилусу не працює на проклятому обладунку.
items.stylus.inscribed=Руна сяє на вашому обладунку!
items.stylus.desc=Цей рідкісний стилус зроблений з темного, дуже міцного каменю. Використовуючи його, ви можете нанести магічний гліф на обладунок, але ви не можете вибирати, який саме гліф буде нанесено, стилус вирішить це за вас.

items.tomeofmastery.name=Том Майстерності
items.tomeofmastery.ac_read=ПРОЧИТАТИ
items.tomeofmastery.way=Ви вибрали шлях %s!
items.tomeofmastery.desc=Ця зношена шкіряна книга не дуже товста, але ви відчуваєте, що можете отримати багато досвіду з неї. Пам'ятайте, що читання цієї книги може займати багато часу.

items.torch.name=Факел
items.torch.ac_light=Запалити
items.torch.desc=Коли темрява здобуває силу, факел розжене її та освітить шлях до істини
