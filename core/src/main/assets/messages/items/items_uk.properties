items.armor.armor.ac_detach=ВІДЧЕПИТИ
items.armor.armor.detach_seal=Ви відчіпляєте знак від обладунків.
items.armor.armor.equip_cursed=Обладунки боляче чіпляються до тіла
items.armor.armor.identify=Ви достатьно використовували цей обладунок,щоб розпізнати його.
items.armor.armor.incompatible=Несумісність різних типів магії стерла руну з цієї броні
items.armor.armor.curr_absorb=Ця броня блокує _%1$d-%2$d пошкоджень і потребує _%3$d  сили для комфортного використання
items.armor.armor.avg_absorb=Зазвичай ця броня блокує _%1$d-%2$d пошкоджень і потребує _%3$d сили для комфортного використання
items.armor.armor.too_heavy=Через вашу недостатьню силу,в цій броні ви будете повільнішим, незграбнішим та менш захищеним.
items.armor.armor.probably_too_heavy=Здається,ця броня заважка для тебе
items.armor.armor.excess_str=Через вашу додаткову силу,ви будете більш спритними у цих обладунках.
items.armor.armor.evasion=Обладунки посилені на ухилення
items.armor.armor.defense=Обладунки посилені на захист
items.armor.armor.inscribed=Обладунки зачаровані _%s._
items.armor.armor.cursed_worn=Через те,що цей обладунок проклятий,ти не можеш його зняти
items.armor.armor.cursed=Ти відчуваєш темну магію,що наповнює цей обладунок
items.armor.armor.not_cursed=Цей обладунок вільний від злих чарів.
items.armor.armor.seal_attached=Зламаний знак Воїна прикріплений до цього обладунку
items.armor.armor$glyph.glyph=руна
items.armor.armor$glyph.killed=%s вбив тебе...

items.armor.classarmor.not_equipped=Щоб використати спеціальну можливість цього обладунку,ти повинен його одягти
items.armor.classarmor.low_charge=Броні не вистачає зарядів, щоб активувати свою особливу силу!

items.armor.clotharmor.name=сорочка
items.armor.clotharmor.desc=Цей легкий одяг забезпечує базовий захист

items.armor.huntressarmor.name=мисливський плащ
items.armor.huntressarmor.ac_special=Примарні леза
items.armor.huntressarmor.no_enemies=Поблизу немає ворогів
items.armor.huntressarmor.desc=Коли цей плащ одягнений, мисливиця може випускати спектральні леза. Кожне з цих клинків націлюватиметься на одного ворога в полі зору мисливиці, завдаючи шкоди залежно від оснащеної на даний момент зброї ближнього бою.\n\nВикористання цієї здібності коштуватиме 35% заряду плащу. Плащ стабільно генерує заряд, коли мисливиця отримує досвід.

items.armor.leatherarmor.name=Шкіряний кожух
items.armor.leatherarmor.desc=Обладунок,зроблений з висушеної гноллячої шкіри. Не такаий легкий,як сорочка,але забезпечує кращий захист.

items.armor.magearmor.name=Чаклунська мантія
items.armor.magearmor.ac_special=Розплавлена земля
items.armor.magearmor.desc= Коли роба одягнута, маг може використовувати силу розплавленої землі. Всі вороги в полі зору будуть підпалені при використанні.\n\nВикористання цієї здібностіі коштуватиме 35% заряду роби. Роба стабільно генерує заряд, коли маг отримує досвід.

items.armor.mailarmor.name=Кольчуга
items.armor.mailarmor.desc=З'єднані металеві кільця утворюють міцний та гнучкий обладунок

items.armor.platearmor.name=Лати
items.armor.platearmor.desc=Величезні металеві пластини,з'єднані між собою,забезпечують надзвичайний захист тому,хто має достатньо сили,щоб витримати їх величезну вагу.

items.armor.roguearmor.name=Свита розбійника
items.armor.roguearmor.ac_special=Димова граната
items.armor.roguearmor.fov=Ви можете стрибнути лише у порожню клітину в вашому полі зору.
items.armor.roguearmor.prompt=Виберіть ціль стрибка
items.armor.roguearmor.desc=Одягаючи цей темний одяг, розбійник може переміститися в будь-яке місце, яке він може побачити, залишаючи хмару диму після себе. Ця здібність робить його тимчасово непомітним і осліплює будь-яких ворогів, які були там.\n\nВикористання цієї здібності коштуватиме 35% заряду. Броня стабільно генерує заряд, коли розбійник отримує досвід.

items.armor.scalearmor.name=Луската броня
items.armor.scalearmor.desc=Металеві луски,нашиті на шкіряну основу утворюють гнучкий,але міцний обладунок.

items.armor.warriorarmor.name=Обладунок воїна
items.armor.warriorarmor.ac_special=Героїчний ривок
items.armor.warriorarmor.prompt=Оберіть напрямок ривка
items.armor.warriorarmor.desc=Коли ця важка броня одягнена, воїн може здійснювати героїчний стрибок у бік цільового місця, грюкнувши, він приголомшує всіх сусідніх ворогів. \n\nВикористання цієї здібності коштуватиме 35% заряду. Броня стабільно генерує заряд, коли воїн отримує досвід.



###artifacts
items.artifacts.alchemiststoolkit.name=Набір алхіміка
items.artifacts.alchemiststoolkit.ac_brew=ЗМІШАТИ
items.artifacts.alchemiststoolkit.not_ready=Ваш набір ще не закінчив прогрівання.
items.artifacts.alchemiststoolkit.cursed=Ваш проклятий набір інструментів заважає вам використовувати алхімію!
items.artifacts.alchemiststoolkit.enemy_near=Ви не можете цього зробити, поки вороги знаходяться поблизу.
items.artifacts.alchemiststoolkit.full=Ваш набір повністю зарядився!
items.artifacts.alchemiststoolkit.desc=Цей набір містить ряд реактивів і трав разом з невеликим флаконом для змішування, що дозволяє займатися алхімією будь-де.
items.artifacts.alchemiststoolkit.desc_cursed=Проклятий набір алхіміка причепився до вашої руки і не дозволяє вам використовувати алхімію.
items.artifacts.alchemiststoolkit.desc_warming=Наразі набір нагрівається, і він буде готовий до використання після отримання певної кількості досвіду.
items.artifacts.alchemiststoolkit.desc_hint=Одягнений набір повільно генерує алхімічну енергію, коли ви набираєтеся досвіду. Можливо, його можна покращити у повноцінному алхімічному котлі?

items.artifacts.artifact.cannot_wear_two=Ви не можете одягти два однакових артефакти
items.artifacts.artifact.equip_cursed=Артефакт болісно прив’язується до вас.
items.artifacts.artifact.curse_known=Ви відчуваєте зловісну магію, що ховається в цьому артефакту.
items.artifacts.artifact.not_cursed=Цей артефакт не містить зловісної магії.
items.artifacts.artifact.need_to_equip=Для цього вам потрібно одягнути цей артефакт.

items.artifacts.capeofthorns.name=шипований плащ
items.artifacts.capeofthorns.desc=Ці зім'яті листи металу з переможеного DM-300 утворили жорсткий плащ. Здається, він зберіг частину енергії DM-300.
items.artifacts.capeofthorns.desc_inactive=Плащ здається вам заспокійливо важким, він, здається, заряджається від пошкоджень по вам.
items.artifacts.capeofthorns.desc_active=Плащ вивільняє накопичену енергію, випромінюючи захисну силу.
items.artifacts.capeofthorns$thorns.inert=Ваш плащ знову стає інертним.
items.artifacts.capeofthorns$thorns.radiating=Ваш плащ починає випромінювати енергію, ви відчуваєте себе захищеним!
items.artifacts.capeofthorns$thorns.levelup=Ваш Плащ міцнішає!
items.artifacts.capeofthorns$thorns.name=Шипи
items.artifacts.capeofthorns$thorns.desc=Ваш плащ випромінює енергію, оточуючи вас полем відхиляючої сили!\n\nВся отримана шкода зменшується під час активної дії шипів. Крім того, якщо ворог знаходиться поруч з вами, зменшена шкода відбивється назад у нього.\n\nХодів залишилося до закінчення дії шипів:%s.

items.artifacts.chaliceofblood.name=кривавий кубок
items.artifacts.chaliceofblood.ac_prick=ВКОЛОТИСЯ
items.artifacts.chaliceofblood.yes=Так, я розумію що я роблю
items.artifacts.chaliceofblood.no=Ні, я одумався
items.artifacts.chaliceofblood.prick_warn=Кожен раз, коли ви використовуєте келих, він буде забирати більше життєвої енергії, якщо ви не будете обережні, ви можете легко вбити себе.\n\nВи впевнені, що хочете надати йому більше життєвої енергії?
items.artifacts.chaliceofblood.onprick=Ви колете себе, і ваша життєва енергія стікає в чашу.
items.artifacts.chaliceofblood.ondeath=Чаша висмоктує вашу енергію життя ...
items.artifacts.chaliceofblood.desc=Ця сяюча срібна чашечка дивно прикрашена гострими дорогоцінними каменями на обідку.
items.artifacts.chaliceofblood.desc_cursed=Проклята чаша зв’язалася з вашою рукою і гальмує вашу здатність до відновлення здоров’я.
items.artifacts.chaliceofblood.desc_1=Коли ви тримаєте чашу, ви відчуваєте дивне відчуття ,вас тягне колоти себе гострими дорогоцінними камнями.
items.artifacts.chaliceofblood.desc_2=Частина вашої крові злилася в чашу, ви відчуваєте, як чаша наповнює вас життєвою енергією. Ви все ще хочете порізатися, хоча й знаєте, як це боляче.
items.artifacts.chaliceofblood.desc_3=Чаша наповнена до краю вашою життєвою енергією. Ви відчуваєте, як чаша вливає в вас життєву енергію.

items.artifacts.cloakofshadows.name=Плащ тіней
items.artifacts.cloakofshadows.ac_stealth=СТЕЛС
items.artifacts.cloakofshadows.cooldown=Вашому плащу потрібно ще %d  ходів щоб зарядитись.
items.artifacts.cloakofshadows.cursed=Ви не можете використовувати проклятий плащ.
items.artifacts.cloakofshadows.no_charge=Ваш плащ ще недостатньо заряджений для його використання.
items.artifacts.cloakofshadows.desc=Безцінний магічний плащ, викрадений із королівського збройового складу багато років тому негідником. При носінні ви можете на короткий час бути абсолютно невидимим.\n\nЧим більше використовується плащ, тим могутніше він стане, дозволяючи Розбійнику ставити невидимим частіше і на довше.
items.artifacts.cloakofshadows$cloakstealth.no_charge=У вашому плащі закінчилася енергія.
items.artifacts.cloakofshadows$cloakstealth.levelup=Ваш плащ міцніє!
items.artifacts.cloakofshadows$cloakstealth.name=Непомітний
items.artifacts.cloakofshadows$cloakstealth.desc=Ваш тінівий плащ надає вам невидимість, поки ви ним оповились.\n\nПоки ти невидимий, вороги не в змозі напасти на тебе або слідувати за тобою. Фізичні напади та магічні ефекти (наприклад, сувої та палички) негайно розвіють невидимість.\n\nВи залишатиметесь невидимими до тих пір, поки плащ не  розрядиться або до поки ефект плащу не буде розвієний.

items.artifacts.driedrose.name=всохла троянда
items.artifacts.driedrose.ac_summon=ВИКЛИКАТИ
items.artifacts.driedrose.ac_direct=СКЕРУВАТИ
items.artifacts.driedrose.ac_outfit=ЕКІПІРУВАТИ
items.artifacts.driedrose.spawned=Ви вже викликали привида.
items.artifacts.driedrose.no_charge=Роза ще не повністю зарядилась.
items.artifacts.driedrose.cursed=Ви не можете використовувати прокляту троянду.
