items.food.pasty.pie_desc=Чудовий великий пиріг з гарбуза! Він солодкий та смачний,всього навсього один кусочок може вгамувати ваш голод,а ще й трохи вилікувати.\n\nЩасливого Хелловіна!
items.food.pasty.cane_desc=Величезна солодка цукерка! Вона достатньо велика, щоб вгамувати ваш голод, і цукор може зарядити ваші магічні палички.\n\nЩасливого Хелловіна!

items.food.smallration.name=урізаний харчовий раціон
items.food.smallration.eat_msg=Смааачно...
items.food.smallration.desc=Він схожий на стандартний раціон їжі, але поменьше менше.

items.food.stewedmeat.name=тушковане м'ясо
items.food.stewedmeat.eat_msg=Ця їжа смачна.
items.food.stewedmeat.desc=Тушкування м’яса очистило його від будь-яких захворювань або паразитів. Тепер це м'ясо безпечно їсти.



