items.artifacts.driedrose$ghosthero.hello=Привіт знову, %s.
items.artifacts.driedrose$ghosthero.introduce=Мій дух пов'язаний з цією трояндою. Вона було дуже дорогоцінним подарунком для мене, подарунком від мого кохання, яке я залишив на поверхні.\n\nЯ не можу повернутися до свого кохання, але завдяки вам у мене є другий шанс завершити свою подорож. Як тільки я зможу, я відгукнусь на ваш поклик і буду битись заради вас.\n\nПоки у вас є троянда, я чую ваш поклик, тож ви можете використовувати її, щоб прикликати мене здалеку.\n\nСподіваюсь, ви зможете пройти там, де не зміг я...

