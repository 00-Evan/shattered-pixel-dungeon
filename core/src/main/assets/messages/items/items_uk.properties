items.food.blandfruit$chunks.name=шматочки пустофрукту
items.food.blandfruit$chunks.desc=Пустофрукт вибухнув від удару, залишивши інертні шматки позаду.\n\nНезважаючи на бруд, ці великі шматочки вареного пустофрукта здаються абсолютно їстівними.

