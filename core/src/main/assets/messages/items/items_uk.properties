items.scrolls.scroll.unknown_desc=На цьому пергаменті написана якась нерозбірлива магічна руна. Хто знає, що буде, якщо прочитати вголос?
items.scrolls.scroll.blinded=Ти не можеш прочитати сувій, будучи засліпленим!
items.scrolls.scroll.no_magic=Ви не можете прочитати сувій, допоки на вас діє імунітет до магії.
items.scrolls.scroll.cursed=Ваш проклятий гримуар заважає вам використати магію цього сувою! Лише сувій очищення матиме достатньо сили, щоб знищити темну силу прокляття...
