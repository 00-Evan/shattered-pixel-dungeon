items.scrolls.exotic.exoticscroll.kaunan=Рідкісний сувій КАУНАН
items.scrolls.exotic.exoticscroll.sowilo=Рідкісний сувій СОВІЛО
items.scrolls.exotic.exoticscroll.laguz=Рідкісний сувій ЛАҐУЗ
items.scrolls.exotic.exoticscroll.yngvi=Рідкісний сувій ІНГВІ
items.scrolls.exotic.exoticscroll.gyfu=Рідкісний сувій ҐІФУ
items.scrolls.exotic.exoticscroll.raido=Рідкісний сувій РАЙДО
items.scrolls.exotic.exoticscroll.isaz=Рідкісний сувій ІСА
items.scrolls.exotic.exoticscroll.mannaz=Рідкісний сувій МАННАЗ
items.scrolls.exotic.exoticscroll.naudiz=Рідкісний сувій НАУДІЗ
items.scrolls.exotic.exoticscroll.berkanan=Рідкісний сувій БЕРКАНАН
items.scrolls.exotic.exoticscroll.odal=Рідкісний сувій ОДАЛ
items.scrolls.exotic.exoticscroll.tiwaz=Рідкісний сувій ТЕЙВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=На цьому чорному пергаменті написана сяюча магічна руна, яку неможливо розшифрувати. Схоже, що вона незвична для цього місця. Хто знає, що станеться, якщо її прочитати вголос?
items.scrolls.exotic.exoticscroll.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.scrolls.exotic.scrollofsirenssong.name=сувій пісні сирени
items.scrolls.exotic.scrollofsirenssong.prompt=Виберіть ціль
items.scrolls.exotic.scrollofsirenssong.no_target=Сувій активується без цілі.
items.scrolls.exotic.scrollofsirenssong.cancel=Ви маєте обрати ціль.
items.scrolls.exotic.scrollofsirenssong.desc=Після читання цього сувою пролунає приємна мелодія, яка перетворить одного обраного супротивника на вашого постійного союзника! Решта ворогів, які почули мелодію, будуть тимчасово причаровані.\n\nОднак сильні противники можуть протистояти цьому ефекту. При виборі їх як цілі вони будуть просто причаровані.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=захоплений
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Це створіння було захоплене магією сувою пісні сирен.\n\nЗахоплена істота є вашим постійним союзником, і буде атакувати будь-яких ворогів, яких зустріне.

items.scrolls.exotic.scrollofantimagic.name=сувій антимагії
items.scrolls.exotic.scrollofantimagic.desc=Закляття у цьому сувої закутає вас у магічну ауру, яка тимчасово блокуватиме всі магічні ефекти, як шкідливі, так і корисні. Сюди входить більшість ефектів магічних предметів, таких як палички, сувої, персні, артефакти, заклинання та прокляття. Здібності героїчного обладунку досить сильні, щоб працювати незалежно від цього.

items.scrolls.exotic.scrollofchallenge.name=сувій виклику
items.scrolls.exotic.scrollofchallenge.desc=При прочитанні, цей сувій видає гучне ревіння, яке приваблює до героїв ворогів, одночасно створюючи поруч з ними невелику арену.\n\nДопоки герої знаходяться у зоні цієї арени, вони отримуватимуть на 33% менше пошкоджень з усіх джерел (це застосовується перед будь-якими іншими формами зниження отриманих пошкоджень), і не втрачатимуть ситість.\n\nРозмір арени буде масштабований відповідно до розміру зони, в якій знаходяться герої. У деяких зонах з босами арена буде особливо маленькою.
items.scrolls.exotic.scrollofchallenge$challengearena.name=арена виклику
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Навколо вас з'явилася чарівна арена, позначена клубочистим червоним туманом.\n\nДопоки ви знаходитесь у тумані, ваш голод не буде зростати, і ви будете отримувати на 33 %% менше пошкоджень з усіх джерел. Якщо ви маєте інші способи зниження отримуваної шкоди (такі, як обладунок), то вони будуть застосовані після 33 %% зниження.\n\nЗалишилось ходів: %d

items.scrolls.exotic.scrollofdivination.name=сувій ворожіння
items.scrolls.exotic.scrollofdivination.nothing_left=Не лишилося чого ідентифікувати!
items.scrolls.exotic.scrollofdivination.desc=Цей сувій назавжди ідентифікує чотири випадкові типи предметів, які ви ще не знаєте. Сувій може ідентифікувати колір зілля, руну сувою або самоцвіт персня. Ідентифікованими можуть бути не лише ті предмети, які ви носите з собою.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш сувій ворожіння ідентифікував предмети:

items.scrolls.exotic.scrollofdread.name=сувій смертельного жаху
items.scrolls.exotic.scrollofdread.desc=При прочитанні цей сувій видає спалах червоного світла, який викликає невимовний жах в усіх ворогів у полі вашого зору. Цей ефект настільки значний, що вони будуть намагатися швидко втікти з усього підземелля, щоб більше їх ніколи не бачили!\n\nТак само як і з сувоєм жаху, цей ефект припиниться з часом, або якщо ворог буде атакований.\n\nВороги з сильною волею, якто боси, потраплять під вплив звичайного жаху замість смертельного.

items.scrolls.exotic.scrollofenchantment.name=сувій зачарування
items.scrolls.exotic.scrollofenchantment.inv_title=Зачарувати предмет
items.scrolls.exotic.scrollofenchantment.weapon=Виберіть, як зачарувати вашу зброю.
items.scrolls.exotic.scrollofenchantment.armor=Виберіть, яку руну нанести на ваш обладунок.
items.scrolls.exotic.scrollofenchantment.cancel=скасувати
items.scrolls.exotic.scrollofenchantment.cancel_warn=Скасування все одно призведе до використання сувою зачарування, ви впевнені?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Так, звісно
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Ні, не варто
items.scrolls.exotic.scrollofenchantment.desc=Цей сувій наділить зброю чи обладунок потужною магічною енергією. Читач навіть має певну ступінь контролю над тим, які саме чари будуть нанесені.

items.scrolls.exotic.scrollofforesight.name=сувій проникливості
items.scrolls.exotic.scrollofforesight.desc=У розум того, хто прочитав цей сувій, з граничною ясністю почне надходити інформація про навколишню місцевість. Це дасть змогу автоматично виявляти будь-які секрети в радіусі свого пошуку.

items.scrolls.exotic.scrollofmetamorphosis.name=сувій метаморфозу
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Оберіть талант для перетворення.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Оберіть яким талантом ви хочете замінити ваш перетворений талант.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Скасування все одно призведе до використання сувою метаморфоз, ви впевнені?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=перетворений талант
items.scrolls.exotic.scrollofmetamorphosis.desc=Цей сувій містить потужну магію перетворення, яка застосовуватиметься до заклинача, а не до предмета. Магія цього сувою дозволить вам обрати один талант і замінити його одним із п'ятьох талантів того самого рівня з різних класів героїв!\n\nЦей ефект можна застосувати лише до талантів класу, а не талантів, отриманих від підкласів або здібностей обладунку. Таланти, які ви не можете використовувати, не будуть надані як варіанти.

items.scrolls.exotic.scrollofmysticalenergy.name=сувій містичної енергії
items.scrolls.exotic.scrollofmysticalenergy.desc=Після звільнення, чиста магічна сила, яка схована у цьому пергаменті, буде певний час заряджати споряджені артефакти.

items.scrolls.exotic.scrollofpassage.name=сувій переходу
items.scrolls.exotic.scrollofpassage.desc=Заклинання на цьому пергаменті миттєво переносить читача в найближчу область на першому поверсі над ними. Дуже зручно для швидкого доступу до крамниці.

items.scrolls.exotic.scrollofprismaticimage.name=сувій призматичного вартового
items.scrolls.exotic.scrollofprismaticimage.desc=Прочитавши цей сувій, ви створите вашу призматичну копію. Вона матиме такий же захист, як і ви, проте зменшене здоров'я та силу атаки..\n\nКопія з'являється тільки тоді, коли її хазяїну загрожують вороги, за інших обставин, вона невидима та неактивна.\n\nЯкщо у вас вже є призматична копія, повторне застосування сувою повністю її зцілить.

items.scrolls.exotic.scrollofpsionicblast.name=сувій ментального удару
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ментальний удар розриває вашу свідомість...
items.scrolls.exotic.scrollofpsionicblast.desc=Цей сувій містить неймовірно руйнівну енергію, яку можна направити на знищення розуму усіх видимих істот.\n\nОднак є вагомий мінус, ви також отримаєте пошкодження, засліплення та ослаблення. Чим більше ворогів підпаде під дію цього чаклування , тим менше буде завдано вам шкоди.



###spells
items.spells.alchemize.name=Алхімія
items.spells.alchemize.prompt=Алхімізувати предмет
items.spells.alchemize.desc=Це заклинання містить перетворювальні сили, подібні до тих, що містяться в алхімічному горщику. Кожне застосування дозволяє користувачеві перетворити предмет (або стопку предметів) на золото або алхімічну енергію. Перетворення зілля або сувоїв на енергію дозволить їх навіть ідентифікувати!\n\nДеякі способи використання Алхімізувача продаються в магазинах, але набагато більше можна зробити за допомогою алхімії, поєднавши насіння, рунічний камінь і трохи алхімічної енергії.
items.spells.alchemize$wndalchemizeitem.sell=Перетворити в %d
items.spells.alchemize$wndalchemizeitem.sell_1=Перетворити 1 в %d
items.spells.alchemize$wndalchemizeitem.sell_all=Перетворити все в %d
items.spells.alchemize$wndalchemizeitem.energize=Перетворити в %d енергії
items.spells.alchemize$wndalchemizeitem.energize_1=Перетворити 1 у %d енергії
items.spells.alchemize$wndalchemizeitem.energize_all=Перетворити все у %d енергії

items.spells.beaconofreturning.name=маяк повернення
items.spells.beaconofreturning.preventing=Могутня магічна аура цього місця не дозволяє вам використати закляття!
items.spells.beaconofreturning.creatures=Аура ворожої істоти не дозволяє вам телепортуватись.
items.spells.beaconofreturning.set=Маяк встановлено у вашій теперішній точці перебування.
items.spells.beaconofreturning.wnd_body=Установка замінить локацію, куди маяк був встановлений перед цим.\n\nВикористання поверне вас до останнього місця установки та використає один заряд чарів.
items.spells.beaconofreturning.wnd_set=Встановити
items.spells.beaconofreturning.wnd_return=Повернутися
items.spells.beaconofreturning.desc_set=Цей маяк встановлено десь на %d поверсі.
items.spells.beaconofreturning.desc=Це складне закляття надає користувачу можливість повернутися до заданого місця, незалежно від відстані. Заклинання буде використано лише після повернення, його можна використати стільки разів, скільки вам потрібно, але воно запам’ятає лише останнє місце, у яке було встановлено.

items.spells.curseinfusion.name=прокляте зачарування
items.spells.curseinfusion.inv_title=Проклясти предмет
items.spells.curseinfusion.desc=Це заклинання наділяє предмет тією ж зловісною магією, що була у ЗМ-300. Предмет, на якому буде використано це зачарування, буде негайно проклятий, і будь-яке зачарування або руна, яку він мав, будуть знищені.\n\nЩо стосується зброї, обладунків та жезлів, на додачу до прокляття, предмет буде покращено. Покращення від проклять не накопичуються, і втрачаються, як тільки предмет очищується від прокляття.\n\nКілька вливань прокляття також можна використовувати для зміни прокляття на зброю чи обладунок.

items.spells.spell.ac_cast=ЧАКЛУВАТИ
items.spells.spell.no_magic=Ви не можете чаклувати через магічний імунітет.
items.spells.spell.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.spells.magicalinfusion.name=магічне покращення
items.spells.magicalinfusion.inv_title=Покращити предмет
items.spells.magicalinfusion.infuse=Твій предмет насичено магічною енергією!
items.spells.magicalinfusion.desc=Це заклинання володіє тією ж магічною силою, що і сувій покращення, проте в більш стабільній формі.\n\nОкрім стандартного покращення предмета, воно ніколи не стирає зачарування, руни, або прокляття.

items.spells.magicalporter.name=телепортатор
items.spells.magicalporter.inv_title=Телепортувати предмет
items.spells.magicalporter.nowhere=Ви нікуди не можете це телепортувати.
items.spells.magicalporter.desc=Це магічне заклинання транспортує будь-який предмет. Однак, на відміну від торгового маяка, товари будуть перевезені до входу на наступний рівень після боса.

items.spells.phaseshift.name=нестабільний телепорт
items.spells.phaseshift.no_target=Тут немає нічого що можна телепортувати.
items.spells.phaseshift.desc=Це хаотичне заклинання телепортує свою ціль у випадкове місце поточного поверху і оглушить їх на тривалий період. Сильні вороги, однак, оглушення не отримають. Воно може бути спрямоване як на себе, так і на когось іншого.

items.spells.reclaimtrap.name=записати пастку
items.spells.reclaimtrap.no_trap=Там немає пастки.
items.spells.reclaimtrap.desc_trap=Наразі заклинання готове до запуску _%s._
items.spells.reclaimtrap.desc=Це заклинання містить залишки механічної енергії ЗМ-300. Коли заклинання накладено на активну пастку, сила пастки буде прив'язана до вас, що дозволить вам використовувати заклинання ще раз, щоб вигнати цю силу і викликати ефект пастки в будь-якому місці, де ви захочете.\n\nОднак деякі пастки можуть працювати не в усіх місцях, і одночасно можна зберігати лише одну пастку.

items.spells.recycle.name=переробити
items.spells.recycle.inv_title=Переробити предмет
items.spells.recycle.recycled=Ваш предмет був перероблений у: %s.
items.spells.recycle.desc=Це заклинання містить меншу форму магії перетворення. Хоча це заклинання не працюватиме на спорядженні, воно перетворить сувій, зілля, насіння, рунний камінь або дротик із наконечником у випадковий предмет того самого типу.

items.spells.summonelemental.name=викликати духа стихій
items.spells.summonelemental.ac_imbue=НАДІЛИТИ
items.spells.summonelemental.imbue_prompt=Наповніть предмет
items.spells.summonelemental.desc=Це заклинання проводить енергію елементального попелу, використаного при виготовленні, і дає змогу вам викликати союзного елементаля битися за вас! Тільки один елементаль може існувати одночасно, але заклинання можна використовувати знову, щоб викликати елементаля до вас.
items.spells.summonelemental.desc_newborn=Зараз заклинання не наділене силою і викликає _новонародженого стихійника_ без атаки на відстані. Ви можете наділити силою розпізнаного зілля рідкого полум'я, зілля морозу, сувоєм перезарядки або сувоєм перетворення, щоб підсилити заклинання, завдяки чому майбутні виклики будуть повними силами стихійника!
items.spells.summonelemental.desc_fire=Заклинання наразі гаряче на дотик, воно викличе _елементаля вогню_. Ви можете наділити його іншим предметом, але заклинання втратить поточне насичення.
items.spells.summonelemental.desc_frost=Заклинання наразі холодне на дотик, воно викличе _елементаля морозу_. Ви можете наділити його іншим предметом, але заклинання втратить поточне насичення.
items.spells.summonelemental.desc_shock=Заклинання зараз випромінює статичну енергію. Це викличе _грозового елементаля_. Ви можете наділити заклинання іншим предметом, але воно втратить поточне наповнення.
items.spells.summonelemental.desc_chaos=Заклинання зараз випромінює хаотичну енергію. Це викличе _хаотичного елементаля_. Ви можете наділити заклинання іншим предметом, але воно втратить поточне наповнення.

items.spells.targetedspell.prompt=Виберіть ціль
items.spells.targetedspell.inv_title=Наділити предмет

items.spells.telekineticgrab.name=телекінетичний захват
items.spells.telekineticgrab.cant_grab=Ви не можете взяти це.
items.spells.telekineticgrab.no_target=Там немає нічого що можна взяти.
items.spells.telekineticgrab.desc=Це заклинання дає змогу захоплювати всі об'єкти на відстані або навіть застряглу у ворогові всю метальну зброю!\n\nЙого також можна використовувати на чужих предметах або скринях.

items.spells.unstablespell.name=нестійке заклинання
items.spells.unstablespell.desc=Цей невеликий чорний квадратний кристал має мінливі рунічні символи на кожній грані.\n\nПри активації він спричинить ефект випадкового сувою. Ефект сувою завжди буде бойовим якщо є вороги у вашому полі зору, і завжди буде зосереджений не на бойових діях.

items.spells.wildenergy.name=нестабільна енергія
items.spells.wildenergy.desc=Це заклинання містить частину проклятої енергії, яка живила ЗМ-300. Під час відтворення вона заряджатиме ваші жезли та артефакти, а також викликає ефект якогось проклятого жезла. Ви можете вибрати напрям пострілу цією проклятою магією.


###runestones
items.stones.inventorystone.ac_use=ВИКОРИСТАТИ

items.stones.runestone$placeholder.name=рунічний камінь
items.stones.runestone.discover_hint=Ви можете знайти цей предмет випадково в підземеллі або виготовити його за допомогою алхімії.

items.stones.stoneofaggression.name=камінь агресії
items.stones.stoneofaggression.desc=Якщо кинути цей камінь у будь-кого, всі вороги, які перебувають поруч, вважатимуть за краще атакувати цього персонажа протягом короткого часу.\n\nОднак вороги-боси можуть протистояти ефекту, значно зменшуючи тривалість і отримуючи менше шкоди від атак своїх прислужників.
items.stones.stoneofaggression$aggression.name=обраний
items.stones.stoneofaggression$aggression.desc=Маніпулятивна магія змушує всіх ворогів поблизу атакувати цього персонажа.\n\nХодів залишилося: %s.

items.stones.stoneofaugmentation.name=камінь посилення
items.stones.stoneofaugmentation.inv_title=Посилити предмет
items.stones.stoneofaugmentation.desc=Цей камінь несе в собі потужну магію, яка може посилити спорядження, покращуючи одну його властивість ціною іншої.\n\nВикористання на зброї дозволить вам підвищити  її швидкість атаки або пошкодження, нанесені нею. Метальна зброя також набуває або втрачає міцність пропорційно до швидкості польоту.\n\nВикористання на обладунках дозволить вам посилити їх захист або рейтинг ухилення.
items.stones.stoneofaugmentation.discover_hint=Ви можете купити цей предмет у магазині або виготовити його за допомогою алхімії.
items.stones.stoneofaugmentation$wndaugment.choice=Що ви хочете посилити?
items.stones.stoneofaugmentation$wndaugment.speed=Швидкість
items.stones.stoneofaugmentation$wndaugment.damage=Пошкодження
items.stones.stoneofaugmentation$wndaugment.evasion=Ухилення
items.stones.stoneofaugmentation$wndaugment.defense=Захист
items.stones.stoneofaugmentation$wndaugment.none=Прибрати посилення
items.stones.stoneofaugmentation$wndaugment.cancel=Не зважай

items.stones.stoneofblast.name=камінь вибуху
items.stones.stoneofblast.desc=Цей рунічний камінь миттєво вибухне у місці, куди його кинуто. Подібно до бомби, він нанесе шкоду усім навколо.

items.stones.stoneofblink.name=камінь стрибка
items.stones.stoneofblink.desc=Цей рунічний камінь телепортує героя у місце, куди його було кинуто.

items.stones.stoneofclairvoyance.name=камінь прозріння
items.stones.stoneofclairvoyance.desc=Цей рунічний камінь відкриє таємниці всіх клітинок у широкому радіусі навколо місця, куди його було кинуто. Його магія здатна навіть проникати крізь стіни.

items.stones.stoneofdeepsleep.name=камінь глибокого сну
items.stones.stoneofdeepsleep.desc=Цей камінь, кинутий у ворога, занурить його в глибокий магічний сон. Такий сон не можна потривожити, поки ворог не зазнав якоїсь шкоди.

items.stones.stoneofdetectmagic.name=камінь виявлення магії
items.stones.stoneofdetectmagic.inv_title=Виявлення предмета
items.stones.stoneofdetectmagic.detected_none=Ви не помічаєте ніякої магії, що впливає на цей предмет.
items.stones.stoneofdetectmagic.detected_both=Ви виявляєте як позитивну, так і зловісну магію, що впливає на цей предмет!
items.stones.stoneofdetectmagic.detected_good=Ви виявили позитивну магію, що впливає на цей предмет!
items.stones.stoneofdetectmagic.detected_bad=Ви виявили зловісну магію, що впливає на цей предмет!
items.stones.stoneofdetectmagic.desc=Цей рунічний камінь здатний виявити магію, що впливає на предмет. Використання цього каменю на нерозпізнаному предметі покаже вам, чи на нього діє зловісне прокляття і чи впливає на нього позитивна магія, наприклад зачарування або покращення.

items.stones.stoneofdisarming.name=камінь деактивації
items.stones.stoneofdisarming.desc=Цей рунічний камінь несе в собі магію, здатну знищити підступні пастки, розкидані по підземеллю. Він роззброїть до 9 пасток навколо себе.

items.stones.stoneofenchantment.name=камінь зачарування
items.stones.stoneofenchantment.inv_title=Зачарувати предмет
items.stones.stoneofenchantment.weapon=Ваша зброя сяє у темряві!
items.stones.stoneofenchantment.armor=Ваш обладунок сяє у темряві!
items.stones.stoneofenchantment.desc=Цей рунічний камінь несе потужну магію зачарування. На відміну від сувою покращення, він не посилить предмет явно, надаючи йому замість цього нові магічні сили.

items.stones.stoneoffear.name=камінь страху
items.stones.stoneoffear.desc=Цей камінь так сильно налякає персонажа, в якого він був кинутий, що йому захочеться забратися куди подалі. Будь-яка шкода, завдана тому, хто тікає, знизить тривалість ефекту.

items.stones.stoneofflock.name=камінь отари
items.stones.stoneofflock.desc=Цей рунічний камінь прикликає магічних овець навколо себе на короткий час

items.stones.stoneofintuition.name=камінь інтуїції
items.stones.stoneofintuition.inv_title=Виберіть предмет
items.stones.stoneofintuition.desc=Цей рунічний камінь містить слабшу версію магії, яку несуть у собі сувої розпізнавання. Замість прямого розпізнавання предмета, він дасть вам змогу спробувати вгадати тип сувою, зілля або персня.
items.stones.stoneofintuition.break_info=Ви можете використати каміння інтуїції двічі, перш ніж один розіб’ється, _наступне використання не призведе до споживання каменю_.
items.stones.stoneofintuition.break_warn=Ви вже використовували камінь інтуїції раніше, тому _наступне використання споживе камінь_.
items.stones.stoneofintuition$wndguess.text=Спробуйте вгадати тип невідомого предмета. Якщо у вас вийде, його буде розпізнано!
items.stones.stoneofintuition$wndguess.correct=Правильно. Тип предмета розпізнано!
items.stones.stoneofintuition$wndguess.incorrect=Ви не вгадали.
items.stones.stoneofintuition$wndguess.break=Ваш камінь інтуїції розсипається в порох…

items.stones.stoneofshock.name=камінь шоку
items.stones.stoneofshock.desc=Цей рунічний камінь вибухає електричною енергією, яка на короткий час оглушує всіх супротивників поблизу, а також надає кидаючому заряд палички за кожну влучену ціль.


###trinkets
items.trinkets.chaoticcenser.name=хаотична кадильниця
items.trinkets.chaoticcenser.spew=Твоє кадило ось-ось спалахне: %s.
items.trinkets.chaoticcenser.desc=Через деякий час у алхімічному горщику ця кадильниця, здається, виробляє дим сама по собі! Ці гази накопичуються і будуть вивергатися з кадильниці у бік ворогів через напіввипадкові проміжки часу. Здається, воно здатне виробляти всі види газів, але ви отримаєте попередження безпосередньо перед тим, як кадило активується.
items.trinkets.chaoticcenser.typical_stats_desc=Зазвичай цей аксесуар породжує шкідливий газ поблизу ворога приблизно кожні _%d_ ходів. Гази з'являтимуться лише за наявності ворогів. На вищих рівнях ці гази, швидше за все, будуть екзотичними та потужними.
items.trinkets.chaoticcenser.stats_desc=На цьому рівні, цей аксесуар породжує шкідливий газ поблизу ворога приблизно кожні _%d_ ходів. Гази з'являтимуться лише за наявності ворогів. На вищих рівнях ці гази, швидше за все, будуть екзотичними та потужними.

items.trinkets.crackedspyglass.name=тріснута підзорна труба
items.trinkets.crackedspyglass.desc=Цей ручний телескоп був би зразком чудової та точної роботи, якби не тріщина на передній лінзі. Підзорна труба, здається, допомагає вам, відкриваючи нові предмети в підземеллі, але через її дефект відкриті предмети досить важко розгледіти!
items.trinkets.crackedspyglass.typical_stats_desc=Зазвичай цей аксесуар має _%1$s%% шанс_ створити додатковий прихований предмет на кожному поверсі, де немає боса.
items.trinkets.crackedspyglass.stats_desc=На цьому рівні, цей аксесуар має _%1$s%% шанс_ створити додатковий прихований предмет на кожному поверсі, де немає боса.
items.trinkets.crackedspyglass.stats_desc_upgraded=На цьому рівні, цей аксесуар має _100%% шанс_ створити додатковий прихований предмет на кожному небосовому поверсі та _%1$s%% шанс_ створити другий додатковий прихований предмет.

items.trinkets.dimensionalsundial.name=міжвимірний сонячний годинник
items.trinkets.dimensionalsundial.warning=Ваш сонячний годинник не кидає тінь, ви стривожені.
items.trinkets.dimensionalsundial.desc=Цей маленький ручний сонячний годинник якимось чином здатний відкидати тінь у глибині підземелля, навіть якщо ви не тримаєте його вертикально. Ще більш дивно те, що положення тіні не має ніякого відношення до сонця в цьому світі. Коли немає тіні, сонячний годинник ніби привертає небезпеку.
items.trinkets.dimensionalsundial.typical_stats_desc=Зазвичай цей аксесуар зменшує швидкість появи ворогів на _%1$d%%_, коли у реальному житті день (8:00-20:00), і збільшує швидкість появи ворогів на _%2$d%%_ вночі (20:00-8:00).
items.trinkets.dimensionalsundial.stats_desc=На поточному рівні, цей аксесуар зменшує швидкість появи ворогів на _%1$d%%_, коли у реальному житті день (8:00-20:00), і збільшує швидкість появи ворогів на _%2$d%%_ вночі (20:00-8:00).

items.trinkets.exoticcrystals.name=екзотичні кристали
items.trinkets.exoticcrystals.desc=Ці маленькі рожеві кристали мають таку ж форму, що й кристали алхімічної енергії. Хоча їх не можна використовувати безпосередньо для отримання енергії, вони, здається, якимось чином впливають на зілля та сувої, які ви знайдете.
items.trinkets.exoticcrystals.typical_stats_desc=Зазвичай цей аксесуар замінить _%s%%_ зілля або сувоїв, які випадають на їхні екзотичні еквіваленти. Це не впливає на зілля сили, сувої покращень або предмети, які генеруються, щоб допомогти пройти небезпечні кімнати.
items.trinkets.exoticcrystals.stats_desc=На цьому рівні цей аксесуар замінить _%s%%_ зілля або сувоїв, які випадають на їхні екзотичні еквіваленти. Це не впливає на зілля сили, сувої покращень або предмети, які генеруються, щоб допомогти пройти небезпечні кімнати.

items.trinkets.eyeofnewt.name=око тритона
items.trinkets.eyeofnewt.desc=Це золотисто-чорне око тритона є звичайним інгредієнтом, перетвореним на аксесуар. Здається, око зменшує ваш зір в обмін на те, що дозволяє вам бачити речі іншими способами.
items.trinkets.eyeofnewt.typical_stats_desc=Зазвичай цей аксесуар зменшить дальність вашого бачення на _%1$s%%_, але також дасть вам ментальний зір у межах _%2$d_ плиток.
items.trinkets.eyeofnewt.stats_desc=На поточному рівні цей аксесуар зменшить дальність вашого бачення на _%1$s%%_, але також дасть вам ментальний зір у межах _%2$d_ плиток.

items.trinkets.ferrettuft.name=тхорячий чубчик
items.trinkets.ferrettuft.desc=Пучок шовковистого білого тхорячого хутра, скріплений лаймово-зеленою стрічкою, зав'язаною в бант. Тхори відомі своєю спритністю, пустотливістю та відсутністю доброчесності. Здається, частина цієї сили випромінюється з брелока, посилюючи ухилення від усього, що знаходиться поруч.
items.trinkets.ferrettuft.typical_stats_desc=Зазвичай цей аксесуар збільшує ухилення всіх персонажів до _%1$s%%_.
items.trinkets.ferrettuft.stats_desc=На поточному рівні цей аксесуар збільшить ухилення всіх персонажів на _%1$s%%_.

items.trinkets.mimictooth.name=зуб міміка
items.trinkets.mimictooth.desc=Цей великий гострий зуб, мабуть, був вирваний з дуже засмученого міміка. Здається, він впливає на міміків підземелля, роблячи їх більш частими та небезпечними.
items.trinkets.mimictooth.typical_stats_desc=Зазвичай цей аксесуар зробить усі види міміків в _%1$s разів_ більш поширеними, зробить міміків набагато складнішими для виявлення та дасть кожному поверху _%2$s%%_ шанс містити міміка з чорного дерева.
items.trinkets.mimictooth.stats_desc=На поточному рівні цей аксесуар зробить усі види міміків в _%1$s разів_ більш поширеними, зробить міміків набагато складнішими для виявлення та дасть кожному поверху _%2$s%%_ шанс містити міміка з чорного дерева.

items.trinkets.mossyclump.name=грудка моху
items.trinkets.mossyclump.desc=Здається, ця грудка мокрого моху утримує вологу, як би сильно ви її не стискали. Здається, вона магічним чином прив’язана до самого підземелля, завдяки чому частіше з’являються трава та вода.
items.trinkets.mossyclump.typical_stats_desc=Зазвичай цей аксесуар заповнить _%d%%_ нетематичних поверхів водою або травою.\nПокращення цього аксесуару вимагає більшу кількість енергії.
items.trinkets.mossyclump.stats_desc=На поточному рівні цей аксесуар заповнить _%d%%_ нетематичних поверхів водою або травою.\nПокращення цього аксесуару вимагає більшу кількість енергії.

items.trinkets.parchmentscrap.name=клаптик пергаменту
items.trinkets.parchmentscrap.desc=Цей маленький клаптик пергаменту виглядає так, ніби він від сувою. Він зберіг частину своєї магії, і, здається, впливає на зброю та обладунки, знайдені в підземеллі.
items.trinkets.parchmentscrap.typical_stats_desc=Зазвичай цей аксесуар зробить зачарування та руни в _%d разів_ більш розповсюдженими, а прокляття на зброї та обладунках в _%s разів_ більш розповсюдженими. Він не впливає на прокляття на жезлах, перснях або артефактах.\n\nПокращення цього аксесуару вимагає більшу кількість енергії.
items.trinkets.parchmentscrap.stats_desc=На поточному рівні цей аксесуар зробить зачарування та руни в _%d разів_ більш розповсюдженими, а прокляття на зброї та обладунках в _%s разів_ більш розповсюдженими. Він не впливає на прокляття на жезлах, перснях або артефактах.\n\nПокращення цього аксесуару вимагає більшу кількість енергії.

items.trinkets.petrifiedseed.name=скам'яніла насінина
items.trinkets.petrifiedseed.desc=Це насіння скам’яніло через повільні геологічні процеси або магію. Здається, насіння магічно впливає на флору підземелля, час від часу замінюючи насіння рослин рунічними каменями.
items.trinkets.petrifiedseed.typical_stats_desc=Зазвичай цей аксесуар змушуватиме витоптану траву залишати рунічні камені замість насіння _%1$s%%_ часу, а також змушуватиме високу траву залишати предмети на _%2$s%%_ частіше.
items.trinkets.petrifiedseed.stats_desc=На поточному рівні цей аксесуар змушуватиме витоптану траву залишати рунічні камені замість насіння _%1$s%%_ часу, а також змушуватиме високу траву залишати предмети на _%2$s%%_ частіше.

items.trinkets.ratskull.name=щурячий череп
items.trinkets.ratskull.desc=Цей похмурий артефакт не набагато більший за череп звичайного щура, що в цьому підземеллі є рідкістю. Здається, магічний вплив черепа приваблює більш рідкісних мешканців підземелля, змушуючи їх з’являтися набагато частіше.
items.trinkets.ratskull.typical_stats_desc=Зазвичай цей аксесуар збільшить імовірність появи рідкісних та екзотичних ворогів в _%d разів_. Однак череп вдвічі менш ефективний для залучення кришталевих міміків і броньованих статуй.
items.trinkets.ratskull.stats_desc=На поточному рівні цей аксесуар збільшить імовірність появи рідкісних та екзотичних ворогів в _%d разів_. Однак череп вдвічі менш ефективний для залучення кришталевих міміків і броньованих статуй.

items.trinkets.saltcube.name=куб солі
items.trinkets.saltcube.desc=Цей великий кристал солі був розрізаний у майже ідеальну форму куба, і йому якимось чином вдалося витягти половину води з алхімічного горщика замість того, щоб розчинитися. Здається, він чарівним чином зневоднює та зберігає їжу, яку ви їсте, подовжуючи ситість, яку ви отримуєте, але також зменшує відновлення вашого здоров’я, коли ви не голодуєте.
items.trinkets.saltcube.typical_stats_desc=Зазвичай цей аксесуар збільшить час, перш ніж ви зголоднієте на _%1$s%%_, але також зменшить швидкість відновлення здоров’я на _%2$s%%_ якщо двері не замкнені.
items.trinkets.saltcube.stats_desc=На поточному рівні цей аксесуар збільшить час, перш ніж ви зголоднієте на _%1$s%%_, але також зменшить швидкість відновлення здоров’я на _%2$s%%_ якщо двері не замкнені.

items.trinkets.shardofoblivion.name=уламок забуття
items.trinkets.shardofoblivion.desc=Після гасіння в алхімічному горщику цей маленький уламок проклятого металу перетворився на... ніщо? Здається, що світло згинається навколо нього, і він ширяє на місці, коли ви його не тримаєте. Уламок, здається, чарівним чином черпає силу з вашого невігластва, тому, ймовірно, краще не думати про це занадто багато.
items.trinkets.shardofoblivion.typical_stats_desc=Зазвичай цей аксесуар збільшує швидкість випадання здобичі з ворогів на 20%% за кожну одиницю неідентифікованого обладнання, яке ви спорядили або нещодавно використовували, максимум до _%d предмет(ів)_. Уламок також не дозволить вам розпізнавати обладнання, але його можна використовувати для ручного розпізнавання готових для нього предметів.
items.trinkets.shardofoblivion.stats_desc=На поточному рівні цей аксесуар збільшує швидкість випадання здобичі з ворогів на 20%% за кожну одиницю неідентифікованого обладнання, яке ви спорядили або нещодавно використовували, максимум до _%d предмет(ів)_. Уламок також не дозволить вам розпізнавати обладнання, але його можна використовувати для ручного розпізнавання готових для нього предметів.
items.trinkets.shardofoblivion.ac_identify=ІДЕНТИФІКУВАТИ
items.trinkets.shardofoblivion.identify_prompt=Розпізнати предмет
items.trinkets.shardofoblivion.identify_ready=Предмет готовий для розпізнання: %s. Використовуйте свій Уламок Забуття, щоб розпізнати його.
items.trinkets.shardofoblivion.identify_ready_worn=Тепер ваші вживані речі готові до розпізнання. Використовуйте свій Уламок Забуття, щоб розпізнати його.
items.trinkets.shardofoblivion.identify_not_yet=Цей предмет ще не готовий до ідентифікації.
items.trinkets.shardofoblivion.identify=Ви ідентифікували предмет!
items.trinkets.shardofoblivion$wandusetracker.name=Використано нерозпізнаний жезл
items.trinkets.shardofoblivion$wandusetracker.desc=Нещодавно ви використали нерозпізнаний жезл, який на деякий час вважається використаним нерозпізнаним спорядженням для уламка забуття.\n\nХодів залишилося: %s.
items.trinkets.shardofoblivion$thrownusetracker.name=Використано нерозпізнану метальну зброю
items.trinkets.shardofoblivion$thrownusetracker.desc=Нещодавно ви використали нерозпізнану метальну зброю, яка зараховується як одна одиниця використаного нерозпізнаного спорядження для уламка забуття на деякий час.\n\nХодів залишилося: %s.

items.trinkets.thirteenleafclover.name=тринадцятилиста конюшина
items.trinkets.thirteenleafclover.desc=Якимсь чином тушкування в алхімічному горщику призвело до того, що ця конюшина виростила купу додаткових листочків! Не зовсім зрозуміло, щасливий цей аксесуар чи нещасливий, можливо, він зробить вашу удачу більш хаотичною?
items.trinkets.thirteenleafclover.typical_stats_desc=Зазвичай цей аксесуар завдаватиме вам максимальної шкоди _%1$d%%_ за одиницю часу, і мінімальну шкоду _%2$d%%_ за одиницю часу.
items.trinkets.thirteenleafclover.stats_desc=На поточному рівні цей аксесуар завдаватиме вам максимальної шкоди _%1$d%%_ за одиницю часу, і мінімальну шкоду _%2$d%%_ за одиницю часу.

items.trinkets.trapmechanism.name=механізм пастки
items.trinkets.trapmechanism.desc=Основний механізм однієї з пасток підземелля, обережно вирізаний з підлоги, щоб його можна було носити. Здається, що він магічно пов'язаний з самим підземеллям, роблячи небезпечну місцевість більш поширеною, але також збільшуючи вашу прихильність до неї.
items.trinkets.trapmechanism.typical_stats_desc=Зазвичай цей аксесуар зробить _%1$d%%_ нетематичних поверхів стають пастками або прірвами. Крім того, _%2$d%%_ приховані пастки підземелля стануть видимими.
items.trinkets.trapmechanism.stats_desc=На поточному рівні цей аксесуар зробить _%1$d%%_ нетематичних поверхів стають пастками або прірвами. Крім того, _%2$d%%_ приховані пастки підземелля стануть видимими.

items.trinkets.vialofblood.name=флакон з кров'ю
items.trinkets.vialofblood.desc=Цей тонкий флакон містить кров якогось мешканця підземелля, яка повільно рухається, коли ви обертаєте флакон. Здається, що це магічним чином посилює лікувальні ефекти, але водночас і затримує їх.
items.trinkets.vialofblood.typical_stats_desc=Зазвичай цей аксесуар збільшує загальний запас здоров'я, який ви отримуєте від випитого зілля зцілення, бурдюка або колодязя здоров'я, на _%1$s%%_. Однак ці лікувальні ефекти також будуть проявлятися повільніше, відновлюючи максимум _%2$s_ здоров'я за хід (це значення залежить від рівня героя).
items.trinkets.vialofblood.stats_desc=На поточному рівні цей аксесуар збільшує загальний запас здоров'я, який ви отримуєте від випитого зілля зцілення, бурдюка або колодязів здоров'я, на _%1$s%%_. Однак ці лікувальні ефекти також будуть проявлятися повільніше, відновлюючи максимум _%2$s_ здоров'я за хід (це значення залежить від рівня героя).

items.trinkets.wondrousresin.name=дивна смола
items.trinkets.wondrousresin.desc=Ця мерехтлива синя смола, здається, має дистильовану сутність магії проклятої палички. Алхімічна магія, здається, дещо стабілізувала її, і тепер вона впливає на ваші палички.
items.trinkets.wondrousresin.typical_stats_desc=Зазвичай цей аксесуар змушує прокляті чарівні палички ставати нейтральними або позитивними _%1$s%%_ часу, а не прокляті чарівні палички стрілятимуть додатковим нейтральним або позитивним проклятим ударом протягом _%2$s%%_ часу.\n\nПокращення цього аксесуара коштує більшу кількість енергії.
items.trinkets.wondrousresin.stats_desc=На поточному рівні цей артефакт змушуватиме ефекти проклятих паличок ставати нейтральними або позитивними _%1$s%%_ часу, а не прокляті палички стрілятимуть додатковим проклятим заклинанням _%2$s%%_ часу.\n\nПокращення цього аксесуару вимагає більшу кількість енергії.

items.trinkets.trinketcatalyst.name=магічний каталіст
items.trinkets.trinketcatalyst.window_title=створити аксесуар
items.trinkets.trinketcatalyst.window_text=Вода починає світитися, коли ви додаєте каталізатор. Поруч є кілька предметів, які можна наділити енергією, щоб перетворити на чарівний артефакт.
items.trinkets.trinketcatalyst.desc=Ця куля чарівного золотого пилу мерехтить у темряві підземелля. Цей каталізатор можна використати в алхімічному горщику з невеликою кількістю алхімічної енергії для виготовлення унікального аксесуару.\n\nАксесуари створюють різні ефекти, які трохи змінюють підземелля або його мешканців. Аксесуари можна покращити, додавши більше енергії, щоб зробити їхній ефект сильнішим, або викинути, щоб повністю відмовитися від ефекту.
items.trinkets.trinketcatalyst$randomtrinket.name=випадковий аксесуар
items.trinkets.trinketcatalyst$randomtrinket.desc=Один сусідній предмет застряг у сумці, яку ви не можете відкрити.\n\nПроцес алхімії розчинить мішечок, але ви не дізнаєтесь, який аксесуар отримаєте, доки не зробите це!

items.trinkets.trinket.discover_hint=Цей предмет має шанс стати додатковим, коли ви створюєте аксесуар за допомогою алхімії.
items.trinkets.trinket$placeholder.name=аксесуар

###wands
items.wands.cursedwand.ondeath=Ви були вбиті власним %s.
items.wands.cursedwand.nothing=Нічого не відбулося.
items.wands.cursedwand.mass_invuln=З вашої палички виривається яскраве світло!
items.wands.cursedwand.petrify=Ви раптом застигаєте на місці!
items.wands.cursedwand.grass=Навколо вас піднімається трава!
items.wands.cursedwand.fire=Ви відчуваєте запах диму...
items.wands.cursedwand.transmogrify_wand=Ваш жезл перетворився на щось інше!
items.wands.cursedwand.transmogrify_other=Ваш предмет перетворився на щось інше!
items.wands.cursedwand.disguise=Ваша зовнішність змінюється на очах!
items.wands.cursedwand.supernova=Палаюча куля енергії починає рости. Вам потрібно тікати!
items.wands.cursedwand.supernova_positive=Палаюча куля енергії починає рости, але це виглядає безпечно.
items.wands.cursedwand.sinkhole=Підлога під вами провалюється!
items.wands.cursedwand.sinkhole_positive=Земля починає провалюватись, але все ще достатньо тверда під вами.
items.wands.cursedwand.gravity=Гравітація раптом починає тягнути у випадкових напрямках!
items.wands.cursedwand.gravity_positive=Гравітація раптово починає тягнути у випадкових напрямках, але це не впливає на вас.
items.wands.cursedwand.gravity_end=Гравітаційний хаос закінчується.

items.wands.damagewand.upgrade_stat_name_1=Магічна шкода

items.wands.wand.ac_zap=ВИСТРІЛИТИ
items.wands.wand.fizzles=Ваш жезл іскрить; він не має достатньо зарядів.
items.wands.wand.no_magic=Ваш жезл іскрить; ви не можете користуватися жезлами будучи імунним до магії.
items.wands.wand.self_target=Неможливо вистрілити у себе!
items.wands.wand.identify=Ви достатньо знайомі з вашим жезлом, щоб її розпізнати.
items.wands.wand.resin_one=Ця палиця отримала _1 рівень_ від таємничої смоли.
items.wands.wand.resin_many=Цей жезл отримав _%d рівні_ від таємничої смоли.
items.wands.wand.cursed=Цей жезл проклятий, а його магія хаотична та непередбачувана.
items.wands.wand.not_cursed=Цей жезл вільний від темної магії.
items.wands.wand.curse_discover=Цей %s проклятий!
items.wands.wand.prompt=Виберіть, куди стріляти
items.wands.wand$placeholder.name=жезл

items.wands.wandofblastwave.name=жезл вибухової хвилі
items.wands.wandofblastwave.staff_name=патериця вибухової хвилі
items.wands.wandofblastwave.ondeath=Ти вбив себе своїм жезлом силового удару
items.wands.wandofblastwave.knockback_ondeath=Зіткнення вбило тебе...
items.wands.wandofblastwave.desc=Цей жезл зроблений з чогось подібного до мармуру, має золоті вставки та круглий чорний кристал на верхівці. Він доволі важкий.
items.wands.wandofblastwave.typical_stats_desc=Ця паличка стріляє болтом, який різко детонує в цільовому місці. Сила цього вибуху зазвичай дає _%1$d-%2$d шкоди_ і достатньо сильний, щоб змусити більшість ворогів злетіти.
items.wands.wandofblastwave.stats_desc=Цей жезл посилає заряд, який вибухає у цільовому місці. Він завдає _%1$d - %2$d_ шкоди та є настільки сильним, що може відправити більшість ворогів у політ.
items.wands.wandofblastwave.upgrade_stat_name_2=Нокдаун
items.wands.wandofblastwave.bmage_desc=Коли _Бойовий маг_ вражає паралізованого ворога посохом вибухової хвилі, він витрачає параліч, щоб нанести додаткову магічну шкоду. Він має короткий час перезарядки на одного ворога.
items.wands.wandofblastwave.eleblast_desc=Стихійний вибух із жезлом вибухової хвилі завдає 67% шкоди та збиває всіх ворогів поза зоною вибуху.

items.wands.wandofcorrosion.name=жезл корозії
items.wands.wandofcorrosion.staff_name=патериця корозії
items.wands.wandofcorrosion.desc=Цей жезл зроблений з мертвотно-сірого каменю та має сяючий помаранчевий кристал на верхівці.
items.wands.wandofcorrosion.stats_desc=Цей жезл вистрілює стрілу, яка вибухає в хмарі висококорозійного газу в цільовому місці. Все, що потрапить в цю хмару, з часом отримає додаткові пошкодження, починаючи _%d одиниць шкоди._
items.wands.wandofcorrosion.upgrade_stat_name_1=Шкода від корозії
items.wands.wandofcorrosion.upgrade_stat_name_2=Об'єм газу
items.wands.wandofcorrosion.bmage_desc=Коли _бойовий маг_ вражає ворога жезлом корозії, у ворога є шанс покритися їдким слизом.
items.wands.wandofcorrosion.eleblast_desc=Вибух стихії з жезлом корозії завдає ворогам 4 ходу корозії, починаючи з 6 одиниць шкоди.

items.wands.wandofcorruption.name=жезл панування
items.wands.wandofcorruption.staff_name=Патериця Панування
items.wands.wandofcorruption.already_corrupted=Неможливе подальше використання на даного персонажа.
items.wands.wandofcorruption.desc=Цей жезл випромінює хаотичну темну енергію. Він має невеликий декоративний череп на верхівці.
items.wands.wandofcorruption.stats_desc=Цей жезл випустить заряд руйнівної енергії, який буде накладати на ворогів негативні ефекти, врешті-решт підкоряючи їх вашій волі. Вороги здатні протистояти ефекту жезла, але ослаблених підкорити значно легше.
items.wands.wandofcorruption.upgrade_stat_name_1=Сила деформації
items.wands.wandofcorruption.upgrade_stat_name_2=Тривалість негативного ефекту
items.wands.wandofcorruption.bmage_desc=Коли _бойовий маг_ вражає ворога жезлом панування, у ворога є шанс розлютитися.
items.wands.wandofcorruption.eleblast_desc=Стихійний вибух з жезлом панування накладає на ворогів 5 ходів шаленства.

items.wands.wandofdisintegration.name=жезл дезінтеграції
items.wands.wandofdisintegration.staff_name=Патериця Дезінтеграції
items.wands.wandofdisintegration.desc=Цей жезл зроблений з суцільного шматка обсидіану. Всередині нього пульсує фіолетове світло. Його руйнівна сила готова вирватися вперед.
items.wands.wandofdisintegration.stats_desc=Цей жезл випускає смертоносний промінь, який пронизує будь-які перешкоди та сягає все далі з кожним покращенням жезла. Промінь наносить _%1$d - %2$d шкоди_, яка збільшується з кожним пронизаним ворогом.
items.wands.wandofdisintegration.upgrade_stat_name_2=Максимальна дальність
items.wands.wandofdisintegration.bmage_desc=Коли _бойовий маг_ використовує жезл дезінтеграції, дальність атаки збільшується так, ніби в ньому є чари проєкції.
items.wands.wandofdisintegration.eleblast_desc=Вибух стихії з жезлом дезінтеграції завдає 100% шкоди та пробиває стіни.

items.wands.wandoffireblast.name=жезл вогняного шторму
items.wands.wandoffireblast.staff_name=Патериця Вогняного Шторму
items.wands.wandoffireblast.desc=Цей жезл зроблений з червоного лакованого дерева та має золоті візерунки. Він тріскотить та шипить на своїй верхівці, готовий випустити свою могутню магію.
items.wands.wandoffireblast.stats_desc=Цей жезл вистрілює конусом вогню коли використана. Її наступна атака використає _%1$d заряди_ і нанесе _%2$d-%3$d пошкоджень._ Чим більше зарядів використає жезл, тим більшим і потужнішим буде ефект.
items.wands.wandoffireblast.upgrade_stat_name_1=Шкода 1 заряду
items.wands.wandoffireblast.upgrade_stat_name_2=Шкода 2 заряду
items.wands.wandoffireblast.upgrade_stat_name_3=Шкода 3 заряду
items.wands.wandoffireblast.bmage_desc=Коли _Бойовий маг_ вражає ворога посохом вогняного шторму, є шанс, що він спричинить вибух, який завдасть шкоди ворогам і поглине весь вогонь поблизу! Цей шанс збільшується, чим більше вогню знаходиться поруч з ворогом.
items.wands.wandoffireblast.eleblast_desc=Стихійний вибух із вогненним жезлом завдає 100% шкоди, розриває двері та підпалює ворогів і місцевість.

items.wands.wandoffrost.name=жезл морозу
items.wands.wandoffrost.staff_name=патериця морозу
items.wands.wandoffrost.desc=Цей жезл, судячи з усього, зроблений з якогось магіічного льоду. Його верхівка світиться яскравіше. Жезл дуже холодний, але ваші руки чомусь лишаються теплими.
items.wands.wandoffrost.stats_desc=Цей жезл стріляє крижаною енергією в ваших ворогів, наносячи _%1$d-%2$d шкоди_ і охолоджуючи. Цей ефект, здається, посилюється в воді. Вороги, які вже охолоджені або заморожені, отримують менше шкоди від цього жезла.
items.wands.wandoffrost.upgrade_stat_name_2=Тривалість відпочинку
items.wands.wandoffrost.bmage_desc=Коли _бойовий маг_ вражає охолодженого супротивника жезлом морозу, у ворогів є шанс моментально замерзнути. Чим більше охолоджений противник, тим більшим є цей шанс.
items.wands.wandoffrost.eleblast_desc=Стихійний вибух із жезлом морозу завдає 100% шкоди, заморожує ворогів і гасить пожежі.

items.wands.wandoflightning.name=жезл блискавок
items.wands.wandoflightning.staff_name=патериця блискавок
items.wands.wandoflightning.ondeath=Ти вбив себе своїм жезлом блискавок...
items.wands.wandoflightning.desc=Цей жезл зроблений з суцільного металу. Він доволі важкий. На верхівці розміщені два виступи, між якими проскакують дуги електрики.
items.wands.wandoflightning.stats_desc=Цей жезл посилає потужну блискавку, що пронизує те, в що вона направлена, і наносить  _%1$d-%2$d шкоди._ Цей струм іскрить по всім наближеним істотам, і ще краще розповсюджується в воді. Іскри цього жезла можуть нашкодити вам, але не завдадуть болю вашим союзникам.
items.wands.wandoflightning.bmage_desc=Коли _бойовий маг_ вражає ворога жезлом блискавки, він має шанс зарядитися електричним струмом на 10 ходів. Під час заряджання бойовий маг має імунітет до шкоди від блискавки і продовжує бити блискавкою по дузі.
items.wands.wandoflightning.eleblast_desc=Стихійний вибух з жезлом блискавок завдає 100% шкоди, оглушує ворогів на 5 ходів і електризує воду.
items.wands.wandoflightning$lightningcharge.name=Електрично заряджений
items.wands.wandoflightning$lightningcharge.desc=Наразі бойовий маг заряджений енергією, що надає йому імунітет до його жезла блискавки і збільшує дальність, на яку блискавка може випромінювати дугу.\n\nХодів залишилося: %s.

items.wands.wandoflivingearth.name=жезл живої землі
items.wands.wandoflivingearth.staff_name=патериця живої землі
items.wands.wandoflivingearth.desc=Цей жезл зроблений з дивного каменю з прожилками жовтої сяючої енергії. Камені трохи зсуваються, як ви стискаєте жезл, ніби відчуваючи вашу руку.
items.wands.wandoflivingearth.stats_desc=Цей жезл посилає заряди магічного каменю у ворогів, наносячи _%1$d - %2$d шкоди._ Камінь також оточить вас, надаючи захист, пропорційний до нанесеної шкоди. Якщо буде отримано достатню кількість кам'яного щита, він перетвориться у кам'яного захисника на наступний хід.
items.wands.wandoflivingearth.upgrade_stat_name_2=Максимальне здоров'я вартового
items.wands.wandoflivingearth.upgrade_stat_name_3=Блокування вартового
items.wands.wandoflivingearth.bmage_desc=Коли _бойовий маг_ вражає ворога жезлом живої землі, частина завданої шкоди повертається у вигляді кам'яного захисту.
items.wands.wandoflivingearth.eleblast_desc=Стихійний вибух з жезлом живої землі завдає 50% шкоди і лікує активного земляного охоронця за кожного ураженого ворога.
items.wands.wandoflivingearth$rockarmor.name=кам'яний обладунок
items.wands.wandoflivingearth$rockarmor.desc=Магічний камінь оточив ваше тіло, намагаючись вас захистити. При наступній атаці він знизить отриману шкоду на 50%%. Проте, кожна заблокована атака послаблює кам'яний щит.\n\nЗалишок Щита: %1$d.\n\nЯкщо ви маєте достатньо каменю навколо вас, наступний постріл жезлу перетворить ваш кам'яний щит на Захисника, який битиметься на вашому боці.\n\nЩиту необхідно для формування Захисника: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=Цей земляний вартовий також користується силою багатьох. Ходів залишилося: %d.
items.wands.wandoflivingearth$earthguardian.name=кам'яний вартовий
items.wands.wandoflivingearth$earthguardian.desc=Камінь, прикликаний вашим жезлом, перетворився на Кам'яного Вартового! Він атакуватиме ворогів поблизу, змушуючи їх нападати на нього, а не на вас. Коли ворогів навколо не лишиться, Вартовий перетвориться назад у щит та повернеться при наступному застосуванні жезла.
items.wands.wandoflivingearth$earthguardian.wand_info=Захисна сила вартового залежить від рівня вашого жезла. Зараз він здатен заблокувати _%1$d-%2$d шкоди._
items.wands.wandoflivingearth$earthguardian.discover_hint=Ви можете знайти цього персонажа за допомогою певного жезла.

items.wands.wandofmagicmissile.name=жезл магічних стріл
items.wands.wandofmagicmissile.staff_name=патериця магічних стріл
items.wands.wandofmagicmissile.desc=Цей доволі простий жезл запускає стріли з чистої енергії. Хоча і будучи позбавленим будь-яких особливих ефектів, цей жезл має більше зарядів та трохи посилює інші жезли, будучи покращеним.
items.wands.wandofmagicmissile.stats_desc=Кожна магічна стріла наносить _%1$d-%2$d шкоди_ та трохи посилить інші жезли, якщо цей покращений.
items.wands.wandofmagicmissile.bmage_desc=Коли _бойовий маг_ вражає ворога жезлом магічних стріл, всі його жезли отримують додатковий заряд.
items.wands.wandofmagicmissile.eleblast_desc=Стихійний вибух з жезлом магічних стріл завдає 50% шкоди і дає магу 15 ходів перезарядки.
items.wands.wandofmagicmissile.discover_hint=Один з героїв починає з цього предмета.
items.wands.wandofmagicmissile$magiccharge.name=магічний заряд
items.wands.wandofmagicmissile$magiccharge.desc=Ваш Жезл Магічних Стріл повертає силу іншим жезлам, посилюючи їх наступне використання.\n\nВаші жезли посилені до: +%d.\n\nХодів Магічного Заряду лишилось: %s.

items.wands.wandofprismaticlight.name=жезл чистого світла
items.wands.wandofprismaticlight.staff_name=патериця чистого світла
items.wands.wandofprismaticlight.desc=Цей жезл зроблений з суцільного шматка осяйного кристала, схожого на гладке скло. Спалахи світла танцюють навколо верхівки, готові відправитися вперед.
items.wands.wandofprismaticlight.stats_desc=Цей жезл випускає промені світла, які пронизують темряву підземелля, виявляючи приховані місця та пастки. Промінь також осліпить ворогів та нанесе _%1$d-%2$d шкоди._ Демони та нечисть спалахнуть у праведному вогні, отримуючи додаткову шкоду.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Шанс осліплення
items.wands.wandofprismaticlight.upgrade_stat_name_3=Тривалість світла
items.wands.wandofprismaticlight.bmage_desc=Коли _бойовий маг_ вражає супротивника жезлом чистого світла, він буде покалічений на час, який залежить від рівня жезла.
items.wands.wandofprismaticlight.eleblast_desc=Стихійний вибух з жезлом чистого світла завдає 67% шкоди, розкриває місцевість і засліплює ворогів на 5 ходів.

items.wands.wandofregrowth.name=жезл відродження
items.wands.wandofregrowth.staff_name=патериця відродження
items.wands.wandofregrowth.desc=Цей жезл зроблений з тонкого шматка різьбленого дерева. Якимось чином, він досі живий та яскравий, наче серцевина молодого деревця. "Коли життя згасає, нове життя народжується... Вічний цикл ніколи не перерветься!"
items.wands.wandofregrowth.stats_desc=При використанні цей жезл стріляє конусом потужної енергії росту, оживляючи траву, коріння і рідкісні рослини. Наступний її постріл поглине _%1$d заряд(ів)_. Чим більше зарядів використовує жезл, тим більшим і сильнішим буде ефект.
items.wands.wandofregrowth.degradation=Після використання ще _%d зарядів_ цей жезл перестане вирощувати рослини і нову траву. Це обмеження можна збільшити, підвищуючи свій рівень або рівень жезла.
items.wands.wandofregrowth.upgrade_stat_name_1=Трави за заряд
items.wands.wandofregrowth.upgrade_stat_name_2=Загальна межа трави
items.wands.wandofregrowth.bmage_desc=Коли _бойовий маг_ вражає ворога патерицею росту і стоїть на траві, він отримує природне зцілення пропорційно завданій шкоді.
items.wands.wandofregrowth.eleblast_desc=Стихійний вибух з жезлом відродження обплутує ворогів і беспорядочно вирощує траву в області вибуху.
items.wands.wandofregrowth$dewcatcher.name=Росянка
items.wands.wandofregrowth$dewcatcher.desc=Росянки - дивовижні рослини, які накопичують магічну росу. Вони намагаються замаскуватися у густій траві, проте сяйво зібраної роси видає їх.
items.wands.wandofregrowth$dewcatcher.discover_hint=Ви можете знайти цю рослину за допомогою певного жезлу.
items.wands.wandofregrowth$seedpod.name=Насінник
items.wands.wandofregrowth$seedpod.desc=Насінники - магічні рослини, які лишають по собі насіння інших рослин замість свого. Тим не менш, вони здатні якось розмножуватись, не маючи власного насіння.
items.wands.wandofregrowth$seedpod.discover_hint=Ви можете знайти цю рослину за допомогою певного жезлу.
items.wands.wandofregrowth$lotus.name=Золотий лотос
items.wands.wandofregrowth$lotus.desc=Золотий лотос - містична рослина, яка може бути створена лише потужним жезлом відродження. Його аура посилює всі рослини навколо та їх ефекти, але спаливши всю свою енергію, він швидко гине.
items.wands.wandofregrowth$lotus.wand_info=Цей лотос був створений жезлом відродження _+%1$d_. Всі рослини в радіусі його дії _миттєво спрацюють_, якщо посаджені під персонажем. Вони також матимуть _%2$d%% шанс_ лишити по собі насіння, а змазані дротики матимуть на _%3$d%% менше міцності_.
items.wands.wandofregrowth$lotus.discover_hint=Ви можете знайти цю рослину за допомогою спеціального жезлу, попередньо покращивши його кілька разів.

items.wands.wandoftransfusion.name=жезл передачі
items.wands.wandoftransfusion.staff_name=патериця передачі
items.wands.wandoftransfusion.ondeath=Ти вбив себе своїм жезлом передачі
items.wands.wandoftransfusion.charged=Ваша патериця заряджена життєвою енергією ворога!
items.wands.wandoftransfusion.desc=Хоч і будучи доволі просто зробленим, цей жезл вирізняється пурпуровим руків'ям та вугільно-чорним каменем на верхівці.
items.wands.wandoftransfusion.stats_desc=При використанні на союзників і причарованих ворогів, жезл висмоктує _%1$d здоров'я користувача_, лікуючи або захищаючи на _%2$d здоров'я._ При використанні на ворогів жезл ненадовго зачаровує їх, одночасно накладаючи на користувача  _%3$d захисту_. Агресивна нечисть отримує _%4$d-%5$d шкоди_ замість причарування.
items.wands.wandoftransfusion.upgrade_stat_name_1=Зцілення союзників
items.wands.wandoftransfusion.upgrade_stat_name_2=Самозахист
items.wands.wandoftransfusion.upgrade_stat_name_3=Шкода від нечисті
items.wands.wandoftransfusion.bmage_desc=Коли _бойовий маг_ вражає зачарованого ворога патерицею передачі, він отримує щит, а його наступний постріл цією патерицею не буде коштувати здоров’я.
items.wands.wandoftransfusion.eleblast_desc=Стихійний вибух з жезлом передачі зачаровує ворогів, лікує союзників і завдає 100% шкоди нечисті.

items.wands.wandofwarding.name=жезл охорони
items.wands.wandofwarding.staff_name=патериця охорони
items.wands.wandofwarding.no_more_wards=Ваш жезл не може прикликати більше охоронців.
items.wands.wandofwarding.bad_location=Ви не можете розмістити тут охоронця.
items.wands.wandofwarding.desc=Цей короткий металевий жезл має яскравий фіолетовий кристал, що левітує навколо верхівки.
items.wands.wandofwarding.stats_desc=Замість нанесення прямої шкоди ворогам, цей жезл прикликатиме нерухомих охоронців та вартових. Вони можуть бути прикликані всюди, навіть за стінами, якщо ви мажте там огляд. Цей жезл може витримати _%d енергії_ підтримки охоронців одночасно.
items.wands.wandofwarding.upgrade_stat_name_1=Шкода від вартового
items.wands.wandofwarding.upgrade_stat_name_2=Енергія вартового
items.wands.wandofwarding.bmage_desc=Коли _бойовий маг_ вражає ворога патерицею охорони, усі активні охоронці та вартові мають шанс зцілитися.
items.wands.wandofwarding.eleblast_desc=Стихійний вибух із жезлом охорони лікує всіх охоронців та вартових у зоні вибуху.
items.wands.wandofwarding$ward.desc_generic_ward=Цей жезл буде автоматично посилати заряди у ворогів, що зайдуть у його радіус огляду.\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЖезл має обмежену кількість пострілів перш ніж розсіється.
items.wands.wandofwarding$ward.desc_generic_sentry=Цей вартовий має таку саму бойову міць, що й охоронець, але має очки здоров'я замість встановленої кількості зарядів. Він нагадує кристал на кінчику вашого жезлу охорони. \n\nВикористання вашого жезлу охорони покращить та вилікує його.\n\nЦей вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.
items.wands.wandofwarding$ward.name_1=менший охоронець
items.wands.wandofwarding$ward.desc_1=Цей базовий охоронець буде автоматично посилати заряди у ворогів, що зайдуть у його радіус огляду, наносячи _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати лише один раз перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_2=охоронець
items.wands.wandofwarding$ward.desc_2=Цей покращений охоронець, на відміну від свого меншого родича, може атакувати кілька разів. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого Жезлу Охорони покращить його.\n\nЦей Охоронець може атакувати лише тричі перед зникненням.\n\nВаш Жезл Охорони використовує _%3$d енергії_ для підтримки цього Охоронця.
items.wands.wandofwarding$ward.name_3=майстер охоронець
items.wands.wandofwarding$ward.desc_3=Найсильніший з-поміж охоронців може атакувати більше разів, ніж його попередники. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого жезлу охорони покращить його.\n\nЦей охоронець може атакувати п'ять разів перед зникненням.\n\nВаш жезл охорони використовує _%3$d енергії_ для підтримки цього охоронця.
items.wands.wandofwarding$ward.name_4=менший вартовий
items.wands.wandofwarding$ward.desc_4=Цей менший вартовий має таку саму бойову міць, що й майстер охоронець, але має очки здоров'я замість встановленої кількості зарядів. Він нагадує кристал на кінчику вашого жезлу охорони. Кожна його атака завдаватиме _%1$d-%2$d шкоди._\n\nВикористання вашого жезлу охорони покращить та вилікує його.\n\nЦей вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш жезл охорони використовує _%3$d енергії_ для підтримки цього вартового.
items.wands.wandofwarding$ward.name_5=вартовий
items.wands.wandofwarding$ward.desc_5=Покращений вартовий більший та витриваліший.  Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого жезлу охорони покращить та вилікує його.\n\nЦей вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш жезл охорони використовує _%3$d енергії_ для підтримки цього вартового.
items.wands.wandofwarding$ward.name_6=майстер вартовий
items.wands.wandofwarding$ward.desc_6=Повністю покращений вартовий значно міцніший від своїх попередників. Кожна його атака нанесе _%1$d - %2$d шкоди._\n\nВикористання вашого жезлу охорони вилікує його.\n\nЦей вартовий витрачатиме певний відсоток здоров'я з кожною атакою, проте може бути вилікуваний вашим жезлом.\n\nВаш жезл охорони використовує _%3$d енергії_ для підтримки цього вартового.
items.wands.wandofwarding$ward.discover_hint=Ви можете знайти цього персонажа за допомогою певного жезла.
items.wands.wandofwarding$ward.dismiss_title=Розвіяти охоронця?
items.wands.wandofwarding$ward.dismiss_body=Ви можете розвіяти цього охоронця, якщо ви більше не хочете, щоб ваш жезл підтримував його. Це негайно його знищить.\n\nРозвіяти охоронця?
items.wands.wandofwarding$ward.dismiss_confirm=так
items.wands.wandofwarding$ward.dismiss_cancel=ні

###weapon curses
items.weapon.curses.annoying.name=%s надокучливості
items.weapon.curses.annoying.msg_1=ОХХ, МИ Б'ЄМОСЯ, ЧИ ЩО?
items.weapon.curses.annoying.msg_2=ТАК, ТРИМАЙТЕ ЙОГО!
items.weapon.curses.annoying.msg_3=АГОВ, ПОСЛУХАЙ!
items.weapon.curses.annoying.msg_4=ЦЕ ВЖЕ БОС, ТАК!?
items.weapon.curses.annoying.msg_5=ЙОЙ, НЕ РОЗМАХУЙ МНОЮ ТАК СИЛЬНО!
items.weapon.curses.annoying.msg_6=ПОМРИ, КОМАХО!
items.weapon.curses.annoying.msg_7=УУУУУУУУУУУУУУУХ!
items.weapon.curses.annoying.msg_8=МОЖЕ ПЕРЕПОЧИНЕМО!?
items.weapon.curses.annoying.msg_9=БУМ, ХАХА!
items.weapon.curses.annoying.msg_10=ГАРНИЙ УДАР!
items.weapon.curses.annoying.msg_11=Я не збирався бути зброєю, я хотів просто бути сокирою лісоруба.
items.weapon.curses.annoying.msg_12=Не забувайте, надмірна самовпевненість це повільний і підступний вбивця.
items.weapon.curses.annoying.msg_13=ВСЯ ВАША БАЗА НАЛЕЖИТЬ НАМ!
items.weapon.curses.annoying.desc=Надокучлива зброя здатна говорити, але вона занадто енергійна. Вона часто привертає зайву увагу до вас, навіть цього не прагнучи.
items.weapon.curses.annoying.elestrike_desc=Стихійний удар із дратівливим прокляттям має 20% шанс розбурхати кожного ворога в радіусі протягом 6 ходів.

items.weapon.curses.dazzling.name=%s засліплення
items.weapon.curses.dazzling.desc=Засліплююча зброя іноді створює спалах світла, що сліпить всіх, хто її побачить.
items.weapon.curses.dazzling.elestrike_desc=Стихійний удар із сліпучим прокляттям має 50% шанс осліпити кожного ворога в радіусі дії на 6 ходів.

items.weapon.curses.displacing.name=%s зміщення
items.weapon.curses.displacing.desc=Зброя зміщення наділена хаотичною магією телепортації та може переміщувати ворогів по поверху випадковим чином та на випадкову відстань.
items.weapon.curses.displacing.elestrike_desc=Стихійний удар з прокляттям зміщення з імовірністю 50% переносить кожного ворога в радіусі дії.

items.weapon.curses.explosive.name=вибуховий %s
items.weapon.curses.explosive.warm=Тепло...
items.weapon.curses.explosive.hot=Гаряче!
items.weapon.curses.explosive.desc=Вибухова зброя постійно нарощує потужність та вибухає, пошкоджуючи все, що знаходиться поблизу.
items.weapon.curses.explosive.desc_cool=Зараз ваша зброя холодна на дотик.
items.weapon.curses.explosive.desc_warm=Ваша зброя нарощує енергію і стає теплою...
items.weapon.curses.explosive.desc_hot=Ваша зброя гаряча! Вона от-от вибухне!
items.weapon.curses.explosive.elestrike_desc=Стихійний удар з прокляттям вибуху з імовірністю 50% підриває випадкового ворога в радіусі дії.

items.weapon.curses.friendly.name=%s дружби
items.weapon.curses.friendly.desc=Дружня зброя найкраще підходить для пацифістів, іноді прикликючи магію причарування, роблячи бій неможливим.
items.weapon.curses.friendly.elestrike_desc=Стихійний удар із дружнім прокляттям має 50% шанс зачарувати кожного ворога в радіусі дії на 6 ходів.

items.weapon.curses.polarized.name=%s поляризації
items.weapon.curses.polarized.desc=Зброя з поляризацією викликає магічний ефект, від якого її атака може завдавати на 50% більше шкоди, або не завдавати її зовсім.
items.weapon.curses.polarized.elestrike_desc=Стихійний удар з прокляттям поляризації має 50% шансу завдати 24-36 одиниць шкоди кожному ворогу в радіусі дії.

items.weapon.curses.sacrificial.name=%s пожертви
items.weapon.curses.sacrificial.desc=Зброя пожертви вимагатиме крові власника в обмін на використання у бою. Чим здоровіший власник, тим більше крові забере прокляття.
items.weapon.curses.sacrificial.elestrike_desc=Стихійний удар з прокляттям пожертви викликає кровотечу у героя і кожного ворога в радіусі дії на 12 здоров'я.

items.weapon.curses.wayward.name=%s мінливості
items.weapon.curses.wayward.desc=Мінлива зброя іноді стає вкрай неточною. Ця магія триває деякий час після активації, але її можна розвіяти, завдавши удару мінливою зброєю.
items.weapon.curses.wayward.elestrike_desc=Стихійний удар з прокляттям мінливості має 50% шансу заклясти кожного ворога в радіусі дії на 6 ходів.
items.weapon.curses.wayward$waywardbuff.name=мінливий
items.weapon.curses.wayward$waywardbuff.desc=Активувалася магія на вашій мінливій зброї, від якої вона стає вкрай неточною на деякий час. Зверніть увагу, що це не впливає на гарантовані удари, такі як несподівані атаки. Успішна атака з мінливої зброї негайно розвіє цей ефект.\n\nЗалишилося ходів: %s.

###enchantments
items.weapon.enchantments.blazing.name= %s вогняних чар
items.weapon.enchantments.blazing.desc=Це зачарування наділяє зброю здатністю плюватись вогнем, підпалюючи ворогів і завдаючи бонусної шкоди тим, хто вже горить.
items.weapon.enchantments.blazing.elestrike_desc=Стихійний удар з зачаруванням вогню поширює полум'я на всі плитки в радіусі дії, впродовж 8 ходів.

items.weapon.enchantments.blocking.name=%s оборони
items.weapon.enchantments.blocking.desc=Блокуюча зброя може ненадовго захистити вас після атаки цією зброєю.
items.weapon.enchantments.blocking.elestrike_desc=Стихійний удар з чарами оборони дає Дуелянту додаткові 6 одиниць захисту за кожного ворога в радіусі дії.
items.weapon.enchantments.blocking$blockbuff.name=оборона
items.weapon.enchantments.blocking$blockbuff.desc=Зачарування оборони на вашій зброї ненадовго посилило ваш обладунок захистом!\n\nЗалишилося захисту: %d.\n\nЗалишилося ходів: %s.

items.weapon.enchantments.blooming.name=%s цвітіння
items.weapon.enchantments.blooming.desc=Квітуча зброя містить магію, яка змусить рослинність проростати на ворогах, які були уражені цією зброєю, або навколо них.
items.weapon.enchantments.blooming.elestrike_desc=Стихійний удар з чарами цвітіння покриває травою до 8 плиток в радіусі дії та знерухомлює всіх ворогів в радіусі дії на 6 ходів.

items.weapon.enchantments.chilling.name= %s холоду
items.weapon.enchantments.chilling.desc=Вороги, уражені цим зачаруванням, задубівають, рухаючись та атакуючи повільніше.
items.weapon.enchantments.chilling.elestrike_desc=Стихійний удар з чарами холоду поширює крижане повітря на всі плитки в радіусі дії, впродовж 8 ходів.

items.weapon.enchantments.kinetic.name=%s кінетики
items.weapon.enchantments.kinetic.desc=Вбивши ворога кінетичною зброєю, вся надмірна шкода зберігається в зброї та застосується під час наступної успішної атаки.
items.weapon.enchantments.kinetic.elestrike_desc=Стихійний удар з чарами кінетики завдає 40% збереженої шкоди кожному ворогу в радіусі дії, окрім основної цілі.
items.weapon.enchantments.kinetic$conserveddamage.name=збережена шкода
items.weapon.enchantments.kinetic$conserveddamage.desc=Ваша зброя зберегла надлишкову шкоду від попереднього вбивства, і застосує її, як бонусну, у наступній атаці. Енергія буде повільно зменшуватись з часом.\n\nЗбережена шкода: %d.

items.weapon.enchantments.corrupting.name= %s панування
items.weapon.enchantments.corrupting.desc=Ці потужні чари володіють здатністю підкорення ворогів. Коли ворога вбивають цією зброєю, є шанс, що він постане з мертвих та підкориться вашій волі.
items.weapon.enchantments.corrupting.elestrike_desc=Стихійний удар з чарами панування, має 5-25% шансу (залежно від втраченого здоров'я) підкорити всіх ворогів в радіусі дії, окрім основної цілі.

items.weapon.enchantments.elastic.name=%s пружності
items.weapon.enchantments.elastic.desc=Зброя пружності має шанс відкинути ворогів назад, хоча лише на короткі відстані.
items.weapon.enchantments.elastic.elestrike_desc=Стихійний удар з чарами пружності відкидає всіх ворогів в радіусі дії на 5 плиток назад.

items.weapon.enchantments.grim.name=%s вироку
items.weapon.enchantments.grim.desc=Ці потужні чари володіють здатністю миттєво вбивати ворога. Ефект має все більший шанс спрацювати, коли ворог слабшає.
items.weapon.enchantments.grim.elestrike_desc=Стихійний удар із зачаруванням вироку має шанс у 6-30% (залежно від недостатнього здоров'я) щоб вбити всіх ворогів у радіусі, крім основної цілі.

items.weapon.enchantments.lucky.name=%s удачі
items.weapon.enchantments.lucky.desc=Вороги, які були вбиті зброєю удачі, мають шанс залишити додаткову здобич.
items.weapon.enchantments.lucky.elestrike_desc=Стихійний удар з чарами удачі має 12.5% шансу утворити предмет під кожним ворогом у радіусі дії. Цей ефект спрацьовує лише один раз для кожного ворога.

items.weapon.enchantments.projecting.name=%s проекції
items.weapon.enchantments.projecting.desc=З цим заклинанням зброя ближнього бою отримає додатковий радіус дії. Зброя дальнього бою буде пробивати стіни, якщо націлена на близькі цілі.
items.weapon.enchantments.projecting.elestrike_desc=Стихійний удар з чарами проєкції завдає 30% шкоди кожному ворогу в радіусі дії, окрім основної цілі.

items.weapon.enchantments.shocking.name= %s розрядів
items.weapon.enchantments.shocking.desc=Електричні дуги, що вискакують з цієї зброї, наносять додаткову шкоду всім ворогам поруч.
items.weapon.enchantments.shocking.elestrike_desc=Стихійний удар з чарами розряду поширює струм на всі плитки в радіусі дії, впродовж 8 ходів.

items.weapon.enchantments.unstable.name= %s хаосу
items.weapon.enchantments.unstable.desc=Це зачарування випромінює хаотичну енергію, з кожним ударом застосовуючи різні зачарування.
items.weapon.enchantments.unstable.elestrike_desc=Стихійний удар із зачаруванням хаосу викличе випадковий ефект зачарування в кожного ворога в радіусі дії, крім основної цілі.

items.weapon.enchantments.vampiric.name=%s вампіризму
items.weapon.enchantments.vampiric.desc=Це потужне зачарування дозволяє витягувати життєву силу з ворога при кожному ударі. Ефект посилюється, коли у власника мало здоров'я.
items.weapon.enchantments.vampiric.elestrike_desc=Стихійний удар з чарами вампіризму зцілює дуелянта на 2.5 HP за кожного ворога в радіусі дії.


###melee weapons
items.weapon.melee.assassinsblade.name=клинок вбивці
items.weapon.melee.assassinsblade.stats_desc=Ця зброя сильніша при неочікуваних атаках
items.weapon.melee.assassinsblade.ability_name=затаїтися
items.weapon.melee.assassinsblade.typical_ability_desc=Дуелянт може _затаїтися_ тримаючи в руках стилет убивці. Ця здатність дозволяє їй миттєво переміщатись на відстані до 3 плиток і зазвичай надає їй _%d ходів невидимості_.
items.weapon.melee.assassinsblade.ability_desc=Дуелянт може _затаїтися_ тримаючи в руках стилет убивці. Ця здатність дозволяє їй миттєво переміщатись на відстані до 3 плиток і надає їй _%d ходів невидимості_.
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.assassinsblade.desc=Невелике хвилясте лезо з обсидіану, яким, попри його малу вагу, складно користуватись, може наносити справді смертельні удари.

items.weapon.melee.battleaxe.name=Бойова сокира
items.weapon.melee.battleaxe.stats_desc=Це досить точна зброя.
items.weapon.melee.battleaxe.ability_name=потужний удар
items.weapon.melee.battleaxe.typical_ability_desc=Дуелянт може здійснити _потужний удар_ бойовою сокирою. Ця зосереджена атака зазвичай завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.battleaxe.ability_desc=Дуелянт може здійснити _потужний удар_ бойовою сокирою. Ця зосереджена атака завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.battleaxe.desc=Величезне сталеве лезо цієї бойової сокири здатне наносити важкі пошкодження.

items.weapon.melee.crossbow.name=Арбалет
items.weapon.melee.crossbow.typical_stats_desc=Зазвичай ця зброя посилює метальні дротики, завдаючи _%1$d-%2$d шкоди_, коли вона споряджена, і навіть надає їм своє зачарування.
items.weapon.melee.crossbow.stats_desc=Ця зброя посилює метальні дротики, завдаючи _%1$d-%2$d шкоди_, коли вона споряджена, і навіть надає їм своє зачарування.
items.weapon.melee.crossbow.ability_name=заряджений постріл
items.weapon.melee.crossbow.typical_ability_desc=Дуелянтка може _зарядити_ свій арбалет, що призведе до того, що її наступна звичайна атака з ним завжди влучить і застосовує один із трьох ефектів: атаки ближнього бою відкидають ворогів, а не змазані дротики зазвичай завдають _+%1$d шкоди_, і змазані дротики застосовують свій ефект у зоні 7x7 і зазвичай тривають на _%2$d більше застосувань_.
items.weapon.melee.crossbow.ability_desc=Дуелянтка може _зарядити_ свій арбалет, що призведе до того, що її наступна звичайна атака з ним завжди влучить і застосовує один із трьох ефектів: атаки ближнього бою відкидають ворогів, а не змазані дротики завдають _+%1$d шкоди_, і змазані дротики застосовують свій ефект у зоні 7x7 і тривають на _%2$d більше застосувань_.
items.weapon.melee.crossbow.desc=Досить складна зброя, яка стріляє дротиками на виняткових швидкостях. Вага цього арбалета та міцна конструкція роблять його гідною зброєю для ближнього бою, хоч він для цього і не призначений.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Посилення вмінь
items.weapon.melee.crossbow$chargedshot.name=заряджений
items.weapon.melee.crossbow$chargedshot.desc=Дуелянтка спрямовує силу в свій арбалет. Наступна атака, яку вона зробить з ним, завжди вражатиме та застосовуватиме один із трьох ефектів:\n- Атаки ближнього бою відкидають ворогів на кілька плиток.\n- Не змазані дротики завдадуть додаткової шкоди.\n- Змазані дротики отримають додаткове застосування та діють у зоні 7x7. Позитивні ефекти від дротиків впливатимуть лише на союзників, а шкідливі – лише на ворогів. Дуелянтка не може використовувати цю здатність для застосування позитивних ефектів дротиків для себе.

items.weapon.melee.cudgel.name=дрючок
items.weapon.melee.cudgel.stats_desc=Ця зброя досить точна.
items.weapon.melee.cudgel.ability_name=потужний удар
items.weapon.melee.cudgel.typical_ability_desc=Дуелянт може здійснити _потужний удар_ дрючком. Ця зосереджена атака зазвичай завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.cudgel.ability_desc=Дуелянт може здійснити _потужний удар_ дрючком. Ця зосереджена атака завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.cudgel.desc=Невелика латунна булава, зроблена більше як знаряддя самозахисту для шляхти, ніж як зброя для пригод.
items.weapon.melee.cudgel.discover_hint=Один з героїв починає з цього предмета.

items.weapon.melee.dagger.name=кинджал
items.weapon.melee.dagger.stats_desc=Ця зброя сильніша при неочікуваних атаках.
items.weapon.melee.dagger.ability_name=затаїтися
items.weapon.melee.dagger.typical_ability_desc=Дуелянт може _затаїтися_ тримаючи в руках кинджал. Ця здатність дозволяє їй миттєво переміщатись на відстані до 5 плиток і зазвичай надає їй _%d ходів невидимості_.
items.weapon.melee.dagger.ability_desc=Дуелянт може _затаїтися_ тримаючи в руках кинджал. Ця здатність дозволяє їй миттєво переміщатись на відстані до 5 плиток і надає їй _%d ходів невидимості_, але коштує 2 заряди.
items.weapon.melee.dagger.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.dagger.desc=Простий залізний кинджал зі зношеною дерев'яною ручкою.
items.weapon.melee.dagger.discover_hint=Один з героїв починає з цього предмета.

items.weapon.melee.dirk.name=кортик
items.weapon.melee.dirk.stats_desc=Ця зброя сильніша при неочікуваних атаках.
items.weapon.melee.dirk.ability_name=затаїтися
items.weapon.melee.dirk.typical_ability_desc=Дуелянт може _затаїтися_ тримаючи в руках кортик. Ця здатність дозволяє їй миттєво переміщатись на відстані до 4 плиток і зазвичай надає їй _%d ходів невидимості_.
items.weapon.melee.dirk.ability_desc=Дуелянт може _затаїтися_ тримаючи в руках кортик. Ця здатність дозволяє їй миттєво переміщатись на відстані до 5 плиток і надає їй _%d ходів невидимості_, але коштує 2 заряди.
items.weapon.melee.dirk.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.dirk.desc=Трохи довший та міцніший кинджал, що дає змогу наносити збільшену шкоду.

items.weapon.melee.flail.name=Бойовий ціп
items.weapon.melee.flail.stats_desc=Ця зброя - неточна.\nЦією зброєю не можна атакувати зненацька.
items.weapon.melee.flail.ability_name=обертати
items.weapon.melee.flail.spin_warn=Ви більше не можете обертати ціп.
items.weapon.melee.flail.typical_ability_desc=Дуелянт може _обертати_ ціп, щоб на короткий час збільшити його силу. Кожен з 3 обертів ціпа зазвичай буде завдавати _+%d шкоди_ під час наступної звичайної атаки. Обертаючись, ціп також гарантовано влучає у ворога. Лише почати обертати ціп коштує заряд.
items.weapon.melee.flail.ability_desc=Дуелянт може _обертати_ ціп, щоб на короткий час збільшити його силу. Кожен з 3 обертів ціпа буде завдавати _+%d шкоди_ під час наступної звичайної атаки. Обертаючись, ціп також гарантовано влучає у ворога. Лише почати обертати ціп коштує заряд.
items.weapon.melee.flail.desc=Шипаста куля прикріплена до ручки за допомогою довгого ланцюга. Дуже незграбна зброя, але пряме влучення буде руйнівним.
items.weapon.melee.flail$spinabilitytracker.name=обертання
items.weapon.melee.flail$spinabilitytracker.desc=Дуелянт обертає свій ціп, нарощуючи шкоду для наступної звичайної атаки. Кожен оберт займає один хід, але збільшує шкоду, максимум на 3 оберти. Обертаючись, ціп також гарантовано влучає у ворога.\n\nНакручено обертів: %1$d%%.\nЗалишилось ходів: %2$s.

items.weapon.melee.gauntlet.name=Кам'яна рукавичка
items.weapon.melee.gauntlet.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.gauntlet.ability_name=комбо-удар
items.weapon.melee.gauntlet.typical_ability_desc=Дуелянт може здійснити _комбо-удар_ кам'яною рукавичкою. Ця атака гарантовано влучає і зазвичай завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю. Якщо ви не влучаєте протягом 5 ходів, ця комбінація скидається.
items.weapon.melee.gauntlet.ability_desc=Дуелянт може здійснити _комбо-удар_ кам'яною рукавичкою. Ця атака гарантовано влучає і завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю. Якщо ви не влучаєте протягом 5 ходів, ця комбінація скидається.
items.weapon.melee.gauntlet.desc=Ця масивна рукавиця зроблена з багряної тканини, вкритої важким магічним каменем. Тканина стискається навколо вашої руки, роблячи товсті кам'яні плити майже другою шкірою. Використання такої важкої зброї вимагає величезної могутності, але й додає руйнівної сили вашим ударам.

items.weapon.melee.glaive.name=глефа
items.weapon.melee.glaive.stats_desc=Ця зброя досить повільна.\nЦя зброя має збільшений радіус атаки.
items.weapon.melee.glaive.ability_name=пронизувати
items.weapon.melee.glaive.typical_ability_desc=Дуелянт може використати вістря глефи, щоб _пронизати_ ворога в радіусі атаки, але не поруч з нею. Це зазвичай завдає _%1$d-%2$d шкоди_, відкидає ворога назад і гарантовано влучає.
items.weapon.melee.glaive.ability_desc=Дуелянт може використати вістря глефи, щоб _пронизати_ ворога в радіусі атаки, але не поруч з ним. Це завдає _%1$d-%2$d шкоди_, відкидає ворога назад і гарантовано влучає.
items.weapon.melee.glaive.desc=Масивний спис, у якого лезо меча замість наконечника.

items.weapon.melee.gloves.name=шиповані рукавиці
items.weapon.melee.gloves.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.gloves.ability_name=комбо-удар
items.weapon.melee.gloves.typical_ability_desc=Дуелянт може здійснити _комбо-удар_ шипованими рукавицями. Ця атака гарантовано влучає і зазвичай завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю. Якщо ви не влучаєте протягом 5 ходів, ця комбінація скидається.
items.weapon.melee.gloves.ability_desc=Дуелянт може здійснити _комбо-удар_ шипованими рукавицями. Ця атака гарантовано влучає і завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або метальною зброєю. Якщо ви не влучаєте протягом 5 ходів, ця комбінація скидається.
items.weapon.melee.gloves.desc=Ці рукавиці не забезпечують ніякого реального захисту, але вони можуть виступати в якості зброї, зберігаючи руки вільними.
items.weapon.melee.gloves.discover_hint=Один з героїв починає з цього предмета.

items.weapon.melee.greataxe.name=бердиш
items.weapon.melee.greataxe.stats_desc=Ця зброя неймовірно важка.
items.weapon.melee.greataxe.ability_name=відплата
items.weapon.melee.greataxe.typical_ability_desc=Дуелянт може здійснити атаку _відплати_ бердишем, якщо у неї залишилося менше ніж 50%% здоров'я. Ця нищівна атака зазвичай завдає _%1$d-%2$d шкоди_, гарантовано влучає та відбувається миттєво, якщо вбиває ворога.
items.weapon.melee.greataxe.ability_desc=Дуелянт може здійснити атаку _відплати_ бердишем, якщо у неї залишилося менше ніж 50%% здоров'я. Ця нищівна атака завдає _%1$d-%2$d шкоди_, гарантовано влучає та відбувається миттєво, якщо вбиває ворога.
items.weapon.melee.greataxe.desc=Розрахована для носіння на плечі, ця велетенська сокира настільки ж руйнівна, наскільки важка.

items.weapon.melee.greatshield.name=егіда
items.weapon.melee.greatshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.greatshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.greatshield.ability_name=захист
items.weapon.melee.greatshield.typical_ability_desc=Дуелянт може _захистити_ себе егідою, стаючи повністю невразливою до наступних фізичних або магічних атак, спрямованих проти неї зазвичай впродовж _%d ходів_. Захист закінчиться, якщо Дуелянт атакує або скористається магією після того, як заблокувала атаку.
items.weapon.melee.greatshield.ability_desc=Дуелянт може _захистити_ себе егідою, стаючи повністю невразливою до наступних фізичних або магічних атак, спрямованих проти неї впродовж _%d ходів_. Захист закінчиться, якщо Дуелянт атакує або скористається магією після того, як заблокувала атаку.
items.weapon.melee.greatshield.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.greatshield.desc=Більш подібна до пересувної стіни, ця егіда дає великий захист, проте нею важко атакувати.

items.weapon.melee.greatsword.name=Цвайхандер
items.weapon.melee.greatsword.ability_name=розсікти
items.weapon.melee.greatsword.typical_ability_desc=Дуелянт може _розсікти_ ворога цвайхандером. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.greatsword.ability_desc=Дуелянт може _розсікти_ ворога цвайхандером. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.greatsword.desc=Це довжелезне лезо завдає великих ушкоджень, вкладаючи свою велетенську масу у кожен удар.

items.weapon.melee.handaxe.name=сокира
items.weapon.melee.handaxe.stats_desc=Це досить точна зброя.
items.weapon.melee.handaxe.ability_name=потужний удар
items.weapon.melee.handaxe.typical_ability_desc=Дуелянт може здійснити _потужний удар_ ручною сокирою. Ця зосереджена атака зазвичай завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.handaxe.ability_desc=Дуелянт може здійснити _потужний удар_ ручною сокирою. Ця зосереджена атака завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.handaxe.desc=Легка сокира, найчастіше застосовувана для рубання дерев, але також підходяща і для ворожих голів.

items.weapon.melee.katana.name=катана
items.weapon.melee.katana.stats_desc=Ця зброя блокує 0-3 пошкоджень.
items.weapon.melee.katana.ability_name=випад
items.weapon.melee.katana.typical_ability_desc=Дуелянт може зробити _випад_ катаною на ворога, який знаходиться на відстані 1 плитки від неї. Вона рухається у бік ворога, зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає.
items.weapon.melee.katana.ability_desc=Дуелянт може зробити _випад_ катаною на ворога, який знаходиться на відстані 1 плитки від неї. Вона рухається у бік ворога, завдає _%1$d-%2$d шкоди_ та гарантовано влучає.
items.weapon.melee.katana.desc=Тонкий меч з великою металевою гардою над руків'ям.

items.weapon.melee.longsword.name=Клеймор
items.weapon.melee.longsword.ability_name=розсікти
items.weapon.melee.longsword.typical_ability_desc=Дуелянт може _розсікти_ ворога клеймором. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.longsword.ability_desc=Дуелянт може _розсікти_ ворога клеймором. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.longsword.desc=Довге сталеве лезо цього меча відблискує заспокійливим світлом, хоча великий розмір робить його доволі важким.

items.weapon.melee.mace.name=булава
items.weapon.melee.mace.stats_desc=Це досить точна зброя.
items.weapon.melee.mace.ability_name=потужний удар
items.weapon.melee.mace.typical_ability_desc=Дуелянт може здійснити _потужний удар_ булавою. Ця зосереджена атака зазвичай завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.mace.ability_desc=Дуелянт може здійснити _потужний удар_ булавою. Ця зосереджена атака завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.mace.desc=Великий залізний наконечник цієї зброї завдає значних ушкоджень.

items.weapon.melee.magesstaff.name=Патериця мага
items.weapon.melee.magesstaff.ac_imbue=НАДІЛИТИ
items.weapon.melee.magesstaff.ac_zap=ВИСТРІЛИТИ
items.weapon.melee.magesstaff.prompt=Оберіть жезл
items.weapon.melee.magesstaff.imbue=Ви наділяєте свою патерицю силою %s.
items.weapon.melee.magesstaff.preserved=Жезл був збережений!
items.weapon.melee.magesstaff.imbue_desc=Ви впевнені, що хочете наділити свою чарівну паличку силою цього жезла?\n\nЯкщо жезл, який використовується для посилення, має такий же або вищий рівень за чарівну паличку, то чарівна паличка успадкує рівень цього жезлу плюс один із його власних покращень.
items.weapon.melee.magesstaff.imbue_level=В результаті цього процесу ми отримаємо _+%d жезла._
items.weapon.melee.magesstaff.imbue_unknown=Ви не знаєте рівень цієї палички, але це допоможе вам отримати щонайменше _+%d жезла._
items.weapon.melee.magesstaff.imbue_cursed=_Якщо ви зачаруєте прокляту паличку, то ваш жезл також стане проклятим!_
items.weapon.melee.magesstaff.imbue_lost=Це жезл, який наділяє силою вашу патерицю, _буде втрачений_.
items.weapon.melee.magesstaff.imbue_talent=Це жезл, який наділяє силою вашу патерицю, _повернеться з +0_.
items.weapon.melee.magesstaff.yes=Так, я впевнений
items.weapon.melee.magesstaff.no=Ні, я передумав
items.weapon.melee.magesstaff.desc=Ця патериця створена самим магом. Це унікальна магічна зброя. Замість того, щоб мати вроджену магічну силу, вона може бути наділена енергією будь-якого жезла.
items.weapon.melee.magesstaff.no_wand=В даний час патериця не має магічної сили, вона має бути _наділеною силою жезла_, перед тим, як почати її використовувати для заклинань.
items.weapon.melee.magesstaff.has_wand=Зараз патериця наділена силою _%s._
items.weapon.melee.magesstaff.cursed_wand=Ця патериця проклята, що робить її магію хаотичною та непередбачуваною.
items.weapon.melee.magesstaff.discover_hint=Один з героїв починає з цього предмета.

items.weapon.melee.meleeweapon.ac_ability=ЗДАТНІСТЬ
items.weapon.melee.meleeweapon.stats_known=Ця _%1$d-рангова_ зброя ближнього бою, яка наносить _%2$d-%3$d ушкоджень_ і вимагає щонайменше _%4$d сили_.
items.weapon.melee.meleeweapon.stats_unknown=Зазвичай ця _%1$d-рангова_ зброя ближнього бою, яка наносить _%2$d-%3$d ушкоджень_ і вимагає щонайменше _%4$d сили_.
items.weapon.melee.meleeweapon.probably_too_heavy=Ймовірно, ця зброя занадто важка для вас.
