items.artifacts.timekeepershourglass.ac_activate=АКТИВУВАТИ
items.artifacts.timekeepershourglass.deactivate=Ви деактивували заморожування часу.
items.artifacts.timekeepershourglass.no_charge=Ваш пісочний годинник ще не зарядився достатньо, щоб хоч щось зробити.
items.artifacts.timekeepershourglass.cursed=Ви не можете використовувати проклятий пісочний годинник.
items.artifacts.timekeepershourglass.onstasis=Світ, здається, вмить змінився навколо вас.
items.artifacts.timekeepershourglass.onfreeze=Все навколо вас раптом замерзає.
