items.artifacts.unstablespellbook.unable_scroll=Ви не в змозі добавити цей магічний свиток до книги.
items.artifacts.unstablespellbook.unknown_scroll=Ви не впевнені, що це саме за свиток.
items.artifacts.unstablespellbook.desc=Цей Том в підозріло хорошому стані, враховуючи її вік. Книга перелистується та тріскає, коли ви перелистуєте сторінки,книга переливається нестабільною енергією. Поки не прочитаєте з цієї книги - невзнаєте який саме сувій буде прочитаний.
items.artifacts.unstablespellbook.desc_cursed=Проклята книга зв'язала вас, це блокує вашу здатність використовувати більшість видів сувоїв.
items.artifacts.unstablespellbook.desc_index=Книга неповна. Зараз його індекс вказує на такі порожні сторінки:
items.artifacts.unstablespellbook.desc_empowered=Сувої, які ви додали до книги, світяться таємничою силою. Ви зможете прочитати екзотичну версію ефектів цих свитків, але ціною додаткової плати.
items.artifacts.unstablespellbook.read_empowered=Ви добавили цей свиток до книги, Тепер у тебе є шанс прочитати модифіковану версію цього свитку.\n\nМодифікована версія коштує до 2-х зарядів.



###bags
items.bags.bag.name=рюкзак

items.bags.potionbandolier.name=пояс для зілля
items.bags.potionbandolier.desc=Цей великий бандольєр тісно обжимає вашу пояс,в ньому досить зручно зберігати різноманітні зілля.\n\nЗілля які зберігаються в цьому бандолєрі захищені від переохолодження.

items.bags.scrollholder.name=Футляр для сувоїв
items.bags.scrollholder.desc=Цей трубчастий футляр виглядає так, ніби він створений для зберігання інструментів астронома, але він ідеально підходить й для зберігання ваших сувоїв. Навіть є кілька бічних відділень,в які ідеально поміщаються ваші магічні кристалли.\n\nФутляр на вигляд виготовленний з не горючих матеріалів, тому ваші сувої не повинні горіти всередині нього.

items.bags.velvetpouch.name=Оксамитовий мішечок
items.bags.velvetpouch.desc=Невеликий оксамитовий мішечок може зберігати в собі крихітні предмети,такі як насіння або рунні камені.

items.bags.magicalholster.name=Магічна кобура
items.bags.magicalholster.desc=Цей тонкий магічний футляр зроблений з якихось екзотичних тварин, і він просочений дуже потужною магією, яка дозволяє йому зберігати в собі величезну кількість кидальної зброї.\n\nЗанурюючи руку в футляр, ви завжди будете витягати саме той предмет, який ви шукали.\n\nЗавдяки магічній природі футляра, палички заряджаються трохи швидше, і кидальна зброя буде служити трохи довше ніж звичайно.



###bombs
items.bombs.arcanebomb.name=Арканова бомба
items.bombs.arcanebomb.desc=Ця бомба була пронизана таємни властивостями. Ця бомба буде вибухати набагато потужніше ніж зазвичай. Цей вибух проникає в броню і проривається аж до кожі.

items.bombs.bomb.name=Вибухівка
items.bombs.bomb.ac_lightthrow=ПІДПАЛИТИ І КИНУТИ
items.bombs.bomb.snuff_fuse=Ви швидко зняли запобіжник вибухівки.
items.bombs.bomb.ondeath=Вбитий вибухом
items.bombs.bomb.rankings_desc=Вбитий вибухом
items.bombs.bomb.desc=Здоровенна чорна порохова бомба. Вибух від неї, безумовно, завдасть шкоди будь-якому ворогу поблизу.
items.bombs.bomb.desc_fuse=Схоже, запобіжник буде горіти декалька ходів, після запалення.
items.bombs.bomb.desc_burning=Запобіжник бомби догорає, тримайте на відстань або загасіть його!
items.bombs.bomb$doublebomb.name=Дві бомби
items.bombs.bomb$doublebomb.desc=Дві порохові бомби, дві по ціні одніє!

items.bombs.firebomb.name=Напалмова бомба
items.bombs.firebomb.desc=Ця бомба була модифікована, щоб при вибуху розкидувати напалмове полум'я на велику площу.

items.bombs.flashbang.name=G60
items.bombs.flashbang.desc=Ця спеціально модифікована бомба вибухає осліплюючим світлом. Все, що знаходиться поблизу, буде дезорієнтоване з урахуванням того, наскільки вибух був близько до ураженого.

items.bombs.frostbomb.name=Морозна бомба
items.bombs.frostbomb.desc=Ця бомба була модифікована на  екстремальне охолодження повітря, на великій площі.

items.bombs.holybomb.name=Свята бомба
items.bombs.holybomb.desc=Ця бомба була модифікована, щоб спалахнути святим сяйвом на велику площу, при вибуху, завдаючи бонусних збитків нежиті і демонічним ворогам.

items.bombs.noisemaker.name=Шумівець
items.bombs.noisemaker.desc=Ця голосна бомба буде неодноразово видавати шум, коли її запобіжник буде закінчуватися. Коли щось торкнеться бомби, воно вибухне!
items.bombs.noisemaker.desc_burning=Шумовик тік-такає, він вибухне, коли щось наблизиться!

items.bombs.shockbomb.name=Шоко-бомба
items.bombs.shockbomb.desc=Ця бомба була модифікована для вивільнення електричних болтів при вибуху. Все, що поблизу, буде пошкоджене та приголомшене, залежно від того, наскільки воно було близько до бомби.

items.bombs.regrowthbomb.name=Життєдайна бомба
items.bombs.regrowthbomb.desc=Ця спеціально створена бомба виплесне життєдайну рідину навколо себе, а не вибухне як інші. Площа, що потрапила у радіус дії, швидко проросте травою та рослинами. Ви та будь-які союзники, які були у радіусі дії, зціляться.

items.bombs.shrapnelbomb.name=Шрапнель
items.bombs.shrapnelbomb.desc=Ця бомба була модифікована за допомогою уламків металу DM-300, фрагменти якого будуть пробивати все живе що буде в радіусі ураження. Вам краще кидати цю бомбу з якогось укриття ...

items.bombs.woollybomb.name=Вовняна бомба
items.bombs.woollybomb.desc=Ця спеціальна бомба створить поле чарівних овець після вибуху. Ці вівці блокують рух і стоять на місці деякий час.

