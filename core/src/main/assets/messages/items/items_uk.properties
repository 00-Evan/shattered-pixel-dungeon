items.rings.ring.emerald=Перстень з смарагдом
items.rings.ring.sapphire=Перстень з сапфіром
items.rings.ring.quartz=Перстень з кварцом
items.rings.ring.agate=Перстень з агатом
items.rings.ring.equip_cursed=Перстень боляче стиснув ваш палець!
items.rings.ring.unknown_desc=Це кільце металу прикрашене великим каменем, який сяє у темряві. Хто знає, який ефект він спричинить, якщо перстень одягти?
items.rings.ring.known=Це  %s
items.rings.ring.identify=Тепер ви достатньо знайомі зі своїм перснем, що розпізнати його. Це  %s.
items.rings.ring.cursed_worn=Так як перстень проклятий, ви не можете його зняти.
items.rings.ring.curse_known=Ви відчуваєте недобру магію, яку випромінює цей перстень.
items.rings.ring.not_cursed=Цей перстень вільний від злих чарів.

items.rings.ringofaccuracy.name=Перстень точності
items.rings.ringofaccuracy.stats=Будучи надягнутим, цей перстень підвищить вашу точність на _%s%%._
items.rings.ringofaccuracy.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме вашу точність на _%s%%._
items.rings.ringofaccuracy.desc=Цей перстень допомагає вам концентруватись, що полегшить влучення прямо в ціль. Проклятий перстень, навпаки,  буде заважати вам концентруватись, через що влучати атаками буде значно важче.

items.rings.ringofarcana.name=перстень містики
items.rings.ringofarcana.stats=Будучи надягнутим, цей перстень покращуватиме силу зачарувань та рун на _%s%%._
items.rings.ringofarcana.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме силу зачарувань та рун на _%s%%._
items.rings.ringofarcana.desc=Цей перстень покращує магічні зачарування на зброї та руни на броні, спочатку збільшуючи шанс їх активації, а потім — силу їх ефектів. Проклятий перстень натомість ослаблятиме зачарування і руни.

items.rings.ringofelements.name=Перстень елементів
items.rings.ringofelements.stats=Будучи надягнутим, цей перстень надасть _%s%%_ опору стихіям.
items.rings.ringofelements.typical_stats=Будучи надягнутим, цей перстень зазвичай надаватиме _%s%%_ опору стихіям.
items.rings.ringofelements.desc=Цей перстень забезпечує опір більшості стихійних та магічних ефектів, знижуючи отримувані пошкодження та тривалість негативного ефекту. Зрозуміло, що проклятий перстень навпаки посилить ці ефекти.

items.rings.ringofenergy.name=Перстень енергії
items.rings.ringofenergy.stats=Будучи надягнутим, цей перстень підвищить швидкість зарядки жезлів на _%1$s%%_ та артефактів на _%2$s%%_.
items.rings.ringofenergy.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищує швидкість зарядки жезлів на _%1$s%%_ та артефактів на _%2$s%%_.
items.rings.ringofenergy.desc=Ваші жезли та артефакти заряджатимуться швидше у чаклунській аурі цього персня. Проклятий перстень навпаки уповільнить їх перезарядку.

items.rings.ringofevasion.name=Перстень ухилення
items.rings.ringofevasion.stats=Будучи надягнутим, цей перстень підвищить ваше ухилення на _%s%%._
items.rings.ringofevasion.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме ваше ухилення на _%s%%._
items.rings.ringofevasion.desc=Цей перстень покращує реакцію, через що ворогам важче влучити у вас . Проклятий перстень, натомість, полегшить їм цю задачу.

items.rings.ringofforce.name=Перстень імпульсу
items.rings.ringofforce.stats=Якщо ви б'єтеся беззбройними, за вашої поточної сили, з цим перснем ви наноситимете _%1$d-%2$d шкоди за удар. _  Якщо ви носите зброю, то її пошкодження збільшаться на  _%3$d._
items.rings.ringofforce.typical_stats=Якщо ви б'єтеся беззбройними, за вашої поточної сили, з цим перснем ви зазвичай наноситимете _%1$d-%2$d шкоди за удар._ Якщо ви носите зброю, то її пошкодження збільшаться на _%3$d._
items.rings.ringofforce.desc=Цей перстень посилює вашу силу атаки в ближньому бою. Ця додаткова сила доволі слабка в поєднанні зі зброєю, але беззбройні атаки будуть набагато сильніші. Прокляте кільце, навпаки, послабить ваші удари.

items.rings.ringoffuror.name=Перстень гніву
items.rings.ringoffuror.stats=Будучи надягнутим, цей перстень покращуватиме вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.desc=Цей перстень вивільняє ваш внутрішній гнів, через що ви можете наносити атаки швидше, ніж зазвичай. Проклятий перстень матиме зворотній ефект.

items.rings.ringofhaste.name=Перстень швидкості
items.rings.ringofhaste.stats=Будучи надягнутим, цей перстень покращуватиме вашу швидкість руху на _%s%%._
items.rings.ringofhaste.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу швидкість руху на _%s%%._
items.rings.ringofhaste.desc=Цей перстень зменшує навантаження при переміщенні, що дозволяє рухатись швидше, ніж зазвичай. Проклятий перстень матиме зворотній ефект.

items.rings.ringofmight.name=Перстень могутності
items.rings.ringofmight.stats=Будучи надягнутим, цей перстень підвищить вашу силу на _%1$d_ і ваше максимальне здоров'я на _%2$s %%._
items.rings.ringofmight.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу силу на _%1$d і ваше максимальне здоров'я на _%2$s%%._
items.rings.ringofmight.desc=Цей перстень посилює ваші фізичні здібності, через що ваша сила та здоров'я підвищиться. Проклятий перстень матиме зворотній ефект.

items.rings.ringofsharpshooting.name=Перстень стрільця
items.rings.ringofsharpshooting.stats=Будучи надягнутим, цей перстень підвищуватиме шкоду від метальної зброї, наче вони матимуть рівень вищий на _%1$d_ та посилить їх міцність на _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме шкоду від метальної зброї, наче вони матимуть рівень вищий на _%1$d_ та посилить їх міцність на _%2$s%%._
items.rings.ringofsharpshooting.desc=Цей перстень покращує вашу концентрацію та точність, через що кинута вами метальна зброя буде наносити більші пошкодження та буде довше служити вам. Проклятий перстень матиме зворотній ефект.

items.rings.ringoftenacity.name=Перстень стійкості
items.rings.ringoftenacity.stats=Будучи надягнутим, цей перстень зменшуватиме отримувану шкоду на _%s%%._
items.rings.ringoftenacity.typical_stats=Будучи надягнутим, цей перстень зазвичай зменшуватиме отримувану шкоду на _%s%%._
items.rings.ringoftenacity.desc=При носінні цього персня, ви зможете пережити зазвичай смертельні атаки. Чим менше у вас здоров'я, тим сильніше буде проявлятися цей ефект. Проклятий перстень, навпаки, дасть змогу монстрам значно легше вас вбити.

items.rings.ringofwealth.name=Перстень удачі
items.rings.ringofwealth.stats=Будучи надягнутим, цей перстень покращить вашу удачу на _%s%%._
items.rings.ringofwealth.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу удачу на _%s%%._
items.rings.ringofwealth.desc=Цей перстень працює як магніт для скарбів ,збільшуючи вірогідність того, що вороги та контейнери матимуть цінні предмети. Проклятий перстень, навпаки, зменшить ваші шанси на отримання здобичі.



