items.scrolls.exotic.exoticscroll.sowilo=екзотичний сувій СОВІЛО
items.scrolls.exotic.exoticscroll.laguz=екзотичний сувій ЛАҐУЗ
items.scrolls.exotic.exoticscroll.yngvi=екзотичний сувій ІНҐВІ
items.scrolls.exotic.exoticscroll.gyfu=екзотичний сувій ҐІФУ
items.scrolls.exotic.exoticscroll.raido=екзотичний сувій РАЙДО
items.scrolls.exotic.exoticscroll.isaz=екзотичний сувій ІСАЗ
items.scrolls.exotic.exoticscroll.mannaz=екзотичний сувій МАННАЗ
