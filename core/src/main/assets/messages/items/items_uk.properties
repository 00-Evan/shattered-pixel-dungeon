items.scrolls.scroll.isaz=сувій ІСА
items.scrolls.scroll.mannaz=сувій МАННАЗ
items.scrolls.scroll.naudiz=сувій НАУТІЗ
items.scrolls.scroll.berkanan=сувій БЕРКАНАН
items.scrolls.scroll.odal=сувій ОДАЛ
items.scrolls.scroll.tiwaz=сувій ТЕЙВАЗ
items.scrolls.scroll.unknown_desc=На цьому пергаменті написана якась нерозбірлива магічна руна. Хто знає, що буде, якщо прочитати вголос?
items.scrolls.scroll.blinded=Ти не можеш прочитати сувій, будучи засліпленим!
items.scrolls.scroll.no_magic=Ви не можете прочитати сувій, допоки на вас діє імунітет до магії.
items.scrolls.scroll.cursed=Ваш проклятий гримуар заважає вам використати магію цього сувою! Лише сувій очищення матиме достатньо сили, щоб знищити темну силу прокляття...
items.scrolls.scroll$placeholder.name=сувій

items.scrolls.inventoryscroll.warning=Ви дійсно хочете відмінити використання цього сувою? Цим самим ви знищите його.
items.scrolls.inventoryscroll.yes=Так, я впевнений.
items.scrolls.inventoryscroll.no=Ні, я передумав.

items.scrolls.scrollofidentify.name=сувій розпізнавання
items.scrolls.scrollofidentify.inv_title=Розпізнати предмет
items.scrolls.scrollofidentify.it_is=Ваш сувій розпізнає %s.
items.scrolls.scrollofidentify.desc=Цей сувій розкриває всі таємниці будь-якого предмета.

items.scrolls.scrolloflullaby.name=сувій колискової
items.scrolls.scrolloflullaby.sooth=З сувою звучить колискова мелодія. Вам хочеться заснути.
items.scrolls.scrolloflullaby.desc=Будучи прочитаним, цей сувій викличе магічну мелодію, яка занурить всіх, хто її почув, у магічний сон. Для вас і ваших союзників  цей сон - лікувальний.

items.scrolls.scrollofmagicmapping.name=сувій магічної карти
items.scrolls.scrollofmagicmapping.layout=Тепер ви знаєте план поверху.
items.scrolls.scrollofmagicmapping.desc=Прочитавши цей сувій, ваша свідомість наповниться всією інформацією про план та усі таємниці поверху, на якому був прочитаний цей сувій. Проте розташування предметів та істот все ще буде таємницею.

items.scrolls.scrollofmirrorimage.name=сувій ілюзій
items.scrolls.scrollofmirrorimage.copies=Сувій створює ваші ілюзії.
items.scrolls.scrollofmirrorimage.no_copies=Сувій намагається створити ваші ілюзії, але для них немає місця.
items.scrolls.scrollofmirrorimage.desc=Прочитавши цей сувій, ви створите двох ваших ілюзорних двійників. Вони подібні до ваших слабких клонів та будуть переслідувати ворогів. Проте, вони не мають жодної міцності та зникнуть при отриманні шкоди.

items.scrolls.scrollofretribution.name=сувій відплати
items.scrolls.scrollofretribution.blast=Потужна магічна енергія виривається з сувою!
items.scrolls.scrollofretribution.desc=Прочитавши цей сувій, ви випустите концентровану смертельну магію, яка черпатиме силу з ваших страждань. Чим менше у вас здоров'я - тим сильніший буде заряд. Якщо у вас дуже мало здоров'я, то цей заряд здатен відразу знищити майже усіх ворогів.\n\nВикористання цього сувою виснажить вас, послабивши та засліпивши.

items.scrolls.scrollofrage.name=сувій виклику
items.scrolls.scrollofrage.roar=Сувій видає гучний рев, який чути на весь поверх!
items.scrolls.scrollofrage.desc=Прочитавши цей сувій, він викличе потужний рев, який привертає увагу всіх ворогів на поверсі та розлючує тих, що поруч.

items.scrolls.scrollofrecharging.name=сувій перезарядки
items.scrolls.scrollofrecharging.surge=Магічний потік проходить через ваше тіло, перезаряджаючи жезли!
items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will charge up all the users wands over time when released.

items.scrolls.scrollofremovecurse.name=сувій очищення
items.scrolls.scrollofremovecurse.inv_title=Очистити предмет
items.scrolls.scrollofremovecurse.cleansed=Ваш предмет оточує очисне сяйво, і злі чари розсіюються!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш предмет оточує очисне сяйво, але нічого не відбувається.
items.scrolls.scrollofremovecurse.spirit=Твій сувій визволяє змучений дух!
items.scrolls.scrollofremovecurse.desc=Магія, яка заточена в цьому сувої, при використанні вмить зніме будь-яке прокляття з однієї зброї, персня, жезла, обладунку чи артефакта.

items.scrolls.scrollofteleportation.name=сувій телепортації
items.scrolls.scrollofteleportation.tele=Вас телепортувало в інше місце поверху.
items.scrolls.scrollofteleportation.no_tele=Магічна телепортація провалилась.
items.scrolls.scrollofteleportation.cant_reach=Ви не можете телепортуватись туди.
items.scrolls.scrollofteleportation.prompt=Виберіть місце для телепортації
items.scrolls.scrollofteleportation.desc=Заклинання на цьому пергаменті миттєво перенесе читача в інше місце поверху. Сувій надає пріоритет областям, де читач раніше ще не бував, але без можливості телепортації за зачинені двері чи барикади. Проте, сувій може показати приховані двері, що ведуть у нові кімнати.

items.scrolls.scrollofterror.name=сувій жаху
items.scrolls.scrollofterror.none=Сувій випускає блискучий спалах червоного світла.
items.scrolls.scrollofterror.one=Сувій випускає блискучий спалах червоного світла, через що %s втікає!
items.scrolls.scrollofterror.many=Сувій випускає блискучий спалах червоного світла, через що монстри тікають!
items.scrolls.scrollofterror.desc=Прочитавши цей сувій, він вивільнить спалах червоного світла, який переповнить жахом усіх істот у вашому полі зору, через що вони втечуть. Напад на ворога, що втікає, скоротить ефект.

items.scrolls.scrolloftransmutation.name=сувій трансмутації
items.scrolls.scrolloftransmutation.inv_title=Перетворити предмет
items.scrolls.scrolloftransmutation.nothing=Не стається нічого особливого.
items.scrolls.scrolloftransmutation.morph=Ваш предмет перетворюється у щось інше!
items.scrolls.scrolloftransmutation.desc=У сувої міститься потужна перетворююча магія. Якщо його використати на підходящий предмет, то той перетвориться на інший предмет того ж типу. Магія навіть збереже покращення, зачарування та руни. Сувої та зілля будуть перетворені на їхній екзотичний еквівалент і навпаки.

items.scrolls.scrollofupgrade.name=сувій покращення
items.scrolls.scrollofupgrade.inv_title=Покращити предмет
items.scrolls.scrollofupgrade.weaken_curse=Сувій покращення послаблює прокляття на предметі.
items.scrolls.scrollofupgrade.remove_curse=Сувій покращення очищує ваш предмет від прокляття.
items.scrolls.scrollofupgrade.desc=Цей сувій покращить один предмет. Жезли збільшаться в силі та кількості зарядів, зброя та обладунок будуть завдавати та блокувати більше шкоди, а ефекти кілець посиляться. Він навіть може послабити або іноді повністю розвіяти прокляття, хоча він не такий потужний, як сувій очищення.\n\nНа жаль, покращувальна магія також може стерти зачарування або гліфи на спорядженні вищого рівня. Шанс для цього з’являється після покращення з +4 і буде гарантовано при +8 або вище. Якщо предмет загартований, це збільшується до +6 і +10, і загартування буде втрачено до зачарування або гліфа.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=Рідкісний сувій КАУНАН
items.scrolls.exotic.exoticscroll.sowilo=Рідкісний сувій СОВІЛО
items.scrolls.exotic.exoticscroll.laguz=Рідкісний сувій ЛАҐУЗ
items.scrolls.exotic.exoticscroll.yngvi=Рідкісний сувій ІНГВІ
items.scrolls.exotic.exoticscroll.gyfu=Рідкісний сувій ҐІФУ
items.scrolls.exotic.exoticscroll.raido=Рідкісний сувій РАЙДО
items.scrolls.exotic.exoticscroll.isaz=Рідкісний сувій ІСА
items.scrolls.exotic.exoticscroll.mannaz=Рідкісний сувій МАННАЗ
items.scrolls.exotic.exoticscroll.naudiz=Рідкісний сувій НАУДІЗ
items.scrolls.exotic.exoticscroll.berkanan=Рідкісний сувій БЕРКАНАН
items.scrolls.exotic.exoticscroll.odal=Рідкісний сувій ОДАЛ
items.scrolls.exotic.exoticscroll.tiwaz=Рідкісний сувій ТЕЙВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=На цьому чорному пергаменті написана сяюча магічна руна, яку неможливо розшифрувати. Схоже, що вона незвична для цього місця. Хто знає, що станеться, якщо її прочитати вголос?

items.scrolls.exotic.scrollofsirenssong.name=сувій пісні сирени
items.scrolls.exotic.scrollofsirenssong.prompt=Виберіть ціль
items.scrolls.exotic.scrollofsirenssong.no_target=Сувій активується без цілі
items.scrolls.exotic.scrollofsirenssong.cancel=Ви маєте обрати ціль
items.scrolls.exotic.scrollofsirenssong.desc=Після читання цього сувою пролунає приємна мелодія, яка зачарує і перетворить одного обраного супротивника на вашого постійного союзника! Решта ворогів, які почули мелодію, будуть тимчасово зачаровані.\n\nОднак, сильні противники можуть протистояти цьому ефекту. При виборі їх як цілі вони будуть просто зачаровані.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=захоплений
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Це створіння було захоплене магією сувою пісні сирен.\n\nЗахоплена істота є вашим постійним союзником, і буде атакувати будь-яких ворогів, яких зустріне.

items.scrolls.exotic.scrollofantimagic.name=сувій антимагії
items.scrolls.exotic.scrollofantimagic.desc=Закляття у цьому сувої закутає вас у магічну ауру, яка тимчасово блокуватиме всі магічні ефекти, як шкідливі, так і корисні. Здібності героїчного обладунку досить сильні, щоб працювати незалежно від цього.

items.scrolls.exotic.scrollofchallenge.name=сувій виклику
items.scrolls.exotic.scrollofchallenge.desc=При прочитанні, цей сувій видає гучне ревіння, яке приваблює до героїв ворогів, одночасно створюючи поруч з ними невелику арену.\n\nДопоки герої знаходяться у зоні цієї арени, вони отримуватимуть на 33% менше пошкоджень з усіх джерел (це застосовується перед будь-якими іншими формами зниження отриманих пошкоджень), і не втрачатимуть ситість.\n\nРозмір арени буде масштабований відповідно до розміру зони, в якій знаходяться герої. У деяких зонах з босами арена буде особливо маленькою.
items.scrolls.exotic.scrollofchallenge$challengearena.name=арена виклику
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Сувій виклику створив навкруги вас арену, заповнену червоним коливаючимся туманом.\n\nДопоки ви знаходитесь у тумані, ваш голод не буде зростати, і ви будете отримувати на 33 %% менше пошкоджень з усіх джерел. Якщо ви маєте інші способи зниження отримуваної шкоди (такі, як обладунок), то вони будуть застосовані після 33 %% зниження.\n\nЗалишилось ходів: %d

items.scrolls.exotic.scrollofdivination.name=сувій ворожіння
items.scrolls.exotic.scrollofdivination.nothing_left=Не лишилося чого ідентифікувати!
items.scrolls.exotic.scrollofdivination.desc=This scroll will randomly identify four types of item that you don't currently know. The types identified can be a potion's color, a scroll's rune, or a ring's gem. The items identified won't necessarily be ones you're carrying.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш сувій ворожіння ідентифікував предмети:

items.scrolls.exotic.scrollofdread.name=сувій смертельного жаху
items.scrolls.exotic.scrollofdread.desc=При прочитанні цей сувій видає спалах червоного світла, який викликає невимовний жах в усіх ворогів у полі вашого зору. Цей ефект настільки значний, що вони будуть намагатися швидко втікти з усього підземелля, щоб більше їх ніколи не бачили!\n\nТак само як і з сувоєм жаху, цей ефект припиниться з часом, або якщо ворог буде атакований.\n\nВороги з сильною волею, якто боси, потраплять під вплив звичайного жаху замість смертельного.

items.scrolls.exotic.scrollofenchantment.name=сувій зачарування
items.scrolls.exotic.scrollofenchantment.inv_title=Зачарувати предмет
items.scrolls.exotic.scrollofenchantment.weapon=Виберіть, як зачарувати вашу зброю.
items.scrolls.exotic.scrollofenchantment.armor=Виберіть, яку руну нанести на ваш обладунок.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Відмова все одно витратить сувій.
items.scrolls.exotic.scrollofenchantment.cancel=скасувати
items.scrolls.exotic.scrollofenchantment.desc=Цей сувій наділить зброю чи обладунок потужною магічною енергією. Читач навіть має певну ступінь контролю над тим, які саме чари будуть нанесені.

items.scrolls.exotic.scrollofforesight.name=сувій проникливості
items.scrolls.exotic.scrollofforesight.desc=У розум того, хто прочитав цей сувій, з граничною ясністю почне надходити інформація про навколишню місцевість. Це дасть змогу автоматично виявляти будь-які секрети в радіусі свого пошуку.

items.scrolls.exotic.scrollofmetamorphosis.name=сувій метаморфозу
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Оберіть талант для перетворення.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Оберіть яким талантом ви хочете замінити ваш перетворений талант.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=перетворений талант
items.scrolls.exotic.scrollofmetamorphosis.desc=Цей сувій містить потужну магію перетворення, яка застосовуватиметься до заклинача, а не до предмета. Магія цього сувою дозволить вам обрати один талант і замінити його одним із чотирьох талантів того самого рівня з різних класів героїв!\n\nЦей ефект можна застосувати лише до талантів класу, а не талантів, отриманих від підкласів або здібностей обладунку. Таланти, які ви не можете використовувати, не будуть надані як варіанти.

items.scrolls.exotic.scrollofmysticalenergy.name=сувій містичної енергії
items.scrolls.exotic.scrollofmysticalenergy.desc=Після звільнення, чиста магічна сила, яка схована у цьому пергаменті, буде певний час заряджати споряджені артефакти.

items.scrolls.exotic.scrollofpassage.name=сувій переходу
items.scrolls.exotic.scrollofpassage.desc=Заклинання на цьому пергаменті миттєво переносить читача в найближчу область на першому поверсі над ними. Дуже зручно для швидкого доступу до крамниці.

items.scrolls.exotic.scrollofprismaticimage.name=сувій призматичного вартового
items.scrolls.exotic.scrollofprismaticimage.desc=Прочитавши цей сувій, ви створите вашу призматичну копію. Вона матиме такий же захист, як і ви, проте зменшене здоров'я та силу атаки..\n\nКопія з'являється тільки тоді, коли її хазяїну загрожують вороги, за інших обставин, вона невидима та неактивна.\n\nЯкщо у вас вже є призматична копія, повторне застосування сувою повністю її зцілить.

items.scrolls.exotic.scrollofpsionicblast.name=сувій ментального удару
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ментальний удар розриває вашу свідомість...
items.scrolls.exotic.scrollofpsionicblast.desc=Цей сувій містить неймовірно руйнівну енергію, яку можна направити на знищення розуму усіх видимих істот.\n\nОднак є вагомий мінус, ви також отримаєте пошкодження, засліплення та ослаблення. Чим більше ворогів підпаде під дію цього чаклування , тим менше буде завдано вам шкоди.



###spells
items.spells.alchemize.name=Алхімія
items.spells.alchemize.prompt=Алхімізувати предмет
items.spells.alchemize.desc=This spell contains transmutative powers similar to those found in an alchemy pot. Each cast allows the user to turn an item (or stack of items) into gold or alchemical energy.\n\nA few Alchemize uses are sold from shops, but many more can be made using alchemy by combining a seed, runestone, and a little alchemical energy.
items.spells.alchemize$wndalchemizeitem.sell=Перетворити в %d
items.spells.alchemize$wndalchemizeitem.sell_1=Перетворити 1 в %d
items.spells.alchemize$wndalchemizeitem.sell_all=Перетворити все в %d
items.spells.alchemize$wndalchemizeitem.energize=Перетворити в %d енергії
items.spells.alchemize$wndalchemizeitem.energize_1=Перетворити 1 у %d енергії
items.spells.alchemize$wndalchemizeitem.energize_all=Перетворити все у %d енергії

items.spells.beaconofreturning.name=маяк повернення
items.spells.beaconofreturning.preventing=Могутня магічна аура цього місця не дозволяє вам використати закляття!
items.spells.beaconofreturning.creatures=Аура ворожої істоти не дозволяє вам телепортуватись.
items.spells.beaconofreturning.set=Маяк встановлено у вашій теперішній точці перебування.
items.spells.beaconofreturning.wnd_body=Установка замінить локацію, куди маяк був встановлений перед цим.\n\nВикористання поверне вас до останнього місця установки та використає один заряд чарів.
items.spells.beaconofreturning.wnd_set=Встановити
items.spells.beaconofreturning.wnd_return=Повернутися
items.spells.beaconofreturning.desc_set=Цей маяк встановлено десь на %d поверсі.
items.spells.beaconofreturning.desc=Це складне закляття надає користувачу можливість повернутися до заданого місця, незалежно від відстані. Заклинання буде використано лише після повернення, його можна використати стільки разів, скільки вам потрібно, але воно запам’ятає лише останнє місце, у яке було встановлено.

items.spells.curseinfusion.name=прокляте зачарування
items.spells.curseinfusion.inv_title=Проклясти предмет
items.spells.curseinfusion.desc=Це заклинання наділяє предмет тією ж зловісною магією, що була у ЗМ-300. Предмет, на якому буде використано це заклинання, буде негайно проклятий, і будь-яке зачарування або руна, яку він мав, будуть знищені.\n\nЩо стосується зброї, обладунків та жезлів, на додачу до прокляття, предмет буде покращено. Покращення від проклять не накопичуються, і втрачаються, як тільки предмет очищується від прокляття.\n\nКілька вливань прокляття також можна використовувати для зміни прокляття на зброю чи броню.

items.spells.spell.ac_cast=ЧАКЛУВАТИ
items.spells.spell.no_magic=Ви не можете чаклувати через магічний імунітет.

items.spells.magicalinfusion.name=магічне покращення
items.spells.magicalinfusion.inv_title=Покращити предмет
items.spells.magicalinfusion.infuse=Твій предмет насичено магічною енергією!
items.spells.magicalinfusion.desc=Це заклинання володіє тією ж магічною силою, що і сувій покращення, проте в більш стабільній формі.\n\nОкрім стандартного покращення предмета, воно ніколи не стирає зачарування на зброї чи руни на обладунках, включаючи прокляття.

items.spells.magicalporter.name=телепортатор
items.spells.magicalporter.inv_title=Телепортувати предмет
items.spells.magicalporter.nowhere=Ви нікуди не можете це телепортувати.
items.spells.magicalporter.desc=Це магічне заклинання транспортує будь-який предмет. Однак, на відміну від торгового маяка, товари будуть перевезені до входу на наступний рівень після боса.

items.spells.phaseshift.name=нестабільний телепорт
items.spells.phaseshift.no_target=Тут немає нічого що можна телепортувати.
items.spells.phaseshift.desc=Це хаотичне заклинання телепортує свою ціль у випадкове місце поточного поверху і оглушить їх на тривалий період. Сильні вороги, однак, оглушення не отримають. Воно може бути спрямоване як на себе, так і на когось іншого.

items.spells.reclaimtrap.name=записати пастку
items.spells.reclaimtrap.no_trap=Там немає пастки.
items.spells.reclaimtrap.desc_trap=Наразі заклинання пронизано символом _%s._
items.spells.reclaimtrap.desc=Це заклинання містить залишки механічної енергії ЗМ-300. При застосуванні на активній пастці, її сила буде поглинена заклинанням, що дозволить викликати ефект пастки в будь-якому місці, яке вам подобається.\n\nОднак деякі пастки можуть працювати не у всіх місцях, а заклинання може зберігати лише одну пастку за раз.

items.spells.recycle.name=переробити
items.spells.recycle.inv_title=Переробити предмет
items.spells.recycle.recycled=Ваш предмет був перероблений у: %s.
items.spells.recycle.desc=Це заклинання містить меншу форму магії перетворення. Хоча це заклинання не працюватиме на спорядженні, воно перетворить сувій, зілля, насіння, рунний камінь або дротик із наконечником у випадковий предмет того самого типу.

items.spells.summonelemental.name=викликати духа стихій
items.spells.summonelemental.ac_imbue=НАДІЛИТИ
items.spells.summonelemental.imbue_prompt=Наповніть предмет
items.spells.summonelemental.desc=Це заклинання проводить енергію елементального попелу, використаного при виготовленні, і дає змогу вам викликати союзного елементаля битися за вас! Тільки один елементаль може існувати одночасно, але заклинання можна використовувати знову, щоб викликати елементаля до вас.
items.spells.summonelemental.desc_newborn=The spell is currently unimbued, and will summon a _newborn elemental_ without a ranged attack. You can imbue an identified potion of liquid flame, potion of frost, scroll of recharging, or scroll of transmutation to power the spell up, causing future summons to be a full power elemental!
items.spells.summonelemental.desc_fire=Заклинання наразі гаряче на дотик, воно викличе _елементаля вогню_. Ви можете наділити його іншим предметом, але заклинання втратить поточне насичення.
items.spells.summonelemental.desc_frost=The spell is currently cold to the touch, it will summon a _frost elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_shock=The spell is currently radiating static energy, it will summon a _shock elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_chaos=The spell is currently radiating chaotic energy, it will summon a _chaos elemental_. You can imbue a different item, but the spell will lose its current imbue.

items.spells.targetedspell.prompt=Виберіть ціль
items.spells.targetedspell.inv_title=Наділити предмет

items.spells.telekineticgrab.name=телекінетичний захват
items.spells.telekineticgrab.cant_grab=Ви не можете взяти це.
items.spells.telekineticgrab.no_target=Там немає нічого що можна взяти.
items.spells.telekineticgrab.desc=Це заклинання дає змогу захоплювати всі об'єкти на відстані або навіть застряглу у ворогові всю метальну зброю!\n\nЙого також можна використовувати на чужих предметах або скринях.

items.spells.unstablespell.name=unstable spell
items.spells.unstablespell.desc=This small black square crystal has shifting runic symbols on each of its surfaces.\n\nWhen activated, it will trigger the effect of a random scroll. The scroll effect will be more or less likely to be combat-focused depending on whether there are enemies in your field of view.

items.spells.wildenergy.name=нестабільна енергія
items.spells.wildenergy.desc=Це заклинання містить частину проклятої енергії, яка живила ЗМ-300. Під час відтворення вона заряджатиме ваші жезли та артефакти, а також викликає ефект якогось проклятого жезла. Ви можете вибрати напрям пострілу цією проклятою магією.


###runestones
items.stones.inventorystone.ac_use=ВИКОРИСТАТИ

items.stones.runestone$placeholder.name=рунічний камінь

items.stones.stoneofaggression.name=камень агресії
items.stones.stoneofaggression.desc=Якщо кинути цей камінь у будь-кого, всі вороги, які перебувають поруч, будуть змушені атакувати цього персонажа протягом короткого часу.\n\nЯкщо використати його на ворога, то магія діє лише кілька секунд, якщо ж використати його на собі або на союзнику, вона діє значно довше.
items.stones.stoneofaggression$aggression.name=обраний
items.stones.stoneofaggression$aggression.desc=Маніпулятивна магія примушує всіх ворогів поблизу атакувати цього персонажа.\n\nХодів залишилося: %s.

items.stones.stoneofaugmentation.name=камінь посилення
items.stones.stoneofaugmentation.inv_title=Посилити предмет
items.stones.stoneofaugmentation.desc=Цей камінь несе в собі потужну магію, яка може посилити спорядження, покращуючи одну його властивість ціною іншої.\n\nВикористання на зброї дозволить вам підвищити  її швидкість атаки або пошкодження, нанесені нею.\n\nВикористання на обладунках дозволить вам посилити їх захист або рейтинг ухилення.
items.stones.stoneofaugmentation$wndaugment.choice=Що ви хочете посилити?
items.stones.stoneofaugmentation$wndaugment.speed=Швидкість
items.stones.stoneofaugmentation$wndaugment.damage=Пошкодження
items.stones.stoneofaugmentation$wndaugment.evasion=Ухилення
items.stones.stoneofaugmentation$wndaugment.defense=Захист
items.stones.stoneofaugmentation$wndaugment.none=Прибрати посилення
items.stones.stoneofaugmentation$wndaugment.cancel=Не зважай

items.stones.stoneofblast.name=Рунічний камінь вибуху
items.stones.stoneofblast.desc=Цей рунічний камінь миттєво вибухне у місці, куди його кинуто. Подібно до бомби,він нанесе шкоду усім навколо.

items.stones.stoneofblink.name=Рунічний камінь стрибка
items.stones.stoneofblink.desc=Цей рунічний камінь телепортує героя у місце, куди його було кинуто.

items.stones.stoneofclairvoyance.name=Рунічний камінь прозріння
items.stones.stoneofclairvoyance.desc=Цей рунічний камінь відкриє таємниці всіх клітинок у широкому радіусі навколо місця, куди його було кинуто. Його магія здатна навіть проникати крізь стіни.

items.stones.stoneofdeepsleep.name=камінь глибокого сну
items.stones.stoneofdeepsleep.desc=Цей камінь, кинутий у ворога, занурить його в глибокий магічний сон. Такий сон не можна потривожити, поки ворог не зазнав якоїсь шкоди.

items.stones.stoneofdisarming.name=Рунічний камінь деактивації
items.stones.stoneofdisarming.desc=Цей рунічний камінь несе в собі магію, здатну знищити підступні пастки, розкидані по підземеллю. Він роззброїть до 9 пасток навколо себе.

items.stones.stoneofenchantment.name=Рунічний камінь зачарування
items.stones.stoneofenchantment.inv_title=Зачарувати предмет
items.stones.stoneofenchantment.weapon=Ваша зброя сяє у темряві!
items.stones.stoneofenchantment.armor=Ваш обладунок сяє у темряві!
items.stones.stoneofenchantment.desc=Цей рунічний камінь несе потужну магію зачарування. На відміну від сувою покращення, він не посилить предмет явно, надаючи йому замість цього нові магічні сили.

items.stones.stoneoffear.name=камінь страху
items.stones.stoneoffear.desc=Цей камінь так сильно налякає персонажа, в якого він був кинутий, що йому захочеться забратися куди подалі. Будь-яка шкода, завдана тому, хто тікає, знизить тривалість ефекту.

items.stones.stoneofflock.name=Рунічний камінь отари
items.stones.stoneofflock.desc=Цей рунічний камінь прикликає магічних овець навколо себе на короткий час

items.stones.stoneofintuition.name=Рунічний камінь інтуїції
items.stones.stoneofintuition.inv_title=Виберіть предмет
items.stones.stoneofintuition.desc=Цей рунічний камінь містить в собі слабшу версію такої ж магії, як і в сувоях розпізнання. Замість прямого розпізнавання предмету, він працює з вашою інтуіцією, дозволяючи вам спробувати ідентифікувати тип сувою, еліксиру чи персня за допомогою вгадування. Правильна здогадка також збереже магію в камені, і ви зможете використати його вдруге!
items.stones.stoneofintuition$wndguess.text=Спробуйте вгадати тип невідомого предмета. Якщо у вас вийде, його буде розпізнано!
items.stones.stoneofintuition$wndguess.correct=Вірно! Тип предмету розпізнано!
items.stones.stoneofintuition$wndguess.preserved=Ваш камінь інтуїції збережено!
items.stones.stoneofintuition$wndguess.incorrect=Ви не вгадали.

items.stones.stoneofshock.name=Рунічний камінь енергії
items.stones.stoneofshock.desc=Цей рунічний камінь випускає заряд електрики, тимчасово оглушуючи всіх ворогів поблизу та надаючи заряд жезла за кожного зачепленого ворога.


###trinkets
items.trinkets.dimensionalsundial.name=dimensional sundial
items.trinkets.dimensionalsundial.warning=Your sundial isn't casting a shadow, you feel uneasy.
items.trinkets.dimensionalsundial.desc=This small handheld sundial is somehow able to cast a shadow in the depths of the dungeon, even if you aren't holding it upright. Even more strangely, the shadow's position seems to have no relation to the sun in this world. When no shadow is cast, the sundial seems to attract danger.\n\nAt its current level, this trinket will increase the spawning rate of enemies by _%d%%_ when it is nighttime in real life (9pm to 7am).\n\nThis trinket costs very little energy to upgrade.

items.trinkets.exoticcrystals.name=exotic crystals
items.trinkets.exoticcrystals.desc=These small pink crystals have the same shape as crystals of alchemical energy. While they can't be used for energy directly, they seem to be somehow influencing the potions and scrolls you find.\n\nAt its current level this trinket will replace _%s%%_ of potion or scroll drops with their exotic equivalents. This does not affect potions of strength, scrolls of upgrade, or items that are generated to help solve hazard rooms.

items.trinkets.eyeofnewt.name=eye of newt
items.trinkets.eyeofnewt.desc=This golden and black newt's eye is a common ingredient, now enhanced into a trinket. The eye seems to be reducing your vision in exchange for letting you see things in other ways.\n\nAt its current level this trinket will reduce your vision range by _%1$s%%_, but will also grant you mind vision on enemies within _%2$d_ tiles.

items.trinkets.mimictooth.name=зуб міміка
items.trinkets.mimictooth.desc=This large sharp tooth must have been pulled from a very unhappy mimic. It seems to be influencing the mimics of the dungeon, making them more frequent and dangerous.\n\nAt its current level this trinket will make all kinds of mimic _%1$sx_ more common, will make mimics much more difficult to detect, and will give each floor a _%2$s%%_ chance to contain an ebony mimic.

items.trinkets.mossyclump.name=mossy clump
items.trinkets.mossyclump.desc=This clump of wet moss seems to hold onto its moisture no matter how hard you squeeze it. It seems to be magically tied to the dungeon itself, making grass and water more likely to appear.\n\nAt its current level this trinket will make _%d%%_ of regular floors become filled with either water or grass instead.\n\nThis trinket costs a very large amount of energy to upgrade.

items.trinkets.parchmentscrap.name=клаптик пергаменту
items.trinkets.parchmentscrap.desc=This little scrap of parchment looks like it came from a scroll. It has retained some of its magic, and it seems to be influencing weapons and armor found in the dungeon.\n\nAt its current level this trinket will make enchantments and glyphs _%dx_ as common, and curses on weapons and armor _%sx_ as common. Curses on wands, rings, or artifacts are not affected.\n\nThis trinket costs a moderately large amount of energy to upgrade.

items.trinkets.petrifiedseed.name=petrified seed
items.trinkets.petrifiedseed.desc=This seed has been fossilised, either by slow geological processes or by magic. The seed seems to be magically influencing the flora of the dungeon, occasionally replacing plant seeds with runestones.\n\nAt its current level this trinket will cause trampled grass to drop runestones instead of seeds _%1$d%%_ of the time, and will also cause high grass to drop items _%2$d%%_ more often.

items.trinkets.ratskull.name=щурячий череп
items.trinkets.ratskull.desc=This macabre trinket isn't much larger than the skull of a normal rat, which is somehow a rarity down in this dungeon. The skull's magical influence seems to attract the more rare denizens of the dungeon, making them appear far more often.\n\nAt its current level this trinket will make rare exotic enemies _%dx_ as likely to appear. The skull is only half as effective at attracting crystal mimics and armored statues, however.

items.trinkets.thirteenleafclover.name=тринадцятилиста конюшина
items.trinkets.thirteenleafclover.desc=Somehow stewing in the alchemy pot has caused this clover to grow a bunch of extra leaves! It's not really clear if this trinket is lucky or unlucky, perhaps this trinket will make your luck more chaotic?\n\nNormally when dealing or blocking damage, the game makes numbers closer to the average more common. At its current level this trinket has a _%d%%_ chance to invert this, making numbers closer to the maximum or minimum more likely to appear instead.\n\nThis trinket costs very little energy to upgrade.

items.trinkets.trapmechanism.name=trap mechanism
items.trinkets.trapmechanism.desc=The core mechanism of one of the dungeon's pitfall traps, carefully carved out of the floor so it can be carried. It seems to be magically tied to the dungeon itself, making terrain more hazardous for you and the dungeon's inhabitants.\n\nAt its current level this trinket will make _%d%%_ of regular floors become filled with either traps or chasms instead.

items.trinkets.wondrousresin.name=дивна смола
items.trinkets.wondrousresin.desc=This shimmering blue resin appears to have the distilled essence of a cursed wand's magic. The magic from the alchemy post has seemed to stabilize it somewhat, and its now affecting your wands.\n\nAt its current level this trinket will force cursed wand effects to become neutral or positive _%1$s%%_ of the time, and will cause uncursed wands to fire an additional cursed zap _%2$s%%_ of the time.\n\nThis trinket costs a moderately large amount of energy to upgrade.

items.trinkets.trinketcatalyst.name=магічний каталіст
items.trinkets.trinketcatalyst.window_text=The water begins to glow as you add the catalyst. There are a few nearby items you could imbue with energy to turn into a magical trinket.
items.trinkets.trinketcatalyst.desc=This ball of magical golden dust glimmers in the darkness of the dungeon. This catalyst can be used at an alchemy pot with a little alchemical energy to produce a unique trinket item.\n\nTrinkets provide various different effects that slightly alter the dungeon or its inhabitants. Trinkets can be upgraded with more energy to make their effect more powerful, or dropped to forego the effect entirely.

