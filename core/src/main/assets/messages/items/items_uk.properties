items.scrolls.scrollofidentify.inv_title=Розпізнати річ
items.scrolls.scrollofidentify.it_is=Твій сувій розпізнає %s.
items.scrolls.scrollofidentify.desc=Цей сувій розкриває секрети однієї речі.

items.scrolls.scrolloflullaby.name=сувій колискової
items.scrolls.scrolloflullaby.sooth=Свиток грає колискову мелодію. Очі злипаються.
items.scrolls.scrolloflullaby.desc=Прочитавши цей сувій, ви прикличете заряд магічної мелодії, і хто її почує, порине в магічний сон. Для вас і ваших союзників  цей сон - лікувальний.

items.scrolls.scrollofmagicmapping.name=сувій магічної карти
items.scrolls.scrollofmagicmapping.layout=Тепер ти знаєш розташування кімнат на поверсі.
items.scrolls.scrollofmagicmapping.desc=Прочитавши цей сувій, ваша свідомість наповниться всією інформацією про архітектуру та різні секрети рівня, на якому був прочитаний цей сувій. Проте розташування предметів та істот, все ще буде під таємницею.

items.scrolls.scrollofmirrorimage.name=сувій дзеркального копіювання
items.scrolls.scrollofmirrorimage.desc=Прочитавши цей сувій, ви створите дві ілюзії які схожі як дві каплі води на вас. Вони мають трохи зменшену атаку, проте вони зникають від будь-якого ушкодження.

items.scrolls.scrollofretribution.name=сувій відплати
items.scrolls.scrollofretribution.desc=Прочитавши цей сувій, ви випустите концентровану смертельну магію, яка базується на ваших стражданнях. Чим менше у вас здоров'я - тим сильніший буде заряд, якщо у вас дуже мало здоров'я то цей заряд знищить всіх слабких ворогів та сильно поранить дуже сильних ворогів, які в радіусі вашого бачення.\n\nВикористання цього сувоя виснажить вас! Залишивши вам дуже малу кількість здоров'я.

items.scrolls.scrollofrage.name=сувій гніву
items.scrolls.scrollofrage.roar=Сувій створює гучний клич, який чути на весь поверх!
items.scrolls.scrollofrage.desc=Прочитавши цей сувій, він викличе великий рев, який привертає увагу всіх ворогів, та розлючує ворогів які поруч.

items.scrolls.scrollofrecharging.name=сувій перезарядки
items.scrolls.scrollofrecharging.surge=Магічний потік проходить через ваше тіло, перезаряжаючи ваші палички!
items.scrolls.scrollofrecharging.desc=Сира магічна сила, яка заточена в цьому пергаменті, після звільнення, заряджає всі палички, не одразу, з часом.

items.scrolls.scrollofremovecurse.name=сувій позбавлення від прокляття
items.scrolls.scrollofremovecurse.inv_title=Очистити предмет
items.scrolls.scrollofremovecurse.cleansed=Ваш предмет світиться очисним сяйвом, і злі чари розсіюються!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш предмет світиться очисним сяйвом, проте більше нічого не сталося.
items.scrolls.scrollofremovecurse.desc=Магія яка заточена в данному сувої, при прочитанні вмить зніме будь-яке прокляття з однієї зброї, кільця, палички, обладунка чи артефакта.

items.scrolls.scrollofteleportation.name=сувій телепортації
items.scrolls.scrollofteleportation.tele=Вмить вас телепортували в інше місце рівня.
items.scrolls.scrollofteleportation.no_tele=Сильна магічна аура цього місця заважає вам телепортувати!
items.scrolls.scrollofteleportation.cant_reach=Ви не можете телепортуватись тут.
items.scrolls.scrollofteleportation.prompt=Виберіть місце для телепортування
items.scrolls.scrollofteleportation.desc=Заклинання на цьому пергаменті миттєво транспортує читача в інше місце підземелля. Сувій надає пріоритетність областям, де читач раніше блукав, через що ви не в змозі телепортуватись за зачинені двері чи барикади.

items.scrolls.scrollofterror.name=сувій терору
items.scrolls.scrollofterror.none=Сувій випромінює блискучий спалах червоного світла.
items.scrolls.scrollofterror.one=Сувій випромінює блискучий спалах червоного світла,через що %s втікає!
items.scrolls.scrollofterror.many=Сувій випромінює блискучий спалах червоного світла, ччерез що монстри тікають!
items.scrolls.scrollofterror.desc=Спалах червоного світла переповнить жахом усіх істот у вашому полі зору, через що вони втечуть. Напад на втікаючого ворога, скоротить ефект.

items.scrolls.scrolloftransmutation.name=сувій перетворення
items.scrolls.scrolloftransmutation.inv_title=Перетворити предмет
items.scrolls.scrolloftransmutation.nothing=Не стається нічого особливого.
items.scrolls.scrolloftransmutation.morph=Ваш предмет перетворюється у щось інше!
items.scrolls.scrolloftransmutation.desc=У сувої міститься потужна перетворююча магія. Якщо його використати на підхожий предмет, то той перетвориться на інший предмет того ж типу. Магія навіть збереже покращення, зачарування та гліфи.

items.scrolls.scrollofupgrade.name=сувій вдосконалення
items.scrolls.scrollofupgrade.inv_title=Вдосконалити річ
items.scrolls.scrollofupgrade.weaken_curse=Сувій Вдосконалення послаблює прокляття на предметі
items.scrolls.scrollofupgrade.remove_curse=Сувій покращення очищує ваш предмет від прокляття.
items.scrolls.scrollofupgrade.desc=Цей сувій може покращить один предмет. Паличкам буде збільшена потужність і кількість зарядів. Зброї буде збільшені ушкодження,а броні - захист.  Сила кілець - буде посилена.\n\nЦей сувій навіть здатний пом’якшити або іноді повністю розвіяти ефекти прокляття, хоча він не має такої потужної сили, як сувій очищення.\n\nМагія сувою може стирати чари на зброї та гліфи на обладунках. Шанс на це починається при покращенні до +4, цей еффект буде гарантованим на рівні +8 і вище.



