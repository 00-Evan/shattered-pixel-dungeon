items.weapon.melee.meleeweapon.ability_need_equip=Ви повинні вдягнути цю зброю, щоб використовувати її здатність.
items.weapon.melee.meleeweapon.ability_low_str=Ви недостатньо сильні, щоб використовувати вміння цієї зброї.
items.weapon.melee.meleeweapon.ability_no_charge=У вас недостатньо енергії, щоб використовувати це вміння.
