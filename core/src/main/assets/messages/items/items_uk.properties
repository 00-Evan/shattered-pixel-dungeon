items.weapon.melee.meleeweapon.swap_full=Ви не можете робити це з повним інвентарем.


items.weapon.melee.shortsword.name=короткий меч
items.weapon.melee.shortsword.ability_name=розсікти
items.weapon.melee.shortsword.typical_ability_desc=Дуелянт може _розсікти_ ворога коротким мечем. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.shortsword.ability_desc=Дуелянт може _розсікти_ ворога коротким мечем. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.shortsword.desc=Короткий меч, всього на кілька сантиметрів довший за кинджал.

items.weapon.melee.quarterstaff.name=ціпок
items.weapon.melee.quarterstaff.stats_desc=Ця зброя блокує 0-2 шкоди.
items.weapon.melee.quarterstaff.ability_name=оборонна стійка
items.weapon.melee.quarterstaff.typical_ability_desc=Дуелянт може стати в _захисну стійку_ з ціпком у руках. Стійка потроює шанс ухилення зазвичай на _%d ходів_ і активується миттєво, але коштує 2 заряди.
items.weapon.melee.quarterstaff.ability_desc=Дуелянт може стати в _захисну стійку_ з ціпком у руках. Стійка потроює шанс ухилення на _%d ходів_ і активується миттєво, але коштує 2 заряди.
items.weapon.melee.quarterstaff.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.quarterstaff.desc=Ціпок з твердого сорту дерева, його кінці оббиті металом.
items.weapon.melee.quarterstaff$defensivestance.name=оборонна стійка
items.weapon.melee.quarterstaff$defensivestance.desc=Дуелянт використовує свій ціпок, щоб відбивати удари та снаряди. Поки вона перебуває в цій стійці, її ухилення від усіх атак потроюється.\n\nЗалишилося ходів: %s.

items.weapon.melee.rapier.name=рапіра
items.weapon.melee.rapier.stats_desc=Ця зброя блокує 0-1 шкоди.
items.weapon.melee.rapier.ability_name=випад
items.weapon.melee.rapier.typical_ability_desc=Дуелянт може зробити _випад_ катаною на ворога, який знаходиться на відстані 1 плитки від неї. Вона рухається у бік ворога, зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає.
items.weapon.melee.rapier.ability_desc=Дуелянт може зробити _випад_ рапірою на ворога, який знаходиться на відстані 1 плитки від неї. Вона рухається у бік ворога, завдає _%1$d-%2$d шкоди_ та гарантовано влучає.
items.weapon.melee.rapier.desc=Тонкий і довгий меч, який забезпечує захист замість рубаючої сили.
items.weapon.melee.rapier.discover_hint=Один з героїв починає з цього предмета.

items.weapon.melee.roundshield.name=круглий щит
items.weapon.melee.roundshield.typical_stats_desc=Зазвичай це зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.roundshield.stats_desc=Ця зброя блокує 0-%d ушкоджень. Цей показник росте з покращенням зброї.
items.weapon.melee.roundshield.ability_name=захист
items.weapon.melee.roundshield.typical_ability_desc=Дуелянт може _захистити_ себе круглим щитом, стаючи повністю невразливою до наступних фізичних або магічних атак, спрямованих проти неї зазвичай впродовж _%d ходів_. Захист закінчиться, якщо Дуелянт атакує або скористається магією після того, як заблокувала атаку.
items.weapon.melee.roundshield.ability_desc=Дуелянт може _захистити_ себе круглим щитом, стаючи повністю невразливою до наступних фізичних або магічних атак, спрямованих проти неї впродовж _%d ходів_. Захист закінчиться, якщо Дуелянт атакує або скористається магією після того, як заблокувала атаку.
items.weapon.melee.roundshield.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.roundshield.desc=Цей великий щит ефективно блокує атаки, а у крайніх випадках його можна використовувати, як зброю.
items.weapon.melee.roundshield$guardtracker.name=варта
items.weapon.melee.roundshield$guardtracker.guarded=під вартою
items.weapon.melee.roundshield$guardtracker.desc=Дуелянт підготувала свій щит, очікуючи на атаку. Наступна фізична або магічна атаки будуть заблоковані.\n\nЗалишилось ходів: %s.

items.weapon.melee.runicblade.name=рунічний клинок
items.weapon.melee.runicblade.stats_desc=Ця зброя отримує більше сили при покращенні.
items.weapon.melee.runicblade.ability_name=рунічний удар
items.weapon.melee.runicblade.typical_ability_desc=Дуелянт може здійснити _рунічний удар_ рунічним клинком. Ця атака гарантовано влучає і зазвичай _збільшує силу зачарування на +%d%%_.
items.weapon.melee.runicblade.ability_desc=Дуелянт може здійснити _рунічний удар_ рунічним клинком. Ця атака гарантовано влучає і _збільшує силу зачарування на +%d%%_.
items.weapon.melee.runicblade.upgrade_ability_stat_name=Сила вміння
items.weapon.melee.runicblade.desc=Таємнича зброя з далеких земель, з яскраво-синім лезом.

items.weapon.melee.sai.name=парні стилети
items.weapon.melee.sai.stats_desc=Ця зброя дуже швидка.
items.weapon.melee.sai.ability_name=комбо-удар
items.weapon.melee.sai.typical_ability_desc=Дуелянт може здійснити _комбо-удар_ парними стилетами. Ця атака гарантовано влучає і зазвичай завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю. Якщо ви не влучаєте протягом 5 ходів, ця комбінація скидається.
items.weapon.melee.sai.ability_desc=Дуелянт може здійснити _комбо-удар_ парними стилетами. Ця атака гарантовано влучає і завдає _+%d шкоди_ за кожен раз, коли дуелянт вдарила звичайною ближньою або кидальною зброєю. Якщо ви не влучаєте протягом 5 ходів, ця комбінація скидається.
items.weapon.melee.sai.desc=Два тонких леза для носіння у кожній руці. Найкраще підходять для знищення ворогів серією блискавичних ударів.
items.weapon.melee.sai$combostriketracker.name=комбо-удар
items.weapon.melee.sai$combostriketracker.desc=Дуелянт нарощує комбо, яке можна використати для збільшення шкоди від здібності комбо-удару. Кожна успішна звичайна атака ближнього бою або метальною зброєю буде зарахована, але неуспішна атака протягом 5 ходів скидає цю комбінацію.\n\nКількість ударів: %1$d.\n\nХодів до того, як попадання скинуться: %2$s.

items.weapon.melee.scimitar.name=ятаган
items.weapon.melee.scimitar.stats_desc=Ця зброя досить швидка.
items.weapon.melee.scimitar.ability_name=танець меча
items.weapon.melee.scimitar.typical_ability_desc=Дуелянт може здійснити _танець меча_ з ятаганом. Ця стійка миттєво дає їй +60%% до швидкості атаки й +50%% до точності зазвичай на _%d ходів_.
items.weapon.melee.scimitar.ability_desc=Дуелянт може здійснити _танець меча_ з ятаганом. Ця стійка миттєво дає їй +60%% до швидкості атаки й +50%% до точності на _%d ходів_.
items.weapon.melee.scimitar.upgrade_ability_stat_name=Тривалість вміння
items.weapon.melee.scimitar.desc=Меч з товтим кривим лезом. Його форма дозволяє наносити швидкі, але менш потужні атаки.
items.weapon.melee.scimitar$sworddance.name=танець меча
items.weapon.melee.scimitar$sworddance.desc=Дуелянт завдає швидких імпульсних ударів, ніби танцюючи. Завдяки цій стійці вона атакує на 60%% швидше (достатньо, щоб атакувати двічі за хід ятаганом) і має +50%% до точності.\n\nЗалишилося ходів: %s.

items.weapon.melee.sickle.name=серп
items.weapon.melee.sickle.stats_desc=Це досить неточна зброя.
items.weapon.melee.sickle.ability_name=пожинати
items.weapon.melee.sickle.typical_ability_desc=Дуелянт може _пожинати_ ворога за допомогою серпа. Ця руйнівна атака гарантовано влучає і зазвичай завдає _%d шкоди._ Ця нищівна атака спричиняє кровотечу, якщо ціль не має імунітету.
items.weapon.melee.sickle.ability_desc=Дуелянт може _пожинати_ ворога за допомогою серпа. Ця руйнівна атака гарантовано влучає і завдає _%d шкоди._ Ця нищівна атака спричиняє кровотечу, якщо ціль не має імунітету.
items.weapon.melee.sickle.desc=Ручне сільськогосподарське приладдя, яке може одночасно бути сильною, але громіздкою зброєю.

items.weapon.melee.spear.name=спис
items.weapon.melee.spear.stats_desc=Ця зброя досить повільна.\nЦя зброя має збільшений радіус атаки.
items.weapon.melee.spear.ability_name=пронизувати
items.weapon.melee.spear.typical_ability_desc=Дуелянт може використати вістря списа, щоб _пронизати_ ворога в радіусі атаки, але не поруч з нею. Це зазвичай завдає _%1$d-%2$d шкоди_, відкидає ворога назад і гарантовано влучає.
items.weapon.melee.spear.ability_desc=Дуелянт може використати вістря списа, щоб _пронизати_ ворога в радіусі атаки, але не поруч з ним. Це завдає _%1$d-%2$d шкоди_, відкидає ворога назад і гарантовано влучає.
items.weapon.melee.spear.desc=Тонкий дерев'яний спис з гострим залізним наконечником.

items.weapon.melee.sword.name=Меч
items.weapon.melee.sword.ability_name=розсікти
items.weapon.melee.sword.typical_ability_desc=Дуелянт може _розсікти_ ворога мечем. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.sword.ability_desc=Дуелянт може _розсікти_ ворога мечем. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.sword.desc=Гарно збалансований меч. Не дуже великий, але все ж довший за короткий меч.
items.weapon.melee.sword$cleavetracker.name=розсікти
items.weapon.melee.sword$cleavetracker.desc=Дуелянт готова продовжувати розсікати ворогів! Наступне розсікання не вимагатиме заряду зброї.\n\nХодів залишилося: %s.

items.weapon.melee.warhammer.name=бойовий молот
items.weapon.melee.warhammer.stats_desc=Ця зброя досить точна.
items.weapon.melee.warhammer.ability_name=потужний удар
items.weapon.melee.warhammer.typical_ability_desc=Дуелянт може здійснити _потужний удар_ бойовим молотом. Ця зосереджена атака зазвичай завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.warhammer.ability_desc=Дуелянт може здійснити _потужний удар_ бойовим молотом. Ця зосереджена атака завдає _%1$d-%2$d шкоди_ якщо вона застала ворога зненацька та оглушає на 5 ходів, знижуючи точність і ухилення на 50%%. Потужний удар завжди завдає звичайної шкоди, якщо не застає зненацька.
items.weapon.melee.warhammer.desc=Мало хто може встояти перед нищівним ударом цієї велетенської маси сталі й свинцю, але для його ефективного використання потрібна велика сила.

items.weapon.melee.warscythe.name=бойова коса
items.weapon.melee.warscythe.stats_desc=Це досить неточна зброя.
items.weapon.melee.warscythe.ability_name=пожинати
items.weapon.melee.warscythe.typical_ability_desc=Дуелянт може _пожинати_ ворога за допомогою бойової коси. Ця руйнівна атака гарантовано влучає і зазвичай завдає _%d шкоди._ Ця нищівна атака спричиняє кровотечу, якщо ціль не має імунітету.
items.weapon.melee.warscythe.ability_desc=Дуелянт може _пожинати_ ворога за допомогою бойової коси. Ця руйнівна атака гарантовано влучає і завдає _%d шкоди._ Ця нищівна атака спричиняє кровотечу, якщо ціль не має імунітету.
items.weapon.melee.warscythe.desc=Це велике і громіздке приладдя було посилено, щоб краще різати ворогів, ніж пшеницю.

items.weapon.melee.whip.name=Батіг
items.weapon.melee.whip.stats_desc=Ця зброя має значно розширений радіус атаки.
items.weapon.melee.whip.ability_name=шмагнути
items.weapon.melee.whip.typical_ability_desc=Дуелянт може _вдарити батогом_ усіх ворогів навколо себе. Ця здатність зазвичай наносить _%1$d-%2$d шкоди_, зачіпає всіх ворогів у радіусі атаки та гарантовано влучає.
items.weapon.melee.whip.ability_desc=Дуелянт може _вдарити батогом_ усіх ворогів навколо себе. Ця здатність наносить _%1$d-%2$d шкоди_, зачіпає всіх ворогів у радіусі атаки та гарантовано влучає.
items.weapon.melee.whip.desc=Шипований наконечник цього батога хоч і наносить мало шкоди, але його дальність атаки не має аналогів.

items.weapon.melee.wornshortsword.name=зношений короткий меч
items.weapon.melee.wornshortsword.ability_name=розсікти
items.weapon.melee.wornshortsword.typical_ability_desc=Дуелянт може _розсікти_ ворога зношеним коротким мечем. Це зазвичай завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.wornshortsword.ability_desc=Дуелянт може _розсікти_ ворога зношеним коротким мечем. Це завдає _%1$d-%2$d шкоди_ та гарантовано влучає. Якщо, розсікаючи противника, Дуелянт вбиває його, це стається миттєво і вона може використати цю атаку ще раз безплатно протягом 5 ходів.
items.weapon.melee.wornshortsword.desc=Дуже короткий меч, зношений через інтенсивне використання. Він слабший і трохи легший, ніж звичайний короткий меч.
items.weapon.melee.wornshortsword.discover_hint=Один з героїв починає з цього предмета.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Дротик адреналіну
items.weapon.missiles.darts.adrenalinedart.desc=Ці дротики змащені сумішшю на основі скорополоху, що прискорить рух або атаки союзників, або на короткий час сповільнить рух або атаки ворогів. Сам дротик все ще шкодить ворогам, але не союзникам.

items.weapon.missiles.darts.blindingdart.name=Сліпучий дротик
items.weapon.missiles.darts.blindingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Спалахачу, яка осліпить свою ціль на короткий час. Однак дротик не дезорієнтує ціль, тому ворог все одно знатиме, де ви були.

items.weapon.missiles.darts.chillingdart.name=Морозяний дротик
items.weapon.missiles.darts.chillingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Морозяника, яка значно охолодить ціль.

items.weapon.missiles.darts.cleansingdart.name=очищуючий дротик
items.weapon.missiles.darts.cleansingdart.desc=Вістря цих дротиків покриті речовиною на основі магорози, яка тимчасово робить союзників несприйнятливими до всіх негативних ефектів або знімає позитивні ефекти з ворогів. Вороги можуть навіть ненадовго забути, що вони нападають на вас або тікають від вас. Сам дротик, як і раніше, шкідливий для ворогів, але не заподіє шкоди союзникам.

items.weapon.missiles.darts.dart.name=Дротик
items.weapon.missiles.darts.dart.ac_tip=ЗМАЗАТИ
items.weapon.missiles.darts.dart.prompt=Виберіть насінину
items.weapon.missiles.darts.dart.tip_title=Змазування дротиків
items.weapon.missiles.darts.dart.tip_desc=Насіння можна поєднати з одним або двома дротиками, щоб посилити їх. Кожен тип насіння видасть свій тип дротику, що має унікальний ефект.\n\nПоєднуючи дротик з цією насіниною, ви отримаєте _%s._
items.weapon.missiles.darts.dart.tip_all=змазати %1$d дротиків %2$d насіннинами
items.weapon.missiles.darts.dart.tip_two=змазати 2 дротики однією насіниною
items.weapon.missiles.darts.dart.tip_one=змазати 1 дротик однією насіниною
items.weapon.missiles.darts.dart.tip_cancel=скасувати
items.weapon.missiles.darts.dart.desc=Ці прості загострені дерев'яні тріски збалансовані так, щоб їх було комфортно кидати. Їх можна змазати речовинами насінин, щоб отримати бонусні ефекти для них.
items.weapon.missiles.darts.dart.unlimited_uses=Завдяки своїй простій конструкції, дротик не буде втрачати міцності при застосуванні.

items.weapon.missiles.darts.displacingdart.name=Портальний дротик
items.weapon.missiles.darts.displacingdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Портальця, яка телепортуватиме  ворога, в якого ви поцілили, на невелику відстань.

items.weapon.missiles.darts.healingdart.name=Цілющий дротик
items.weapon.missiles.darts.healingdart.desc=Ці дротики вкриті складом на основі Соняха та будуть застосовувати лікування до цілі. Вони все ще наносять шкоду ворогам, проте безпечні для союзників.

items.weapon.missiles.darts.holydart.name=Святий дротик
items.weapon.missiles.darts.holydart.desc=Вістря цих дротиків змащені сумішшю на основі зорецвіту, що наділяє ціль священною енергією. Союзники і звичайні вороги стають благословленними, але нечисть чи демонічні вороги зазнають сильної шкоди. Сам дротик все ще шкодить ворогам, але не союзникам.

items.weapon.missiles.darts.incendiarydart.name=Запальний дротик
items.weapon.missiles.darts.incendiarydart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Драконки. Ця хімічна речовина дуже активна, і при влученні у ворога, він буде підпалений.

items.weapon.missiles.darts.paralyticdart.name=Паралітичний дротик
items.weapon.missiles.darts.paralyticdart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Дубокореня. Ця хімічна речовина паралізує свою ціль.

items.weapon.missiles.darts.poisondart.name=Отруйний дротик
items.weapon.missiles.darts.poisondart.desc=На наконечник цього дротику було нанесено хімічну речовину на основі Горемоху. Вона дуже токсична та отруїть ціль.

items.weapon.missiles.darts.rotdart.name=роз'їдаючий дротик
items.weapon.missiles.darts.rotdart.desc=Ці підступні дротики вкриті речовиною на основі гнилоягоди, що роз'їдає все, чого торкнеться вістря дротика. Сильні супротивники чинитимуть опір більшій частині ефекту, але корозія досить сильна, щоб вбити більшу частину звичайних монстрів. Ці дротики зберігають ефект довше, ніж інші, однак тривалість ефекту не може бути збільшена.
items.weapon.missiles.darts.rotdart.discover_hint=Ви можете створити цей предмет, використовуючи насіння з певного завдання.

items.weapon.missiles.darts.shockingdart.name=Штормовий дротик
items.weapon.missiles.darts.shockingdart.desc=На наконечник цього дротика було нанесено хімічну речовину на основі грозової лози, яка при влученні вдарить ворога слабким розрядом.

items.weapon.missiles.darts.tippeddart.ac_clean=ОЧИСТИТИ
items.weapon.missiles.darts.tippeddart.clean_title=Очистити дротики
items.weapon.missiles.darts.tippeddart.clean_desc=Ця дія видалить змазку з дротика, зробивши його звичайним.
items.weapon.missiles.darts.tippeddart.clean_all=очистити всі
items.weapon.missiles.darts.tippeddart.clean_one=очистити один
items.weapon.missiles.darts.tippeddart.cancel=скасувати
items.weapon.missiles.darts.tippeddart.uses_left=Цей набір дротиків має _%d/%d_ використань, перш ніж змазка зноситься..
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Але вони настільки високоякісні, що не зношуються._
items.weapon.missiles.darts.tippeddart.about_to_break=Покриття вашого дротика скоро зітреться.
items.weapon.missiles.darts.tippeddart.has_broken=Покриття вашого дротика стерлось.
items.weapon.missiles.darts.tippeddart.discover_hint=Ви можете купити цей елемент у магазині або створити його за допомогою насіння.


items.weapon.missiles.bolas.name=Болас
items.weapon.missiles.bolas.stats_desc=Ця зброя калічить ціль.
items.weapon.missiles.bolas.desc=Ця незвичайна зброя не завдає великої шкоди, але чудово сповільнює ціль.

items.weapon.missiles.boomerang.name=Бумеранг
items.weapon.missiles.boomerang.desc=Будучи кинутою у ворога, ця зброя повернеться до рук її власника.
items.weapon.missiles.boomerang.durability=Завдяки своїй міцній конструкції цей бумеранг не зламається від використання.

items.weapon.missiles.fishingspear.name=Гарпун
items.weapon.missiles.fishingspear.desc=Крихітні метальні списи, які добре працюють як імпровізована зброя, незважаючи на те, що призначені для риболовлі.

items.weapon.missiles.forcecube.name=Силовий Куб
items.weapon.missiles.forcecube.ondeath=Ти вбив себе своїм силовим кубом...
items.weapon.missiles.forcecube.stats_desc=Ця зброя поширює силу свого удару на невелику площу, вражаючи все, що знаходиться поблизу.
items.weapon.missiles.forcecube.desc=Ці магічні кубики дивної форми досить малі, щоб їх можна було тримати в руці, але неймовірно важкі.

items.weapon.missiles.heavyboomerang.name=Важкий бумеранг
items.weapon.missiles.heavyboomerang.stats_desc=Через п'ять ходів ця зброя повертається до місця, звідки вона була кинута.
items.weapon.missiles.heavyboomerang.desc=Цим великим бумерангом важко ефективно володіти, але він завдасть значної шкоди.

items.weapon.missiles.javelin.name=Метальний спис
items.weapon.missiles.javelin.desc=Ці великі списи збалансовані так, щоб тримати наконечник попереду, коли вони розсікають повітря.

items.weapon.missiles.kunai.name=Кунай
items.weapon.missiles.kunai.stats_desc=Ця зброя сильніша проти необізнаних ворогів.
items.weapon.missiles.kunai.desc=Ці маленькі ножі дуже потужні в руках досвідченого користувача.

items.weapon.missiles.missileweapon.stats_known=Цей набір _%1$d-рангової_ метальної зброї завдасть _%2$d-%3$d шкоди_ і вимагає _%4$d сили_ для використання.
items.weapon.missiles.missileweapon.stats_unknown=Зазвичай цей набір _%1$d-рангової_ метальної зброї завдає _%2$d-%3$d шкоди_ і вимагає _%4$d сили_ для використання.
items.weapon.missiles.missileweapon.stats_desc=
items.weapon.missiles.missileweapon.probably_too_heavy=Можливо, ця зброя занадто важка для вас.
items.weapon.missiles.missileweapon.distance=Метальна зброя більш точна на відстані, але менш точна зблизька.
items.weapon.missiles.missileweapon.durability=Метальна зброя буде зношуватися і ламатись, коли вона використовується.
items.weapon.missiles.missileweapon.uses_left=У цього набору метальної зброї ще є _%d/%d_ кидків до того, як вона зламається.
items.weapon.missiles.missileweapon.unlimited_uses=Цей набір настільки якісний, що фактично служитиме вічно.
items.weapon.missiles.missileweapon.unknown_uses=Зазвичай цей набір метальної зброї буде мати _%d_ використань до того, як він зламається.
items.weapon.missiles.missileweapon.curse_discover=Ця метальна зброя проклята!
items.weapon.missiles.missileweapon.about_to_break=Ваша метальна зброя скоро зламається.
items.weapon.missiles.missileweapon.has_broken=Одна з ваших метальних зброй зламалась.
items.weapon.missiles.missileweapon.dust=Метальна зброя розсипається на порох, коли ви торкаєтесь її.
items.weapon.missiles.missileweapon.break_upgraded_warn_desc=Якщо остання метальна зброя у вашому покращеному наборі метальної зброї зламається, набір буде назавжди втрачено. Ви впевнені, що хочете її кинути?
items.weapon.missiles.missileweapon.break_upgraded_warn_yes=Так
items.weapon.missiles.missileweapon.break_upgraded_warn_no=Ні
items.weapon.missiles.missileweapon$placeholder.name=метальна зброя

items.weapon.missiles.shuriken.name=сюрикен
items.weapon.missiles.shuriken.stats_desc=Сюрікени можна кидати миттєво з перезарядкою у 20 ходів.
items.weapon.missiles.shuriken.desc=Ці зіркоподібні шматки металу з гострими лезами можна швидко кидати на ходу.
items.weapon.missiles.shuriken$shurikeninstanttracker.name=Перезарядка сюрікенів
items.weapon.missiles.shuriken$shurikeninstanttracker.desc=Нещодавно ви кинули сюрікен миттєво, і тепер повинні зачекати, перш ніж зробити це знову. Сюрікени все ще можна кидати, але зі звичайною швидкістю зброї.\n\nХодів залишилося: %s.

items.weapon.missiles.throwingclub.name=метальна довбня
items.weapon.missiles.throwingclub.stats_desc=Ця зброя не прилипає до ворогів і може відразу бути підібраною.
items.weapon.missiles.throwingclub.desc=Досить проста, але міцна метальна зброя, по суті, великий камінь, закріплений на палиці.

items.weapon.missiles.throwinghammer.name=метальний молот
items.weapon.missiles.throwinghammer.stats_desc=Ця зброя не прилипає до ворогів і може відразу бути підібраною.
items.weapon.missiles.throwinghammer.desc=Ці важкі молоти призначені для того, щоб кидати їх у ворога. Завдяки гладкій суцільнометалевій конструкції вони досить міцні.

items.weapon.missiles.throwingknife.name=метальний ніж
items.weapon.missiles.throwingknife.stats_desc=Ця зброя сильніша проти необізнаних ворогів.
items.weapon.missiles.throwingknife.desc=Ці легкі ножі збалансовані таким чином, щоб пронизувати повітря дугою прямо в ціль.
items.weapon.missiles.throwingknife.discover_hint=Один з героїв починає з цього предмета.

items.weapon.missiles.throwingspear.name=метальний дротик
items.weapon.missiles.throwingspear.desc=Ці легкі списи мають тонкі оправи, які призначені для метання, а не штовхання.

items.weapon.missiles.throwingspike.name=метальна шпилька
items.weapon.missiles.throwingspike.desc=Ці міцні загострені металеві списи призначені для того, щоб кидати їх у далеких ворогів.
items.weapon.missiles.throwingspike.discover_hint=Один з героїв починає з цього предмета.

items.weapon.missiles.throwingstone.name=метальний камінь
items.weapon.missiles.throwingstone.desc=Ці камені відшліфовані, щоб їх можна було кидати з більшою потужністю, ніж звичайний камінь.
items.weapon.missiles.throwingstone.discover_hint=Один з героїв починає з цього предмета.

items.weapon.missiles.tomahawk.name=томагавк
items.weapon.missiles.tomahawk.stats_desc=Ця зброя завдає _%1$d-%2$d кровотечі_ своїй цілі.
items.weapon.missiles.tomahawk.typical_stats_desc=Зазвичай ця зброя завдає _%1$d-%2$d кровотечі_ своїй цілі.
items.weapon.missiles.tomahawk.desc=Ці метальні сокири мають зубчастий край, який розривається, коли вони встромляються у ворога.

items.weapon.missiles.trident.name=тризубець
items.weapon.missiles.trident.desc=Масивний спис з трьома смертельними зубцями на кінці. Він важкий, але досить смертоносний.


items.weapon.spiritbow.name=лук душ
items.weapon.spiritbow.ac_shoot=ВИСТРІЛИТИ
items.weapon.spiritbow.prompt=Виберіть ціль
items.weapon.spiritbow.stats=Цей лук не можна покращити сувоєм, проте він сам буде покращуватись, коли ви підвищуватимете свій рівень. На поточному рівні, стріли, випущені з лука, будуть наносити _%1$d-%2$d ушкоджень_ . Лук вимагає _%3$d сили_, щоб нормально його використовувати.
items.weapon.spiritbow.desc=Лук, зроблений з давнього магічного дерева. Його тятива та візерунки сяють чистим блакитним світлом. Цей лук здатен створювати магічні стріли, а тому не потребує боєприпасів.
items.weapon.spiritbow.discover_hint=Один з героїв починає з цього предмета.

items.weapon.weapon.identify=Тепер ви добре знайомі зі своєю зброєю, щоб ідентифікувати її.
items.weapon.weapon.too_heavy=Через вашу недостатню силу, ця зброя зменшить вашу швидкість атаки, точність та здатність до несподіваних атак.
items.weapon.weapon.excess_str=Через свою надлишкову силу, ви наносимите _0-%d додаткової шкоди_. при використанні цієї зброї.
items.weapon.weapon.hardening_gone=Загартування цієї зброї стерлося!
items.weapon.weapon.incompatible=Взаємодія різних типів магії знищує чари на цій зброї!
items.weapon.weapon.cursed_worn=Оскільки ця зброя проклята, ви не здатні від неї позбавитись.
items.weapon.weapon.cursed=Ви відчуваєте, що у цій зброї ховається темна магія.
items.weapon.weapon.weak_cursed=Навіть незважаючи на те, що ця зброя проклята, ви можете зняти її.
items.weapon.weapon.not_cursed=Ця зброя вільна від темної магії.
items.weapon.weapon.faster=Ця зброя збалансована на підвищення _швидкості атаки_.
items.weapon.weapon.stronger=Ця зброя збалансована на підвищення _завдаваної шкоди_.
items.weapon.weapon.enchanted=вона має _%s._
items.weapon.weapon.enchant_hardened=Вона була _загартована._
items.weapon.weapon.hardened_no_enchant=Ця зброя була _загартована_, але наразі не зачарована.
items.weapon.weapon$enchantment.enchant=зачарування
items.weapon.weapon$enchantment.rankings_desc=Вбитий зачаруванням
items.weapon.weapon$enchantment.discover_hint=Ви можете знайти предмет з цим ефектом випадковим чином у підземеллі або спробувати застосувати його до предмета самостійно.


###misc items
items.amulet.name=Амулет Єндера
items.amulet.ac_end=ЗАВЕРШИТИ ГРУ
items.amulet.desc=Амулет Єндера - найпотужніший артефакт, що відомий людям та гномам. Його сяючі кристали несуть у собі небачену силу.\n\nЯк з'явився амулет - невідомо. Кажуть, що Король гномів знайшов його незадовго до падіння Метрополії. Як він його знайшов? Яким чином він програв Давньому Богу? Ці запитання лишаться на кращі часи - все що має значення зараз, це те, що він ваш!
items.amulet.desc_origins=Невідомо, звідки походить амулет. Але історія свідчить, що король дворфів виявив його незадовго до того, як цивілізація дворфів відмовилася від усіх зовнішніх контактів. Як він його виявив? Яким чином давній Бог отримав від нього амулет? Такі питання залишимо на пізніше, все, що важливо зараз - амулет у ваших руках!
items.amulet.desc_ascent=Невідомо, звідки походить амулет, але очевидно, що на нього сильно вплинула сила давнього Бога. Підземелля, здається, підкоряється волі давнього Бога, коли ви проходите по ньому, роблячи ворогів набагато численнішими і могутнішими! Ви також більше не можете активувати або викинути амулет, ніби він став проклятим.
items.amulet.ascent_title=Вознесіння
items.amulet.ascent_desc=Ви починаєте відчувати велику і жахливу силу давнього Бога, випромінювану амулетом. Сходження назад через підземелля в якості смертного може виявитися складнішим, ніж ви думали!\n\nЯкщо ви продовжите сходження з амулетом, підземелля стане небезпечнішим, телепорти між поверхами буде відключено, і ви зможете виграти гру тільки, якщо виберетеся з підземелля, перемагаючи ворогів!\n\nВи можете поки що залишити амулет тут, якщо хочете піднятися, не розпочинаючи це випробування, або активувати амулет для сходження, щоб завершити гру в звичайному режимі.
items.amulet.ascent_yes=Продовжити!
items.amulet.ascent_no=Зупинитися зараз
items.amulet.discover_hint=Ви можете знайти цей предмет на дні підземелля...

items.ankh.name=Анх
items.ankh.ac_bless=ОСВЯТИТИ
items.ankh.bless=Ви освятили анх чистою водою.
items.ankh.desc=Цей древній символ дарує можливість відродитися після смерті. Більшість ваших предметів буде збережено на місці смерті, і їх можна буде підібрати, коли ви повернетеся на це місце. Використовуючи повний бурдюк із водою, можна освятити анх, надавши йому додаткових сил.
items.ankh.desc_blessed=Цей древній символ безсмертя дає можливість повернутися до життя після смерті. Анх був благословенний і тепер набагато сильніший. Анх пожертвує собою, щоб врятувати вас у момент смертельної небезпеки.
items.ankh.discover_hint=Ви можете придбати цю річ у магазині.

items.arcaneresin.name=магічна смола
items.arcaneresin.prompt=Оберіть жезл
items.arcaneresin.ac_apply=ЗАСТОСУВАТИ
items.arcaneresin.level_too_high=Цей жезл занадто сильний, смола не може його поліпшити.
items.arcaneresin.not_enough=У вас недостатньо смоли для цього!
items.arcaneresin.apply=Ви огортаєте жезл смолою, роблячи його потужнішим!
items.arcaneresin.desc=Цей порошок переливається всіма кольорами від білого до фіолетового. Він може бути використаний як підсилювач магічних властивостей предмета, наприклад, жезлів!\n\nПокращення жезлів смолою витратить аж до трьох одиниць, ґрунтуючись на початковому рівні жезла. Смола може поліпшити жезл до рівня +3.\n\nОднак покращення смолою _замінюються іншими джерелами покращень_ (такими як сувої покращень) і не застосовуються під час злиттям жезлу в патерицю мага.
items.arcaneresin.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.brokenseal.name=зламана печатка
items.brokenseal.ac_affix=ПРИКРІПИТИ
items.brokenseal.prompt=Оберіть обладунок
items.brokenseal.unknown_armor=Спочатку ви повинні розпізнати, проклятий цей обладунок чи ні.
items.brokenseal.cursed_armor=Печатку неможливо прикріпити до проклятого обладунку.
items.brokenseal.affix=Ви прикріпили печатку до свого обладунку!
items.brokenseal.desc=Воскова печатка, яку прикріплювали до обладунків як символ доблесті. У центрі викарбувано вицвілу руну захисту, а посередині вона розколота навпіл.\n\nНа згадку про рідну домівку, печатка допомагає воїну вистояти. Під час носіння печатки воїн миттєво отримує захист, коли його здоров'я знижується до половини або менше.\n\nПечатка може бути _прикріплена до обладунку,_ і переміщуватися між обладунками. Вона може нести з собою одне покращення, якщо це покращення було застосовано до обладунку, коли печатка була прикріплена до нього.
items.brokenseal.inscribed=На печатці є напис _%s._
items.brokenseal.choose_title=Оберіть Руну
items.brokenseal.choose_desc=І на обладунках, і на зламаній печатці є руни. Виберіть, яку руну слід зберегти.\n\nРуна обладунків: %1$s\nРуна зламаної печатки: %2$s\n\nЗверніть увагу, що якщо ви виберете руну, яка зараз знаходиться на обладунках, то згодом не зможете її перенести.
items.brokenseal.discover_hint=Один з героїв починає з цього предмета.
items.brokenseal$warriorshield.name=Захист воїна
items.brokenseal$warriorshield.desc_active=Зламана печатка воїна наразі допомагає йому вистояти, надаючи йому захист на додачу до здоров'я. Після того, як захист спрацює, він перезавантажується, перш ніж його можна буде використати знову.\n\nЦей захист не зникає з часом, але закінчується, якщо протягом кількох ходів поблизу немає ворогів. Коли він закінчується, будь-який невикористаний захист зменшує час перезарядки, максимум до 50%%.\n\nЗахисту залишилося: %1$d.\n\nПоточна перезарядка: %2$d.
items.brokenseal$warriorshield.desc_cooldown=Воїн нещодавно отримав захист від зламаної печатки, і повинен почекати, поки знову зможе скористатися її захисним ефектом.\n\nХодів залишилося: %d.
items.brokenseal$warriorshield.desc_negative_cooldown=Час відновлення щита Воїна наразі є від'ємним, що означає, що коли його щит активується, час відновлення буде меншим, ніж звичайні 150 ходів. Час відновлення щита може бути зменшений до -150 ходів, що означає, що він буде знову доступний одразу після активації.\n\nПоточний час відновлення: %d.

items.dewdrop.name=Крапля роси
items.dewdrop.already_full=Ви вже повністю здорові!
items.dewdrop.desc=Кришталево чиста росинка.\n\nЗавдяки магії цього місця, вона має відновлювальні властивості.

items.equipableitem.curse_detected=Ви відчуваєте, що річ проклята, ще до того, як ви її спорядите!
items.equipableitem.unequip_cursed=Ви не можете зняти проклятий предмет!
items.equipableitem.ac_equip=НАДЯГНУТИ
items.equipableitem.ac_unequip=ЗНЯТИ

items.energycrystal.name=енергетичний кристал
items.energycrystal.desc=Колекція маленьких магічних кристалів, наповнених алхімічною енергією.\n\nЦі кристали - найчастіший інгредієнт в алхімічних рецептах, їх можна отримати в алхімічному казані шляхом розщеплення розхідних предметів.

items.gold.name=золото
items.gold.desc=Купа золотих монет. Збирайте золоті монети, щоб витратити їх пізніше в магазині.

items.heap.for_sale=%1$dg:%2$s
items.heap.chest=Скриня
items.heap.chest_desc=Ви не дізнаєтесь, що всередині, поки не відкриєте!
items.heap.locked_chest=Замкнена скриня
items.heap.locked_chest_desc=Ви не дізнаєтесь, що всередині цієї скрині, поки не відкриєте її. Проте щоб відкрити цю скриню вам потрібен золотий ключ.
items.heap.crystal_chest=Кришталева скриня
items.heap.crystal_chest_desc=Ви бачите _%s_ всередині, але щоб відкрити цю скриню, вам потрібен кришталевий ключ.
items.heap.artifact=Артефакт
items.heap.wand=Жезл
items.heap.ring=Перстень
items.heap.tomb=Надгробок
items.heap.tomb_desc=Ця стародавня гробниця може містити щось корисне для вас, але її власник, безумовно, заперечуватиме.
items.heap.skeleton=Кості
items.heap.skeleton_desc=Це все, що залишилося від хоробрих авантюристів, які побували тут до вас. Можливо, варто покопатися в їх рештках.
items.heap.remains=Кості героя
items.heap.remains_desc=Це все, що залишилося від одного з ваших попередників. Можливо, варто покопатися в його рештках.

items.honeypot.name=медовий горщик
items.honeypot.ac_shatter=РОЗБИТИ
items.honeypot.desc=Це дійсно великий медовий горщик, проте замість меду в ньому знаходиться гігантська бджола! Цей вид масивних бджіл не любить покидати вулик, можливо, горщик - це якась спеціалізована пастка? Бджола веде себе спокійно, до тих пір, поки вона знаходиться всередині горщика з медом, і сердито гуде на вас, коли ви дивитеся на неї.
items.honeypot$shatteredpot.name=Розколотий медовий горщик
items.honeypot$shatteredpot.desc=Горщик був зруйнований, тільки клейкий мед, що покриває його стінки, утримує його від повного розпаду, і він повільно розклеюється.\n\nНезважаючи на його жахливий стан, бджола все ще бажає захищати цей горщик.

items.item.prompt=Оберіть місце для кидку
items.item.ac_drop=ВИКЛАСТИ
items.item.ac_throw=КИНУТИ
items.item.rankings_desc=Вас вбив  %s
