items.rings.ring.not_cursed=Це кільце позбавлене злих чарів.

items.rings.ringofaccuracy.name=кільце точності
items.rings.ringofaccuracy.stats=При носінні це кільце підвищить вашу точність на_%s%%._
items.rings.ringofaccuracy.typical_stats=При носінні, це кільце, підвищить вашу точність на _%s%%._
items.rings.ringofaccuracy.desc=Це кільце допомагає вам концентруватись,що полегшить вам попадати прямо в ціль. Прокляте кільце, буде мішати вам концентруватись,через що вам буде важче попадати в ціль.

items.rings.ringofelements.name=кільце елементів
items.rings.ringofelements.stats=При носінні це кільце надасть _%s%%_ захисту від стихій.
items.rings.ringofelements.typical_stats=Під час носіння це кільце зазвичай надає _%s%%_ захисту від стихій.
items.rings.ringofelements.desc=Це кільце забезпечує супротив більшості елементних та магічних ефектів,знижуючи пошкодження та тривалість негативної дії. Звичайно,прокляте кільце посилить ці ефекти.

items.rings.ringofenergy.name=Кільце енергії
items.rings.ringofenergy.stats=Будучи надягнутим, цей перстень підвищить швидкість зарядки жезлів на _%s%%_ та артефактів на _%s%%._
items.rings.ringofenergy.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищує швидкість зарядки жезлів на _%s%%_ та артефактів на _%s%%._
items.rings.ringofenergy.desc=Ваші жезли та артефакти заряджатимуться швидше у чаклунській аурі цього персня. Проклятий перстень навпаки уповільнить їх перезарядку.

items.rings.ringofevasion.name=кільце ухиляння
items.rings.ringofevasion.stats=При носінні це кільце збільшить ваше ухилення на _%s%%._
items.rings.ringofevasion.typical_stats=Якщо носити, це кільце, як правило, воно збільшить ваше ухилення на_%s%%._
items.rings.ringofevasion.desc=Це кільце покращує реакцію, що ускладнює попадання по вас . Прокляте кільце натомість полегшить попадання в вас.

items.rings.ringofforce.name=кільце сили
items.rings.ringofforce.stats=Якщо ви не носите зброю, за вашої поточної сили, це кільце підвищить вашу атака на _%1$d-%2$dза удар. _  Якщо ви носите зброю,то це кільце збільшить шкоду на _%3$d._
items.rings.ringofforce.typical_stats=Якщо ви не носите зброю, за вашої поточної сили, зазвичай це кільце буде підвищувати вашу атаку на _%1$d-%2$d за удар._ Якщо ви носите зброю,то це кільце зазвичай буде збільшувати шкоду на _%3$d._
items.rings.ringofforce.desc=Це кільце посилює вашу силу атаки в ближньому бої. Ця додаткова сила доволі слабка в поєднанні з зброєю, але беззбройні атаки будуть набагато сильніші. Прокляте кільце - послабить ваші удари.

items.rings.ringoffuror.name=кільце люті
items.rings.ringoffuror.stats=При носінні, це кільце буде покращувати вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.typical_stats=При носінні, це кільце, зазвичай, буде покращувати вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.desc=Це кільце вивільнює вашу внутрішню лють, через що ви можете наносити атаки швидше ніж зазвичай. Прокляте кільце має зворотній ефект.

items.rings.ringofhaste.name=кільце поспіху
items.rings.ringofhaste.stats=При носінні, це кільце буде покращувати вашу швидкість на _%s%%._
items.rings.ringofhaste.typical_stats=При носінні, це кільце, зазвичай покращує вашу швидкість на _%s%%._
items.rings.ringofhaste.desc=Це кільце зменшує навантаження на ноги носія,що дозволяє рухатись швидше ніж зазвичай. Прокляте кільце має зворотній ефект.

items.rings.ringofmight.name=кільце могутності
items.rings.ringofmight.stats=При носінні, це кільце покращить вашу силу на _%1$d_ і ваше максимальне здоров'я на _%2$s %%._
items.rings.ringofmight.typical_stats=При носінні, зазвичай, це кільце покращить вашу силу на _%1$d і ваше максимальне здоров'я на _%2$s%%._
items.rings.ringofmight.desc=Це кільце зачаровує ваші м'язи, через що ваша сила та здоров'я покращується. Прокляте кільце має зворотній ефект.

items.rings.ringofsharpshooting.name=кільце влучності
items.rings.ringofsharpshooting.stats=При носінні, це кільце підвищує рівень кидальної зброї на _%1$d_ і покращує її довговічність на _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=При носінні, зазвичай, це кільце підвищить рівень кидальної зброї на _%1$d_ і покращить її довговічність на _%2$s%%_
items.rings.ringofsharpshooting.desc=Це кільце покращує ваш зір та точність, через що, кинута вами зброя буде сильніше ранити та буде довше служити вам. Прокляте кільце має зворотній ефект.

items.rings.ringoftenacity.name=кільце наполегливості
items.rings.ringoftenacity.stats=При носінні, це кільце буде зменшувати отриману вами шкоду на _%s%%._
items.rings.ringoftenacity.typical_stats=При носінні, зазвичай, це кільце буде зменшувати отриману вами шкоду на _%s%%._
items.rings.ringoftenacity.desc=При носінні цього кільця, ваша шкіра буде грубішати, через що шкода яка проходить по вам буде зменшуватись.  Чим менше у вас здоров'я, тим сильніше буде проявлятися цей ефект. Прокляте кільце розм'якшить вашу шкіру,через що ви будете отримувати додаткових ушкоджень.

items.rings.ringofwealth.name=кільце багатства
items.rings.ringofwealth.stats=При носінні, це кільце покращить вашу удачу на _%s%%._
items.rings.ringofwealth.typical_stats=При носінні, зазвичай, це кільце буде покращувати вашу удачу на _%s%%._
items.rings.ringofwealth.desc=Достовірно не ясно що саме дає це кільце,адже удача це доволі розтяжне поняття, і вона може впливати на життя самими різними способами. Прокляте кільце буде дарувати вам погану удачу.



