items.artifacts.talismanofforesight.full_charge=Ваш талісман повністю заряджений!
items.artifacts.talismanofforesight.desc=Гладкий камінь із дивними гравюрами на ньому. Ви відчуваєте, як камень олгядає все навколо себе, стежте за його будь-яким незвичним поглядом.
items.artifacts.talismanofforesight.desc_worn=Коли ви тримаєте талісман, ви відчуваєте, як ваші почуття загострюються. Талісман повільно накопичує заряд з часом, або коли ви виявляєте приховані двері або пастки.\n\nТалісман може витратити накопичений заряд на прикликання «Ока» у конусоподібній рамці, яке розкриє всі секрети та пастки відсканованої місцевості, та дасть вам побачити всіх ворогів і предмети на рівні, проте тільки на короткий час.
items.artifacts.talismanofforesight.desc_cursed=Проклятий талісман пильно дивиться на вас, через що вам важко сконцентруватись.
items.artifacts.talismanofforesight$foresight.name=Прозріння
items.artifacts.talismanofforesight$foresight.uneasy=Ви відчуваєте себе некомфортно.
items.artifacts.talismanofforesight$foresight.desc=Вам якось не по собі, ніби поблизу є якась небезпека.

