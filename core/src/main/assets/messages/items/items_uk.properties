items.equipableitem.ac_unequip=ЗНЯТИ

items.energycrystal.name=енергетичний кристал
items.energycrystal.desc=Колекція маленьких магічних кристалів, наповнених алхімічною енергією.\n\nЦі кристали - найчастіший інгредієнт в алхімічних рецептах, їх можна отримати в алхімічному казані шляхом розщеплення розхідних предметів.

items.gold.name=Золото
items.gold.desc=Купа золотих монет. Збирайте золоті монети, щоб витратити їх пізніше в магазині.

items.heap.for_sale=%1$dg:%2$s
items.heap.chest=Скриня
items.heap.chest_desc=Ви не дізнаєтесь, що всередині ,поки не відкриєте!
items.heap.locked_chest=Замкнена скриня
items.heap.locked_chest_desc=Ви не дізнаєтесь, що всередині цієї скрині, поки не відкриєте її. Проте щоб відкрити цю скриню вам потрібен золотий ключ.
items.heap.crystal_chest=Кришталева скриня
items.heap.crystal_chest_desc=Ви бачите _%s_ всередині, але щоб відкрити цю скриню, вам потрібен кришталевий ключ.
items.heap.artifact=Артефакт
items.heap.wand=Жезл
items.heap.ring=Перстень
items.heap.tomb=Надгробок
items.heap.tomb_desc=Ця стародавня гробниця може містити щось корисне для вас, але її власник, безумовно, заперечуватиме.
items.heap.skeleton=Кості
items.heap.skeleton_desc=Це все, що залишилося від хоробрих авантюристів, які побували тут до вас. Можливо, варто покопатися в їх рештках.
items.heap.remains=Кості героя
items.heap.remains_desc=Це все, що залишилося від одного з ваших попередників. Можливо, варто покопатися в його рештках.

items.honeypot.name=Горщик з медом
items.honeypot.ac_shatter=РОЗБИТИ
items.honeypot.desc=Це дійсно великий медовий горщик, проте замість меду в ньому знаходиться гігантська бджола! Цей вид масивних бджіл не любить покидати вулик, можливо, горщик - це якась спеціалізована пастка? Бджола веде себе спокійно, до тих пір, поки вона знаходиться всередині горщика з медом, і сердито гуде на вас, коли ви дивитеся на неї.
items.honeypot$shatteredpot.name=Розколотий медовий горщик
items.honeypot$shatteredpot.desc=Горщик був зруйнований, тільки клейкий мед, що покриває його стінки, утримує його від повного розпаду, і він повільно розклеюється.\n\nНезважаючи на його жахливий стан, бджола все ще бажає захищати цей горщик.

items.item.prompt=Оберіть місце для кидку
items.item.ac_drop=ВИКЛАСТИ
items.item.ac_throw=КИНУТИ
items.item.rankings_desc=Вас вбив  %s
