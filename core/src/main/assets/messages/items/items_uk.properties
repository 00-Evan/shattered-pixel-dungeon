items.artifacts.unstablespellbook.ac_add=ДОДАТИ
items.artifacts.unstablespellbook.blinded=Ви не можете читати з гримуару, коли ви засліплені.
items.artifacts.unstablespellbook.no_charge=Ваш гримуар розряджений.
items.artifacts.unstablespellbook.cursed=Ви не можете читати з проклятого гримуару.
items.artifacts.unstablespellbook.prompt=Оберіть сувій
items.artifacts.unstablespellbook.infuse_scroll=Ви наділяєте гримуар силою сувою.
items.artifacts.unstablespellbook.unable_scroll=Ви не можете додати цей сувій до гримуару.
items.artifacts.unstablespellbook.unknown_scroll=Ви ще не знаєте, що це за сувій.
items.artifacts.unstablespellbook.desc=Цей Гримуар у підозріло хорошому стані, враховуючи його вік. Книга шипить та тріскотить, коли ви перелистуєте її сторінки та сяє нестабільною енергією. Ви не можете прочитати щось конкретне звідси.
items.artifacts.unstablespellbook.desc_cursed=Проклятий гримуар причепився до вашого поясу, він не дає вам прочитати більшість сувоїв.
items.artifacts.unstablespellbook.desc_index=Гримуар неповний. Зараз його зміст вказує на такі сторінки:
items.artifacts.unstablespellbook.desc_empowered=Сувої, які ви додали до гримуару, світяться таємничою силою. Ви зможете скористатися рідкісною версією їх ефектів, але ціною додаткового заряду.
items.artifacts.unstablespellbook.read_empowered=Ви додали цей сувій до гримуару. Тепер у вас є змога використати як звичайну, так і рідкісну його версію.\n\nРідкісна версія коштує 2 заряди замість одного.



###bags
items.bags.bag.name=рюкзак
items.bags.bag.discover_hint=Ви можете придбати цю річ у магазині.

items.bags.potionbandolier.name=пояс для зілля
items.bags.potionbandolier.desc=Цей великий ремінь перехрещується на ваших грудях, в ньому багато кишеньок, де досить зручно зберігати різноманітні зілля, ваш бурдюк або флакони з рідким металом.\n\nЗілля, які зберігаються в цьому поясі, захищені від холоду.

items.bags.scrollholder.name=Футляр для сувоїв
items.bags.scrollholder.desc=Цей трубчастий футляр виглядає так, ніби він створений для зберігання інструментів астронома, але він ідеально підходить для зберігання ваших сувоїв. Навіть є кілька бічних кишеньок, в які ідеально поміщаються магічні кристали, чаклунський грифель та магічна смола.\n\nФутляр виготовлений з негорючих матеріалів, тому ваші сувої не горітимуть всередині нього.

items.bags.velvetpouch.name=оксамитовий мішечок
items.bags.velvetpouch.desc=Невеликий оксамитовий мішечок може зберігати в собі крихітні предмети, такі як насіння, рунічні камені, і деякі алхімічні інгредієнти.
items.bags.velvetpouch.discover_hint=Один з героїв починає з цього предмета.

items.bags.magicalholster.name=Магічна кобура
items.bags.magicalholster.desc=Цей тонкий футляр зроблений з шкіри якогось магічного монстра й просочений дуже потужними чарами, які дозволяють йому зберігати в собі величезну кількість метальної зброї та жезлів.\n\nОпускаючи руку в футляр, ви завжди будете витягати саме той предмет, який ви шукали.\n\nЗавдяки магічній природі футляра, жезли заряджаються трохи швидше, а метальна зброя буде служити трохи довше, ніж звичайно.



###bombs
items.bombs.arcanebomb.name=Магічна бомба
items.bombs.arcanebomb.desc=Ця бомба була пронизана містичними властивостями. Він вибухне потужним вибухом, схожим на прокачану атаку Хлюпня, завдаючи, _%1$d-%2$d магічної шкоди_ до всього в межах 2 плиток.
items.bombs.arcanebomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.bomb.name=Бомба
items.bombs.bomb.ac_lightthrow=ПІДПАЛИТИ І КИНУТИ
items.bombs.bomb.snuff_fuse=Ви швидко підпалили шнур бомби.
items.bombs.bomb.ondeath=Вибух убив вас...
items.bombs.bomb.rankings_desc=Вбитий вибухом
items.bombs.bomb.desc=Здоровенна чорна порохова бомба. Від цієї бомби спричиняє вибух, який завдає _%1$d-%2$d шкоди_ до будь-чого, що прилягає до нього, і знищить деяку прилеглу місцевість або предмети.
items.bombs.bomb.desc_fuse=Схоже, шнур горітиме декілька ходів після запалення.
items.bombs.bomb.desc_burning=Шнур бомби догорає, тримайтеся на відстані або загасіть його!
items.bombs.bomb$doublebomb.name=дві бомби
items.bombs.bomb$doublebomb.desc=Дві потужні бомби з чорним порохом, схоже, ви отримуєте одну задарма!

items.bombs.firebomb.name=Напалмова бомба
items.bombs.firebomb.desc=Ця бомба була модифікована, щоб вибухати на більшій території, завдаючи _%1$d-%2$d шкоди_ і розкидує напалмове полум’я в межах 2 плиток.
items.bombs.firebomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.flashbangbomb.name=світлова граната
items.bombs.flashbangbomb.desc=Ця налаштована бомба вибухне світлом, звуком і електрикою, коли вибухне. Буде прийнято будь-що в межах 2 плиток отримає _%1$d-%2$d шкоди_ від вибуху ще 25%% шкоди від електрики та буде приголомшеним на 10 ходів.
items.bombs.flashbangbomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.frostbomb.name=Морозяна бомба
items.bombs.frostbomb.desc=Ця бомба була модифікована, щоб вибухати на більшій території, завдаючи _%1$d-%2$d шкоди_ і поширюючи тривалий порив крижаного повітря в межах 2 плиток.
items.bombs.frostbomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.holybomb.name=Освячена бомба
items.bombs.holybomb.desc=Ця бомба була модифікована, щоб під час вибуху спалахнути праведним світлом на більшій території. Все, що знаходиться в межах 2 плиток, отримає _%1$d-%2$d шкоди_ від вибуху, а нечисть або демонічні вороги отримають додаткові 50%% шкоди від праведного світла.
items.bombs.holybomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.noisemaker.name=Шумова граната
items.bombs.noisemaker.desc=Ця бомба буде невпинно шуміти, коли її шнур догорить. Коли щось торкнеться бомби, вона вибухне і завдасть _%1$d-%2$d шкоди_ до всього в межах 2 плиток!
items.bombs.noisemaker.desc_burning=Шумова граната тріскотить, вона вибухне, коли щось наблизиться!
items.bombs.noisemaker.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.smokebomb.name=димова бомба
items.bombs.smokebomb.desc=Ця бомба була модифікована, щоб викидати густу хмару газу одночасно з вибухом. Це завдасть _%1$d-%2$d шкоди_ і поширює огортаючий туман у межах 2 плиток.
items.bombs.smokebomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.regrowthbomb.name=Життєдайна бомба
items.bombs.regrowthbomb.desc=Ця спеціально створена бомба виплесне життєдайну рідину всюди в межах 3 плиток, а не вибухне як інші. Площа, що потрапила у радіус дії, швидко проросте травою та рослинами. Ви та будь-які союзники, які були у радіусі дії, зціляться так ніби вони випили зілля зцілення.
items.bombs.regrowthbomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.shrapnelbomb.name=Шрапнель
items.bombs.shrapnelbomb.desc=Ця бомба була модифікована за допомогою уламків металу ЗМ-300, який, коли вибухне, розірветься та розлетиться всюди завдаючи _%1$d-%2$d шкоди_ у величезному діапазоні навколо бомби. Вам краще сховатися за щось, коли це використовуєте...
items.bombs.shrapnelbomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.bombs.woollybomb.name=Вовняна бомба
items.bombs.woollybomb.desc=Ця модифікована бомба створить широке поле магічних овець після вибуху. Вибух завдасть _%1$d-%2$d шкоди_ до будь-чого в межах 2 плиток. Ці вівці блокують рух і залишаються на дуже довгий час! Однак вівці не залишатимуться так надовго в присутності потужних ворогів, і можуть бути розвіяні вручну, взаємодіючи з ними.
items.bombs.woollybomb.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

###food
items.food.berry.name=підземна ягода
items.food.berry.eat_msg=Яка смачна ягода!
items.food.berry.desc=Ця мала ягода знайдена мисливицею серед рослинності підземелля. Її можна швидко поглинути, що трохи втамує голод, та може принести корисну насінину!
items.food.berry.discover_hint=Ви можете знайти цей предмет за допомогою певної здібності героя.

items.food.blandfruit.name=піскофрукт
items.food.blandfruit.cooked=приготований піскофрукт
items.food.blandfruit.sunfruit=сонцефрукт
items.food.blandfruit.rotfruit=гнилофрукт
items.food.blandfruit.earthfruit=землефрукт
items.food.blandfruit.blindfruit=сліпофрукт
items.food.blandfruit.firefruit=вогнефрукт
items.food.blandfruit.icefruit=льодофрукт
items.food.blandfruit.fadefruit=варпофрукт
items.food.blandfruit.sorrowfruit=сумнофрукт
items.food.blandfruit.stormfruit=грозофрукт
items.food.blandfruit.dreamfruit=магофрукт
items.food.blandfruit.starfruit=зорефрукт
items.food.blandfruit.swiftfruit=стрімкофрукт
items.food.blandfruit.raw=Ви не в змозі примусити себе з'їсти його сирим.
items.food.blandfruit.desc=Ні запаху, ні смаку не має. Можливо, якщо його зварити з чимось, то він стане кращим?
items.food.blandfruit.desc_cooked=Плід набряк від замочування в горщику і навіть ввібрав властивості насіння, з яким його готували. Він матиме ефект того зілля, якому відповідало насіння.
items.food.blandfruit.desc_eat=На вигляд вже готове до вживання!
items.food.blandfruit.desc_throw=На вигляд доволі нестабільний. Можливо, краще його кинути?
items.food.blandfruit$chunks.name=шматки піскофрукту
items.food.blandfruit$chunks.desc=Піскофрукт вибухнув від удару, залишивши інертні шматки позаду.\n\nХоча і трохи забруднені, ці великі шматки вареного піскофрукта здаються абсолютно їстівними.

items.food.chargrilledmeat.name=смажене м'ясо
items.food.chargrilledmeat.desc=Схоже на непоганий стейк.
items.food.chargrilledmeat.discover_hint=Ви можете створити його за допомогою іншого харчового продукту.

items.food.food.name=сухпайок
items.food.food.ac_eat=ЇСТИ
items.food.food.eat_msg=Ця їжа була неперевершена!
items.food.food.desc=Нічого незвичайного: в'ялене м’ясо, печиво і так далі.

items.food.frozencarpaccio.name=заморожене м'ясо
items.food.frozencarpaccio.invis=Ви бачите, як ваші руки стають невидимими!
items.food.frozencarpaccio.hard=Ви відчуваєте, як ваша шкіра твердне!
items.food.frozencarpaccio.refresh=Освіжаюче!
items.food.frozencarpaccio.better=Ви відчуваете себе краще!
items.food.frozencarpaccio.desc=Шматок замороженого сирого м’яса. Єдиний спосіб його з'їсти -  це нарізати тонкими скибочками, і таким чином вже спожити. Воно на диво смачне.
items.food.frozencarpaccio.discover_hint=Ви можете створити його за допомогою іншого харчового продукту.

items.food.meatpie.name=м'ясний пиріг
items.food.meatpie.eat_msg=Ця їжа - прекрасна!
items.food.meatpie.desc=Делікатесний пиріг з пікантного м'яса. Цей пиріг наситить вас сильніше, ніж будь-яка інша їжа, яку можна знайти у підземеллі.
items.food.meatpie.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.food.mysterymeat.name=загадкове м'ясо
items.food.mysterymeat.eat_msg=Їжа мала дивний смак.
items.food.mysterymeat.hot=Ой! Гаряче!
items.food.mysterymeat.legs=Ви не відчуваєте своїх ніг!
items.food.mysterymeat.not_well=Ви почуваєтесь не дуже добре.
items.food.mysterymeat.stuffed=Ви обжерлись.
items.food.mysterymeat.desc=Їжте на свій страх і ризик!
items.food.mysterymeat.discover_hint=Ви можете отримати цей предмет у вигляді трофею з певних ворогів.
items.food.mysterymeat$placeholder.name=м'ясо

items.food.phantommeat.name=фантомне м'ясо
items.food.phantommeat.desc=Великий блискучий напівпрозорий стейк, вирізаний з примарної піраньї. Це чарівне м’ясо не потребує варіння, воно надає низку захисних переваг, крім того, що повністю насичує вас. Коли його з’їсти, він надає невидимість, дубову шкіру, деяке зцілення та лікує багато шкідливих наслідків.
items.food.phantommeat.discover_hint=Ви можете отримати цей предмет у вигляді трофею з певних ворогів.

items.food.pasty.name=млинець
items.food.pasty.fish_name=риба на пару
items.food.pasty.amulet_name=амулет єндера?
items.food.pasty.egg_name=великоднє яйце
items.food.pasty.rainbow_name=веселкове зілля
items.food.pasty.shattered_name=зелений торт
items.food.pasty.pie_name=гарбузовий пиріг
items.food.pasty.vanilla_name=синій торт
items.food.pasty.cane_name=новорічний льодяник
items.food.pasty.sparkling_name=блискуче зілля
items.food.pasty.desc=Це смачний млинець з дрібно порубаним яловичим м'ясом, що може бути смачніше?
items.food.pasty.fish_desc=Ціла риба, приготована на пару, магічно збережена на зеленому ложі. Це традиція зберігати трохи риби на потім у цю пору року, тож ви залишите собі залишки, а не з’їште всю відразу.\n\nЗ Новим роком за місячним календарем!
items.food.pasty.amulet_desc=Ви нарешті знайшли його, магічний амулет - зачекайте хвилинку, це просто загорнута у фольгу шоколадка, яка виглядає як амулет! Це не дасть вам безмежної сили, але принаймні наситить вас і дасть вам невеликий заряд артефакту.\n\nЗ днем дурня!
items.food.pasty.egg_desc=Велике шоколадне яйце, загорнуте в барвисту жовту фольгу. Тут легко вистачить шоколаду, щоб вас наситити, а цукор може дати вашим артефактам трохи додаткового заряду.\n\nЩасливого Великодня!
items.food.pasty.rainbow_desc=Це барвисте зілля є різновидом рідкої їжі. Крім того, що воно втамовує ваш голод, у ньому є трохи магії, яка заспокоїть сусіднього ворога, який не є босом, змушуючи їх тимчасово вагатися, щоб битися з вами.\n\nЩасливого прайду!
items.food.pasty.shattered_desc=Цей великий шматок ванільного торту покритий кольоровою посипкою та зеленою глазуррю. Торт був зроблений, щоб відсвяткувати роки досвіду, і надасть невелику частину цього досвіду якщо його з'їсти.\n\nShattered Pixel Dungeon був вперше випущений 5 серпня 2014 року. З днем народження Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Чудовий великий шматок гарбузового пирога. Його солодкий і пряний смак наповнить вас і трохи зцілить.\n\nВеселого хелловіну!
items.food.pasty.vanilla_desc=Цей великий шматок ванільного торту покритий кольоровою посипкою та синьою глазуррю. Торт був зроблений, щоб відсвяткувати роки досвіду, і надасть невелику частину цього досвіду якщо його з'їсти.\n\nОригінальний Pixel Dungeon був вперше випущений 4 грудня 2012 року. З днем народження, Pixel Dungeon!
items.food.pasty.cane_desc=Величезна цукрова цукерка. Вона достатньо велика, щоб вас наситити, а цукор також може трохи підбадьорити ваші палички.\n\nЩасливих свят!
items.food.pasty.sparkling_desc=Це блискуче зілля є видом рідкої їжі. Воно втамовує голод та симулює ігристе вино, але насправді не є алкогольним. Тепле відчуття у вашому животі надасть невелику кількість щиту.\n\nЗ Новим роком!
items.food.pasty$fishleftover.name=рибні залишки
items.food.pasty$fishleftover.eat_msg=Ця їжа була смачною.
items.food.pasty$fishleftover.desc=Трохи надлишку риби з вашого попереднього прийому їжі. Ви можете їсти його в будь-який час, щоб трохи насититься.

items.food.smallration.name=урізаний сухпайок
items.food.smallration.eat_msg=Непогано.
items.food.smallration.desc=Він схожий на стандартний сухпайок, але менший.
items.food.smallration.discover_hint=Ви можете придбати цю річ у магазині.

items.food.stewedmeat.name=тушковане м'ясо
items.food.stewedmeat.eat_msg=Непогано.
items.food.stewedmeat.desc=Тушкування м’яса очистило його від будь-яких захворювань або паразитів. Тепер це м'ясо  можна безпечно їсти.
items.food.stewedmeat.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.food.supplyration.name=харчувальний пайок
items.food.supplyration.desc=Цей пайок був залишений у підземеллі від і для членів гільдії злодіїв. Він спеціально розроблений для споживання на ходу, і для допомоги із загальним шахрайством.\n\nХоча він не насичує так сильно, як звичайний пайок, його можна швидко з’їсти, він забезпечує невелике пряме зцілення та відновить один заряд Плаща Тіней Розбійника.
items.food.supplyration.discover_hint=Ви можете знайти цей предмет за допомогою певної здібності героя.



##journal items
items.journal.documentpage.name=вирвана сторінка
items.journal.documentpage.desc=Одинока сторінка, певно, вирвана з якоїсь книги. Вам потрібно підняти її, щоб прочитати.

items.journal.alchemypage.name=вирвана сторінка алхімічного довідника
items.journal.alchemypage.desc=Втрачена сторінка з алхімічного посібника.\n\nШрифт тексту занадто малий, щоб прочитати сторінку на відстані, але ви можете прочитати заголовок сторінки:\n\n_"%s"_

items.journal.guidebook.name=фоліант шукача пригод
items.journal.guidebook.hint_mobile=Ваш путівник має поради для вас! Торкніться блимаючої кнопки журналу у верхньому правому куті, щоб прочитати його.
items.journal.guidebook.hint_desktop=Ваш путівник має поради для вас! Натисніть блимаючу кнопку журналу (%s), вгорі праворуч, щоб прочитати його.
items.journal.guidebook.hint_status=Путівник
items.journal.guidebook.desc=Путівник шукача пригод, залишений тут тим, хто вирішив, що пригоди не для нього! Ця конкретна книга є магічною і може підказати шукачам пригод прочитати сторінку в потрібний момент.\n\nПопри цю функціональність, книга користується найбільшою популярністю через великі слова "Без паніки!", Написані великими доброзичливими буквами на обкладинці.

items.journal.guidepage.name=вирвана сторінка путівника
items.journal.guidepage.desc=Втрачена сторінка з книги путівника.\n\nШрифт тексту занадто малий,щоб прочитати сторінку на відстані, але ви можете прочитати заголовок сторінки:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=пошарпаний лист
items.journal.regionlorepage$sewers.desc=Схоже на лист, написаний на брудному клаптику паперу. Вам треба підняти його, щоб розібрати, що на ньому написано.

items.journal.regionlorepage$prison.name=зношений запис зі щоденника
items.journal.regionlorepage$prison.desc=Запис зі щоденника, або схожий запис, написаний на старому клаптику паперу. Схоже, що він зберігся краще, ніж листи, що ви знайшли в каналізації, проте вам все одно треба підняти його, щоб прочитати.

items.journal.regionlorepage$caves.name=старий запис щоденника
items.journal.regionlorepage$caves.desc=Схоже на запис в щоденнику туриста, зберігся неочікувано добре, не зважаючи на вік. Підніміть, щоб прочитати.

items.journal.regionlorepage$city.name=іржава табличка
items.journal.regionlorepage$city.desc=Маленька іржава металева табличка з магічно викарбуваним повідомленням. Літери досі розбірливі, не зважаючи на вік таблички, проте вам треба її підняти, щоб прочитати.

items.journal.regionlorepage$halls.name=сяюча табличка
items.journal.regionlorepage$halls.desc=Маленька чорна табличка з карбованими осяяними зеленими літерами. Осяяні літери зливаються в туман з відстані, тому вам потрібно підняти її, щоб прочитати.


###keys
items.keys.goldenkey.name=золотий ключ
items.keys.goldenkey.desc=Зазубрини на цьому золотому ключі крихітні і хитромудрі. Можливо, цей ключ відкриє замкнену скриню?

items.keys.crystalkey.name=Кришталевий ключ
items.keys.crystalkey.desc=Гладенькі поверхні кришталевого ключа сяють у пітьмі. Можливо, він відкриє щось зроблене з кришталю?

items.keys.ironkey.name=залізний ключ
items.keys.ironkey.desc=Зазубрини на цьому старовинному залізному ключі сильно зношені; його шкіряний ремінець пошкоджений часом. Які двері він може відкрити?

items.keys.wornkey.name=зношений ключ
items.keys.wornkey.desc=Цей ключ зношений і потьмянілий, але виглядає солідно. Ймовірно, він може відкрити якісь важливі двері поблизу.



###potions
items.potions.potion.ac_drink=ПИТИ
items.potions.potion.turquoise=бірюзове зілля
items.potions.potion.crimson=багряне зілля
items.potions.potion.azure=лазурове зілля
items.potions.potion.jade=зелене зілля
items.potions.potion.golden=золотисте зілля
