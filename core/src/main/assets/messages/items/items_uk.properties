items.artifacts.sandalsofnature.prompt=Оберіть насінину
items.artifacts.sandalsofnature.levelup=Ваші чоботи збільшилися в розмірах!
items.artifacts.sandalsofnature.absorb_seed=Чоботи поглинають насіння, здається що вони стали здоровішими.
items.artifacts.sandalsofnature.no_effect=Ви спочатку маєте нагодувати взуття насінням.
items.artifacts.sandalsofnature.low_charge=Ваше взуття не має достатньо енергії для цього.
items.artifacts.sandalsofnature.prompt_target=Оберіть локацію
items.artifacts.sandalsofnature.out_of_range=Ця локація знаходиться поза зоною досяжності.
items.artifacts.sandalsofnature.desc_1=На перший погляд вам здалося, що це сандалії, але насправді вони виявилися двома рослинами! Вони дуже слабкі і бліді, можливо, їм потрібно дати чимось підживитися?
items.artifacts.sandalsofnature.desc_2=Ваші сандалії виросли! Тепер вони більше нагадують черевики, також до них повернувся колір. Можливо, вони можуть вирости ще більше?
items.artifacts.sandalsofnature.desc_3=Ваші черевики виросли знову і тепер нагадують пару міцних чобіт з кори. Рослини відновили свою силу, але, можливо, і це не остання їх трансформація?
items.artifacts.sandalsofnature.desc_4=Рослини, схоже, досягли свого максимального розміру, вони вже нагадують пару броньованих крагів.  Вони мають глибокий бурий колір, схожий на колір дуже міцного дерева.
items.artifacts.sandalsofnature.desc_hint=Ви відчуваєте єдність з природою, носячи цей артефакт.
items.artifacts.sandalsofnature.desc_cursed=Прокляті сандалі блокують будь-який зв'язок з природою.
items.artifacts.sandalsofnature.desc_ability=Взуття переливається кольором останнього насіння, яким ви його нагодували. Вони можуть ненадовго вкорінитися в землю і створити ефект цієї рослини в будь-якому місці в радіусі 3-х плиток.\nНасіння: _%s_\nНеобхідно заряду: _%d%%_
items.artifacts.sandalsofnature.desc_seeds=Ви нагодували взуття насіниною %d.

items.artifacts.talismanofforesight.name=талісман передбачення
items.artifacts.talismanofforesight.ac_scry=ПРОЗРІННЯ
items.artifacts.talismanofforesight.low_charge=Цьому талісману потрібно щонайменше 5% заряду для активації передбачення.
items.artifacts.talismanofforesight.prompt=Виберіть місцевість для сканування.
items.artifacts.talismanofforesight.levelup=Ваш талісман став могутнішим!
items.artifacts.talismanofforesight.full_charge=Ваш талісман повністю заряджений!
items.artifacts.talismanofforesight.desc=Гладкий камінь із дивними гравюрами на ньому. Ви відчуваєте, як камінь оглядає все навколо себе, шукаючи щось приховане.
items.artifacts.talismanofforesight.desc_worn=Коли ви тримаєте талісман, ви відчуваєте, як ваші почуття загострюються. Талісман повільно накопичує заряд з часом, або коли ви виявляєте приховані двері чи пастки.\n\nТалісман може витратити накопичений заряд для використання Прозріння у конусоподібній зоні, яке розкриє всі секрети та пастки відсканованої місцевості та дасть вам побачити всіх ворогів і предмети на рівні, проте тільки на короткий час.
items.artifacts.talismanofforesight.desc_cursed=Проклятий талісман пильно дивиться на вас, через що вам важко сконцентруватись.
items.artifacts.talismanofforesight$foresight.name=прозріння
items.artifacts.talismanofforesight$foresight.uneasy=Ви відчуваєте себе некомфортно.
items.artifacts.talismanofforesight$foresight.desc=Вам якось не по собі, ніби поблизу є якась небезпека.

items.artifacts.timekeepershourglass.name=пісочний годинник хранителя часу
items.artifacts.timekeepershourglass.ac_activate=АКТИВУВАТИ
items.artifacts.timekeepershourglass.deactivate=Ви деактивували зупинку часу.
items.artifacts.timekeepershourglass.no_charge=Ваш пісочний годинник ще не зарядився достатньо, щоб ним користуватися.
items.artifacts.timekeepershourglass.cursed=Ви не можете використовувати проклятий пісочний годинник.
items.artifacts.timekeepershourglass.onstasis=Світ, здається, вмить змінився навколо вас.
items.artifacts.timekeepershourglass.onfreeze=Все навколо вас раптом зупиняється.
items.artifacts.timekeepershourglass.stasis=Переміститись у стазис
items.artifacts.timekeepershourglass.freeze=Зупинити час навколо
items.artifacts.timekeepershourglass.prompt=Як би ви хотіли використати магію пісочного годинника?\n\nПри активації стазису, час буде нормально рухатися, поки ви лишатиметесь невразливими. Цей режим витрачає до 2 зарядів за раз.\n\nПри зупинці часу, ви можете рухатися так, ніби ваші дії не витрачають ніякого часу. Це можна деактивувати в будь-який час, використавши пісочний годинник ще раз або атакувавши ворога.
items.artifacts.timekeepershourglass.desc=Цей великий пісочний годинник виглядає досить невибагливо, але ви відчуваєте велику силу в його тонкій вирізаній рамі. Коли ви обертаєте пісочний годинник і спостерігаєте за потоком піску, ви можете відчути його магічну міць, безумовно, використання його магії дасть вам частковий контроль над часом.
items.artifacts.timekeepershourglass.desc_hint=Пісочний годинник, здається, втратив частину свого піску, якби ж знайти трохи ще ...
items.artifacts.timekeepershourglass.desc_cursed=Проклятий пісочний годинник причепився до вашого поясу, ви відчуваєте, як він намагається маніпулювати потоком часу навколо вас.
items.artifacts.timekeepershourglass$timefreeze.name=Час Зупинився
items.artifacts.timekeepershourglass$timefreeze.desc=Час зупинився навколо вас, даючи можливість миттєво виконувати дії. Ефект триватиме, поки його не буде скасовано або ваш пісочний годинник не розрядиться. Ефект також скасується, якщо ви атакуєте або використаєте магію.
items.artifacts.timekeepershourglass$sandbag.name=мішечок магічного піску
items.artifacts.timekeepershourglass$sandbag.levelup=Ви додаєте пісок до пісочного годинника.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Ваш пісочний годинник наповнився чарівним піском!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=У вас немає пісочного годинника, щоб якось використати цей пісок.
items.artifacts.timekeepershourglass$sandbag.desc=Цей невеликий мішечок з дрібним піском повинен відмінно працювати з вашим пісочним годинником.\n\nЗдається дивним, що крамар має цей конкретний товар прямо тоді, коли вам це потрібно ...

items.artifacts.unstablespellbook.name=хаотичний гримуар
items.artifacts.unstablespellbook.ac_read=ПРОЧИТАТИ
items.artifacts.unstablespellbook.ac_add=ДОДАТИ
items.artifacts.unstablespellbook.blinded=Ви не можете читати з гримуару, коли ви засліплені.
items.artifacts.unstablespellbook.no_charge=Ваш гримуар розряджений.
items.artifacts.unstablespellbook.cursed=Ви не можете читати з проклятого гримуару.
items.artifacts.unstablespellbook.prompt=Оберіть сувій
items.artifacts.unstablespellbook.infuse_scroll=Ви наділяєте гримуар силою сувою.
items.artifacts.unstablespellbook.unable_scroll=Ви не можете додати цей сувій до гримуару.
items.artifacts.unstablespellbook.unknown_scroll=Ви ще не знаєте, що це за сувій.
items.artifacts.unstablespellbook.desc=Цей Гримуар у підозріло хорошому стані, враховуючи його вік. Книга шипить та тріскотить, коли ви перелистуєте її сторінки та сяє нестабільною енергією. Ви не можете прочитати щось конкретне звідси.
items.artifacts.unstablespellbook.desc_cursed=Проклятий гримуар причепився до вашого поясу, він не дає вам прочитати більшість сувоїв.
items.artifacts.unstablespellbook.desc_index=Гримуар неповний. Зараз його зміст вказує на такі сторінки:
items.artifacts.unstablespellbook.desc_empowered=Сувої, які ви додали до гримуару, світяться таємничою силою. Ви зможете скористатися рідкісною версією їх ефектів, але ціною додаткового заряду.
items.artifacts.unstablespellbook.read_empowered=Ви додали цей сувій до гримуару. Тепер у вас є змога використати як звичайну, так і рідкісну його версію.\n\nРідкісна версія коштує 2 заряди замість одного.



###bags
items.bags.bag.name=рюкзак

items.bags.potionbandolier.name=пояс для еліксирів
items.bags.potionbandolier.desc=Цей великий ремінь перехрещується на ваших грудях, в ньому багато кишеньок, де досить зручно зберігати різноманітні еліксири.\n\nЕліксири, які зберігаються в цьому поясі, захищені від холоду.

items.bags.scrollholder.name=Футляр для сувоїв
items.bags.scrollholder.desc=Цей трубчастий футляр виглядає так, ніби він створений для зберігання інструментів астронома, але він ідеально підходить для зберігання ваших сувоїв. Навіть є кілька бічних кишеньок, в які ідеально поміщаються ваші магічні кристали та порошки.\n\nФутляр виготовлений з негорючих матеріалів, тому ваші сувої не горітимуть всередині нього.

items.bags.velvetpouch.name=Оксамитовий мішечок
items.bags.velvetpouch.desc=Невеликий оксамитовий мішечок може зберігати в собі крихітні предмети, такі як насінини або рунічні камені.

items.bags.magicalholster.name=Магічна кобура
items.bags.magicalholster.desc=Цей тонкий футляр зроблений з шкіри якогось магічного монстра й просочений дуже потужними чарами, які дозволяють йому зберігати в собі величезну кількість метальної зброї та жезлів.\n\nОпускаючи руку в футляр, ви завжди будете витягати саме той предмет, який ви шукали.\n\nЗавдяки магічній природі футляра, жезли заряджаються трохи швидше, а метальна зброя буде служити трохи довше, ніж звичайно.



###bombs
items.bombs.arcanebomb.name=Магічна бомба
items.bombs.arcanebomb.desc=Ця бомба була пронизана містичними властивостями. Вона буде вибухати набагато потужніше, ніж зазвичай. Цей вибух, подібний до атаки накачаного Хлюпня, ігноруватиме захист та матиме більший радіус.

items.bombs.bomb.name=Бомба
items.bombs.bomb.ac_lightthrow=ПІДПАЛИТИ І КИНУТИ
items.bombs.bomb.snuff_fuse=Ви швидко підпалили шнур бомби.
items.bombs.bomb.ondeath=Вибух убив вас...
items.bombs.bomb.rankings_desc=Вбитий вибухом
items.bombs.bomb.desc=Здоровенна чорна порохова бомба. Вибух від неї, безумовно, завдасть шкоди будь-якому ворогу поблизу.
items.bombs.bomb.desc_fuse=Схоже, шнур горітиме декілька ходів після запалення.
items.bombs.bomb.desc_burning=Шнур бомби догорає, тримайтеся на відстані або загасіть його!
items.bombs.bomb$doublebomb.name=Дві бомби
items.bombs.bomb$doublebomb.desc=Дві порохові бомби, по ціні однієї!

items.bombs.firebomb.name=Напалмова бомба
items.bombs.firebomb.desc=Ця бомба була модифікована, щоб при вибуху розкидувати напалмове полум'я на велику площу.

items.bombs.flashbang.name=Світлова граната
items.bombs.flashbang.desc=Ця спеціально модифікована бомба вибухає засліплюючим світлом. Все, що знаходиться поблизу, буде дезорієнтоване з урахуванням того, наскільки вибух був близько до ураженого.

items.bombs.frostbomb.name=Морозяна бомба
items.bombs.frostbomb.desc=Ця бомба була модифікована щоб випускати потік крижаного повітря у великому радіусі навколо місця вибуху.

items.bombs.holybomb.name=Освячена бомба
items.bombs.holybomb.desc=Ця бомба була модифікована, щоб осяяти велику площу праведним світлом, завдаючи бонусної шкоди нежиті та демонам.

items.bombs.noisemaker.name=Шумова граната
items.bombs.noisemaker.desc=Ця бомба буде невпинно шуміти, коли її шнур догорить. Коли щось торкнеться бомби, вона вибухне!
items.bombs.noisemaker.desc_burning=Шумова граната тріскотить, вона вибухне, коли щось наблизиться!

items.bombs.shockbomb.name=Електрична бомба
items.bombs.shockbomb.desc=Ця бомба була модифікована для вивільнення електричних зарядів при вибуху. Будь-хто поблизу буде пошкоджений та приголомшений, залежно від того, наскільки він був близько до бомби.

items.bombs.regrowthbomb.name=Життєдайна бомба
items.bombs.regrowthbomb.desc=Ця спеціально створена бомба виплесне життєдайну рідину навколо себе, а не вибухне як інші. Площа, що потрапила у радіус дії, швидко проросте травою та рослинами. Ви та будь-які союзники, які були у радіусі дії, зціляться.

items.bombs.shrapnelbomb.name=Шрапнель
items.bombs.shrapnelbomb.desc=Ця бомба була модифікована за допомогою уламків металу ЗМ-300, фрагменти якого будуть пробивати все живе, що буде в радіусі ураження. Вам краще кидати цю бомбу з якогось укриття...

items.bombs.woollybomb.name=Вовняна бомба
items.bombs.woollybomb.desc=Ця модифікована бомба створить широке поле магічних овець після вибуху. Ці вівці блокують рух і залишаються на дуже довгий час! Однак вівці не залишатимуться так надовго в присутності потужних ворогів, і можуть бути розвіяні вручну, взаємодіючи з ними.

###food
items.food.berry.name=підземна ягода
items.food.berry.eat_msg=Яка смачна ягода!
items.food.berry.desc=Ця мала ягода знайдена Мисливицею серед рослинності підземелля. Її можна швидко поглинути, що трохи втамує голод, та може принести корисну насінину!

items.food.blandfruit.name=піскофрукт
items.food.blandfruit.cooked=приготований піскофрукт
items.food.blandfruit.sunfruit=сонцефрукт
items.food.blandfruit.rotfruit=гнилофрукт
items.food.blandfruit.earthfruit=землефрукт
items.food.blandfruit.blindfruit=сліпофрукт
items.food.blandfruit.firefruit=вогнефрукт
items.food.blandfruit.icefruit=льодофрукт
items.food.blandfruit.fadefruit=варпофрукт
items.food.blandfruit.sorrowfruit=сумнофрукт
items.food.blandfruit.stormfruit=грозофрукт
items.food.blandfruit.dreamfruit=магофрукт
items.food.blandfruit.starfruit=зорефрукт
items.food.blandfruit.swiftfruit=стрімкофрукт
items.food.blandfruit.raw=Ви не в змозі примусити себе з'їсти його сирим.
items.food.blandfruit.desc=Ні запаху, ні смаку не має. Можливо, якщо його зварити з чимось, то він стане кращим?
items.food.blandfruit.desc_cooked=Плід в котлі ввібрав у себе властивості насінини, з якою його варили. Він матиме ефект якогось еліксиру, який готувався з цієї насінини.
items.food.blandfruit.desc_eat=На вигляд вже готове до вживання!
items.food.blandfruit.desc_throw=На вигляд доволі нестабільний. Можливо, краще його кинути?
items.food.blandfruit$chunks.name=шматки піскофрукту
items.food.blandfruit$chunks.desc=Піскофрукт вибухнув від удару, залишивши інертні шматки позаду.\n\nХоча і трохи забруднені, ці великі шматки вареного піскофрукта здаються абсолютно їстівними.

items.food.chargrilledmeat.name=смажене м'ясо
items.food.chargrilledmeat.desc=Схоже на непоганий стейк.

items.food.food.name=сухпайок
items.food.food.ac_eat=ЇСТИ
items.food.food.eat_msg=Ця їжа була неперевершена!
items.food.food.desc=Нічого незвичайного: в'ялене м’ясо, печиво і так далі.

items.food.frozencarpaccio.name=заморожене м'ясо
items.food.frozencarpaccio.invis=Ви бачите, як ваші руки стають невидимими!
items.food.frozencarpaccio.hard=Ви відчуваєте, як ваша шкіра твердне!
items.food.frozencarpaccio.refresh=Освіжаюче!
items.food.frozencarpaccio.better=Ви відчуваете себе краще!
items.food.frozencarpaccio.desc=Шматок замороженого сирого м’яса. Єдиний спосіб його з'їсти -  це нарізати тонкими скибочками, і таким чином вже спожити. Воно на диво смачне.

items.food.meatpie.name=м'ясний пиріг
items.food.meatpie.eat_msg=Ця їжа - прекрасна!
items.food.meatpie.desc=Делікатесний пиріг з пікантного м'яса. Цей пиріг наситить вас сильніше, ніж будь-яка інша їжа, яку можна знайти у підземеллі.

items.food.mysterymeat.name=загадкове м'ясо
items.food.mysterymeat.eat_msg=Їжа мала дивний смак.
items.food.mysterymeat.hot=Ой! Гаряче!
items.food.mysterymeat.legs=Ви не відчуваєте своїх ніг!
items.food.mysterymeat.not_well=Ви почуваєтесь не дуже добре.
items.food.mysterymeat.stuffed=Ви обжерлись.
items.food.mysterymeat.desc=Їжте на свій страх і ризик!
items.food.mysterymeat$placeholder.name=м'ясо

items.food.pasty.pasty=коровай
items.food.pasty.pie=Гарбузовий пиріг
items.food.pasty.cane=новорічний льодяник
items.food.pasty.pasty_desc=Це традиційний український коровай з чудового борошна, що може бути смачніше?
items.food.pasty.pie_desc=Чудовий великий пиріг з гарбуза! Він солодкий та смачний, всього-на-всього один шматок може вгамувати ваш голод, ще й трохи вилікувати.\n\nЩасливого Гелловіну!
items.food.pasty.cane_desc=Величезна солодка цукерка! Вона достатньо велика, щоб вгамувати ваш голод, і цукор може підзарядити ваші магічні жезли.\n\nЩасливих свят!

items.food.smallration.name=урізаний сухпайок
items.food.smallration.eat_msg=Непогано.
items.food.smallration.desc=Він схожий на стандартний сухпайок, але менший.

items.food.stewedmeat.name=тушковане м'ясо
items.food.stewedmeat.eat_msg=Непогано.
items.food.stewedmeat.desc=Тушкування м’яса очистило його від будь-яких захворювань або паразитів. Тепер це м'ясо  можна безпечно їсти.



##journal items
items.journal.documentpage.name=вирвана сторінка
items.journal.documentpage.desc=Одинока сторінка, певно, вирвана з якоїсь книги. Вам потрібно підняти її, щоб прочитати.

items.journal.alchemypage.name=вирвана сторінка алхімічного довідника
items.journal.alchemypage.desc=Втрачена сторінка з алхімічного посібника.\n\nШрифт тексту занадто малий, щоб прочитати сторінку на відстані, але ви можете прочитати заголовок сторінки:\n\n_"%s"_

items.journal.guidebook.name=фоліант мандрівника
items.journal.guidebook.hint=Ваш посібник має для вас пораду!
items.journal.guidebook.desc=Путівник авантюриста, залишений тут тим, хто вирішив, що пригоди не для нього! Ця конкретна книга є магічною і може підказати шукачам пригод прочитати сторінку в потрібний момент.\n\nПопри цю функціональність, книга користується найбільшою популярністю через великі слова "Без паніки!", Написані великими доброзичливими буквами на обкладинці.

items.journal.guidepage.name=вирвана сторінка путівника
items.journal.guidepage.desc=Втрачена сторінка з книги путівника.\n\nШрифт тексту занадто малий,щоб прочитати сторінку на відстані, але ви можете прочитати заголовок сторінки:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=пошарпаний лист
items.journal.regionlorepage$sewers.desc=Схоже на лист, написаний на брудному клаптику паперу. Вам треба підняти його, щоб розібрати, що на ньому написано.

items.journal.regionlorepage$prison.name=зношений запис зі щоденника
items.journal.regionlorepage$prison.desc=Запис зі щоденника, або схожий запис, написаний на старому клаптику паперу. Схоже, що він зберігся краще, ніж листи, що ви знайшли в каналізації, проте вам все одно треба підняти його, щоб прочитати.

items.journal.regionlorepage$caves.name=старий запис журналу
items.journal.regionlorepage$caves.desc=Схоже на запис в журналі туриста, зберігся неочікувано добре, не зважаючи на вік. Підніміть, щоб прочитати.

items.journal.regionlorepage$city.name=іржава табличка
items.journal.regionlorepage$city.desc=Маленька іржава металева табличка з магічно викарбуваним повідомленням. Літери досі розбірливі, не зважаючи на вік таблички, проте вам треба її підняти, щоб прочитати.

items.journal.regionlorepage$halls.name=сяюча табличка
items.journal.regionlorepage$halls.desc=Маленька чорна табличка з карбованими осяяними зеленими літерами. Осяяні літери зливаються в туман з відстані, тому вам потрібно підняти її, щоб прочитати.


###keys
items.keys.goldenkey.name=золотий ключ
items.keys.goldenkey.desc=Зазубрини на цьому золотому ключі крихітні і хитромудрі. Можливо, цей ключ відкриє замкнену скриню?

items.keys.crystalkey.name=Кришталевий ключ
items.keys.crystalkey.desc=Гладенькі поверхні кришталевого ключа сяють у пітьмі. Можливо, він відкриє щось зроблене з кришталю?

items.keys.ironkey.name=залізний ключ
items.keys.ironkey.desc=Зазубрини на цьому старовинному залізному ключі сильно зношені; шкіряний шнурок потерся. Які двері можна ним відкрити?

items.keys.skeletonkey.name=Скелетний ключ
items.keys.skeletonkey.desc=Цей ключ виглядає серйозно: його верхівка має форму черепа. Напевно,ключ призначений для якихось міцних дверей.



###potions
items.potions.potion.ac_drink=ПИТИ
items.potions.potion.turquoise=бірюзовий еліксир
items.potions.potion.crimson=багряний еліксир
items.potions.potion.azure=лазуровий еліксир
items.potions.potion.jade=зелений еліксир
items.potions.potion.golden=золотистий еліксир
items.potions.potion.magenta=пурпуровий еліксир
items.potions.potion.charcoal=чорний еліксир
items.potions.potion.ivory=білий еліксир
items.potions.potion.amber=помаранчевий еліксир
items.potions.potion.bistre=бурий еліксир
items.potions.potion.indigo=синій еліксир
items.potions.potion.silver=сріблястий еліксир
items.potions.potion.unknown_desc=Ця пляшечка містить булькотючу кольорову рідину. Цікаво, що буде, якщо випити її або кинути в когось?
items.potions.potion.harmful=Шкідливий еліксир!
items.potions.potion.beneficial=Корисний еліксир!
items.potions.potion.yes=Так, я розумію, що я роблю
items.potions.potion.no=Ні, я одумався
items.potions.potion.sure_drink=Ви впевнені, що хочете випити це? Зазвичай цей еліксир слід кидати у ворогів.
items.potions.potion.sure_throw=Ви впевнені, що хочете кинути це? Зазвичай подібні еліксири п'ють.
items.potions.potion.shatter=З розбитого флакона розтеклася безпечна рідина.
items.potions.potion$placeholder.name=еліксир
items.potions.potion$seedtopotion.name=Випадковий еліксир

items.potions.alchemicalcatalyst.name=алхімічний каталізатор
items.potions.alchemicalcatalyst.desc=Ця магічна субстанція зроблена з витяжок різних еліксирів. Рідина переливається всіма кольорами райдуги.\n\nТакож ця рідина є хорошим каталізатором для різних алхімічних рецептів, але ви можете випити її задля отримання випадкового ефекту якогось еліксиру.

items.potions.potionofexperience.name=Еліксир Мудрості
items.potions.potionofexperience.desc=Екстракт накопиченого досвіду битв, ця рідка субстанція моментально підвищить рівень вашого досвіду.

items.potions.potionoffrost.name=Еліксир Морозу
items.potions.potionoffrost.desc=Хімічна речовина, що міститься в цій пляшці, при взаємодії з повітрям вступить у реакцію, під час якої все в радіусі ураження замерзне.

items.potions.potionofhaste.name=Еліксир Швидкості
items.potions.potionofhaste.energetic=Ви почуваєтесь переповненим енергією!
items.potions.potionofhaste.desc=Випивши цей солодкий відвар, ви відчуєте сильний приплив енергії, який дозволить вам бігати з підвищеною швидкістю.

items.potions.potionofhealing.name=Еліксир Зцілення
items.potions.potionofhealing.heal=Ваші рани загоюються.
items.potions.potionofhealing.desc=Цей еліксир швидко відновить ваше здоров'я і миттєво вилікує від багатьох недуг.

items.potions.potionofinvisibility.name=Еліксир Невидимості
items.potions.potionofinvisibility.invisible=Ви бачите, як ваші руки стають невидимими!
items.potions.potionofinvisibility.desc=Пиття цього еліксиру зробить вас тимчасово непомітними, і вороги не зможуть вас побачити. Атака ворога, а також використання жезла або сувою перед очима ворога розвіє ефект.

items.potions.potionoflevitation.name=Еліксир Левітації
items.potions.potionoflevitation.float=Ви злітаєте у повітря!
items.potions.potionoflevitation.desc=Коли ви вип'єте цю цікаву рідину, то зможете зависати в повітрі, перелітаючи пастки та провалля. Якщо ви кинете це зілля, то воно створить хмару дурманного газу, дезорієнтуючи всіх, хто потрапив в неї.

items.potions.potionofliquidflame.name=Еліксир Рідкого Вогню
items.potions.potionofliquidflame.desc=Ця колба містить нестабільну сполуку, яка спалахне рідким полум’ям при контакті з відкритим  повітрям.

items.potions.potionofmindvision.name=Еліксир Прозріння
items.potions.potionofmindvision.see_mobs=Ти відчуваєш присутність інших розумів!
items.potions.potionofmindvision.see_none=Ви відчуваєте, що ви зараз на цьому рівні одні.
items.potions.potionofmindvision.desc=Випивши цей еліксир, ви ментально налаштуєтеся на ворогів, що дозволить вам відчувати їх на відстані. Також він дозволить вам частково бачити крізь стіни та двері.

items.potions.potionofparalyticgas.name=Еліксир Паралітичного Газу
items.potions.potionofparalyticgas.desc=При змішуванні з повітрям ця рідина утворить дивну жовту хмару. Кожен, хто вдихне цю суміш, буде паралізований миттєво, не маючи змоги рухатися деякий час навіть після того, як хмара розсіється. Цей предмет можна і треба кидати у ворогів.

items.potions.potionofpurity.name=Еліксир Очищення
items.potions.potionofpurity.freshness=Ви відчуваєте незвичну для підземелля свіжість.
items.potions.potionofpurity.protected=Захисна плівка оточує вас!
items.potions.potionofpurity.desc=Цей магічний реагент швидко нейтралізує всі шкідливі ефекти на великій території. Якщо його випити, то це дасть вам тимчасовий імунітет до таких ефектів.

items.potions.potionofstrength.name=Еліксир Сили
items.potions.potionofstrength.msg_1=+1 сила
items.potions.potionofstrength.msg_2=Ви стаєте сильнішими!
items.potions.potionofstrength.desc=Ця потужна рідина просякне твої м'язи, назавжди збільшуючи силу на 1.

items.potions.potionoftoxicgas.name=Еліксир Токсичного Газу
items.potions.potionoftoxicgas.desc=Відкорковування або розбиття цієї запаяної ємності змусить її вміст вибухнути хмарою\nзеленого токсичного газу. Краще кинути це зілля у віддаленого ворога, ніж намагатися відкрити.



###brews
items.potions.brews.causticbrew.name=Роз'їдаюча суміш
items.potions.brews.causticbrew.desc=Ця суміш розповсюдить корозійну кислоту у широкій зоні навколо місця кидка. Все, що потрапило в цю зону, буде повільно плавитися, якщо не змиє кислоту водою.

items.potions.brews.blizzardbrew.name=Крижана суміш
items.potions.brews.blizzardbrew.desc=Якщо розбити цю колбу, вона випустить заметіль, що швидко розповсюджуватиметься подібно до газу.

items.potions.brews.infernalbrew.name=Пекельна суміш
items.potions.brews.infernalbrew.desc=Якщо розбити цю колбу, вона випустить пекельне полум'я, що швидко розповсюджуватиметься подібно до газу.

items.potions.brews.shockingbrew.name=Грозова суміш
items.potions.brews.shockingbrew.desc=Якщо розбити цю колбу, вона випустить великий електричний вихор навколо місця розбиття.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=Настоянка Містичного щита
items.potions.elixirs.elixirofarcanearmor.desc=Ця настоянка надасть вам довготривалий опір магії, якщо її випити.

items.potions.elixirs.elixirofaquaticrejuvenation.name=Настоянка Водної регенерації
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ця настоянка містить залишки Хлюпня, посилені еліксиром зцілення. Якщо випити її, то ви хоч і не отримаєте миттєвого відновлення, але будете регенерувати здоров'я при знаходженні у воді.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=водна регенерація
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Ви тимчасово наділені регенеративними здібностями Хлюпня.\n\nКоли ви стоїте в воді, ви відновлюватимете невелику кількість здоров'я за один хід. Цей ефект призупиняється, якщо ви вже повністю здорові або вийшли з води..\n\nЛікування залишилось: %d.

items.potions.elixirs.elixirofdragonsblood.name=Настоянка Драконячої крові
items.potions.elixirs.elixirofdragonsblood.desc=Будучи випитою, ця настоянка дарує вам силу вогню. Цей ефект надасть імунітет до вогню і дозволить  підпалювати ворогів при фізичних атаках.

items.potions.elixirs.elixirofhoneyedhealing.name=Настоянка Цілющого меду
items.potions.elixirs.elixirofhoneyedhealing.desc=Ця настоянка дуже солодка. Випивши її, ви не тільки зцілюєтесь, а ще й трохи тамуєте свій голод. Її також можна кинути у союзника, щоб вилікувати його.\n\nІстоти, що полюбляють мед, можуть перейти на вашу сторону, якщо кинути у них цю настоянку.

items.potions.elixirs.elixiroficytouch.name=Настоянка Крижаного дотику
items.potions.elixirs.elixiroficytouch.desc=Будучи випитою, ця настоянка надасть вам силу холоду. Цей ефект зробить вас невразливим до холоду та дозволить заморожувати ворогів при фізичних атаках.

items.potions.elixirs.elixirofmight.name=Настоянка Могутності
items.potions.elixirs.elixirofmight.msg_1=+1 сили, + %d здоров'я
items.potions.elixirs.elixirofmight.msg_2=Ви почуваєтесь сильнішими!
items.potions.elixirs.elixirofmight.desc=Будучи випитою, ця настоянка збільшить вашу силу та додатково підвищить ваше максимальне здоров'я на %d . Набуте додаткове здоров'я пропорційне вашому максимальному, але з кожним новим рівнем буде зменшуватись,
items.potions.elixirs.elixirofmight$htboost.name=Додаткове максимальне здоров'я
items.potions.elixirs.elixirofmight$htboost.desc=Ви відчуваєте, що ваше тіло наповнилося неприродною силою та здоров'ям.\n\nВи отримали додаткове здоров'я на обмежений період часу. Коли ви підвищуєте свій рівень, покращення буде поступово слабнути.\n\nЗдоров'я збільшено на: %d.\nРівнів залишилося: %d.

items.potions.elixirs.elixiroftoxicessence.name=Настоянка Отруйної крові
items.potions.elixirs.elixiroftoxicessence.desc=Будучи випитою, ця настоянка наповнить вас токсичною енергією. Ви отримаєте невразливість до токсичного газу та отрути, а також хмара газу постійно оточуватиме вас.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=Рідкісний бірюзовий еліксир
items.potions.exotic.exoticpotion.crimson=Рідкісний багряний еліксир
items.potions.exotic.exoticpotion.azure=Рідкісний лазуровий еліксир
items.potions.exotic.exoticpotion.jade=Рідкісний зелений еліксир
items.potions.exotic.exoticpotion.golden=Рідкісний золотистий еліксир
items.potions.exotic.exoticpotion.magenta=Рідкісний пурпуровий еліксир
items.potions.exotic.exoticpotion.charcoal=Рідкісний чорний еліксир
items.potions.exotic.exoticpotion.ivory=Рідкісний білий еліксир
items.potions.exotic.exoticpotion.amber=Рідкісний помаранчевий еліксир
items.potions.exotic.exoticpotion.bistre=Рідкісний бурий еліксир
items.potions.exotic.exoticpotion.indigo=Рідкісний синій еліксир
items.potions.exotic.exoticpotion.silver=Рідкісний сріблястий еліксир
items.potions.exotic.exoticpotion.unknown_desc=Ця кругла колба містить неоднорідну барвисту рідину. Воно виглядає незвичним для цього місця, хтозна, що станеться, якщо це випити чи кинути.
items.potions.exotic.exoticpotion.warning=Ви дійсно хочете скасувати використання цього еліксиру? Цим самим ви знищите його.
items.potions.exotic.exoticpotion.yes=Так, я впевнений.
items.potions.exotic.exoticpotion.no=Ні, я передумав

items.potions.exotic.potionofcleansing.name=Еліксир очищення
items.potions.exotic.potionofcleansing.desc=Той, хто вип'є цей потужний реагент, стане невразливий від всіх негативних ефектів на декілька ходів. Також можна кинути його в ціль, щоб очистити її.
items.potions.exotic.potionofcleansing$cleanse.name=очищений
items.potions.exotic.potionofcleansing$cleanse.desc=Цей персонаж тимчасово невразливий до всіх шкідливих ефектів!\n\nЗалишилося ходів: %s.ю

items.potions.exotic.potionofcorrosivegas.name=Еліксир корозійного газу
items.potions.exotic.potionofcorrosivegas.desc=Відкоркування або руйнування цієї посудини призведе до того, що його запресований під великим тиском вміст вибухне смертельною хмарою корозійного газу іржавого кольору. Цей газ розповсюджується швидше, ніж токсичний, проте і не триматиметься в повітрі так довго.

items.potions.exotic.potionofdragonsbreath.name=Еліксир  ''Подих дракона''
items.potions.exotic.potionofdragonsbreath.prompt=Виберіть місце для підпалу
items.potions.exotic.potionofdragonsbreath.desc=Ця колба містить незвичайну сполуку, яка спалахне полум'ям після змішування зі слиною. Швидке спльовування рідини дозволить вам в прямому сенсі видихати вогонь!

items.potions.exotic.potionofearthenarmor.name=Еліксир земної броні
items.potions.exotic.potionofearthenarmor.desc=Замість того, щоб вас паралізувати, ця дивна рідина впливає на шкіру, змушуючи її загрубіти, що дасть вам тимчасовий природний захист.

items.potions.exotic.potionofdivineinspiration.name=еліксир прозріння
items.potions.exotic.potionofdivineinspiration.no_more_points=Ви не можете отримати більше бонусних очок таланту.
items.potions.exotic.potionofdivineinspiration.select_tier=Оберіть ряд талантів, в якому хочете отримати два бонусних очка. Цей ряд має бути розблокованим, щоб мати можливість витратити очки.
items.potions.exotic.potionofdivineinspiration.bonus=+2 очка таланту!
items.potions.exotic.potionofdivineinspiration.desc=Сила святої енергії в рідкій формі, ця мікстура наділить того, хто її вип'є, божественною силою, що дає їм два бонусних очка талантів в ряду на їх вибір.\n\nЦей еліксир можна використати лише раз для кожного ряду талантів.

items.potions.exotic.potionofmagicalsight.name=Еліксир магічного зору
items.potions.exotic.potionofmagicalsight.desc=Випивши це, ваші відчуття будуть ненадовго покращені до неймовірних висот, що збільшить вашу відстань огляду та дозволить вам бачити крізь стіни!

items.potions.exotic.potionofmastery.name=еліксир майстерності
items.potions.exotic.potionofmastery.prompt=Стати майстром з предметом
items.potions.exotic.potionofmastery.weapon_easier=Ваша зброя стає легшою для використання!
items.potions.exotic.potionofmastery.armor_easier=Ваша броня стає легшою для носіння!
items.potions.exotic.potionofmastery.desc=Замість надавання грубої сили, цей еліксир натомість привчає м'язи користувача до конкретного предмета. Це зробить той предмет легшим для використання, наче користувач практикувався з ним і набув м'язової пам'яті.\n\nОбрана зброя або броня вимагатимуть на 2 очка сили менше для використання. Цей еліксир можна використати лише раз на кожному предметі.

items.potions.exotic.potionofshielding.name=Еліксир захисту
items.potions.exotic.potionofshielding.desc=Замість того, щоб лікувати, цей еліксир створить міцний щит навколо вашого тіла, блокуючи значну кількість шкоди.

items.potions.exotic.potionofshroudingfog.name=Еліксир густого туману
items.potions.exotic.potionofshroudingfog.desc=Піддаючись впливу повітря, рідина в цій колбі утворюватиме густий димчастий туман, який швидко розповсюджується і блокує зір ваших ворогів.

items.potions.exotic.potionofsnapfreeze.name=Еліксир миттєвого замороження
items.potions.exotic.potionofsnapfreeze.desc=Хімічна речовина, що міститься в цьому еліксирі, швидко реагує з повітрям, миттєво заморожуючи та вкорінюючи все в межах своєї дії.

items.potions.exotic.potionofstamina.name=Еліксир витривалості
items.potions.exotic.potionofstamina.desc=Випивши цю дивно солодку рідину, у вас з'явиться довготривалий приплив енергії, що дозволить вам бігати в швидкому темпі протягом тривалого періоду часу.

items.potions.exotic.potionofstormclouds.name=Еліксир дощових хмар
items.potions.exotic.potionofstormclouds.desc=Кидання цього еліксиру призведе до утворення хмари концентрованої пари, яка швидко розповсюджується, конденсується і проллється на усе навколо. Більша частина місцевості буде перетворена на воду, вогонь буде згашено, а пастки будуть затоплені та вийдуть з ладу.



###quest items
items.quest.ceremonialcandle.name=церемоніальна свічка
items.quest.ceremonialcandle.desc=Кілька свічок, які сплавилися в єдине ціле через тривале використання.\n\nВони нічого не варті поодинці, але, якщо їх виставити у певному порядку, вони можуть зосередити енергію для ритуалу виклику.

items.quest.corpsedust.name=кістковий пил
items.quest.corpsedust.chill=Холод пронизує вашу спину.
items.quest.corpsedust.desc=Купка трупного пилу. Ззовні не відрізняється від звичайного пилу. Але ви відчуваєте зловісну енергію, що ховається всередині нього.\n\nПозбутися від неї якнайшвидше було б хорошою ідеєю.

items.quest.darkgold.name=руда темного золота
items.quest.darkgold.desc=Цей метал називається темним не через колір (він не відрізняється від кольору звичайного золота), а тому, що він плавиться під сонячним світлом, що робить його непридатним для використання на поверхні.

items.quest.dwarftoken.name=дварфський жетон
items.quest.dwarftoken.desc=Багато дварфів а також деякі їх творіння носять ці маленькі шматочки металу невідомого призначення. Можливо, це ювелірні вироби, чи, можливо, якесь посвідчення особи. Дварфи - дивний народ.

items.quest.embers.name=попіл елементаля
items.quest.embers.desc=Спеціальний жар, який можна зібрати лише з молодих елементалів вогню. Випромінює тепло.

items.quest.gooblob.name=слизька крапля
items.quest.gooblob.desc=Пружна та слизька густа крапля, яка лишилася від переможеного Хлюпня. Вона подібна на велику кульку желе, хоч ви і не наважитеся її з'їсти.\n\nСам по собі цей згусток не несе ніякої користіі, але його можна поєднати з певним еліксиром або навіть з бомбою. На крайній випадок його можна перетворити в непогану кількість енергії.

items.quest.metalshard.name=проклятий металевий осколок
items.quest.metalshard.desc=Осколок іржавого проклятого металу, який лишився від ЗМ-300. Ви відчуваєте в ньому сплячу зловісну магію.\n\nСам по собі цей шматок не має ніякої користі, але його можна поєднати з певними сувоєм чи навіть з бомбою. На крайній випадок його можна перетворити в непогану кількість енергії.

items.quest.pickaxe.name=Кайло
items.quest.pickaxe.ac_mine=КОПАТИ
items.quest.pickaxe.no_vein=Поруч з вами немає темної золотої жили.
items.quest.pickaxe.ability_name=пробити
items.quest.pickaxe.ability_desc=Дуеліст може _пробити_ ворога кайлом. Це гарантує влучання, додає вразливість на 3 ходи і завдає у 2 рази більше шкоди ворогам із жорсткою шкірою.
items.quest.pickaxe.desc=Це міцний і важкий інструмент для видобування гірської породи.  Ймовірно, його можна використовувати як зброю в крайньому випадку.

items.quest.ratskull.name=череп гігантського щура
items.quest.ratskull.desc=На диво великий череп щура. Він був би чудовим мисливським трофеєм, якби у вас була стіна, на яку його можна було б повісити.



###rings
items.rings.ring.diamond=Перстень з діамантом
items.rings.ring.opal=Перстень з опалом
items.rings.ring.garnet=Перстень з гранатом
items.rings.ring.ruby=Перстень з рубіном
items.rings.ring.amethyst=Перстень з аметистом
items.rings.ring.topaz=Перстень з топазом
items.rings.ring.onyx=Перстень з оніксом
items.rings.ring.tourmaline=Перстень з турмаліном
items.rings.ring.emerald=Перстень з смарагдом
items.rings.ring.sapphire=Перстень з сапфіром
items.rings.ring.quartz=Перстень з кварцом
items.rings.ring.agate=Перстень з агатом
items.rings.ring.equip_cursed=Перстень боляче стиснув ваш палець!
items.rings.ring.unknown_desc=Це кільце металу прикрашене великим каменем, який сяє у темряві. Хто знає, який ефект він спричинить, якщо перстень одягти?
items.rings.ring.known=Це  %s
items.rings.ring.identify=Тепер ви достатньо знайомі зі своїм перснем, що розпізнати його. Це  %s.
items.rings.ring.cursed_worn=Так як перстень проклятий, ви не можете його зняти.
items.rings.ring.curse_known=Ви відчуваєте недобру магію, яку випромінює цей перстень.
items.rings.ring.not_cursed=Цей перстень вільний від злих чарів.

items.rings.ringofaccuracy.name=Перстень точності
items.rings.ringofaccuracy.stats=Будучи надягнутим, цей перстень підвищить вашу точність на _%s%%._
items.rings.ringofaccuracy.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме вашу точність на _%s%%._
items.rings.ringofaccuracy.desc=Цей перстень допомагає вам концентруватись, що полегшить влучення прямо в ціль. Проклятий перстень, навпаки,  буде заважати вам концентруватись, через що влучати атаками буде значно важче.

items.rings.ringofarcana.name=перстень містики
items.rings.ringofarcana.stats=Будучи надягнутим, цей перстень покращуватиме силу зачарувань та рун на _%s%%._
items.rings.ringofarcana.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме силу зачарувань та рун на _%s%%._
items.rings.ringofarcana.desc=Цей перстень підсилює магічні чари на зброї та руни на броні, включно з прокляттями! Спочатку це збільшує шанс активації, а потім збільшує силу ефекту, щойно шанс активації досягає 100%. Натомість проклятий перстень послабить чари, руни і прокляття.

items.rings.ringofelements.name=Перстень елементів
items.rings.ringofelements.stats=Будучи надягнутим, цей перстень надасть _%s%%_ опору стихіям.
items.rings.ringofelements.typical_stats=Будучи надягнутим, цей перстень зазвичай надаватиме _%s%%_ опору стихіям.
items.rings.ringofelements.desc=Цей перстень забезпечує опір більшості стихійних та магічних ефектів, знижуючи отримувані пошкодження та тривалість негативного ефекту. Зрозуміло, що проклятий перстень навпаки посилить ці ефекти.

items.rings.ringofenergy.name=Перстень енергії
items.rings.ringofenergy.stats=Будучи надягнутим, цей перстень збільшить швидкість заряду жезлів, артефактів і героїчної броні на_%s%%._
items.rings.ringofenergy.typical_stats=Будучи надягнутим, цей перстень зазвичай збільшує швидкість заряду жезлів, артефактів і героїчної броні на _%s%%._
items.rings.ringofenergy.desc=Ваше магічне спорядження буде швидше заряджатися у чаклунській аурі цього персня. Проклятий перстень навпаки уповільнить їх перезарядку.

items.rings.ringofevasion.name=Перстень ухилення
items.rings.ringofevasion.stats=Будучи надягнутим, цей перстень підвищить ваше ухилення на _%s%%._
items.rings.ringofevasion.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме ваше ухилення на _%s%%._
items.rings.ringofevasion.desc=Цей перстень покращує реакцію, через що ворогам важче влучити у вас . Проклятий перстень, натомість, полегшить їм цю задачу.

items.rings.ringofforce.name=Перстень імпульсу
items.rings.ringofforce.stats=Якщо ви б'єтеся беззбройними, за вашої поточної сили, з цим перснем ви наноситимете _%1$d-%2$d шкоди за удар. _  Якщо ви носите зброю, то її пошкодження збільшаться на  _%3$d._
items.rings.ringofforce.typical_stats=Якщо ви б'єтеся беззбройними, за вашої поточної сили, з цим перснем ви зазвичай наноситимете _%1$d-%2$d шкоди за удар._ Якщо ви носите зброю, то її пошкодження збільшаться на _%3$d._
items.rings.ringofforce.ability_name=бойова стійка
items.rings.ringofforce.ability_desc=Дуеліст може стати в _бойову стійку_ за допомогою перстня імпульсу. Поки Дуеліст перебуває в стійці, її атаки будуть використовувати перстень імпульсу, навіть з екіпірованою зброєю. Перстень перейме ефект каменю балансу і зачарування зброї. Кожна атака в стійці використовує 1/4 заряду зброї.
items.rings.ringofforce.desc=Цей перстень посилює вашу силу атаки в ближньому бою. Ця додаткова сила доволі слабка в поєднанні зі зброєю, але беззбройні атаки будуть набагато сильніші. Прокляте кільце, навпаки, послабить ваші удари.
items.rings.ringofforce$brawlersstance.name=бойова стійка
items.rings.ringofforce$brawlersstance.desc=У цій стійці звичайні атаки Дуеліста будуть використовувати екіпірований перстень імпульсу, навіть якщо у неї є зброя. Однак атака, як і раніше, буде використовувати ефект каменю балансу і зачаровану зброю.\n\nКожна звичайна атака в цій стійці витрачає 1/4 заряду зброї. Наразі у вас достатньо заряду для %d атаки.\n\nЦю стійку можна вмикати або вимикати за допомогою кільця імпуьсу.

items.rings.ringoffuror.name=Перстень гніву
items.rings.ringoffuror.stats=Будучи надягнутим, цей перстень покращуватиме вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.desc=Цей перстень вивільняє ваш внутрішній гнів, через що ви можете наносити атаки швидше, ніж зазвичай. Проклятий перстень матиме зворотній ефект.

items.rings.ringofhaste.name=Перстень швидкості
items.rings.ringofhaste.stats=Будучи надягнутим, цей перстень покращуватиме вашу швидкість руху на _%s%%._
items.rings.ringofhaste.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу швидкість руху на _%s%%._
items.rings.ringofhaste.desc=Цей перстень зменшує навантаження при переміщенні, що дозволяє рухатись швидше, ніж зазвичай. Проклятий перстень матиме зворотній ефект.

items.rings.ringofmight.name=Перстень могутності
items.rings.ringofmight.stats=Будучи надягнутим, цей перстень підвищить вашу силу на _%1$d_ і ваше максимальне здоров'я на _%2$s %%._
items.rings.ringofmight.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу силу на _%1$d і ваше максимальне здоров'я на _%2$s%%._
items.rings.ringofmight.desc=Цей перстень посилює ваші фізичні здібності, через що ваша сила та здоров'я підвищиться. Проклятий перстень матиме зворотній ефект.

items.rings.ringofsharpshooting.name=Перстень стрільця
items.rings.ringofsharpshooting.stats=Будучи надягнутим, цей перстень підвищуватиме шкоду від метальної зброї, наче вони матимуть рівень вищий на _%1$d_ та посилить їх міцність на _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме шкоду від метальної зброї, наче вони матимуть рівень вищий на _%1$d_ та посилить їх міцність на _%2$s%%._
items.rings.ringofsharpshooting.desc=Цей перстень покращує вашу концентрацію та точність, через що кинута вами метальна зброя буде наносити більші пошкодження та буде довше служити вам. Проклятий перстень матиме зворотній ефект.

items.rings.ringoftenacity.name=Перстень стійкості
items.rings.ringoftenacity.stats=Будучи надягнутим, цей перстень зменшуватиме отримувану шкоду на _%s%%._
items.rings.ringoftenacity.typical_stats=Будучи надягнутим, цей перстень зазвичай зменшуватиме отримувану шкоду на _%s%%._
items.rings.ringoftenacity.desc=При носінні цього персня, ви зможете пережити зазвичай смертельні атаки. Чим менше у вас здоров'я, тим сильніше буде проявлятися цей ефект. Проклятий перстень, навпаки, дасть змогу монстрам значно легше вас вбити.

items.rings.ringofwealth.name=Перстень удачі
items.rings.ringofwealth.stats=Будучи надягнутим, цей перстень покращить вашу удачу на _%s%%._
items.rings.ringofwealth.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу удачу на _%s%%._
items.rings.ringofwealth.desc=Цей перстень працює як магніт для скарбів ,збільшуючи вірогідність того, що вороги та контейнери матимуть цінні предмети. Проклятий перстень, навпаки, зменшить ваші шанси на отримання здобичі.



