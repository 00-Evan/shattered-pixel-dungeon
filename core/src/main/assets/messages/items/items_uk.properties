items.artifacts.masterthievesarmband.level_up=Ваша пов'язка міцнішає!
items.artifacts.masterthievesarmband.desc=Ця фіолетова оксамитова пов'язка носить знак голови Гільдії злодіїв. Вона не належить вам, але, ймовірно, вона теж не належала останньому власнику.
items.artifacts.masterthievesarmband.desc_cursed=Проклята пов'язка прив’язалась до вашого зап'ястя, і чомусь ваш мішечок із золотом, здається, повільно втрачає свою вагу...
items.artifacts.masterthievesarmband.desc_worn=У міру того, як ви отримуєте досвід, ви відчуваєте нарощування сили в пов'язці на зап'ясті. Ви можете використати цю силу, щоб красти магазинах, або пограбувати ворогів!\n\nГрабунок ворогів відбувається моментально, тимчасово дезорієнтує їх, та дає вам шанс отримати якусь здобич, що вони мають! Ця сила більш ефективна, проти несвідомих ворогів. Грабунок одного й того ж самого ворога декілька разів не дає кращий шанс на здобич.

