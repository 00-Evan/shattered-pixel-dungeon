items.armor.armor.curr_absorb=Цей _%1$d-ранговий_ обладунок блокує _%2$d-%3$d шкоди_ та вимагає _%4$d сили_ для належного використання.
items.armor.armor.avg_absorb=Зазвичай цей _%1$d-ранговий_ обладунок блокує _%2$d-%3$d шкоди_ та вимагає _%4$d сили_ для належного використання.
items.armor.armor.too_heavy=Через вашу недостатню силу, в цьому обладунку ви будете повільнішим, незграбнішим та менш захищеним.
items.armor.armor.probably_too_heavy=Здається, цей обладунок заважкий для тебе.
items.armor.armor.excess_str=Через вашу додаткову силу, ви будете _більш спритними_ у цьому обладунку.
items.armor.armor.evasion=Обладунок посилений на _ухилення._
items.armor.armor.defense=Обладунок посилений на _захист._
items.armor.armor.inscribed=на нього начертано _%s._
items.armor.armor.glyph_hardened=Це було _загартовано._
items.armor.armor.hardened_no_glyph=Цей обладунок був _загартований_, але наразі на нього не начертано руни.
items.armor.armor.cursed_worn=Через те, що цей обладунок проклятий, ви не можете його зняти.
items.armor.armor.cursed=Ви відчуваєте темну магію, що наповнює цей обладунок.
items.armor.armor.weak_cursed=Навіть попри те, що обладунок проклятий, ви можете зняти його.
items.armor.armor.not_cursed=Цей обладунок вільний від злих чарів.
items.armor.armor.seal_attached=До цього обладунку прикріплена зламана печатка Воїна. Коли він буде поранений до напівживого стану, вона дарує йому _%d захисту_.
items.armor.armor.seal_transfer=Зламана печатка воїна повинна бути прикріплена до обладунку, який він зараз носить, щоб принести йому користь. Ви хочете, щоб печатка автоматично знімалася з обладунку, який ви скидаєте, і прикріплювалася до обладунку, який ви одягаєте?
items.armor.armor.seal_transfer_yes=так
