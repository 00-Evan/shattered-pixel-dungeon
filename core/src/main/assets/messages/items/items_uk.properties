items.potions.potion.charcoal=чорне зілля
items.potions.potion.ivory=біле зілля
items.potions.potion.amber=помаранчеве зілля
items.potions.potion.bistre=буре зілля
items.potions.potion.indigo=синє зілля
items.potions.potion.silver=сріблясте зілля
items.potions.potion.unknown_desc=Ця пляшечка містить булькотючу кольорову рідину. Цікаво, що буде, якщо випити її або кинути в когось?
items.potions.potion.harmful=Шкідливе зілля!
items.potions.potion.beneficial=Корисне зілля!
items.potions.potion.yes=Так, я розумію, що я роблю
items.potions.potion.no=Ні, я одумався
items.potions.potion.sure_drink=Ви впевнені, що хочете це випити? У більшості випадків такі зілля слід кидати у своїх ворогів.
items.potions.potion.sure_throw=Ви впевнені, що хочете його кинути? У більшості випадків його краще випити.
items.potions.potion.shatter=З розбитого флакона розтеклася безпечна рідина.
items.potions.potion.discover_hint=Ви можете знайти цей предмет випадково в підземеллі або виготовити його за допомогою алхімії.
items.potions.potion$placeholder.name=зілля
items.potions.potion$seedtopotion.name=Випадкове зілля

items.potions.potionofexperience.name=зілля Мудрості
items.potions.potionofexperience.desc=Екстракт накопиченого досвіду битв, ця рідка субстанція моментально підвищить рівень вашого досвіду.

items.potions.potionoffrost.name=зілля Морозу
items.potions.potionoffrost.desc=Хімічна речовина, що міститься в цій пляшці, при взаємодії з повітрям вступить у реакцію, під час якої все в радіусі ураження замерзне.

items.potions.potionofhaste.name=зілля Швидкості
items.potions.potionofhaste.energetic=Ви почуваєтесь переповненим енергією!
items.potions.potionofhaste.desc=Випивши цей солодкий відвар, ви відчуєте сильний приплив енергії, який дозволить вам бігати з підвищеною швидкістю.

items.potions.potionofhealing.name=зілля Зцілення
items.potions.potionofhealing.heal=Ваші рани загоюються.
items.potions.potionofhealing.desc=Ця настоянка швидко відновить ваше здоров'я і миттєво вилікує від багатьох недуг.

items.potions.potionofinvisibility.name=зілля Невидимості
items.potions.potionofinvisibility.invisible=Ви бачите, як ваші руки стають невидимими!
items.potions.potionofinvisibility.desc=Випивши це зілля, ви тимчасово станете невидимим. Поки ви невидимий, вороги не зможуть вас побачити. Фізичні атаки та магічні ефекти (такі як сувої та жезли) негайно скасовують невидимість.

items.potions.potionoflevitation.name=зілля Левітації
items.potions.potionoflevitation.float=Ви злітаєте у повітря!
items.potions.potionoflevitation.desc=Коли ви вип'єте цю цікаву рідину, то зможете зависати в повітрі, перелітаючи пастки та провалля. Якщо ви кинете це зілля, то воно створить хмару дурманного газу, дезорієнтуючи всіх, хто потрапив в неї.

items.potions.potionofliquidflame.name=зілля Рідкого полум’я
items.potions.potionofliquidflame.desc=Ця колба містить нестабільну сполуку, яка спалахне рідким полум’ям при контакті з відкритим  повітрям.

items.potions.potionofmindvision.name=зілля Ментального зору
items.potions.potionofmindvision.see_mobs=Ти відчуваєш присутність інших розумів!
items.potions.potionofmindvision.see_none=Ви відчуваєте, що ви зараз на цьому рівні одні.
items.potions.potionofmindvision.desc=Випивши це, ваш розум налаштується на психічні сигнали віддалених істот, що дозволить вам відчувати біологічну присутність крізь стіни. Також це зілля дозволить вам бачити крізь сусідні стіни та двері.

items.potions.potionofparalyticgas.name=зілля Паралітичного газу
items.potions.potionofparalyticgas.desc=При змішуванні з повітрям ця рідина утворить дивну жовту хмару. Кожен, хто вдихне цю суміш, буде паралізований миттєво, не маючи змоги рухатися деякий час навіть після того, як хмара розсіється. Цей предмет можна і треба кидати у ворогів.

items.potions.potionofpurity.name=зілля Освіження
items.potions.potionofpurity.freshness=Ви відчуваєте незвичну для підземелля свіжість.
items.potions.potionofpurity.protected=Захисна плівка оточує вас!
items.potions.potionofpurity.desc=Цей магічний реагент швидко нейтралізує всі шкідливі ефекти на великій території. Якщо його випити, то це дасть вам тимчасовий імунітет до таких ефектів.

items.potions.potionofstrength.name=зілля Сили
items.potions.potionofstrength.msg=У вашому тілі проливається нова сила, зараз ви маєте %d очок сили!
items.potions.potionofstrength.desc=Ця потужна рідина просякне твої м'язи, назавжди збільшуючи силу на 1.

items.potions.potionoftoxicgas.name=зілля Токсичного газу
items.potions.potionoftoxicgas.desc=Відкорковування або розбиття цієї запаяної ємності змусить її вміст вибухнути хмарою\nзеленого токсичного газу. Краще кинути це зілля у віддаленого ворога, ніж намагатися відкрити.



###brews
items.potions.brews.brew.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.potions.brews.aquabrew.name=водне вариво
items.potions.brews.aquabrew.desc=У разі розбивання цей напій випустить на своєму місці вибух води під тиском. Його сили достатньо лише для того, щоб завдати шкоди вогненним ворогам, але він також розповсюджує воду на прилеглу місцевість, вимикає пастки, гасить пожежі та відкидає персонажів поблизу вибуху.

items.potions.brews.blizzardbrew.name=Крижана суміш
items.potions.brews.blizzardbrew.desc=Якщо розбити цю колбу, вона випустить заметіль, що швидко розповсюджуватиметься подібно до газу.

items.potions.brews.causticbrew.name=Роз'їдаюча суміш
items.potions.brews.causticbrew.desc=Ця суміш розповсюдить корозійну кислоту у широкій зоні навколо місця кидка. Все, що потрапило в цю зону, буде повільно плавитися, якщо не змиє кислоту водою.

items.potions.brews.infernalbrew.name=Пекельна суміш
items.potions.brews.infernalbrew.desc=Якщо розбити цю колбу, вона випустить пекельне полум'я, що швидко розповсюджуватиметься подібно до газу.

items.potions.brews.shockingbrew.name=Грозова суміш
items.potions.brews.shockingbrew.desc=Якщо розбити цю колбу, вона випустить великий електричний вихор навколо місця розбиття.

items.potions.brews.unstablebrew.name=нестабільне вариво
items.potions.brews.unstablebrew.desc=Це магічне вариво світиться мінливим веселковим кольором.\n\nКоли випите або кинуте, воно спричинить ефект випадкового зілля. Ефект зілля завжди буде корисним, якщо його випити, і завжди буде шкідливим, якщо його кинути.

###elixirs
items.potions.elixirs.elixir.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.potions.elixirs.elixirofarcanearmor.name=настоянка містичного захисту
items.potions.elixirs.elixirofarcanearmor.desc=Ця настоянка надасть вам довготривалий опір магії, якщо її випити.

items.potions.elixirs.elixirofaquaticrejuvenation.name=настоянка водної регенерації
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ця настоянка містить залишки Хлюпня, посилені зіллям зцілення. Якщо випити це, то ви хоч і не отримаєте миттєвого відновлення, але будете відновлювати здоров'я при знаходженні у воді.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=воднe лікування
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Ви тимчасово наділені регенеративними здібностями Хлюпня.\n\nКоли ви стоїте в воді, ви відновлюватимете невелику кількість здоров'я за один хід. Цей ефект призупиняється, якщо ви вже повністю здорові або вийшли з води..\n\nЛікування залишилось: %d.

items.potions.elixirs.elixirofdragonsblood.name=настоянка драконячої крові
items.potions.elixirs.elixirofdragonsblood.desc=Будучи випитою, ця настоянка дарує вам силу вогню. Цей ефект надасть імунітет до вогню і дозволить  підпалювати ворогів при фізичних атаках.

items.potions.elixirs.elixiroffeatherfall.name=настоянка легкого падіння
items.potions.elixirs.elixiroffeatherfall.light=Ви відчуваєте себе легким, як пір'їнка!
items.potions.elixirs.elixiroffeatherfall.desc=Ця настоянка пропонує слабший, але більш контрольований ефект левітації, дозволяючи людині, яка п’є, падати на великі відстані без шкоди на деякий час.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=сповільнене падіння
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Ви перебуваєте під дією настоянки легкого падіння, яка дозволяє вам впасти в прірву, не отримавши пошкоджень!\nЗалишилося ходів:%s.

items.potions.elixirs.elixirofhoneyedhealing.name=настоянка цілющого меду
items.potions.elixirs.elixirofhoneyedhealing.desc=Ця настоянка поєднує в собі цілющий ефект і солодкість меду. Якщо його випити, воно застосує той самий ефект, що й зілля зцілення, і трохи втамує голод, але його також можна кинути, щоб зцілити союзника.\n\nІстоти, що полюбляють мед, можуть перейти на вашу сторону, якщо кинути у них це.

items.potions.elixirs.elixiroficytouch.name=настоянка крижаного дотику
items.potions.elixirs.elixiroficytouch.desc=Будучи випитою, ця настоянка надасть вам силу холоду. Цей ефект зробить вас невразливим до холоду та дозволить заморожувати ворогів при фізичних атаках.

items.potions.elixirs.elixirofmight.name=настоянка могутності
items.potions.elixirs.elixirofmight.msg=У вашому тілі проливається нова сила, зараз ви маєте %d очок сили!
items.potions.elixirs.elixirofmight.desc=Будучи випитою, ця настоянка збільшить вашу силу та додатково підвищить ваше максимальне здоров'я на %d . Набуте додаткове здоров'я пропорційне вашому максимальному, але з кожним новим рівнем буде зменшуватись,
items.potions.elixirs.elixirofmight$htboost.name=максимальне підвищення здоров'я
items.potions.elixirs.elixirofmight$htboost.desc=Ви відчуваєте, що ваше тіло наповнилося неприродною силою та здоров'ям.\n\nВи отримали додаткове здоров'я на обмежений період часу. Коли ви підвищуєте свій рівень, покращення буде поступово слабнути.\n\nЗдоров'я збільшено на: %d.\nРівнів залишилося: %d.

items.potions.elixirs.elixiroftoxicessence.name=настоянка отруйної крові
items.potions.elixirs.elixiroftoxicessence.desc=Будучи випитою, ця настоянка наповнить вас токсичною енергією. Людина, яка його п’є, постійно поширюватиме токсичний газ, рухаючись, і матиме імунітет до токсичного газу та отрути трохи довше, ніж тривалість ефекту.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=рідкісне бірюзове зілля
items.potions.exotic.exoticpotion.crimson=рідкісне багряне зілля
items.potions.exotic.exoticpotion.azure=рідкісне лазурове зілля
items.potions.exotic.exoticpotion.jade=рідкісне зелене зілля
items.potions.exotic.exoticpotion.golden=рідкісне золотисте зілля
items.potions.exotic.exoticpotion.magenta=рідкісне пурпурове зілля
items.potions.exotic.exoticpotion.charcoal=рідкісне чорне зілля
items.potions.exotic.exoticpotion.ivory=рідкісне біле зілля
items.potions.exotic.exoticpotion.amber=рідкісне бурштинове зілля
items.potions.exotic.exoticpotion.bistre=рідкісне буре зілля
items.potions.exotic.exoticpotion.indigo=рідкісне індигове зілля
items.potions.exotic.exoticpotion.silver=рідкісне сріблясте зілля
items.potions.exotic.exoticpotion.unknown_desc=Ця кругла колба містить неоднорідну барвисту рідину. Воно виглядає незвичним для цього місця, хтозна, що станеться, якщо це випити чи кинути.
items.potions.exotic.exoticpotion.warning=Ви дійсно хочете скасувати використання цього зілля? Воно все одно буде спожито.
items.potions.exotic.exoticpotion.yes=Так, я впевнений.
items.potions.exotic.exoticpotion.no=Ні, я передумав
items.potions.exotic.exoticpotion.discover_hint=Ви можете створити цей предмет за допомогою алхімії.

items.potions.exotic.potionofcleansing.name=зілля Очищення
items.potions.exotic.potionofcleansing.desc=Той, хто вип'є цей потужний реагент, стане невразливим від всіх негативних ефектів статусу на декілька ходів. Також можна кинути його в ціль, щоб очистити її.
items.potions.exotic.potionofcleansing$cleanse.name=очищений
items.potions.exotic.potionofcleansing$cleanse.desc=Цей персонаж тимчасово невразливий до всіх шкідливих ефектів статусу!\n\nЗалишилося ходів: %s.

items.potions.exotic.potionofcorrosivegas.name=зілля Корозійного газу
items.potions.exotic.potionofcorrosivegas.desc=Відкоркування або руйнування цієї посудини призведе до того, що його запресований під великим тиском вміст вибухне смертельною хмарою корозійного газу іржавого кольору. Цей газ розповсюджується швидше, ніж токсичний, проте і не триматиметься в повітрі так довго.

items.potions.exotic.potionofdragonsbreath.name=зілля Драконячого подиху
items.potions.exotic.potionofdragonsbreath.prompt=Виберіть місце для підпалу
items.potions.exotic.potionofdragonsbreath.desc=Ця колба містить незвичайну сполуку, яка спалахне полум'ям після змішування зі слиною. Швидке спльовування рідини дозволить вам в прямому сенсі видихати вогонь!

items.potions.exotic.potionofearthenarmor.name=зілля земного захисту
items.potions.exotic.potionofearthenarmor.desc=Замість того, щоб вас паралізувати, ця дивна рідина впливає на шкіру, змушуючи її загрубіти, що дасть вам тимчасовий природний захист.

items.potions.exotic.potionofdivineinspiration.name=зілля Небесного дару
items.potions.exotic.potionofdivineinspiration.no_more_points=Ви не можете отримати більше бонусних очок таланту.
items.potions.exotic.potionofdivineinspiration.select_tier=Оберіть ряд талантів, в якому хочете отримати два бонусних очки. Цей ряд має бути розблокованим, щоб мати можливість витратити очки.
items.potions.exotic.potionofdivineinspiration.bonus=+2 очки таланту!
items.potions.exotic.potionofdivineinspiration.desc=Цей напій, що є втіленням святої енергії в рідкій формі, наділяє того, хто його вип'є, божественною силою, даруючи йому два додаткові пункти таланту в обраному ним рівні.\n\nЦе зілля можна використовувати тільки один раз для кожного рівня таланту.

items.potions.exotic.potionofmagicalsight.name=зілля Магічного зору
items.potions.exotic.potionofmagicalsight.desc=Випивши це, ваші відчуття тимчасово загостряться до неймовірного рівня, дозволяючи вам бачити крізь стіни в радіусі 12 плиток!

items.potions.exotic.potionofmastery.name=зілля Майстерності
items.potions.exotic.potionofmastery.prompt=Стати майстром з предметом
items.potions.exotic.potionofmastery.weapon_easier=Ваша зброя стає легшою для використання!
items.potions.exotic.potionofmastery.armor_easier=Ваш обладунок стає легшим для носіння!
items.potions.exotic.potionofmastery.desc=Це зілля не надає грубої сили, а натомість налаштовує м'язи того, хто його вживає, на певний предмет. Це полегшує користування цим предметом, ніби той, хто випив зілля, практикувався з ним і розвинув м'язову пам'ять.\n\nОбрана зброя або обладунки вимагатимуть на 2 пункти сили менше для використання. Це зілля можна використати лише раз на кожному предметі.

items.potions.exotic.potionofshielding.name=зілля Захисту
items.potions.exotic.potionofshielding.desc=Замість того, щоб лікувати, це зілля створює навколо тіла користувача міцний захисний щит, який блокує значну частину шкоди.

items.potions.exotic.potionofshroudingfog.name=зілля Густого туману
items.potions.exotic.potionofshroudingfog.desc=Піддаючись впливу повітря, рідина в цій колбі утворюватиме густий димчастий туман, який швидко розповсюджується і блокує зір ваших ворогів.

items.potions.exotic.potionofsnapfreeze.name=зілля Миттєвого замороження
items.potions.exotic.potionofsnapfreeze.desc=Хімічна речовина, що міститься в цьому зіллі, швидко реагує з повітрям, миттєво заморожуючи і знерухомлюючи все, що потрапляє під її дію.

items.potions.exotic.potionofstamina.name=зілля Витривалості
items.potions.exotic.potionofstamina.desc=Випивши цю дивно солодку рідину, у вас з'явиться довготривалий приплив енергії, що дозволить вам бігати в швидкому темпі протягом тривалого періоду часу.

items.potions.exotic.potionofstormclouds.name=зілля Дощових хмар
items.potions.exotic.potionofstormclouds.desc=Кинувши це зілля, ви створите швидко поширювану хмару концентрованого пару, яка конденсується і виллється на навколишнє середовище. Більша частина місцевості перетвориться на воду, вогняні вороги отримають ушкодження, вогонь буде погашений, а пастки будуть переповнені і зламані.



###quest items
items.quest.ceremonialcandle.name=церемоніальна свічка
items.quest.ceremonialcandle.desc=Кілька свічок, які сплавилися в єдине ціле через тривале використання.\n\nВони нічого не варті поодинці, але, якщо їх виставити у певному порядку, вони можуть зосередити енергію для ритуалу виклику.
items.quest.ceremonialcandle.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.corpsedust.name=трупний прах
items.quest.corpsedust.chill=Холод пронизує вашу спину.
items.quest.corpsedust.desc=Дрібка трупного праху зовні нічим не вирізняється від будь-якої іншої тліні, але згубна сила, що таїться в ній, вам відчутна.\n\nПозбутися від неї якнайшвидше — чи не найліпша думка.
items.quest.corpsedust.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.darkgold.name=руда темного золота
items.quest.darkgold.you_now_have=Зараз ви маєте %d руди темного золота.
items.quest.darkgold.desc=Цей метал називається темним не через колір (він не відрізняється від кольору звичайного золота), а тому, що він плавиться під сонячним світлом, що робить його непридатним для використання на поверхні.
items.quest.darkgold.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.dwarftoken.name=дварфський жетон
items.quest.dwarftoken.desc=Багато дварфів а також деякі їх творіння носять ці маленькі шматочки металу невідомого призначення. Можливо, це ювелірні вироби, чи, можливо, якесь посвідчення особи. Дварфи - дивний народ.
items.quest.dwarftoken.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.embers.name=жарина стихійника
items.quest.embers.desc=Особлива жарина, яку можна отримати лише з молодих вогняних стихійників. Воно й досі випромінює тепло.
items.quest.embers.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.escapecrystal.name=кристал втечі
items.quest.escapecrystal.ac_use=ВИКОРИСТАТИ
items.quest.escapecrystal.desc=Тонкий магічний кристал, який, здається, містить магію телепортації. Ви можете використовувати кристал у будь-який час, щоб покинути сховище гномів, але ви не зможете нічого взяти з собою!
items.quest.escapecrystal.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.gooblob.name=слизька крапля
items.quest.gooblob.desc=Пружна та слизька густа крапля, яка лишилася від переможеного хлюпня. Вона подібна на велику кульку желе, хоч ви і не наважитеся її з'їсти.\n\nСам по собі цей згусток не несе ніякої користі, але його можна поєднати з певним зіллям або бомбою. Врешті-решт його можна перетворити на пристойну кількість енергії.
items.quest.gooblob.discover_hint=Ви можете отримати цей предмет у вигляді трофею з певних ворогів.

items.quest.metalshard.name=проклятий металевий уламок
items.quest.metalshard.desc=Уламок іржавого проклятого металу, який лишився від ЗМ-300. Ви відчуваєте в ньому сплячу зловісну магію. Сам по собі цей шматок не має ніякої користі, але його можна поєднати з певним сувоєм чи навіть з бомбою. На всяк випадок його можна перетворити в непогану кількість енергії.
items.quest.metalshard.discover_hint=Ви можете отримати цей предмет у вигляді трофею з певних ворогів.

items.quest.pickaxe.name=Кайло
items.quest.pickaxe.ability_name=пробити
items.quest.pickaxe.ability_desc=Дуелянт може _пронизати_ ворога кайлом. Це гарантовано вражає, застосовує вразливість на 3 ходи і завдає _%1$d-%2$d шкоди_ ворогам із твердою шкірою.
items.quest.pickaxe.upgrade_ability_stat_name=Навички ураження
items.quest.pickaxe.desc=Це міцний і важкий інструмент для руйнування каменів. Вам не потрібно використовувати кирку, щоб добувати нею, але її, ймовірно, можна використовувати як зброю.
items.quest.pickaxe.discover_hint=Ви можете знайти цей предмет під час виконання певного завдання.

items.quest.ratskull.name=череп гігантського щура
items.quest.ratskull.desc=На диво великий череп щура. Він був би чудовим мисливським трофеєм, якби у вас була стіна, на яку його можна було б повісити.



###remains
items.remains.remainsitem.ac_use=ВИКОРИСТАТИ
items.remains.remainsitem.discover_hint=Ви можете знайти цей предмет в останках певного героя з попереднього програного забігу.

items.remains.bowfragment.name=фрагмент лука
items.remains.bowfragment.desc=Цей уламок дерева колись був частиною втраченого духового лука Мисливиці. Ви все ще можете відчути трохи енергії природи, що залишилася у фрагменті, ви можете використати фрагмент, щоб виростити навколо себе високу траву. Однак це знищить фрагмент.

items.remains.brokenhilt.name=зламане руків'я
items.remains.brokenhilt.desc=Схоже, це зламане руків'я походить від зброї переможеної дуелянтки. Ви все ще можете відчути трохи бойової сили, що залишилася в руків'ї, ви можете використати це, щоб отримати невелику додаткову шкоду під час наступних двох ударів ближнього бою. Однак це знищить руків'я.

items.remains.brokenstaff.name=зламаний посох
items.remains.brokenstaff.desc=Посох цього мага був зламаний навпіл після того, як його власник зустрів смерть. Ви все ще можете відчути деяку магічну енергію, що залишилася в посоху, ви можете використовувати її, щоб трохи підвищити заряд своїх чарівних паличок. Однак це знищить посох.

items.remains.cloakscrap.name=клаптик тканини
items.remains.cloakscrap.desc=Цей клаптик напівпрозорої тканини виглядає так, ніби він був зроблений із останнього плаща тіней розбійника. Ви все ще відчуваєте, що в ньому залишилося трохи містичної енергії та можете використовувати її, щоб трохи підвищити заряд своїх артефактів. Однак це призведе до руйнування тканини.

items.remains.sealshard.name=уламки печатки
items.remains.sealshard.desc=Ці крихітні уламки червоного воску схожі на печатку загиблого воїна. Ви все ще відчуваєте, як сила волі чіпляється за печатку, ви можете використовувати її, щоб трохи захистити себе. Однак це знищить уламки печатки.

items.remains.tornpage.name=вирвана сторінка
items.remains.tornpage.desc=Ця сторінка виглядає так, ніби її вирвали зі старого священного фоліанта священника. На ній ще залишилося трохи божественної енергії, ви можете використати її, щоб відновити трохи здоров'я. Однак це знищить вирвану сторінку.



###rings
items.rings.ring.diamond=діамантовий перстень
items.rings.ring.opal=опаловий перстень
items.rings.ring.garnet=гранатовий перстень
items.rings.ring.ruby=рубіновий перстень
items.rings.ring.amethyst=аметистовий перстень
items.rings.ring.topaz=перстень з топазом
items.rings.ring.onyx=оніксовий перстень
items.rings.ring.tourmaline=турмаліновий перстень
items.rings.ring.emerald=смарагдовий перстень
items.rings.ring.sapphire=сапфіровий перстень
items.rings.ring.quartz=кварцовий перстень
items.rings.ring.agate=агатовий перстень
items.rings.ring.equip_cursed=Перстень боляче стиснув ваш палець!
items.rings.ring.unknown_desc=Цей металевий перстень прикрашений великим каменем, який виблискує у темряві. Хто знає, який ефект він має, якщо його одягти?
items.rings.ring.known=Це  %s
items.rings.ring.identify=Ви достатньо знайомі з вашим перснем, щоб його розпізнати.
items.rings.ring.cursed_worn=Оскільки цей перстень проклятий, ти не в змозі його зняти.
items.rings.ring.curse_known=У цьому персні відчувається злісна магія.
items.rings.ring.not_cursed=Цей перстень вільний від злих чарів.

items.rings.ringofaccuracy.name=Перстень точності
items.rings.ringofaccuracy.stats=При носінні цей перстень підвищить вашу точність на _%s%%._
items.rings.ringofaccuracy.typical_stats=При носінні цей перстень зазвичай підвищує вашу точність на _%s%%._
items.rings.ringofaccuracy.combined_stats=Ваші споряджені персні поєднують свою потужність, підвищуючи вашу точність на _%s%%_ загалом.
items.rings.ringofaccuracy.upgrade_stat_name_1=Посилення точності
items.rings.ringofaccuracy.desc=Цей перстень підвищує вашу концентрацію, завдяки чому ваші атаки легше влучають у ціль. Проклятий перстень, навпаки, ускладнює влучання ваших атак.

items.rings.ringofarcana.name=перстень містики
items.rings.ringofarcana.stats=Будучи надягнутим, цей перстень покращуватиме силу зачарувань та рун на _%s%%._
items.rings.ringofarcana.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме силу зачарувань та рун на _%s%%._
items.rings.ringofarcana.combined_stats=Ваші споряджені персні поєднують свою силу, збільшуючи силу зачарувань і рун на _%s%%_ загалом.
items.rings.ringofarcana.upgrade_stat_name_1=Посилення магічної сили
items.rings.ringofarcana.desc=Цей перстень підсилює магічні чари на зброї та руни на обладунку, включно з прокляттями! Спочатку це збільшує шанс активації, а потім збільшує силу ефекту, щойно шанс активації досягає 100%. Натомість проклятий перстень послабить чари, руни і прокляття.

items.rings.ringofelements.name=Перстень елементів
items.rings.ringofelements.stats=Будучи надягнутим, цей перстень надасть _%s%%_ опору стихіям.
items.rings.ringofelements.typical_stats=Будучи надягнутим, цей перстень зазвичай надаватиме _%s%%_ опору стихіям.
items.rings.ringofelements.combined_stats=Ваші споряджені персні поєднують свою силу, забезпечуючи _%s%%_ елементальний опір загалом.
items.rings.ringofelements.upgrade_stat_name_1=Опір
items.rings.ringofelements.desc=Цей перстень забезпечує опір більшості стихійних та магічних ефектів, знижуючи отримувані пошкодження та тривалість негативного ефекту. Зрозуміло, що проклятий перстень навпаки посилить ці ефекти.

items.rings.ringofenergy.name=Перстень енергії
items.rings.ringofenergy.stats=Будучи надягнутим, цей перстень збільшить швидкість заряду жезлів, артефактів і героїчного обладунку на _%s%%._
items.rings.ringofenergy.typical_stats=Будучи надягнутим, цей перстень зазвичай збільшує швидкість заряду жезлів, артефактів і героїчного обладунку на _%s%%._
items.rings.ringofenergy.combined_stats=Ваші споряджені персні поєднують свою потужність, збільшуючи швидкість заряджання на _%s%%_ загалом.
items.rings.ringofenergy.upgrade_stat_name_1=Посилення заряду
items.rings.ringofenergy.desc=Ваше магічне спорядження буде швидше заряджатися у чаклунській аурі цього персня. Проклятий перстень навпаки уповільнить їх перезарядку.

items.rings.ringofevasion.name=Перстень ухилення
items.rings.ringofevasion.stats=Будучи надягнутим, цей перстень підвищить ваше ухилення на _%s%%._
items.rings.ringofevasion.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме ваше ухилення на _%s%%._
items.rings.ringofevasion.combined_stats=Ваші споряджені персні поєднують свою силу, збільшуючи ваше ухилення на _%s%%_ загалом.
items.rings.ringofevasion.upgrade_stat_name_1=Посилення ухилення
items.rings.ringofevasion.desc=Цей перстень покращує реакцію, через що ворогам важче влучити у вас . Проклятий перстень, натомість, полегшить їм цю задачу.

items.rings.ringofforce.name=перстень сили
items.rings.ringofforce.stats=Якщо ви б'єтеся беззбройними, за вашої поточної сили, з цим перснем ви наноситимете _%1$d-%2$d шкоди за удар. _  Якщо ви носите зброю, то її пошкодження збільшаться на  _%3$d._
items.rings.ringofforce.typical_stats=Якщо ви б'єтеся беззбройними, за вашої поточної сили, з цим перснем ви зазвичай наноситимете _%1$d-%2$d шкоди за удар._ Якщо ви носите зброю, то її пошкодження збільшаться на _%3$d._
items.rings.ringofforce.combined_stats=Ваші споряджені персні поєднують свою силу, завдаючи загальну суму _%1$d-%2$d ушкодження_ без зброї або збільшення шкоди на _%3$d_ з одним.
items.rings.ringofforce.upgrade_stat_name_1=Беззбройне пошкодження
items.rings.ringofforce.upgrade_stat_name_2=Посилення шкоди від зброї
items.rings.ringofforce.upgrade_stat_name_3=Навички ураження
items.rings.ringofforce.ability_name=бойова стійка
items.rings.ringofforce.typical_ability_desc=Дуелянт може стати в _бойову стійку_ за допомогою цього персня. Поки вона перебуває в стійці, її звичайні атаки використовуватимуть цей перстень навіть зі зброєю. Вони будуть наносити _%1$d-%2$d шкоди_ й успадкують зачарування та посилення зброї. Ця стійка сповільнює перезарядження зброї на 50%%.
items.rings.ringofforce.ability_desc=Дуелянт може стати в _бойову стійку_ за допомогою цього персня. Поки вона перебуває в стійці, її звичайні атаки використовуватимуть цей перстень навіть зі зброєю. Вони будуть наносити _%1$d-%2$d шкоди_ й успадкують зачарування та посилення зброї. Ця стійка сповільнює перезарядження зброї на 50%%.
items.rings.ringofforce.desc=Цей перстень посилює силу ударів власника в ближньому бою. Ця додаткова сила досить слабка при використанні зброї, але беззбройна атака стане набагато сильнішою. Проклятий перстень, навпаки, послаблює удари власника.
items.rings.ringofforce$brawlersstance.name=бойова стійка
items.rings.ringofforce$brawlersstance.desc=У цій стійці звичайні атаки дуелянта будуть використовувати одягнутий перстень імпульсу, навіть якщо у неї є зброя. Ці атаки отримують додаткову шкоду та все ще використовують посилення та зачарування зброї.\n\nОднак підтримання цієї стійки потребує зосередження, зменшуючи швидкість перезарядки здатності зброї на 50%.\n\nЦю стійку можна вмикати або вимикати за допомогою персня сили, але зниження швидкості заряду триватиме деякий час, якщо стійку швидко активувати та деактивувати.

items.rings.ringoffuror.name=Перстень гніву
items.rings.ringoffuror.stats=Будучи надягнутим, цей перстень покращуватиме вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу швидкість атаки на _%s%%._
items.rings.ringoffuror.combined_stats=Ваші споряджені персні поєднують свою силу, збільшуючи швидкість ваших атак на _%s%%_ загалом.
items.rings.ringoffuror.upgrade_stat_name_1=Посилення швидкості атаки
items.rings.ringoffuror.desc=Цей перстень вивільняє ваш внутрішній гнів, через що ви можете наносити атаки швидше, ніж зазвичай. Проклятий перстень матиме зворотній ефект.

items.rings.ringofhaste.name=Перстень швидкості
items.rings.ringofhaste.stats=Будучи надягнутим, цей перстень покращуватиме вашу швидкість руху на _%s%%._
items.rings.ringofhaste.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу швидкість руху на _%s%%._
items.rings.ringofhaste.combined_stats=Ваші споряджені персні поєднують свою силу, збільшуючи вашу швидкість руху на _%s%%_ загалом.
items.rings.ringofhaste.upgrade_stat_name_1=Прискорення швидкості руху
items.rings.ringofhaste.desc=Цей перстень зменшує навантаження при переміщенні, що дозволяє рухатись швидше, ніж зазвичай. Проклятий перстень матиме зворотній ефект.

items.rings.ringofmight.name=Перстень могутності
items.rings.ringofmight.stats=Будучи надягнутим, цей перстень підвищить вашу силу на _%1$d_ і ваше максимальне здоров'я на _%2$s %%._
items.rings.ringofmight.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу силу на _%1$d і ваше максимальне здоров'я на _%2$s%%._
items.rings.ringofmight.combined_stats=Ваші споряджені персні поєднують свою силу, збільшуючи вашу силу на _%1$d_ та максимальне здоров'я на _%2$s%%_ загалом.
items.rings.ringofmight.upgrade_stat_name_1=Підвищення сили
items.rings.ringofmight.upgrade_stat_name_2=Покращення макс здоров'я
items.rings.ringofmight.desc=Цей перстень посилює ваші фізичні здібності, через що ваша сила та здоров'я підвищиться. Проклятий перстень матиме зворотній ефект.

items.rings.ringofsharpshooting.name=Перстень стрільця
items.rings.ringofsharpshooting.stats=Будучи надягнутим, цей перстень підвищуватиме шкоду від метальної зброї, наче вони матимуть рівень вищий на _%1$d_ та посилить їх міцність на _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Будучи надягнутим, цей перстень зазвичай підвищуватиме шкоду від метальної зброї, наче вони матимуть рівень вищий на _%1$d_ та посилить їх міцність на _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Ваші споряджені персні поєднують свою силу, підвищуючи рівень ефективної метальної зброї на _%1$d_ і підвищення їх довговічності на _%2$s%%_ загалом.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Посилення рівня шкоди
items.rings.ringofsharpshooting.upgrade_stat_name_2=Посилення міцності
items.rings.ringofsharpshooting.desc=Цей перстень покращує вашу концентрацію та точність, через що кинута вами метальна зброя буде наносити більші пошкодження та буде довше служити вам. Проклятий перстень матиме зворотній ефект.

items.rings.ringoftenacity.name=Перстень стійкості
items.rings.ringoftenacity.stats=Будучи надягнутим, цей перстень зменшуватиме отримувану шкоду на _%s%%._
items.rings.ringoftenacity.typical_stats=Будучи надягнутим, цей перстень зазвичай зменшуватиме отримувану шкоду на _%s%%._
items.rings.ringoftenacity.combined_stats=Ваші споряджені персні поєднують свою силу, зменшуючи завдану вами шкоду на _%s%%_ загалом.
items.rings.ringoftenacity.upgrade_stat_name_1=Максимальна стійкість до пошкоджень
items.rings.ringoftenacity.desc=При носінні цього персня, ви зможете пережити зазвичай смертельні атаки. Чим менше у вас здоров'я, тим сильніше буде проявлятися цей ефект. Проклятий перстень, навпаки, дасть змогу монстрам значно легше вас вбити.

items.rings.ringofwealth.name=Перстень удачі
items.rings.ringofwealth.stats=Будучи надягнутим, цей перстень покращить вашу удачу на _%s%%._
items.rings.ringofwealth.typical_stats=Будучи надягнутим, цей перстень зазвичай покращуватиме вашу удачу на _%s%%._
items.rings.ringofwealth.combined_stats=Ваші споряджені персні поєднують свою силу, збільшуючи вашу удачу на _%s%%_ загалом.
items.rings.ringofwealth.upgrade_stat_name_1=Підвищення удачі
items.rings.ringofwealth.desc=Цей перстень працює як магніт для скарбів ,збільшуючи вірогідність того, що вороги та контейнери матимуть цінні предмети. Проклятий перстень, навпаки, зменшить ваші шанси на отримання здобичі.



