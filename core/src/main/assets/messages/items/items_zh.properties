items.scrolls.scrollofidentify.inv_title=选择一样要鉴定的物品
items.scrolls.scrollofidentify.it_is=你的卷轴鉴定出了%s。
items.scrolls.scrollofidentify.desc=该卷轴能永久揭示一件物品的所有秘密。

items.scrolls.scrolloflullaby.name=催眠卷轴
items.scrolls.scrolloflullaby.sooth=卷轴发出了某种舒缓的旋律。你觉得非常困倦。
items.scrolls.scrolloflullaby.desc=阅读这张卷轴会释放出一段舒缓的旋律，让所有听到它的生物陷入魔法沉眠。这种睡眠有益于阅读者及友方单位的健康。

items.scrolls.scrollofmagicmapping.name=探地卷轴
items.scrolls.scrollofmagicmapping.layout=你熟悉了这层的地形。
items.scrolls.scrollofmagicmapping.desc=阅读这张卷轴时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。

items.scrolls.scrollofmirrorimage.name=镜像卷轴
items.scrolls.scrollofmirrorimage.desc=卷轴上的咒文会创造使用者的两个镜像。这些像使用者的弱化版克隆体的镜像会对敌人展开追杀。不过镜像非常脆弱，受到伤害就会瞬间消散。

items.scrolls.scrollofretribution.name=复仇卷轴
items.scrolls.scrollofretribution.desc=这张卷轴可以将使用者的所受的伤痛转化为能量释放而出。使用者的伤势越重，所释放的能量越大。使用者处于低血量的情况下所释放的这种能量足以杀死大部分敌人。\n\n即便如此，这张卷轴依然会影响使用者，使其短时间目盲并虚弱无比。

items.scrolls.scrollofrage.name=盛怒卷轴
items.scrolls.scrollofrage.roar=卷轴产生的激怒咆哮在地牢中回荡！
items.scrolls.scrollofrage.desc=大声诵读内容时，卷轴将释放出一声轰响的咆哮，将所有敌人引向你并激怒附近的单位。

items.scrolls.scrollofrecharging.name=充能卷轴
items.scrolls.scrollofrecharging.surge=一股能量在体内奔腾而过，使你的法杖力量充沛！
items.scrolls.scrollofrecharging.desc=纯正的魔法能量被禁锢在羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有法杖充能。

items.scrolls.scrollofremovecurse.name=祛邪卷轴
items.scrolls.scrollofremovecurse.inv_title=选择一件要净化的物品
items.scrolls.scrollofremovecurse.cleansed=你的道具闪耀着净化的光芒，一股恶毒的能量从中消散。
items.scrolls.scrollofremovecurse.not_cleansed=你的道具闪耀着净化的光芒，不过什么也没发生。
items.scrolls.scrollofremovecurse.desc=卷轴上的咒语能够瞬间清除指定的一件武器、护甲、法杖、戒指或神器上的诅咒。

items.scrolls.scrollofteleportation.name=传送卷轴
items.scrolls.scrollofteleportation.tele=眨眼之间你就被传送到本层的另外一个位置。
items.scrolls.scrollofteleportation.no_tele=强大的魔力流阻止了你的传送！
items.scrolls.scrollofteleportation.cant_reach=你不能传送到那个位置。
items.scrolls.scrollofteleportation.prompt=选择想要传送的地点
items.scrolls.scrollofteleportation.desc=羊皮纸上的咒语能立刻让阅读者传送到本层的另一处。卷轴会优先选择阅读者还未探索的地方，但无法将人传送到门被锁或被路障堵住入口的密室中。不过，它能帮助发现通向未知区域的隐藏门。

items.scrolls.scrollofterror.name=恐惧卷轴
items.scrolls.scrollofterror.none=这个卷轴产生了一阵明亮的红色闪光。
items.scrolls.scrollofterror.one=这个卷轴产生了一阵明亮的红色闪光的同时%s逃跑了！
items.scrolls.scrollofterror.many=这个卷轴产生了一阵明亮的红色闪光的同时怪物们逃跑了！
items.scrolls.scrollofterror.desc=一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑。攻击正在逃跑的敌人会缩短该效果的持续时长。

items.scrolls.scrolloftransmutation.name=嬗变卷轴
items.scrolls.scrolloftransmutation.inv_title=选择一件要嬗变的物品
items.scrolls.scrolloftransmutation.nothing=没发生什么有意思的事。
items.scrolls.scrolloftransmutation.morph=你的道具变成了另一样东西！
items.scrolls.scrolloftransmutation.desc=卷轴内存着强力的嬗变魔法，用在可行的道具上会将其转变成同类型的另一样道具。嬗变魔法还会保留原道具上的升级、附魔和刻印。

items.scrolls.scrollofupgrade.name=升级卷轴
items.scrolls.scrollofupgrade.inv_title=选择一件要升级的物品
items.scrolls.scrollofupgrade.weaken_curse=升级卷轴减弱了物品上的诅咒。
items.scrolls.scrollofupgrade.remove_curse=升级卷轴净化了物品上的诅咒！
items.scrolls.scrollofupgrade.desc=这张卷轴可以升级一件物品，提升其品质。法杖的魔力及充能数会获得提升，武器和护甲可以造成或吸收更多的伤害，戒指的效果将会增强。\n\n这张卷轴甚至偶尔能减弱甚至驱散诅咒效果，不过不如祛邪卷轴那么稳定。\n\n卷轴的魔力也会影响甚至消除武器的附魔或护甲的刻印。从+4开始升级装备可能会消除附魔或刻印，在+8或者更高等级则会必定消除。



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=KAUNAN秘卷
items.scrolls.exotic.exoticscroll.sowilo=SOWILO秘卷
items.scrolls.exotic.exoticscroll.laguz=LAGUZ秘卷
items.scrolls.exotic.exoticscroll.yngvi=YNGVI秘卷
items.scrolls.exotic.exoticscroll.gyfu=GYFU秘卷
items.scrolls.exotic.exoticscroll.raido=RAIDO秘卷
items.scrolls.exotic.exoticscroll.isaz=ISAZ秘卷
items.scrolls.exotic.exoticscroll.mannaz=MANNAZ秘卷
items.scrolls.exotic.exoticscroll.naudiz=NAUDIZ秘卷
items.scrolls.exotic.exoticscroll.berkanan=BERKANAN秘卷
items.scrolls.exotic.exoticscroll.odal=ODAL秘卷
items.scrolls.exotic.exoticscroll.tiwaz=TIWAZ秘卷
items.scrolls.exotic.exoticscroll.unknown_desc=这张漆黑的羊皮纸上刻满了闪耀着魔力光芒的晦涩符文。看起来这不是这个世界的物品。大声念出来会发生什么？

items.scrolls.exotic.scrollofaffection.name=魅惑秘卷
items.scrolls.exotic.scrollofaffection.desc=阅读这张秘卷会释放出一段诱人的魔音，使所有听到它的人陷入魅惑之中。

items.scrolls.exotic.scrollofantimagic.name=驱魔秘卷
items.scrolls.exotic.scrollofantimagic.desc=使用这张秘卷会让你被包裹在一个能够阻挡其他所有法术的魔力结界中，无论它是有利或是有害。

items.scrolls.exotic.scrollofconfusion.name=迷乱秘卷
items.scrolls.exotic.scrollofconfusion.desc=当阅读这张秘卷后，所有你视野范围内的生物都会陷入眩晕和失明。

items.scrolls.exotic.scrollofdivination.name=预知秘卷
items.scrolls.exotic.scrollofdivination.nothing_left=没有可以鉴定的道具了！
items.scrolls.exotic.scrollofdivination.desc=这张秘卷会永久鉴定随机四件物品。被鉴定的物品可能是是一瓶药水，也可能是一张卷轴或一枚戒指。不过被鉴定的物品未必是你包裹中含有的。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=你的预知秘卷鉴定了下列道具：

items.scrolls.exotic.scrollofenchantment.name=注魔秘卷
items.scrolls.exotic.scrollofenchantment.inv_title=附魔一件物品
items.scrolls.exotic.scrollofenchantment.weapon=为你的武器选择附魔。
items.scrolls.exotic.scrollofenchantment.armor=为你的防具选择刻印。
items.scrolls.exotic.scrollofenchantment.cancel_warn=取消该行动仍然会消耗卷轴
items.scrolls.exotic.scrollofenchantment.cancel=取消
items.scrolls.exotic.scrollofenchantment.desc=这张秘卷可以为武器或护甲注入强大的魔力。使用者甚至可以选择注入魔力的类型。

items.scrolls.exotic.scrollofforesight.name=先见秘卷
items.scrolls.exotic.scrollofforesight.desc=当这件秘卷被使用后，使用者将十分清晰地探查到周围地形的细节。在效果的持续时间内，使用者不需要主动探查，因为使用者将会自动发现位于探查范围内的任何事物。

items.scrolls.exotic.scrollofmysticalenergy.name=魔能秘卷
items.scrolls.exotic.scrollofmysticalenergy.desc=奇异的魔法能量被禁锢在秘卷羊皮纸内，当这股能量被释放时会在短时间内持续为阅读者的所有神器充能。

items.scrolls.exotic.scrollofpassage.name=归返秘卷
items.scrolls.exotic.scrollofpassage.desc=这张羊皮卷内所含有的符文法术能帮助使用者快速回到本区域的初始楼层。如果想要回到商店的话使用这张秘卷会非常有用。

items.scrolls.exotic.scrollofpetrification.name=石化秘卷
items.scrolls.exotic.scrollofpetrification.desc=一道红色的诡异闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们呆立在原地。

items.scrolls.exotic.scrollofpolymorph.name=羊化秘卷
items.scrolls.exotic.scrollofpolymorph.desc=这张秘卷富含强大的转换能力。当使用时，所有在使用者视野范围内的单位都将变形成一只魔法绵羊！\n\n这种变形过程是不可逆的，但不是所有敌人都会被影响。强大的敌人将抵抗这种魔法。同时变形后目标敌人身上的物品将会消失。

items.scrolls.exotic.scrollofprismaticimage.name=虹卫秘卷
items.scrolls.exotic.scrollofprismaticimage.desc=这张秘卷上的咒文会创造使用者的一个虹色幻影。这个像使用者的弱化版克隆体的幻影有着相同的防御，但生命值和造成的伤害更低。\n\n虹色幻影将吸引敌人的火力从而保护使用者。\n\n当虹色幻影存在时阅读这张秘卷将会为其恢复所有生命。

items.scrolls.exotic.scrollofpsionicblast.name=灵爆秘卷
items.scrolls.exotic.scrollofpsionicblast.ondeath=灵能震爆撕碎了你的意识……
items.scrolls.exotic.scrollofpsionicblast.desc=这张秘卷蕴含着毁灭性的能量，一旦引导出来将撕裂视野内所有生物的心灵。\n\n这股力量的释放也会对阅读者产生严重伤害，并导致暂时性的失明和眩晕。



###spells
items.spells.alchemize.name=炼金菱晶
items.spells.alchemize.enemy_near=周围的敌人使你无法炼金。
items.spells.alchemize.desc=菱晶内存留着可导引而出的炼金能量，允许你在短时间内炼制不需要消耗炼金能量的物品。

items.spells.aquablast.name=水爆晶核
items.spells.aquablast.desc=这个菱晶会在目标处迸射出大量的水流。水流并没有强大到能造成伤害（即使是对火属性敌人），但是菱晶的水流会散布至周遭并击晕处在法术中心位置的敌人。

items.spells.arcanecatalyst.name=奥术催化剂
items.spells.arcanecatalyst.desc=这团金黄的魔法之尘由提取的卷轴精华制得。它在黑暗的地牢中发出隐约的微光。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接引出其中的魔力以获取随机的一种卷轴效果。

items.spells.beaconofreturning.name=返回晶柱
items.spells.beaconofreturning.preventing=这里强大的魔力流阻止了你的结晶效果！
items.spells.beaconofreturning.creatures=临近生物的心灵信号干扰不允许你在此刻进行传送。
items.spells.beaconofreturning.set=信标设置在了你现在的位置。
items.spells.beaconofreturning.wnd_body=新的设置会覆盖原来的信标设置的位置。\n\n返回将会让你回到上一个设置的位置并且消耗一个菱晶。
items.spells.beaconofreturning.wnd_set=设置
items.spells.beaconofreturning.wnd_return=返回
items.spells.beaconofreturning.desc_set=信标被设置在了第%d层的某处
items.spells.beaconofreturning.desc=这个复杂的菱晶给予了使用者无视距离返回到设定地点的能力。该菱晶只会在返回时消耗。你可以随时改变它的设定位置，但该菱晶只能记忆最近一次设置的位置。

items.spells.curseinfusion.name=诅咒菱晶
items.spells.curseinfusion.inv_title=诅咒一件物品
items.spells.curseinfusion.desc=这个菱晶可以向一件装备注入和DM-300内部相同的的邪恶魔法。目标物品会立刻被诅咒，且原有的附魔与刻印会被覆盖。\n\n对武器、护甲和法杖使用时，诅咒菱晶在诅咒的基础上还会升级目标物品。诅咒菱晶造成的升级不会叠加，而且去除诅咒后升级也随之消失。

items.spells.featherfall.name=羽落晶核
items.spells.featherfall.light=你觉得自己身轻如燕！
items.spells.featherfall.desc=这个菱晶可以操控重力对使用者的影响，在短时间内让使用者免疫掉落伤害。每个结晶法术只能抵挡一次伤害。

items.spells.spell.ac_cast=施放
items.spells.spell.no_magic=你无法再魔法免疫的情况下使用法术结晶。

items.spells.magicalinfusion.name=注魔菱晶
items.spells.magicalinfusion.inv_title=灌注一件物品/道具
items.spells.magicalinfusion.infuse=你的%s被注入了奥术之力！
items.spells.magicalinfusion.desc=这个菱晶蕴含着和升级卷轴同样强大的魔力，不过这种魔力更为稳定。\n\n这个菱晶在升级武器或护甲的同时不会消除上面的附魔或刻印。

items.spells.magicalporter.name=信使结晶
items.spells.magicalporter.inv_title=传送一个物品
items.spells.magicalporter.nowhere=没有传送物品的目标地点。
items.spells.magicalporter.desc=这个菱晶能够通过魔法传送任何成为施法目标的物品。但不同于商人信标，这些物品会被传送到下一个boss层的入口处。

items.spells.phaseshift.name=转移结晶
items.spells.phaseshift.tele_fail=传送魔法失败了。
items.spells.phaseshift.desc=这个充满混沌的结晶法术会将目标单位传送到本层随机位置。这个菱晶可以在目标单位或施法者自身上使用。

items.spells.reclaimtrap.name=陷阱晶核
items.spells.reclaimtrap.no_trap=这里没有陷阱。
items.spells.reclaimtrap.desc_trap=菱晶内当前存储着一个_%s。_
items.spells.reclaimtrap.desc=这个菱晶蕴含着DM-300残余的机械能力。当它被投掷到一个有效陷阱上时，陷阱的力量会被菱晶吸收储存，让你可以在任何地方释放这个陷阱的效果。\n\n不过，有的陷阱会在特殊地域失效，而且菱晶一次只能储存一个陷阱。

items.spells.recycle.name=回收菱晶
items.spells.recycle.inv_title=回收一件物品
items.spells.recycle.recycled=你的物品被回收为%s.
items.spells.recycle.desc=这个菱晶蕴含着弱化的嬗变魔法。虽然不能对装备使用，但它能将卷轴，药水，种子或符石转换为一个随机的同类物品。

items.spells.targetedspell.prompt=选择一个目标
items.spells.targetedspell.inv_title=灌注一件物品/道具

items.spells.wildenergy.name=强能晶柱
items.spells.wildenergy.desc=这个结晶中含有部分驱动DM-300的诅咒之力。当释放时，它会为你的法杖与佩戴着的神器充能，但同时也会随机触发一种诅咒法杖的效果。幸运的是你可以指定这种诅咒能量的施放方向。


###runestones
items.stones.inventorystone.ac_use=使用

items.stones.runestone$placeholder.name=符石

items.stones.stoneofaggression.name=敌意符石
items.stones.stoneofaggression.desc=当把这颗符石掷向一个盟友或敌人时，周围的所有敌人都会不受控制地攻击目标。\n\n如果对敌人使用，这种魔力只会持续很短的一段时间，但如果对自己或者盟友使用，魔力持续的时间会显著延长。强大的敌人对这种魔力有一定的抵抗力。
items.stones.stoneofaggression$aggression.name=众矢之的

items.stones.stoneofaugmentation.name=强化符石
items.stones.stoneofaugmentation.inv_title=强化一件物品
items.stones.stoneofaugmentation.desc=这块符石内的强力魔法可以用于强化装备的一种属性，但是会以减弱另一种属性为代价。\n\n用于武器可以强化伤害或者速度。\n\n用于护甲可以强化防御或者闪避。
items.stones.stoneofaugmentation$wndaugment.choice=你想强化哪个属性？
items.stones.stoneofaugmentation$wndaugment.speed=速度
items.stones.stoneofaugmentation$wndaugment.damage=伤害
items.stones.stoneofaugmentation$wndaugment.evasion=闪避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=移除强化
items.stones.stoneofaugmentation$wndaugment.cancel=算了

items.stones.stoneofaffection.name=魅惑符石
items.stones.stoneofaffection.desc=将这块符石扔向一个敌人或其周围时时，该敌人会被短暂魅惑，使其将攻击目标暂时转向你的盟友。

items.stones.stoneofblast.name=震爆符石
items.stones.stoneofblast.desc=这颗符石被扔出后会在目的地立即爆炸。和炸弹一样，爆炸会对范围内的所有东西造成伤害。

items.stones.stoneofblink.name=闪现符石
items.stones.stoneofblink.desc=这颗符石被扔出后会把使用者传送到目的地。

items.stones.stoneofclairvoyance.name=明示符石
items.stones.stoneofclairvoyance.desc=这颗符石被扔出后会瞬间搜索以目的地为中心的巨大范围内的所有地格。该搜索能力甚至不受墙壁的阻隔。

items.stones.stoneofdeepenedsleep.name=沉睡符石
items.stones.stoneofdeepenedsleep.desc=这颗符石被扔出后会对附近睡眠中的敌人施加魔法睡眠。陷入魔法睡眠的敌人会永远沉睡下去，除非受到外界打扰。

items.stones.stoneofdisarming.name=拆除符石
items.stones.stoneofdisarming.desc=这个符石具有破坏隐藏于地牢各处的有害陷阱的魔力。它的魔力最多能拆除以投掷目的地为中心的一片区域内的9个陷阱。

items.stones.stoneofenchantment.name=附魔符石
items.stones.stoneofenchantment.inv_title=附魔一件物品
items.stones.stoneofenchantment.weapon=你的武器在暗中微微发光！
items.stones.stoneofenchantment.armor=你的护甲在暗中微微发光！
items.stones.stoneofenchantment.desc=这块符文石拥有施加附魔的能力。和升级卷轴不同，它不会直接加强一个道具的能力，但能给武器或者护甲施加附魔，使其拥有新的特性。

items.stones.stoneofflock.name=羊群符石
items.stones.stoneofflock.desc=这颗符石被扔出后会在目的地召唤一群魔法绵羊。

items.stones.stoneofintuition.name=感知符石
items.stones.stoneofintuition.inv_title=选择一件物品
items.stones.stoneofintuition.desc=这块符石含有的魔法就像一个弱化版的鉴定卷轴。和鉴定卷轴那种直接识别物品的魔法不一样，它会加强你的直觉，让你通过猜测来试图鉴定一种药水、卷轴或者戒指的种类。
items.stones.stoneofintuition$wndguess.text=猜猜这件未鉴定道具是什么。猜对了的话就会鉴定物品种类！
items.stones.stoneofintuition$wndguess.correct=猜对了。这种物品被鉴定了！
items.stones.stoneofintuition$wndguess.incorrect=你猜错了。

items.stones.stoneofshock.name=电击符石
items.stones.stoneofshock.desc=这颗符石被扔出后会爆出一阵电能量，短暂麻痹范围内所有目标并根据电到的目标数量恢复使用者的法杖充能。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自杀了。
items.wands.cursedwand.nothing=什么事都没发生。
items.wands.cursedwand.grass=草木在你周围疯长而出！
items.wands.cursedwand.fire=你闻到了烧烤的味道……
items.wands.cursedwand.transmogrify_wand=你的法杖变化成了另一样东西！
items.wands.cursedwand.transmogrify_other=你的道具变化成了另一样东西！

items.wands.wand.ac_zap=释放
items.wands.wand.fizzles=你的法杖滋滋作响；一定是没能量了。
items.wands.wand.no_magic=你的法杖滋滋作响；你不能在魔法免疫时使用法杖。
items.wands.wand.self_target=你不能瞄准你自己！
items.wands.wand.identify=你对你的法杖已经足够熟悉并将其完全鉴定。
items.wands.wand.cursed=这根法杖受到了诅咒，导致它的魔法混乱而随机。
items.wands.wand.not_cursed=这根法杖没有被诅咒。
items.wands.wand.curse_discover=这根%s是诅咒的！
items.wands.wand.prompt=选择要释放魔法的位置

items.wands.wandofblastwave.name=冲击波法杖
items.wands.wandofblastwave.staff_name=震波之杖
items.wands.wandofblastwave.ondeath=你用冲击波法杖炸碎了自己……
items.wands.wandofblastwave.desc=这根法杖由一种大理石石材制成，嵌有金饰并在顶部镶着一个浑圆的黑宝石。它在你手中的感觉非常沉重。
items.wands.wandofblastwave.stats_desc=该法杖能射出一股能量，在目标位置引发强烈的爆炸。爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。

items.wands.wandofcorrosion.name=酸蚀法杖
items.wands.wandofcorrosion.staff_name=酸蚀之杖
items.wands.wandofcorrosion.desc=这根法杖的灰色主干顶端镶嵌着一颗明亮的橙色宝石。
items.wands.wandofcorrosion.stats_desc=这根法杖能射出一颗会在目标位置爆炸成一团强酸性雾气的法球。进入酸雾的任何单位都会持续受到伤害，在酸雾中停留时间越长伤害越高。

items.wands.wandofcorruption.name=腐化法杖
items.wands.wandofcorruption.staff_name=腐化之杖
items.wands.wandofcorruption.already_corrupted=这个角色已经被你腐化。
items.wands.wandofcorruption.desc=这根法杖能发射混乱的黑暗能量，法杖尖端的那个小头骨装饰很是应景。
items.wands.wandofcorruption.stats_desc=该法杖会释放腐坏的能量，能削弱敌人并最终将他们扭曲为你的奴仆。敌人能抵抗腐化，但虚弱的敌人明显地更容易被腐化。

items.wands.wandofdisintegration.name=解离法杖
items.wands.wandofdisintegration.staff_name=解离之杖
items.wands.wandofdisintegration.desc=这根法杖由一整块光滑的黑曜石制成，深紫色的光自其边缘流向法杖顶端。它闪烁着破坏性能量，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=这根法杖射出的光束能穿透任何障碍物，并将随着法杖等级的提升而射得更远。光束会造成_%1$d~%2$d点伤害_，并且会根据穿透的地形和敌人数量造成额外伤害。

items.wands.wandoffireblast.name=焰浪法杖
items.wands.wandoffireblast.staff_name=焰浪之杖
items.wands.wandoffireblast.desc=这根法杖由红漆木制成，饰以金叶，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.wandoffireblast.stats_desc=该法杖在使用时会产生一股强大的焰浪，延伸出一个锥形区域。随着法杖的升级，它将消耗更多充能，威力也会随消耗数增加而显著增强。下一次使用它将消耗_%1$d发充能_并造成_%2$d~%3$d点伤害_。

items.wands.wandoffrost.name=冰霜法杖
items.wands.wandoffrost.staff_name=霜冻之杖
items.wands.wandoffrost.desc=这根法杖似乎由某种魔法冰块制成。它的圆顶闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc=该法杖能向你的敌人射击冰霜能量，造成_%1$d~%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该法杖的伤害，因为他们已经足够冷了。

items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.staff_name=雷霆之杖
items.wands.wandoflightning.ondeath=你用雷霆法杖杀死了自己…
items.wands.wandoflightning.desc=这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这根法杖能向任何目标放出强大的电弧，造成_%1$d~%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。

items.wands.wandoflivingearth.name=灵壤法杖
items.wands.wandoflivingearth.staff_name=灵壤魔杖
items.wands.wandoflivingearth.desc=这根法杖由一种奇妙的石头组成，你能从几道微微发光的黄色条纹中感受到能量波动。握住法杖时石头好像会稍稍转动，仿佛在迎合你的手。
items.wands.wandoflivingearth.stats_desc=这根法杖能向敌人发射魔法泥石，造成_ %1$d~%2$d 点伤害。_泥石随后会回归使用者身边，根据造成的伤害重组成灵壤护甲。灵壤护甲积累到一定程度后，下次使用法杖时会成型为一尊灵壤守护者。
items.wands.wandoflivingearth$rockarmor.name=灵壤护甲
items.wands.wandoflivingearth$rockarmor.desc=魔法泥石环绕在你身边，当你被攻击时它们会努力帮你格挡，格挡成功能抵消 50%% 所受伤害。抵消伤害会消除一定量的泥石。\n\n剩余护甲量：%1$d。\n\n当积攒的泥石达到一定程度时，下一次发动灵壤法杖会使泥石成型为一尊灵壤守护者为你而战。\n\n守护者成型所需护甲量：%2$d
items.wands.wandoflivingearth$earthguardian.name=灵壤守护者
items.wands.wandoflivingearth$earthguardian.desc=灵壤法杖发射的魔法泥石组成了一尊灵壤守护者！这个有棱有角的大块头会攻击附近的敌人，迫使他们去攻击守护者。当附近没有危险时，守护者会重组为你身边的灵壤护甲，等待你下次使用法杖召唤它。\n\n守护者的防御力与你的法杖等级相关。守护者当前能抵挡_ %1$d~%2$d 点伤害。_

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹之杖
items.wands.wandofmagicmissile.desc=这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管法杖本身没有什么花哨的特效，它有更多的充能数，而且在被升级后能暂时强化其他法杖。
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，如果被升级则会暂时强化其他法杖。
items.wands.wandofmagicmissile$magiccharge.name=魔力强化
items.wands.wandofmagicmissile$magiccharge.desc=你的魔弹法杖向其他法杖回馈了一股能量，提升着下一次施法的有效等级。\n\n其他法杖被强化至：+ %d\n\n剩余的魔力强化时长：%s 回合

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。
items.wands.wandofregrowth.stats_desc=在施放时，法杖将向一个扇形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。随着法杖的升级，它将消耗更多充能，威力也会随消耗数增加而显著增强。下一次使用它将消耗_%1$d发充能_。“春兰兮秋菊… 长无绝兮终古！”
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草是一种蓄满了魔法露水的奇妙植物。它们想将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚是一种会结出其他各类植物种子的魔法植物。它们没有自己的种子，却还是以某种方式传播扩散开了。
items.wands.wandofregrowth$lotus.name=黄金莲
items.wands.wandofregrowth$lotus.desc=黄金莲是一种只能被强大的再生法杖创造的神秘植物。它的光环会增强所有植物相关效果，但它不一会就会耗尽能量枯萎。\n\n这株黄金莲由一根_ +%1$d _的再生法杖产出。在它的作用范围内，播种到对象身上的任何种子都会_瞬间发动_。植物还会有_ %2$d%% 机率掉落自身的种子_，涂药飞镖也会获得_ %3$d%% 耐久度加成_。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗尽了自己的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的魔杖！
items.wands.wandoftransfusion.desc=这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandoftransfusion.stats_desc=这支法杖对盟友释放时会消耗你_%1$d点生命_并赋予盟友_%2$d点生命或护盾_，对敌人释放时会短暂魅惑敌人并回馈给你_%3$d点护盾_。敌对亡灵生物会受到_%4$d~%5$d点伤害_而不是被魅惑。

items.wands.wandofwarding.name=哨卫法杖
items.wands.wandofwarding.staff_name=哨卫魔杖
items.wands.wandofwarding.no_more_wards=你的法杖无法维持更多的哨卫。
items.wands.wandofwarding.bad_location=你不能在那里设置一个哨卫。
items.wands.wandofwarding.desc=这个短小的金属法杖尖端上有一颗亮紫色宝石悬空浮动。
items.wands.wandofwarding.stats_desc=这根法杖并不能直接攻击敌人，但可以召唤出哨卫元素与哨卫结晶。你可以在视野中的任何地方召唤哨卫，即使是隔着一堵墙。这根法杖最多能提供_ %d 点能量_以维持哨卫。
items.wands.wandofwarding$ward.name_1=小哨卫元素
items.wands.wandofwarding$ward.desc_1=这个最基本的哨卫元素会自动攻击进入视野的目标，造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n这个哨卫在仅发动 1 次攻击之后就会消散。\n\n你的哨卫法杖在使用_ %3$d 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_2=哨卫元素
items.wands.wandofwarding$ward.desc_2=这个升级过的哨卫元素结构更精致，而且在攻击数次后才会消散。它每次发动攻击能造成 _%1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级。\n\n这个哨卫在发动 3 次攻击之后才会消散。\n\n你的哨卫法杖在使用_ %3$d 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_3=大哨卫元素
items.wands.wandofwarding$ward.desc_3=这个满级的哨卫元素能发动更多次攻击，而且攻击速度更快。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其进化。\n\n这个哨卫在发动 5 次攻击之后才会消散。\n\n你的哨卫法杖在使用_ %3$d 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_4=小哨卫结晶
items.wands.wandofwarding$ward.desc_4=这个小小的哨卫结晶攻击力与大哨卫元素相同，但攻击速度要快许多。它的样子有点像哨卫法杖顶端的宝石。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级并治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_ %3$d 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_5=哨卫结晶
items.wands.wandofwarding$ward.desc_5=这个升级过的哨卫结晶比小哨卫结晶体积更大，形体也更结实。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能使其升级并治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_ %3$d 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.name_6=大哨卫结晶
items.wands.wandofwarding$ward.desc_6=这个满级的哨卫结晶比之前的坚固了不少。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用哨卫法杖向该哨卫施法能治疗它。\n\n这个哨卫每次发动攻击时会消耗一定的生命值，但你可以用哨卫法杖治疗它。\n\n你的哨卫法杖在使用_ %3$d 点能量_维持这个哨卫。
items.wands.wandofwarding$ward.dismiss_title=要驱散这个哨卫吗？
items.wands.wandofwarding$ward.dismiss_body=不想让法杖继续维持这个哨卫元素的话，你可以选择驱散它以立即破坏移除之。\n\n要驱散这个哨卫元素吗？
items.wands.wandofwarding$ward.dismiss_confirm=是
items.wands.wandofwarding$ward.dismiss_cancel=否

###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=嘿，头儿！我们要去打谁！
items.weapon.curses.annoying.msg_2=太爽了，击溃他们！
items.weapon.curses.annoying.msg_3=听着伙计！
items.weapon.curses.annoying.msg_4=现在是打BOSS的时间吗！？
items.weapon.curses.annoying.msg_5=我去，别这么用力！
items.weapon.curses.annoying.desc=喧闹诅咒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=转移诅咒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=虚耗诅咒的武器需要费大量精力来使用，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化诅咒的武器和其他的武器几乎一样强大，但是在使用过程中会效能会快速降低。

items.weapon.curses.friendly.name=友善%s
items.weapon.curses.friendly.desc=友善诅咒的武器会偶尔触发让战斗无法进行的魔法，非常适合和平主义者。

items.weapon.curses.polarized.name=极化%s
items.weapon.curses.polarized.desc=极化武器受到诅咒魔力的影响，在攻击时只会出现1.5倍伤害或完全没有伤害的情况。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭诅咒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=妄为诅咒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。


###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=这个附魔会使火焰从武器中喷薄而出，能够点燃敌人并对正在燃烧的敌人造成额外伤害。

items.weapon.enchantments.blocking.name=招架%s
items.weapon.enchantments.blocking.desc=这个附魔能够增强你在攻击后的防御能力。
items.weapon.enchantments.blocking$blockbuff.name=招架
items.weapon.enchantments.blocking$blockbuff.desc=你的武器的格挡附魔在短时间内增强了你的防御能力！\n\n伤害格挡提升：0~%d点\n\n剩余时间：%s回合。

items.weapon.enchantments.blooming.name=繁茂%s
items.weapon.enchantments.blooming.desc=繁茂武器具有催生植物的魔力，在攻击目标时能使目标或周围的植被发芽生长。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。

items.weapon.enchantments.kinetic.name=恒动%s
items.weapon.enchantments.kinetic.desc=使用恒动附魔的武器击杀敌人时，武器会储存溢出的威力并在下一次成功攻击时释放。
items.weapon.enchantments.kinetic$conserveddamage.name=伤害储存
items.weapon.enchantments.kinetic$conserveddamage.desc=你的武器储存了上个杀敌一击的过剩能量，用来加强你的下次攻击以造成额外伤害。这份能量会慢慢随时间减弱。\n\n储存伤害：%d。

items.weapon.enchantments.corrupting.name=腐化%s
items.weapon.enchantments.corrupting.desc=这种强大的附魔拥有将敌人扭曲为你的奴仆的能力。使用腐化附魔的武器击杀敌人时有概率将其腐化。

items.weapon.enchantments.elastic.name=弹性%s
items.weapon.enchantments.elastic.desc=弹性武器在攻击时有几率把敌人击退较短的距离。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强大的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.enchantments.lucky.name=幸运%s
items.weapon.enchantments.lucky.desc=被幸运附魔武器击杀的敌人有几率掉落额外的宝物。

items.weapon.enchantments.precise.name=精准%s
items.weapon.enchantments.precise.desc=精准武器有几率无视一切条件打出必定命中敌人的一击。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个附魔会使肉搏武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=紊乱附魔的武器周身散布着混乱的能量，每一击的都会造成另一种附魔的效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=这个强大的附魔能在攻击敌人时吸取其生命能量并恢复使用者的生命。当使用者生命较少时效果更强。


###melee weapons
items.weapon.melee.assassinsblade.name=暗杀之刃
items.weapon.melee.assassinsblade.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.assassinsblade.desc=黑曜石制的波浪形短刃，虽轻便但不易用，如果能击中要害足以致命。

items.weapon.melee.battleaxe.name=战斧
items.weapon.melee.battleaxe.stats_desc=这是一把比较精准的武器。
items.weapon.melee.battleaxe.desc=这把有着硕大钢制头部的战斧能将庞大的力量倾注在每次挥舞之中。

items.weapon.melee.crossbow.name=十字弩
items.weapon.melee.crossbow.stats_desc=这件武器在装备后会大幅提升飞镖的伤害。它甚至还能把自身的附魔赋予射出去的飞镖。
items.weapon.melee.crossbow.desc=这是一件看起来相当精密复杂的装置，能够将飞镖一样的小型箭矢以极高的速度射出。这把十字弩弩掂在手里沉甸甸的，比想象中结实很多，虽然完全违背了设计初衷，不过也能够在肉搏战中起到作用。

items.weapon.melee.dagger.name=匕首
items.weapon.melee.dagger.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.dagger.desc=木柄被磨损的简易铁质匕首。

items.weapon.melee.dirk.name=长匕首
items.weapon.melee.dirk.stats_desc=这件武器在对付未察觉你的敌人时更为有效。
items.weapon.melee.dirk.desc=一个长一些的刺击型匕首，可以往敌人身体里捅得更深一点。

items.weapon.melee.flail.name=链枷
items.weapon.melee.flail.stats_desc=这件武器精确性不高。\n这件武器不能用来偷袭。
items.weapon.melee.flail.desc=铁链上附着的一个带刺的钢球。笨重难用，能命中的话威力极强。

items.weapon.melee.gauntlet.name=魔岩拳套
items.weapon.melee.gauntlet.stats_desc=这是一套非常快的武器。
items.weapon.melee.gauntlet.desc=这个巨大的拳套由一匹红布和层层覆盖在布上的魔法岩石交织而成。戴上后，布料紧紧裹住你的整个前臂，让厚重的岩板变得像一层坚硬的皮肤。要有足够的力量才能将如此沉重的武器自如挥舞，但正是这种力量和重量的结合让这件武器发挥出可怕的威力。

items.weapon.melee.glaive.name=关刀
items.weapon.melee.glaive.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.melee.glaive.desc=一支在末端装有剑刃的重型长柄武器。

items.weapon.melee.gloves.name=镶钉手套
items.weapon.melee.gloves.stats_desc=这是一套非常快的武器。
items.weapon.melee.gloves.desc=这双镶钉手套没有多少防护作用，但能在勉强当作武器使用的同时腾出双手。

items.weapon.melee.greataxe.name=巨斧
items.weapon.melee.greataxe.stats_desc=这件武器非常沉重。
items.weapon.melee.greataxe.desc=这个巨型的战斧无坚不摧，重如泰山，举过肩才有空间挥舞。

items.weapon.melee.greatshield.name=巨型方盾
items.weapon.melee.greatshield.typical_stats_desc=这件武器通常能格挡0~%d点伤害。通过升级可以使格挡量增长。
items.weapon.melee.greatshield.stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。
items.weapon.melee.greatshield.desc=与其说它是一面盾，不如说它是一堵能移动的墙。这一大块金属对于防御十分有效，但没有在攻击方面留下多少余地。

items.weapon.melee.greatsword.name=巨剑
items.weapon.melee.greatsword.desc=这把大剑进行的每次沉重挥舞都能造成大量伤害。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=这是一把比较精准的武器。
items.weapon.melee.handaxe.desc=一把轻斧头，通常用来砍树。当然，它的宽刃对敌人来说同样有效。

items.weapon.melee.knuckles.name=指虎
items.weapon.melee.knuckles.stats_desc=这是一个非常快的武器。
items.weapon.melee.knuckles.desc=一块专门塑成契合指节形状的铁片。不占用双手空间，揍起人时又比空手要强些。

items.weapon.melee.longsword.name=长剑
items.weapon.melee.longsword.desc=这柄剑的厚长利刃闪烁着令人宽心的寒光，不过这长度也确实让它非常沉重。

items.weapon.melee.mace.name=硬头锤
items.weapon.melee.mace.stats_desc=这是一个比较精准的武器。
items.weapon.melee.mace.desc=这把武器前端的大型铁头能够造成可观的伤害。

items.weapon.melee.magesstaff.name=法师魔杖
items.weapon.melee.magesstaff.ac_imbue=灌注
items.weapon.melee.magesstaff.ac_zap=释放
items.weapon.melee.magesstaff.prompt=选择一根要吸收的法杖
items.weapon.melee.magesstaff.imbue=你将%s注入魔杖。
items.weapon.melee.magesstaff.preserved=你保留了之前灌注的法杖！
items.weapon.melee.magesstaff.conflict=相互冲突的魔法抹去了你魔杖上的附魔。
items.weapon.melee.magesstaff.id_first=你需要先鉴定这根法杖。
items.weapon.melee.magesstaff.cursed=你不能注入一根受诅咒的法杖。
items.weapon.melee.magesstaff.warning=你确定要让你的魔杖吸收这根法杖？之前吸收的魔力都会消散。\n\n如果被吸收法杖的等级大于等于魔杖的等级，魔杖会继承法杖的等级再加上自身的一级。\n\n这次吸收后魔杖会变为%d级。
items.weapon.melee.magesstaff.yes=是的，我确定
items.weapon.melee.magesstaff.no=不，我改主意了
items.weapon.melee.magesstaff.desc=这支魔杖是件独一无二的魔法武器，由法师亲自雕琢而成。它不天然具备魔力，而是需要将另一支法杖的魔力灌注其中，藉此来获得新的力量。
items.weapon.melee.magesstaff.no_wand=这支法杖并没有任何魔力， 它必须先被_注入进另一支法杖的魔力_才能用于施放法术。
items.weapon.melee.magesstaff.has_wand=魔杖目前被灌注了_%s_的力量。

items.weapon.melee.meleeweapon.stats_known=这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.stats_unknown=一般情况下这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=这件武器对你来说或许太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=短剑
items.weapon.melee.shortsword.desc=它确实相当短，只比一把匕首长出几厘米。

items.weapon.melee.quarterstaff.name=铁头棍
items.weapon.melee.quarterstaff.stats_desc=这件武器可以格挡0~2点伤害。
items.weapon.melee.quarterstaff.desc=这是两端以铁包覆的硬木棍。

items.weapon.melee.roundshield.name=圆盾
items.weapon.melee.roundshield.typical_stats_desc=这件武器通常能格挡0~%d点伤害。格挡量会随着武器的升级而提升。
items.weapon.melee.roundshield.stats_desc=这件武器能格挡0~%d点伤害。通过升级可以使格挡量增长。
items.weapon.melee.roundshield.desc=这个大盾可以有效格挡攻击，在危机时刻也可以作为不错的武器使用。

items.weapon.melee.runicblade.name=符文之刃
items.weapon.melee.runicblade.stats_desc=这把武器从升级中获得更多伤害。
items.weapon.melee.runicblade.desc=来自失落之地的神秘武器，有着明亮的蓝色刀刃。

items.weapon.melee.sai.name=双钗
items.weapon.melee.sai.stats_desc=这是一套非常快的武器。
items.weapon.melee.sai.desc=一对轻薄的铁刃，刚好一手一把。在快速斩击方面十分出色。

items.weapon.melee.scimitar.name=弯刀
items.weapon.melee.scimitar.stats_desc=这是一把比较快的武器。
items.weapon.melee.scimitar.desc=一把厚重的弯刀。它的形状能让它进行更快但不甚强力的攻击。

items.weapon.melee.spear.name=长矛
items.weapon.melee.spear.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。
items.weapon.melee.spear.desc=这是一根装着锋锐铁刺的细长木杆。

items.weapon.melee.sword.name=单手剑
items.weapon.melee.sword.desc=平衡性良好的剑。不算太大，但是依然比短剑长上不少。

items.weapon.melee.warhammer.name=战锤
items.weapon.melee.warhammer.stats_desc=这是一把比较精准的武器。
items.weapon.melee.warhammer.desc=很少有生物能抵挡这铅铁巨块的辗压，但也只有最强壮的冒险者才能有效使用它。

items.weapon.melee.whip.name=长鞭
items.weapon.melee.whip.stats_desc=这把武器拥有惊人的攻击距离。
items.weapon.melee.whip.desc=虽然这把武器另一端带倒刺的绳子伤害不高，但它的攻击范围是数一数二的。

items.weapon.melee.wornshortsword.name=破损的短剑
items.weapon.melee.wornshortsword.desc=一把十分短的剑，在大量使用后有一定的磨损。它比正常情况的短剑更轻，也更弱。


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=激素飞镖
items.weapon.missiles.darts.adrenalinedart.desc=这些飞镖上涂着一种由速行蓟制成的药物，会加快目标的行动速度。目标的移动速度和攻击速度都会有所提升，不过移动速度的提升幅度更大些。这只飞镖仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.missiles.darts.blindingdart.name=致盲飞镖
items.weapon.missiles.darts.blindingdart.desc=这些飞镖上涂着一种由致盲草制成的药物，能让目标失明一小段时间。药效比新鲜的致盲草弱，不会让目标迷失方向，所以目标会记住你之前在的位置。

items.weapon.missiles.darts.chillingdart.name=寒霜飞镖
items.weapon.missiles.darts.chillingdart.desc=这些飞镖上涂着一种由冰冠花制成的药物，能显著地冻伤目标。

items.weapon.missiles.darts.dart.name=飞镖
items.weapon.missiles.darts.dart.ac_tip=涂药
items.weapon.missiles.darts.dart.prompt=选择一颗种子
items.weapon.missiles.darts.dart.tip_title=为飞镖涂药
items.weapon.missiles.darts.dart.tip_desc=一个种子可以为 1~2 枚飞镖涂药。每类种子都能产生对应的，具有独特效果的一次性涂药飞镖。\n\n将这些种子涂抹在飞镖上能得到  _%s。_
items.weapon.missiles.darts.dart.tip_all=用 %2$d 颗种子为 %1$d 枚飞镖涂药
items.weapon.missiles.darts.dart.tip_two=用 1 颗种子为 2 枚飞镖涂药
items.weapon.missiles.darts.dart.tip_one=用 1 颗种子为 1 枚飞镖涂药
items.weapon.missiles.darts.dart.tip_cancel=取消
items.weapon.missiles.darts.dart.desc=由短木杆和金属尖头简易制成，手腕轻抖就会精准地飞向目标。使用种子可以为飞镖涂药，使其对目标造成额外效果。
items.weapon.missiles.darts.dart.unlimited_uses=然而，由于飞镖及其简易的构造，飞镖本身可以永久使用而不损坏。

items.weapon.missiles.darts.displacingdart.name=传送飞镖
items.weapon.missiles.darts.displacingdart.desc=这些飞镖上涂着一种由消逝草制成的药物，能把目标传送走一小段距离。

items.weapon.missiles.darts.healingdart.name=治疗飞镖
items.weapon.missiles.darts.healingdart.desc=这些飞镖上涂着一种由阳春草制成的药物，能强效治疗目标的伤势。这只飞镖仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.missiles.darts.holydart.name=神圣飞镖
items.weapon.missiles.darts.holydart.desc=这些飞镖上涂着一种由星陨花制成的药物，能增强目标的战斗力。这只飞镖仍能对敌人造成伤害，但不会伤及盟友 。

items.weapon.missiles.darts.incendiarydart.name=燃烧飞镖
items.weapon.missiles.darts.incendiarydart.desc=这些飞镖上涂着一种由烈焰花制成的药物，命中后会燃起烈焰。

items.weapon.missiles.darts.paralyticdart.name=麻痹飞镖
items.weapon.missiles.darts.paralyticdart.desc=这些飞镖上涂着一种由地缚根制成的药物，能让目标无助地麻痹一小段时间。

items.weapon.missiles.darts.poisondart.name=毒液飞镖
items.weapon.missiles.darts.poisondart.desc=这些飞镖上涂着一种由断肠草制成的药物，能使目标中毒。

items.weapon.missiles.darts.rotdart.name=腐莓飞镖
items.weapon.missiles.darts.rotdart.desc=这些恐怖的飞镖上涂着一种由腐莓制成的酸性化合物，能够溶解飞镖命中的任何东西。强力的敌人能抵御大部分的效果，但大部分目标都会因腐蚀而死。不幸的是，这种化合物是不稳定的，用过一次后就会丧失效力。

items.weapon.missiles.darts.shockingdart.name=电击飞镖
items.weapon.missiles.darts.shockingdart.desc=这些飞镖上涂着一种由风暴藤制成的药物，能让目标受到强烈的电击。

items.weapon.missiles.darts.sleepdart.name=催眠飞镖
items.weapon.missiles.darts.sleepdart.desc=这些飞镖上涂着一种由梦夜花制成的药物，能瞬间让目标进入梦乡。药效比新鲜的梦夜花弱，目标过一阵时间会自己醒过来。

items.weapon.missiles.darts.tippeddart.ac_clean= 清洗
items.weapon.missiles.darts.tippeddart.clean_title=清洗飞镖
items.weapon.missiles.darts.tippeddart.clean_desc=这项操作会去除飞镖上的涂药，将其变回普通飞镖。
items.weapon.missiles.darts.tippeddart.clean_all=清洗全部
items.weapon.missiles.darts.tippeddart.clean_one=清洗一枚
items.weapon.missiles.darts.tippeddart.cancel=取消
items.weapon.missiles.darts.tippeddart.durability=涂药飞镖在使用一定次数后会失去药效变为普通飞镖。
items.weapon.missiles.darts.tippeddart.uses_left=这些涂药飞镖再使用_%d/%d_次就会有一个失去药效。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_但是因为它们极高的品质，可以永久使用而不损坏。_
items.weapon.missiles.darts.tippeddart.about_to_break=你飞镖上的涂药快要失效了。


items.weapon.missiles.bolas.name=流星锤
items.weapon.missiles.bolas.desc=这种奇怪的远程武器造成的伤害并不高，但是能用来绊倒目标使其减速，效果很好。

items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=被投向敌人后，这具扁平的曲状木制投掷物能够自动回到投掷者手中。
items.weapon.missiles.boomerang.durability=这个回旋镖造得非常结实，使用后不会产生损耗。

items.weapon.missiles.fishingspear.name=捕鱼矛
items.weapon.missiles.fishingspear.desc=小巧的投掷用短矛，本来是用来捕鱼的，不过也能当个武器用。

items.weapon.missiles.forcecube.name=震爆方石
items.weapon.missiles.forcecube.ondeath=你被自己的震爆方石震成了碎片...
items.weapon.missiles.forcecube.desc=这种奇形怪状的武器小到可以握在掌心，但极其沉重。命中目的地后，这种武器会把冲击力发散到一个小范围内，对波及区域内的所有单位造成伤害。

items.weapon.missiles.heavyboomerang.name=重型回旋镖
items.weapon.missiles.heavyboomerang.desc=这把大块头回旋镖笨重难用，但能造成可观的伤害。扔出后，它会在几回合内飞回到扔出的地点。

items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=这些大号投掷用长枪上的配重保证它们会以尖端为首飞向目标。

items.weapon.missiles.kunai.name=苦无
items.weapon.missiles.kunai.desc=技巧高深者能用这种小刀造成可观的伤害。这种武器在对付未察觉你的敌人时更为有效。

items.weapon.missiles.missileweapon.stats=这件_%1$d阶_投掷武器能造成_%2$d~%3$d点伤害_并需要_%4$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被专门设计用于远程攻击，在远程攻击目标时获得额外的命中加成，当然近战范围使用它时精准会大幅降低。
items.weapon.missiles.missileweapon.durability=投掷武器在使用过程中会磨损并最终损坏。
items.weapon.missiles.missileweapon.uses_left=这一组武器再用_%d/%d_次就会有一件被损耗掉。
items.weapon.missiles.missileweapon.unlimited_uses=_但是因为它们极高的品质，可以永久使用而不损坏。_
items.weapon.missiles.missileweapon.about_to_break=你的投掷武器快要损坏了。

items.weapon.missiles.shuriken.name=手里剑
items.weapon.missiles.shuriken.desc=锋利的星形金属刃片，非常轻便。在移动后即可瞬间投出。

items.weapon.missiles.throwingclub.name=飞槌
items.weapon.missiles.throwingclub.desc=简单粗暴的投掷武器，说白了就是一块绑着根木棍的大石头。伤害稍低，但结实的石槌头让它们非常耐用，而且不会留在敌人身上。

items.weapon.missiles.throwinghammer.name=投掷锤
items.weapon.missiles.throwinghammer.desc=这些沉甸甸的锤子是用来扔向敌人的。伤害稍低，但平滑的纯金属的制作工艺让它们非常结实，而且不会留在敌人身上。

items.weapon.missiles.throwingknife.name=飞刀
items.weapon.missiles.throwingknife.desc=这些轻便的小刀不同于普通的匕首，平衡的配重使其能在飞行后准确地刺穿目标。这种武器对未察觉你的敌人更加有效。

items.weapon.missiles.throwingspear.name=投矛
items.weapon.missiles.throwingspear.desc=这些轻便短矛的木杆非常纤细，很明显是一种投掷型武器，不适合用来近战。

items.weapon.missiles.throwingstone.name=石子
items.weapon.missiles.throwingstone.desc=这些石头被人用砂纸打磨成趁手的形状，比普通石子更适合大力投向目标。尽管工艺精湛，作为武器还是不太可靠。

items.weapon.missiles.tomahawk.name=飞斧
items.weapon.missiles.tomahawk.desc=这种有锯齿形斧刃的投掷斧用起来有点困难，但是正中目标造成的伤口会让敌人流血。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=一把尖端有着三根致命尖叉的特大号投掷用长枪。威力极大，但也很重。


items.weapon.spiritbow.name=灵能短弓
items.weapon.spiritbow.ac_shoot=射击
items.weapon.spiritbow.prompt=选择一个目标
items.weapon.spiritbow.stats=这把弓不能直接升级，但是会随着你等级提升而逐渐增强。以你目前的等级，这把弓射出的每只箭可以造成_%1$d-%2$d点伤害_并且需要_%3$d点力量_来正常使用。
items.weapon.spiritbow.desc=一把由远古灵木制成的弓，弓弦和弓身的刻纹散发着苍蓝色的幽光。拉开弓弦时，一发魔法箭矢会生成在弓身一侧向目标飞去。

items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时最多能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的魔法相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你能感觉到这件武器里潜伏着一股充满恶意的魔力。
items.weapon.weapon.not_cursed=这件武器没有被诅咒。
items.weapon.weapon.faster=这件武器强化了_攻速_。
items.weapon.weapon.stronger=这件武器强化了_伤害_。
items.weapon.weapon.enchanted=这个拥有_%s._
