items.artifacts.unstablespellbook.ac_read=阅读
items.artifacts.unstablespellbook.ac_add=加入
items.artifacts.unstablespellbook.blinded=你不能在失明的时候阅读书籍。
items.artifacts.unstablespellbook.no_charge=你的咒语书耗尽了能量。
items.artifacts.unstablespellbook.cursed=受诅咒的咒语书锁死了书页，你无法阅读它。
items.artifacts.unstablespellbook.prompt=选择一个卷轴
items.artifacts.unstablespellbook.infuse_scroll=你将卷轴的能量注入了书中。
items.artifacts.unstablespellbook.unable_scroll=你无法将这个卷轴添加到书中。
items.artifacts.unstablespellbook.unknown_scroll=你仍然不清楚这个卷轴的类型。
items.artifacts.unstablespellbook.desc=这本魔典就其年岁而言被保养得异常好。当你翻动页面时它不断地噼啪作响并发出嘶嘶声，涌动着不稳定的能量。一旦诵读这本书，没人能笃定你会释放出什么咒语。
items.artifacts.unstablespellbook.desc_cursed=被诅咒的魔典将自己绑在了你身上，并在抑制你使用大部分卷轴的能力。
items.artifacts.unstablespellbook.desc_index=这本魔典的目录并不完整，目录指向的白页上写着：
items.artifacts.unstablespellbook.desc_empowered=被你放进书中的卷轴闪耀着魔力的微光。你能够利用魔典进一步激发卷轴能力，展现出秘卷效果，但这样也会消耗你额外的充能。
items.artifacts.unstablespellbook.read_empowered=被你放入魔典的卷轴都充满了魔法能量。你可以自主选择导引出该卷轴的正常或秘卷能力。\n\n如果选择释放秘卷能力，则会消耗2点魔典充能。



###bags
items.bags.bag.name=背包

items.bags.potionbandolier.name=药剂挎带
items.bags.potionbandolier.desc=这副厚实的挎带能像肩带一样缠在身上，上面有许多用来放药瓶的隔热革带。 \n\n挎带能为存放其中的药瓶抵御寒冷。

items.bags.scrollholder.name=卷轴筒
items.bags.scrollholder.desc=这个管状的容器看起来可以装下一整份天文学家的手书，不过你的卷轴也刚好能放在里面。里面甚至有一些能用来放置法力结晶的小隔间。\n\n这个容器看起来并不是很可燃，所以你的卷轴在里面一定很安全。

items.bags.velvetpouch.name=绒布袋
items.bags.velvetpouch.desc=这个丝绒制作的小袋子能装下很多种子、符石等小件道具。

items.bags.magicalholster.name=魔法筒袋
items.bags.magicalholster.desc=这款细长的皮制筒袋由某种异域动物的毛皮制成。强大的附魔使其拥有能收纳大量远程类武器道具的能力。\n\n只需伸手一探，想要的道具就会出现在你的手上。\n\n筒袋中涌动的魔力流还能小幅强化其中法杖的充能及投掷武器的耐久度。



###bombs
items.bombs.arcanebomb.name=奥术炸弹
items.bombs.arcanebomb.desc=这枚炸弹里灌注了奥术能量，当它爆炸时会释放出等同粘咕蓄力攻击一般的强大能量。这股爆发能量会无视护甲造成伤害，波及范围也比一般的炸弹广。

items.bombs.bomb.name=炸弹
items.bombs.bomb.ac_lightthrow=点燃并扔出
items.bombs.bomb.snuff_fuse=你迅速掐灭了炸弹引线。
items.bombs.bomb.ondeath=死于爆炸
items.bombs.bomb.rankings_desc=死于爆炸
items.bombs.bomb.desc=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。
items.bombs.bomb.desc_fuse=看起来引信在点燃后还能烧几回合。
items.bombs.bomb.desc_burning=引信快烧完了，保持距离或者赶紧掐灭！
items.bombs.bomb$doublebomb.name=一对炸弹
items.bombs.bomb$doublebomb.desc=两枚装的黑火药重装炸弹，看起来多出来的那个是免费送你的！

items.bombs.firebomb.name=燃烧弹
items.bombs.firebomb.desc=这枚改造过的炸弹会在爆炸时释放出一大片持续燃烧的火海。

items.bombs.flashbang.name=闪光弹
items.bombs.flashbang.desc=这枚改造过的炸弹会在爆炸时闪出一道强烈的亮光。周围的生物会被闪得晕头转向，效果跟距离有关。

items.bombs.frostbomb.name=寒霜炸弹
items.bombs.frostbomb.desc=这枚改造过的炸弹会在爆炸时向周围大范围释放出持续的冰霜之风。

items.bombs.holybomb.name=神圣炸弹
items.bombs.holybomb.desc=这枚改造过的炸弹会在爆炸的一瞬间闪耀出神圣的光芒，对大范围内的亡灵和恶魔类敌人造成额外伤害。

items.bombs.noisemaker.name=鞭炮
items.bombs.noisemaker.desc=这枚改造过的炸弹会间断性地发出杂响，直到引信燃尽。在此期间，它会在被触碰到时立即爆炸！
items.bombs.noisemaker.desc_burning=噪音地雷引信已点燃，有东西接近时就会爆炸！

items.bombs.shockbomb.name=电击炸弹
items.bombs.shockbomb.desc=这枚改造过的炸弹会在爆炸时释放出一片雷电风暴。周围的生物会受到伤害并且被眩晕，效果和距离有关。

items.bombs.regrowthbomb.name=再生炸弹
items.bombs.regrowthbomb.desc=这枚改造的炸弹在触发时不会爆炸，而是向四周溅射出拥有再生能力的药液。被药液影响到的区域会迅速生长出植被，在范围内的友方单位也会被治疗。

items.bombs.shrapnelbomb.name=破片爆弹
items.bombs.shrapnelbomb.desc=这枚炸弹里封装了DM-300的金属破片，当炸弹爆炸时这些破片会携带着能量向四周迸发，对超大范围内的所有对象造成伤害。使用它时你最好躲在一处掩体后面......

items.bombs.woollybomb.name=绵绵炸弹
items.bombs.woollybomb.desc=这枚改造过的炸弹在爆炸后会召出一群魔法绵羊。这群羊会留在原地一阵，在此期间成为阻碍几乎一切行动的障碍物。

###food
items.food.berry.name=地牢浆果
items.food.berry.eat_msg=酸甜可口，真棒！
items.food.berry.desc=这些小浆果是女猎手在地牢的植被中摘下的，可以迅速地吃下以稍稍填饱肚子，且有可能找到有用的种子！

items.food.blandfruit.name=无味果
items.food.blandfruit.cooked=煮熟的无味果
items.food.blandfruit.sunfruit=阳光果
items.food.blandfruit.rotfruit=腐朽果
items.food.blandfruit.earthfruit=大地果
items.food.blandfruit.blindfruit=目盲果
items.food.blandfruit.firefruit=火焰果
items.food.blandfruit.icefruit=冰霜果
items.food.blandfruit.fadefruit=渐隐果
items.food.blandfruit.sorrowfruit=忧伤果
items.food.blandfruit.stormfruit=暴风果
items.food.blandfruit.dreamfruit=梦乡果
items.food.blandfruit.starfruit=星陨果
items.food.blandfruit.swiftfruit=速行果
items.food.blandfruit.raw=你没法忍受生吃这玩意儿。
items.food.blandfruit.desc=干燥且脆弱，或许加点其他材料再煮能够增强它的效果。
items.food.blandfruit.desc_cooked=这个果实已经因为吸收锅中的汤而鼓胀，并且吸收了其中种子的属性。它具有这个种子对应的药剂效果。
items.food.blandfruit.desc_eat=看起来已经可以吃了！
items.food.blandfruit.desc_throw=它似乎性质很不稳定，最好作为武器丢出去。
items.food.blandfruit$chunks.name=无味果块
items.food.blandfruit$chunks.desc=无味果触地爆炸，碎成了一地的普通果块。\n\n尽管上面沾上了尘土，这些大块的熟制无味果应该可以安全食用。

items.food.chargrilledmeat.name=烤肉
items.food.chargrilledmeat.desc=看起来像块好肉排。

items.food.food.name=口粮
items.food.food.ac_eat=食用
items.food.food.eat_msg=吃起来不错！
items.food.food.desc=里面没什么有意思的东西：肉干和一些饼干——这之类的东西。

items.food.frozencarpaccio.name=冷冻生肉片
items.food.frozencarpaccio.invis=你看到自己的手隐形了！
items.food.frozencarpaccio.hard=你感到皮肤变硬了！
items.food.frozencarpaccio.refresh=神清气爽！
items.food.frozencarpaccio.better=你感觉好多了！
items.food.frozencarpaccio.desc=这是份速冻生肉，只能切成薄片取食，而且意外的好吃。

items.food.meatpie.name=全肉大饼
items.food.meatpie.eat_msg=这食物味道真棒！
items.food.meatpie.desc=一份填满了美味肉馅的诱人大饼。吃下它后你会获得远高于其他食物的饱足感。

items.food.mysterymeat.name=神秘的肉
items.food.mysterymeat.eat_msg=这玩意儿吃起来很……奇怪。
items.food.mysterymeat.hot=嗷！好烫！
items.food.mysterymeat.legs=你的腿没有知觉了！
items.food.mysterymeat.not_well=你感觉……不太好
items.food.mysterymeat.stuffed=你撑着了。
items.food.mysterymeat.desc=想吃可以，风险自担！
items.food.mysterymeat$placeholder.name=肉

items.food.pasty.pasty=肉馅饼
items.food.pasty.pie=南瓜派
items.food.pasty.cane=拐杖糖
items.food.pasty.pasty_desc=这是份正宗康郡肉烘饼，内含土豆加牛肉的传统馅料。美味十足！
items.food.pasty.pie_desc=好大的一块南瓜派！甘甜又微辣，它会填饱你的肚子并让你恢复少量生命。\n\n万圣节快乐！
items.food.pasty.cane_desc=甜度爆表的巨型拐杖糖！大到够你一次吃饱，其中的糖分或许还能让你的法杖获得一点点额外充能。\n\n节日快乐!

items.food.smallration.name=小包口粮
items.food.smallration.eat_msg=吃起来还行。
items.food.smallration.desc=它看起来和普通口粮一样，就是小了点。

items.food.stewedmeat.name=炖肉
items.food.stewedmeat.eat_msg=吃起来还行。
items.food.stewedmeat.desc=烹煮的过程中杀死了肉上面可能携带的任何病菌或是寄生虫。现在应该可以安全的食用它了。



##journal items
items.journal.documentpage.name=被撕下的书页
items.journal.documentpage.desc=一张被遗弃的书页，似乎是从一本书上撕下来的。你需要捡起它才能阅读上面的内容。

items.journal.alchemypage.name=被撕下的炼金指南书页
items.journal.alchemypage.desc=从一本炼金指南书上撕下来的一页。\n\n在远处你只能看到一行行密密麻麻的小字，不过你仍然可以看清书页上的标题\n\n_"%s"_

items.journal.guidepage.name=被撕下的指南书页
items.journal.guidepage.desc=从一本冒险指南书上撕下来的一页。\n\n在远处你只能看见一行行密密麻麻的小字，不过你可以看清书页上的标题：\n\n_"%s"_


###keys
items.keys.goldenkey.name=金钥匙
items.keys.goldenkey.desc=这把金色钥匙的齿纹精妙而复杂。或许可以用它来打开某个上锁的宝箱？

items.keys.crystalkey.name=水晶钥匙
items.keys.crystalkey.desc=这把水晶钥匙在黑暗中反射着光芒。或许可以用它来打开某个水晶宝箱？

items.keys.ironkey.name=铁钥匙
items.keys.ironkey.desc=这个铁钥匙的匙齿已经严重磨损；皮制系带也久经年岁摧残。它对应的是哪扇门呢?

items.keys.skeletonkey.name=骷髅钥匙
items.keys.skeletonkey.desc=这个钥匙看起来不能等闲视之：其顶端被制成头骨的形状。或许它能打开什么不得了的大门。



###potions
items.potions.potion.ac_drink=饮用
items.potions.potion.turquoise=青绿药剂
items.potions.potion.crimson=猩红药剂
items.potions.potion.azure=湛蓝药剂
items.potions.potion.jade=碧绿药剂
items.potions.potion.golden=金黄药剂
items.potions.potion.magenta=品红药剂
items.potions.potion.charcoal=煤黑药剂
items.potions.potion.ivory=乳白药剂
items.potions.potion.amber=琥珀药剂
items.potions.potion.bistre=深褐药剂
items.potions.potion.indigo=靛紫药剂
items.potions.potion.silver=银灰药剂
items.potions.potion.unknown_desc=瓶子里装着些不断打旋的彩色液体。谁知道饮用或投掷它时会有什么效果呢？
items.potions.potion.harmful=有害药剂！
items.potions.potion.beneficial=有益药剂
items.potions.potion.yes=是的，我知道我在做什么
items.potions.potion.no=不，我改变主意了
items.potions.potion.sure_drink=你确定要饮用它吗? 大多数情况下你该把它扔向敌人的。
items.potions.potion.sure_throw=你确定要投掷它吗? 大多数情况下把它喝下去会更有用。
items.potions.potion.shatter=药瓶碎裂开，溅出了无害的液体。
items.potions.potion$placeholder.name=药剂
items.potions.potion$seedtopotion.name=随机药剂

items.potions.alchemicalcatalyst.name=炼金催化剂
items.potions.alchemicalcatalyst.desc=这个细长的小瓶中盛有由提取的药水精华制得的魔法药液。半透明的药液散发着不断变幻的七彩光芒。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接使用它以获取随机的一种药水效果。

items.potions.potionofexperience.name=经验药剂
items.potions.potionofexperience.desc=众多战斗积累而来的经验被浓缩为液态，这种药剂能够瞬间提升你的等级。

items.potions.potionoffrost.name=冰霜药剂
items.potions.potionoffrost.desc=一旦暴露在空气里，这种化学药剂会挥发成为一片冰冷的气雾。

items.potions.potionofhaste.name=极速药剂
items.potions.potionofhaste.energetic=你感觉充满了活力！
items.potions.potionofhaste.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以短时间内飞速奔跑。

items.potions.potionofhealing.name=治疗药剂
items.potions.potionofhealing.heal=你的伤口开始愈合。
items.potions.potionofhealing.desc=一支让你快速回满生命值并清除毒素的万能药剂。

items.potions.potionofinvisibility.name=隐形药剂
items.potions.potionofinvisibility.invisible=你看到你的手隐形了！
items.potions.potionofinvisibility.desc=饮用这种药剂会使你暂时隐形。隐身期间，敌人将无法看见你。攻击敌人，或在敌人面前使用法杖和卷轴，会让药剂效果立即消失。

items.potions.potionoflevitation.name=浮空药剂
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=饮用这种古怪的药剂能让你漂浮到空中，从而轻易地越过陷阱和裂隙。扔出它会产生一片未知气体，让其中的所有生物迷失方向。

items.potions.potionofliquidflame.name=液火药剂
items.potions.potionofliquidflame.desc=该药瓶里装着一种不稳定的化合物，一旦暴露在空气中就会猛烈地燃烧起来。

items.potions.potionofmindvision.name=灵视药剂
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定现在本层内就只有你一个人。
items.potions.potionofmindvision.desc=喝下这个，你的心智将与大范围内的生物精神同调，让你能感受到围墙背后的生体所在。该药剂还能够让你的视野无视身边门墙的阻挡。

items.potions.potionofparalyticgas.name=麻痹药剂
items.potions.potionofparalyticgas.desc=暴露于空气时，烧瓶里的液体会气化成一片令人失去知觉的黄色云雾。任何吸入气雾的生物都可能立即麻痹，直到云雾消散后一段时间才能行动。可以把该物件扔到远处的敌群中，让气体覆盖影响它们。

items.potions.potionofpurity.name=净化药剂
items.potions.potionofpurity.freshness=你闻到了空气中不寻常的清新气息。
items.potions.potionofpurity.protected=你被一层薄薄的魔法屏障包裹住保护着！
items.potions.potionofpurity.desc=这种魔法试剂能迅速中和掉大范围内的各种有害环境。饮用它将使你暂时免疫这种环境。

items.potions.potionofstrength.name=力量药剂
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在你的体内喷薄而出。
items.potions.potionofstrength.desc=这种强力的液体会洗刷你的肌肉，永久性增加1点力量值。

items.potions.potionoftoxicgas.name=毒气药剂
items.potions.potionoftoxicgas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团剧毒的绿色烟雾。你应该选择从远处将这瓶药剂扔向敌人，而不是手动开封。



###brews
items.potions.brews.causticbrew.name=淤泥魔药
items.potions.brews.causticbrew.desc=这瓶魔药在打碎时会大范围地溅出腐蚀淤泥。被腐蚀淤泥影响的单位将会缓慢融化，除非他们能及时在水中冲洗掉淤泥。

items.potions.brews.blizzardbrew.name=冰暴魔药
items.potions.brews.blizzardbrew.desc=当瓶子破裂时，这瓶魔药会使周围卷起一阵不断扩散的暴风雪。

items.potions.brews.infernalbrew.name=炼狱魔药
items.potions.brews.infernalbrew.desc=当瓶子破裂时，这瓶魔药会释放出一阵四处肆虐的狂暴烈焰。

items.potions.brews.shockingbrew.name=雷鸣魔药
items.potions.brews.shockingbrew.desc=当瓶子破裂时，这瓶魔药会在附近释放出一阵闪电风暴。



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=抗魔秘药
items.potions.elixirs.elixirofarcanearmor.desc=这瓶秘药会赋予饮用者持续时间很长的魔法抗性。

items.potions.elixirs.elixirofaquaticrejuvenation.name=水灵秘药
items.potions.elixirs.elixirofaquaticrejuvenation.desc=这瓶秘药中包含着被粘咕力量强化的治疗液体。它不会为你提供立即的治疗效果，而会当你站在水中时逐渐为你恢复总量更大的生命值。
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=水灵恢复
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=你暂时获得了如同粘咕一样的恢复能力。\n\n当站在水面上时，你每回合都能够回复少量生命值。生命值全满或离开水面时会暂停该效果。\n\n剩余的恢复量：%d。

items.potions.elixirs.elixirofdragonsblood.name=龙血秘药
items.potions.elixirs.elixirofdragonsblood.desc=饮用后，这瓶秘药会使饮用者的血管里充斥着烈焰的力量。这个效果能让引用者对火焰完全免疫，并且还能通过物理攻击点燃敌人。

items.potions.elixirs.elixirofhoneyedhealing.name=圣愈蜜药
items.potions.elixirs.elixirofhoneyedhealing.desc=这瓶秘药不仅有着治愈效果，还混杂了蜂蜜的甜香。饮用后，会回复一小部分饥饿，它也能被丢出去用来治疗盟友。\n\n如果将这瓶秘药丢向和蜂蜜有联系的生物也能使它们平静下来。

items.potions.elixirs.elixiroficytouch.name=晶触秘药
items.potions.elixirs.elixiroficytouch.desc=饮用后，这瓶秘药会使饮用者获得从敌人身上抽取热量的能力。这样的效果让使用者能够在药效持续期间免疫冻伤，同时他的物理攻击也能对敌人造成冻伤效果。

items.potions.elixirs.elixirofmight.name=根骨秘药
items.potions.elixirs.elixirofmight.msg_1=+1力量，+%d生命上限
items.potions.elixirs.elixirofmight.msg_2=新生的力量在你体内喷薄而出。
items.potions.elixirs.elixirofmight.desc=这种强力的液体会冲刷你的根骨，永久性增加1点力量值并在一段时间内增加%d点生命上限。增强的生命上限值取决于你当前的最大生命值，不过增强值会随着等级提升而逐渐消失。
items.potions.elixirs.elixirofmight$htboost.name=生命力强化
items.potions.elixirs.elixirofmight$htboost.desc=你觉得自己不同寻常的强壮与健康。\n\n你的最大生命在一段时间内会有所提升。生命提升会随着你的升级缓慢而稳定地消失。\n\n当前生命提升量: %d。\n剩余生效等级: %d。

items.potions.elixirs.elixiroftoxicessence.name=毒粹秘药
items.potions.elixirs.elixiroftoxicessence.desc=该秘药能够向使用者注入强大的毒素之力，使用者在持续时间内将免疫毒气和毒素，并会在周身不断释放出致命的毒雾。



###exotic potions
items.potions.exotic.exoticpotion.turquoise=青绿合剂
items.potions.exotic.exoticpotion.crimson=猩红合剂
items.potions.exotic.exoticpotion.azure=湛蓝合剂
