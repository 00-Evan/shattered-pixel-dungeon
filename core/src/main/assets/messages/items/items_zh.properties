items.artifacts.driedrose$ghosthero.dialogue_city_2=看来，矮人都城确实是没落了。
items.artifacts.driedrose$ghosthero.dialogue_city_3=我真心希望地表上永远不会变成这副样子。
items.artifacts.driedrose$ghosthero.dialogue_city_4=矮人的皮肤不应该这么苍白的。
items.artifacts.driedrose$ghosthero.dialogue_city_5=矮人，还有他们造的东西，说不好哪种更差劲。
