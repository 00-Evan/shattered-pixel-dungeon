items.food.blandfruit.raw=Você não suporta comer isto cru.
items.food.blandfruit.desc=Muito seca e sem gosto. Talvez cozinhá-la com outro ingrediente melhorasse o seu gosto.
items.food.blandfruit.desc_cooked=A fruta inchou no tempo em que ficou de molho no pote e até absorveu as propriedades da semente com a qual foi cozida. Terá o efeito de qualquer poção à qual a semente corresponda.
items.food.blandfruit.desc_eat=Parece pronto para comer!
items.food.blandfruit.desc_throw=Parece muito volátil, talvez seja melhor arremessar.
items.food.blandfruit$chunks.name=pedaços de frutinsossa
items.food.blandfruit$chunks.desc=A frutinsossa explodiu no impacto, deixando pedaços inertes para trás.\n\nApesar de um pouco sujos, estes grandes pedaços de frutinsossa cozida parecem perfeitamente comestíveis.

items.food.chargrilledmeat.name=carne grelhada
items.food.chargrilledmeat.desc=Tem a aparência de um bife decente.

items.food.food.name=ração
items.food.food.ac_eat=COMER
items.food.food.eat_msg=A comida estava deliciosa!
items.food.food.desc=Nada de mais aqui: carne seca, alguns biscoitos - coisas desse tipo.

items.food.frozencarpaccio.name=carpaccio congelado
items.food.frozencarpaccio.invis=Você vê suas mãos tornarem-se invisíveis!
items.food.frozencarpaccio.hard=Você sente sua pele endurecer!
items.food.frozencarpaccio.refresh=Revigorante!
items.food.frozencarpaccio.better=Você se sente melhor!
items.food.frozencarpaccio.desc=É um pedaço de carne crua congelada. A única maneira de comer é cortando em fatias bem finas. E desta forma, fica surpreendentemente bom.

items.food.meatpie.name=torta de carne
items.food.meatpie.eat_msg=A comida estava incrível!
items.food.meatpie.desc=Uma deliciosa torta recheada de carne saborosa. Isso vai saciá-lo muito mais do que qualquer outra refeição.

items.food.mysterymeat.name=carne misteriosa
items.food.mysterymeat.eat_msg=A comida estava com um gosto... esquisito.
items.food.mysterymeat.hot=Ah! Está quente!
items.food.mysterymeat.legs=Você não sente suas pernas!
items.food.mysterymeat.not_well=Você não se sente bem.
items.food.mysterymeat.stuffed=Você está estufado.
items.food.mysterymeat.desc=Coma por sua própria conta e risco.
