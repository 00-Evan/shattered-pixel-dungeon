items.artifacts.timekeepershourglass.prompt=Como você gostaria de usar a magia da ampulheta?\n\nDurante a estase, o tempo correrá normalmente enquanto você fica congelado e completamente invulnerável, consumindo até 2 cargas por vez.\n\nQuando o tempo está congelado, você pode se mover como se suas ações não tomassem tempo. Isso pode ser desativado a qualquer momento usando a ampulheta ou atacando.
items.artifacts.timekeepershourglass.desc=Esta grande e ornamentada ampulheta parece relativamente modesta, mas você sente um grande poder em sua moldura finamente esculpida. Ao girar a ampulheta e ver a areia derramar você pode sentir a sua magia puxando você. Certamente, usar essa magia daria a você algum controle sobre o tempo.
items.artifacts.timekeepershourglass.desc_hint=A ampulheta parece ter perdido muita areia. Se você pudesse encontrar mais...
items.artifacts.timekeepershourglass.desc_cursed=A ampulheta amaldiçoada está presa ao seu corpo, você pode senti-la tentando manipular o seu fluxo de tempo.
items.artifacts.timekeepershourglass$timefreeze.name=Congelamento de tempo
items.artifacts.timekeepershourglass$timefreeze.desc=O tempo está congelado ao seu redor, permitindo que você execute ações instantaneamente. O efeito durará até que seja cancelado ou sua ampulheta fique sem carga. Atacar ou usar magia também quebrará esse efeito.
