items.bombs.bomb$doublebomb.desc=Um par de bombas pretas e pesadas. Parece que você vai ganhar uma de graça!

items.bombs.firebomb.name=bomba de fogo
items.bombs.firebomb.desc=Esta bomba foi modificada para irromper em chamas de duração prolongada em uma extensa área quando explodir.

items.bombs.flashbang.name=bomba de luz
items.bombs.flashbang.desc=Esta bomba personalizada irá explodir em um clarão de luz ofuscante. Qualquer coisa nas proximidades será desorientada com base no quão perto estava da bomba.

items.bombs.frostbomb.name=bomba de gelo
items.bombs.frostbomb.desc=Esta bomba foi modificada para irromper numa rajada sustentada de ar congelante em uma extensa área quando explodir.

items.bombs.holybomb.name=bomba sagrada
items.bombs.holybomb.desc=Esta bomba foi modificada para produzir um clarão de luz sagrada em uma área extensa quando explode, causando dano adicional a inimigos mortos-vivos e demoníacos.

items.bombs.noisemaker.name=barulhenta
items.bombs.noisemaker.desc=Esta bomba personalizada emitirá ruídos repetidamente quando o fusível queimar. Quando algo tocar na bomba, ela explodirá!
items.bombs.noisemaker.desc_burning=A barulhenta está fazendo tic-toc. Ela vai explodir quando algo se aproximar!

items.bombs.shockbomb.name=bomba elétrica
items.bombs.shockbomb.desc=Esta bomba foi modificada para liberar raios de eletricidade quando explodir. Tudo que estiver nas proximidades levará dano e será paralisado baseado no quão perto estava da bomba.

items.bombs.regrowthbomb.name=bomba de maturação
items.bombs.regrowthbomb.desc=Esta bomba personalizada irá espalhar líquido que dá vida à sua volta ao invés de explodir. A área atingida pelo impacto rapidamente brotará grama e plantas. Você e quaisquer aliados pegos na zona de impacto serão curados.

items.bombs.shrapnelbomb.name=bomba de estilhaços
items.bombs.shrapnelbomb.desc=Esta bomba foi modificada com restos de metal do DM-300, que se fragmentam e voam por todos os lados quando explode, dando dano a qualquer coisa num raio enorme em volta da bomba. É melhor você se esconder atrás de algo ao usá-la...

items.bombs.woollybomb.name=bomb-á-á
items.bombs.woollybomb.desc=Esta bomba personalizada criará um amplo campo de ovelhas mágicas após explodir. Essas ovelhas bloquearão o movimento e persistirão por muito tempo! Porém, as ovelhas não durarão muito na presença de inimigos poderosos. Podem ser dissipadas manualmente mais cedo interagindo-se com elas.

