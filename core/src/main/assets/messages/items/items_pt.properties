items.artifacts.chaliceofblood.no=Não,eu mudei de ideia
items.artifacts.chaliceofblood.prick_warn=Quanto mais você se furar no cálice, mais energia vital ele tomará de você. Se você não tomar cuidado esse efeito pode facilmente matar você.\n\nTem certeza que quer oferecer mais energia vital?
