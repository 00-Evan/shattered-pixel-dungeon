items.artifacts.unstablespellbook.desc_empowered=Os pergaminhos que você adicionou ao livro estão brilhando com poder. Você poderá escolher a versão exótica dos efeitos desses pergaminhos, mas ao custo de uma carga adicional.
items.artifacts.unstablespellbook.read_empowered=O pergaminho que você adicionou ao livro de feitiços surge com energia. Você pode canalizar a versão regular ou exótica do efeito desse pergaminho.\n\nA escolha da variante exótica custará 2 cargas ao invés de 1.



###bags
items.bags.bag.name=mochila

items.bags.potionbandolier.name=bandoleira de poções
items.bags.potionbandolier.desc=Esta bandoleira grossa se encaixa em torno de seu peito como um cinto, ela tem várias tiras isoladas para armazenar frascos de poção.\n\nEnquanto estiverem dentro da bandoleira, suas poções estarão protegidas do frio.

items.bags.scrollholder.name=canudo de pergaminhos
items.bags.scrollholder.desc=Esse contêiner tubular parece conter ferramentas e gráficos de um astrônomo, mas seus pergaminhos também se encaixam. Há até alguns compartimentos laterais que se ajustariam bem aos seus cristais mágicos.\n\nO suporte não parece muito inflamável, portanto seus pergaminhos devem estar seguros do fogo dentro dele.

items.bags.velvetpouch.name=bolsa de veludo
items.bags.velvetpouch.desc=Esta pequena bolsa de veludo pode armazenar muitos itens pequenos, como sementes e pedras rúnicas.

items.bags.magicalholster.name=coldre mágico
items.bags.magicalholster.desc=Este coldre fino é feito de alguma pele de animal exótico e possui uma magia poderosa que permite armazenar uma grande quantidade de armas de longo alcance.\n\nVocê pode simplesmente colocar a mão no coldre e sempre pegar o item que estava procurando.\n\nDevido à magia do coldre, as varinhas carregam um pouco mais rápido e as armas de longo alcance duram um pouco mais dentro dele.



###bombs
items.bombs.arcanebomb.name=bomba arcana
items.bombs.arcanebomb.desc=Esta bomba foi imbuída de propriedades arcanas. Ela irá estourar em uma poderosa explosão semelhante ao ataque carregado da Gosma. Esta explosão penetra na armadura e tem um alcance maior do que a explosão de uma bomba comum.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=ACENDER & JOGAR
items.bombs.bomb.snuff_fuse=Você apagou o fusível da bomba
items.bombs.bomb.ondeath=Morto por uma explosão
items.bombs.bomb.rankings_desc=Morto por uma explosão
items.bombs.bomb.desc=Uma bomba de pó preto razoavelmente pesada. Uma explosão disso certamente danificaria qualquer coisa próxima.
items.bombs.bomb.desc_fuse=Parece que o fusível levará algumas rodadas para queimar quando estiver aceso.
items.bombs.bomb.desc_burning=O fusível da bomba está queimando, mantenha distância ou apague-a!
items.bombs.bomb$doublebomb.name=duas bombas
items.bombs.bomb$doublebomb.desc=Um par de bombas pretas e pesadas. Parece que você vai ganhar uma de graça!

items.bombs.firebomb.name=bomba de fogo
items.bombs.firebomb.desc=Esta bomba foi modificada para explodir em uma chama contínua em uma área maior quando explode.

items.bombs.flashbang.name=explosão de luz
items.bombs.flashbang.desc=Esta bomba personalizada irá explodir em uma explosão de luz ofuscante. Qualquer coisa nas proximidades será desorientada com base no quão perto estava da bomba.

items.bombs.frostbomb.name=bomba de gelo
items.bombs.frostbomb.desc=Esta bomba foi modificada para explodir numa rajada sustentada de ar gelado numa área maior quando explode.

items.bombs.holybomb.name=bomba sagrada
items.bombs.holybomb.desc=Essa bomba foi modificada para dar uma luz sagrada em uma área maior quando ela explode, causando dano adicional a inimigos mortos-vivos e demoníacos.

items.bombs.noisemaker.name=barulhenta
items.bombs.noisemaker.desc=Esta bomba personalizada emitirá ruídos repetidamente quando o fusível queimar. Quando algo tocar na bomba, ela explodirá!
items.bombs.noisemaker.desc_burning=A barulhenta está fazendo tic-toc. Ela vai explodir quando algo se aproximar!

items.bombs.shockbomb.name=bomba chocante
items.bombs.shockbomb.desc=Esta bomba foi modificada para liberar raios de eletricidade quando explodir. Tudo que estiver nas proximidades será danificado e paralisado baseado no quão perto estavam da bomba.

items.bombs.regrowthbomb.name=bomba do recrescimento
items.bombs.regrowthbomb.desc=Esta bomba personalizada vai espalhar líquido que dá vida à sua volta ao invés de destruir. A área atingida pela explosão rapidamente brotará grama e plantas. Você e quaisquer aliados pegos na explosão serão curados.

items.bombs.shrapnelbomb.name=bomba de estilhaços
items.bombs.shrapnelbomb.desc=Esta bomba foi modificada com restos de metal do DM-300, que se fragmentam e voam por todo o lado quando explode, danificando qualquer coisa num raio enorme à volta da bomba. É melhor você se esconder atrás de algo ao usá-la...

items.bombs.woollybomb.name=bomb-á-á
items.bombs.woollybomb.desc=Esta bomba personalizada criará um campo de ovelhas mágicas depois de explodir. Estas ovelhas bloquearão o movimento e persistirão por algum tempo.

