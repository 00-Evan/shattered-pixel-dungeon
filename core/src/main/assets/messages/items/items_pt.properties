items.potions.alchemicalcatalyst.name=catalisador alquímico
items.potions.alchemicalcatalyst.desc=Este frasco fino de líquido mágico é feito da essência desconstruída de uma poção. O líquido é translúcido e brilha e varia com as cores do arco-íris.\n\nEste catalisador é principalmente útil como um ingrediente alquimia, mas você também pode usá-lo diretamente para obter o efeito de uma poção aleatória.

items.potions.potionofexperience.name=poção de experiência
items.potions.potionofexperience.desc=As experiências célebres de muitas batalhas reduzidas à forma líquida, este líquido vai aumentar instantaneamente o seu nível de experiência.

items.potions.potionoffrost.name=poção gélida
items.potions.potionoffrost.desc=O produto químico contido nesta poção evaporará em uma nuvem congelante após ser exposta ao ar.

items.potions.potionofhaste.name=poção da pressa
items.potions.potionofhaste.energetic=Você se sente enérgico!
items.potions.potionofhaste.desc=Beber este líquido estranhamente doce vai imbuir você com uma tremenda energia por um curto período de tempo, permitindo que você corra em alta velocidade.

items.potions.potionofhealing.name=poção da cura
items.potions.potionofhealing.heal=Suas feridas começam a fechar.
items.potions.potionofhealing.desc=Este elixir irá restaurar rapidamente sua vida e curar instantaneamente muitos efeitos negativos.

items.potions.potionofinvisibility.name=poção de invisibilidade
items.potions.potionofinvisibility.invisible=Você vê as suas mãos ficarem invisíveis!
items.potions.potionofinvisibility.desc=Beber esta poção irá torná-lo temporariamente invisível. Ao ficar invisível, os inimigos não serão capazes de vê-lo. Atacar um inimigo, bem como usar uma varinha ou um pergaminho na presença de um inimigo, irá cortar o efeito.

items.potions.potionoflevitation.name=poção de levitação
items.potions.potionoflevitation.float=Você flutua no ar!
items.potions.potionoflevitation.desc=Beber este líquido curioso fará com que você flutue no ar, sendo capaz de pairar sem esforço sobre armadilhas e buracos. Jogar esta poção irá criar uma nuvem de gás bruto, desorientando qualquer coisa que for pego nela.

items.potions.potionofliquidflame.name=poção da chama líquida
items.potions.potionofliquidflame.desc=Este frasco contém um composto instável que vai estourar violentamente em chamas ao ser exposto ao ar.

items.potions.potionofmindvision.name=poção de visão mental
items.potions.potionofmindvision.see_mobs=De alguma forma você consegue sentir a presença das mentes de outras criaturas.
items.potions.potionofmindvision.see_none=De alguma maneira você tem certeza de que está sozinho neste nível no momento.
items.potions.potionofmindvision.desc=Após beber isto, sua mente se tornará sintonizada à assinatura psíquica de criaturas distantes, possibilitando a você pressentir presenças biológicas através de paredes. Além disso, esta poção te permitirá ver através de paredes e portas próximas.

items.potions.potionofparalyticgas.name=poção do gás paralítico
items.potions.potionofparalyticgas.desc=Após ser exposto ao ar, o líquido deste frasco irá vaporizar em uma névoa amarela entorpecente. Qualquer um que inale da nuvem será paralisado instantaneamente, incapaz de se mover por algum tempo. Este item pode ser jogado em inimigos distantes para envolvê-los no efeito do gás.

items.potions.potionofpurity.name=poção de pureza
items.potions.potionofpurity.freshness=Você sente um frescor incomum no ar.
items.potions.potionofpurity.protected=Uma película protetora te envolve!
items.potions.potionofpurity.desc=Este reagente mágico neutralizará rapidamente todos os efeitos nocivos em uma grande área. Beber isso lhe dará imunidade temporária a tais efeitos.

items.potions.potionofstrength.name=poção da força
items.potions.potionofstrength.msg_1=+1 força
items.potions.potionofstrength.msg_2=Uma força revigorante percorre seu corpo.
items.potions.potionofstrength.desc=Este líquido poderoso vai percorrer seus músculos, permanentemente aumentando sua força em um ponto.

items.potions.potionoftoxicgas.name=poção do gás tóxico
items.potions.potionoftoxicgas.desc=Removendo a rolha ou quebrando esse vidro pressurizado irá fazer com que seu conteúdo exploda numa nuvem mortal de gás tóxico esverdeado. Talvez seja melhor jogar isso em inimigos distantes do que abrir em sua mão.



###brews
items.potions.brews.causticbrew.name=fermentação cáustica
items.potions.brews.causticbrew.desc=Essa bebida vai espalhar uma lama corrosiva em uma área ampla em torno do local em que ela se estilhaça. Qualquer coisa pega pelo limo irá derreter lentamente se não puder lavá-la na água.

items.potions.brews.blizzardbrew.name=bebida da nevasca
items.potions.brews.blizzardbrew.desc=Quando quebrada, esta bebida vai desencadear uma nevasca rodopiante que se espalha como um gás.

items.potions.brews.infernalbrew.name=bebida Infernal
items.potions.brews.infernalbrew.desc=Quando quebrada, esta bebida vai desencadear um inferno que se espalhará como um gás.

items.potions.brews.shockingbrew.name=bebida de choque
items.potions.brews.shockingbrew.desc=Quando quebrada, esta bebida irá desencadear uma tempestade elétrica em uma área ao redor do local de impacto.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir de armadura arcana
items.potions.elixirs.elixirofarcanearmor.desc=Este elixir proporcionará ao bebedor uma resistência duradoura a danos mágicos.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir de rejuvenescimento aquático
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Este elixir contém os restos da Gosma misturados junto com uma poção de cura. Embora não proporcione cura imediata, ela restaurará constantemente uma quantidade maior de vida enquanto você estiver na água.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Cura Aquática
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Você ganhou temporariamente propriedades restauradoras semelhantes às da Gosma.\n\nEnquanto estiver sobre a água, você recuperará uma pequena quantidade de vida por turno. O efeito é pausado quando você está com vida máxima ou está fora da água.\n\nCura restante: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir do sangue de dragão
items.potions.elixirs.elixirofdragonsblood.desc=Quando consumido, esse elixir enviará poder incendiário pelas veias do bebedor. Esse efeito deixará o bebedor imune ao fogo e permitirá que incendeie os inimigos com ataques físicos.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir da cura com mel
items.potions.elixirs.elixirofhoneyedhealing.desc=Este elixir combina a cura com a doçura do mel. Quando ingerido, satisfaz uma pequena quantidade de fome, mas também pode ser arremessado para curar um aliado.\n\nCriaturas com afinidade por mel podem ser pacificadas se este item for usado nelas.

items.potions.elixirs.elixiroficytouch.name=elixir do toque gelado
items.potions.elixirs.elixiroficytouch.desc=Quando consumido, esse elixir permitirá ao bebedor sugar o calor dos inimigos que atacar. Esse efeito deixará o bebedor imune ao frio e permitirá que ele resfrie os inimigos com ataques físicos.

items.potions.elixirs.elixirofmight.name=elixir de poder
items.potions.elixirs.elixirofmight.msg_1=+1 força, +%d vida
items.potions.elixirs.elixirofmight.msg_2=Uma poderosa força revigorante percorre seu corpo.
items.potions.elixirs.elixirofmight.desc=Este líquido poderoso irá correr pelos seus músculos, aumentando permanentemente a sua força em um ponto, aumentando também temporariamente a sua saúde máxima por %d pontos. O impulso de vida escala com a sua vida máxima mas irá lentamente desaparecendo ao subir de nível.
items.potions.elixirs.elixirofmight$htboost.name=Max Impulso de Vida
items.potions.elixirs.elixirofmight$htboost.desc=O seu corpo não se sente naturalmente forte e saudável.\n\nA sua saúde máxima é estimulada por um longo período de tempo. À medida que você ganha níveis, o impulso vai se dissipando constantemente.\n\nQuantidade de impulso atual: %d.\nNíveis restantes: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir da essência tóxica
items.potions.elixirs.elixiroftoxicessence.desc=Quando consumido, este elixir irá imbuir o bebedor de energia tóxica. O bebedor estará imune ao gás tóxico e ao veneno, e espalhará continuamente gás tóxico enquanto se move.



