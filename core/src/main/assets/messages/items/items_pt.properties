items.dewdrop.both=+%1$dPV,+%2$dESCUDO
items.dewdrop.already_full=Você já está com a vida cheia.
items.dewdrop.desc=Uma gota de orvalho clara como cristal.\n\nGraças à magia deste lugar, a água pura tem um pouco de propriedades curativas.

items.equipableitem.unequip_cursed=Você não pode remover um item amaldiçoado.
items.equipableitem.ac_equip=EQUIPAR
items.equipableitem.ac_unequip=DESEQUIPAR

items.energycrystal.name=cristal de energia
items.energycrystal.desc=Uma coleção de pequenos cristais mágicos, cheios de energia alquímica.\n\nEstes cristais são os ingredientes mais comuns em receitas alquímicas e podem ser produzidos em um pote de alquimia reciclando itens consumíveis.

items.gold.name=ouro
items.gold.desc=Uma pilha de moedas de ouro. Colete moedas de ouro para gastá-las mais tarde em uma loja.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Baú
items.heap.chest_desc=Você não conseguirá saber o que tem dentro até abri-lo!
items.heap.locked_chest=Baú trancado
items.heap.locked_chest_desc=Você não vai saber o que tem dentro enquanto não abrir! Mas para abrir é necessário uma chave dourada.
items.heap.crystal_chest=Baú de cristal
items.heap.crystal_chest_desc=Você pode ver _%s_ dentro, mas para abrir o baú você precisa de uma chave de cristal.
items.heap.artifact=um artefato
items.heap.wand=uma varinha
items.heap.ring=um anel
items.heap.tomb=Tumba
items.heap.tomb_desc=Esta tumba antiga pode conter algo útil, mas seu dono certamente irá se opor à sua perturbação.
items.heap.skeleton=Restos de esqueleto
items.heap.skeleton_desc=Isto é tudo o que resta de algum aventureiro desafortunado. Talvez valha a pena verificar se há alguma coisa de valor.
items.heap.remains=Restos de um herói
items.heap.remains_desc=Isto é tudo o que resta de algum de seus predecessores. Talvez valha a pena verificar se há algo de valor.

items.honeypot.name=pote de mel
items.honeypot.ac_shatter=QUEBRAR
items.honeypot.desc=Este grande pote de mel, na verdade, só é revestido com mel e abriga uma abelha gigante! Esse tipo de abelha enorme costuma ficar em sua colmeia. Será que esse pote é uma espécie de gaiola feita por um caçador especializado? A abelha parece bastante feliz dentro do pote com seu mel, mas zuni com desconfiança na sua direção quando você olha para ele .
items.honeypot$shatteredpot.name=pote rachado
items.honeypot$shatteredpot.desc=Este pote está rachado, e apenas o mel grudento que o reveste está segurando sua estrutura. Ele está se despedaçando aos poucos\n\nApesar de suas rachaduras irreparáveis, a abelha ainda parece querer proteger o pote.

items.item.prompt=Selecione uma direção para jogar.
items.item.ac_drop=DESCARTAR
items.item.ac_throw=JOGAR
items.item.rankings_desc=Morto por: %s
items.item.curse=maldição

items.kindofmisc.unequip_title=Desequipe um item
items.kindofmisc.unequip_message=Você deve desequipar um desses itens primeiro. Selecione um item com o qual deseja trocar.

items.kindofweapon.equip_cursed=Involuntariamente, você agarra a arma com mais força.

items.kingscrown.name=Coroa do Rei Anão
items.kingscrown.ac_wear=VESTIR
items.kingscrown.naked=Infelizmente, a coroa não pode transformar suas roupas de baixo.
items.kingscrown.upgraded=A coroa emite um brilho forte e se desintegra enquanto a sua armadura se transforma!
items.kingscrown.ratgraded=As patas do Rei Rato brilham enquanto sua armadura se transforma!
items.kingscrown.desc=A coroa do último rei dos anões, ela brilha com tremenda energia mágica.\n\nQuando colocada, a magia da coroa irá fluir para a armadura que você esta vestindo, transformando-a em uma _épica armadura única com habilidades especiais._ A nova armadura vai manter todas as propriedades da armadura original.

items.liquidmetal.name=metal líquido
items.liquidmetal.ac_apply=APLICAR
items.liquidmetal.prompt=Selecione uma arma de arremesso
items.liquidmetal.already_fixed=Esta arma de arremesso já está em perfeitas condições!
items.liquidmetal.apply=Você utiliza %d metal líquido para reparar sua arma de arremesso.
items.liquidmetal.desc=Quando derramado sobre uma arma de arremesso, este líquido mágico irá preencher as partes lascadas e as rachaduras de uso, restaurando a arma de arremesso para uma condição perfeita!\n\nUma arma de tier 1 requer 10 metais líquidos para ser completamente reparada, uma arma de tier 5 requer 30. Cada aprimoramento também dobra a quantidade de metal necessário.\n\nMetal Líquido não pode ser usado para reparar a ponta de dardos embebidos.

items.lostbackpack.name=mochila perdida
items.lostbackpack.desc=Este é o seu inventário perdido. Colete-o para recuperar todos os itens que você perdeu!

items.merchantsbeacon.name=transmissor do mercante
items.merchantsbeacon.ac_use=USAR
items.merchantsbeacon.desc=Esta velha peça de tecnologia permite a você se comunicar a grandes distancias.\n\nAo ser ativado, esse farol irá permitir que você venda itens para a Loja Pixel Mart em qualquer lugar da masmorra.\n\nPorém a magia dentro do transmissor só vai durar uma sessão, então use sabiamente.

items.stylus.name=caneta arcana
items.stylus.ac_inscribe=GRAVAR
items.stylus.prompt=Escolha uma armadura
items.stylus.identify=Você deve identificar esta armadura primeiro.
items.stylus.cursed=A magia da caneta não funciona em armaduras amaldiçoadas.
items.stylus.inscribed=Você inscreveu a sua armadura com a caneta arcana.
items.stylus.desc=Esta caneta arcana é feito de alguma pedra escura e muito dura. Através dela você pode inscrever um glifo mágico em sua armadura, mas você não terá nenhum poder para escolher que glifo será, a caneta vai decidir isso por você.

items.tengusmask.name=Máscara do Tengu
items.tengusmask.ac_wear=VESTIR
items.tengusmask.used=A máscara se desintegra e seu poder flui para você!
items.tengusmask.desc=Esta máscara caiu do rosto de Tengu quando ele morreu, você pode sentir um grande poder mágico emanando dela. Seria a máscara a fonte do poder de Tengu?\n\nQuando usada, seu tremendo poder vai ser transferido para você, permitindo a _escolha de uma subclasse para seu herói._\n\nQual subclasse você irá escolher?

items.torch.name=tocha
items.torch.ac_light=ACENDER
items.torch.desc=Uma dica básica para aventureiros, quando a masmorra fica escura, uma tocha pode ajudar a mostrar o caminho.

items.waterskin.name=odre
items.waterskin.ac_drink=BEBER
items.waterskin.collected=Você bota a gota de orvalho em seu odre.
items.waterskin.full=Seu odre está cheio!
items.waterskin.empty=Seu odre está vazio!
items.waterskin.desc=Um recipiente para líquido, feito de couro e corda, fechado com uma rolha.
items.waterskin.desc_water=No momento, o odre contém apenas um pouco de água potável. Certamente há algo na masmorra que o odre poderia armazenar.
items.waterskin.desc_heal=O odre está sendo usado para armazenar água curativa. Quanto mais cheio o odre estiver, mais você será curado imediatamente quando beber dele. Você só irá beber a quantia que precisar.
items.waterskin.desc_full=O odre cheio parece irradiar energia, talvez ele possa abençoar outro item de sobrevivência?
