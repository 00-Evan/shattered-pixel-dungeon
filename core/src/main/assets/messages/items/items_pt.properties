###armor curses
items.armor.curses.antientropy.name=%s de antientropia
items.armor.curses.antientropy.desc=Uma maldição anti-entropia funciona contra as forças do universo, drenando energia do atacante para quem a está utilizando. Isto faz com que o atacante congele durante momentos, mas o seu utilizador ficará em chamas!

items.armor.curses.bulk.name=%s volumosa
items.armor.curses.bulk.desc=Armadura volumosa parece maior e mais imponente, mas na verdade não tem defesa aprimorada. Pior ainda, o tamanho excessivo dificulta a movimentação pelas portas.

items.armor.curses.corrosion.name=%s de corrosão
items.armor.curses.corrosion.desc=Uma armadura de corrosão é capaz de expelir violentamente com um líquido corrosivo, cobrindo tudo na área com uma gosma ácida pegajosa.

items.armor.curses.displacement.name=%s do deslocamento
items.armor.curses.displacement.desc=A maldição de deslocamento move o usuário para um lugar seguro quando este é atacado. É um pouco efetivo demais até, aleatoriamente teleportando o usuário pelo andar.

items.armor.curses.metabolism.name=%s metabolizante
items.armor.curses.metabolism.desc=A maldição do metabolizante converte diretamente saciamento em vida quando o usuário é atingido, provendo um bônus de regeneração porém fazendo com que você fique faminto mais rápido.

items.armor.curses.multiplicity.name=%s da multiplicidade
items.armor.curses.multiplicity.desc=Armadura amaldiçoada com multiplicidade contém uma perigosa magia de duplicação. Ela vai, as vezes, criar uma imagem espelhada do usuário quando atacado, mas tem a mesma chance de duplicar o atacante

items.armor.curses.overgrowth.name=%s de super crescimento
items.armor.curses.overgrowth.desc=Sua armadura de super crescimento é coberta com várias plantas florescentes. Embora este efeito certamente pareça interessante, elas não ajudam nada para defesa, e essas plantas serão ativadas aleatoriamente em combate!

items.armor.curses.stench.name=%s de fedor
items.armor.curses.stench.desc=Armadura amaldiçoada com fedor liberará nuvens de gás tóxico, que são perigosas para tudo que entra em contato.


###glyphs
items.armor.glyphs.affection.name=%s da afeição
items.armor.glyphs.affection.desc=Este poderoso glifo manipula a mente dos atacantes, encantando-os temporariamente.

items.armor.glyphs.antimagic.name=%s de anti-magia
items.armor.glyphs.antimagic.desc=Este poderoso glifo permite que a armadura defenda seu usuário contra ataques mágicos e físicos. Esta defesa mágica não é afetada pelo nível da armadura.

items.armor.glyphs.brimstone.name=%s de enxofre
items.armor.glyphs.brimstone.desc=Este glifo protege o usuário e seus pertences do fogo, anulando completamente seus danos e efeitos negativos.

items.armor.glyphs.camouflage.name=%s de camuflagem
items.armor.glyphs.camouflage.desc=Este glifo permite que o usuário se camufle em grama alta, garantindo invisibilidade temporária.

items.armor.glyphs.entanglement.name=%s do emaranhamento
items.armor.glyphs.entanglement.desc=Este glifo cresce armadura de terra ao redor do usuário para absorver dano, mas esta armadura vai quebrar se o usuário se mover.

items.armor.glyphs.flow.name=%s de fluxo
items.armor.glyphs.flow.desc=Este glifo manipula a água em volta do usuário, fazendo com que se movimente mais rápido ao passar por ela.

items.armor.glyphs.obfuscation.name=%s de ofuscamento
items.armor.glyphs.obfuscation.desc=Esse glifo obscurece o usuário, dificultando sua detecção.

items.armor.glyphs.potential.name=%s do potencial
items.armor.glyphs.potential.rankings_desc=Morto por: glifo do potencial
items.armor.glyphs.potential.desc=Esse glifo gera energia quando atingido, concedendo carga à varinha do usuário quando ela é ativada.

items.armor.glyphs.repulsion.name=%s de repulsão
items.armor.glyphs.repulsion.desc=Este glifo rebate com força contra atacantes, fazendo-os voarem para trás.

items.armor.glyphs.stone.name=%s de pedra
items.armor.glyphs.stone.desc=Este glifo cobre a armadura com uma pedra mágica pesada que faz com que esquivar seja impossível, mas bloqueia os danos em proporção à evasão.

items.armor.glyphs.swiftness.name=%s de rapidez
items.armor.glyphs.swiftness.desc=Este glifo aumenta a velocidade do usuário sempre que ele não está perto de um inimigo.

items.armor.glyphs.thorns.name=%s de espinhos
items.armor.glyphs.thorns.desc=Esse poderoso glifo prejudica os atacantes, fazendo com que eles sangrem lentamente quando atacarem o usuário.

items.armor.glyphs.viscosity.name=%s da viscosidade
