items.bombs.bomb.rankings_desc=Morto por uma explosão
items.bombs.bomb.desc=Uma bomba de pó preto razoavelmente pesada. Uma explosão dela certamente causaria dano a qualquer coisa próxima.
items.bombs.bomb.desc_fuse=Parece que o fusível levará algumas rodadas para queimar quando estiver aceso.
items.bombs.bomb.desc_burning=O fusível da bomba está queimando, mantenha distância ou apague-o!
