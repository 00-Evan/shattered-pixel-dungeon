items.bags.potionbandolier.name=bandoleira de poções
items.bags.potionbandolier.desc=Esta bandoleira grossa se encaixa em torno de seu peito como um cinto, ela tem várias tiras isoladas para armazenar frascos de poção.\n\nEnquanto estiverem dentro da bandoleira, suas poções estarão protegidas do frio.

items.bags.scrollholder.name=canudo de pergaminhos
items.bags.scrollholder.desc=Este recipiente tubular parece poder armazenar ferramentas e gráficos de um astrônomo, mas serve muito bem para guardar seus pergaminhos. Há até alguns compartimentos laterais os quais os seus cristais e pós de feitiço se ajustariam bem.\n\nO suporte não parece muito inflamável, portanto seus pergaminhos devem estar seguros do fogo dentro dele.

items.bags.velvetpouch.name=bolsa de veludo
items.bags.velvetpouch.desc=Esta pequena bolsa de veludo pode armazenar muitos itens pequenos, como sementes e pedras rúnicas.

items.bags.magicalholster.name=coldre mágico
items.bags.magicalholster.desc=Este coldre fino é feito de alguma pele de animal exótico e possui uma magia poderosa que permite armazenar uma grande quantidade de armas de longo alcance.\n\nVocê pode simplesmente colocar a mão no coldre e sempre pegar o item que estava procurando.\n\nDevido à magia do coldre, as varinhas carregam um pouco mais rápido e as armas de longo alcance duram um pouco mais dentro dele.



