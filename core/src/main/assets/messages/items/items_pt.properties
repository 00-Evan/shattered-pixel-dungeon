items.bombs.arcanebomb.name=bomba arcana
items.bombs.arcanebomb.desc=Esta bomba foi imbuída com propriedades arcanas. Ela irá detonar em uma explosão poderosa semelhante ao ataque carregado de Goo. Essa explosão penetra na armadura e sua área de impacto é maior do que a de uma bomba normal.

