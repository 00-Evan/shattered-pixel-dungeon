items.scrolls.exotic.scrollofsirenssong.name=Pergaminho do canto da sereia
items.scrolls.exotic.scrollofsirenssong.prompt=Escolha um alvo
items.scrolls.exotic.scrollofsirenssong.no_target=O pergaminho é ativado sem um alvo
items.scrolls.exotic.scrollofsirenssong.cancel=Você deve escolher um alvo
items.scrolls.exotic.scrollofsirenssong.desc=A leitura deste pergaminho emitirá uma melodia sedutora que dominará o inimigo visado, transformando-o permanentemente em um aliado! Outros inimigos que ouvirem serão encantados temporariamente.\n\nInimigos particularmente fortes podem resistir ao efeito de dominação e, em vez disso, ficarão encantados.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=dominado
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Esta criatura foi enfeitiçada pela magia do pergaminho do canto da sereia.\n\nUm personagem dominado é seu aliado permanentemente e irá lutar com qualquer inimigo que encontre.

items.scrolls.exotic.scrollofantimagic.name=pergaminho antimagia
items.scrolls.exotic.scrollofantimagic.desc=O encantamento neste pergaminho envolve você com uma aura mágica que bloqueia temporariamente todos os efeitos mágicos, sejam eles prejudiciais ou benéficos.

items.scrolls.exotic.scrollofchallenge.name=Pergaminho do desafio
items.scrolls.exotic.scrollofchallenge.desc=Quando lido em voz alta, este pergaminho desencadeará um grande rugido que atrairá os inimigos até o usuário, ao mesmo tempo em que cria uma pequena arena em volta dele.\n\nEnquanto o leitor permanecer nesta arena, irá receber 33% a menos de dano de qualquer fonte (isso é aplicado antes de outras formas de redução de dano) e não irá perder saciedade.\n\nO tamanho da arena será dimensionado com a área em que o leitor se encontra. Será particularmente pequena em algumas áreas de chefões.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena de desafio
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Um pergaminho do desafio criou uma arena ao redor de você, indicada pela névoa vermelha ondulante.\n\nEnquanto estando nesta névoa, sua fome não aumentará e você receberá 33%% a menos de dano de todas as fontes. Se você tiver qualquer fonte de redução de dano (como uma armadura), ela será aplicada após a redução de 33%%. \n\nTurnos restantes: %d

items.scrolls.exotic.scrollofdivination.name=pergaminho da adivinhação
items.scrolls.exotic.scrollofdivination.nothing_left=Não há mais nada para identificar!
items.scrolls.exotic.scrollofdivination.desc=Este pergaminho irá identificar permanentemente quatro tipos de itens aleatórios. Os tipos identificados podem ser a cor de uma poção, a runa de um pergaminho ou a gema de um anel. Os itens identificados não serão necessariamente aqueles que você está carregando.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Seu pergaminho de adivinhação identificou os seguintes itens:

items.scrolls.exotic.scrollofdread.name=Pergaminho do pavor
items.scrolls.exotic.scrollofdread.desc=Quando lido, este pergaminho emitirá um flash de luz vermelho que introduzirá um incrível terror em todos os inimigos no seu campo de visão. Tão grande é esse efeito que eles tentarão fugir rapidamente da masmorra inteira, para nunca mais serem vistos!\n\nAssim como o terror, este efeito pode expirar com o tempo ou quando o inimigo for atacado.\n\nInimigos obstinados, como os chefões, porém, serão afligidos com terror normal.

items.scrolls.exotic.scrollofenchantment.name=pergaminho do encantamento
items.scrolls.exotic.scrollofenchantment.inv_title=Encante um item
items.scrolls.exotic.scrollofenchantment.weapon=Selecione um encantamento para aplicar em sua arma.
items.scrolls.exotic.scrollofenchantment.armor=Selecione um glifo para aplicar à sua armadura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=O cancelamento ainda consumirá o pergaminho.
items.scrolls.exotic.scrollofenchantment.cancel=cancelar
items.scrolls.exotic.scrollofenchantment.desc=Este pergaminho infundirá uma arma ou armadura com poderosa energia mágica. O leitor ainda tem algum grau de controle sobre qual mágica será imbuída.

items.scrolls.exotic.scrollofforesight.name=pergaminho da vidência
items.scrolls.exotic.scrollofforesight.desc=Após ler este pergaminho, os detalhes de terrenos próximos serão constantemente alimentados à mente do leitor com clareza cristalina. Este efeito dura por uma quantidade considerável de tempo e revelará todas as portas e armadilhas escondidas, fazendo a procura desnecessária.

items.scrolls.exotic.scrollofmetamorphosis.name=pergaminho da metamorfose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Escolha um talento para metamorfosear.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Escolha um novo talento para repor o seu talento metamorfoseado.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=talento de metamorfose
items.scrolls.exotic.scrollofmetamorphosis.desc=Este pergaminho contém uma magia poderosa de transmutação, que será aplicada ao conjurador ao invés de a um item. A magia deste pergaminho permitirá que você selecione um talento e o substitua por um dos três talentos de mesmo tier de diferente classes de herói!\n\nEste efeito somente pode ser aplicado a talentos de classe, não talentos ganhos de subclasses ou habilidades de armadura. Talentos que você não pode usar não serão dados como opções.

items.scrolls.exotic.scrollofmysticalenergy.name=pergaminho da energia mística
items.scrolls.exotic.scrollofmysticalenergy.desc=O poder mágico bruto ligado a este pergaminho irá, quando liberado, carregar os artefatos equipados do usuário ao longo do tempo.

items.scrolls.exotic.scrollofpassage.name=pergaminho da passagem
items.scrolls.exotic.scrollofpassage.desc=O feitiço deste pergaminho transporta instantaneamente o leitor para a entrada da região mais próxima acima dele. Muito útil para chegar rapidamente a uma loja.

items.scrolls.exotic.scrollofprismaticimage.name=pergaminho da imagem prismática
items.scrolls.exotic.scrollofprismaticimage.desc=O encantamento neste pergaminho criará um gêmeo ilusório colorido do leitor. Esta imagem prismática atua como um clone mais fraco do leitor, com defesa semelhante, mas menos PV e dano.\n\nA imagem prismática se mostrará quando os inimigos estiverem presentes e tentará defender o leitor.\n\nSe uma imagem prismática já existir, o uso desse pergaminho irá curar a imagem.

items.scrolls.exotic.scrollofpsionicblast.name=pergaminho da explosão psiônica
items.scrolls.exotic.scrollofpsionicblast.ondeath=A Explosão Psiônica explode sua mente...
items.scrolls.exotic.scrollofpsionicblast.desc=Este pergaminho contém incrível energia destrutiva que pode ser canalizada para destruir as mentes de todas as criaturas visíveis.\n\nNo entanto, a leitura deste poderoso feitiço tem uma taxa sobre quem o lança e o leitor também sofrerá dano, será cegado e enfraquecido. Quanto mais alvos o pergaminho acertar, menor será o dano ao leitor.



###spells
items.spells.alchemize.name=alquimizar
items.spells.alchemize.prompt=Alquimizar um item
items.spells.alchemize.desc=Este feitiço contém poderes transmutativos semelhantes aos encontrados em um pote de alquimia. Cada uso permite ao usuário transformar um item (ou uma pilha de itens) em ouro ou energia alquímica.\n\nAlquimizar é vendido em lojas e também pode ser feito usando alquimia. Um pergaminho é misturado com uma pedra rúnica ou semente para criar um catalisador arcano, esse catalisador pode ser usado para criar várias unidades de alquimizar.
items.spells.alchemize$wndalchemizeitem.sell=Torne em %d moedas
items.spells.alchemize$wndalchemizeitem.sell_1=Torne 1 em %d moedas
items.spells.alchemize$wndalchemizeitem.sell_all=Torne tudo em %d moedas
items.spells.alchemize$wndalchemizeitem.energize=Torne em %d energias
items.spells.alchemize$wndalchemizeitem.energize_1=Torne 1 em %d energias
items.spells.alchemize$wndalchemizeitem.energize_all=Torne tudo em %d energias

items.spells.aquablast.name=explosão aquática
items.spells.aquablast.desc=Este feitiço criará uma explosão de água no local alvo. Não é forte o suficiente para causar dano (mesmo a inimigos de fogo), mas espalhará água pelo  terreno próximo, apagará incêndios e lançará para trás personagens próximos à explosão.

items.spells.arcanecatalyst.name=catalisador arcano
items.spells.arcanecatalyst.desc=Esta bola de pó dourado é feita a partir da essência desconstruída de um pergaminho. Ela brilha na escuridão da masmorra.\n\nEste catalisador é principalmente útil como um ingrediente alquímico, mas você também pode canalizar a magia diretamente para obter o efeito de um pergaminho aleatório.

items.spells.beaconofreturning.name=sinalizador de retorno
items.spells.beaconofreturning.preventing=A forte aura mágica deste lugar impede você de usar o feitiço!
items.spells.beaconofreturning.creatures=A aura psíquica das criaturas vizinhas não permite que você se teletransporte neste momento.
items.spells.beaconofreturning.set=O sinalizador foi definido em sua localização atual.
items.spells.beaconofreturning.wnd_body=A configuração substituirá o local em que o sinalizador foi definido anteriormente.\n\nRetornar retornará ao seu último local definido e consumirá um uso do feitiço.
items.spells.beaconofreturning.wnd_set=Definir
items.spells.beaconofreturning.wnd_return=Retorna
items.spells.beaconofreturning.desc_set=Este sinalizador foi definido em algum lugar no chão %d.
items.spells.beaconofreturning.desc=Esta magia intrincada concede ao usuário a capacidade de retornar a um local definido, independentemente da distância. O feitiço só será consumido ao retornar, então ele pode ser definido quantas vezes quiser, mas ele só se lembrará do local mais recente para o qual ele foi definido.

items.spells.curseinfusion.name=infusão de maldição
items.spells.curseinfusion.inv_title=Amaldiçoar um item
items.spells.curseinfusion.desc=Este feitiço infunde um equipamento com a mesma poderosa magia maligna presente no DM-300. O item em que é usado será imediatamente amaldiçoado e qualquer encantamento ou glifo que possa ter será substituído.\n\nNo caso de armas, armaduras e varinhas, além de ser amaldiçoado, o item será aprimorado.\nAprimoramentos por infusão de maldição não se acumulam e serão perdidos se o item se tornar não-amaldiçoado.

items.spells.featherfall.name=queda suave
items.spells.featherfall.light=Você se sente leve como uma pena!
items.spells.featherfall.desc=Este feitiço manipula o efeito da gravidade sobre o lançador, permitindo que caia grandes distâncias sem se machucar por um curto período de tempo. Cada uso do feitiço apenas fornecerá proteção suficiente para um abismo.
items.spells.featherfall$featherbuff.name=queda suave
items.spells.featherfall$featherbuff.desc=Você está sob os efeitos de um feitiço de queda suave, permitindo que você caia de um abismo sem sofrer dano! Este efeito irá expirar quando for usado ou depois de passado algum tempo.\n\nTurnos restantes: %s.

items.spells.spell.ac_cast=LANÇAR
items.spells.spell.no_magic=Você não pode lançar feitiços enquanto está imune à magia.

items.spells.magicalinfusion.name=infusão mágica
items.spells.magicalinfusion.inv_title=Infundir um item
items.spells.magicalinfusion.infuse=Seu item é infundido com energia arcana!
items.spells.magicalinfusion.desc=Este feitiço possui o mesmo poder mágico de um pergaminho de aprimoramento, mas em uma forma mais estável.\n\nAlém de aprimorar um item normalmente, ele nunca apagará um encantamento de uma arma ou um glifo de uma armadura, incluindo maldições.

items.spells.magicalporter.name=transportador mágico
items.spells.magicalporter.inv_title=Transportar um item
items.spells.magicalporter.nowhere=Não há nenhum lugar para que você possa transportar um item.
items.spells.magicalporter.desc=Este feitiço irá magicamente transportar qualquer item em que for lançado. Ao contrário do transmissor de um comerciante, no entanto, os itens serão transportados para a entrada do próximo andar de chefão.

items.spells.phaseshift.name=mudança de fase
items.spells.phaseshift.no_target=Não há nada para teleportar aqui.
items.spells.phaseshift.desc=Este feitiço caótico irá teleportar qualquer personagem para um local aleatório no andar atual e atordoá-lo por um período significativo de tempo. Inimigos poderosos serão capazes de resistir ao efeito atordoante. Este feitiço pode ser direcionado a um alvo ou ao próprio usuário.

items.spells.reclaimtrap.name=armazenar armadilha
items.spells.reclaimtrap.no_trap=Não há armadilha lá.
items.spells.reclaimtrap.desc_trap=O feitiço está atualmente imbuído com _%s._
items.spells.reclaimtrap.desc=Esta magia contém resquícios da energia mecânica do DM-300. Quando lançado em uma armadilha ativa, o poder da armadilha será absorvido pela magia, permitindo que você dispare o efeito da armadilha em qualquer lugar que queira.\n\nNo entanto, algumas armadilhas podem não funcionar em todos os lugares, e o feitiço só pode armazenar uma armadilha de cada vez.

items.spells.recycle.name=reciclar
items.spells.recycle.inv_title=Reciclar um item
items.spells.recycle.recycled=Seu item foi reciclado para: %s.
items.spells.recycle.desc=Este feitiço possui uma forma inferior de magia de transmutação. Embora não funcione em equipamentos, este feitiço irá transformar pergaminhos, poções, sementes, pedras rúnicas ou dardos embebidos em um item aleatório do mesmo tipo.

items.spells.summonelemental.name=invocar elemental
items.spells.summonelemental.ac_imbue=IMBUIR
items.spells.summonelemental.summon_limit=Você só pode ter um elemental invocado por vez.
items.spells.summonelemental.imbue_prompt=Imbuir um item
items.spells.summonelemental.desc=Este feitiço canaliza a energia das brasas elementais e permite que você invoque um elemental para lutar ao seu lado! Apenas um elemental pode ser invocado por vez, mas o feitiço pode ser relançado, retornando o elemental para você sem nenhum custo.
items.spells.summonelemental.desc_newborn=Este feitiço não está atualmente imbuído e irá invocar um _elemental recém-invocado _. Você pode imbuir uma poção identificada de chama líquida, de gelo, pergaminho de recarga ou pergaminho de transmutação para aumentar o poder do feitiço, fazendo com que sua próxima invocação seja um elemental de poder total!
items.spells.summonelemental.desc_fire=O feitiço está quente ao toque, sua próxima invocação será um _elemental de fogo_. Você pode imbuir um item diferente, mas o feitiço perderá seu elemento atual.
items.spells.summonelemental.desc_frost=O feitiço está gelado ao toque, sua próxima invocação será um _ elemental de gelo_. Você pode imbuir um item diferente, mas o feitiço perderá seu elemento atual.
items.spells.summonelemental.desc_shock=O feitiço está irradiando energia estática, sua próxima invocação será um _ elemental elétrico_. Você pode imbuir um item diferente, mas o feitiço perderá seu elemento atual.
items.spells.summonelemental.desc_chaos=O feitiço está irradiando energia caótica, sua próxima invocação será um _ elemental caótico_. Você pode imbuir um item diferente, mas o feitiço perderá seu elemento atual.

items.spells.targetedspell.prompt=Escolha um alvo
items.spells.targetedspell.inv_title=Infundir um item

items.spells.telekineticgrab.name=pegar telecinético
items.spells.telekineticgrab.cant_grab=Você não pode pegar isso.
items.spells.telekineticgrab.no_target=Não há nada para pegar aqui.
items.spells.telekineticgrab.desc=Este feitiço permite que o conjurador pegue remotamente todos os itens em um local ou todas as armas lançadas presas a um inimigo!\n\nNão pode ser usado para pegar itens que pertencem a outros ou para pegar recipientes como baús.

items.spells.wildenergy.name=energia selvagem
items.spells.wildenergy.desc=Este feitiço contém uma porção da energia amaldiçoada que alimentava o DM-300. Quando lançado, ele recarregará suas varinhas e artefatos usados, ao mesmo tempo em que acionará um efeito de varinha amaldiçoada aleatório. No entanto, você pode escolher a direção para onde atirar esta magia amaldiçoada.


###runestones
items.stones.inventorystone.ac_use=USAR

items.stones.runestone$placeholder.name=pedra rúnica

items.stones.stoneofaggression.name=pedra da agressão
items.stones.stoneofaggression.desc=Quando esta pedra é jogada em um aliado ou inimigo, todos os inimigos próximos vão ser forçados a atacar esse personagem por um curto período.\n\nQuando usada em inimigos, a magia só irá durar por alguns turnos, mas quando usada em si mesmo ou aliados, vai significativamente durar mais.
items.stones.stoneofaggression$aggression.name=na mira
items.stones.stoneofaggression$aggression.desc=A magia manipuladora está forçando todos os inimigos próximos a atacar este personagem.\n\nTurnos restantes: %s.

items.stones.stoneofaugmentation.name=pedra de alteração
items.stones.stoneofaugmentation.inv_title=Alterar um item
items.stones.stoneofaugmentation.desc=Esta pedra rúnica possui magia potente que pode alterar o equipamento para melhorar uma propriedade à custa de outra.\n\nUsar em uma arma permitirá aumentar a velocidade ou o dano.\n\nUsar em uma armadura permitirá que você aprimore a defesa ou a evasão.
items.stones.stoneofaugmentation$wndaugment.choice=O que você gostaria de melhorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocidade
items.stones.stoneofaugmentation$wndaugment.damage=Dano
items.stones.stoneofaugmentation$wndaugment.evasion=Evasão
items.stones.stoneofaugmentation$wndaugment.defense=Defesa
items.stones.stoneofaugmentation$wndaugment.none=Remover alteração
items.stones.stoneofaugmentation$wndaugment.cancel=Deixa pra lá

items.stones.stoneofblast.name=pedra de explosão
items.stones.stoneofblast.desc=Esta pedra rúnica explodirá instantaneamente no local para onde for lançada. Assim como uma bomba, a explosão causará dano a qualquer coisa próxima.

items.stones.stoneofblink.name=pedra de teletransporte
items.stones.stoneofblink.desc=Esta pedra rúnica irá teletransportar o usuário para o local onde for lançada.

items.stones.stoneofclairvoyance.name=pedra da clarividência
items.stones.stoneofclairvoyance.desc=Esta pedra revelará instantaneamente todos os quadrados em uma área muito extensa em torno de onde for jogada. Seu efeito alcançará até mesmo através das paredes.

items.stones.stoneofdeepsleep.name=pedra do sono profundo
items.stones.stoneofdeepsleep.desc=Quando esta pedra for atirada em um inimigo, irá colocá-lo em um sono mágico profundo. Inimigos dormindo magicamente dormirão para sempre até que sejam perturbados.

items.stones.stoneofdisarming.name=pedra de desarmar
items.stones.stoneofdisarming.desc=Esta pedra rúnica contém magia que pode desabilitar armadilhas maliciosas escondidas em toda a masmorra. Desarmará até 9 armadilhas ao redor da área em que for lançada.

items.stones.stoneofenchantment.name=pedra de encantamento
items.stones.stoneofenchantment.inv_title=Encante um item
items.stones.stoneofenchantment.weapon=Sua arma brilha na escuridão!
items.stones.stoneofenchantment.armor=Sua armadura brilha na escuridão!
items.stones.stoneofenchantment.desc=Esta pedra rúnica contém poder de encantamento. Ao contrário de um pergaminho de aprimoramento, não aumentará o poder direto de um item, em vez disso, imbuirá uma arma ou armadura com um encantamento, concedendo-lhes um novo poder.

items.stones.stoneoffear.name=pedra do medo
items.stones.stoneoffear.desc=Quando esta pedra for atirada em um personagem, irá envolvê-lo com um terror avassalador, fazendo-o fugir de você. Atacar um inimigo em fuga irá encurtar o efeito.

items.stones.stoneofflock.name=pedra do rebanho
items.stones.stoneofflock.desc=Esta pedra rúnica invoca ovelhas mágicas por um curto período de tempo em torno do local onde é lançada.

items.stones.stoneofintuition.name=pedra de intuição
items.stones.stoneofintuition.inv_title=Selecione um item
items.stones.stoneofintuition.desc=Esta pedra rúnica possui uma versão mais fraca da magia encontrada em Pergaminhos da Identificação. Ao invés de identificar um item diretamente, ela irá funcionar com a sua intuição, permitindo que você tente identificar um tipo de poção, pergaminho ou anel por adivinhação. Um palpite correto também irá preservar a magia na pedra, permitindo ser usada uma segunda vez!
items.stones.stoneofintuition$wndguess.text=Adivinhe que tipo o item não identificado é. Se você acertar corretamente, ele será identificado!
items.stones.stoneofintuition$wndguess.correct=Correto. O tipo de item foi identificado!
items.stones.stoneofintuition$wndguess.preserved=A sua pedra da intuição foi preservada!
items.stones.stoneofintuition$wndguess.incorrect=Seu palpite está incorreto.

items.stones.stoneofshock.name=pedra de choque
items.stones.stoneofshock.desc=Esta pedra rúnica desencadeia uma explosão de energia elétrica que atordoa brevemente todos os alvos próximos e concede carga às varinhas do lançador para cada alvo atingido.

###wands
items.wands.cursedwand.ondeath=Você causou sua própria morte com %s.
items.wands.cursedwand.nothing=Nada acontece.
items.wands.cursedwand.grass=Grama cresce descontroladamente ao seu redor!
items.wands.cursedwand.fire=Você sente cheiro de queimado...
items.wands.cursedwand.transmogrify_wand=Sua varinha foi metamorfoseada para um item diferente!
items.wands.cursedwand.transmogrify_other=Seu item metamorfoseia em algo diferente!

items.wands.wand.ac_zap=ATIRAR
items.wands.wand.fizzles=Sua varinha chiou; ela não deve ter cargas suficiente.
items.wands.wand.no_magic=Sua varinha chiou; você não pode usar varinhas enquanto está imune a magia.
items.wands.wand.self_target=Você não consegue mirar em si mesmo!
items.wands.wand.identify=Agora você está familiarizado o suficiente com sua varinha para identificá-la.
items.wands.wand.resin_one=Esta varinha ganhou _1 nível_ através da resina arcana.
items.wands.wand.resin_many=Esta varinha ganhou _%d níveis_ através da resina arcana.
items.wands.wand.cursed=Esta varinha está amaldiçoada, fazendo com que sua magia seja caótica e aleatória.
items.wands.wand.not_cursed=Esta varinha está livre de magia malévola.
items.wands.wand.curse_discover=Este item %s está amaldiçoado!
items.wands.wand.prompt=Escolha uma direção para atirar
items.wands.wand$placeholder.name=varinha

items.wands.wandofblastwave.name=varinha da onda de choque
items.wands.wandofblastwave.staff_name=cajado da onda de choque
items.wands.wandofblastwave.ondeath=Você se matou com sua própria Varinha da Onda de Choque...
items.wands.wandofblastwave.desc=Esta varinha é feita com um tipo de pedra de mármore, com uma borda dourada e uma gema negra na ponta. Ela pesa na sua mão.
items.wands.wandofblastwave.stats_desc=Esta varinha atira um raio que detona violentamente ao chegar ao destino. A força desta explosão inflige _%1$d-%2$d de dano_ e é poderosa o suficiente para mandar a maioria dos inimigos voando para trás.
items.wands.wandofblastwave.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado de onda de choque, o inimigo tem chance de ser empurrado, como se o cajado tivesse o encantamento elástico.
items.wands.wandofblastwave.eleblast_desc=Uma explosão elementar com o cajado de onda de choque causa 67% de dano e arremessa todos os inimigos para fora da área de explosão.

items.wands.wandofcorrosion.name=varinha da corrosão
items.wands.wandofcorrosion.staff_name=cajado de corrosão
items.wands.wandofcorrosion.desc=Esta varinha tem um corpo cinzento que se abre para revelar uma gema laranja brilhante.
items.wands.wandofcorrosion.stats_desc=Esta varinha dispara uma rajada que explode em uma nuvem de gás altamente corrosivo no local escolhido. Qualquer coisa dentro desta nuvem sofrerá dano crescente ao longo do tempo, começando em _%d por dano_
items.wands.wandofcorrosion.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado da corrosão, o inimigo tem chance de ser encoberto com muco corrosivo.
items.wands.wandofcorrosion.eleblast_desc=Uma explosão elementar com um cajado da corrosão afeta os inimigos com 4 turnos de corrosão, iniciando em 6 de dano.

items.wands.wandofcorruption.name=varinha da corrupção
items.wands.wandofcorruption.staff_name=cajado da corrupção
items.wands.wandofcorruption.already_corrupted=O personagem não pode ser mais influenciado.
items.wands.wandofcorruption.desc=Esta varinha irradia energia caótica escura, se isso já não estava óbvio ao olhar pela pequena caveira decorativa em sua ponta.
items.wands.wandofcorruption.stats_desc=Esta varinha lançará uma rajada de energia corruptora capaz de enfraquecer os inimigos e, eventualmente, submetê-los a sua vontade. Os inimigos são capazes de resistir à corrupção, mas os inimigos feridos são muito mais fáceis de corromper do que os saudáveis.
items.wands.wandofcorruption.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado da corrupção, o inimigo tem chance de entrar em estado de cólera.
items.wands.wandofcorruption.eleblast_desc=Uma explosão elementar com o cajado de corrupção afeta os inimigos com 5 turnos de cólera.

items.wands.wandofdisintegration.name=varinha de desintegração
items.wands.wandofdisintegration.staff_name=cajado da desintegração
items.wands.wandofdisintegration.desc=Esta varinha é feita de um pedaço maciço e liso de obsidiana, com uma luz roxa escura subindo pela lateral, terminando na ponta. Ela brilha com energia destrutiva, aguardando para ser disparada.
items.wands.wandofdisintegration.stats_desc=Esta varinha atira um raio que atravessa qualquer obstáculo, e irá mais longe cada vez que for aprimorada. O raio inflige _%1$d-%2$d  de dano,_ e também infligirá dano extra para cada inimigo e parede que penetrar.
items.wands.wandofdisintegration.bmage_desc=Quando empunhado pelo _Mago de Batalha_, um cajado da desintegração tem distância de ataque aumentada, como se tivesse o encantamento projetante.
items.wands.wandofdisintegration.eleblast_desc=Uma explosão elementar com o cajado de desintegração causa 100% de dano e atravessa paredes.

items.wands.wandoffireblast.name=varinha da rajada de fogo
items.wands.wandoffireblast.staff_name=cajado da rajada de fogo
items.wands.wandoffireblast.desc=Esta varinha é feita de madeira vermelha envernizada com uma folha dourada usada deliberadamente para torná-la mais pomposa. Ela crepita e assovia na ponta, pronta para liberar sua poderosa magia.
items.wands.wandoffireblast.stats_desc=Esta varinha produz uma labareda em formato de cone. Seu próximo ataque irá consumir _%1$d de sua carga_ e irá causar _%2$d-%3$d de dano._ Quanto mais cargas a varinha usar, maior e mais forte será o efeito.
items.wands.wandoffireblast.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado de rajada de fogo, o inimigo tem uma chance de entrar em chamas, como se o cajado tivesse o encantamento flamejante.
items.wands.wandoffireblast.eleblast_desc=Uma explosão elementar com o cajado de rajada de fogo causa 100% de dano, arromba portas e ateia fogo em inimigos e terrenos.

items.wands.wandoffrost.name=varinha da geada
items.wands.wandoffrost.staff_name=cajado da geada
items.wands.wandoffrost.desc=Esta varinha parece ser feita de algum tipo de gelo mágico. Seu brilho se intensifica em direção a sua ponta arredondada. Ela passa uma sensação muito fria quando empunhada, mas de algum jeito sua mão permanece quente.
items.wands.wandoffrost.stats_desc=Esta varinha atira rajadas de energia gelada em direção aos seus inimigos, causando _%1$d-%2$d de dano_ e os resfriando. Esse efeito é mais forte na água. Inimigos que já estão gelados ou congelados levam menos dano desta varinha.
items.wands.wandoffrost.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo gelado com um cajado da geada, ele tem uma chance de instantaneamente congelar. Essa chance é maior quanto mais gelado o inimigo estiver.
items.wands.wandoffrost.eleblast_desc=Uma explosão elementar com o cajado da geada causa 100% de dano, congela inimigos, e apaga incêndios.

items.wands.wandoflightning.name=varinha do relâmpago
items.wands.wandoflightning.staff_name=cajado do relâmpago
items.wands.wandoflightning.ondeath=Você se matou com sua própria Varinha do Relâmpago...
items.wands.wandoflightning.desc=Esta varinha é feita de metal sólido, tornando-a surpreendentemente pesada. Duas alças se curvam uma em direção a outra na ponta, e eletricidade arqueia entre elas.
items.wands.wandoflightning.stats_desc=Esta varinha lança arcos de relâmpago poderosos na direção que é disparada, infligindo _%1$d-%2$d de dano._ Esta eletricidade pode pular para outros inimigos próximos e se espalha mais facilmente na água. Você pode ser ferido pela magia desta varinha, mas seus aliados não.
items.wands.wandoflightning.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado do relâmpago, o cajado tem chance de lançar arcos de energia para outros inimigos próximos, como se tivesse um encantamento chocante.
items.wands.wandoflightning.eleblast_desc=Uma explosão elementar com o cajado de relâmpago causa 100% de dano, atordoa inimigos por 5 turnos e deixa a água eletrificada.

items.wands.wandoflivingearth.name=varinha de terra viva
items.wands.wandoflivingearth.staff_name=cajado de terra viva
items.wands.wandoflivingearth.desc=Esta varinha é feita de uma rocha curiosa, com faixas de energia amarela brilhante. As rochas parecem se mover levemente quando você segura a varinha, como se pudessem sentir sua mão.
items.wands.wandoflivingearth.stats_desc=Esta varinha lança raios de rocha mágica nos inimigos, causando _%1$d-%2$d de dano._ As rochas se formarão novamente ao redor do usuário, concedendo-lhe armadura em proporção ao dano causado. Se armadura suficiente for construída, ela se transformará em um guardião de rocha na próxima vez que for usada.
items.wands.wandoflivingearth.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado da terra viva, parte do dano é retornado como armadura de pedra.
items.wands.wandoflivingearth.eleblast_desc=Uma explosão elementar com o cajado de terra viva causa 50% de dano, e cura o guardião de terra para cada inimigo atingido.
items.wands.wandoflivingearth$rockarmor.name=armadura de pedra
items.wands.wandoflivingearth$rockarmor.desc=Pedras mágicas estão envolvendo seu corpo, quando você for atacado elas irão tentar defender você e irão reduzir o dano causado a você por 50%%. No entanto, cada dano bloqueado raspa um pouco da pedra.\n\nArmadura restante: %1$d.\n\nSe uma quantidade suficiente de rochas forem construídas em volta de você, o próximo tiro da sua varinha da terra viva irá fazer com que as rochas se formem em um guardião que irá lutar por você.\n\nArmadura necessária para o Guardião: %2$d.
items.wands.wandoflivingearth$earthguardian.name=guardião da terra
items.wands.wandoflivingearth$earthguardian.desc=As pedras da sua varinha de terra viva se transformaram em um guardião protetor de terra! Este protetor rochoso atacará inimigos próximos, o que os forçará a atacar o guardião em vez de você. Quando todas as ameaças próximas desaparecerem, o guardião se reformará ao seu redor e retornará quando você usar sua varinha da próxima vez.\n\nO poder defensivo do guardião está atrelado ao nível da sua varinha. Atualmente, ele bloqueia _%1$d - %2$d de dano._

items.wands.wandofmagicmissile.name=varinha de míssil mágico
items.wands.wandofmagicmissile.staff_name=cajado do míssil mágico
items.wands.wandofmagicmissile.desc=Esta varinha bastante simples lança mísseis de pura energia mágica. Enquanto a varinha em si não possui nenhum efeito especial, ela tem mais cargas disponíveis e pode, por um curto período de tempo, empoderar outras varinhas quando aprimorada.
items.wands.wandofmagicmissile.stats_desc=Cada raio desta varinha causa de _%1$d-%2$d danos,_ e se for aprimorada, dará um breve poder as outras varinhas.
items.wands.wandofmagicmissile.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com o cajado de míssil mágico, todas as suas varinhas irão ganhar cargas além do seu cajado.
items.wands.wandofmagicmissile.eleblast_desc=Uma explosão elementar com o cajado de míssil mágico causa 50% de dano e concede 15 turnos de recarga.
items.wands.wandofmagicmissile$magiccharge.name=carga mágica
items.wands.wandofmagicmissile$magiccharge.desc=Sua varinha de míssil mágico alimentou suas varinhas com poder, aumentando o nível efetivo do próximo disparo que elas fizerem.\n\nSuas varinhas são impulsionadas para: +%d.\n\nTurnos de carga mágica restantes: %s.

items.wands.wandofprismaticlight.name=varinha de luz prismática
items.wands.wandofprismaticlight.staff_name=cajado da luz prismática
items.wands.wandofprismaticlight.desc=Esta varinha é feita de um pedaço maciço de cristal translúcido, como um grande pedaço de vidro polido. Pequenas fagulhas de luzes coloridas dançam em volta da ponta da varinha, ansiando para irromperem.
items.wands.wandofprismaticlight.stats_desc=Esta varinha dispara feixes de luz que cortam através da escuridão da masmorra, revelando áreas escondidas e armadilhas. O feixe pode cegar inimigos e infligir _%1$d-%2$d de dano._ Inimigos demoníacos e mortos-vivos irão queimar devido a luz, levando dano extra.
items.wands.wandofprismaticlight.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado da luz prismática, ele será aleijado por uma duração que aumenta de acordo com o nível do cajado.
items.wands.wandofprismaticlight.eleblast_desc=Um disparo elementar com o cajado de luz prismática causa 67% de dano, revela todo o terreno por onde o disparo passa e cega inimigos por 5 turnos.

items.wands.wandofregrowth.name=varinha da maturação
items.wands.wandofregrowth.staff_name=cajado da maturação
items.wands.wandofregrowth.desc=Esta varinha é feita de uma haste fina de madeira habilmente esculpida. De alguma forma, ainda está viva e vibrante, reluz um verde vivo como o núcleo de uma árvore jovem. "Quando a vida cessa, uma nova vida sempre começa a crescer... O ciclo eterno sempre permanece!"
items.wands.wandofregrowth.stats_desc=Quando usada, esta varinha irá disparar energia mágica de crescimento em forma de cone, fazendo com que a grama, raízes e plantas raras ganhem vida. Seu próximo disparo irá consumir _%1$d cargas_. Quanto mais cargas a varinha consumir, uma maior área será coberta e mais poderoso será o efeito.
items.wands.wandofregrowth.degradation=Após _%d cargas_ esta varinha irá começar a falhar em produzir plantas e gramas frescas. Este limite pode ser aumentado subindo de nível ou aprimorando a varinha.
items.wands.wandofregrowth.bmage_desc=Quando _o Mago de Batalha_ atinge o inimigo com um cajado da maturação, e também estando em cima da grama, ele ganha cura herbácea em proporção ao dano dado.
items.wands.wandofregrowth.eleblast_desc=Uma explosão elementar com o cajado da maturação enraíza inimigos e cresce grama aleatoriamente na área da explosão.
items.wands.wandofregrowth$dewcatcher.name=Orvalheira
items.wands.wandofregrowth$dewcatcher.desc=Orvalheiras são plantas maravilhosas que se enchem de orvalho mágico. Elas tentam se camuflar como grama para não chamar atenção, mas suas bolhas de orvalho recolhido as entregam.
items.wands.wandofregrowth$seedpod.name=Vagem de Sementes
items.wands.wandofregrowth$seedpod.desc=As vagens de sementes são plantas mágicas que produzem sementes de outros tipos de plantas, ao invés de sementes próprias. Elas conseguem de alguma forma se espalhar apesar de não possuírem sementes próprias.
items.wands.wandofregrowth$lotus.name=Lótus Dourado
items.wands.wandofregrowth$lotus.desc=A lótus dourado é uma planta mística que só pode ser conjurada por uma poderosa varinha da maturação. Sua aura realça todas as plantas e os efeitos delas, mas queima sua energia e morre após um curto período de tempo.\n\nEste lótus foi produzido por uma varinha da maturação _+%1$d_. Todas as plantas em seu efeito _desencadearão instantaneamente_ se forem plantadas sobre um personagem. As plantas também terão _%2$d%% chances_ de deixar cair suas sementes, e os dardos embebidos ganham _%3$d%% de durabilidade extra_.

items.wands.wandoftransfusion.name=varinha de transfusão
items.wands.wandoftransfusion.staff_name=cajado da transfusão
items.wands.wandoftransfusion.ondeath=Você se matou com sua própria Varinha de Transfusão...
items.wands.wandoftransfusion.charged=O seu cajado está carregado com energia vital de seu inimigo!
items.wands.wandoftransfusion.desc=Uma varinha de formato simples. Ela se destaca por seu tom magenta e uma joia bem escura na ponta.
items.wands.wandoftransfusion.stats_desc=Quando usada em aliados ou inimigos encantados, esta varinha irá drenar _%1$d da vida do usuário_ para curar ou dar um escudo ao aliado em _%2$d de vida._ Quando usada em inimigos, esta varinha os encanta brevemente e concede _%3$d de escudo_ ao usuário. Mortos-vivos hostis irão receber _%4$d-%5$d de dano_ ao invés de serem encantados.
items.wands.wandoftransfusion.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo encantado com um cajado de transfusão, ele ganha escudo e seu próximo disparo com o cajado não irá custar vida.
items.wands.wandoftransfusion.eleblast_desc=Uma explosão elementar com o cajado de transfusão encanta inimigos, cura aliados, e causa 100% de dano em inimigos mortos-vivos.

items.wands.wandofwarding.name=varinha da proteção
items.wands.wandofwarding.staff_name=cajado da proteção
items.wands.wandofwarding.no_more_wards=A sua varinha não suporta mais guardas.
items.wands.wandofwarding.bad_location=Você não pode colocar uma guarda lá.
items.wands.wandofwarding.desc=Esta curta varinha de metal tem uma gema roxa brilhante flutuando acima da sua ponta.
items.wands.wandofwarding.stats_desc=Em vez de causar danos diretos a um inimigo, esta varinha irá invocar guardas e sentinelas estacionários. As proteções podem ser invocadas em qualquer lugar, mesmo através de paredes, se você tiver visão. Esta varinha pode suportar energia equivalente a _ %d proteções de cada vez._
items.wands.wandofwarding.bmage_desc=Quando _o Mago de Batalha_ atinge um inimigo com um cajado da proteção, todas as sentinelas ativas têm uma chance de serem curadas.
items.wands.wandofwarding.eleblast_desc=Uma explosão elementar com o cajado de proteção cura todas as sentinelas na área da explosão.
items.wands.wandofwarding$ward.name_1=guarda menor
items.wands.wandofwarding$ward.desc_1=Esta guarda básica irá automaticamente atacar qualquer inimigo que entre em seu alcance de visão, causando _%1$d-%2$d danos._\n\nAtirar nesta guarda com sua varinha fará com que ela seja melhorada.\n\nEsta guarda só fará um único disparo antes de se dissipar.\n\nSua varinha da proteção está usando _%3$d de energia_ para manter esta guarda.
items.wands.wandofwarding$ward.name_2=guarda
items.wands.wandofwarding$ward.desc_2=Esta guarda melhorada tem um padrão mais complexo, podendo atacar várias vezes. Cada tiro desta guarda irá causar _%1$d-%2$d de dano._\n\nAtirar nesta guarda com sua varinha fará com que ela seja melhorada.\n\nEsta guarda fará três disparos antes de se dissipar.\n\nSua varinha da proteção está usando _%3$d de energia_ para manter esta guarda.
items.wands.wandofwarding$ward.name_3=guarda superior
items.wands.wandofwarding$ward.desc_3=Esta guarda totalmente aprimorada é capaz de atacar mais vezes do que suas antecessoras. Cada disparo desta guarda irá causar _%1$d-%2$d de dano._\n\nAtirar nesta guarda com sua varinha fará com que ela seja melhorada.\n\nEsta guarda fará cinco disparos antes de se dissipar.\n\nSua varinha da proteção está usando _%3$d de energia_ para manter esta guarda.
items.wands.wandofwarding$ward.name_4=sentinela menor
items.wands.wandofwarding$ward.desc_4=Esta sentinela menor tem o mesmo poder de fogo de uma guarda superior, mas possui vida ao invés de um número definido de cargas. Ela se assemelha à gema na ponta da sua varinha de proteção. Cada disparo desta sentinela irá causar _%1$d-%2$d de dano._\n\nAtirar nesta sentinela com sua varinha de proteção irá aprimorá-la e curá-la.\n\nEsta sentinela irá gastar um pouco de vida a cada vez que atirar em um inimigo, mas pode ser curada usando sua varinha de proteção nela.\n\nSua varinha de proteção está utilizando _%3$d de energia_ para sustentar esta sentinela.
items.wands.wandofwarding$ward.name_5=sentinela
items.wands.wandofwarding$ward.desc_5=Esta sentinela melhorada é maior e mais durável do que uma sentinela menor. Cada disparo desta sentinela irá causar _%1$d-%2$d de dano._\n\nAtirar nesta sentinela com sua varinha fará com que ela seja curada e melhorada.\n\nEsta sentinela gastará um pouco de vida cada vez que fizer um disparo num inimigo, mas pode ser curada usando sua varinha.\n\nSua varinha da proteção está usando _%3$d de energia_ para manter esta sentinela.
items.wands.wandofwarding$ward.name_6=sentinela superior
items.wands.wandofwarding$ward.desc_6=Esta sentinela totalmente atualizada é significativamente mais durável do que suas antecessoras. Cada disparo desta sentinela irá causar _%1$d-%2$d de dano._\n\nAtirar nesta sentinela com sua varinha fará com que ela seja curada.\n\nEsta sentinela gastará um pouco de vida cada vez que atirar em um inimigo, mas pode ser curada usando sua varinha.\n\nSua varinha da proteção está usando _%3$d de energia_ para manter esta sentinela.
items.wands.wandofwarding$ward.dismiss_title=Dispensar esta guarda?
items.wands.wandofwarding$ward.dismiss_body=Você pode dissipar esta guarda se não quiser que sua varinha a mantenha mais. Fazer isso imediatamente destruirá a guarda.\n\nDispensar esta guarda?
items.wands.wandofwarding$ward.dismiss_confirm=sim
items.wands.wandofwarding$ward.dismiss_cancel=não

###weapon curses
items.weapon.curses.annoying.name=%s irritante
items.weapon.curses.annoying.msg_1=OOH, ESTAMOS LUTANDO COM ALGO!?
items.weapon.curses.annoying.msg_2=ISSO, PEGA ELES!
items.weapon.curses.annoying.msg_3=EI, ESCUTA!
items.weapon.curses.annoying.msg_4=JÁ CHEGAMOS NO CHEFÃO?!
items.weapon.curses.annoying.msg_5=AI, NÃO ME BALANÇA TÃO FORTE!
items.weapon.curses.annoying.msg_6=MORRA, INSETO!
items.weapon.curses.annoying.msg_7=IUPIIIIIIIIIIIIII!
items.weapon.curses.annoying.msg_8=A GENTE PODE DESCANSAR!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=ESSE FOI CERTEIRO!
items.weapon.curses.annoying.msg_11=Eu não queria ser uma arma, queria ser um machado de um lenhador.
items.weapon.curses.annoying.msg_12=Lembre-se, o excesso de confiança é um assassino lento e insidioso.
items.weapon.curses.annoying.msg_13=VOCÊ É UM COCÔ E NÓS VAMOS MATAR VOCÊ!
items.weapon.curses.annoying.desc=Armas irritantes são capazes de falar, mas são empolgadas até demais. Elas frequentemente atrairão atenção indesejada até você, mesmo que sem a intenção.

items.weapon.curses.dazzling.name=%s ofuscante
items.weapon.curses.dazzling.desc=Armas ofuscantes às vezes emitirão clarões de luz ofuscantes, cegando tudo o que pode vê-las.

items.weapon.curses.displacing.name=%s de deslocamento
items.weapon.curses.displacing.desc=Armas de deslocamento são infundidas com magia de teletransporte caótica, possuindo a habilidade de mudar os inimigos de lugar pelo andar aleatoriamente.

items.weapon.curses.explosive.name=%s de explosão
items.weapon.curses.explosive.warm=Morno...
items.weapon.curses.explosive.hot=Quente!
items.weapon.curses.explosive.desc=Armas explosivas acumulam poder constantemente e explodem, infligindo dano ao usuário e ao inimigo.
items.weapon.curses.explosive.desc_cool=Sua arma está fria ao toque.
items.weapon.curses.explosive.desc_warm=Sua arma está acumulando energia e esquentando...
items.weapon.curses.explosive.desc_hot=Sua arma está quente! Está prestes a explodir!

items.weapon.curses.friendly.name=%s amigável
items.weapon.curses.friendly.desc=Armas amigáveis são mais adequadas para pacifistas, ocasionalmente ativando magia que as fazem impossível lutar.

items.weapon.curses.polarized.name=%s de polarização
items.weapon.curses.polarized.desc=Uma arma polarizada é afetada pela magia que faz com que seu ataque cause 50% a mais de dano ou que não cause dano algum.

items.weapon.curses.sacrificial.name=%s sacrificante
items.weapon.curses.sacrificial.desc=Armas sacrificantes exigirão sangue do usuário em troca de atacar inimigos. Quanto mais saudável o usuário for, mais sangue a maldição tomará.

items.weapon.curses.wayward.name=%s rebelde
items.weapon.curses.wayward.desc=Armas rebeldes às vezes se tornam extremamente imprecisas. Essa magia dura por um tempo quando ativada, mas pode ser dissipada acertando um golpe com a arma rebelde.
items.weapon.curses.wayward$waywardbuff.name=rebelde
items.weapon.curses.wayward$waywardbuff.desc=A magia da sua arma rebelde foi ativada, tornando-a extremamente imprecisa por um curto período de tempo. Observe que isso não afeta os ataques que são garantidos, como ataques surpresa. Atacar com sucesso com a arma rebelde eliminará esse efeito imediatamente.\n\nTurnos restantes: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s flamejante
items.weapon.enchantments.blazing.desc=Este encantamento faz com que saiam chamas de uma arma, incendiando inimigos e causando dano adicional aos que já estão em chamas.

items.weapon.enchantments.blocking.name=%s bloqueante
items.weapon.enchantments.blocking.desc=Armas bloqueantes têm a chance de protegê-lo brevemente após atacar com elas.
items.weapon.enchantments.blocking$blockbuff.name=proteção
items.weapon.enchantments.blocking$blockbuff.desc=O encantamento bloqueante da sua arma concedeu a você um breve impulso ao seu poder defensivo!\n\nProteção restante: %d\n\nTurnos restantes: %s.

items.weapon.enchantments.blooming.name=%s florescente
items.weapon.enchantments.blooming.desc=Armas florescentes contêm magia que fará com que a vegetação brote sobre ou em torno daqueles atingidos por elas.

items.weapon.enchantments.chilling.name=%s congelante
items.weapon.enchantments.chilling.desc=Inimigos atingidos com este encantamento são resfriados, diminuindo seus movimentos e ataques.

items.weapon.enchantments.kinetic.name=%s conservante
items.weapon.enchantments.kinetic.desc=Quando um inimigo é morto por uma arma com encantamento conservante, qualquer dano em excesso é conservado na arma e será aplicado ao próximo ataque bem-sucedido.
items.weapon.enchantments.kinetic$conserveddamage.name=dano conservado
items.weapon.enchantments.kinetic$conserveddamage.desc=Sua arma armazenou o excesso de força de um golpe fatal anterior e o aplicará como dano adicional ao seu próximo ataque. No entanto, a energia irá diminuir lentamente ao longo do tempo.\n\nDano Conservado: %d.

items.weapon.enchantments.corrupting.name= %s da corrupção
items.weapon.enchantments.corrupting.desc=Este poderoso encantamento possui a capacidade de subjugar os inimigos à sua vontade. Quando um inimigo é morto com esta arma, há uma chance de que ele seja corrompido em vez de morrer.

items.weapon.enchantments.elastic.name= %s de elasticidade
items.weapon.enchantments.elastic.desc=Armas elásticas têm a chance de lançar inimigos para trás por curtas distâncias.

items.weapon.enchantments.grim.name=%s mortal
items.weapon.enchantments.grim.desc=Este poderoso encantamento possui o poder de instantaneamente executar um inimigo. O efeito é mais comum de ocorrer quanto mais fraco o inimigo estiver.

items.weapon.enchantments.lucky.name=%s da sorte
items.weapon.enchantments.lucky.desc=Inimigos que são mortos por uma arma da sorte têm a chance de soltar itens extras.

items.weapon.enchantments.precise.name=%s da precisão
items.weapon.enchantments.precise.desc=Uma arma precisa tem a chance de garantir um golpe em um inimigo, independentemente das circunstâncias.

items.weapon.enchantments.projecting.name=%s projetante
items.weapon.enchantments.projecting.desc=Com este encantamento, as armas corpo a corpo ganharão alcance extra. Armas de longo alcance serão capazes de penetrar paredes próximas.

items.weapon.enchantments.shocking.name=%s chocante
items.weapon.enchantments.shocking.desc=Arcos de eletricidade de uma arma chocante, causando dano extra a todos os inimigos próximos.

items.weapon.enchantments.unstable.name=%s instável
items.weapon.enchantments.unstable.desc=Este encantamento irradia energia caótica, ativando um encantamento diferente a cada golpe.

items.weapon.enchantments.vampiric.name=%s do vampirismo
items.weapon.enchantments.vampiric.desc=Este poderoso encantamento drena a força vital dos inimigos a cada golpe, canalizando-a de volta para o usuário. O efeito é mais forte quanto menor a vida atual do usuário.


###melee weapons
items.weapon.melee.assassinsblade.name=lâmina assassina
items.weapon.melee.assassinsblade.stats_desc=Esta arma é mais forte contra inimigos distraídos.
items.weapon.melee.assassinsblade.desc=Uma pequena lâmina ondulada feita de obsidiana, difícil de usar apesar de ser leve, mas mortal se atingir em cheio.

items.weapon.melee.battleaxe.name=machado de batalha
items.weapon.melee.battleaxe.stats_desc=Está é uma arma precisa.
items.weapon.melee.battleaxe.desc=A cabeça de aço enorme deste machado de combate confere imenso peso a cada golpe amplo.

items.weapon.melee.crossbow.name=besta
items.weapon.melee.crossbow.stats_desc=Esta arma aumenta o dano de dardos lançados quando equipada, e até concederá seu encantamento a eles.
items.weapon.melee.crossbow.desc=Uma arma bastante intrincada que atira dardos em velocidades excepcionais. Embora não tenha sido projetada para tal fim, o peso e a construção robusta desta besta a tornam também numa arma de combate corpo a corpo decente.

items.weapon.melee.dagger.name=adaga
items.weapon.melee.dagger.stats_desc=Essa arma é mais forte contra inimigos distraídos.
items.weapon.melee.dagger.desc=Uma simples adaga de ferro com punho de madeira desgastado.

items.weapon.melee.dirk.name=punhal
items.weapon.melee.dirk.stats_desc=Esta arma é mais forte contra inimigos distraídos.
items.weapon.melee.dirk.desc=Uma adaga alongada, dá um pouco mais de aço para perfurar os inimigos.

items.weapon.melee.flail.name=mangual
items.weapon.melee.flail.stats_desc=Esta é uma arma pouco precisa. Ataques surpresas não podem ser efetuados com ela.
items.weapon.melee.flail.desc=Uma esfera com espinhos pontiagudos ligada a um cabo por uma corrente. Muito difícil de manejar, mas devastadora se atingir o alvo em cheio.

items.weapon.melee.gauntlet.name=manopla de pedra
items.weapon.melee.gauntlet.stats_desc=Esta é uma arma muito rápida.
items.weapon.melee.gauntlet.desc=Esta manopla maciça é feita de tecido carmesim com pedra mágica pesada em camadas no topo. O tecido aperta em torno de você, fazendo as placas de pedra grossas quase como uma segunda pele. Balançar uma arma tão pesada requer força, mas adiciona força tremenda aos seus golpes

items.weapon.melee.glaive.name=gládio
items.weapon.melee.glaive.stats_desc=Esta arma é lenta.\nEsta arma tem alcance estendido.
items.weapon.melee.glaive.desc=Uma arma longa, consistindo de uma lâmina de espada ao final de um bastão.

items.weapon.melee.gloves.name=luvas cravejadas
items.weapon.melee.gloves.stats_desc=Esta é uma arma muito rápida.
items.weapon.melee.gloves.desc=Estas luvas cravejadas não fornecem qualquer proteção real, mas agem como uma arma útil, mantendo as mãos livres.

items.weapon.melee.greataxe.name=machado grande
items.weapon.melee.greataxe.stats_desc=Esta arma é incrivelmente pesada.
items.weapon.melee.greataxe.desc=Feito para ser empunhando sobre os ombros, este machado titânico é tão poderoso quanto pesado.

items.weapon.melee.greatshield.name=escudo grande
items.weapon.melee.greatshield.typical_stats_desc=Normalmente, esta arma bloqueia 0-%d de dano. Este bloqueio aumenta com aprimoramentos.
items.weapon.melee.greatshield.stats_desc=Esta arma bloqueia 0-%d de dano. Este bloqueio aumenta com aprimoramentos.
items.weapon.melee.greatshield.desc=Parece mais uma parede portátil do que um escudo, esta gigantesca massa de metal ajuda na defesa, mas não deixa muito espaço para atacar.

items.weapon.melee.greatsword.name=Espada larga
items.weapon.melee.greatsword.desc=Esta lâmina imponente inflige muito dano ao usar seu peso em cada golpe.

items.weapon.melee.handaxe.name=machadinha
items.weapon.melee.handaxe.stats_desc=Esta é uma arma precisa.
items.weapon.melee.handaxe.desc=Um machado leve, geralmente usado para derrubar árvores. A larga lâmina também funciona bem contra inimigos.

items.weapon.melee.knuckles.name=soco-inglês
items.weapon.melee.knuckles.stats_desc=Esta é uma arma muito rápida.
items.weapon.melee.knuckles.desc=Um pedaço de ferro feito para caber entre os dedos. Deixa as mãos livres, e ainda permite melhores ataques que um punho vazio.

items.weapon.melee.longsword.name=espada longa
items.weapon.melee.longsword.desc=A longa lâmina de aço afiada desta espada reluz de forma reconfortante, embora o seu tamanho a faça parecer bastante pesada.

items.weapon.melee.mace.name=clava
items.weapon.melee.mace.stats_desc=Esta é uma arma precisa.
items.weapon.melee.mace.desc=A grande cabeça de ferro desta arma inflige dano substancial.

items.weapon.melee.magesstaff.name=cajado do mago
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=ATIRAR
items.weapon.melee.magesstaff.prompt=Selecione uma varinha
items.weapon.melee.magesstaff.imbue=Você imbuiu seu cajado com %s.
items.weapon.melee.magesstaff.preserved=A antiga varinha foi preservada!
items.weapon.melee.magesstaff.preserved_resin=A varinha anterior foi transformada em resina arcana.
items.weapon.melee.magesstaff.conflict=As magias conflitantes apagam o encantamento do seu cajado.
items.weapon.melee.magesstaff.id_first=Você precisa identificar esta varinha primeiro.
items.weapon.melee.magesstaff.cursed=Você não pode usar uma varinha amaldiçoada.
items.weapon.melee.magesstaff.imbue_desc=Tem certeza de que deseja imbuir seu cajado com esta varinha?\n\nSe a varinha que está sendo imbuída for do mesmo nível ou superior ao cajado, o cajado herdará o nível dessa varinha mais um de seus próprios aprimoramentos.\n\nEsta imbuição resultará em um cajado de _nível %d_.
items.weapon.melee.magesstaff.imbue_lost=A varinha atualmente imbuída em seu cajado será perdida.
items.weapon.melee.magesstaff.imbue_talent=A varinha atualmente imbuída em seu cajado tem _%1$d%% de chance_ de ser devolvida com +0. Retornos restantes da varinha: _%2$d_. Se sua varinha não for preservada, você receberá 1 resina arcana.
items.weapon.melee.magesstaff.yes=Sim, tenho certeza.
items.weapon.melee.magesstaff.no=Não, eu mudei de ideia.
items.weapon.melee.magesstaff.desc=Feito pelo próprio Mago, este cajado é uma arma mágica única que pode ser imbuída com uma varinha.
items.weapon.melee.magesstaff.no_wand=O cajado não possui magia no momento, deve ser _imbuído com o poder de uma varinha_ antes que possa ser usado para lançar feitiços.
items.weapon.melee.magesstaff.has_wand=Está imbuído com %s.
items.weapon.melee.magesstaff.cursed_wand=Esta varinha está amaldiçoada, fazendo com que sua magia seja caótica e aleatória.

items.weapon.melee.meleeweapon.stats_known=Esta arma de _tier-%1$d_  inflige _%2$d-%3$d de dano_ e requer _%4$d de força_ para que você possa usar apropriadamente.
items.weapon.melee.meleeweapon.stats_unknown=Normalmente esta arma de _tier-%1$d_ inflige _%2$d-%3$d de dano_ e requer _%4$d de força_ para se utilizar apropriadamente.
items.weapon.melee.meleeweapon.probably_too_heavy=Esta arma provavelmente é muito pesada pra você.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espada curta
items.weapon.melee.shortsword.desc=Uma espada levemente curta, apenas alguns centímetros maior que um punhal.

items.weapon.melee.quarterstaff.name=bastão
items.weapon.melee.quarterstaff.stats_desc=Esta arma bloqueia 0-2 de danos.
items.weapon.melee.quarterstaff.desc=Um bastão de madeira dura, suas pontas são revestidas de ferro.

items.weapon.melee.roundshield.name=Escudo redondo
items.weapon.melee.roundshield.typical_stats_desc=Normalmente, esta arma bloqueia 0-%d de dano. Este bloqueio escala com aprimoramentos.
items.weapon.melee.roundshield.stats_desc=Esta arma bloqueia 0-%d de dano. Este bloqueio aumenta com aprimoramentos.
items.weapon.melee.roundshield.desc=Este grande escudo bloqueia ataques efetivamente e é uma arma decente em situações de perigo.

items.weapon.melee.runicblade.name=lâmina Rúnica
items.weapon.melee.runicblade.stats_desc=Esta arma se beneficia mais dos aprimoramentos.
items.weapon.melee.runicblade.desc=Uma arma misteriosa de uma terra distante, com uma lâmina de brilho azul.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Esta é uma arma muito rápida.
items.weapon.melee.sai.desc=Duas lâminas finas destinadas a serem empunhadas cada uma em uma mão. Excelente para destruir os inimigos com uma série de cortes.

items.weapon.melee.scimitar.name=cimitarra
items.weapon.melee.scimitar.stats_desc=Esta é uma arma rápida.
items.weapon.melee.scimitar.desc=Uma lâmina curvada e fina. Seu formato permite ataques rápidos, porém menos poderosos.

items.weapon.melee.spear.name=lança
items.weapon.melee.spear.stats_desc=Esta arma é lenta.\nEsta arma tem alcance estendido.
items.weapon.melee.spear.desc=Um bastão de madeira com aço afiado na ponta.

items.weapon.melee.sword.name=espada
items.weapon.melee.sword.desc=Uma espada bem balanceada. Não é muito grande, mas ainda é notavelmente maior do que uma espada curta.

items.weapon.melee.warhammer.name=martelo de guerra
items.weapon.melee.warhammer.stats_desc=Esta é uma arma precisa.
items.weapon.melee.warhammer.desc=Poucas criaturas conseguem suportar o golpe esmagador desta massa imponente de chumbo e aço, mas é preciso muita força para usá-la com eficiência.

items.weapon.melee.whip.name=chicote
items.weapon.melee.whip.stats_desc=Esta arma possui um tremendo alcance.
items.weapon.melee.whip.desc=Embora o comprimento de corda farpado no fim desta arma inflija pouco dano, nada se compara ao seu alcance.

items.weapon.melee.wornshortsword.name=espada curta desgastada
items.weapon.melee.wornshortsword.desc=Uma espada levemente curta, um pouco deteriorada por muito uso. É fraca e mais leve que uma espada curta em melhores condições.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=dardo de adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Estes dardos são embebidos num composto à base de cardo-ligeiro que aumentará a velocidade de movimento e ataque dos aliados ou diminuirá brevemente a velocidade de movimento dos inimigos. O dardo em si ainda é prejudicial aos inimigos, mas não prejudicará os aliados.

items.weapon.missiles.darts.blindingdart.name=dardo cegante
items.weapon.missiles.darts.blindingdart.desc=Estes dardos são embebidos em um composto à base de ceguerva que irá cegar seu alvo por um curto período de tempo. Eles não desorientam, portanto, um inimigo ainda saberá onde o viram pela última vez.

items.weapon.missiles.darts.chillingdart.name=dardo congelante
items.weapon.missiles.darts.chillingdart.desc=Estes dardos são embebidos em um composto à base de muda-de-gelo que irá esfriar significativamente o seu alvo.

items.weapon.missiles.darts.cleansingdart.name=Dardo da limpeza
items.weapon.missiles.darts.cleansingdart.desc=Estes dardos são embebidos num composto à base de magi-real que tornará temporariamente os aliados imunes a todos os efeitos negativos ou limpará os efeitos positivos dos inimigos. Os inimigos podem até esquecer brevemente que estão atacando ou fugindo de você. O dardo em si ainda é prejudicial aos inimigos, mas não prejudicará os aliados.

items.weapon.missiles.darts.dart.name=dardo
items.weapon.missiles.darts.dart.ac_tip=EMBEBER
items.weapon.missiles.darts.dart.prompt=selecione uma semente.
items.weapon.missiles.darts.dart.tip_title=Dardos Embebidos
items.weapon.missiles.darts.dart.tip_desc=Uma semente pode ser combinada com um ou dois dardos para embebê-los. Cada tipo de semente produz seu próprio tipo de dardo embebido, com um efeito especial de uso único.\n\nEmbeber dardos com este tipo de semente produzirá _%s._
items.weapon.missiles.darts.dart.tip_all=embeber %1$d dardos com %2$d sementes
items.weapon.missiles.darts.dart.tip_two=embeber 2 dardos com 1 semente
items.weapon.missiles.darts.dart.tip_one=embeber 1 dardo com 1 semente
items.weapon.missiles.darts.dart.tip_cancel=cancelar
items.weapon.missiles.darts.dart.desc=Estes pedaços simples de madeira pontiaguda são feitos para voar e ferir suas presas com um movimento do pulso. Eles podem ser embebidos com sementes para ganhar efeitos bônus quando lançados.
items.weapon.missiles.darts.dart.unlimited_uses=No entanto, devido à sua construção simples, os dardos irão durar para sempre.

items.weapon.missiles.darts.displacingdart.name=dardos de deslocamento
items.weapon.missiles.darts.displacingdart.desc=Estes dardos são embebidos em um composto à base de folha-fantasma que irá teletransportar seu alvo a uma curta distância.

items.weapon.missiles.darts.healingdart.name=dardo de cura
items.weapon.missiles.darts.healingdart.desc=Estes dardos são embebidos com um composto à base de grama-solar que concede uma explosão de cura ao seu alvo. O dardo em si ainda é prejudicial aos inimigos, mas não irá prejudicar aliados.

items.weapon.missiles.darts.holydart.name=dardo sagrado
items.weapon.missiles.darts.holydart.desc=Estes dardos são embebidos num composto à base de flor-estrela que infunde energia sagrada em seu alvo. Aliados e inimigos normais serão abençoados, mas inimigos mortos-vivos ou demoníacos sofrerão grandes danos. O dardo em si ainda é prejudicial aos inimigos, mas não prejudicará os aliados.

items.weapon.missiles.darts.incendiarydart.name=dardo incendiário
items.weapon.missiles.darts.incendiarydart.desc=Estes dardos são embebidos com um composto à base de flor-de-fogo que explodirá em chamas brilhantes no impacto.

items.weapon.missiles.darts.paralyticdart.name=dardo paralítico
items.weapon.missiles.darts.paralyticdart.desc=Estes dardos são embebidos com um composto à base de terraíz que paralisará seu alvo por um curto período de tempo.

items.weapon.missiles.darts.poisondart.name=dardo envenenado
items.weapon.missiles.darts.poisondart.desc=Estes dardos são embebidos com um composto à base de sofrimusgo que envenenará seu alvo.

items.weapon.missiles.darts.rotdart.name=dardo corrosivo
items.weapon.missiles.darts.rotdart.desc=Estes perversos dardos são embebidos com um composto ácido à base de putrifruta, que corroerá agressivamente qualquer coisa com que o dardo entre em contato. Inimigos poderosos resistirão à maior parte do efeito, mas a corrosão é forte o suficiente para matar facilmente a maioria dos inimigos padrão. Duram mais do que outros dardos embebidos, mas sua durabilidade não pode ser aumentada.

items.weapon.missiles.darts.shockingdart.name=dardo chocante
items.weapon.missiles.darts.shockingdart.desc=Estes dardos são embebidos com um composto à base de vinha-tempestuosa que irá causar um choque desagradável ao seu alvo.

items.weapon.missiles.darts.tippeddart.ac_clean=LIMPAR
items.weapon.missiles.darts.tippeddart.clean_title=Dardos Limpos
items.weapon.missiles.darts.tippeddart.clean_desc=Esta ação removerá o efeito das sementes nos seus dardos, revertendo-os de volta a dardos normais.
items.weapon.missiles.darts.tippeddart.clean_all=limpar tudo
items.weapon.missiles.darts.tippeddart.clean_one=limpar um
items.weapon.missiles.darts.tippeddart.cancel=cancelar
items.weapon.missiles.darts.tippeddart.durability=Dardos embebidos perderão seus efeitos e se tornarão dardos regulares quando usados.
items.weapon.missiles.darts.tippeddart.uses_left=Esta pilha de dardos tem _%d/%d_ usos antes de expirar.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Mas estes são de tal qualidade que duram para sempre._
items.weapon.missiles.darts.tippeddart.about_to_break=Seu dardo embebido está prestes a expirar.


items.weapon.missiles.bolas.name=boleadeiras
items.weapon.missiles.bolas.desc=Estas armas de arremesso incomuns não causam muito dano, mas fazem um excelente trabalho ao retardar seus alvos.

items.weapon.missiles.boomerang.name=bumerangue
items.weapon.missiles.boomerang.desc=Ao ser jogado no inimigo, este projétil de madeira curvada irá retornar às mãos do jogador.
items.weapon.missiles.boomerang.durability=Devido à sua construção sólida, este bumerangue não vai quebrar com o uso.

items.weapon.missiles.fishingspear.name=lança de pesca
items.weapon.missiles.fishingspear.desc=Pequenas lanças de arremesso projetadas para a pesca. Elas também funcionam bem como uma arma improvisada.

items.weapon.missiles.forcecube.name=cubo de força
items.weapon.missiles.forcecube.ondeath=Você se matou com o seu próprio Cubo de Força...
items.weapon.missiles.forcecube.desc=Esta arma de formato estranho é pequena o suficiente para segurar em sua mão, mas é incrivelmente pesada. Quando jogada, espalhará a força do impacto sobre uma pequena área, causando dano a tudo no impacto.

items.weapon.missiles.heavyboomerang.name=bumerangue pesado
items.weapon.missiles.heavyboomerang.desc=Este bumerangue grande é difícil de manejar efetivamente, mas causará danos consideráveis. Depois de alguns turnos, ele voará de volta para o local de onde foi lançado.

items.weapon.missiles.javelin.name=javelin
items.weapon.missiles.javelin.desc=Estas grandes lanças de arremesso têm seu peso balanceado para manterem a sua ponta de ferro à frente enquanto viajam pelo ar.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Estas pequenas facas são muito poderosas nas mãos de um usuário habilidoso. Elas são mais eficazes contra inimigos desatentos.

items.weapon.missiles.missileweapon.stats=Esta arma de arremesso de _tier-%1$d_ causa _%2$d-%3$d de dano_ e exige _%4$d de força_ para usar corretamente.
items.weapon.missiles.missileweapon.distance=Esta arma é projetada para ser usada a distância, é mais precisa contra inimigos distantes, mas também muito menos precisa à distância corpo a corpo.
items.weapon.missiles.missileweapon.durability=Armas arremessadas se desgastam e quebram quando são usadas.
items.weapon.missiles.missileweapon.uses_left=Esta pilha de armas têm _%d/ %d_ usos restantes antes que uma delas se quebre.
items.weapon.missiles.missileweapon.unlimited_uses=_Mas estes são de tal qualidade que duram para sempre._
items.weapon.missiles.missileweapon.about_to_break=Sua arma de arremesso está prestes a quebrar.
items.weapon.missiles.missileweapon$placeholder.name=arma de arremesso

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Pedaços de metal em forma de estrela com lâminas afiadas. Eles são leves e fáceis de usar em movimento. Um único shuriken pode ser lançado instantaneamente depois de se mover.

items.weapon.missiles.throwingclub.name=bastão de arremesso
items.weapon.missiles.throwingclub.desc=Uma arma de arremesso relativamente simples, essencialmente uma grande rocha presa a um bastão. Embora careça um pouco de dano, sua cabeça de pedra sólida significa que é bem durável e não se prende a inimigos.

items.weapon.missiles.throwinghammer.name=martelo de arremesso
items.weapon.missiles.throwinghammer.desc=Estes martelos pesados são projetados para serem jogados em um inimigo. Embora careçam um pouco de dano, sua construção lisa toda em metal significa que são bastante duráveis e não vão ficar presos nos inimigos.

items.weapon.missiles.throwingknife.name=faca de arremesso
items.weapon.missiles.throwingknife.desc=Estas facas leves são balanceadas para atravessar o ar diretamente no alvo. São mais eficazes contra inimigos desatentos.

items.weapon.missiles.throwingspear.name=lança de arremesso
items.weapon.missiles.throwingspear.desc=Estas lanças leves têm armações finas que são claramente projetadas para serem lançadas e não empunhadas.

items.weapon.missiles.throwingstone.name=pedra de arremesso
items.weapon.missiles.throwingstone.desc=Estas pedras são lixadas para que possam ser jogadas com mais força do que uma pedra comum. Apesar do bom trabalho feito nelas, elas ainda não são uma arma muito confiável.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Estes machados de arremesso têm uma borda serrilhada que os torna um pouco complicados de usar. No entanto, um golpe certeiro com esta arma fará com que o inimigo sangre.

items.weapon.missiles.trident.name=tridente
items.weapon.missiles.trident.desc=Lanças de arremesso maciças com três dentes mortais na ponta. Elas são poderosas, mas bem pesadas.


items.weapon.spiritbow.name=arco espiritual
items.weapon.spiritbow.ac_shoot=ATIRAR
items.weapon.spiritbow.prompt=Escolha um alvo
items.weapon.spiritbow.stats=O arco não pode ser aprimorado diretamente, ele ficará mais forte à medida que você sobe de nível. No seu nível atual, as flechas disparadas do arco causarão _%1$d-%2$d de dano_ e exige _%3$d de força_ para usar corretamente.
items.weapon.spiritbow.desc=Um arco feito de madeira mágica antiga. As cordas e gravuras do arco brilham com uma luz azul clara. Quando a corda é puxada, este arco irá conjurar uma flecha mágica que pode ser disparada contra um inimigo.

items.weapon.weapon.identify=Você agora está suficientemente familiarizado com a sua arma para poder identificá-la.
items.weapon.weapon.too_heavy=Devido à sua força inadequada, a sua velocidade, precisão e habilidade de ataque surpresa serão menores enquanto usar esta arma.
items.weapon.weapon.excess_str=Por causa do seu excesso de força, você causará _%d de dano extra_ com esta arma.
items.weapon.weapon.incompatible=A interação de diferentes tipos de magia anulou o encantamento desta arma!
items.weapon.weapon.cursed_worn=Esta arma está amaldiçoada, você é incapaz de removê-la.
items.weapon.weapon.cursed=Você sente uma magia maligna à espreita dentro desta arma.
items.weapon.weapon.weak_cursed=Apesar da maldição, você consegue desequipar esta arma.
items.weapon.weapon.not_cursed=Esta arma está livre de magia malévola.
items.weapon.weapon.faster=Possui alteração para aumentar a _velocidade._
items.weapon.weapon.stronger=Possui alteração para aumentar o _dano._
items.weapon.weapon.enchanted=está com _%s._
items.weapon.weapon$enchantment.enchant=encantamento


###misc items
items.amulet.name=amuleto de yendor
items.amulet.ac_end=TERMINAR O JOGO
items.amulet.desc=O Amuleto de Yendor é o artefato mais poderoso conhecido por humanos ou anões. Seus cristais reluzentes contêm um incrível e assombroso poder.
items.amulet.desc_origins=As origens do amuleto são desconhecidas. A história diz que o Rei dos Anões se gabou de ter descoberto o artefato pouco antes de a civilização anã cortar todo o contato. Como ele encontrou? Como Yog-Dzewa tomou dele? Perguntas para outro momento talvez, tudo o que importa agora é que o amuleto é seu!
items.amulet.desc_ascent=As origens do amuleto são desconhecidas, mas claramente foi fortemente influenciada pelo poder de Yog-Dzewa. A masmorra parece estar se submetendo à vontade de Yog conforme você se move por ela, tornando os inimigos muito mais abundantes e poderosos! Você também não pode mais ativar ou descartar o amuleto, quase como se estivesse amaldiçoado.
items.amulet.ascent_title=Ascensão
items.amulet.ascent_desc=Você começa a sentir o grande e terrível poder de Yog-Dzewa irradiando do amuleto. Subir de volta pela masmorra como um mortal pode ser mais difícil do que você pensava!\n\nSe você continuar subindo com o amuleto, a masmorra se tornará mais perigosa, os teletransportes entre os andares serão desativados e você só poderá vencer o jogo derrotando os inimigos enquanto sobe pela masmorra!\n\nVocê pode deixar o amuleto aqui por enquanto se quiser subir sem iniciar este desafio, ou ativar o amuleto antes de subir para terminar o jogo normalmente.
items.amulet.ascent_yes=Continuar!
items.amulet.ascent_no=Parar por agora

items.ankh.name=ankh
items.ankh.ac_bless=ABENÇOAR
items.ankh.bless=Você abençoa o ankh com água mágica.
items.ankh.desc=Este antigo símbolo de imortalidade concede a habilidade de retornar à vida após a morte. A maioria de seus itens serão deixados onde você morreu, mas poderão ser recuperados se você os pegar. Utilizando um odre cheio, o ankh pode ser abençoado com força adicional.
items.ankh.desc_blessed=Este antigo símbolo de imortalidade concede a habilidade de retornar da vida-após-a-morte. Este ankh foi abençoado com força extra e é agora muito mais forte. Agora o ankh irá se sacrificar para salvar você em um momento de perigo mortal.

items.arcaneresin.name=resina arcana
items.arcaneresin.prompt=Selecione uma varinha
items.arcaneresin.ac_apply=APLICAR
items.arcaneresin.level_too_high=Esta varinha é muito poderosa para ser melhorada pela resina.
items.arcaneresin.not_enough=Você não tem resina suficiente para isso!
items.arcaneresin.apply=Você reveste sua varinha com resina, aumentando seu poder!
items.arcaneresin.desc=Este fino pó reluz entre tons de branco e roxo. Ele pode agir como um amplificador de energia mágica, melhorando o nível de suas varinhas quando aplicado a elas!\n\nAprimorar uma varinha custa 1, 2 ou 3 de resina dependendo do nível inicial dela. Resina pode melhorar varinhas para um máximo de +3.\n\nOs aprimoramentos através da resina são sobrescrito por pergaminhos do aprimoramento ou itens similares e não se aplicam quando a varinha é imbuída ao cajado do Mago.

items.brokenseal.name=selo quebrado
items.brokenseal.ac_affix=AFIXAR
items.brokenseal.prompt=Escolha uma armadura
items.brokenseal.unknown_armor=Você deve identificar essa armadura primeiro.
items.brokenseal.cursed_armor=O selo não se aplica a armaduras amaldiçoadas.
items.brokenseal.affix=Você equipa o selo na armadura!
items.brokenseal.desc=Um selo de cera, afixado à armadura como símbolo de valor. Todas as marcas no selo se desgastaram com o tempo e o mesmo está quebrado ao meio.\n\nUma lembrança de sua casa, o selo ajuda o guerreiro a seguir em frente. Enquanto usar o selo, o guerreiro irá lentamente gerar uma proteção sobre sua vida baseado na qualidade da sua armadura.\n\nO selo pode ser _afixado a armadura_ e movido entre armaduras. Pode levar uma única aprimoração consigo.
items.brokenseal.choose_title=Escolha um Glifo
items.brokenseal.choose_desc=Tanto esta armadura quanto o selo quebrado estão carregando um glifo. Escolha qual glifo deve ser mantido.\n\nNote que se você escolher o glifo que está na armadura, o selo não será capaz de transferi-lo mais tarde.

items.dewdrop.name=gota de orvalho
items.dewdrop.heal=+%dPV
