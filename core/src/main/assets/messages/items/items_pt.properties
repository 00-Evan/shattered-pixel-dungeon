items.scrolls.scroll.cursed=O livro de feitiços amaldiçoado impede que você invoque a magia desse pergaminho! Um pergaminho de remoção de maldição talvez seja forte o suficiente para funcionar...
items.scrolls.scroll$placeholder.name=pergaminho

items.scrolls.inventoryscroll.warning=Você deseja realmente cancelar o uso deste pergaminho? Ele será consumido mesmo assim.
items.scrolls.inventoryscroll.yes=Sim, eu tenho certeza
items.scrolls.inventoryscroll.no=Não, eu mudei de ideia

items.scrolls.scrollofidentify.name=pergaminho de identificação
items.scrolls.scrollofidentify.inv_title=Identificar um item
items.scrolls.scrollofidentify.it_is=O seu pergaminho identifica %s.
items.scrolls.scrollofidentify.desc=Este pergaminho revela todos os segredos de um único item permanentemente.

items.scrolls.scrolloflullaby.name=pergaminho do acalento
items.scrolls.scrolloflullaby.sooth=O pergaminho sussurra uma melodia calmante. Você se sente muito sonolento.
items.scrolls.scrolloflullaby.desc=A leitura deste pergaminho emite uma melodia calmante que irá colocar todos os que a ouvirem num profundo sono mágico. Para o leitor e seus aliados, o sono é restaurador.

items.scrolls.scrollofmagicmapping.name=pergaminho de mapeamento mágico
items.scrolls.scrollofmagicmapping.layout=Você agora sabe o formato deste andar.
items.scrolls.scrollofmagicmapping.desc=Quando esse pergaminho é lido, uma imagem clara como cristal fica esculpida em sua mente, alertando você sobre a configuração precisa deste nível e revelando todos os seus segredos ocultos. A localização de itens e criaturas permanecerão desconhecidas.

items.scrolls.scrollofmirrorimage.name=pergaminho da imagem espelhada
items.scrolls.scrollofmirrorimage.desc=O encantamento neste pergaminho criará dois gêmeos ilusórios do leitor. Essas imagens espelhadas agem como clones mais fracos do leitor e perseguem seus inimigos. No entanto, eles não têm durabilidade e irão desaparecer ao receber dano.

items.scrolls.scrollofretribution.name=pergaminho da retribuição
items.scrolls.scrollofretribution.desc=Este pergaminho contém energia destrutiva que canaliza o sofrimento do leitor para uma explosão de poder. Quanto mais fraco o leitor está, mais danos ele irá causar. Com uma vida muito baixa, esse pergaminho pode matar a maioria dos inimigos instantaneamente.\n\nUsando o pergaminho tem um custo no usuário, no entanto, cegando e enfraquecendo-o.

items.scrolls.scrollofrage.name=pergaminho da fúria
items.scrolls.scrollofrage.roar=O pergaminho emite um rugido enfurecedor que ecoa pela masmorra!
items.scrolls.scrollofrage.desc=Ao ser lido em voz alta, este pergaminho irá liberar um grande rugido que chamará a atenção de todos os inimigos para o leitor, e enfurece quaisquer inimigos próximos.

items.scrolls.scrollofrecharging.name=pergaminho da recarga
items.scrolls.scrollofrecharging.surge=Um surto de energia corre pelo seu corpo, envigorando suas varinhas!
items.scrolls.scrollofrecharging.desc=O poder mágico bruto ligado a este pergaminho irá, quando liberado, carregar todas as varinhas do usuário ao longo do tempo.

items.scrolls.scrollofremovecurse.name=pergaminho de remover maldição
items.scrolls.scrollofremovecurse.inv_title=Purifique um item
items.scrolls.scrollofremovecurse.cleansed=O seu item brilha com uma luz purificante e a energia maléfica dissipa-se!
items.scrolls.scrollofremovecurse.not_cleansed=O seu item brilha com uma luz purificadora, mas nada acontece.
items.scrolls.scrollofremovecurse.desc=A encantação neste pergaminho removerá instantaneamente quaisquer maldições de uma arma, anel, varinha, armadura ou artefato.

items.scrolls.scrollofteleportation.name=pergaminho de teletransportação
items.scrolls.scrollofteleportation.tele=Em um piscar de olhos, você foi teletransportado para outro lugar no andar.
items.scrolls.scrollofteleportation.no_tele=Uma aura potente neste lugar impede a sua teletransportação!
items.scrolls.scrollofteleportation.cant_reach=Você não pode se teletransportar para lá.
items.scrolls.scrollofteleportation.prompt=Escolha uma localização para se teletransportar
items.scrolls.scrollofteleportation.desc=O feitiço deste pergaminho transporta instantaneamente o leitor para um local diferente no andar da masmorra. O pergaminho prioriza áreas para as quais o leitor não esteve antes, porém não é capaz de se teletransportar através de portas trancadas ou barricadas. Ele pode, no entanto, revelar portas escondidas que levam a novas áreas.

items.scrolls.scrollofterror.name=pergaminho do terror
items.scrolls.scrollofterror.none=O pergaminho emite uma brilhante luz vermelha.
items.scrolls.scrollofterror.one=O pergaminho emite uma brilhante luz vermelha e %s foge!
items.scrolls.scrollofterror.many=O pergaminho emite uma brilhante luz vermelha e os monstros fogem!
items.scrolls.scrollofterror.desc=When read, this scroll will emit a flash of red light that will overwhelm all enemies in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=pergaminho de transmutação
items.scrolls.scrolloftransmutation.inv_title=Transmutar um item
items.scrolls.scrolloftransmutation.nothing=Nada de interessante acontece.
items.scrolls.scrolloftransmutation.morph=Seu item se transforma em algo diferente!
items.scrolls.scrolloftransmutation.desc=Este pergaminho contém poderosa magia de transmutação. Quando usado em um item qualificado, ele será transformado em um item diferente do mesmo tipo. A magia até preservará aprimoramentos, encantamentos e glifos.

items.scrolls.scrollofupgrade.name=Pergaminho do Aprimoramento
items.scrolls.scrollofupgrade.inv_title=Aprimorar um item
items.scrolls.scrollofupgrade.weaken_curse=O pergaminho de aprimoramento enfraquece a maldição em seu item.
items.scrolls.scrollofupgrade.remove_curse=O pergaminho de aprimoramento purificou seu item da maldição!
items.scrolls.scrollofupgrade.desc=Esta pergaminho aprimorará um único item, melhorando sua qualidade. Uma varinha aumentará em poder e número de cargas, armas e armaduras causarão e bloquearão mais dano, e os efeitos dos anéis se intensificarão.\n\nEste pergaminho é até capaz de mitigar ou, às vezes, dissipar totalmente os efeitos de uma maldição, embora não seja tão potente quanto um pergaminho de remover maldição.\n\nA magia do pergaminho também pode interferir e apagar encantamentos de armas e glifos na armadura. A chance para isso começa ao aprimorar de +4 e será garantida em +8 ou mais.



