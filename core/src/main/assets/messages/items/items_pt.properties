items.rings.ringofaccuracy.name=anel da precisão
items.rings.ringofaccuracy.stats=Quando usado, este anel aumentará sua precisão em _%s%%._
items.rings.ringofaccuracy.typical_stats=Quando usado, este anel normalmente aumentará sua precisão em _%s%%._
items.rings.ringofaccuracy.desc=Este anel aumenta o seu foco, fazendo com que fique mais fácil acertar seus inimigos. Um anel amaldiçoado dificultará o acerto dos ataques.

items.rings.ringofarcana.name=anel arcano
items.rings.ringofarcana.stats=Quando equipado, este anel aumentará o poder de encantamentos e glifos em _%s%%._
items.rings.ringofarcana.typical_stats=Quando equipado, esse anel normalmente aumentará a potência de encantamentos e glifos em _%s%%._
items.rings.ringofarcana.desc=Este anel melhora os encantamentos mágicos nas armas e os glifos nas armaduras, primeiro aumentando sua chance de ativação e então a força de seus efeitos. Um anel amaldiçoado, porém, irá enfraquecer os encantamentos e glifos.

items.rings.ringofelements.name=anel dos elementos
items.rings.ringofelements.stats=Quando usado, este anel fornecerá _%s%%_ de resistência elementar.
items.rings.ringofelements.typical_stats=Quando usado, este anel normalmente fornecerá _%s%%_ de resistência elementar.
items.rings.ringofelements.desc=Este anel fornece resistência à maioria dos efeitos elementares e mágicos, diminuindo o dano e a duração de efeitos negativos. Naturalmente, um anel amaldiçoado irá piorar esses efeitos.

items.rings.ringofenergy.name=anel da energia
items.rings.ringofenergy.stats=Quando usado, este anel aumentará a velocidade de carregamento da varinha em _%1$s%%_ e a velocidade de carregamento do artefato em _%2$s%%._
items.rings.ringofenergy.typical_stats=Quando usado, este anel normalmente aumenta a velocidade de carregamento de varinhas em _%1$s%%_ e a velocidade de carregamento de artefatos em _%2$s%%._
items.rings.ringofenergy.desc=Suas varinhas e artefatos se recarregarão mais rapidamente no campo arcano que irradia deste anel. Um anel amaldiçoado irá tornar a recarga mais lenta.

items.rings.ringofevasion.name=anel da evasão
items.rings.ringofevasion.stats=Quando usado, este anel aumentará sua evasão em _%s%%._
items.rings.ringofevasion.typical_stats=Quando usado, este anel normalmente aumentará sua evasão em _%s%%._
items.rings.ringofevasion.desc=Este anel acelera as reações do usuário, tornando-o difícil de ser acertado por ataques inimigos. Um anel amaldiçoado, em vez disso, tornará o usuário mais fácil de atacar.

items.rings.ringofforce.name=anel da força
items.rings.ringofforce.stats=Quando desarmado, com a sua força atual, este anel causará _%1$d-%2$d de dano._ Com uma arma equipada, este anel aumentará o dano em _%3$d_
items.rings.ringofforce.typical_stats=Quando desarmado, com a sua força atual, normalmente este anel causará _%1$d-%2$d de dano._ Com uma arma equipada, normalmente este anel aumentará o dano em _%3$d._
items.rings.ringofforce.desc=Este anel aumenta a força dos golpes corpo a corpo do usuário. Este poder extra é bastante fraco quando empunhando armas, mas um ataque desarmado o fará muito mais forte. Um anel amaldiçoado enfraquecerá os golpes do usuário.

items.rings.ringoffuror.name=anel da fúria
items.rings.ringoffuror.stats=Quando usado, este anel aumentará a velocidade de seus ataques em _%s%%._
items.rings.ringoffuror.typical_stats=Quando usado, este anel normalmente aumentará a velocidade de seus ataques em _%s%%._
items.rings.ringoffuror.desc=Este anel concede ao usuário uma fúria interna, permitindo que ele ataque mais rapidamente. Um anel amaldiçoado diminuirá a velocidade de ataque do usuário.

items.rings.ringofhaste.name=anel da pressa
items.rings.ringofhaste.stats=Quando usado, este anel aumentará sua velocidade de movimento em _%s%%._
items.rings.ringofhaste.typical_stats=Quando usado, este anel normalmente aumentará sua velocidade de movimento em _%s%%._
items.rings.ringofhaste.desc=Este anel reduz o impacto do movimento sobre o usuário, permitindo-lhe correr a velocidades sobre-humanas. Um anel amaldiçoado, em vez disso, tornara o usuário pesado e lento.

items.rings.ringofmight.name=anel do poder
items.rings.ringofmight.stats=Quando usado, este anel aumentará sua força em _%1$d_ e sua vida máxima em _%2$s%%._
items.rings.ringofmight.typical_stats=Quando usado, este anel normalmente aumentará sua força _%1$d_ e sua vida máxima em _%2$s%%._
items.rings.ringofmight.desc=Este anel melhora as características físicas do portador, concedendo-lhe maior força física e constituição. Um anel amaldiçoado vai enfraquecer o portador.

items.rings.ringofsharpshooting.name=anel do tiro certeiro
items.rings.ringofsharpshooting.stats=Quando usado, este anel aumentará o dano de suas armas de arremesso como se o nível delas tivesse aumentado em _%1$d_, e aumentará sua durabilidade em _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Quando usado, este anel normalmente aumentará o dano de suas armas de arremesso como se o nível delas tivesse aumentado em _%1$d_ e aumentará sua durabilidade em _%2$s%%._
items.rings.ringofsharpshooting.desc=Este anel aumenta a precisão e a pontaria do usuário, fazendo com que os projéteis arremessados pelo portador sejam mais duráveis e causem mais dano. Um anel amaldiçoado terá o efeito oposto.

items.rings.ringoftenacity.name=anel da tenacidade
items.rings.ringoftenacity.stats=Quando usado, este anel reduz o dano que você recebe em até _%s%%._
items.rings.ringoftenacity.typical_stats=Quando usado, este anel normalmente reduz o dano que você recebe em até _%s%%._
items.rings.ringoftenacity.desc=Quando usado, este anel permitirá que o usuário resista a ataques outrora mortais. Quanto mais ferido o utilizador está, mais resistente  será a danos. Um anel amaldiçoado, em vez disso, o tornará mais fácil para os inimigos de executá-lo.

items.rings.ringofwealth.name=anel da fortuna
items.rings.ringofwealth.stats=Quando usado, este anel aumentará sua sorte por _%s%%._
items.rings.ringofwealth.typical_stats=Quando usado, este anel normalmente aumentará sua sorte em _%s%%._
items.rings.ringofwealth.desc=Este anel funciona como um ímã para tesouros, aumentando a probabilidade de que os inimigos e baús possuam itens valiosos. Um anel amaldiçoado, ao invés disso, reduzirá sua chance de receber tesouros.



