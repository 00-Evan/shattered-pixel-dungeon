items.artifacts.sandalsofnature.desc_3=As plantas cresceram novamente e agora se assemelham a um par de botas sólidas feitas de casca de arvore. As plantas parecem ter recuperado a sua força, mas talvez elas ainda podem crescer ainda mais ?
items.artifacts.sandalsofnature.desc_4=As plantas parecem ter atingido seu tamanho máximo , elas se assemelham a um par de grevas encouraçadas. As grevas são de um marrom profundo e se assemelham a uma árvore muito resistente.
items.artifacts.sandalsofnature.desc_hint=Você se sente mais conectado com a natureza ao usar este artefato.
items.artifacts.sandalsofnature.desc_cursed=As sandálias amaldiçoadas estão bloqueando qualquer sintonização com a natureza.
