items.keys.goldenkey.name=chave dourada
items.keys.goldenkey.desc=Os entalhes desta chave de ouro são pequenos e intrincados. Talvez ela abra um baú trancado?

items.keys.crystalkey.name=Chave de Cristal
items.keys.crystalkey.desc=As superfícies polidas desta chave cristalina brilham no escuro. Será que ela abrirá algum baú de cristal?

items.keys.ironkey.name=chave de ferro
items.keys.ironkey.desc=Os entalhes nesta chave de ferro antiga estão bem desgastados; seu cordão de couro está desgastado pela idade. Que porta poderia abrir?

items.keys.skeletonkey.name=chave-mestra
items.keys.skeletonkey.desc=Esta chave parece ser especial: sua cabeça tem o formato de um crânio. Ela deve abrir alguma porta importante.



