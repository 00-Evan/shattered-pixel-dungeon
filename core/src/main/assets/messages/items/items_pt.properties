items.bombs.firebomb.desc=Esta bomba foi modificada para explodir em uma chama contínua em uma área maior quando explode.

items.bombs.flashbang.name=explosão de luz
items.bombs.flashbang.desc=Esta bomba personalizada irá explodir em uma explosão de luz ofuscante. Qualquer coisa nas proximidades será desorientada com base no quão perto estava da bomba.

items.bombs.frostbomb.name=bomba de gelo
items.bombs.frostbomb.desc=Esta bomba foi modificada para explodir numa rajada sustentada de ar gelado numa área maior quando explode.

items.bombs.holybomb.name=bomba sagrada
items.bombs.holybomb.desc=Essa bomba foi modificada para dar uma luz sagrada em uma área maior quando ela explode, causando dano adicional a inimigos mortos-vivos e demoníacos.

items.bombs.noisemaker.name=barulhenta
