items.food.berry.name=baga da masmorra
items.food.berry.eat_msg=A baga estava saborosa!
items.food.berry.desc=Esta pequena baga foi encontrada pela Caçadora entre a vegetação da masmorra. Pode ser comida rapidamente, restaura uma pequena quantidade de saciedade e pode conter uma semente utilizável!

