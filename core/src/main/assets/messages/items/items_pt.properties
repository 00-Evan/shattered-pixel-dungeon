items.artifacts.talismanofforesight.desc_worn=Quando você segura o talismã, você sente como se seus sentidos estivessem mais aguçados. O talismã está lentamente acumulando cargas à medida que o tempo passa e quando você descobre portas ou armadilhas escondidas.\n\nO talismã pode gastar sua carga para 'examinar' em forma de cone, que revela todos os azulejos e segredos na área analisada, e lhe dará uma visão dos inimigos e itens por um curto período de tempo.
items.artifacts.talismanofforesight.desc_cursed=O talismã amaldiçoado está olhando atentamente para você, enfraquecendo os seus sentidos.
