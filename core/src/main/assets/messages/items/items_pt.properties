items.potions.exotic.exoticpotion.unknown_desc=Este frasco redondo contém um líquido borbulhante. Parece não ser desta terra, quem sabe o que pode fazer quando bebido ou jogado?
items.potions.exotic.exoticpotion.warning=Você realmente quer cancelar o uso desta poção? Ela será consumida de qualquer maneira.
items.potions.exotic.exoticpotion.yes=Sim, eu tenho certeza
items.potions.exotic.exoticpotion.no=Não, eu mudei de ideia

items.potions.exotic.potionofcleansing.name=poção da limpeza
items.potions.exotic.potionofcleansing.desc=Este poderoso reagente, quando tomado, tornará aquele que o bebe imune a todos os efeitos prejudiciais por alguns turnos. Pode ser atirado em um alvo para purificá-lo também.
items.potions.exotic.potionofcleansing$cleanse.name=purificado
items.potions.exotic.potionofcleansing$cleanse.desc=Este personagem está temporariamente imune a todos os efeitos nocivos!\n\nTurnos restantes: %s.

items.potions.exotic.potionofcorrosivegas.name=poção de gás corrosivo
items.potions.exotic.potionofcorrosivegas.desc=Tirar a rolha ou quebrar este frasco pressurizado fará com que seu conteúdo exploda em uma nuvem mortal de gás corrosivo de cor ferrugem. O gás se espalha mais rápido do que o gás tóxico e é mais mortal, mas também não durará muito.

items.potions.exotic.potionofdragonsbreath.name=poção bafo de dragão
items.potions.exotic.potionofdragonsbreath.prompt=Escolha um local para queimar
items.potions.exotic.potionofdragonsbreath.desc=Este frasco contém um composto incomum que se inflama logo após a mistura com a saliva. Cuspir rapidamente o líquido permitirá que o usuário cuspa chamas de sua boca!

items.potions.exotic.potionofearthenarmor.name=poção da armadura de barro
items.potions.exotic.potionofearthenarmor.desc=Em vez de paralisar, este líquido tem um efeito endurecedor na pele, que a transforma em uma armadura natural temporária.

items.potions.exotic.potionofdivineinspiration.name=poção da inspiração divina
items.potions.exotic.potionofdivineinspiration.no_more_points=Você não pode mais ganhar pontos de bônus de talento.
items.potions.exotic.potionofdivineinspiration.select_tier=Escolha um tier de talento para ganhar dois pontos bônus nele. Você precisa ter desbloqueado o tier para ser capaz de gastar os pontos.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Pontos de Talento!
items.potions.exotic.potionofdivineinspiration.desc=O poder da energia sagrada reduzido à forma líquida, este líquido irá imbuir aquele que o bebe com poder divino, concedendo-lhe dois pontos de talento bônus em um tier de sua escolha.\n\nEsta poção só pode ser usada uma vez por tier de talento.

items.potions.exotic.potionofmagicalsight.name=poção da visão mágica
items.potions.exotic.potionofmagicalsight.desc=Após tomar isto, seus sentidos serão brevemente elevados a níveis incríveis, aumentando seu alcance de visão e permitindo que você veja através das paredes!

items.potions.exotic.potionofmastery.name=poção da maestria
items.potions.exotic.potionofmastery.prompt=Domine um Item
items.potions.exotic.potionofmastery.weapon_easier=Sua arma tornou-se mais fácil de empunhar!
items.potions.exotic.potionofmastery.armor_easier=Sua armadura tornou-se mais fácil de usar!
items.potions.exotic.potionofmastery.desc=Em vez de conceder força bruta, esta poção irá harmonizar os músculos do usuário a um item específico. Isso fará com que esse item fique mais fácil de usar, como se aquele que a bebe tivesse praticado e construído memória muscular.\n\nA arma ou armadura escolhida exigirá menos 2 de força para ser usada. Esta poção só pode ser usada uma vez em cada item.

items.potions.exotic.potionofshielding.name=poção da blindagem
items.potions.exotic.potionofshielding.desc=Ao invés de curar, esta poção irá projetar um escudo durável ao redor do corpo do usuário, bloqueando uma quantidade considerável de dano.

items.potions.exotic.potionofshroudingfog.name=poção da neblina
items.potions.exotic.potionofshroudingfog.desc=Quando exposto ao ar, o líquido neste frasco irá produzir uma espessa névoa de fumaça que se espalhará rapidamente, bloqueando a visão dos seus inimigos.

items.potions.exotic.potionofsnapfreeze.name=poção do congelamento instantâneo
items.potions.exotic.potionofsnapfreeze.desc=A substância química contida nesta poção reagirá rapidamente com o ar, instantaneamente congelando e enraizando tudo dentro do seu efeito.

items.potions.exotic.potionofstamina.name=poção do vigor
items.potions.exotic.potionofstamina.desc=Beber este líquido estranhamente doce irá imbuir você com um aumento de energia de longa duração, permitindo que você corra em um ritmo acelerado por um longo período de tempo.

items.potions.exotic.potionofstormclouds.name=poção de nuvens tempestuosas
items.potions.exotic.potionofstormclouds.desc=Jogar esta poção criará uma nuvem de vapor concentrado que se espalhará rapidamente, a qual se condensará e precipitará no ambiente. A maior parte do terreno será convertida em água, o fogo será apagado e as armadilhas serão esmagadas e quebradas.



###quest items
items.quest.ceremonialcandle.name=vela cerimonial
items.quest.ceremonialcandle.desc=Um conjunto de velas, derretidas e fundidas pelo uso.\n\nSozinhas são inúteis, mas se usadas com outras velas em um padrão, podem canalizar a energia para um ritual de invocação.

items.quest.corpsedust.name=pó de cadáver
items.quest.corpsedust.chill=Um frio desce pela sua espinha.
items.quest.corpsedust.desc=Esta bola de pó de cadáver não é muito diferente de uma bola de pó normal. Mas você pode sentir uma magia maligna pulsando dentro dela.\n\nLivrar-se disto o mais rápido possível é uma boa ideia.

items.quest.darkgold.name=minério de ouro escuro
items.quest.darkgold.desc=Este metal não é chamado de escuro por causa de sua cor (que não é diferente de ouro normal), mas porque ele derrete na luz do sol, tornando-o inútil na superfície.

items.quest.dwarftoken.name=insígnia do anão
items.quest.dwarftoken.desc=Muitos anões e algumas de suas criações maiores carregam estas pequenas peças de metal de propósito desconhecido. Talvez sejam algum tipo de joalheria ou um documento de identificação. Anões são um povo estranho.

items.quest.embers.name=brasas elementais
items.quest.embers.desc=Brasas especiais que só podem ser obtidas de um elemental de fogo jovem. Elas irradiam energia térmica.

items.quest.gooblob.name=bolha de gosma
items.quest.gooblob.desc=Um pedaço gelatinoso de gosma, separou-se de Goo enquanto ele morria. É quase como uma grande bola de geleia, apesar de você não se atrever a comê-la. \n\nPor si só não faz nada, mas pode ser útil se combinada com certas poções ou uma bomba. No mínimo, deve se converter em uma quantidade decente de energia.

items.quest.metalshard.name=pedaço de metal amaldiçoado
items.quest.metalshard.desc=Um fragmento de metal enferrujado amaldiçoado que se soltou do DM-300 quando foi destruído. Você consegue sentir uma magia malévola inativa dentro dele.\n\nPor si só não faz nada, mas pode ser útil quando combinado com certos pergaminhos ou uma bomba. No mínimo, pode ser convertido em uma quantidade decente de energia.

items.quest.pickaxe.name=picareta
items.quest.pickaxe.ac_mine=GARIMPAR
items.quest.pickaxe.no_vein=Não há nenhum veio de ouro escuro para você minerar.
items.quest.pickaxe.desc=Esta é uma ferramenta grande e robusta, utilizada para quebrar pedras. Provavelmente pode ser utilizada como uma arma.

items.quest.ratskull.name=crânio de rato gigante
items.quest.ratskull.desc=Uma caveira bem grande de rato. Daria um ótimo troféu de caça, se você tivesse uma parede para colocá-la.



