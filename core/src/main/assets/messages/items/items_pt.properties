items.artifacts.cloakofshadows$cloakstealth.desc=Sua capa das sombras esta lhe garantindo invisibilidade enquanto você estiver encoberto por ela.\n\nEnquanto você estiver invisível, inimigos são incapazes de atacar ou segui-lo . Ataques físicos e efeitos mágicos (tais como pergaminhos e varinhas ) irão cancelar imediatamente a invisibilidade.\n\nVocê permanecera encoberto até sua capa ficar sem cargas.

