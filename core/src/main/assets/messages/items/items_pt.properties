items.artifacts.unstablespellbook.desc=Este livro está em surpreendentemente boas condições, dada a sua idade. Ele chia e estrala quando você move as páginas, brilhando com energia instável. Se você ler deste livro, não há como dizer que feitiço você irá lançar.
