items.food.pasty.pasty=salgado
items.food.pasty.pie=Torta de abóbora
items.food.pasty.cane=bengala doce
items.food.pasty.pasty_desc=Um autêntico salgado da Cornualha com um recheio tradicional de carne bovina e batata. Delicioso!
items.food.pasty.pie_desc=Um grande pedaço de torta de abóbora! Seu sabor doce e apimentado irá deixar você cheio e lhe dará um pouco de cura.\n\nFeliz Dia das Bruxas!
items.food.pasty.cane_desc=Uma enorme e açucarada bengala doce! É grande o suficiente para matar sua fome, e o açúcar pode dar à suas varinhas um pouquinho de carga extra também.\n\nFeliz Natal!

items.food.smallration.name=ração pequena
items.food.smallration.eat_msg=A comida estava comestível.
items.food.smallration.desc=Parece exatamente como uma ração comum, mas um pouco menor.

items.food.stewedmeat.name=carne cozida
items.food.stewedmeat.eat_msg=A comida estava razoável.
items.food.stewedmeat.desc=Ensopar a carne limpou-a de qualquer doença ou parasita. Deve ser seguro comer.



##journal items
items.journal.documentpage.name=página rasgada
items.journal.documentpage.desc=Uma página sólitaria, provavelmente rasgada de algum livro. Voce precisa pegar para poder lê-la.

items.journal.alchemypage.name=página do livro de alquimia rasgada
items.journal.alchemypage.desc=Uma página rasgada de um guia sobre alquimia.\n\nA maior parte do texto é pequeno demais para ler à distância, mas você pode ver o título da página:\n\n_"%s"_

items.journal.guidebook.name=tomo de maestria da masmorra
items.journal.guidebook.hint=Seu guia tem um conselho para você!
items.journal.guidebook.desc=Um guia do aventureiro, deixado aqui por alguém que decidiu que se aventurar não era para ele! Este livro em particular é mágico e pode incitar aventureiros a ler uma página no momento certo.\n\nApesar dessa funcionalidade, o livro é popular por causa das grandes palavras "Não Entre em Pânico" escritas em grandes letras amigáveis na capa.

items.journal.guidepage.name=página rasgada do guia
items.journal.guidepage.desc=Uma página rasgada de um guia de aventura.\n\nA maior parte do texto é muito pequena para ser lida à distância, mas você consegue ler o título da página:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=carta deteriorada
items.journal.regionlorepage$sewers.desc=Parece ser uma carta, escrita em um pedaço de papel sujo de terra. Você precisa pegá-la para conseguir entender o que está escrito.

items.journal.regionlorepage$prison.name=página de diário desgastada
items.journal.regionlorepage$prison.desc=Uma nota, ou algum outro tipo de registro, escrita em um velho pedaço de papel. Parece ter sofrido menos do que as cartas que você encontrou nos esgotos, mas você ainda precisa pegá-la para ler o que está escrito.

items.journal.regionlorepage$caves.name=página de registro antiga
items.journal.regionlorepage$caves.desc=Parece ser uma página de um diário pertencente a algum explorador, incrivelmente bem preservada, apesar do quão antiga deva ser. Pegue-a para ler.

items.journal.regionlorepage$city.name=tabuleta enferrujada
items.journal.regionlorepage$city.desc=Uma pequena e enferrujada tabuleta de metal com uma mensagem magicamente entalhada nela. As letras ainda estão claras mesmo tendo sido escritas anos atrás, mas você precisa pegá-la para ler o que está escrito.

items.journal.regionlorepage$halls.name=tabuleta brilhante
items.journal.regionlorepage$halls.desc=Uma pequena tabuleta preta, com letras verdes brilhantes entalhadas nela. As brilhantes letras juntas formam um borrão quando vistas de longe. Você precisa pegar a tabuleta para lê-la.


