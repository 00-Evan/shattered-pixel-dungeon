items.scrolls.scrollofidentify.name=pergamena dell'identificazione
items.scrolls.scrollofidentify.inv_title=Identifica un oggetto
items.scrolls.scrollofidentify.it_is=La tua pergamena identifica %s.
items.scrolls.scrollofidentify.desc=Questa pergamena rivela in modo permanente tutti i segreti di un singolo oggetto.

items.scrolls.scrolloflullaby.name=pergamena della ninna nanna
items.scrolls.scrolloflullaby.sooth=La pergamena emette una rilassante melodia. Ti senti molto sonnolento.
items.scrolls.scrolloflullaby.desc=Leggere questa pergamena sprigionerà una rilassante melodia che cullerà ogni ascoltatore verso un profondo sonno magico. Per il lettore e i suoi alleati il sonno sarà ristorativo.

items.scrolls.scrollofmagicmapping.name=pergamena di mappatura magica
items.scrolls.scrollofmagicmapping.layout=Ora conosci la struttura del livello.
items.scrolls.scrollofmagicmapping.desc=Quando questa pergamena viene letta, un'immagine limpida si imprimerà nella tua memoria  rendendoti consapevole della struttura del livello rivelando tutti i segreti nascosti. La posizione di oggetti e creature rimarrà sconosciuta.

items.scrolls.scrollofmirrorimage.name=pergamena dell'immagine speculare
items.scrolls.scrollofmirrorimage.desc=L'incantesimo di questa pergamena creerà due illusioni-clone del lettore. Queste immagini speculari si comportano come dei cloni più deboli del lettore e inseguiranno i loro nemici. Non possiedono robustezza tuttavia, e svaniranno subito dopo aver subito danno.

items.scrolls.scrollofretribution.name=pergamena del castigo
items.scrolls.scrollofretribution.desc=Questa pergamena contiene energia distruttiva che proietta all'esterno le sofferenze del lettore, incanalandole in un'esplosione di potere. Più il lettore è debole, maggiore saranno i danni causati. Se la tua salute è molto bassa questa pergamena può uccidere all'istante la maggior parte dei nemici.\n\nUsare questa pergamena ha un prezzo per l'utilizzatore: l'accecamento e l'indebolimento.

items.scrolls.scrollofrage.name=pergamena della rabbia
items.scrolls.scrollofrage.roar=la pergamena emette un furioso ruggito che echeggia attraverso il dungeon!
items.scrolls.scrollofrage.desc=Quando letta ad alta voce, questa pergamena scatenerà un tremendo ruggito che attirerà tutti i nemici verso il lettore, rendendo furiosi quelli nelle immediate vicinanze.

items.scrolls.scrollofrecharging.name=pergamena della ricarica
items.scrolls.scrollofrecharging.surge=Un'ondata di energia scorre nel tuo corpo, energizzando le tue bacchette magiche!
items.scrolls.scrollofrecharging.desc=Il primordiale potere magico legato a questa pergamena ricaricherà, quando rilasciato, tutte le bacchette magiche nel corso del tempo.

items.scrolls.scrollofremovecurse.name=pergamena di rimuovi maledizione
items.scrolls.scrollofremovecurse.inv_title=Purifica un oggetto
items.scrolls.scrollofremovecurse.cleansed=Il tuo oggetto brilla di una luce purificante e un'energia malevola si disperde!
items.scrolls.scrollofremovecurse.not_cleansed=Il tuo oggetto brilla di una luce purificante, ma non accade nulla.
items.scrolls.scrollofremovecurse.desc=L'incantesimo in questa pergamena rimuoverà istantaneamente ogni maleficio da una singola arma, anello, bacchetta, armatura o artefatto.

items.scrolls.scrollofteleportation.name=pergamena del teletrasporto
items.scrolls.scrollofteleportation.tele=In un batter d'occhio sei stato teletrasportato in un'altra posizione del livello.
items.scrolls.scrollofteleportation.no_tele=La forte aura magica di questo luogo ti impedisce di teletrasportarti!
items.scrolls.scrollofteleportation.cant_reach=Non puoi teletrasportarti là.
items.scrolls.scrollofteleportation.prompt=Scegli un punto in cui teletrasportarti
items.scrolls.scrollofteleportation.desc=L'incantesimo di questa pergamena trasporterà istantaneamente il lettore da qualche altra parte in questo livello. L'incantesimo privilegerà zone dove il lettore non è ancora stato ma non è capace di trasportarlo oltre porte chiuse o barricate. Può tuttavia rivelare porte nascoste che portano in nuove aree.

items.scrolls.scrollofterror.name=pergamena del terrore
items.scrolls.scrollofterror.none=La pergamena emette un brillante lampo di luce rossa.
items.scrolls.scrollofterror.one=La pergamena emette un brillante lampo di luce rossa e %s fugge!
items.scrolls.scrollofterror.many=La pergamena emette un brillante lampo di luce rossa e i mostri fuggono!
items.scrolls.scrollofterror.desc=Un lampo di luce rossa travolgerà tutte le creature nel tuo campo visivo, terrorizzandole e facendole fuggire via. Attaccare un nemico in fuga ridurrà l'effetto.

items.scrolls.scrolloftransmutation.name=pergamena della trasmutazione
items.scrolls.scrolloftransmutation.inv_title=Trasmuta un oggetto
items.scrolls.scrolloftransmutation.nothing=Non succede nulla di interessante.
items.scrolls.scrolloftransmutation.morph=Il tuo oggetto si trasforma in qualcosa di diverso!
items.scrolls.scrolloftransmutation.desc=Questa pergamena contiene una potente magia trasmutante. Quando usata su di un oggetto idoneo, esso verrà trasformato in un oggetto differente dello stesso tipo. La magia conserverà  miglioramenti, incantamenti e glifi.

items.scrolls.scrollofupgrade.name=pergamena del miglioramento
items.scrolls.scrollofupgrade.inv_title=Migliora un oggetto
items.scrolls.scrollofupgrade.weaken_curse=La pergamena del miglioramento indebolisce la maledizione sul tuo oggetto.
items.scrolls.scrollofupgrade.remove_curse=La pergamena di miglioramento rimuove la maledizione dal tuo oggetto!
items.scrolls.scrollofupgrade.desc=Questa pergamena migliorerà un singolo oggetto, incrementandone la qualità. Una bacchetta magica aumenterà in potenza e in numero di cariche, armi ed armature infliggeranno o bloccheranno più danni e gli effetti degli anelli si rafforzeranno. \n\nQuesta pergamena inoltre è in grado di mitigare o talvolta dissipare totalmente maledizioni, sebbene non sia potente quanto una pergamena di "rimuovi maledizione".\n\nLa magia della pergamena può anche interferire e cancellare gli incantamenti sulle armi e i glifi sulle armature. La possibilità che questo accada inizia dai miglioramenti a +4 e sarà garantita a +8 ed oltre.



