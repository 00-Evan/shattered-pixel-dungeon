###armor curses
items.armor.curses.antientropy.name=%s dell'anti-entropia
items.armor.curses.antientropy.desc=La maledizione anti-entropia agisce contro le forze dell'universo, estraendo energia dall'attaccante per donarla al portatore. Questo congela per breve tempo l'attaccante ma incendia il portatore!

items.armor.curses.bulk.name=%s della massa
items.armor.curses.bulk.desc=Un'armatura della massa appare più grande ed imponente ma non offre veramente una difesa migliore. Peggio ancora, le maggiori dimensioni rendono molto difficoltoso attraversare le porte.

items.armor.curses.corrosion.name=%s della corrosione
items.armor.curses.corrosion.desc=L'armatura della corrosione è in grado di sprizzare fluido corrosivo, ricoprendo ogni cosa nell'area con appiccicosa melma acida.

items.armor.curses.displacement.name=%s del dislocamento
items.armor.curses.displacement.desc=La maledizione del dislocamento tenta di trasportare il portatore verso la salvezza quando è attaccato. È un po' troppo efficace tuttavia, teletrasportando casualmente l'utilizzatore in giro per il livello.

items.armor.curses.metabolism.name=%s del metabolismo
items.armor.curses.metabolism.desc=La maledizione del metabolismo converte direttamente la sazietà in salute quando il portatore è ferito, provvedendo così ad un incremento in guarigione, ma causando velocemente fame estrema.

items.armor.curses.multiplicity.name=%s della molteplicità
items.armor.curses.multiplicity.desc=Un'armatura maledetta con molteplicità contiene una pericolosa magia duplicante. Creerà a volte un'immagine speculare del portatore, ma è altrettanto probabile che duplichi l'attaccante!

items.armor.curses.overgrowth.name=%s della sovracrescita
items.armor.curses.overgrowth.desc=Un'armatura della sovracrescita è coperta da diverse piante in fiore. Nonostante questo effetto appaia sicuramente interessante, è ininfluente per la difesa e tali piante si attiveranno casualmente durante il combattimento!

items.armor.curses.stench.name=%s del fetore
items.armor.curses.stench.desc=Un'armatura maledetta con fetore rilascerà nuvole di gas nocivo, pericoloso per ogni cosa intrappolata nella nube.


###glyphs
items.armor.glyphs.affection.name=%s dell'affezione
items.armor.glyphs.affection.desc=Questo potente glifo manipola la mente degli attaccanti, affascinandoli temporaneamente.

items.armor.glyphs.antimagic.name=%s dell'anti-magia
items.armor.glyphs.antimagic.desc=Questo potente glifo permette all'armatura di difendere colui che la indossa dagli attacchi magici così come quelli fisici. Tale difesa magica non è influenzata dalla categoria dell'armatura.

items.armor.glyphs.brimstone.name=%s sulfurea
items.armor.glyphs.brimstone.desc=Questo glifo protegge il portatore ed i suoi averi dal fuoco, annullando completamente gli effetti negativi e i danni causati da esso.

items.armor.glyphs.camouflage.name=%s del camuffamento
items.armor.glyphs.camouflage.desc=Questo glifo permette al portatore di mimetizzarsi nell'erba alta, concedendogli invisibilità temporanea.

items.armor.glyphs.entanglement.name=%s del groviglio
items.armor.glyphs.entanglement.desc=Questo glifo fa crescere radicaterra attorno al portatore per attutire i danni, ma tale armatura si romperà se ci si muove.

items.armor.glyphs.flow.name=%s del flusso
items.armor.glyphs.flow.desc=Questo glifo manipola il flusso dell'acqua attorno al portatore, rendendolo molto più veloce quando si muove attraverso essa.

items.armor.glyphs.obfuscation.name=%s dell'offuscamento
items.armor.glyphs.obfuscation.desc=Questo glifo offusca il portatore, rendendolo più difficile da individuare.

items.armor.glyphs.potential.name=%s potenziale
items.armor.glyphs.potential.rankings_desc=Ucciso da: glifo del potenziale
items.armor.glyphs.potential.desc=Questo glifo accumula energia quando colpito, donando carica alla bacchetta del portatore quando si attiva.

items.armor.glyphs.repulsion.name=%s della repulsione
items.armor.glyphs.repulsion.desc=Questo glifo rimbalza la forza contro gli attaccanti, sbalzandoli all'indietro.

items.armor.glyphs.stone.name=%s della pietra
items.armor.glyphs.stone.desc=Questo glifo circonda l'armatura di pesante pietra magica che rende impossibile schivare, ma blocca il danno in proporzione all'evasione.

items.armor.glyphs.swiftness.name=%s della celerità
items.armor.glyphs.swiftness.desc=Questo glifo aumenta la velocità del portatore ogni qual volta non è vicino ad un nemico.

items.armor.glyphs.thorns.name=%s di spine
items.armor.glyphs.thorns.desc=Questo potente glifo ferisce gli attaccanti, causando loro sanguinamenti quando attaccano il portatore.

items.armor.glyphs.viscosity.name=%s della viscosità
items.armor.glyphs.viscosity.deferred=differito %d
items.armor.glyphs.viscosity$defereddamage.name=Danno differito
items.armor.glyphs.viscosity$defereddamage.ondeath=Il danno differito ti ha ucciso...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Ucciso dal danno differito
items.armor.glyphs.viscosity$defereddamage.desc=Il danno ti viene inferto nel tempo invece che immediatamente.\n\nDanno posticipato rimanente: %d.
items.armor.glyphs.viscosity.desc=Questo glifo è capace di immagazzinare il danno inflitto al portatore, restituendolo a lui lentamente piuttosto che tutto in una volta.



###armor
items.armor.armor.ac_detach=DISTACCA
items.armor.armor.detach_seal=Distacchi il sigillo dalla tua armatura.
items.armor.armor.equip_cursed=L'armatura ti si stringe addosso dolorosamente.
items.armor.armor.identify=Ora hai abbastanza familiarità con la tua armatura da poterla identificare.
