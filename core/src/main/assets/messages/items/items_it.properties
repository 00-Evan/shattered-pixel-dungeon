items.potions.potion.unknown_desc=Questa boccetta contiene un vorticoso liquido colorato. Chissà cosa farà una volta bevuta o lanciata?
items.potions.potion.harmful=Pozione dannosa!
items.potions.potion.beneficial=Pozione benefica
items.potions.potion.yes=Sì, so quel che sto facendo
items.potions.potion.no=No, ho cambiato idea
items.potions.potion.sure_drink=Sei sicuro di volerla bere? Nella maggior parte dei casi dovresti lanciare questa pozione ai tuoi nemici.
items.potions.potion.sure_throw=Sei sicuro di volerla lanciare? Nella maggior parte dei casi avrebbe più senso berla.
items.potions.potion.shatter=La boccetta si frantuma e il liquido si sparge senza fare danno.
items.potions.potion$placeholder.name=pozione
items.potions.potion$seedtopotion.name=Pozione Casuale

items.potions.alchemicalcatalyst.name=catalizzatore alchemico
items.potions.alchemicalcatalyst.desc=Questa esile fiala di liquido magico è ottenuta dall'essenza scomposta di una pozione. Il liquido è traslucido e brilla dei colori cangianti dell'arcobaleno.\n\nQuesto catalizzatore è principalmente utile come ingrediente alchemico, ma può essere anche usato direttamente per ottenere l'effetto di una pozione a caso.

items.potions.potionofexperience.name=pozione dell'esperienza
items.potions.potionofexperience.desc=La leggendaria esperienza di una moltitudine di battaglie ridotta in forma liquida. Questo distillato incrementerà istantaneamente il tuo livello di esperienza.

items.potions.potionoffrost.name=pozione del congelamento
items.potions.potionoffrost.desc=La sostanza chimica contenuta in questa pozione evaporerà in una nube congelante non appena esposta all'aria aperta.

items.potions.potionofhaste.name=pozione di fretta
items.potions.potionofhaste.energetic=Ti senti energico!
items.potions.potionofhaste.desc=Bere questo liquido curiosamente dolce ti irradierà di una eccezionale energia per un breve periodo, permettendoti di correre ad alte velocità.

items.potions.potionofhealing.name=pozione della guarigione
items.potions.potionofhealing.heal=Le tue ferite cominciano a chiudersi.
items.potions.potionofhealing.desc=Questo elisir ripristinerà rapidamente la tua salute, curando istantaneamente molti disturbi.

items.potions.potionofinvisibility.name=pozione dell'invisibilità
items.potions.potionofinvisibility.invisible=Vedi le tue mani diventare invisibili!
items.potions.potionofinvisibility.desc=Bere questa pozione ti renderà temporaneamente invisibile. Finché sei invisibile, i nemici non potranno vederti. Attaccare i nemici, così come usare una pergamena o una bacchetta davanti agli occhi del nemico dissiperà l'effetto.

items.potions.potionoflevitation.name=pozione della levitazione
items.potions.potionoflevitation.float=Stai volando a mezz'aria!
items.potions.potionoflevitation.desc=Bere questo liquido curioso avrà l'effetto di farti librare in aria, capace di evitare senza pericoli trappole e buche. Lanciare questa pozione creerà una nube di gas grezzo, disorientando chiunque ne venga catturato.

items.potions.potionofliquidflame.name=pozione del fuoco liquido
items.potions.potionofliquidflame.desc=La boccetta contiene un componente instabile che arderà con vampate violente se esposta all'aria.

items.potions.potionofmindvision.name=pozione di visione mentale
items.potions.potionofmindvision.see_mobs=Riesci in un qualche modo a sentire la presenza delle menti delle altre creature!
items.potions.potionofmindvision.see_none=Puoi in qualche modo sentire che al momento su questo livello sei solo.
items.potions.potionofmindvision.desc=Dopo aver bevuto questa pozione, la tua mente si sintonizzerà sulla frequenza psichica di creature lontane, permettendoti di sentirne la presenza biologica attraverso le pareti. Ti permetterà anche di vedere attraverso muri e porte vicine.

items.potions.potionofparalyticgas.name=pozione del gas paralizzante
items.potions.potionofparalyticgas.desc=In seguito all'esposizione all'aria aperta, il liquido contenuto si vaporizzerà creando un'ipnotica foschia gialla. Chiunque la respiri sarà paralizzato all'istante, incapace di muoversi per un po' di tempo dopo che il gas si sarà diradato. Questo oggetto può essere lanciato verso nemici distanti per intrappolarli nell'effetto del gas.

items.potions.potionofpurity.name=pozione di purificazione
items.potions.potionofpurity.freshness=Avverti un'inconsueta freschezza nell'aria.
items.potions.potionofpurity.protected=Una membrana protettiva ti avvolge!
items.potions.potionofpurity.desc=Questo reagente magico neutralizzerà velocemente tutti gli effetti dannosi locali in una vasta area. Berlo invece garantirà un'immunità temporanea da questi effetti.

items.potions.potionofstrength.name=pozione di forza
items.potions.potionofstrength.msg_1=+1 for
items.potions.potionofstrength.msg_2=Un'ondata di nuova forza scorre nel tuo corpo.
items.potions.potionofstrength.desc=Questo potente liquido scorrerà nei tuoi muscoli, aumentando permanentemente la tua forza di un punto.

items.potions.potionoftoxicgas.name=pozione di gas tossico
items.potions.potionoftoxicgas.desc=Stappare o frantumare questa ampolla pressurizzata provocherà un'esplosione, creando una nube letale di gas tossico verde. Potresti scegliere di scagliare questa pozione verso nemici distanti invece di stapparla a mano.



###brews
items.potions.brews.causticbrew.name=miscela caustica
items.potions.brews.causticbrew.desc=Questa miscela spargerà della melma corrosiva in un'ampia area intorno al luogo in cui viene frantumata. Ogni cosa raggiunta dalla melma si scioglierà lentamente se non verrà lavata con l'acqua.

items.potions.brews.blizzardbrew.name=miscela bufera
items.potions.brews.blizzardbrew.desc=Quando frantumata, questa miscela scatenerà una turbinante bufera che si espande come un gas.

items.potions.brews.infernalbrew.name=miscela infernale
items.potions.brews.infernalbrew.desc=Quando frantumata, questa miscela scatenerà un roboante inferno di fiamme che si espande come un gas.

items.potions.brews.shockingbrew.name=miscela fulminante
items.potions.brews.shockingbrew.desc=Quando frantumata, questa miscela scatenerà una tempesta elettrica nell'area circostante al luogo della sua rottura.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elisir dell'armatura arcana
items.potions.elixirs.elixirofarcanearmor.desc=questo elisir donerà al suo bevitore una durevole resistenza agli attacchi magici.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elisir del rinvigorimento acquatico
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Questo elisir contiene le spoglie di Goo, potenziate con una pozione di guarigione. Sebbene non fornisca una guarigione immediata, ripristinerà costantemente una superiore quantità di salute mentre resti in acqua.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Guarigione Acquatica
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Hai temporaneamente ottenuto proprietà di ripristino simili a quelle di Goo.\n\nMentre sei in acqua, recupererai una piccola quantità di salute ogni turno. L'effetto verrà sospeso quando sei in piena salute o fuori dall'acqua.\n\nTurni rimanenti: %d.

items.potions.elixirs.elixirofdragonsblood.name=elisir del sangue di drago
items.potions.elixirs.elixirofdragonsblood.desc=Quando tracannato, questo elisir irradierà un impetuoso potere nelle vene del suo bevitore. Questo effetto renderà il bevitore immune al fuoco e gli consentirà di incendiare i nemici tramite l'uso degli attacchi fisici.

items.potions.elixirs.elixirofhoneyedhealing.name=elisir della guarigione melliflua
items.potions.elixirs.elixirofhoneyedhealing.desc=Questa elisir combina la guarigione con la dolcezza del miele. Quando bevuto, soddisferà una piccola quantità di fame ma può anche venire lanciato per curare un alleato.\n\nCreature con una affinità col miele potrebbero essere rese docili se questo oggetto viene usato su di loro.

items.potions.elixirs.elixiroficytouch.name=elisir del tocco gelido
items.potions.elixirs.elixiroficytouch.desc=Quando tracannato, questo elisir permetterà al bevitore di sottrarre calore dai nemici bersagliati. Questo effetto renderà il bevitore immune al freddo e gli consentirà di raffreddare i nemici per mezzo degli attacchi fisici.

items.potions.elixirs.elixirofmight.name=elisir della potenza
items.potions.elixirs.elixirofmight.msg_1=+1 for, +%d hp
items.potions.elixirs.elixirofmight.msg_2=Un'ondata di nuova forza scorre nel tuo corpo.
items.potions.elixirs.elixirofmight.desc=Questo potente liquido scorrerà nei tuoi muscoli, aumentando in modo permanente la tua forza di un punto e la salute massima temporaneamente di %d punti. L'aumento di salute cresce gradualmente con l'aumentare della salute massima, ma svanisce lentamente con l'aumento di livello.
items.potions.elixirs.elixirofmight$htboost.name=Incremento Salute Massima
items.potions.elixirs.elixirofmight$htboost.desc=Senti il tuo corpo innaturalmente forte e in salute.\n\nLa tua salute massima è incrementata per un periodo esteso. Al progresso dnei livelli d'esperienza, l'incremento si attenuerà di conseguenza.\n\nIncremento attuale: %d.\nLivelli rimanenti: %d.

items.potions.elixirs.elixiroftoxicessence.name=elisir dell'essenza tossica
items.potions.elixirs.elixiroftoxicessence.desc=Quando tracannato, questo elisir instillerà il suo bevitore con energia tossica. Il bevitore sarà immune al gas tossico ed al veleno, e spostandosi diffonderà continuamente gas tossico.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=pozione turchese esotica
items.potions.exotic.exoticpotion.crimson=pozione cremisi esotica
items.potions.exotic.exoticpotion.azure=pozione azzurra esotica
items.potions.exotic.exoticpotion.jade=pozione giada esotica
items.potions.exotic.exoticpotion.golden=pozione dorata esotica
items.potions.exotic.exoticpotion.magenta=pozione magenta esotica
items.potions.exotic.exoticpotion.charcoal=pozione antracite esotica
items.potions.exotic.exoticpotion.ivory=pozione avorio esotica
items.potions.exotic.exoticpotion.amber=pozione ambrata esotica
items.potions.exotic.exoticpotion.bistre=pozione fuliggine esotica
items.potions.exotic.exoticpotion.indigo=pozione indaco esotica
items.potions.exotic.exoticpotion.silver=pozione argento esotica
items.potions.exotic.exoticpotion.unknown_desc=Questa boccetta tondeggiante contiene un granuloso liquido colorato. Pare provenga da una terra straniera, chissà che effetto potrebbe avere una volta bevuta o lanciata?

items.potions.exotic.potionofadrenalinesurge.name=pozione dell'adrenalina
items.potions.exotic.potionofadrenalinesurge.desc=Questo potente liquido ti donerà un grande incremento di forza che si esaurirà solo dopo un prolungato periodo di tempo.

items.potions.exotic.potionofcleansing.name=pozione detergente
items.potions.exotic.potionofcleansing.desc=Questo potente agente chimico neutralizzerà completamente ogni effetto dannoso sul bevitore quando tracannato. Allo stesso fine può anche essere lanciato su un bersaglio per purificarlo.

items.potions.exotic.potionofcorrosivegas.name=pozione di gas corrosivo
items.potions.exotic.potionofcorrosivegas.desc=Stappare o frantumare questa ampolla pressurizzata provocherà un'esplosione, creando una nube letale di un rugginoso gas corrosivo. Il gas è poco concentrato comunque e non durerà molto a lungo.

items.potions.exotic.potionofdragonsbreath.name=pozione dell'alito di drago
items.potions.exotic.potionofdragonsbreath.prompt=Scegli un punto da incendiare
items.potions.exotic.potionofdragonsbreath.desc=Questa boccetta contiene un insolito composto che scoppierà in fiamme poco dopo essere stato mischiato con la saliva. Sputare rapidamente tale liquido permetterà al suo utilizzatore di emettere fiamme dalla sua bocca!

items.potions.exotic.potionofearthenarmor.name=pozione dell'armatura di terracotta
items.potions.exotic.potionofearthenarmor.desc=Piuttosto che paralizzare, questo liquido ha un effetto indurente sulla pelle, che si trasformerà così in un'autentica armatura temporanea.

items.potions.exotic.potionofholyfuror.name=pozione del furore sacro
items.potions.exotic.potionofholyfuror.desc=Il potere dell'energia sacra ridotta in forma liquida. Questa bevanda ti benedirà per un esteso periodo di tempo.

items.potions.exotic.potionofmagicalsight.name=pozione di vista magica
items.potions.exotic.potionofmagicalsight.desc=Dopo averla bevuta i tuoi sensi verranno rapidamente acuiti a livelli incredibili, permettendoti di vedere attraverso i muri!

items.potions.exotic.potionofshielding.name=pozione dello scudo
items.potions.exotic.potionofshielding.desc=Piuttosto che curare, questa pozione proietterà un robusto scudo attorno al corpo dell'utilizzatore, bloccando così un considerevole ammontare di danni.

items.potions.exotic.potionofshroudingfog.name=pozione di nebbia avvolgente
items.potions.exotic.potionofshroudingfog.desc=Quando esposto all'aria, il liquido in questa boccetta produrrà una spessa nebbia fumosa che bloccherà completamente la visione.

items.potions.exotic.potionofsnapfreeze.name=pozione del surgelamento
items.potions.exotic.potionofsnapfreeze.desc=La sostanza chimica contenuta in questa pozione reagirà rapidamente con l'aria, congelando e bloccando istantaneamente qualunque cosa posta nel suo raggio di azione.

items.potions.exotic.potionofstamina.name=pozione di resistenza
items.potions.exotic.potionofstamina.desc=Bere questo liquido curiosamente dolce ti irradierà con un durevole sprint di energia, permettendoti di correre ritmo accelerato per un esteso periodo di tempo.

items.potions.exotic.potionofstormclouds.name=pozione delle nubi tempestose
items.potions.exotic.potionofstormclouds.desc=Lanciare questa pozione creerà una nube concentrata di vapore, che si condenserà riversandosi nell'ambiente. La maggior parte del terreno verrà convertito in acqua, le trappole travolte e fatte a pezzi.



###quest items
items.quest.ceremonialcandle.name=candela cerimoniale
items.quest.ceremonialcandle.desc=Un set di candele, sciolte e unite in seguito all'uso. \n\nSingolarmente non servono a nulla, ma usate con altre candele nel modo giusto, possono concentrare l'energia per un rituale di evocazione.

items.quest.corpsedust.name=polvere di cadavere
items.quest.corpsedust.chill=Un brivido ti scorre giù per la schiena.
items.quest.corpsedust.desc=Questa palla di polvere di cadavere non è tanto diversa da una normale palla di polvere. Ma puoi avvertire un'energia maligna nascondersi in essa. \n\nLiberarsene al più presto sarebbe una buona idea.

items.quest.darkgold.name=minerale di oro oscuro
items.quest.darkgold.desc=Questo metallo è chiamato oscuro non tanto per il suo colore (che non è diverso dal normale oro), ma perché si fonde alla luce del sole, rendendolo inutile in superficie.

items.quest.dwarftoken.name=gettone nanico
items.quest.dwarftoken.desc=Molti nani e alcune delle loro creazioni più grandi recano con sé questi piccoli pezzi di metallo per chissà quale motivo. Forse sono gioielli o un qualche tipo di identificativo. I nani sono gente strana.

items.quest.embers.name=braci elementali
items.quest.embers.desc=Braci speciali che possono essere raccolti da giovani elementali del fuoco. Irradiano energia termica.

items.quest.gooblob.name=grumo di viscidume
items.quest.gooblob.desc=Un tremolante grumo di viscidume, staccàtosi da Goo al momento della morte. È quasi simile a una grossa palla di gelatina, sebbene non oseresti mangiarla.\n\nNon è di nessuna utilità da solo, ma potrebbe essere combinato con specifiche pozioni, o una bomba. Se non altro dovrebbe poter essere venduto a un prezzo discreto.

items.quest.metalshard.name=frammento di metallo maledetto
items.quest.metalshard.desc=Un frammento di metallo arrugginito maledetto, caduto da DM-300 quando è stato distrutto. Puoi avvertire una latente magia malevola in esso.\n\nNon è di nessuna utilità da solo, ma potrebbe essere combinato con specifiche pergamene, o una bomba. Se non altro dovrebbe poter essere venduto a un prezzo discreto.

items.quest.pickaxe.name=piccone
items.quest.pickaxe.ac_mine=ESTRAI
items.quest.pickaxe.no_vein=Vicino a te non c'è nessuna vena di oro oscuro da minare.
items.quest.pickaxe.desc=Questo è un attrezzo grande e grosso che serve a rompere le rocce. Probabilmente può essere usato come arma.

items.quest.ratskull.name=teschio di ratto gigante
items.quest.ratskull.desc=Un teschio di ratto incredibilmente grande. Sarebbe un bel trofeo di caccia, se avessi una parete in cui appenderlo.



