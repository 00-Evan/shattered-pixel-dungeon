items.armor.classarmor.not_equipped=Devi indossare questa armatura per usare il suo potere speciale!
items.armor.classarmor.low_charge=L'armatura non ha abbastanza carica per usare il suo potere speciale!

items.armor.clotharmor.name=armatura di stoffa
items.armor.clotharmor.desc=Questa armatura leggera offre una protezione base.

items.armor.huntressarmor.name=manto della cacciatrice
items.armor.huntressarmor.ac_special=LAME SPETTRALI
items.armor.huntressarmor.no_enemies=Nessun nemico in vista
items.armor.huntressarmor.desc=Mentre indossa questo manto, la cacciatrice può creare un ventaglio di spade spettrali. Ognuna di queste spade bersaglierà un singolo nemico nel campo visivo della cacciatrice, infliggendo un danno basato sull'arma da mischia equipaggiata.\n\nUsare questa abilità consumerà il 35% della carica dell'armatura. L'armatura accumula costantemente carica all'aumentare dell'esperienza della cacciatrice.

items.armor.leatherarmor.name=armatura di cuoio
items.armor.leatherarmor.desc=Armatura ottenuta dalla pelle conciata di un mostro. Non leggera come quella di stoffa ma offre una protezione migliore.

items.armor.magearmor.name=tunica del mago
items.armor.magearmor.ac_special=TERRA FUSA
items.armor.magearmor.desc=Indossando questa magnifica tunica il mago potrà lanciare la magia "della terra fusa". Tutti i nemici nel suo campo visivo verranno incendiati e resi incapaci di muoversi allo stesso tempo.\n\nUsare questa abilità consumerà il 35% della carica dell'armatura. L'armatura accumula costantemente carica all'aumentare dell'esperienza del mago.

items.armor.mailarmor.name=armatura a maglie
items.armor.mailarmor.desc=L'intreccio degli anelli metallici crea un'armatura resistente e flessibile allo stesso tempo.

items.armor.platearmor.name=armatura a piastre
items.armor.platearmor.desc=Enormi piastre di metallo sono unite in un'armatura in grado di fornire una protezione impareggiabile ad ogni avventuriero forte abbastanza da sopportarne lo sconcertante peso.

items.armor.roguearmor.name=abito del ladro
items.armor.roguearmor.ac_special=BOMBA FUMOGENA
items.armor.roguearmor.fov=Puoi saltare solo in uno spazio libero all'interno del tuo campo visivo
items.armor.roguearmor.prompt=Scegli un punto su cui saltare
items.armor.roguearmor.desc=Indossando questo tenebroso abito, il ladro può balzare in ogni luogo vicino purché sia visibile, lasciando dietro a sé un pennacchio di fumo. Questa abilità rende il ladro temporaneamente invisibile e acceca ogni nemico presente nel luogo di partenza.\n\nUsare questa abilità consumerà il 35% della carica dell'armatura. L'armatura accumula costantemente carica all'aumentare dell'esperienza del ladro.

items.armor.scalearmor.name=armatura a scaglie
items.armor.scalearmor.desc=Le scaglie metalliche fissate su una maglia di cuoio creano un'armatura flessibile eppure protettiva.

items.armor.warriorarmor.name=armatura del guerriero
items.armor.warriorarmor.ac_special=BALZO EROICO
items.armor.warriorarmor.prompt=Scegli una direzione verso la quale saltare
items.armor.warriorarmor.desc=Sebbene quest'armatura appaia pesante, permette al guerriero di eseguire un grandioso balzo verso un punto specifico, abbattendo e stordendo tutti i nemici nelle vicinanze.\n\nUsare questa abilità consumerà il 35% della carica dell'armatura. L'armatura accumula costantemente carica all'aumentare dell'esperienza del guerriero.



###artifacts
items.artifacts.alchemiststoolkit.name=kit dell'alchimista
items.artifacts.alchemiststoolkit.ac_brew=PREPARA
items.artifacts.alchemiststoolkit.not_ready=Il tuo kit non è ancora pronto all'uso.
items.artifacts.alchemiststoolkit.cursed=Il tuo kit maledetto ti impedisce di usare l'alchimia!
items.artifacts.alchemiststoolkit.enemy_near=Non lo puoi fare quando ci sono nemici nei pressi.
items.artifacts.alchemiststoolkit.full=Il tuo kit è al massimo dell'energia!
items.artifacts.alchemiststoolkit.desc=Questo kit contiene una quantità di reagenti ed erbe insieme a una piccola fiala di miscelamento, consentendoti così di praticare l'alchimia ovunque.
items.artifacts.alchemiststoolkit.desc_cursed=Il kit maledetto si è fissato al tuo fianco e si rifiuta di lasciarti usare l'alchimia.
items.artifacts.alchemiststoolkit.desc_warming=Il kit attualmente si sta riscaldando e sarà pronto all'uso solo dopo che avrai acquisito esperienza.
items.artifacts.alchemiststoolkit.desc_hint=Il kit equipaggiato sta lentamente generando energia alchemica man mano che acquisisci esperienza. Magari potrà essere migliorato in un calderone alchemico?

items.artifacts.artifact.cannot_wear_two=Non puoi indossare due artefatti uguali.
items.artifacts.artifact.equip_cursed=L'artefatto si lega a te dolorosamente.
items.artifacts.artifact.curse_known=Puoi percepire una magia ostile nascondersi nell'artefatto.
items.artifacts.artifact.not_cursed=Questo artefatto è libero da magia ostile.
items.artifacts.artifact.need_to_equip=Dovrai equipaggiare l'artefatto per farlo.

items.artifacts.capeofthorns.name=cappa di spine
items.artifacts.capeofthorns.desc=Queste lamiere di metallo cadute da DM-300 si sono unite in un rigido mantello. Pare contenere una profonda energia, magari possiede un po' del potere del DM-300?
items.artifacts.capeofthorns.desc_inactive=Il mantello pesa in modo rassicurante sulle tue spalle, pare che acquisti energia dai danni che subisci.
items.artifacts.capeofthorns.desc_active=Il mantello pare rilasciare energia raccolta in precedenza, sta irradiando un potere protettivo.
items.artifacts.capeofthorns$thorns.inert=Il tuo mantello ritorna inerte.
items.artifacts.capeofthorns$thorns.radiating=Il tuo mantello comincia ad irradiare energia, ti senti protetto!
items.artifacts.capeofthorns$thorns.levelup=il tuo mantello diventa più forte!
items.artifacts.capeofthorns$thorns.name=Spine
items.artifacts.capeofthorns$thorns.desc=Il tuo mantello irradia energia, circondandoti di un campo di forza deflettiva!\n\nTutto il danno ricevuto è ridotto mentre l'effetto delle spine è attivo. Inoltre se l'attaccante è vicino, l'ammontare ridotto è riflesso al nemico.\n\nTurni di spine rimanenti: %s.

items.artifacts.chaliceofblood.name=calice di sangue
items.artifacts.chaliceofblood.ac_prick=PUNGI
items.artifacts.chaliceofblood.yes=Sì, so quel che sto facendo
items.artifacts.chaliceofblood.no=No, ho cambiato idea
items.artifacts.chaliceofblood.prick_warn=Ogni volta che usi il calice esso prosciugherà sempre più energia vitale, se non fai attenzione ciò può facilmente ucciderti.\n\nSei sicuro di volergli offrire ulteriore energia vitale?
items.artifacts.chaliceofblood.onprick=Ti fai pungere e la tua essenza vitale scorre nel calice.
items.artifacts.chaliceofblood.ondeath=Il calice prosciuga interamente la tua vita...
items.artifacts.chaliceofblood.desc=Questo calice d'argento luccicante è stranamente decorato con gemme affilate attorno all'orlo.
items.artifacts.chaliceofblood.desc_cursed=Il calice maledetto si è legato alla tua mano, inibendo la tua capacità di rigenerare salute.
items.artifacts.chaliceofblood.desc_1=Come afferri il calice, ti senti stranamente costretto a pungerti con le gemme taglienti.
items.artifacts.chaliceofblood.desc_2=Un po' del tuo sangue si raccoglie nel calice, puoi appena percepire il calice alimentarti di energia vitale. Vorresti ancora tagliarti con esso, nonostante tu sappia che ti farà male.
items.artifacts.chaliceofblood.desc_3=Il calice è riempito fino all'orlo della tua essenza vitale. Puoi sentire il calice riversare energia vitale in te.

items.artifacts.cloakofshadows.name=manto delle ombre
items.artifacts.cloakofshadows.ac_stealth=FURTIVITÀ
items.artifacts.cloakofshadows.cooldown=Il tuo manto necessita di ancora %d turni per ri-energizzarsi.
items.artifacts.cloakofshadows.cursed=Non puoi usare un manto maledetto.
items.artifacts.cloakofshadows.no_charge=Il tuo manto non si è ancora ricaricato abbastanza da poter essere usato.
items.artifacts.cloakofshadows.desc=Un'inestimabile manto magico, rubato dall'armeria reale molti anni fa dal Ladro. Una volta indossato può essere usato per rendersi completamente invisibili per un limitato periodo.\n\nPiù il manto viene usato più forte diverrà, permettendo al ladro di rendersi invisibile più frequentemente e per periodi più prolungati.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Il tuo manto ha esaurito l'energia.
items.artifacts.cloakofshadows$cloakstealth.levelup=Il tuo manto diventa più forte!
items.artifacts.cloakofshadows$cloakstealth.name=Ammantato
items.artifacts.cloakofshadows$cloakstealth.desc=Il tuo manto delle ombre ti conferisce l'invisibilità mentre sei avvolto da esso.\n\nMentre sei invisibile i nemici sono incapaci di attaccarti o seguirti. Attacchi fisici ed effetti magici (come quelli di pergamene e bacchette) annulleranno immediatamente l'invisibilità.\n\nRimarrai celato fino ad interruzione o se il tuo manto esaurisce la carica.

items.artifacts.driedrose.name=rosa essiccata
items.artifacts.driedrose.ac_summon=EVOCA
items.artifacts.driedrose.ac_direct=DIREZIONA
items.artifacts.driedrose.ac_outfit=EQUIPAGGIA
items.artifacts.driedrose.spawned=Hai già evocato il fantasma.
items.artifacts.driedrose.no_charge=La tua rosa non è ancora completamente carica.
items.artifacts.driedrose.cursed=Non puoi usare una rosa maledetta.
items.artifacts.driedrose.no_space=Non c'è alcuno spazio libero attorno a te.
items.artifacts.driedrose.charged=La tua rosa è completamente carica!
items.artifacts.driedrose.desc=È questa la rosa che il fantasma ha menzionato prima di scomparire? Pare contenere qualche potere spirituale, magari può essere usata per incanalare l'energia di quel guerriero smarrito.
items.artifacts.driedrose.desc_no_quest=Una rosa disseccata che in qualche modo si tiene ancora insieme a discapito della sua età.\n\nPare possedere del potere spirituale, ma non hai idea su come usarla per il momento.
items.artifacts.driedrose.desc_hint=Sembra che le manchi qualche petalo. Forse riattaccandoli la rosa si rafforzerà.
items.artifacts.driedrose.desc_cursed=La rosa maledetta si lega alla tua mano, è sinistramente fredda al tocco.
items.artifacts.driedrose.desc_weapon=Arma del Fantasma: %s.
items.artifacts.driedrose.desc_armor=Armatura del Fantasma: %s.
items.artifacts.driedrose$petal.name=petalo essiccato
items.artifacts.driedrose$petal.no_rose=Non hai una rosa a cui aggiungere questo petalo.
items.artifacts.driedrose$petal.no_room=Non c'è spazio rimanente per questo petalo, quindi lo butti via.
items.artifacts.driedrose$petal.maxlevel=La rosa è completa!
items.artifacts.driedrose$petal.levelup=Aggiungi il petalo alla rosa.
items.artifacts.driedrose$petal.desc=Un fragile petalo disseccato, che in qualche modo è sopravvissuto così a lungo nel dungeon.
items.artifacts.driedrose$wndghosthero.title=Equipaggiamento del Fantasma
items.artifacts.driedrose$wndghosthero.desc=Il fantasma è debole di per sé, ma la sua forma è solida abbastanza da poter essere equipaggiata con un'arma ed un'armatura. Saranno capaci di usare questi oggetti proprio come fai tu.\n\nIl fantasma può attualmente equipaggiare oggetti richiedenti fino a _%d punti forza._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Seleziona un'arma
items.artifacts.driedrose$wndghosthero.armor_prompt=Seleziona un'armatura
items.artifacts.driedrose$wndghosthero.cant_unique=Il fantasma non può usare oggetti esclusivi.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Non conosci abbastanza di quell'oggetto.
items.artifacts.driedrose$wndghosthero.cant_cursed=Non puoi dare al fantasma equipaggiamento maledetto.
items.artifacts.driedrose$wndghosthero.cant_strength=Il fantasma non è abbastanza forte per usarlo.

##ghost hero
items.artifacts.driedrose$ghosthero.name=fantasma triste
items.artifacts.driedrose$ghosthero.def_verb=eluso

items.artifacts.driedrose$ghosthero.hello=Salve di nuovo %s.
items.artifacts.driedrose$ghosthero.introduce=Il mio spirito è legato a questa rosa: mi era molto cara, un dono ricevuto dall'amato che ho lasciato in superficie.\n\nNon posso ritornare ad esso, ma grazie a te ho una seconda possibilità di completare il mio viaggio. Quando ne sarò in grado risponderò alla tua chiamata e combatterò al tuo fianco.\n\nFintantoché avrai la rosa io potrò udire la tua voce, così da potermi utilizzare da lontano.\n\nSperiamo tu possa avere successo dove io ho fallito...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Queste fognature un tempo erano sicure, addirittura la gente viveva qui durante l'inverno.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Mi chiedo cosa sia successo alle guardie di pattuglia, si sono arrese?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Avevo famiglia lassù in superficie, spero stiano bene.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Le guardie non hanno potuto sconfiggere questi mostri, ma forse noi possiamo.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Se perfino le fogne sono così pericolose, mi chiedo cosa si annidi più sotto...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Cosa avrà fatto crescere questi ratti e questi granchi così grossi?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Ho sentito storie su questo luogo, niente di buono.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Questo luogo è sempre stato più una segreta che una prigione.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Non posso immaginare cosa sia successo quando questo luogo fu abbandonato.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Parrebbe che sia le guardie che i prigionieri siano stati trasformati in mostri.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Quale potrebbe essere la causa di tutti questi scheletri?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Queste persone non sarebbero dovute finire così...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Nessun umano o nano è stato qui da molto tempo.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Cosa mai avrebbe spinto dei nani ad abbandonare una miniera d'oro?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=È un peccato che tutto l'oro che sta qui sia inutile in superficie.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Le creature presenti qui sono contorte, proprio come nelle fognature.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Perfino i pipistrelli sono assetati di sangue qui.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Nessuna traccia di macchinari estrattivi, che i nani li abbiano recuperati tutti?
items.artifacts.driedrose$ghosthero.dialogue_city_1=I nani erano operosi, ma avidi.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Dunque le metropoli naniche sono davvero cadute.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Spero che la superficie non diventi mai come questo posto.
items.artifacts.driedrose$ghosthero.dialogue_city_4=I nani non dovrebbero essere così pallidi.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Non so cosa siano peggio, i nani o le loro creazioni.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Parrebbe che i nani siano ora diventati mostri irrazionali essi stessi.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Cos'è questo posto?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Questo luogo è terrificante...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Cosa avevano per la testa i nani, gingillandosi con un tale potere?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=I mostri qui sono spettrali, da dove sono spuntati fuori?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Puoi avvertirlo? È come se qualcosa ci stesse osservando.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Grazie al cielo ci sono le torce, è così buio qui!

items.artifacts.driedrose$ghosthero.seen_goo_1=Attenzione a Goo!
items.artifacts.driedrose$ghosthero.seen_goo_2=Molti dei miei amici morirono a causa di questa cosa, è tempo di vendetta!
items.artifacts.driedrose$ghosthero.seen_goo_3=A un abominio del genere non può essere permesso vivere!
