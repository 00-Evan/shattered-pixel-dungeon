items.food.berry.name=bacca del dungeon
items.food.berry.eat_msg=Quella bacca era gustosa!
items.food.berry.desc=Questa piccola bacca è stata trovata dalla Cacciatrice tra la vegetazione del dungeon. Può essere mangiata velocemente, ristabilisce un po di sazietà, e potrebbe contenere qualche seme utile!

