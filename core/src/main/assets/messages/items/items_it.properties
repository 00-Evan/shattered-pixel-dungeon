items.artifacts.unstablespellbook.blinded=Non puoi leggere dal libro mentre sei accecato.
items.artifacts.unstablespellbook.no_charge=Il tuo libro di magie ha terminato l'energia per ora.
items.artifacts.unstablespellbook.cursed=Non puoi leggere da un libro di magie maledetto.
items.artifacts.unstablespellbook.prompt=Seleziona una pergamena
items.artifacts.unstablespellbook.infuse_scroll=Hai instillato l'energia della pergamena nel libro.
items.artifacts.unstablespellbook.unable_scroll=Non sei in grado di aggiungere questa pergamena al libro.
items.artifacts.unstablespellbook.unknown_scroll=Non sei ancora sicuro che tipo di pergamena sia questa.
items.artifacts.unstablespellbook.desc=Questo Tomo è in condizioni sorprendentemente buone data la sua età. Crepita e scoppietta al movimento delle pagine, caricandosi di energia instabile. Se leggi questo libro, non c'è modo di sapere quale incantesimo potresti lanciare.
items.artifacts.unstablespellbook.desc_cursed=Il libro maledetto si è legato a te, inibendo la tua capacità di usare la maggior parte delle pergamene.
items.artifacts.unstablespellbook.desc_index=Il libro è incompleto. Il suo indice sta attualmente indicando le seguenti pagine vuote:
items.artifacts.unstablespellbook.desc_empowered=Le pergamene che hai aggiunto al libro brillano di potere. Sarai in grado di scegliere la versione esotica degli effetti di questa pergamena, al costo di una carica aggiuntiva.
items.artifacts.unstablespellbook.read_empowered=La pergamena che hai aggiunto al libro di magie si gonfia di energia. Sei in grado di scegliere la versione normale, oppure quella esotica dell'effetto di questa pergamena.\n\nScegliere la variante esotica costerà 2 cariche invece di una.



###bags
items.bags.bag.name=zaino

items.bags.potionbandolier.name=cintura per pozioni
items.bags.potionbandolier.desc=Questa robusta bandoliera calza attorno al torace come una fascia; possiede molte tasche coibentate atte a contenere fiale di pozioni.\n\nUna volta riposte nella bandoliera, le tue pozioni dovrebbero essere protette dal freddo.

items.bags.scrollholder.name=tubo per pergamene
items.bags.scrollholder.desc=Questo contenitore tubolare sembra debba contenere carte astronomiche, ma le tue pergamene ci stanno a meraviglia. Vi sono anche alcuni scompartimenti laterali che conterranno agevolmente i tuoi cristalli magici. \n\nSembra anche ignifugo, per cui le tue pergamene dovrebbero essere al sicuro dalle fiamme qui dentro.

items.bags.velvetpouch.name=sacchetto di velluto
items.bags.velvetpouch.desc=Questo piccolo sacchetto di velluto è in grado di contenere piccoli oggetti, come semi e pietre runiche.

items.bags.magicalholster.name=fodero magico
items.bags.magicalholster.desc=Questa sottile fondina è fatta di pelliccia di un qualche animale esotico, e possiede una potente magia che permette di immagazzinare una enorme quantità di armi a distanza.\n\nSemplicemente infilando la mano nella fondina troverai sempre l'oggetto che cercavi.\n\nGrazie alla magia della fondina, le bacchette si caricheranno in modo leggermente più veloce e le armi da lancio conservate al suo interno dureranno un po' di più.



###bombs
items.bombs.arcanebomb.name=bomba arcana
items.bombs.arcanebomb.desc=Questa bomba è stata instillata con proprietà occulte. Esploderà in un potente scoppio simile all'attacco caricato di Goo. L'esplosione penetrerà le armature e ha una portata maggiore di una bomba normale.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=ACCENDI e LANCIA
items.bombs.bomb.snuff_fuse=Spegni rapidamente la miccia della bomba.
items.bombs.bomb.ondeath=Ucciso da un'esplosione
items.bombs.bomb.rankings_desc=Ucciso da un'esplosione
items.bombs.bomb.desc=Una bomba di polvere da sparo alquanto pesante. La sua esplosione danneggerà di sicuro ogni cosa vicina.
items.bombs.bomb.desc_fuse=A quanto pare la miccia impiegherà un paio di turni per consumarsi una volta accesa.
items.bombs.bomb.desc_burning=La miccia della bomba si sta consumando, mantieni le distanze o spegnila!
items.bombs.bomb$doublebomb.name=due bombe
items.bombs.bomb$doublebomb.desc=Due bombe di polvere da sparo impilate, pare che ne riceverai una gratis!

items.bombs.firebomb.name=bomba incendiaria
items.bombs.firebomb.desc=Questa bomba è stata modificata per esplodere in una duratura fiammata nell'estesa area di esplosione.

items.bombs.flashbang.name=granata stordente
items.bombs.flashbang.desc=Questa bomba fatta su misura emetterà un flash di luce accecante quando esplode. Ogni cosa vittima del flash verrà disorientata, a seconda della distanza dalla bomba.

items.bombs.frostbomb.name=bomba gelata
items.bombs.frostbomb.desc=Questa bomba è stata modificata per creare una prolungata raffica di aria gelida in un'area estesa quando esplode.

items.bombs.holybomb.name=bomba sacra
items.bombs.holybomb.desc=Questa bomba è stata modificata per emettere una luce sacra in un'area estesa quando esplode, infliggendo danni bonus ai nemici non-morti e demoniaci.

items.bombs.noisemaker.name=tric-trac
items.bombs.noisemaker.desc=Questa bomba fatta su misura emetterà ripetutamente rumori quando la miccia si è consumata. Quando qualcosa toccherà la bomba, essa esploderà!
items.bombs.noisemaker.desc_burning=Il tric-trac sta ticchettando, esploderà quando qualcosa gli andrà vicino!

items.bombs.shockbomb.name=bomba scossa
items.bombs.shockbomb.desc=Questa bomba è stata modificata per scatenare lampi di elettricità quando esplode. Ogni cosa vicina verrà danneggiata e folgorata in base alla vicinanza alla bomba.

items.bombs.regrowthbomb.name=bomba ricrescita
items.bombs.regrowthbomb.desc=Questa bomba fatta su misura spruzzerà liquido vivificatore attorno a sé invece di esplodere. La zona coinvolta germoglierà rapidamente erba e piante. Te stesso e ogni alleato raggiunto verranno curati.

items.bombs.shrapnelbomb.name=bomba shrapnel
items.bombs.shrapnelbomb.desc=Questa bomba è stata modificata con i rottami metallici di DM-300, i quali si frammenteranno catapultandosi dappertutto all'esplosione, danneggiando ogni cosa in un'area estesa intorno alla bomba. Sarà meglio nascondersi dietro qualcosa quando la userai...

items.bombs.woollybomb.name=bomba lanosa
items.bombs.woollybomb.desc=Questa bomba fatta su misura creerà un campo di pecore magiche dopo lo scoppio. Tali pecore bloccheranno il passaggio e perdureranno per qualche turno.

