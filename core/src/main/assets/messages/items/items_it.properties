items.potions.exotic.exoticpotion.unknown_desc=Questa boccetta tondeggiante contiene un granuloso liquido colorato. Pare provenga da una terra straniera, chissà che effetto potrebbe avere una volta bevuta o lanciata?
items.potions.exotic.exoticpotion.warning=Vuoi davvero annullare l'uso di questa pozione? Sarà comunque consumata.
items.potions.exotic.exoticpotion.yes=Si, sono sicuro.
items.potions.exotic.exoticpotion.no=No, ho cambiato idea

items.potions.exotic.potionofcleansing.name=pozione detergente
items.potions.exotic.potionofcleansing.desc=Questo potente reagente rende chi lo beve immune a tutti gli effetti nocivi per alcuni turni. Puoi anche lanciarlo contro un bersaglio per ripulirlo.
items.potions.exotic.potionofcleansing$cleanse.name=purificato
items.potions.exotic.potionofcleansing$cleanse.desc=Questo personaggio è temporaneamente immune a tutti gli effetti dannosi!\n\nTurni rimanenti: %s.

items.potions.exotic.potionofcorrosivegas.name=pozione di gas corrosivo
items.potions.exotic.potionofcorrosivegas.desc=Stappare o rompere questa fiala pressurizzata causerà la fuoriuscita del contenuto, che formerà una nube di gas corrosivo color ruggine. Il gas si spande pù velocemente del gas tossico ed è più letale, ma non dura altrettanto a lungo.

items.potions.exotic.potionofdragonsbreath.name=pozione dell'alito di drago
items.potions.exotic.potionofdragonsbreath.prompt=Scegli un punto da incendiare
items.potions.exotic.potionofdragonsbreath.desc=Questa boccetta contiene un insolito composto che scoppierà in fiamme poco dopo essere stato mischiato con la saliva. Sputare rapidamente tale liquido permetterà al suo utilizzatore di emettere fiamme dalla sua bocca!

items.potions.exotic.potionofearthenarmor.name=pozione dell'armatura di terracotta
items.potions.exotic.potionofearthenarmor.desc=Piuttosto che paralizzare, questo liquido ha un effetto indurente sulla pelle, che si trasformerà così in un'autentica armatura temporanea.

items.potions.exotic.potionofdivineinspiration.name=pozione di ispirazione divina
items.potions.exotic.potionofdivineinspiration.no_more_points=Non puoi guadagnare altri punti Talento oltre a quelli che hai.
items.potions.exotic.potionofdivineinspiration.select_tier=Scegli un'area di talenti in cui guadagnare 2 punti. Devi aver sbloccato quell'area, per potervi spendere i punti.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Punti Talento!
items.potions.exotic.potionofdivineinspiration.desc=Potere di energia sacra ridotto a forma liquida, questa bevanda infonde potere divino in chi la consuma, facendogli guadagnare 2 punti Talento bonus in un'area di sua scelta.\n\nQuesta pozione può essere usata una sola volta per ogni area di talenti.

items.potions.exotic.potionofmagicalsight.name=pozione di vista magica
items.potions.exotic.potionofmagicalsight.desc=Dopo aver bevuto questa pozione, i tuoi sensi saranno affinati ad un livello incredibile per breve tempo, aumentando il tuo campo visivo e permettendoti di vedere attraverso i murI!

items.potions.exotic.potionofmastery.name=pozione di maestria
items.potions.exotic.potionofmastery.prompt=Padroneggia un oggetto
items.potions.exotic.potionofmastery.weapon_easier=La tua arma diventa più facile da maneggiare!
items.potions.exotic.potionofmastery.armor_easier=La tua armatura diventa più leggera da indossare!
items.potions.exotic.potionofmastery.desc=Invece di farti guadagnare forza bruta, questa pozione affina i muscoli all'uso di un particolare oggetto. Questo lo renderà più facile da usare, come se il bevitore avesse fatto pratica con esso e costruito memoria muscolare.\n\nL'uso dell'arma o dell'armatura scelta richiederà 2 punti forza in meno. Questa pozione può essere usata una sola volta per ogni oggetto.

items.potions.exotic.potionofshielding.name=pozione dello scudo
items.potions.exotic.potionofshielding.desc=Piuttosto che curare, questa pozione proietterà un robusto scudo attorno al corpo dell'utilizzatore, bloccando così un considerevole ammontare di danni.

items.potions.exotic.potionofshroudingfog.name=pozione di nebbia avvolgente
items.potions.exotic.potionofshroudingfog.desc=Quando esposto all'aria, il liquido in questa fiala produce una spessa nebbia fumosa che si espande velocemente e blocca la vista ai tuoi nemici.

items.potions.exotic.potionofsnapfreeze.name=pozione del surgelamento
items.potions.exotic.potionofsnapfreeze.desc=La sostanza chimica contenuta in questa pozione reagirà rapidamente con l'aria, congelando e bloccando istantaneamente qualunque cosa posta nel suo raggio di azione.

items.potions.exotic.potionofstamina.name=pozione di resistenza
items.potions.exotic.potionofstamina.desc=Bere questo liquido curiosamente dolce ti irradierà con un durevole sprint di energia, permettendoti di correre ritmo accelerato per un esteso periodo di tempo.

items.potions.exotic.potionofstormclouds.name=pozione delle nubi tempestose
items.potions.exotic.potionofstormclouds.desc=Gettare questa pozione creerà una nube di vapore che si espande velocemente, condensa e ricade a terra. La maggior parte del terreno sarà convertito in acqua, il fuoco verrà spento, e le trappole saranno sommerse e si romperanno.



###quest items
items.quest.ceremonialcandle.name=candela cerimoniale
items.quest.ceremonialcandle.desc=Un set di candele, sciolte e unite in seguito all'uso. \n\nSingolarmente non servono a nulla, ma usate con altre candele nel modo giusto, possono concentrare l'energia per un rituale di evocazione.

items.quest.corpsedust.name=polvere di cadavere
items.quest.corpsedust.chill=Un brivido ti scorre giù per la schiena.
items.quest.corpsedust.desc=Questa palla di polvere di cadavere non è tanto diversa da una normale palla di polvere. Ma puoi avvertire un'energia maligna nascondersi in essa. \n\nLiberarsene al più presto sarebbe una buona idea.

items.quest.darkgold.name=minerale di oro oscuro
items.quest.darkgold.desc=Questo metallo è chiamato oscuro non tanto per il suo colore (che non è diverso dal normale oro), ma perché si fonde alla luce del sole, rendendolo inutile in superficie.

items.quest.dwarftoken.name=gettone nanico
items.quest.dwarftoken.desc=Molti nani e alcune delle loro creazioni più grandi recano con sé questi piccoli pezzi di metallo per chissà quale motivo. Forse sono gioielli o un qualche tipo di identificativo. I nani sono gente strana.

items.quest.embers.name=braci elementali
items.quest.embers.desc=Braci speciali che possono essere raccolti da giovani elementali del fuoco. Irradiano energia termica.

items.quest.gooblob.name=grumo di viscidume
items.quest.gooblob.desc=Un grumo di melma tremolante che si è staccato da Goo quand'è morto.\nE? come una grossa palla di gelatina, anche se non oseresti mai mangiarla.\n\nDi per sè non fa nulla ma forse potrebbe essere utile in combinazione con certe pozioni o una bomba; In fondo si dovrebbe convertire in una discreta quantità di energia.

items.quest.metalshard.name=frammento di metallo maledetto
items.quest.metalshard.desc=Un frammento di metallo arrugginito e maledetto, che si è staccato da DM-300 quand'è stato distrutto. Puoi avvertire una forza malvagia inattiva al suo interno.

items.quest.pickaxe.name=piccone
items.quest.pickaxe.ac_mine=ESTRAI
items.quest.pickaxe.no_vein=Vicino a te non c'è nessuna vena di oro oscuro da minare.
items.quest.pickaxe.desc=Questo è un attrezzo grande e grosso che serve a rompere le rocce. Probabilmente può essere usato come arma.

items.quest.ratskull.name=teschio di ratto gigante
items.quest.ratskull.desc=Un teschio di ratto incredibilmente grande. Sarebbe un bel trofeo di caccia, se avessi una parete in cui appenderlo.



