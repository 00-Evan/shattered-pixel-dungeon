items.scrolls.exotic.scrollofsirenssong.name=pergamena del canto delle sirene
items.scrolls.exotic.scrollofsirenssong.prompt=Scegli un bersaglio
items.scrolls.exotic.scrollofsirenssong.no_target=La pergamena si attiva senza bersaglio
items.scrolls.exotic.scrollofsirenssong.cancel=Devi scegliere un obiettivo
items.scrolls.exotic.scrollofsirenssong.desc=Leggere questa pergamena produce una suadente melodia che incanta il nemico preso di mira facendolo diventare un allato in modo permanente! Gli altri nemici che la odono ne sono temporaneamente affascinati.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=affascinato
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Questa creatura è sotto l'effetto della magia di una pergamena di Canto delle Sirene.\n\nI personaggi ammaliati sono alleati permanenti e combattono contro qualunque nemico essi incontrino.

items.scrolls.exotic.scrollofantimagic.name=pergamena dell'anti-magia
items.scrolls.exotic.scrollofantimagic.desc=L'incantesimo di questa pergamena ti circonderà di un'aura che blocca temporaneamente ogni effetto magico, sia benigno che dannoso.

items.scrolls.exotic.scrollofchallenge.name=pergamena di sfida
items.scrolls.exotic.scrollofchallenge.desc=Quando viene letta a voce alta, questa pergamena scatena un grande ruggito che attira dei nemici attorno a chi la usa ed allo stesso tempo crea una piccola arena attorno ad essi.\n\nDurante tutto il temp in cui il lettore rimane nell'arena, riceverà il 33% di danni in meno qualunque sia la loro origine (si applica prima di ogni altra forme di riduzione del danno)  e non perderanno sazietà.\n\nLe dimensioni dell'arena sono proporzionali a quelle dell'area in cui il lettore si trova: sarà particolarmente piccola in alcune aree nelle quali si trova un boss.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena di sfida
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Ina pergamena di Sfida ha creato un'arena attorno a te, delimitata da una fluttuante nebbia rossa.\n\nMentre ti trovi nella nebbia, la tua fame non aumenta e ricevi il 33%% di danno in meno, qualunque sia la sua origine. Se hai un qualunque mezzo per ridurre i danni (come ad esempio un'armatura) il suo effetto si applica dopo la riduzione del 33%%.\n\nTurni rimanenti: %d.

items.scrolls.exotic.scrollofdivination.name=pergamena della divinazione
items.scrolls.exotic.scrollofdivination.nothing_left=Non c'è rimasto niente da identificare!
items.scrolls.exotic.scrollofdivination.desc=Questa pergamena identificherà permanentemente quattro tipologie casuali di oggetti. Le tipologie identificabili potranno consistere nel colore di una pozione, la runa di una pergamena o la gemma di un anello. Gli oggetti identificati non saranno necessariamente quelli che stai trasportando.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=La tua pergamena di divinazione ha identificato i seguenti oggetti:

items.scrolls.exotic.scrollofdread.name=pergamena del terrore
items.scrolls.exotic.scrollofdread.desc=Quando viene letta, questa pergamena emete un lampo di luce che instilla un incredibile terrore in tutti i nemici che si trovano nel tuo campo visivo. L'effetto è così grande che essi cercheranno di fuggire rapidamente ed abbandoneranno per sempre il dungeon!\n\nCome nel caso del normale Terrore, l'effetto può  svanire col passare del tempo o se il nemico viene attaccato.\n\nI nemici dalla grande forza di volontà, come i boss, saranno presi dal normale terrore

items.scrolls.exotic.scrollofenchantment.name=pergamena dell'incantamento
items.scrolls.exotic.scrollofenchantment.inv_title=Incanta un oggetto
items.scrolls.exotic.scrollofenchantment.weapon=Seleziona un incantamento da applicare alla tua arma.
items.scrolls.exotic.scrollofenchantment.armor=Seleziona un glifo da applicare alla tua armatura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Annullare consumerà in ogni caso la pergamena.
items.scrolls.exotic.scrollofenchantment.cancel=annulla
items.scrolls.exotic.scrollofenchantment.desc=Questa pergamena infonderà un'arma o un'armatura con una potente energia magica. Il lettore ha persino qualche capacità di controllo sul tipo di magia infusa.

items.scrolls.exotic.scrollofforesight.name=pergamena della preveggenza
items.scrolls.exotic.scrollofforesight.desc=Dopo aver letto questa pergamena, i dettagli del terreno saranno percepiti in modo molto nitido dalla mente del lettore. L'effetto dura per un tempo considerevole e rivela tutte le trappole e le porte segrete, rendendo la ricerca non più necessaria.

items.scrolls.exotic.scrollofmetamorphosis.name=pergamena di metamorfosi
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Scegli un talento da trasformare
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Scegli un nuovo talento da sostituire a quello che hai trasformato.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=Trasforma talento
items.scrolls.exotic.scrollofmetamorphosis.desc=Questa pergamena contiene una potente magia di trasmutazione, che si applica al lettore anziché ad un oggetto. La magia di questa pergamena ti permette di scegliere un talento e sostituirlo con uno di 3 dello stesso livello da diverse classi di Eroi!\n\nQuesto effetto si applica solo ai talenti della classe, non a quelli guadagnati dalle sottoclassi o dalle abilità del'armatura. Non ti sarà proposta la scelta di talenti che non puoi utilizzare.

items.scrolls.exotic.scrollofmysticalenergy.name=pergamena di energia mistica
items.scrolls.exotic.scrollofmysticalenergy.desc=Il primordiale potere magico legato a questa pergamena ricaricherà, quando rilasciato, tutti gli artefatti nel corso del tempo.

items.scrolls.exotic.scrollofpassage.name=pergamena del varco
items.scrolls.exotic.scrollofpassage.desc=La formula magica contenuta in questa pergamena trasporta istantaneamente il lettore nella più vicina zona d'entrata sopra di esso. Molto comoda per raggiungere velocemente un negozio.

items.scrolls.exotic.scrollofprismaticimage.name=pergamena dell'immagine prismatica
items.scrolls.exotic.scrollofprismaticimage.desc=L'incantesimo di questa pergamena creerà una variopinta illusione-clone del lettore. Questa immagine prismatica si comporta come un clone più debole del lettore, con difesa simile ma minore salute e capacità offensiva.\n\nL'immagine prismatica si rivelerà quando i nemici saranno presenti e tenterà di difendere il lettore.\n\nSe un'immagine prismatica esiste già, usare questa pergamena la guarirà completamente.

items.scrolls.exotic.scrollofpsionicblast.name=pergamena di esplosione psionica
items.scrolls.exotic.scrollofpsionicblast.ondeath=L'esplosione psionica fa a pezzi la tua mente...
items.scrolls.exotic.scrollofpsionicblast.desc=Questa pergamena contiene un'incredibile energia distruttiva che può essere canalizzata in modo da fare a pezzi le menti di tutte le creature visibili.\n\nC'è un rilevante effetto collaterale comunque e il lettore verrà anch'esso danneggiato, accecato e indebolito. Più bersagli colpisce la pergamena, meno danni auto-inflitti verranno ricevuti.



###spells
items.spells.alchemize.name=alchimizzazione
items.spells.alchemize.prompt=Alchimizza un oggetto
items.spells.alchemize.desc=Quest'incantesimo contiene poteri di trasmutazione simili a quelli che si trovano nei calderoni alchemici. Ogni uso consente all'utilizzatore di trasformare un oggetto (o una pila di oggetti) in oro o energia alchemica.\n\nL'Alchimizzazione è in vendita nei negozi ma la si può creare anche usando l'alchimia. Una pergamena viene mischiata con una pietra runica o un seme per creare un catalizzatore arcano; Si può poi usare quest'ultimo per creare diversi utilizzi dell'Alchimizzazione.
items.spells.alchemize$wndalchemizeitem.sell=Convertine 1 in %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Convertine 1 in %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Converti tutti in %dg
items.spells.alchemize$wndalchemizeitem.energize=Trasforma in %d di energia
items.spells.alchemize$wndalchemizeitem.energize_1=Trasforma 1 in %d di energia
items.spells.alchemize$wndalchemizeitem.energize_all=Trasforma tutto in %d energia

items.spells.aquablast.name=onda d'acqua
items.spells.aquablast.desc=Questa formula magica crea una raffica d'acqua nel punto preso di mira. Non è abbastanza potente da infliggere danno (nemmeno ai nemici ardenti) ma diffonderà l'acqua sul terreno circostante, spegnerà il fuoco e spingerà via i personaggi vicini al centro della raffica.

items.spells.arcanecatalyst.name=catalizzatore arcano
items.spells.arcanecatalyst.desc=Questa palla di polvere dorata è ottenuta dall'essenza scomposta di una pergamena. Balùgina nell'oscurità del dungeon.\n\nQuesto catalizzatore è principalmente utile come ingrediente alchemico, ma può anche canalizzare la magia direttamente per ottenere l'effetto di una pergamena a caso.

items.spells.beaconofreturning.name=faro del ritorno
items.spells.beaconofreturning.preventing=La forte aura magica di questo luogo ti impedisce di usare la formula magica!
items.spells.beaconofreturning.creatures=L'aura psichica delle creature circostanti non ti permette di teletrasportarti in questo momento.
items.spells.beaconofreturning.set=Il faro è impostato con successo alla tua posizione attuale.
items.spells.beaconofreturning.wnd_body=Impostarlo sovrascriverà la posizione precedentemente salvata dal faro.\n\nRitornare ti riporterà alla tua ultima posizione impostata e consumerà un uso della formula magica.
items.spells.beaconofreturning.wnd_set=Imposta
items.spells.beaconofreturning.wnd_return=Ritorna
items.spells.beaconofreturning.desc_set=Questo faro è stato impostato da qualche parte nel piano %d.
items.spells.beaconofreturning.desc=Questa complicata magia permette a chi la usa l'abilità di ritornare in un luogo impostato, a prescindere dalla distanza. La magia verrà consumata solo al ritorno e può essere impostata quante volte vorrai, ma ricorderà solamente l'ultima posizione assegnata.

items.spells.curseinfusion.name=infusione del maleficio
items.spells.curseinfusion.inv_title=Maledici un oggetto
items.spells.curseinfusion.desc=Questa formula magica infonde un pezzo dell'equipaggiamento con la stessa magia malevola presente in DM-300. L'oggetto su cui è usata verrà immediatamente maledetto e ogni incantamento o glifo possa esso possedere verrà sovrascritto.\n\nNel caso di armi, armature e bacchette l'oggetto verrà migliorato oltre a venire maledetto. I miglioramenti da infusione del maleficio non si accumulano e il miglioramento sarà perduto se la maledizione viene rimossa.

items.spells.featherfall.name=caduta piumata
items.spells.featherfall.light=Ti senti leggero come una piuma!
items.spells.featherfall.desc=Questa formula magica manipola gli effetti della gravità sul suo lanciatore, permettendogli per un breve periodo di cadere da considerevoli altezze senza subire danni. Ogni uso della magia provvederà ad abbastanza protezione per un solo baratro.
items.spells.featherfall$featherbuff.name=caduta piumata
items.spells.featherfall$featherbuff.desc=Sei sotto l'effetto di un incantesimo di caduta piumata, sei capace di cadere da un burrone senza sostenere danni! L'effetto sparirà dopo l'uso, o dopo un po' di tempo.\n\nTurni rimanenti: %s.

items.spells.spell.ac_cast=LANCIA
items.spells.spell.no_magic=Non puoi lanciare magie mentre sei immune alla magia.

items.spells.magicalinfusion.name=infusione magica
items.spells.magicalinfusion.inv_title=Infondi un oggetto
items.spells.magicalinfusion.infuse=Il tuo oggetto viene infuso con magia arcana!
items.spells.magicalinfusion.desc=Quest'incantesimo possiede lo stesso potere di una pergamena del Miglioramento, ma in una forma più stabile.\n\nIn aggiunta al miglioramento di un oggetto, non cancella un incantamento su un arma o un glifo su un'armatura, comprese le maledizioni.

items.spells.magicalporter.name=facchino magico
items.spells.magicalporter.inv_title=Trasporta un oggetto
items.spells.magicalporter.nowhere=Non c'è nessun posto in cui tu possa trasportare l'oggetto.
items.spells.magicalporter.desc=Questa formula magica trasporterà qualunque oggetto su di cui viene lanciata. Diversamente dal faro del mercante comunque, l'oggetto verrà trasportato all'entrata del successivo livello del boss.

items.spells.phaseshift.name=cambio di fase
items.spells.phaseshift.no_target=Non c'è niente da teletrasportare lì.
items.spells.phaseshift.desc=Questa caotica formula magica teletrasporterà qualunque personaggio bersagliato in un luogo casuale del piano attuale, stordendoli per un prolungato periodo di tempo. Nemici potenti saranno in grado di resistere l'effetto stordente. Questa magia può venire direzionata su di un bersaglio o sull'utilizzatore stesso.

items.spells.reclaimtrap.name=bonifica trappola
items.spells.reclaimtrap.no_trap=Non c'è nessuna trappola lì.
items.spells.reclaimtrap.desc_trap=La formula magica è attualmente instillata con un _%s._
items.spells.reclaimtrap.desc=Questa formula magica contiene i resti dell'energia meccanica di DM-300. Quando lanciata su una trappola attiva il potere della trappola verrà assorbito nella formula magica, permettendoti di innescare l'effetto della trappola in qualsiasi posizione tu voglia.\n\nComunque sia, alcune trappole non potranno funzionare in tutti i luoghi e la formula può contenere solo una trappola alla volta.

items.spells.recycle.name=riciclo
items.spells.recycle.inv_title=Ricicla un oggetto
items.spells.recycle.recycled=Il tuo oggetto è stato riciclato in: %s.
items.spells.recycle.desc=Quest'incantesimo possiede una forma più debole di trasmutazone magica. Non funziona sugli equipaggiamenti ma può trasformare una pergamena, una pozione, un seme, una pietra runica o un dardo imbevuto in un oggetto a caso dello stesso tipo.

items.spells.summonelemental.name=evocazione elementale
items.spells.summonelemental.ac_imbue=INSTILLA
items.spells.summonelemental.summon_limit=Puoi evocare un solo elementale alla volta.
items.spells.summonelemental.imbue_prompt=Impregna un oggetto
items.spells.summonelemental.desc=Quest'incantesimo incanala l'energia delle braci elementali usate per crearlo e ti consente di evocare un elementale amico che combatterà con te! Puoi evocare un solo elementale alla volta, ma l'incantesimo può essere ri-lanciato per far ritornare l'elementale da te senza costo.
items.spells.summonelemental.desc_newborn=L'incantesimo non è stato infuso ed evocherà un _elementale neonato_. Puoi infondere l'incantesimo in una pozione del Fuoco Liquido o del Ghiaccio, oppure in una pergamena della Ricarica o della Trasmutazione per potenziarlo, in modo che il suo prossimo utilizzo evochi un elementale dotato di tutti i poteri!
items.spells.summonelemental.desc_fire=L'incantesimo è al momento caldo al tocco, la prossima volta evocherà un _elementale del fuoco_. Puoi infondere l'incantesimo in un altro oggetto, ma non sarà più presente in quello attuale.
items.spells.summonelemental.desc_frost=L'incantesimo è al momento caldo al tocco, la prossima volta evochera un _elementale del ghiaccio_. Puoi infondere l'incantesimo in un altro oggetto, ma non sarà più presente in quello attuale.
items.spells.summonelemental.desc_shock=L'incantesimo sta irradiando energia statica, la prossima volta evocherà un _elementale dello shock_. Puoi infondere l'incantesimo in un altro oggetto, ma non sarà più presente in quello attuale.
items.spells.summonelemental.desc_chaos= \nL'incantesimo sta irradiando energia caotica, la prossima volta evocherà un _elementale del caos_. Puoi infondere l'incantesimo in un altro oggetto, ma non sarà più presente in quello attuale.

items.spells.targetedspell.prompt=Scegli un bersaglio
items.spells.targetedspell.inv_title=Infondi un oggetto

items.spells.telekineticgrab.name=presa telecinetica
items.spells.telekineticgrab.cant_grab=Non puoi afferrarlo.
items.spells.telekineticgrab.no_target=Non c'è niente da afferrare lì.
items.spells.telekineticgrab.desc=Quest'incantesimo consente a chi lo pronuncia di afferrare da lontano ogni oggetto in un certo punto oppure ogni arma da lancio conficcata in un nemico!\n\nNon si può usare per attrarre a sé oggetti che qualcun altro possiede né contenitori come le casse.

items.spells.wildenergy.name=energia selvaggia
items.spells.wildenergy.desc=Questa formula magica contiene un po' dell'energia malefica che alimenta DM-300. Quando lanciata ricaricherà le tue bacchette e i tuoi artefatti consunti, scatenando inoltre un effetto di bacchetta maledetta casuale. Sei comunque in grado di scegliere una direzione di lancio del maleficio.


###runestones
items.stones.inventorystone.ac_use=USA

items.stones.runestone$placeholder.name=pietra runica

items.stones.stoneofaggression.name=pietra dell'aggressività
items.stones.stoneofaggression.desc=Quando questa pietra viene gettata contro un alleato o un nemico, tutti i nemici nelle vicinanze lo attaccheranno per un breve tempo.\n\nQuando usata contro dei nemici, la magia avrà effetto solo per pochi turni, mentre se usata contro te stesso o un alleato durerà molto più a lungo.
items.stones.stoneofaggression$aggression.name=preso di mira
items.stones.stoneofaggression$aggression.desc=Magia Manipolativa sta forzando tutti i nemici ad attaccare questo personaggio.\n\nTurni rimanenti: %s.

items.stones.stoneofaugmentation.name=pietra dell'incremento
items.stones.stoneofaugmentation.inv_title=Incrementa un oggetto
items.stones.stoneofaugmentation.desc=Questa pietra runica possiede una potente magia che può incrementare l'equipaggiamento per migliorare una proprietà al costo di un'altra.\n\nUsandola su di un'arma ti permetterà di migliorarne la velocità o il danno.\n\nUsandola su di un'armatura ti permetterà di migliorarne la difesa o l'evasività.
items.stones.stoneofaugmentation$wndaugment.choice=Cosa vorresti migliorare?
items.stones.stoneofaugmentation$wndaugment.speed=Velocità
items.stones.stoneofaugmentation$wndaugment.damage=Danno
items.stones.stoneofaugmentation$wndaugment.evasion=Evasività
items.stones.stoneofaugmentation$wndaugment.defense=Difesa
items.stones.stoneofaugmentation$wndaugment.none=Rimuovi Incremento
items.stones.stoneofaugmentation$wndaugment.cancel=Lascia perdere

items.stones.stoneofblast.name=pietra dell'esplosione
items.stones.stoneofblast.desc=Questa pietra runica esploderà immediatamente nel luogo in cui è lanciata. Proprio come una bomba, l'esplosione arrecherà danno a qualunque cosa vicina.

items.stones.stoneofblink.name=pietra del guizzo
items.stones.stoneofblink.desc=Questa pietra runica teletrasporterà l'utilizzatore nel posto in cui viene lanciata.

items.stones.stoneofclairvoyance.name=pietra della chiaroveggenza
items.stones.stoneofclairvoyance.desc=Questa pietra rivelerà istantaneamente ogni casella in un'ampia area attorno al luogo di lancio. I suoi effetti si estenderanno perfino attraverso i muri.

items.stones.stoneofdeepsleep.name=pietra del sonno profondo
items.stones.stoneofdeepsleep.desc=Quando questa pietra viene gettata contro un nemico, esso piomberà in un profondo sonno magico. I nemici addormentati magicamente dormiranno per sempre, finché non saranno disturbati.

items.stones.stoneofdisarming.name=pietra del disarmo
items.stones.stoneofdisarming.desc=Questa pietra runica contiene magia che può disinnescare le trappole dannose nascoste ovunque nel dungeon. Disarmerà fino a 9 trappole attorno all'area in cui viene lanciata.

items.stones.stoneofenchantment.name=pietra dell'incantamento
items.stones.stoneofenchantment.inv_title=Incanta un oggetto
items.stones.stoneofenchantment.weapon=La tua arma brilla nell'oscurità!
items.stones.stoneofenchantment.armor=La tua armatura brilla nell'oscurità!
items.stones.stoneofenchantment.desc=Questa pietra runica possiede una magia incantante. A differenza di una pergamena di miglioramento, non aumenterà la potenza diretta di un oggetto ma piuttosto instillerà un'arma o un'armatura con un incantamento, assegnandole un nuovo potere.

items.stones.stoneoffear.name=pietra della paura
items.stones.stoneoffear.desc=Quando questa pietra viene gettata contro un personaggio, esso sarà sopraffatto dal terrore e fuggirà. Attaccare un personaggio in fuga riduce la durata dell'effetto.

items.stones.stoneofflock.name=pietra del gregge
items.stones.stoneofflock.desc=Questa pietra runica evoca pecore magiche nella posizione di destinazione per un breve periodo.

items.stones.stoneofintuition.name=pietra dell'intuizione
items.stones.stoneofintuition.inv_title=Seleziona un oggetto
items.stones.stoneofintuition.desc=Questa pietra runica contiene una versione più debole della magia che si trova nelle pergamene dell'identificazione. Invece di identificare direttamente un oggetto essa sfrutta il tuo intuito consentendoti un tentativo di identificare una pozione, una pergamena o un anello tirando ad indovinare. Se ci riesci, la pietra conserva la sua energia e potrai utilizzarla una seconda volta!
items.stones.stoneofintuition$wndguess.text=Indovina la natura dell'oggetto sconosciuto. Se la supposizione è corretta, verrà identificato!
items.stones.stoneofintuition$wndguess.correct=Corretto. L'oggetto è stato identificato!
items.stones.stoneofintuition$wndguess.preserved=La tua pietra dell'intuizione si è preservata!
items.stones.stoneofintuition$wndguess.incorrect=La tua ipotesi era sbagliata.

items.stones.stoneofshock.name=pietra della scossa
items.stones.stoneofshock.desc=Questa pietra runica scatena una tempesta elettrica che stordirà brevemente ogni bersaglio vicino e donerà al lanciatore carica per le bacchette per ogni bersaglio colpito.

###wands
items.wands.cursedwand.ondeath=Sei stato ucciso dal tuo stesso %s.
items.wands.cursedwand.nothing=Non succede nulla.
items.wands.cursedwand.grass=Dell'erba spunta tutto intorno a te!
items.wands.cursedwand.fire=Senti puzza di bruciato...
items.wands.cursedwand.transmogrify_wand=La tua bacchetta si trasmuta in un oggetto diverso!
items.wands.cursedwand.transmogrify_other=La tua bacchetta si trasmuta in qualcosa di diverso!

items.wands.wand.ac_zap=COLPISCI
items.wands.wand.fizzles=La tua bacchetta emette fievoli scoppiettii; sarà scarica.
items.wands.wand.no_magic=La tua bacchetta emette fievoli scoppiettii; non puoi usare bacchette mentre sei immune alla magia.
items.wands.wand.self_target=Non puoi puntarlo su te stesso!
items.wands.wand.identify=Ora hai abbastanza familiarità con la tua bacchetta magica per poterla identificare.
items.wands.wand.resin_one=Questa bacchetta ha guadagnato _1 livello_ grazie alla resina arcana.
items.wands.wand.resin_many=Questa bacchetta ha guadagnato _%d livelli_ grazie alla resina arcana.
items.wands.wand.cursed=Questa bacchetta è maledetta, rendendo la sua magia disordinata e casuale.
items.wands.wand.not_cursed=Questa bacchetta è libera da magia ostile.
items.wands.wand.curse_discover=Questo %s è maledetto!
items.wands.wand.prompt=Scegli un punto da colpire
items.wands.wand$placeholder.name=bacchetta

items.wands.wandofblastwave.name=bacchetta dell'onda d'urto
items.wands.wandofblastwave.staff_name=bastone dell'onda d'urto
items.wands.wandofblastwave.ondeath=Ti sei ucciso con la tua stessa bacchetta dell'onda d'urto...
items.wands.wandofblastwave.desc=Questa bacchetta è composta da una sorta di pietra marmorea, rivestita d'oro e con una gemma nera tonda in cima. La senti molto pesante nella tua mano.
items.wands.wandofblastwave.stats_desc=Questa bacchetta spara un dardo che esplode sul bersaglio. La forza d'urto infligge _%1$d-%2$d punti danno_ ed è forte abbastanza da far volare via la maggior parte dei nemici.
items.wands.wandofblastwave.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone dell'onda d'urto, c'è la possibilità che il nemico venga respinto, come se il bastone avesse l'incantesimo dell'elasticità.
items.wands.wandofblastwave.eleblast_desc=Un'esplosione elementale con un bastone dell'onda d'urto infligge il 67% di danno e butta fuori tutti i nemici dall'area dell'esplosione.

items.wands.wandofcorrosion.name=bacchetta della corrosione
items.wands.wandofcorrosion.staff_name=bastone della corrosione
items.wands.wandofcorrosion.desc=Questa bacchetta possiede un corpo cinereo che conduce ad una gemma arancione brillante.
items.wands.wandofcorrosion.stats_desc=Questa bacchetta spara un dardo che esplode in una nuvola di gas altamente corrosivo in una posizione mirata. Qualsiasi cosa all'interno di tale nuvola riceverà danno crescente nel tempo, a partire da _%d danni._
items.wands.wandofcorrosion.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone della corrosione, c'è la possibilità che il nemico venga ricoperto di acido corrosivo.
items.wands.wandofcorrosion.eleblast_desc=Un'esplosione elementale con una bacchetta della corrosione infligge ai nemici 4 turni di corrosione, iniziando con 6 punti danno.

items.wands.wandofcorruption.name=bacchetta della corruzione
items.wands.wandofcorruption.staff_name=bastone della corruzione
items.wands.wandofcorruption.already_corrupted=Quel personaggio non può essere condizionato ulteriormente.
items.wands.wandofcorruption.desc=Questa bacchetta irradia un'energia oscura, come se non fosse già abbastanza ovvio, visto e considerato il piccolo teschio decorativo modellato sulla punta.
items.wands.wandofcorruption.stats_desc=Questa bacchetta rilascerà uno scoppio di energia corruttiva, cercando di piegare i nemici al tuo volere. Gli avversari sono in grado di resistere alla corruzione, ma i nemici indeboliti sono molto più facili da corrompere rispetto a quelli in salute.
items.wands.wandofcorruption.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone della corruzione, c'è la possibilità che il nemico diventi frenetico.
items.wands.wandofcorruption.eleblast_desc=Un'esplosione elementale con un bastone della corruzione infligge ai nemici 5 turni di frenesia.

items.wands.wandofdisintegration.name=bacchetta della disintegrazione
items.wands.wandofdisintegration.staff_name=bastone della disintegrazione
items.wands.wandofdisintegration.desc=Questa bacchetta è ottenuta da un solido pezzo di ossidiana e una profonda luce purpurea scorre dai suoi lati fino alla punta. Brilla con un'energia distruttiva, impaziente di sprigionarsi.
items.wands.wandofdisintegration.stats_desc=Questa bacchetta spara un raggio in grado di penetrare qualunque ostacolo e la sua portata aumenterà a ogni miglioramento. Il raggio infligge _%1$d-%2$d punti danno,_ più un bonus tanti più nemici e muri trapassa.
items.wands.wandofdisintegration.bmage_desc=Quando è impugnato dal _Mago Guerriero_, il bastone della disintegrazione ha un raggio di attacco maggiore, come se avesse incantesimo prominente.
items.wands.wandofdisintegration.eleblast_desc=Un'esplosione elementale con un bastone della disintegrazione infligge il 100% di danno e passa attraverso i muri.

items.wands.wandoffireblast.name=bacchetta dell'esplosione infuocata
items.wands.wandoffireblast.staff_name=bastone dell'esplosione infuocata
items.wands.wandoffireblast.desc=Questa bacchetta è fatta di legno laccato di rosso con foglie dorate generosamente disposte per farla apparire piuttosto maestosa. Scoppietta e sibila sulla punta, bramosa di scatenare la sua potente magia.
items.wands.wandoffireblast.stats_desc=Questa bacchetta emette un cono di fuoco quando viene usata. Il suo prossimo attacco utilizzerà _%1$d cariche_ ed infliggerà _%2$d-%3$d danni._ Più cariche vengono usate, più grande e più forte sarà l'effetto.
items.wands.wandoffireblast.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone dell'esplosione infuocata, c'è la possibilità che il nemico prenda fuoco, come se il bastone avesse l'incantesimo ardente.
items.wands.wandoffireblast.eleblast_desc=Un'esplosione elementale con un bastone dell'esplosione infuocata infligge il 100% di danno e manda a fuoco nemici e terreno.

items.wands.wandoffrost.name=bacchetta del congelamento
items.wands.wandoffrost.staff_name=bastone del congelamento
items.wands.wandoffrost.desc=Questa bacchetta sembra essere ricavata da un qualche tipo di ghiaccio magico. Acquista luminosità alla volta della sua punta arrotondata. È molto fredda al tatto quando impugnata, ma in qualche modo la tua mano resta calda.
items.wands.wandoffrost.stats_desc=Questa bacchetta spara raffiche di energia ghiacciata verso i tuoi avversari, infliggendo _%1$d-%2$d punti danno_ e causando brividi. L'effetto pare più forte nell'acqua. I nemici già raffreddati e congelati riceveranno meno danni da questa bacchetta, poiché sono già freddi.
items.wands.wandoffrost.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico raffreddato con un bastone del congelamento, c'è la possibilità che tale nemico venga congelato istantaneamente. Questa possibilità aumenta se il nemico è già raffreddato.
items.wands.wandoffrost.eleblast_desc=Un'esplosione elementale con un bastone del congelamento infligge il 100% di danno, congela i nemici e spegne gli incendi.

items.wands.wandoflightning.name=bacchetta del fulmine
items.wands.wandoflightning.staff_name=bastone del fulmine
items.wands.wandoflightning.ondeath=Ti sei ucciso con la tua stessa bacchetta del fulmine...
items.wands.wandoflightning.desc=Questa bacchetta è fatta di solido metallo, rendendola sorprendentemente pesante. Due rebbi si estendono curvi sulla punta, emettendo archi elettrici.
items.wands.wandoflightning.stats_desc=Questa bacchetta irradia potenti fulmini, creando archi attraverso ogni cosa bersagliata e infliggendo _%1$d-%2$d punti danno._ Quest'elettricità può rimbalzare tra molti nemici vicini. Il fulmine di questa bacchetta potrebbe ferirti, ma non ferirà i tuoi compagni.
items.wands.wandoflightning.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone del fulmine, il bastone può far rimbalzare il fulmine tra i nemici vicini, come se avesse l'incantesimo fulminante.
items.wands.wandoflightning.eleblast_desc=Un'esplosione elementale con un bastone del fulmine infligge il 100% di danno, paralizza i nemici per 5 turni ed elettrizza l'acqua.

items.wands.wandoflivingearth.name=bacchetta della viva terra
items.wands.wandoflivingearth.staff_name=bastone della viva terra
items.wands.wandoflivingearth.desc=Questa bacchetta è ottenuta da una pietra bizzarra, brillante di fasci d'energia color paglierino. La roccia pare muoversi leggermente al tuo tocco, come se potesse avvertire la tua presa.
items.wands.wandoflivingearth.stats_desc=Questa bacchetta scaglia lampi di roccia magica ai nemici, infliggendo _%1$d-%2$d punti danno._ La roccia quindi si riformerà attorno all'utilizzatore, concedendogli armatura in proporzione al danno arrecato. Se sufficiente armatura verrà costituita, essa formerà un guardiano di roccia al prossimo colpo della bacchetta.
items.wands.wandoflivingearth.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone della terra viva, parte del danno inflitto ritorna sotto forma di armatura di roccia.
items.wands.wandoflivingearth.eleblast_desc=Un'esplosione elementale con un bastone della viva terra infligge il 50% di danno e cura un guardiano terrestre per ogni colpo nemico subito.
items.wands.wandoflivingearth$rockarmor.name=armatura di roccia
items.wands.wandoflivingearth$rockarmor.desc=Rocce magiche circondano il tuo corpo: quando verrai attaccato bloccheranno per il colpo per te e ridurranno il danno ricevuto del 50%%. Ogni punto danno bloccato comunque sbriciolerà via un po' di roccia.\n\nArmatura rimanente: %1$d.\n\nSe sufficiente roccia si è costituita intorno a te, il prossimo colpo dalla tua bacchetta della viva terra spingerà le rocce a formarsi in un guardiano che combatterà al tuo fianco.\n\nArmatura necessaria per il Guardiano: %2$d.
items.wands.wandoflivingearth$earthguardian.name=guardiano terrestre
items.wands.wandoflivingearth$earthguardian.desc=Le rocce provenienti dalla tua bacchetta della viva terra si sono unite a formare un guardiano terrestre! Questo protettore roccioso attaccherà i nemici vicini, così da portarli a concentrare l'attenzione sul guardiano invece che su di te. Quando tutte le minacce saranno scomparse, il guardiano si ricostituirà attorno a te e ritornerà col prossimo uso della tua bacchetta.\n\nIl potere difensivo del guardiano è legato al livello della tua bacchetta. Attualmente blocca _%1$d-%2$d punti danno._

items.wands.wandofmagicmissile.name=bacchetta del missile magico
items.wands.wandofmagicmissile.staff_name=bastone del missile magico
items.wands.wandofmagicmissile.desc=Questa bacchetta piuttosto semplice lancia missili di pura energia magica. Sebbene la bacchetta manchi di qualunque effetto speciale possiede più cariche disponibili e se migliorato, può rafforzare le altre bacchette.
items.wands.wandofmagicmissile.stats_desc=Ogni dardo da questa bacchetta infligge _%1$d-%2$d punti danno,_  e può rafforzare altre bacchette se migliorato.
items.wands.wandofmagicmissile.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone del missile magico, tutte le sue bacchette si ricaricheranno oltre al suo bastone.
items.wands.wandofmagicmissile.eleblast_desc=Uno scoppio elementale con un bastone del missile magico causa 50% di danno e garantisce al mago 15 turni di ricarica.
items.wands.wandofmagicmissile$magiccharge.name=carica magica
items.wands.wandofmagicmissile$magiccharge.desc=La tua bacchetta del missile magico ha instillato potere verso le tue altre bacchette, aumentando il livello effettivo della prossima scarica che emetteranno.\n\nLe tue bacchette sono incrementate a: +%d.\n\nTurni di carica magica rimanenti: %s.

items.wands.wandofprismaticlight.name=bacchetta della luce prismatica
items.wands.wandofprismaticlight.staff_name=bastone della luce prismatica
items.wands.wandofprismaticlight.desc=Questa bacchetta è composta di un solido pezzo di cristallo traslucido, come un lungo pezzo di vetro liscio. Piccoli corpuscoli di luce colorata danzano attorno alla punta della bacchetta, bramosi di sprigionarsi innanzi.
items.wands.wandofprismaticlight.stats_desc=Questa bacchetta emette raggi di luce che disperdono l'oscurità del dungeon, rivelando aree nascoste e trappole. Il raggio può accecare i nemici, ed infligge _%1$d-%2$d punti danno._ Avversari demoniaci e non-morti bruceranno alla luce luminosa della bacchetta, ricevendo danno bonus.
items.wands.wandofprismaticlight.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone della luce prismatica, esso sarà stordito per una durata proporzionale al livello del bastone.
items.wands.wandofprismaticlight.eleblast_desc=Uno scoppio elementale con uno bastone della luce prismatica causa 67% di danno, rivela tutto il terreno colpito e acceca i nemici per 5 turni.

items.wands.wandofregrowth.name=bacchetta della ricrescita
items.wands.wandofregrowth.staff_name=bastone della ricrescita
items.wands.wandofregrowth.desc=Questa bacchetta è ricavata da una sottile asta di legno abilmente scolpito. In qualche modo è ancora viva e vibrante, di un verde brillante come il cuore di un giovane albero. "Quando la vita termina, nuova vita sempre inizia a crescere... L'eterno ciclo sempre perdura!"
items.wands.wandofregrowth.stats_desc=Quando usata, questa bacchetta sprigionerà magia di ricrescita magica a cono davanti a te, facendo nascere e spuntare erbe, radici e piante rare. Il suo prossimo uso consumerà _%1$d cariche_. Proseguendo nei miglioramenti questa bacchetta consumerà più cariche e l'effetto diverrà via via più potente di conseguenza.
items.wands.wandofregrowth.degradation=Dopo altre  _%d cariche_ questa bacchetta inizierà a non produrre piante ed erba fresca. Questo limite è incrementato aumentando di livello o migliorando la bacchetta.
items.wands.wandofregrowth.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone della ricrescita, ed entrambi stanno sull'erba, egli riceverà guarigione erboristica proporzionale al danno inflitto.
items.wands.wandofregrowth.eleblast_desc=Uno scoppio elementale con un bastone della ricrescita intrappola i nemici con le radici e fa crescere erba casualmente nell'area dello scoppio.
items.wands.wandofregrowth$dewcatcher.name=Catturarugiada
items.wands.wandofregrowth$dewcatcher.desc=Le catturarugiada sono piante meravigliose ricolme di rugiada magica. Si mimetizzano da erba per sviare l'attenzione, ma le sue protuberanze ripiene di rugiada la rendono riconoscibile.
items.wands.wandofregrowth$seedpod.name=Baccello
items.wands.wandofregrowth$seedpod.desc=I Baccelli sono piante magiche che producono semi di altri tipi di piante, invece di semi propri. Riescono in qualche modo a riprodursi sebbene non possiedano un seme associato.
items.wands.wandofregrowth$lotus.name=Loto Dorato
items.wands.wandofregrowth$lotus.desc=Il loto dorato è una pianta mistica che può essere evocata solamente da una potente bacchetta della ricrescita. La sua aura migliora tutte le piante ed i loro effetti, ma la sua energia lo consuma, facendolo morire dopo breve tempo.\n\nQuesto loto è stato creato da una bacchetta della ricrescita _+%1$d_. Ogni pianta coinvolta nei suoi effetti si innescherà istantaneamente se sono piantate su un personaggio. Le piante inoltre avranno il _%2$d%% di probabilità_ di generare un seme, e i dardi intinti acquisiranno il _%3$d%% di durevolezza extra_.

items.wands.wandoftransfusion.name=bacchetta della trasfusione
items.wands.wandoftransfusion.staff_name=bastone della trasfusione
items.wands.wandoftransfusion.ondeath=Ti sei ucciso con la tua stessa bacchetta della trasfusione...
items.wands.wandoftransfusion.charged=Il tuo bastone si è ricaricato con l'energia vitale del tuo nemico!
items.wands.wandoftransfusion.desc=Una bacchetta dalla forma piuttosto semplice, si distingue grazie alla sua tonalità magenta e alla gemma nerissima sulla punta.
items.wands.wandoftransfusion.stats_desc=Quando usata sugli alleati o sui nemici ammaliati, questa bacchetta indebolirà _%1$d punti vita del giocatore_ per curare o dare armatura all'alleato per _%2$d punti vita._ Quando usata su un nemico, la bacchetta lo ammalierà brevemente applicando _%3$d punti scudo_ al giocatore. I non-morti ostili prenderanno _%4$d-%5$d punti danno_ invece di essere ammaliati.
items.wands.wandoftransfusion.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico ammaliato con un bastone della trasfusione, egli riceverà protezione ed il suo prossimo colpo con il bastone non gli costerà alcun punto salute.
items.wands.wandoftransfusion.eleblast_desc=Uno scoppio elementale con un bastone della trasfusione ammalia i nemici, cura gli alleati e causa il 100% di danno ai nemici non-morti.

items.wands.wandofwarding.name=bacchetta della guardia
items.wands.wandofwarding.staff_name=bastone della guardia
items.wands.wandofwarding.no_more_wards=La tua bacchetta non può sostenere ulteriori sentinelle.
items.wands.wandofwarding.bad_location=Non puoi piazzare una sentinella qui.
items.wands.wandofwarding.desc=Questa corta bacchetta metallica ha una brillante gemma purpurea fluttuante sulla sua punta.
items.wands.wandofwarding.stats_desc=Anziché danneggiare direttamente un nemico, questa bacchetta evocherà delle sentinelle stazionarie. Le sentinelle possono venire evocate ovunque, anche attraverso i muri se ne possiedi visione. Questa bacchetta può sostenere _%d punti energia_ in sentinelle al massimo.
items.wands.wandofwarding.bmage_desc=Quando _il Mago Guerriero_ colpisce un nemico con un bastone della guardia, tutte le sentinelle hanno la possibilità di essere curate.
items.wands.wandofwarding.eleblast_desc=Uno scoppio elementale con un bastone della guardia cura tutte le sentinelle nell'area dello scoppio.
items.wands.wandofwarding$ward.name_1=sentinella minore
items.wands.wandofwarding$ward.desc_1=Questa semplice sentinella colpirà automaticamente ogni nemico entri nel suo raggio di visione, infliggendo _%1$d-%2$d punti danno._\n\nColpire questa sentinella con la tua bacchetta da guardia la migliorerà.\n\nQuesta sentinella colpirà solamente una volta prima di dissiparsi.\n\nLa tua bacchetta della guardia sta usando _%3$d punti energia_ per sostenere questa sentinella.
items.wands.wandofwarding$ward.name_2=sentinella
items.wands.wandofwarding$ward.desc_2=Questa sentinella migliorata ha uno schema più complesso e può attaccare molteplici volte. Ogni colpo di questa sentinella infliggerà _%1$d-%2$d punti danno._\n\nColpire questa sentinella con la tua bacchetta da guardia la migliorerà.\n\nQuesta sentinella colpirà due volte prima di dissiparsi.\n\nLa tua bacchetta della guardia sta usando _%3$d punti energia_ per sostenere questa sentinella.
items.wands.wandofwarding$ward.name_3=sentinella maggiore
items.wands.wandofwarding$ward.desc_3=Questa sentinella pienamente migliorata è capace di attaccare più volte e più rapidamente dei suoi predecessori. Ogni colpo di questa sentinella infliggerà _%1$d-%2$d punti danno._\n\nColpire questa sentinella con la tua bacchetta da guardia la migliorerà.\n\nQuesta sentinella colpirà quattro volte prima di dissiparsi.\n\nLa tua bacchetta da guardia sta usando _%3$d punti energia_ per sostenere questa sentinella.
items.wands.wandofwarding$ward.name_4=sentinella minore
items.wands.wandofwarding$ward.desc_4=Questa piccola sentinella ha lo stesso potere di fuoco di una più grande, ma ha salute al posto di numero di cariche. Assomiglia alla gemma sulla punta della tua bacchetta da guardia. Ogni scarica da questa sentinella causa _%1$d-%2$d punti danno._\n\nColpire questa sentinella con la tua bacchetta da guardia la migliorerà e curerà.\n\nQuesta sentinella spenderà qualche punto salute ogni volta che colpisce un nemico, ma potrà essere curata usando la tua bacchetta da guardia su di essa.\n\nLa tua bacchetta da guardia sta usando _%3$d punti energia_ per sostenere questa sentinella.
items.wands.wandofwarding$ward.name_5=sentinella
items.wands.wandofwarding$ward.desc_5=Questa sentinella migliorata è più grossa e capace di attaccare più rapidamente di una sentinella minore. Ogni colpo di questa sentinella infliggerà _%1$d-%2$d punti danno._\n\nColpire questa sentinella con la tua bacchetta da guardia la migliorerà e curerà.\n\nQuesta sentinella spenderà qualche punto salute ogni volta che colpisce un nemico, ma potrà essere curata usando la tua bacchetta da guardia su di essa.\n\nLa tua bacchetta da guardia sta usando _%3$d punti energia_ per sostenere questa sentinella.
items.wands.wandofwarding$ward.name_6=sentinella maggiore
items.wands.wandofwarding$ward.desc_6=Questa sentinella pienamente migliorata è considerevolmente più resistente dei suoi predecessori. Ogni colpo di questa sentinella infliggerà _%1$d-%2$d punti danno._\n\nColpire questa sentinella con la tua bacchetta da guardia la curerà.\n\nQuesta sentinella spenderà qualche punto salute ogni volta che colpirà un nemico, ma potrà essere curata usando la tua bacchetta da guardia su di essa.\n\nLa tua bacchetta da guardia sta usando _%3$d punti energia_ per sostenere questa sentinella.
items.wands.wandofwarding$ward.dismiss_title=Congedare questa sentinella?
items.wands.wandofwarding$ward.dismiss_body=Puoi dissipare questa sentinella se non vuoi più che la tua bacchetta la sostenga. Così facendo distruggerai immediatamente la sentinella.\n\nCongedare la sentinella?
items.wands.wandofwarding$ward.dismiss_confirm=sì
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=%s irritante
items.weapon.curses.annoying.msg_1=OOH, STIAMO COMBATTENDO QUALCOSA!?
items.weapon.curses.annoying.msg_2=EVVAI, BECCALI!
items.weapon.curses.annoying.msg_3=EHI, ASCOLTA!
items.weapon.curses.annoying.msg_4=NON SIAMO ARRIVATI AL BOSS ANCORA!?
items.weapon.curses.annoying.msg_5=OUCH, NON ROTEARMI COSÌ FORTE!
items.weapon.curses.annoying.msg_6=MUORI, INSETTO!
items.weapon.curses.annoying.msg_7=WEEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=POSSIAMO FARE UNA PAUSA!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=BEL COLPO!
items.weapon.curses.annoying.msg_11=Non volevo essere un arma, volevo essere l'ascia di un falegname.
items.weapon.curses.annoying.msg_12=Ricorda, la troppa confidenza porta lentamente alla morte.
items.weapon.curses.annoying.msg_13=TUTTA LA VOSTRA BASE SONO APPARTENGONO A NOI!
items.weapon.curses.annoying.desc=Le armi irritanti sono capaci di parlare, ma sono un po' troppo vivaci. Spesso attireranno l'attenzione su di te, inconsapevolmente.

items.weapon.curses.dazzling.name=%s abbacinante
items.weapon.curses.dazzling.desc=Le armi accecanti ogni tanto rilasceranno un flash di luce accecante che accecherà tutti coloro che stanno guardando.

items.weapon.curses.displacing.name=%s dislocante
items.weapon.curses.displacing.desc=Le armi dislocanti sono infuse con magia caotica teletrasportante e possiedono la capacità di spostare casualmente i nemici nel livello.

items.weapon.curses.explosive.name=esplosivo %s
items.weapon.curses.explosive.warm=Tiepido...
items.weapon.curses.explosive.hot=Caldo!
items.weapon.curses.explosive.desc=Le armi esplosive accumulano potenza ed esplodono, danneggiando l'utilizzatore e i nemici.
items.weapon.curses.explosive.desc_cool=La tua arma è fredda al tocco.
items.weapon.curses.explosive.desc_warm=La tua arma sta accumulando energia e si sta riscaldando...
items.weapon.curses.explosive.desc_hot=La tua arma è calda! Sta per esplodere!

items.weapon.curses.friendly.name=%s amichevole
items.weapon.curses.friendly.desc=Le armi amichevoli sono le più appropriate per i pacifisti, scatenando talvolta una magia che rende impossibile combattere.

items.weapon.curses.polarized.name=%s polarizzata
items.weapon.curses.polarized.desc=Un'arma polarizzata è affetta da una magia che rende i suoi attacchi infliggere il 50% dei danni in più, o nessun danno del tutto.

items.weapon.curses.sacrificial.name=%s sacrificale
items.weapon.curses.sacrificial.desc=Le armi sacrificali esigeranno il sangue del portatore come compenso per l'attacco degli avversari. Più in salute è il portatore, più sangue si prenderà la maledizione.

items.weapon.curses.wayward.name=%s ribelle
items.weapon.curses.wayward.desc=Le armi ribelli ogni tanto saranno estremamente inaccurate. La magia dura per un po' di tempo quando si attiva, ma può essere rimossa colpendo un nemico con l'arma ribelle.
items.weapon.curses.wayward$waywardbuff.name=ribelle
items.weapon.curses.wayward$waywardbuff.desc=La magia della tua arma vagabonda si è attivata, rendendola estremamente inaccurata per un po'. Nota che ciò non influenza attacchi che colpiranno sicuramente il bersaglio, ad esempio gli attacchi a sorpresa. Colpire con successo con la tua arma vagabonda terminera immediatamente l'effetto.\n\nTurni rimanenti: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s ardente
items.weapon.enchantments.blazing.desc=Questo incantamento provoca l'emissione di fiamme da un'arma, mandando a fuoco i nemici e arrecando danni bonus a quelli già incendiati.

items.weapon.enchantments.blocking.name=%s bloccante
items.weapon.enchantments.blocking.desc=Le armi bloccanti hanno una possibilità di darti un breve scudo dopo aver attaccato.
items.weapon.enchantments.blocking$blockbuff.name=bloccante
items.weapon.enchantments.blocking$blockbuff.desc=L'incantamento bloccante della tua arma ti ha donato un breve incremento di potere difensivo!\n\nScudo rimasto: %d\n\nTurni rimasti:%s.

items.weapon.enchantments.blooming.name=%s fiorente
items.weapon.enchantments.blooming.desc=Le armi fiorenti contengono una magia che farà spuntare vegetazione attorno a colui colpito da esse.

items.weapon.enchantments.chilling.name=%s ghiacciante
items.weapon.enchantments.chilling.desc=I nemici colpiti con questo incantamento vengono raffreddati, rallentando i loro movimenti ed attacchi.

items.weapon.enchantments.kinetic.name=%s ad energia cinetica
items.weapon.enchantments.kinetic.desc=Quando un nemico viene ucciso da un'arma cinetica, ogni forza residua viene immagazzinata nell'arma e verrà applicata al prossimo attacco a segno.
items.weapon.enchantments.kinetic$conserveddamage.name=danno conservato
items.weapon.enchantments.kinetic$conserveddamage.desc=La tua arma ha immagazzinato la forza in eccesso da un precedente colpo mortale e verrà inflitta come danno bonus al tuo prossimo attacco. L'energia, comunque sia, svanirà lentamente nel tempo.\n\nDanno Conservato: %d.

items.weapon.enchantments.corrupting.name=%s corrompente
items.weapon.enchantments.corrupting.desc=Questo potente incantamento possiede l'abilità di piegare i nemici al tuo volere. Quando un nemico viene ucciso da quest'arma, c'è una probabilità che venga corrotto invece di morire.

items.weapon.enchantments.elastic.name=%s dell'elasticità
items.weapon.enchantments.elastic.desc=Le armi elastiche hanno la possibilità di spedire i nemici all'indietro per brevi distanze.

items.weapon.enchantments.grim.name=%s feroce
items.weapon.enchantments.grim.desc=Questo potente incantamento possiede il potere di uccidere instantaneamente un nemico. L'effetto è tanto più probabile quanto più debole è il nemico.

items.weapon.enchantments.lucky.name=%s portafortuna
items.weapon.enchantments.lucky.desc=Nemici uccisi con un'arma fortunata hanno la possibilità di lasciare del bottino aggiuntivo.

items.weapon.enchantments.precise.name=%s ad alta precisione
items.weapon.enchantments.precise.desc=Un'arma precisa ha la possibilità di garantire un colpo a segno sul nemico, a prescindere dalle circostanze.

items.weapon.enchantments.projecting.name=%s prominente
items.weapon.enchantments.projecting.desc=Con questo incantamento le armi da mischia acquisiranno portata extra. Le armi a distanza saranno in grado di penetrare i muri vicini.

items.weapon.enchantments.shocking.name=%s fulminante
items.weapon.enchantments.shocking.desc=L'elettricità scaturisce da un'arma fulminante, infliggendo danno extra a tutti i nemici vicini.

items.weapon.enchantments.unstable.name=%s instabile
items.weapon.enchantments.unstable.desc=Questo incantamento irradia energia caotica, assumendo la forma di un'incantamento diverso a ogni colpo.

items.weapon.enchantments.vampiric.name=%s vampirica
items.weapon.enchantments.vampiric.desc=Questo potente incantamento sottrae forza vitale dai nemici ad ogni colpo, incanalandola verso il portatore. L'effetto è più forte tanto quanto più bassa è la salute del portatore.


###melee weapons
items.weapon.melee.assassinsblade.name=lama dell'assassino
items.weapon.melee.assassinsblade.stats_desc=Quest'arma è più forte contro nemici ignari.
items.weapon.melee.assassinsblade.desc=Una piccola lama ondulata di ossidiana, difficile da usare malgrado la sua leggerezza, ma mortale se trova il bersaglio giusto.

items.weapon.melee.battleaxe.name=Ascia da battaglia
items.weapon.melee.battleaxe.stats_desc=Questa è un'arma piuttosto accurata.
items.weapon.melee.battleaxe.desc=L'enorme testa d'acciaio di questa ascia da battaglia porta un considerevole peso in coda a ogni ampio colpo.

items.weapon.melee.crossbow.name=balestra
items.weapon.melee.crossbow.stats_desc=Quest'arma accresce il danno dei dardi lanciati quando è equipaggiata e inoltre donerà il suo incantamento ad essi.
items.weapon.melee.crossbow.desc=Un'arma piuttosto complessa che spara dardi ad una velocità straordinaria. Anche se non è progettata a tal fine, la pesante e robusta struttura della balestra la rende una rispettabile arma da mischia.

items.weapon.melee.dagger.name=pugnale
items.weapon.melee.dagger.stats_desc=Quest'arma è più forte contro nemici ignari.
items.weapon.melee.dagger.desc=Un semplice pugnale di ferro con un'impugnatura usurata in legno.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=Quest'arma è più forte contro nemici ignari.
items.weapon.melee.dirk.desc=Un lungo e penetrante pugnale, un po' di acciaio in più da conficcare negli avversari.

items.weapon.melee.flail.name=mazzafrusto
items.weapon.melee.flail.stats_desc=Questa è un'arma un po' lenta\nQuest'arma non può effettuare attacchi a sorpresa.
items.weapon.melee.flail.desc=Una palla chiodata collegata all'impugnatura da una catena. Molto scomoda da maneggiare, ma devastante se assesta un solido colpo.

items.weapon.melee.gauntlet.name=guanto di pietra
items.weapon.melee.gauntlet.stats_desc=Questa è un'arma molto veloce.
items.weapon.melee.gauntlet.desc=Questo enorme guanto è fatto di un tessuto cremisi con al di sopra una pesante pietra magica. Il tessuto si stringe attorno a te, rendendo le spesse placche di pietra quasi una seconda pelle. Maneggiare un'arma così pesante richiede forza, ma aggiunge una potenza tremenda ai tuoi colpi.

items.weapon.melee.glaive.name=falcione
items.weapon.melee.glaive.stats_desc=Si tratta di un'arma piuttosto lenta.\nQuest'arma ha una portata extra.
items.weapon.melee.glaive.desc=Una massiccia arma inastata consistente in una lama di spada posta alla fine di un palo.

items.weapon.melee.gloves.name=guanti borchiati
items.weapon.melee.gloves.stats_desc=Questa è un'arma molto veloce.
items.weapon.melee.gloves.desc=Questi guanti borchiati non offrono una vera e propria protezione, agiscono piuttosto come armi efficaci mantenendo le mani libere.

items.weapon.melee.greataxe.name=grandascia
items.weapon.melee.greataxe.stats_desc=Quest'arma è incredibilmente pesante.
items.weapon.melee.greataxe.desc=Pensata per essere portata sopra la spalla, quest'ascia titanica è tanto potente quanto pesante.

items.weapon.melee.greatshield.name=granscudo
items.weapon.melee.greatshield.typical_stats_desc=Di solito quest'arma blocca 0-%d punti danno. Tale blocco aumenta con i miglioramenti.
items.weapon.melee.greatshield.stats_desc=Quest'arma blocca 0-%d punti danno. Tale blocco aumenta con i miglioramenti.
items.weapon.melee.greatshield.desc=Più un muro mobile che uno scudo, questa gigantesca massa di metallo assiste nella difesa, ma non lascia molto spazio per attaccare.

items.weapon.melee.greatsword.name=granspada
items.weapon.melee.greatsword.desc=Quest'imponente lama infligge danni pesanti conferendo il suo peso a ogni colpo.

items.weapon.melee.handaxe.name=accetta
items.weapon.melee.handaxe.stats_desc=Questa è un'arma piuttosto accurata.
items.weapon.melee.handaxe.desc=Un'ascia leggera, comunemente usata per abbattere alberi. La larga lama funziona altrettanto bene contro gli avversari.

items.weapon.melee.knuckles.name=tirapugni
items.weapon.melee.knuckles.stats_desc=Questa è un'arma molto veloce.
items.weapon.melee.knuckles.desc=Un pezzo di ferro modellato per calzare attorno alle nocche. Mantiene le mani libere, eppure permette attacchi migliori che a mani nude.

items.weapon.melee.longsword.name=spadone
items.weapon.melee.longsword.desc=La lunga lama d'acciaio affilata di quest'arma brilla in modo rassicurante, sebbene la sua dimensione la renda abbastanza pesante.

items.weapon.melee.mace.name=mazza
items.weapon.melee.mace.stats_desc=Questa è un'arma piuttosto accurata.
items.weapon.melee.mace.desc=L'ampia testa di ferro di quest'arma infligge danni sostanziali.

items.weapon.melee.magesstaff.name=bastone del mago
items.weapon.melee.magesstaff.ac_imbue=INSTILLA
items.weapon.melee.magesstaff.ac_zap=COLPISCI
items.weapon.melee.magesstaff.prompt=Seleziona una bacchetta
items.weapon.melee.magesstaff.imbue=Hai impregnato il tuo bastone con %s.
items.weapon.melee.magesstaff.preserved=La bacchetta precedente è stata preservata!
items.weapon.melee.magesstaff.preserved_resin=La bacchetta precedente è stata smontata in resina arcana.
items.weapon.melee.magesstaff.conflict=Le magie contrastanti cancellano l'incantamento sul tuo bastone.
items.weapon.melee.magesstaff.id_first=Dovrai identificare questa bacchetta prima di tutto.
items.weapon.melee.magesstaff.cursed=Non puoi usare una bacchetta maledetta.
items.weapon.melee.magesstaff.imbue_desc=Sei sicuro di voler infondere questa bacchetta nel tuo bastone?Se la bacchetta da infondere è di un livello uguale o superiore al livello del bastone, quest'ultimo erediterà il livello di quella bacchetta più uno dei suoi miglioramenti.Quest'operazione genererà un bastone di livello %d.
items.weapon.melee.magesstaff.imbue_lost=La bacchetta attualmente impregnata nel tuo bastone andrà persa.
items.weapon.melee.magesstaff.imbue_talent=La bacchetta attualmente impregnata nel tuo bastone ha il _%1$d%% di possibilità_ di ritornare a +0. Cambiamenti rimanenti della bacchetta: _%2$d_. Se la bacchetta non viene preservata, otterrai 1 resina arcana.
items.weapon.melee.magesstaff.yes=Sì, sono sicuro.
items.weapon.melee.magesstaff.no=No, ho cambiato idea
items.weapon.melee.magesstaff.desc=Fabbricato dal Mago stesso, questo bastone è un'arma magica unica nel suo genere che può essere impregnata con una bacchetta.
items.weapon.melee.magesstaff.no_wand=Il bastone attualmente non ha magia al suo interno, deve essere _impregnato col potere di una bacchetta_ prima di poterlo usare per lanciare incantesimi.
items.weapon.melee.magesstaff.has_wand=Il bastone è attualmente instillato con un _%s._
items.weapon.melee.magesstaff.cursed_wand=Questo bastone è maledetto, rendendo la sua magia disordinata e casuale.

items.weapon.melee.meleeweapon.stats_known=Quest'arma da mischia di _categoria %1$d_ infligge _%2$d-%3$d danni_ e richiede _%4$d punti forza_ per essere usata correttamente.
items.weapon.melee.meleeweapon.stats_unknown=Generalmente quest'arma da mischia di _categoria %1$d_ infligge _%2$d-%3$d danni_ e richiede _%4$d punti forza_ per essere usata correttamente.
items.weapon.melee.meleeweapon.probably_too_heavy=Probabilmente quest'arma è troppo pesante per te.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=spada corta
items.weapon.melee.shortsword.desc=Una spada piuttosto corta, solo qualche pollice più lunga di un pugnale.

items.weapon.melee.quarterstaff.name=asta di legno
items.weapon.melee.quarterstaff.stats_desc=Quest'arma blocca 0-2 danni
items.weapon.melee.quarterstaff.desc=Un bastone di legno duro, le sue estremità sono ferrate.

items.weapon.melee.roundshield.name=scudo tondo
items.weapon.melee.roundshield.typical_stats_desc=Di solito quest'arma blocca 0-%d punti danno. Tale blocco aumenta con i miglioramenti.
items.weapon.melee.roundshield.stats_desc=Quest'arma blocca 0-%d punti danno. Tale blocco aumenta con i miglioramenti.
items.weapon.melee.roundshield.desc=Questo largo scudo blocca in modo efficace gli attacchi e si rivela un'arma decente in caso di necessità.

items.weapon.melee.runicblade.name=lama runica
items.weapon.melee.runicblade.stats_desc=Quest'arma trae maggior beneficio dai miglioramenti.
items.weapon.melee.runicblade.desc=Una misteriosa arma proveniente da una terra lontana, dalla lama di un blu vivace.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Questa è un'arma molto veloce.
items.weapon.melee.sai.desc=Due lame sottili pensate per essere impugnate una per mano. Eccellenti per affettare i nemici con veloci fendenti.

items.weapon.melee.scimitar.name=scimitarra
items.weapon.melee.scimitar.stats_desc=Questa è un'arma piuttosto veloce.
items.weapon.melee.scimitar.desc=Una lama curva e spessa. La sua forma permette attacchi più veloci, sebbene poco potenti.

items.weapon.melee.spear.name=lancia
items.weapon.melee.spear.stats_desc=Si tratta di un'arma piuttosto lenta.\nQuest'arma ha una portata extra.
items.weapon.melee.spear.desc=Una sottile barra di legno ricoperta in punta con un ferro affilato.

items.weapon.melee.sword.name=spada
items.weapon.melee.sword.desc=Una spada graziosamente bilanciata. Non troppo larga, ma comunque significativamente più lunga di una spada corta.

items.weapon.melee.warhammer.name=martello da guerra
items.weapon.melee.warhammer.stats_desc=Questa è un'arma piuttosto accurata.
items.weapon.melee.warhammer.desc=Poche creature possono resistere al devastante colpo di questa imponente massa di piombo e acciaio, ma richiede grande forza per poterlo usare efficacemente.

items.weapon.melee.whip.name=frusta
items.weapon.melee.whip.stats_desc=Quest'arma ha una portata straordinaria.
items.weapon.melee.whip.desc=Sebbene la corda spinata posta alla fine di quest'arma infligga poco danno, la sua portata è impareggiabile.

items.weapon.melee.wornshortsword.name=spada corta logora
items.weapon.melee.wornshortsword.desc=Una spada piuttosto corta, logorata dall'uso pesante. È sia più debole che più leggera di una spada corta regolare.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=dardo dell'adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Questi dardi sono intinti con un composto a base di sboccialesto, che incrementerà la velocità di movimento e attacco degli alleati, o ridurrà la velocità di movimento dei nemici. Il dardo in sé è comunque dannoso per i nemici, ma non ferirà gli alleati.

items.weapon.missiles.darts.blindingdart.name=dardo accecante
items.weapon.missiles.darts.blindingdart.desc=Questi dardi sono intinti con un composto di erbacieca che renderà cieco il bersaglio per un breve periodo. Tuttavia non provocano disorientamento, perciò un nemico saprà comunque dove vi avrà visto l'ultima volta.

items.weapon.missiles.darts.chillingdart.name=dardo ghiacciante
items.weapon.missiles.darts.chillingdart.desc=Questi dardi sono intinti con un composto di calotta glaciale che gelerà sensibilmente il loro bersaglio.

items.weapon.missiles.darts.cleansingdart.name=Dardo purificante
items.weapon.missiles.darts.cleansingdart.desc=Questi dardi sono dotati di un composto a base di Magoregale che renderà temporaneamente gli alleati immuni a tutti gli effetti negativi o ripulirà gli effetti positivi dai nemici. I nemici possono anche dimenticare brevemente che stanno attaccando o fuggendo da te. Il dardo stesso è ancora dannoso per i nemici, ma non danneggerà gli alleati.

items.weapon.missiles.darts.dart.name=dardo
items.weapon.missiles.darts.dart.ac_tip=INTINGI
items.weapon.missiles.darts.dart.prompt=Seleziona un seme
items.weapon.missiles.darts.dart.tip_title=Dardi Intinti
items.weapon.missiles.darts.dart.tip_desc=Un seme può essere combinato con uno o due dardi per intingerne le punte. Ogni tipo di seme produce un suo genere di dardo intinto, con uno specifico effetto che dura per un solo uso.\n\nIntingere un dardo con questi semi produrrà un _%s._
items.weapon.missiles.darts.dart.tip_all=intingi %1$d dardi con %2$d semi
items.weapon.missiles.darts.dart.tip_two=intingi 2 dardi con 1 seme
items.weapon.missiles.darts.dart.tip_one=intingi 1 dardo con 1 seme
items.weapon.missiles.darts.dart.tip_cancel=annulla
items.weapon.missiles.darts.dart.desc=Queste semplici aste di legno puntute sono bilanciate per volare dritte e trafiggere le loro prede con un semplice movimento del polso. Possono inoltre venire intinti con i semi per acquisire un effetto bonus quando lanciati.
items.weapon.missiles.darts.dart.unlimited_uses=A ogni modo, data la loro struttura semplice i dardi avranno una durata praticamente eterna.

items.weapon.missiles.darts.displacingdart.name=dardo dislocante
items.weapon.missiles.darts.displacingdart.desc=Questi dardi sono intinti con un composto di fiocafoglia che teletrasporterà il loro bersaglio poco lontano.

items.weapon.missiles.darts.healingdart.name=dardo della guarigione
items.weapon.missiles.darts.healingdart.desc=Questi dardi sono intinti con un composto di erbasole che donerà una scarica di guarigione al loro bersaglio. Il dardo è comunque dannoso per i nemici ma non ferirà gli alleati.

items.weapon.missiles.darts.holydart.name=dardo sacro
items.weapon.missiles.darts.holydart.desc=Questi dardi sono intinti in un composto di fiorestella che infonderà energia santa nel loro bersaglio. Alleati e nemici normali diventeranno benedetti, ma nemici non-morti o demoniaci riceveranno ingenti danni. Il dardo in se è comunque dannoso per i nemici, ma non ferirà gli alleati.

items.weapon.missiles.darts.incendiarydart.name=dardo incendiario
items.weapon.missiles.darts.incendiarydart.desc=Questi dardi sono intinti con un composto di fuocofiore che esploderà in fiamme vivide all'impatto.

items.weapon.missiles.darts.paralyticdart.name=dardo paralizzante
items.weapon.missiles.darts.paralyticdart.desc=Questi dardi sono intinti con un composto di radicaterra che paralizzerà il bersaglio per un breve periodo.

items.weapon.missiles.darts.poisondart.name=dardo avvelenato
items.weapon.missiles.darts.poisondart.desc=Questi dardi sono intinti con un composto di tristemuschio che avvelenerà il loro bersaglio.

items.weapon.missiles.darts.rotdart.name=dardo putrido
items.weapon.missiles.darts.rotdart.desc=Questi perfidi dardi sono intinti con un composto acido di baccamarcia, che divorerà aggressivamente qualunque cosa venga in contatto con esso. Gli avversari più potenti resisteranno alla maggior parte dell'effetto, ma la corrosione è abbastanza forte da uccidere facilmente i nemici ordinari. Questi dardi durano di più di altri dardi intinti, ma la loro durabilità non può essere aumentata.

items.weapon.missiles.darts.shockingdart.name=dardo fulminante
items.weapon.missiles.darts.shockingdart.desc=Questi dardi sono intinti con un composto di tempestavite che darà una brutta scossa al loro bersaglio.

items.weapon.missiles.darts.tippeddart.ac_clean=RIPULISCI
items.weapon.missiles.darts.tippeddart.clean_title=Dardi Semplici
items.weapon.missiles.darts.tippeddart.clean_desc=Questa azione rimuoverà il seme intinto sui tuoi dardi, rendendoli di nuovo dei semplici dardi.
items.weapon.missiles.darts.tippeddart.clean_all=ripulisci tutto
items.weapon.missiles.darts.tippeddart.clean_one=ripuliscine uno
items.weapon.missiles.darts.tippeddart.cancel=annulla
items.weapon.missiles.darts.tippeddart.durability=I dardi intinti perderanno il loro potere e diverranno dardi comuni una volta usati.
items.weapon.missiles.darts.tippeddart.uses_left=Questa pila di dardi ha _%d/%d_ usi restanti prima che una punta si consumi.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Ma questi sono di qualità così buona che dureranno praticamente in eterno._
items.weapon.missiles.darts.tippeddart.about_to_break=La punta del tuo dardo sta per esaurirsi.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Queste insolite armi da lancio non sono molto nocive, ma svolgono un eccellente lavoro nel rallentare i loro bersagli.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Una volta lanciato verso il nemico questo missile di legno ricurvo ritornerà nelle mani del lanciatore.
items.weapon.missiles.boomerang.durability=Data la sua robusta struttura, questo boomerang non si romperà con l'uso.

items.weapon.missiles.fishingspear.name=fiocina da pesca
items.weapon.missiles.fishingspear.desc=Piccole fiocine da lancio progettate per pescare. Funzionano bene anche come armi improvvisate.

items.weapon.missiles.forcecube.name=cubo di forza
items.weapon.missiles.forcecube.ondeath=Ti sei ucciso con il tuo stesso Cubo di Forza...
items.weapon.missiles.forcecube.desc=Questo cubo dalla forma strana è piccolo abbastanza da poter essere tenuto in mano, ma è incredibilmente pesante. Quando lanciato sprigionerà la forza del suo impatto in una piccola area, danneggiando qualunque cosa coinvolta nell'esplosione.

items.weapon.missiles.heavyboomerang.name=boomerang pesante
items.weapon.missiles.heavyboomerang.desc=Questo grande boomerang è difficile da brandire efficacemente, ma infliggerà danni considerevoli. Dopo qualche turno volerà indietro nella posizione da cui è stato lanciato.

items.weapon.missiles.javelin.name=giavellotto
items.weapon.missiles.javelin.desc=Questi grossi arpioni da lancio sono bilanciati per mantenere in avanti la punta mentre volano nell'aria.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Questi piccoli coltelli sono molto potenti nelle mani di un abile utilizzatore. Sono più efficaci contro nemici ignari.

items.weapon.missiles.missileweapon.stats=Quest'arma da lancio di _categoria %1$d_ infligge _%2$d-%3$d danni_ e richiede _%4$d punti forza_ per essere usata correttamente.
items.weapon.missiles.missileweapon.distance=Quest'arma è progettata per essere usata da lontano, è più precisa contro i nemici distanti ma molto meno accurata a distanza ravvicinata.
items.weapon.missiles.missileweapon.durability=Le armi da lancio si consumeranno e si romperanno con l'uso.
items.weapon.missiles.missileweapon.uses_left=Questa pila di armi ha _%d/%d_ usi restanti prima che una si rompa.
items.weapon.missiles.missileweapon.unlimited_uses=_Ma questi sono di qualità così buona che dureranno praticamente in eterno._
items.weapon.missiles.missileweapon.about_to_break=La tua arma da lancio sta per rompersi.
items.weapon.missiles.missileweapon$placeholder.name=arma da lancio

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Pezzi di metallo a forma di stella con lame affilate. Sono leggere e facili da usare in movimento. Una shuriken singola può essere lanciata immediatamente dopo uno spostamento.

items.weapon.missiles.throwingclub.name=mazza da lancio
items.weapon.missiles.throwingclub.desc=Un'arma da lancio piuttosto semplice, essenzialmente una grossa pietra legata ad un bastone. Sebbene siano un po' carenti nei danni, grazie alla loro solida testa di pietra sono piuttosto durevoli e non si agganceranno ai nemici.

items.weapon.missiles.throwinghammer.name=martello da lancio
items.weapon.missiles.throwinghammer.desc=Questi pesanti martelli sono progettati per essere lanciati ai nemici. Nonostante siano un po' carenti sul fronte del danno, la loro realizzazione interamente metallica li rende piuttosto durevoli, e non si incastreranno sui nemici.

items.weapon.missiles.throwingknife.name=coltello da lancio
items.weapon.missiles.throwingknife.desc=Questi coltelli leggeri sono bilanciati per volare nell'aria dritti contro i loro bersagli. Sono più efficaci contro nemici ignari.

items.weapon.missiles.throwingspear.name=lancia eiettabile
items.weapon.missiles.throwingspear.desc=Queste lance leggere possiedono una struttura snella, evidentemente progettate per essere lanciate, non spinte.

items.weapon.missiles.throwingstone.name=pietra da lancio
items.weapon.missiles.throwingstone.desc=Queste pietre sono state levigate per renderle in grado di essere lanciate con più potenza rispetto a una pietra comune. Nonostante ciò, non sono comunque armi molto affidabili.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Queste asce da lancio possiedono un filo seghettato che le rende difficili da usare. Tuttavia, un duro colpo con quest'arma causerà sanguinamenti al nemico.

items.weapon.missiles.trident.name=tridente
items.weapon.missiles.trident.desc=Enormi lance che terminano con tre letali rebbi. Sono molto potenti, ma piuttosto pesanti.


items.weapon.spiritbow.name=arco spirituale
items.weapon.spiritbow.ac_shoot=SCOCCA
items.weapon.spiritbow.prompt=Scegli un bersaglio
items.weapon.spiritbow.stats=L'arco non può venire migliorato direttamente, diverrà invece regolarmente più potente al salire del tuo livello. Al livello attuale, le frecce scoccate dall'arco infliggeranno _%1$d-%2$d punti danno_ e richiederanno _%3$d punti forza_ per essere usate correttamente.
items.weapon.spiritbow.desc=Un arco creato da un antico legno magico. La sua corda e le sue incisioni brillano di una fievole luce blu. Quando la corda viene tirata questo arco evocherà una freccia magica che può essere lanciata su di un nemico.

items.weapon.weapon.identify=Ora hai abbastanza familiarità con la tua arma da poterla identificare.
items.weapon.weapon.too_heavy=Per via della tua forza inadeguata quest'arma ostacolerà la tua velocità di attacco, precisione e capacità di effettuare attacchi a sorpresa.
items.weapon.weapon.excess_str=Per via della tua forza in eccesso, infliggerai fino a _%d danni bonus_ con quest'arma.
items.weapon.weapon.incompatible=L'interazione di differenti tipi di magia ha annullato l'incantamento su quest'arma!
items.weapon.weapon.cursed_worn=Poiché quest'arma è maledetta, sei incapace di rimuoverla.
items.weapon.weapon.cursed=Puoi percepire una magia ostile nascondersi in quest'arma.
items.weapon.weapon.weak_cursed=Nonostante la maledizione, puoi mollare quest'arma.
items.weapon.weapon.not_cursed=Quest'arma è libera da magia ostile.
items.weapon.weapon.faster=È incrementata per migliorare _la velocità._
items.weapon.weapon.stronger=È incrementata per migliorare _il danno._
items.weapon.weapon.enchanted=possiede un _%s._
items.weapon.weapon$enchantment.enchant=incantamento


###misc items
items.amulet.name=amuleto di yendor
items.amulet.ac_end=FINE DEL GIOCO
items.amulet.desc=L'amuleto di Yendor è l'artefatto più potente conosciuto da umani e nani. Le sue gemme scintillanti contengono incredibili e misteriosi poteri.
items.amulet.desc_origins=Le origini dell'amuleto sono sconosciute. La storia dice che il Re dei Nani si vantava di aver scoperto il manufatto poco prima che la civiltà dei Nani interrompesse ogni contatto. Come l'ha trovato? Come ha fatto Yog-Dzewa a prenderlo da lui? Domande per un'altra volta forse, tutto ciò che conta ora è che l'amuleto è tuo!
items.amulet.desc_ascent=Le origini dell'amuleto sono sconosciute, ma chiaramente è stato fortemente influenzato dal potere di Yog-Dzewa. Il dungeon sembra piegarsi alla volontà di Yog mentre lo attraversi, rendendo i nemici molto più abbondanti e potenti! Inoltre, non puoi più attivare o scartare l'amuleto, quasi come se fosse maledetto.
items.amulet.ascent_title=Ascensione
items.amulet.ascent_desc=Inizi a sentire il grande e terribile potere di Yog-Dzewa che si irradia dall'amuleto. Risalire attraverso il dungeon come un mortale potrebbe essere più difficile di quanto pensassi!\n\nSe continui a salire con l'amuleto, il dungeon diventerà più pericoloso, i teletrasporti tra i piani saranno disabilitati e potrai vincere la partita solo sconfiggendo nemici mentre sali per il dungeon!\n\nPuoi lasciare l'amuleto qui per ora se vuoi salire senza iniziare questa sfida, o attivare l'amuleto prima di salire per terminare normalmente il gioco.
items.amulet.ascent_yes=Continua!
items.amulet.ascent_no=Fermati per Ora

items.ankh.name=ankh
items.ankh.ac_bless=BENEDICI
items.ankh.bless=Hai benedetto l'ankh con l'acqua magica.
items.ankh.desc=Questo antico simbolo d'immortalità consente il ritorno in vita dopo la morte. La maggior parte dei tuoi oggetti rimangono nel luogo in cui è avvenuta la tua morte ma potrai recuperarli se vi fai ritorno. Se il tuo otre è pieno, puoi benedire l'ankh con una forza extra.
items.ankh.desc_blessed=Questo antico simbolo di immortalità concede la capacità di ritornare alla vita. L'ankh è stata benedetta ed è ora molto più forte. L'ankh sacrificherà se stessa per salvarvi in un momento di pericolo mortale.

items.arcaneresin.name=resina arcana
items.arcaneresin.prompt=Seleziona una bacchetta
items.arcaneresin.ac_apply=APPLICA
items.arcaneresin.level_too_high=questa bacchetta è troppo potente perché la resina possa potenziarla
items.arcaneresin.not_enough=Non hai abbastanza resina per questo!
items.arcaneresin.apply=Rivesti la tua bacchetta con la resina, aumentandone il potere!
items.arcaneresin.desc=Questa polvere finissima risplende di un bagliore tra il viola e il bianco. Può agire come amplificatore delle energie magiche, aumentando il livello delle bacchette quando vi è applicata!\n\nPotenziare una bacchetta costa 1, 2 o 3 resina, a seconda del livello iniziale della bacchetta. La resina può potenziare le bacchette fino a +3.\n\nI potenziamenti della resina vengono sovrascritti dalle pergamene del miglioramento e da oggetti simili, e non si applicano se la bacchetta viene infusa nel bastone del Mago.

items.brokenseal.name=sigillo rotto
items.brokenseal.ac_affix=APPLICA
items.brokenseal.prompt=Seleziona un'armatura
items.brokenseal.unknown_armor=Devi identificare quell'armatura prima.
items.brokenseal.cursed_armor=Il sigillo non si attaccherà ad un armatura maledetta.
items.brokenseal.affix=Applichi il sigillo alla tua armatura!
items.brokenseal.desc=Un sigillo di cera, applicato all'armatura come simbolo di valore. Tutti i contrassegni sul sigillo sono consumati dal tempo ed è rotto a metà.\n\nUn cimelio di casa, il sigillo aiuta il guerriero a perseverare. Mentre indossa il sigillo il guerriero genererà lentamente uno scudo al di sopra della salute basato sulla qualità della sua armatura.\n\nIl sigillo può essere _applicato all'armatura,_ e trasferito tra armature. Può portare con sé un singolo upgrade.
items.brokenseal.choose_title=Scegli un Glifo
items.brokenseal.choose_desc=Sia quest'armatura che il sigillo del guerriero portano un glifo. Scegli quale glifo deve essere conservato.\n\nRicorda che se scegli quello che è sull'armatura, il sigillo non sarà capace di trasferirlo in seguito.

items.dewdrop.name=goccia di rugiada
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dSHLD
items.dewdrop.both=+%1$dHP, +%2$dSHLD
items.dewdrop.already_full=La tua salute è già al massimo.
items.dewdrop.desc=Una goccia di rugiada cristallina.\n\nPer via della magia di questo posto, l'acqua pura ha minori capacità ricostituenti.

items.equipableitem.unequip_cursed=Non puoi rimuovere un oggetto maledetto!
items.equipableitem.ac_equip=METTI
items.equipableitem.ac_unequip=TOGLI

items.energycrystal.name=cristallo di energia
items.energycrystal.desc=Una collezione di piccoli cristalli magici pieni di energia alchemica.\n\nQuesti cristalli sono gli ingredienti più comuni nelle ricette alchemiche e si possono produrre in un calderone alchemico gettandovi degli oggetti consumabili.

items.gold.name=oro
items.gold.desc=Una pila di monete d'oro. Accumula monete d'oro per spenderle in seguito in un negozio.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Forziere
items.heap.chest_desc=Non saprai cosa contiene finché non lo aprirai!
items.heap.locked_chest=Forziere chiuso
items.heap.locked_chest_desc=Non saprai cosa contiene finché non lo aprirai! Ma per aprirlo ti serve una chiave dorata.
items.heap.crystal_chest=Forziere di cristallo
items.heap.crystal_chest_desc=Noti che contiene _%s_ ma per aprirlo ti serve una chiave di cristallo.
items.heap.artifact=un artefatto
items.heap.wand=una bacchetta
items.heap.ring=un anello
items.heap.tomb=Lapide
items.heap.tomb_desc=Questa tomba antica può contenere qualcosa di utile, ma il suo occupante di certo avrà qualcosa da ridire.
items.heap.skeleton=Resti scheletrici
items.heap.skeleton_desc=Questo è tutto ciò che rimane di qualche sfortunato avventuriero. Forse vale la pena di controllare se vi è qualcosa di valore.
items.heap.remains=Resti di un eroe
items.heap.remains_desc=Questo è tutto ciò che rimane di uno dei tuoi predecessori. Forse vale la pena di controllare se vi è qualcosa di valore.

items.honeypot.name=vaso di miele
items.honeypot.ac_shatter=ROMPI
items.honeypot.desc=Questo capiente vaso è internamente rivestito di miele e ospita un'ape gigante! Le grandi api di questa specie sono solite rimanere nei loro alveari, che questo vaso sia una sorta di gabbia per intrappolarla? L'ape sembra alquanto compiaciuta all'interno del vaso con il suo miele e ronza verso di te con fare minaccioso quando la guardi.
items.honeypot$shatteredpot.name=vaso di miele frantumato
items.honeypot$shatteredpot.desc=Il vaso è andato in frantumi, solo il miele appiccicoso che lo riveste lo tiene ancora insieme, ma si sta lentamente sfaldando.\n\nNonostante il suo cattivo stato, pare che l'ape voglia ancora proteggere il vaso.

items.item.prompt=Scegli una direzione di lancio
items.item.ac_drop=LASCIA
items.item.ac_throw=LANCIA
items.item.rankings_desc=Ucciso da: %s
items.item.curse=maledizione

items.kindofmisc.unequip_title=Rimuovi un oggetto
items.kindofmisc.unequip_message=Devi disequipaggiare uno di questi oggetti prima. Seleziona un oggetto da scambiare

items.kindofweapon.equip_cursed=La tua presa si stringe involontariamente attorno all'arma.

items.kingscrown.name=Corona del Re dei Nani
items.kingscrown.ac_wear=INDOSSA
items.kingscrown.naked=Sfortunatamente, la corona non può essere trasformata in un abbigliamento intimo.
items.kingscrown.upgraded=La corona brilla intensamente e poi si disintegra mentre la tua armatura si trasforma!
items.kingscrown.ratgraded=Le zampe del Re dei Topi brillano luminose mentre la tua armatura si trasforma!
items.kingscrown.desc=La corona dell'ultimo Re dei nani, risplende di un'enorme energia magica.\n\nUna volta indossata, la magia della corona fluirà nell'armatura che indossi attualmente, trasformandola in un'armatura epica unica con abilità speciali. La nuova armatura manterrà tutte le proprietà dell'armatura originale.

items.liquidmetal.name=metallo fuso
items.liquidmetal.ac_apply=APPLICA
items.liquidmetal.prompt=Scegli un'arma da lancio
items.liquidmetal.already_fixed=Quell'arma da lancio è già in condizioni perfette!
items.liquidmetal.apply=Usi %d metallo fuso per riparare la tua arma da lancio.
items.liquidmetal.desc=Quando viene versato su un'arma da lancio, questo liquido magico penetra nelle crepe e nei punti usurati, riportando l'arma da lancio in condizioni perfette!\n\nPer riparare un'arma di categoria 1 servono 10 metallo liquido, per una di categoria 5 ce ne vogliono 30. Ogni miglioramento raddoppia la quantità di metallo necessario.\n\nIl metallo liquido non può essere usato per riparare i dardi intinti.

items.lostbackpack.name=zaino perduto
items.lostbackpack.desc=Queste sono le cose che avevi perduto. Raccoglile per recuperarle tutte!

items.merchantsbeacon.name=faro del mercante
items.merchantsbeacon.ac_use=USA
items.merchantsbeacon.desc=Questo strano pezzo di tecnologia nanica ti permette di comunicare attraverso grandi distanze.\n\nUna volta attivato, questo faro ti permetterà di vendere oggetti al Pixel Mart da dovunque nel dungeon.\n\nComunque sia, la magia propria del faro durerà solo per una sessione, quindi usalo saggiamente.

items.stylus.name=stilo arcano
items.stylus.ac_inscribe=INSCRIVI
items.stylus.prompt=Seleziona un'armatura
items.stylus.identify=Devi identificare quell'armatura prima.
items.stylus.cursed=La magia dello stilo non funzionerà su un'armatura maledetta.
items.stylus.inscribed=Hai inscritto la tua armatura con lo stilo.
items.stylus.desc=Lo stilo arcano è composto di una qualche pietra scura molto dura. Usandolo potrai inscrivere un glifo magico sulla tua armatura, ma non avrai modo di scegliere quale glifo sarà, lo stilo lo deciderà per te.

items.tengusmask.name=Maschera di Tengu
items.tengusmask.ac_wear=INDOSSA
items.tengusmask.used=La maschera si disintegra mentre il suo potere fluisce dentro di te!
items.tengusmask.desc=Questa maschera è caduta dal viso di Tengu mentre moriva, puoi sentire un grande potere magico venir emanato da essa. La maschera di Tengu era la fonte della sua forza?\n\nUna volta indossata, il tremendo potere della maschera verrà trasferito dentro di te, permettendoti di _scegliere una sottoclasse per il tuo eroe._\n\nChe sottoclasse sceglierai?

items.torch.name=torcia
items.torch.ac_light=ACCENDI
items.torch.desc=Un oggetto di base nelle avventure. Quando un dungeon diventa buio, una torcia può aiutare a farsi strada.

items.waterskin.name=Otre
items.waterskin.ac_drink=BEVI
items.waterskin.collected=Raccogli la goccia di rugiada nel tuo otre.
items.waterskin.full=Il tuo otre è pieno!
items.waterskin.empty=il tuo otre è vuoto!
items.waterskin.desc=Un contenitore per i liquidi, fatto di pelle e stringhe, sigillato da un tappo di sughero.
items.waterskin.desc_water=In questo momento l'otre contiene solo dell'acqua potabile. Sicuramente c'è qualcosa nel dungeon che la sacca d'acqua potrebbe immagazzinare.
items.waterskin.desc_heal=L'otre è attualmente utilizzato per immagazzinare l'acqua curativa. Più è piena la borraccia, più sarai guarito all'istante bevendola. Berrai solo quanto ti serve.
items.waterskin.desc_full=L'otre pieno sembra irradiare energia, forse può essere usata per benedire un altro oggetto di sopravvivenza?
