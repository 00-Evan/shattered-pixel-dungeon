items.food.blandfruit.swiftfruit=agilefrutto
items.food.blandfruit.raw=Non puoi mangiarlo crudo.
items.food.blandfruit.desc=Così secco e inutile... forse stufarlo con un altro ingrediente potrebbe migliorarlo.
items.food.blandfruit.desc_cooked=Il frutto sì è gonfiato a causa del tempo passato nella pentola ed ha assorbito le proprietà del seme con cui è stato cotto. Possiederà gli effetti della pozione corrispondente al seme usato.
items.food.blandfruit.desc_eat=Sembra pronto per essere mangiato!
items.food.blandfruit.desc_throw=Sembra piuttosto instabile, sarebbe meglio lanciarlo.
items.food.blandfruit$chunks.name=pezzi di blandofrutto
items.food.blandfruit$chunks.desc=Il blandofrutto è esploso all'impatto, lasciando dietro di sé dei pezzetti inerti.\n\nMalgrado siano un po' sporchi, questi grossi pezzi di blandofrutto cotto appaiono perfettamente commestibili.

items.food.chargrilledmeat.name=carne alla griglia
items.food.chargrilledmeat.desc=Sembra una bistecca niente male.

items.food.food.name=razione di cibo
items.food.food.ac_eat=MANGIA
items.food.food.eat_msg=Il cibo era delizioso!
items.food.food.desc=Niente di particolare qui: carne essiccata, qualche biscotto... cose così.

items.food.frozencarpaccio.name=carpaccio congelato
items.food.frozencarpaccio.invis=Vedi le tue mani diventare invisibili!
items.food.frozencarpaccio.hard=Senti la tua pelle indurirsi!
items.food.frozencarpaccio.refresh=Rinfrescante!
items.food.frozencarpaccio.better=Ti senti meglio!
items.food.frozencarpaccio.desc=È un pezzo di carne cruda congelata. L'unico modo per mangiarla è tagliandola in fettine sottili. E mangiata così è incredibilmente buona.

items.food.meatpie.name=pasticcio di carne
items.food.meatpie.eat_msg=Quel cibo era incredibile!
items.food.meatpie.desc=Un delizioso pasticcio ripieno di carne saporita. Ti sazierà molto più di ogni altro pasto.

items.food.mysterymeat.name=carne misteriosa
items.food.mysterymeat.eat_msg=Questo cibo ha un sapore... strano.
items.food.mysterymeat.hot=Oh, è caldo!
items.food.mysterymeat.legs=Non ti senti più le gambe!
items.food.mysterymeat.not_well=Non ti senti bene.
items.food.mysterymeat.stuffed=Sei troppo pieno.
items.food.mysterymeat.desc=Mangia a tuo rischio e pericolo!
items.food.mysterymeat$placeholder.name=carne

items.food.pasty.pasty=pasticcio
items.food.pasty.pie=torta di zucca
items.food.pasty.cane=bastoncino di zucchero
items.food.pasty.pasty_desc=Un autentico pasticcio della Cornovaglia con il suo tradizionale ripieno di manzo e patate. Delizioso!
items.food.pasty.pie_desc=Una gran bella fetta di torta di zucca! Il suo sapore dolce e speziato ti sazierà e ti restituirà un po' di salute.\n\nFelice Halloween!
items.food.pasty.cane_desc=Un enorme e dolcissimo bastoncino di zucchero! È abbastanza grande da saziarti e lo zucchero potrebbe anche dare alle tue bacchette un po' di carica in più.\n\nBuone vacanze!

items.food.smallration.name=razione di cibo piccola
items.food.smallration.eat_msg=Quel cibo era ok.
items.food.smallration.desc=Ha lo stesso aspetto di una razione di cibo regolare. Ma più piccola.

items.food.stewedmeat.name=carne stufata
items.food.stewedmeat.eat_msg=Quel cibo era ok.
items.food.stewedmeat.desc=Stufare la carne l'ha purificata da ogni agente nocivo o parassiti. Dovrebbe essere sicura da mangiare.



##journal items
items.journal.documentpage.name=pagina strappata
items.journal.documentpage.desc=Una pagina solitaria, probabilmente strappata da un qualche libro. Dovrai raccoglierla per poterla leggere.

items.journal.alchemypage.name=pagina strappata del libro d'alchimia
items.journal.alchemypage.desc=Una pagina strappata da una guida sull'alchimia.\n\nLa maggior parte del testo è troppo piccola da leggere da lontano, ma puoi distinguere il titolo della pagina:\n\n_"%s"_

items.journal.guidepage.name=pagina strappata della guida
items.journal.guidepage.desc=Una pagina strappata da una guida sull'avventurarsi.\n\nLa maggior parte del testo è troppo piccola da leggere da lontano, ma puoi distinguere il titolo della pagina:\n\n_"%s"_


###keys
items.keys.goldenkey.name=chiave d'oro
items.keys.goldenkey.desc=Le incisioni su questa chiave dorata sono minuziose e complicate. Magari aprirà il lucchetto di uno scrigno?

items.keys.crystalkey.name=Chiave di cristallo
items.keys.crystalkey.desc=L'affilata superficie di questa chiave cristallina scintilla nell'oscurità. Magari potrà aprire uno scrigno di cristallo?

items.keys.ironkey.name=chiave di ferro
items.keys.ironkey.desc=Le incisioni su questa vecchia chiave di ferro sono molto consumate; il suo cordino di cuoio è rovinato dal tempo.\nQuale porta potrà aprire?

items.keys.skeletonkey.name=chiave scheletrica
items.keys.skeletonkey.desc=Questa chiave ha un aspetto grave: la sua testa è modellata a guisa di teschio. Probabilmente è in grado di aprire qualche porta molto importante.



