items.rings.ring.quartz=anello di quarzo
items.rings.ring.agate=anello d'agata
items.rings.ring.equip_cursed=L'anello si stringe dolorosamente attorno al tuo dito!
items.rings.ring.unknown_desc=Questa fede di metallo è adornata con una grande gemma che brilla nel buio. Chissà che effetto avrà una volta indossato?
items.rings.ring.known=Questo è un %s
items.rings.ring.identify=Ormai hai abbastanza familiarità con il tuo anello da indentificarlo. È un %s.
items.rings.ring.cursed_worn=Poiché l'anello è maledetto, non ti è possibile rimuoverlo.
items.rings.ring.curse_known=Puoi percepire una magia maligna nascondersi all'interno di questo anello.
items.rings.ring.not_cursed=Questo anello è libero da magia ostile.

items.rings.ringofaccuracy.name=anello della precisione
items.rings.ringofaccuracy.stats=Quando indossato, questo anello aumenterà la tua precisione del _%s%%._
items.rings.ringofaccuracy.typical_stats=Quando indossato, questo anello aumenterà la tua precisione tipicamente del _%s%%._
items.rings.ringofaccuracy.desc=Questo anello aumenta la tua concentrazione, rendendo più facile ai tuoi attacchi trovare il loro bersaglio. Un anello maledetto invece renderà più difficile ai tuoi attacchi andare a segno.

items.rings.ringofelements.name=anello degli elementi
items.rings.ringofelements.stats=Quando indossato, questo anello provvederà _%s%%_ resistenza elementale.
items.rings.ringofelements.typical_stats=Quando indossato, questo anello provvederà tipicamente _%s%%_ resistenza elementale.
items.rings.ringofelements.desc=Questo anello fornisce resistenza alla maggior parte degli effetti magici ed elementali, riducendone i danni e la durata. Naturalmente un anello maledetto peggiorerà invece tali effetti.

items.rings.ringofenergy.name=anello dell'energia
items.rings.ringofenergy.stats=Quando indossato, questo anello aumenterà la velocità di ricarica delle bacchette del _%1$s%%_ e la velocità di ricarica degli artefatti del _%2$s%%._
items.rings.ringofenergy.typical_stats=Quando indossato, di solito questo anello aumenterà la velocità di ricarica delle bacchette del _%1$s%%_ e la velocità di ricarica degli artefatti del _%2$s%%._
items.rings.ringofenergy.desc=le tue baccette e artefatti si ricaricheranno più velocemente dalla forza sprigionata da questo anello. Un anello maledetto rallenterá la ricarica.

items.rings.ringofevasion.name=anello di evasione
items.rings.ringofevasion.stats=Quando indossato, questo anello aumenterà la tua evasione del _%s%%._
items.rings.ringofevasion.typical_stats=Quando indossato, questo anello aumenterà la tua evasione tipicamente del _%s%%._
items.rings.ringofevasion.desc=Questo anello accelera i riflessi del portatore, rendendolo più difficile da colpire. Un anello maledetto invece renderà l'utilizzatore più facile da attaccare.

items.rings.ringofforce.name=anello della forza
items.rings.ringofforce.stats=Quando sei disarmato, alla tua forza attuale, questo anello infliggerà _%1$d-%2$d punti danno._ Con un'arma equipaggiata, questo anello aumenterà i danni di _%3$d punti._
items.rings.ringofforce.typical_stats=Quando sei disarmato, alla tua forza attuale, di solito questo anello infliggerà _%1$d-%2$d punti danno._ Con un'arma equipaggiata, questo anello aumenterà i danni tipicamente di _%3$d punti._
items.rings.ringofforce.desc=Questo anello incrementa la forza dei colpi del portatore nel corpo a corpo. Questo potere extra è piuttosto debole quando si brandiscono armi, ma renderà un attacco disarmato molto più forte. Un anello maledetto invece indebolirà i colpi del portatore.

items.rings.ringoffuror.name=anello del furore
items.rings.ringoffuror.stats=Quando indossato, questo anello aumenterà la velocità dei tuoi attacchi del _%s%%._
items.rings.ringoffuror.typical_stats=Quando indossato, questo anello aumenterà la velocità dei tuoi attacchi tipicamente del _%s%%._
items.rings.ringoffuror.desc=Questo anello dona al portatore una furia interiore, permettendogli di attaccare più rapidamente. Un anello maledetto invece rallenterà la velocità di attacco del portatore.

items.rings.ringofhaste.name=anello della fretta
items.rings.ringofhaste.stats=Quando indossato, questo anello aumenterà la velocità dei tuoi movimenti del _%s%%._
items.rings.ringofhaste.typical_stats=Quando indossato, questo anello aumenterà la velocità dei tuoi movimenti tipicamente del _%s%%._
items.rings.ringofhaste.desc=Quest'anello riduce lo sforzo di movimento del portatore, permettendogli di correre a velocità sovraumane. Un anello maledetto al contrario appesantirà chi lo indossa.

items.rings.ringofmight.name=anello della potenza
items.rings.ringofmight.stats=Quando indossato, questo anello aumenterà la tua forza del _%1$d_ e la tua salute massima del _%2$s%%._
items.rings.ringofmight.typical_stats=Quando indossato, questo anello aumenterà la tua forza del _%1$d_ e la tua salute massima del _%2$s%%._
items.rings.ringofmight.desc=Questo anello incrementa le caratteristiche fisiche del portatore, garantendogli maggiore forza fisica e costituzione. Un anello maledetto invece indebolirà chi lo indossa.

items.rings.ringofsharpshooting.name=anello del tiratore scelto
items.rings.ringofsharpshooting.stats=Quando indossato, questo anello aumenterà il livello effettivo delle tue armi da lancio del _%1$d_ e aumenterà la loro durevolezza del _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Quando indossato, questo anello aumenterà il livello effettivo delle tue armi da lancio tipicamente del _%1$d_ e aumenterà la loro durevolezza del _%2$s%%._
items.rings.ringofsharpshooting.desc=Questo anello incrementa la mira e la precisione del portatore, rendendo tutte le armi da lancio più dannose e durature. Un anello maledetto avrà l'effetto opposto.

items.rings.ringoftenacity.name=anello della tenacia
items.rings.ringoftenacity.stats=Quando indossato, questo anello ridurrà i danni subiti fino al _%s%%._
items.rings.ringoftenacity.typical_stats=Quando indossato, questo anello ridurrà i danni subiti tipicamente fino al _%s%%._
items.rings.ringoftenacity.desc=Quando indossato, questo anello permetterà al portatore di resistere a colpi solitamente mortali. Più l'utilizzatore è ferito, più sarà resistente ai danni. Un anello maledetto invece renderà più facile ai nemici uccidere chi lo indossa.

items.rings.ringofwealth.name=anello dell'opulenza
items.rings.ringofwealth.stats=Quando indossato, questo anello aumenterà la tua fortuna del _%s%%._
items.rings.ringofwealth.typical_stats=Quando indossato, questo anello aumenterà la tua fortuna tipicamente del _%s%%._
items.rings.ringofwealth.desc=Questo anello funziona come una calamita per tesori, aumentando le possibilità che i nemici e i forzieri contengano oggetti preziosi. Un anello maledetto ridurrà le tue probabilità di ottenere del bottino.



