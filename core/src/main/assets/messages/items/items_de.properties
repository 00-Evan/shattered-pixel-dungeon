items.scrolls.inventoryscroll.warning=Willst du wirklich den Spruch der Schriftrolle unterbrechen? Die Schriftrolle wird dadurch trotzdem verbraucht.
items.scrolls.inventoryscroll.yes=Ja, ich bin mir sicher
items.scrolls.inventoryscroll.no=Nein, lieber doch nicht...

items.scrolls.scrollofidentify.name=Schriftrolle der Identifizierung
items.scrolls.scrollofidentify.inv_title=Identifiziere Gegenstand
items.scrolls.scrollofidentify.it_is=Deine Schriftrolle identifiziert: %s.
items.scrolls.scrollofidentify.desc=Diese Schriftrolle enthüllt sämtliche Geheimnisse eines einzigen Gegenstandes.

items.scrolls.scrolloflullaby.name=Schriftrolle des Wiegenliedes
items.scrolls.scrolloflullaby.sooth=Die Schriftrolle gibt eine schöne Melodie von sich. Du wirst müde.
items.scrolls.scrolloflullaby.desc=Beim Verlesen der Schriftrolle erklingt eine beruhigende Melodie, die alle, die sie hören können, in einen magischen Schlaf fallen lässt. Für den Verlesenden und seine Mitstreiter ist der Schlaf erholsam.

items.scrolls.scrollofmagicmapping.name=Schriftrolle der magischen Kartographie
items.scrolls.scrollofmagicmapping.layout=Du kennst nun die Räumlichkeiten dieser Ebene.
items.scrolls.scrollofmagicmapping.desc=Wenn diese Schriftrolle gelesen wird, wird eine genaue Abbildung dieser Ebene und all seiner Geheimnisse in deinen Gedächtnis eingeprägt. Der Standort von Gegenständen und Kreaturen bleibt dir jedoch weiterhin verborgen.

items.scrolls.scrollofmirrorimage.name=Schriftrolle des Spiegelbildes
items.scrolls.scrollofmirrorimage.copies=Diese Schriftrolle bildet Spiegelbilder von dir.
items.scrolls.scrollofmirrorimage.no_copies=Die Schriftrolle versucht, Spiegelbilder von dir zu erschaffen, aber sie finden nirgends Platz.
items.scrolls.scrollofmirrorimage.desc=Das Beschwören dieser Schriftrolle wird zwei unwirkliche Zwillinge erschaffen. Diese Spiegelbilder handeln wie schwächere Abbilder des Lesenden und jagen ihren Feinden nach. Sie halten jedoch nichts aus und verblassen, sobald sie Schaden erleiden.

items.scrolls.scrollofretribution.name=Schriftrolle der Vergeltung
items.scrolls.scrollofretribution.blast=Mächtige magische Energie entströmt der Schriftrolle!
items.scrolls.scrollofretribution.desc=Dieser Zauberspruch enthält eine destruktive Energie, die das Leiden des Lesenden in einer Detonation von Kraft nach Außen kanalisiert. Je schwächer der Lesende, desto mehr Schaden richtet er an. Bei sehr geringer Lebensenergie kann dieser Zauberspruch die meisten Feinde sofort töten.\n\nAllerdings verlangt dieser Zauberspruch einen Tribut von dem, der ihn spricht: Er wird blind und geschwächt.

items.scrolls.scrollofrage.name=Schriftrolle des Zornes
items.scrolls.scrollofrage.roar=Die Schriftrolle gibt einen ohrenbetäubenen Lärm von sich, welcher durch das gesamte Dungeon schallt.
items.scrolls.scrollofrage.desc=Wenn diese Schriftrolle gelesen wird, entfesselt sie einen ohrenbetäubenden Schrei, welcher sämtliche Gegner anzieht. Gegner, die sich in unmittelbarer Nähe befinden, werden wütend.

items.scrolls.scrollofrecharging.name=Schriftrolle der Aufladung
items.scrolls.scrollofrecharging.surge=Eine Energiewelle fließt durch deinen Körper und erfüllt deine Zauberstäbe mit neuer Kraft.
items.scrolls.scrollofrecharging.desc=Eine rohe, magische Kraft ruht in diesem Pergament und lädt, wenn diese entfesselt ist, die Zauberstäbe des Anwenders nach einiger Zeit wieder auf.

items.scrolls.scrollofremovecurse.name=Schriftrolle des Fluchbrechers
items.scrolls.scrollofremovecurse.inv_title=Wähle einen Gegenstand zum Reinigen
items.scrolls.scrollofremovecurse.cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich und eine bösartige Energie entweicht.
items.scrolls.scrollofremovecurse.not_cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich, aber nichts passiert.
items.scrolls.scrollofremovecurse.desc=Die Zauberformel auf dieser Schriftrolle wird sofort alle Flüche von einer einzelnen Waffe, einem Ring, einer Rüstung oder einem Artefakt entfernen.

items.scrolls.scrollofteleportation.name=Schriftrolle der Teleportation
items.scrolls.scrollofteleportation.tele=In nur einem Augenblick wurdest du an einen andere Standort auf dieser Ebene teleportiert.
items.scrolls.scrollofteleportation.no_tele=Die Teleportationsmagie versagt.
items.scrolls.scrollofteleportation.cant_reach=Du kannst dich nicht dahin teleportieren.
items.scrolls.scrollofteleportation.prompt=Wähle eine Zielort zum Teleportieren.
items.scrolls.scrollofteleportation.desc=Der Zauber auf diesem Pergament transportiert den Leser sofort an eine andere Stelle auf dieser Ebene. Dabei werden Bereiche bevorzugt, an denen der Leser zuvor noch nicht war, obwohl der Spruch dabei nicht hinter verschlossene Türen oder Barrikaden teleportieren kann. Es ist aber möglich, dadurch verborgene Türen, die zu neuen Bereichen führen, zu entdecken.

items.scrolls.scrollofterror.name=Schriftrolle des Terrors
items.scrolls.scrollofterror.none=Die Schriftrolle strahlt einen helles, rotes Licht aus.
items.scrolls.scrollofterror.one=Die Schriftrolle strahlt einen helles, rotes Licht aus und %s flieht!
items.scrolls.scrollofterror.many=Die Schriftrolle strahlt einen helles, rotes Licht aus und die Monster fliehen!
items.scrolls.scrollofterror.desc=Wenn diese Schriftrolle gelesen wird, emittiert sie einen roten Lichtblitz, durch den alle Feinde in deinem Sichtfeld von einem Schrecken erfasst werden, so dass sie sich abwenden und fliehen. Durch einen Angriff auf einen fliehenden Feind wird die Dauer dieses Effekts verringert.

items.scrolls.scrolloftransmutation.name=Schriftrolle der Umwandlung
items.scrolls.scrolloftransmutation.inv_title=Wandle einen Gegenstand um
items.scrolls.scrolloftransmutation.nothing=Es passiert nichts Interessantes.
items.scrolls.scrolloftransmutation.morph=Dein Gegenstand verwandelt sich in etwas Anderes!
items.scrolls.scrolloftransmutation.desc=Diese Schriftrolle enthält eine mächtige Umwandlungsmagie. Wird sie auf einen passenden Gegenstand angewandt, verwandelt sie ihn in einen anderen Gegenstand des gleichen Typs. Die Magie wird dabei sogar Aufwertungen, Verzauberungen und Glyphen beibehalten.

items.scrolls.scrollofupgrade.name=Schriftrolle der Verbesserung
items.scrolls.scrollofupgrade.inv_title=Verbessere Gegenstand
items.scrolls.scrollofupgrade.weaken_curse=Die Schriftrolle der Verbesserung schwächt den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.remove_curse=Die Schriftrolle der Verbesserung bricht den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.desc=Diese Schriftrolle wird einen einzelnen Gegenstand verbessern und damit seine Qualität erhöhen. Ein Zauberstab wird dadurch stärker und hat mehr Ladungen, Waffen und Rüstungen werden mehr Schaden anrichten bzw. abhalten, und die Effekte von Ringen werden stärker.\n\nDiese Schriftrolle ist sogar dazu in der Lage, den Effekt von Flüchen zu mildern oder manchmal komplett auszuschalten, obwohl sie damit nicht so stark ist, wie die Schriftrolle des Fluchbrechers.\n\nDie Magie dieser Schriftrolle kann auch die Verzauberungen von Waffen und Glyphen auf Rüstungen stören. Das kann ab einer Verbesserung auf über +4 passieren, ab +8 und höher stört sie die Verzauberung hundertprozentig.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=exotische Schriftrolle von KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=exotische Schriftrolle von SOWILO
items.scrolls.exotic.exoticscroll.laguz=exotische Schriftrolle von LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=exotische Schriftrolle von YNGVI
items.scrolls.exotic.exoticscroll.gyfu=exotische Schriftrolle von GYFU
items.scrolls.exotic.exoticscroll.raido=exotische Schriftrolle von RAIDO
items.scrolls.exotic.exoticscroll.isaz=exotische Schriftrolle von ISAZ
items.scrolls.exotic.exoticscroll.mannaz=exotische Schriftrolle von MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=exotische Schriftrolle von NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=exotische Schriftrolle von BERKANAN
items.scrolls.exotic.exoticscroll.odal=exotische Schriftrolle von ODAL
items.scrolls.exotic.exoticscroll.tiwaz=exotische Schriftrolle von TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Eine pulsierende, nicht zu entziffernde magische Rune ist auf dieses schwarze Pergament geschrieben worden. Sie scheint in dieser Welt fremd zu sein. Wer weiß, was passiert, wenn man sie laut liest?

items.scrolls.exotic.scrollofsirenssong.name=Schriftrolle des Sirenenlieds
items.scrolls.exotic.scrollofsirenssong.prompt=Wähle ein Ziel
items.scrolls.exotic.scrollofsirenssong.no_target=Diese Schriftrolle wird ohne ein Ziel aktiviert
items.scrolls.exotic.scrollofsirenssong.cancel=Du musst ein Ziel auswählen
items.scrolls.exotic.scrollofsirenssong.desc=Wenn diese Schriftrolle gelesen wird, ertönt eine betörende Melodie, welche eine feindliche Kreatur bezaubert und sie permanent zu einer verbündeten Kreatur macht! Andere Feinde, die diese Melodie hören, werden zeitweilig betört sein.\n\nBesonders starke Feinde können der Bezauberung widerstehen, so dass sie stattdessen nur betört werden.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=bezaubert
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Diese Kreatur ist durch die Magie einer Schriftrolle des Sirenenlieds bezaubert worden.\n\nEin bezauberter Charakter ist permanent dein Verbündeter und kämpft gegen jeden Feind, dem er begegnet.

items.scrolls.exotic.scrollofantimagic.name=Schriftrolle der Antimagie
items.scrolls.exotic.scrollofantimagic.desc=Das Aussprechen dieses Zauberspruchs wird dich mit einer magischen Aura umgeben, die zeitweilig alle magischen Effekte blockiert, seien diese schädlich oder hilfreich.

items.scrolls.exotic.scrollofchallenge.name=Schriftrolle der Herausforderung
items.scrolls.exotic.scrollofchallenge.desc=Wenn sie laut gelesen wird, entfesselt diese Schriftrolle ein lautes Brüllen, das Feinde zum Nutzer lockt, während sie gleichzeitig eine kleine Arena um ihn herum erschafft.\n\nSolange der diese Schriftrolle Lesende innerhalb dieser Arena verbleibt, erleidet er 33% weniger Schaden, egal, aus welcher Quelle (dies geschieht vor anderen Arten der Schadensreduktion), und seine Sättigung nimmt nicht ab.\n\nDie Größe der Arena ist umso größer, je größer das Gebiet ist, in dem sich der Lesende befindet. Sie wird in bestimmten Boss-Gebieten besonders klein bleiben.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Arena der Herausforderung
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Durch eine Schriftrolle der Herausforderung ist um dich herum eine Arena geschaffen worden, die durch einen wabernden roten Nebel gekennzeichnet ist.\n\nSolange du innerhalb des Nebels verbleibst, wird dein Hunger nicht zunehmen und du erleidest 33%% weniger Schaden, egal, aus welcher Quelle. Sofern du andere Quellen der Schadensreduktion hast (wie etwa Rüstung), so werden diese nach der 33%% Reduktion angewandt.\n\nVerbleibende Züge: %d.

items.scrolls.exotic.scrollofdivination.name=Schriftrolle der Wahrsagerei
items.scrolls.exotic.scrollofdivination.nothing_left=Hier ist nichts zum Identifizieren!
items.scrolls.exotic.scrollofdivination.desc=Dieser Zauberspruch wird vier zufällige Typen von Gegenständen permanent identifizieren. Erkannte Typen könnten sein: die Farbe eines Trankes, die Rune einer Schriftrolle oder der Edelstein eines Rings. Die identifizierten Gegenstände müssen nicht unbedingt unter denen sein, die du bei dir trägst.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Deine Schriftrolle der Wahrsagerei hat die folgenden Gegenstände identifiziert:

items.scrolls.exotic.scrollofdread.name=Schriftrolle der Furcht
items.scrolls.exotic.scrollofdread.desc=Wenn diese Schriftrolle gelesen wird, emittiert sie einen roten Lichtblitz, der unheimlichen Schrecken auf alle Feinde in deinem Sichtkreis bringt. Der Effekt ist so heftig, dass sie sich schnellstens abwenden und aus dem Dungeon fliehen, so dass man sie nie wiedersieht!\n\nFeinde mit starkem Willen, solche wie die Bosse, werden stattdessen von gewöhnlichem Terror übermannt.

items.scrolls.exotic.scrollofenchantment.name=Schriftrolle der Verzauberung
items.scrolls.exotic.scrollofenchantment.inv_title=Verzaubere einen Gegenstand
items.scrolls.exotic.scrollofenchantment.weapon=Wähle eine Verzauberung. die du an diese Rüstung anbringen willst.
items.scrolls.exotic.scrollofenchantment.armor=Wähle eine Glyphe, die du an diese Rüstung anlegen willst.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Auch wenn du abbrichst, wird die Schriftrolle verbraucht.
items.scrolls.exotic.scrollofenchantment.cancel=Abbrechen
items.scrolls.exotic.scrollofenchantment.desc=Diese Schriftrolle wird eine Rüstung oder Waffe mit einer starken magischen Energie versehen. Der Lesende hat sogar eine gewisse Kontrolle über die Art von Magie, welche hineingezaubert wird.

items.scrolls.exotic.scrollofforesight.name=Schriftrolle der Vorhersehung
items.scrolls.exotic.scrollofforesight.desc=Nachdem du diese Schriftrolle liest, werden Details des umgebenden Terrains mit kristallener Klarheit in deinem Verstand erscheinen. Dieser Effekt hält eine beträchtliche Zeit an, und dadurch werden verborgene Türen und Fallen offenbart, so dass das Suchen unnötig wird.

items.scrolls.exotic.scrollofmetamorphosis.name=Schriftrolle der Metamorphose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Wähle ein Talent für die Metamorphose
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Wähle ein neues Talent, durch das dein gewandeltes Talent ersetzt werden soll.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=Talent umwandeln
items.scrolls.exotic.scrollofmetamorphosis.desc=Diese Schriftrolle birgt eine mächtige Transmutationsmagie, die auf die diese Schriftrolle lesende Person anstatt auf einen Gegenstand wirkt. Die Magie dieser Schriftrolle lässt dich ein Talent auswählen, und dieses durch eines von drei Talenten derselben Stufe aus anderen Heldenklassen ersetzen!\n\nDieser Effekt wirkt auf Talente von Klassen, nicht auf Talente, die von Unterklassen oder durch Eigenschaften der Rüstung verliehen werden. Talente, die du nicht einsetzen kannst, werden nicht zur Auswahl stehen.

items.scrolls.exotic.scrollofmysticalenergy.name=Schriftrolle der mystischen Energie
items.scrolls.exotic.scrollofmysticalenergy.desc=Die rohe magische Macht, die auf dieses Pergament gebannt wurde, wird, wenn man sie entfesselt, die ausgerüsteten Gegenstände des Nutzers mit der Zeit aufladen.

items.scrolls.exotic.scrollofpassage.name=Schriftrolle des Aufstiegs
items.scrolls.exotic.scrollofpassage.desc=Der Zauberspruch auf diesem Pergament versetzt den Lesenden sofort auf die erste Ebene der aktuellen Region. Das macht sich ziemlich gut, wenn man schnell zu einem Laden kommen möchte.

items.scrolls.exotic.scrollofprismaticimage.name=Schriftrolle der Lichtbrechung
items.scrolls.exotic.scrollofprismaticimage.desc=Das Beschwören dieser Schriftrolle wird eine Illusion des Lesers erschaffen, die in allen Farben des Regenbogens leuchtet. Dieses Abbild handelt wie ein schwächeres Abbild des Lesers mit ähnlicher Verteidigung, aber Lebensenergie und verursachter Schaden sind geringer.\n\nDas Abbild zeigt sich, wenn Gegner in der Nähe sind und wird versuchen, den Leser zu verteidigen.\n\nWenn es bereits existiert, wird diese Schriftrolle das Abbild vollständig heilen.

items.scrolls.exotic.scrollofpsionicblast.name=Schriftrolle der psionischen Explosion
items.scrolls.exotic.scrollofpsionicblast.ondeath=Die psionische Explosion riss deinen Geist in Stücke...
items.scrolls.exotic.scrollofpsionicblast.desc=Diese Schriftrolle birgt unglaubliche destruktive Energie, welche dazu verwendet werden kann, den Geist sämtlicher sichtbaren Kreaturen in Stücke zu reißen.\n\nDas hat aber auch eine bedeutende Kehrseite: Der Lesende wird auch verletzt, geblendet und geschwächt. Je mehr Ziele dieser Zauberspruch trifft, desto mehr Schaden erfährt der Lesende.



###spells
items.spells.alchemize.name=Alchemieren
items.spells.alchemize.prompt=einen Gegenstand alchemisieren
items.spells.alchemize.desc=Dieser Zauber birgt Transmutationskraft ähnlich der, die man in Alchemiekesseln findet. Jeder Spruch dieses Zaubers erlaubt es dem Nutzer, einen Gegenstand (oder einen Stapel Gegenstände) in Gold oder alchemische Energie zu verwandeln.\n\nAlchemisierung wird in Läden verkauft, man kann sie aber auch durch Anwendung von Alchemie gewinnen. Eine Schriftrolle wird mit einem Runenstein oder einem Samen vermischt, um einen arkanen Katalysator zu gewinnen, der dann dazu verwendet werden kann, einige verschiedene Anwendungen der Alchemisierung zu gewinnen.
items.spells.alchemize$wndalchemizeitem.sell=In %d Gold umwandeln
items.spells.alchemize$wndalchemizeitem.sell_1=1 in %d Gold umwandeln
items.spells.alchemize$wndalchemizeitem.sell_all=Alle in %d Gold umwandeln
items.spells.alchemize$wndalchemizeitem.energize=In %d Energie umwandeln
items.spells.alchemize$wndalchemizeitem.energize_1=1 in %d Energie umwandeln
items.spells.alchemize$wndalchemizeitem.energize_all=Alle in %d Energie umwandeln

items.spells.aquablast.name=Wasserexplosion
items.spells.aquablast.desc=Dieser Zauber wird eine Wasserexplosion am Zielort erzeugen. Diese ist nicht stark genug, um Schaden anzurichten (selbst bei feurigen Gegnern), aber sie wird Wasser auf dem umliegenden Boden verteilen, Feuer löschen und jeden Charakter um den Ort der Explosion zurückstoßen.

items.spells.arcanecatalyst.name=Arkaner Katalysator
items.spells.arcanecatalyst.desc=Diese Kugel aus goldenem Staub besteht aus der dekonstruierten Essenz einer Schriftrolle. Der Staub schimmert in der Dunkelheit des Verlieses.\n\nDieser Katalysator ist in erster Linie als Alchemie-Zutat nützlich, aber du kannst die Magie auch direkt verwenden, um den Effekt einer zufälligen Schriftrolle zu erzielen.

items.spells.beaconofreturning.name=Leuchtfeuer der Rückkehr
items.spells.beaconofreturning.preventing=Die starke magische Aura dieses Ortes verhindert, dass du diesen Zauber verwendest.
items.spells.beaconofreturning.creatures=Die psychische Aura naher Kreaturen erlaubt es dir im Moment nicht, dich zu teleportieren.
items.spells.beaconofreturning.set=Das Leuchtfeuer wurde auf deine jetzige Position gesetzt.
items.spells.beaconofreturning.wnd_body=Setzen wird den Ort überschreiben, auf den das Leuchtfeuer vorher eingestellt war.\n\nZurückkehren wird dich zur zuletzt gesetzten Position zurückbringen und eine Benutzung des Zaubers verbrauchen.
items.spells.beaconofreturning.wnd_set=Setzen
items.spells.beaconofreturning.wnd_return=Rückkehr
items.spells.beaconofreturning.desc_set=Dieses Leuchtfeuer wurde irgendwo auf Ebene %d gesetzt.
items.spells.beaconofreturning.desc=Dieser schwierige Zauber erlaubt es dem Anwender, zu einer voreingestellten Stelle zurückzukehren, egal wie weit weg sie liegt. Die Zauberkraft wird nur durch das Rückkehren verbraucht, die Position kann so oft festgelegt werden, wie gewünscht. Aber nur der zuletzt gesetzte Ort gilt.

items.spells.curseinfusion.name=Fluchinfusion
items.spells.curseinfusion.inv_title=Verfluche einen Gegenstand
items.spells.curseinfusion.desc=Dieser Zauber erfüllt einen Gegenstand mit der gleichen starken, bösartigen Magie, die auch DM-300 innewohnt. Der betroffene Gegenstand wird sofort verflucht und jede Verzauberung oder Glyphe überschrieben.\n\nBei Waffen, Rüstung oder Zauberstäben wird der jeweilige Gegenstand, außer verflucht zu werden, außerdem verbessert. Verbesserungen durch Fluchinfusion summieren sich aber nicht, und die Verbesserungen verschwinden, sobald der Fluch des Gegenstands gebrochen wird.

items.spells.featherfall.name=Federfall
items.spells.featherfall.light=Du fühlst dich so leicht wie eine Feder!
items.spells.featherfall.desc=Dieser Zauberspruch manipuliert die Auswirkung der Schwerkraft auf den Anwender und erlaubt es ihm, für eine kurze Zeit aus großen Höhen zu fallen, ohne Schaden zu erlangen. Jede Verwendung des Zaubers bietet nur Schutz für einen Abgrund.
items.spells.featherfall$featherbuff.name=Federfall
items.spells.featherfall$featherbuff.desc=Du stehst unter dem Einfluss des Federfall-Zauberspruchs, so dass du in einen Abgrund fallen kannst, ohne Schaden zu nehmen! Dieser Effekt verschwindet, sobald er genutzt wurde, oder nachdem etwas Zeit vergangen ist.\n\nVerbleibende Züge: %s.

items.spells.spell.ac_cast=ZAUBERN
items.spells.spell.no_magic=Du kannst keine Zauber sprechen, während du gegen Magie immun bist.

items.spells.magicalinfusion.name=magische Infusion
items.spells.magicalinfusion.inv_title=Fusioniere Gegenstand
items.spells.magicalinfusion.infuse=Dein Gegenstand ist von arkaner Macht durchdrungen!
items.spells.magicalinfusion.desc=Dieser Zauberspruch besitzt die gleiche magische Energie wie die Schriftrolle der Verbesserung, jedoch in etwas stabilerer Form.\n\nAbgesehen von der Verbesserung eines Gegenstandes wird er nie die Verzauberung einer Waffe oder die Glyphe an einer Rüstung, aber auch keine Flüche entfernen.

items.spells.magicalporter.name=Magischer Träger
items.spells.magicalporter.inv_title=Trage einen Gegenstand
items.spells.magicalporter.nowhere=Es gibt keinen Ort, an welchen ein Gegenstand hingetragen werden könnte.
items.spells.magicalporter.desc=Dieser Zauber wird auf magische Art und Weise jeden Gegenstand transportieren. Anders als beim Händler-Ortungsgerät werden die Gegenstände jedoch zum Eingang der nächsten Boss-Ebene verbracht.

items.spells.phaseshift.name=Phasensprung
items.spells.phaseshift.no_target=Es gibt hier nichts zu teleportieren.
items.spells.phaseshift.desc=Dieser chaotische Zauber wird jeden Charakter, auf den er abzielt, auf eine zufällige Stelle auf der aktuellen Ebene teleportieren, und ihn eine beträchtliche Zeit lang betäuben. Starke Gegner werden dem Betäubungseffekt widerstehen können. Der Zauber kann auf ein Ziel oder den Zaubernden selbst gerichtet werden.

items.spells.reclaimtrap.name=Falle bergen
items.spells.reclaimtrap.no_trap=Dort ist keine Falle.
items.spells.reclaimtrap.desc_trap=Der Stab ist derzeit mit einem _%s_ verschmolzen.
items.spells.reclaimtrap.desc=Dieser Spruch beinhaltet mechanische Energie aus DM-300. Auf eine aktive Falle angewendet, absorbiert er die Energie der Falle und erlaubt dem Sprechenden, den Effekt der Falle zu einem beliebigen Zeitpunkt auszulösen.\n\nAllerdings werden manche Fallen nicht überall funktionieren. Der Spruch kann nur eine Falle gleichzeitig aufbewahren.

items.spells.recycle.name=Wiederverwertung
items.spells.recycle.inv_title=Gegenstand wiederverwerten
items.spells.recycle.recycled=Dein Gegenstand wurde als %s wiederverwertet.
items.spells.recycle.desc=Dieser Zauberspruch birgt eine schwächere Art von Verwandlungsmagie. Sie wirkt zwar nicht auf Ausrüstungsgegenstände, kann jedoch Schriftrollen, Tränke, Samen, Runensteine oder präparierte Pfeile in einen zufälligen Gegenstand gleicher Art umwandeln.

items.spells.summonelemental.name=Elementar beschwören
items.spells.summonelemental.ac_imbue=VERSCHMELZEN
items.spells.summonelemental.summon_limit=Du kannst nur ein Elementar gleichzeitig beschworen haben.
items.spells.summonelemental.imbue_prompt=Einen Gegenstand verschmelzen
items.spells.summonelemental.desc=Dieser Zauberspruch kanalisiert die Energie der Asche des Elementars, die dazu genutzt wurde, es zu schaffen, und beschwört ein freundliches Elementar, das mit dir gemeinsam kämpft! Es kann immer nur ein Elementar beschworen werden, jedoch kann der Zauberspruch ein weiteres Mal angewendet werden, um das Elementar ohne Kosten zu dir zurückzubringen.
items.spells.summonelemental.desc_newborn=Dieser Zauberspruch ist derzeit nicht verschmolzen und wird ein _neugeborenes Elementar_ beschwören. Du kannst einen identifizierten Trank der flüssigen Flamme, Trank des Frosts, Schriftrolle der Aufladung oder Schriftrolle der Umwandlung mit dem Spruch verschmelzen, um ihm mehr Kraft zu verleihen, so dass die nächste Beschwörung ein ausgewachsenes Elementar ergibt!
items.spells.summonelemental.desc_fire=Dieser Zauberspruch fühlt sich derzeit heiß an, die nächste Beschwörung ergibt ein _Feuerelementar_. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.
items.spells.summonelemental.desc_frost=Der Zauberspruch fühlt sich derzeit kalt an, die nächste Beschwörung ergibt ein _Frostelementar_. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.
items.spells.summonelemental.desc_shock=Dieser Zauberspruch strahlt derzeit elektrostatische Energie aus, die nächste Beschwörung ergibt ein _Schockelementar_. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.
items.spells.summonelemental.desc_chaos=Dieser Zauberspruch strahlt derzeit chaotische Energie aus, die nächste Beschwörung ergibt ein _Chaoselementar_. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.

items.spells.targetedspell.prompt=Wähle ein Ziel
items.spells.targetedspell.inv_title=Fusioniere Gegenstand

items.spells.telekineticgrab.name=telekinetischer Griff
items.spells.telekineticgrab.cant_grab=Du kannst nicht danach greifen.
items.spells.telekineticgrab.no_target=Dort gibt es nichts zu greifen.
items.spells.telekineticgrab.desc=Dieser Zauberspruch erlaubt es dem Zaubernden, alle entfernten Gegenstände vom Boden, oder alle Wurfwaffen, die in einem Feind stecken, zu greifen!\n\nEr kann nicht dazu benutzt werden, nach Gegenständen, die einem anderen gehören, oder nach Behälter wie Truhen zu greifen.

items.spells.wildenergy.name=ungezähmte Energie
items.spells.wildenergy.desc=Dieser Zauber enthält einen Teil der verfluchten Energie, die DM-300 angetrieben hat. Wird er gesprochen, wird er deine Stäbe und getragenen Artefakte neu aufladen und ebenfalls einen zufälligen verfluchten Stabeffekt auslösen. Du kannst jedoch eine Richtung wählen, in welche diese verfluchte Magie geschossen werden soll.


###runestones
items.stones.inventorystone.ac_use=VERWENDEN

items.stones.runestone$placeholder.name=Runenstein

items.stones.stoneofaggression.name=Stein der Aggression
items.stones.stoneofaggression.desc=Wenn dieser Stein auf einen Verbündeten oder einen Feind geworfen wird, so werden alle in der Nähe befindlichen Feinde gezwungen, diesen Charakter für eine kurze Zeit anzugreifen.\n\nGegen Feinde eingesetzt, wirkt die Magie nur ein paar Züge, benutzt man ihn jedoch gegen sich selbst oder gegen Verbündete, so dauert sie wesentlich länger an.
items.stones.stoneofaggression$aggression.name=gezielt
items.stones.stoneofaggression$aggression.desc=Manipulative Magie zwingt alle nahen Feinde dazu, diesen Charakter anzugreifen.\n\nVerbleibende Züge: %s.

items.stones.stoneofaugmentation.name=Stein der magischen Feineinstellung
items.stones.stoneofaugmentation.inv_title=Verzaubere einen Gegenstand
items.stones.stoneofaugmentation.desc=Dieser Runenstein besitzt eine kraftvolle Magie mithilfe derer sich die Eigenschaft eines Gegenschaftes auf Kosten einer anderen verbessern lässt.\n\nAuf eine Waffe angewandt, erlaubt er Dir entweder Geschwindigkeit oder Schaden zu erhöhen.\n\nBei einer Rüstung ist es entweder die Ausweichrate oder die Verteidigung.
items.stones.stoneofaugmentation$wndaugment.choice=Was würdest Du gern erhöhen?
items.stones.stoneofaugmentation$wndaugment.speed=Geschwindigkeit
items.stones.stoneofaugmentation$wndaugment.damage=Schaden
items.stones.stoneofaugmentation$wndaugment.evasion=Ausweichen
items.stones.stoneofaugmentation$wndaugment.defense=Verteidigung
items.stones.stoneofaugmentation$wndaugment.none=Entferne Verzauberung
items.stones.stoneofaugmentation$wndaugment.cancel=Später entscheiden

items.stones.stoneofblast.name=Stein der Detonation
items.stones.stoneofblast.desc=Dieser Stein wird sofort an der Stelle explodieren, an der er geworfen wurde. Genau wie eine Bombe wird die Explosion Alles beschädigen, was in der Nähe ist.

items.stones.stoneofblink.name=Blinzelstein
items.stones.stoneofblink.desc=Dieser Stein wird die Person zu der Stelle teleportieren, an die er geworfen wurde.

items.stones.stoneofclairvoyance.name=Stein der Hellsichtigkeit
items.stones.stoneofclairvoyance.desc=Dieser Stein wird sofort einen großen Bereich um die Stelle offenbaren, an die er geworfen wird. Dieser Effekt wird durch Wände nicht behindert.

items.stones.stoneofdeepsleep.name=Stein des Tiefschlafs
items.stones.stoneofdeepsleep.desc=Wenn dieser Stein auf einen Feind geworfen wird, versetzt er ihn in einen tiefen magischen Schlaf. Magisch eingeschlafene Feinde werden für immer schlafen, bis sie gestört werden.

items.stones.stoneofdisarming.name=Stein der Entwaffnung
items.stones.stoneofdisarming.desc=Dieser Runenstein enthält Magie, welche dazu in der Lage ist, im Dungeon verborgene, heimtückische Fallen zu entschärfen. Er wird bis zu 9 Fallen in dem Bereich entschärfen, in den er geworfen wird.

items.stones.stoneofenchantment.name=Stein der Verzauberung
items.stones.stoneofenchantment.inv_title=Verzaubere einen Gegenstand
items.stones.stoneofenchantment.weapon=Deine Waffe glüht in der Dunkelheit!
items.stones.stoneofenchantment.armor=Deine Rüstung glüht in der Dunkelheit!
items.stones.stoneofenchantment.desc=Dieser Runenstein besitzt die Magie der Bezauberung. Anders als eine Schriftrolle der Verbesserung, kann er nicht direkt die Macht eines Gegenstands erhöhen. Stattdessen wird er eine Waffe oder Rüstung mit einem Zauber versehen, so dass sie eine neue Eigenschaft erhalten.

items.stones.stoneoffear.name=Stein der Furcht
items.stones.stoneoffear.desc=Wenn dieser Stein auf einen Charakter geworfen wird, wird dieser von Angst überwältigt, dreht sich um und flieht. Wenn du einen fliehenden Charakter angreifst, wird der Effekt verkürzt.

items.stones.stoneofflock.name=Herdenstein
items.stones.stoneofflock.desc=Dieser Runenstein beschwört für eine kurze Zeit magische Schafe herauf, um die Stelle herum an die er geworfen wurde.

items.stones.stoneofintuition.name=Stein der Intuition
items.stones.stoneofintuition.inv_title=Wähle einen Gegenstand
items.stones.stoneofintuition.desc=Dieser Runenstein enthält eine schwächere Version der Magie, die in Schriftrollen der Identifizierung zu finden ist. Anstatt einen Gegenstand direkt zu identifizieren, wirkt er auf deine Intuition ein und erlaubt es dir, die Art eines Trankes, einer Schriftrolle oder eines Rings durch Raten zu bestimmen. Wenn du richtig rätst, bleibt die Magie des Steins erhalten und du kannst ihn ein zweites Mal benutzen!
items.stones.stoneofintuition$wndguess.text=Errate, welchen Typs der nicht identifizierte Gegenstand ist. Falls du richtig liegst, wird der Gegenstand identifiziert!
items.stones.stoneofintuition$wndguess.correct=Richtig. Der Typ des Gegenstands wurde identifiziert!
items.stones.stoneofintuition$wndguess.preserved=Dein Stein der Intuition ist erhalten geblieben!
items.stones.stoneofintuition$wndguess.incorrect=Du hast falsch geraten.

items.stones.stoneofshock.name=Stein des Schocks
items.stones.stoneofshock.desc=Dieser Runenstein setzt einen Strahl elektrischer Energie frei, welche vorübergehend alle Ziele in der Nähe betäubt und dem Werfer eine Zauberstabaufladung pro Treffer einbringt.

###wands
items.wands.cursedwand.ondeath=Du hast dich selbst getötet durch deine/n %s.
items.wands.cursedwand.nothing=Es passiert nichts.
items.wands.cursedwand.grass=Plötzlich beginnt Gras um dich zu wuchern!
items.wands.cursedwand.fire=Du riechst etwas Verbranntes...
items.wands.cursedwand.transmogrify_wand=Dein Zauberstab transmutiert es in einen komplett anderen Gegenstand!
items.wands.cursedwand.transmogrify_other=Dein Gegenstand verwandelt sich in etwas Anderes!

items.wands.wand.ac_zap=FEUERN
items.wands.wand.fizzles=Dein Zauberstab zischt; Er scheint nicht genug Ladungen zu besitzen.
items.wands.wand.no_magic=Dein Zauberstab zischt; du kannst keine Zauberstäbe verwenden, während du gegen Magie immun bist.
items.wands.wand.self_target=Du kannst dich selber nicht als Ziel bestimmen.
items.wands.wand.identify=Du bist nun mit dem Zauberstab vertraut genug, um ihn zu identifizieren.
items.wands.wand.resin_one=Dieser Zauberstab hat _1 Stufe_ aus arkanem Harz gewonnen.
items.wands.wand.resin_many=Dieser Zauberstab hat _%d Stufen_ durch arkanes Harz erhalten.
items.wands.wand.cursed=Dieser Zauberstab ist verflucht, welche seine Magie zufällig und chaotisch macht.
items.wands.wand.not_cursed=Dieser Zauberstab ist frei von bösartiger Magie.
items.wands.wand.curse_discover=Dieser %s ist verflucht!
items.wands.wand.prompt=Wähle ein Ziel zum Zaubern.
items.wands.wand$placeholder.name=Zauberstab

items.wands.wandofblastwave.name=Zauberstab der Schockwelle
items.wands.wandofblastwave.staff_name=Stab der Schockwelle
items.wands.wandofblastwave.ondeath=Du hast dich selbst durch deinen eigenen Stab der Schockwelle getötet...
items.wands.wandofblastwave.desc=Dieser Stab besteht aus gold-geschmückten, mamorierten Stein und an seiner Spitze trohnt ein schwarzer Edelstein. Er fühlt sich sehr schwer an.
items.wands.wandofblastwave.stats_desc=Dieser Zauberstab schleudert ein magisches Geschoss, welcher an seinem Zielort gewaltsam explodiert. Die Kraft dieser Schockwelle richtet _%1$d-%2$d Schaden_ an und ist so stark, dass die meisten Gegner davonfliegen.
items.wands.wandofblastwave.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit einem Stab der Druckwelle trifft, kann dieser zurückgestoßen werden, als hätte der Stab eine Verzauberung der Elastizität.
items.wands.wandofblastwave.eleblast_desc=Ein Elementarschuss mit einem Stab der Schockwelle verursacht 67% Schaden und stößt Feinde außerhalb des Explosionsbereiches.

items.wands.wandofcorrosion.name=Zauberstab der Zersetzung
items.wands.wandofcorrosion.staff_name=Stab der Zersetzung
items.wands.wandofcorrosion.desc=Dieser Zauberstab hat einen aschgrauen Körper und vollendet sein Aussehen mit einem orangefarben glänzendem Edelstein, welcher auf seiner Spitze thront.
items.wands.wandofcorrosion.stats_desc=Dieser Zauberstab schießt einen Bolzen, der am Zielort explodiert und eine Wolke mit stark zersetzendem Gas freigibt. Alles, was sich in der Wolke befindet, wird zunehmend mehr Schaden erleiden, beginnend mit _%d Schaden._
items.wands.wandofcorrosion.bmage_desc=Wenn _der Kampfmagier_ einen Feind mit einem Stab der Korrosion trifft, besteht die Chance, dass der Gegner mit ätzendem Schlamm bedeckt wird.
items.wands.wandofcorrosion.eleblast_desc=Ein Elementarstoß mit einem Stab der Korrosion fügt Feinden 4 Züge lang Korrosion zu, beginnend mit 6 Schaden.

items.wands.wandofcorruption.name=Zauberstab der Korruption
items.wands.wandofcorruption.staff_name=Stab der Korruption
items.wands.wandofcorruption.already_corrupted=Dieser Charakter kann nicht weiter beeinflusst werden.
items.wands.wandofcorruption.desc=Dieser Zauberstab strahlt chaotische, dunkle Energie ab, falls das nicht schon durch den kleinen, dekorativen Schädel an seiner Spitze offensichtlich wurde.
items.wands.wandofcorruption.stats_desc=Dieser Zauberstab setzt eine Welle korrumpierender Energie frei, welche Gegner schwächt und sie schließlich Deinem Willen unterwirft. Gegner können versuchen der Korruption zu widerstehen, aber geschwächte Gegner sind deutlich leichter zu korrumpieren als gesunde.
items.wands.wandofcorruption.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit einem Stab der Korruption trifft, kann das Amok beim Gegner auslösen.
items.wands.wandofcorruption.eleblast_desc=Ein Elementarschuss mit einem Stab der Korruption verursacht bei Feinden 5 Runden Amok.

items.wands.wandofdisintegration.name=Zauberstab des Zerfalls
items.wands.wandofdisintegration.staff_name=Stab des Zerfalls
items.wands.wandofdisintegration.desc=Dieser Zauberstab besteht aus glattem Obsidian, welcher von einem violetten Licht umgeben ist. Er strahlt eine destruktive Energie aus und wartet geduldig darauf, verwendet zu werden.
items.wands.wandofdisintegration.stats_desc=Dieser Stab sendet einen alles durchdringenden Strahl aus, welcher noch weiter reicht, wenn der Stab verbessert wird. Dieser Stab richtet _%1$d-%2$d Schaden_ an und verursacht zusätzlichen Schaden für jeden Gegner und jedes Hindernis, welcher der Strahl durchdrungen hat.
items.wands.wandofdisintegration.bmage_desc=Wenn er von _dem Kampfmagier_ geschwungen wird, hat ein Stab des Zerfalls eine erhöhte Angriffsreichweite, als ob er eine projizierende Verzauberung hätte.
items.wands.wandofdisintegration.eleblast_desc=Ein Elementarschuss mit einem Stab des Zerfalls verursacht 100% Schaden und durchdringt Wände.

items.wands.wandoffireblast.name=Stab des Flammenstoß
items.wands.wandoffireblast.staff_name=Stab der Feuersbrunst
items.wands.wandoffireblast.desc=Dieser Zauberstab besteht aus rot-lackiertem Holz, geschmückt mit goldenen Blättern, was diesem Stab ein majestätisches Aussehen verleiht. Knacken und Zischen ist aus seiner Spitze zu hören, begierig, seine mächtige Magie zu entfachen.
items.wands.wandoffireblast.stats_desc=Dieser Zauberstab stößt einen Feuerkegel aus, wenn er benutzt wird. Sein nächster Angriff verbraucht _%1$d Ladungen_ und verursacht _%2$d-%3$d Schaden._ Je mehr Ladungen der Zauberstab verbraucht, desto größer und stärker ist der Effekt.
items.wands.wandoffireblast.bmage_desc=Wenn _der Kampfmagier _ einen Gegner mit dem Stab des Feuerstoßes angreift, hat der Gegner eine Chance, in Flammen aufzugehen, als ob der Stab ein brennende Verzauberung hat.
items.wands.wandoffireblast.eleblast_desc=Ein Elementarschuss mit einem Stab des Feuers verursacht 100% Schaden, reißt Türen auf und setzt Gegner und das Gelände in Flammen.

items.wands.wandoffrost.name=Zauberstab des Frostes
items.wands.wandoffrost.staff_name=Stab des Frosts
items.wands.wandoffrost.desc=Dieser Zauberstab scheint aus magischen Eis zu bestehen, wie seine kugelförmigen Spitze. Außerdem fühlt sich der Stab sehr kalt an, doch irgendwie verbleibt deine Hand warm.
items.wands.wandoffrost.stats_desc=Dieser Zauberstab schießt Eisstöße auf deine Feinde, fügt %1$d-%2$d Schaden_ und lässt sie unterkühlen. Der Effekt scheint stärker im Wasser zu sein. Gegner, die schon unterkühlt oder eingefroren sind, erleiden weniger Schaden durch diesen Zauberstab.
items.wands.wandoffrost.bmage_desc=Wenn _der Kampfmagier_ einen unterkühlten Feind mit dem Stab des Frosts angreift, hat dieser eine Chance, sofort einzufrieren. Diese Chance ist umso größer, je stärker der Gegner unterkühlt ist.
items.wands.wandoffrost.eleblast_desc=Ein Elementarschuss mit einem Stab des Eises verursacht 100% Schaden, friert Gegner ein und löscht Feuer.

items.wands.wandoflightning.name=Zauberstab des Blitzschlags
items.wands.wandoflightning.staff_name=Stab des Blitzes
items.wands.wandoflightning.ondeath=Du hast dich mithilfe deines Zauberstab des Blitzschlags selbst getötet...
items.wands.wandoflightning.desc=Dieser Zauberstab besteht aus solidem Metal und wirkt schwerer als der erste Eindruck vermuten lässt. Zwei Zinken verbinden sich an der Spitze, wo die Elektrizität sich lichtbogenartig entlädt.
items.wands.wandoflightning.stats_desc=Dieser Stab sendet starke Blitze, die alles durchdringen, worauf sie treffen und dabei _%1$d-%2$d Schaden verursachen._ Dieser Stromschlag springt auch auf nahe befindliche Charaktere über und verbreitet sich leichter im Wasser. Die Stromschläge von diesem Stab können dir Schaden zufügen, sie verletzen deine Alliierten jedoch nicht.
items.wands.wandoflightning.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit einem Stab des Lichts trifft, hat der Stab die Chance, den Lichtblitz auf andere, nahestehende Gegner springen zu lassen, als hätte er eine Schockverzauberung.
items.wands.wandoflightning.eleblast_desc=Ein Elementarschuss mit einem Stab des Blitzes verursacht 100% Schaden, betäubt Gegner und setzt Wasser unter Strom.

items.wands.wandoflivingearth.name=Stab der lebendigen Erde
items.wands.wandoflivingearth.staff_name=Stab der lebendigen Erde
items.wands.wandoflivingearth.desc=Dieser Zauberstab besteht aus einem eigenartigen Stein, der von Bändern mit leuchtend gelber Energie durchzogen ist. Der Stein scheint sich leicht zu verändern, wenn du den Zauberstab greifst, als ob er deine Hand spüren könnte.
items.wands.wandoflivingearth.stats_desc=Dieser Zauberstab schickt Pfeile aus magischem Stein auf Feinde und verursacht _%1$d-%2$d Schaden_. Die Steine  bauen sich um den Benutzer neu auf und gewähren ihm Schutz im Verhältnis zum verursachten Schaden. Hat sich ausreichend Rüstung geformt, formt sie sich zu einem Fels-Wächter, sobald der Stab das nächste Mal benutzt wird.
items.wands.wandoflivingearth.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit dem Stab der lebendigen Erde trifft, kehrt ein Teil des zugefügten Schadens als Steinrüstung zurück.
items.wands.wandoflivingearth.eleblast_desc=Ein Elementarschuss mit einem Stab der lebendigen Erde verursacht 50% Schaden und heilt einen aktiven irdenen Wächter bei jedem getroffenen Gegner.
items.wands.wandoflivingearth$rockarmor.name=Steinrüstung
items.wands.wandoflivingearth$rockarmor.desc=Magische Steine umgeben deinen Körper. Wirst du angegriffen, so werden sie versuchen, den Angriff für dich zu blocken; sie reduzieren den dir zugefügten Schaden um 50%%. Jeder abgewendete Schaden kratzt allerdings etwas an den Steinen.\n\nVerbleibende Rüstung: %1$d.\n\nWenn sich genügend Steine um dich herum aufgebaut haben, wird das nächste Mal, wenn du den Zauberstab der lebendigen Erde benutzt, ein Wächter aus den Steinen erschaffen, der gemeinsam mit dir kämpft.\n\nFür den Wächter nötige Rüstung: %2$d.
items.wands.wandoflivingearth$earthguardian.name=irdener Wächter
items.wands.wandoflivingearth$earthguardian.desc=Die Steine aus deinem Stab der lebendigen Erde haben sich in einen irdenen Wächter verwandelt! Dieser steinerne Wächter wird Feinde in der Nähe angreifen, was sie dazu zwingen wird, sich auf ihn anstatt auf dich zu konzentrieren. Sind alle Gefahren um dich herum beseitigt, wird er sich zurückverwandeln und wiederkehren, wenn du deinen Stab das nächste Mal benutzt.\n\nDie Defensivkraft des Wächters ist an die Stufe deines Zauberstabs gebunden. Momentan blockt er _%1$d-%2$d Schaden._

items.wands.wandofmagicmissile.name=Stab der magischen Geschosse
items.wands.wandofmagicmissile.staff_name=Stab der magischen Geschosse
items.wands.wandofmagicmissile.desc=Dieser recht einfache Zauberstab verschießt Geschosse aus purer magische Energie. Dieser Stab hat selbst zwar keine besonderen Effekte, verfügt jedoch über mehr Ladungen und kann kurzzeitig andere Zauberstäbe verstärken, wenn er verbessert wird.
items.wands.wandofmagicmissile.stats_desc=Jedes Geschoss dieses Zauberstabs richtet _%1$d–%2$d Schaden_ an. Er verstärkt kurzzeitig andere Stäbe, wenn er verbessert wird.
items.wands.wandofmagicmissile.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit dem Stab der magischen Geschosse trifft, erhalten alle seine Zauberstäbe zusätzlich zu seinem Stab eine Aufladung.
items.wands.wandofmagicmissile.eleblast_desc=Ein Elementarschuss mit einem Stab der magischen Geschosse verursacht 50% Schaden und gewährt dem Magier 15 Runden Zauberstabaufladung.
items.wands.wandofmagicmissile$magiccharge.name=magische Ladung
items.wands.wandofmagicmissile$magiccharge.desc=Dein Zauberstab der magischen Geschosse hat Kraft in deine Stäbe zurückgeführt und die Stufe des nächsten Schusses, den sie abfeuern, erhöht.\n\nDeine Stäbe wurden um %d Stufen erhöht.\n\nVerbleibende Züge mit magischer Ladung: %s.

items.wands.wandofprismaticlight.name=Stab des prismatischen Lichtes
items.wands.wandofprismaticlight.staff_name=Stab des prismatischen Lichtes
items.wands.wandofprismaticlight.desc=Dieser Stab besteht aus einem solidem, lichtdurchlässigem Kristall und sieht fast so aus wie ein langes, glattes Stück Glas. Kleine Schimmer bunten Lichts tanzen um die Spitze des Stabs, begierig darauf, sich zu entfesseln.
items.wands.wandofprismaticlight.stats_desc=Dieser Zauberstab gibt einen Lichtstrahl frei, welcher _%1$d-%2$d Schaden_ verursacht und alle Opfer erblinden lässt. Zusätzlich enthüllt das Licht sich in der Nähe befindliche Fallen und Geheimgänge. Untote und Dämonen sind besonders anfällig gegen gebündelte Licht und brennen lichterloh, was Zusatzschaden verursacht.
items.wands.wandofprismaticlight.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit dem Stab des prismatischen Lichtes trifft, wird er für eine Dauer, die sich mit Stufe des Stabs verlängert, verkrüppelt.
items.wands.wandofprismaticlight.eleblast_desc=Ein Elementarschuss mit einem Stab des prismatischen Lichtes verursacht 67% Schaden, enthüllt das Gelände im Schussbereich, und lässt Gegner für 5 Runden erblinden.

items.wands.wandofregrowth.name=Zauberstab des Wildwuchses
items.wands.wandofregrowth.staff_name=Stab des Wildwuchses
items.wands.wandofregrowth.desc=Dieser Zauberstab ist aus einem dünnen Schaft fachmännisch geschnitzten Holzes gefertigt. Es scheint immer noch lebendig zu sein und zu wachsen, und es ist hellgrün wie das Innere eines jungen Baumes. "Wenn Leben endet, beginnt immer neues Leben zu wachsen... Der ewige Kreislauf bleibt immer bestehen!"
items.wands.wandofregrowth.stats_desc=Wenn dieser Zauberstab benutzt wird, schießt er magische Wachstumsenergie in einem Kegel nach außen, wodurch Gras, Wurzeln und seltene Pflanzen zum Leben erwachen. Sein nächster Angriff verbraucht _%1$d Ladungen_. Je mehr Ladungen der Zauberstab verbraucht, desto größer und stärker ist der Effekt.
items.wands.wandofregrowth.degradation=Nach weiteren _%d Aufladungen_ wird dieser Zauberstab keine Pflanzen und kein frisches Gras mehr zu produzieren. Diese Begrenzung wird durch das Erreichen neuer Stufen oder Verbesserung des Zauberstabs erhöht.
items.wands.wandofregrowth.bmage_desc=Wenn _der Kampfmagier_ einen Gegner mit einem Stab des Wildwuchses trifft und jemand davon auf Gras steht, erhält er Kräuterheilung im Verhältnis zum zugefügten Schaden.
items.wands.wandofregrowth.eleblast_desc=Ein Elementarschuss mit einem Stab des Wildwuchses verwurzelt Gegner und lässt im Bereich des Schusses zufällig Gras wachsen.
items.wands.wandofregrowth$dewcatcher.name=Taufänger
items.wands.wandofregrowth$dewcatcher.desc=Taufänger sind wundersame Pflanzen, die sich mit magischem Tau füllen. Sie versuchen, sich als Gras zu tarnen, um nicht aufzufallen, aber ihre Ausbuchtungen aus gesammeltem Tau verraten sie.
items.wands.wandofregrowth$seedpod.name=Samenschote
items.wands.wandofregrowth$seedpod.desc=Samenschoten sind magische Pflanzen, die Samen anderer Pflanzen anstelle eigener produzieren. Irgendwie schaffen sie es, sich zu vermehren, obwohl sie keine eigenen Samen haben.
items.wands.wandofregrowth$lotus.name=Goldener Lotus
items.wands.wandofregrowth$lotus.desc=Der goldene Lotus ist eine mystische Pflanze, die nur von einem mächtigen Zauberstab des Wildwuchses beschworen werden kann. Seine Aura verbessert alle Pflanzen und Pflanzen-Effekte, jedoch brennt er durch seine Energie und stirbt nach kurzer Zeit.\n\nDieser Lotus wurde von einem _+%1$d_ Stab des Wildwuchses gemacht. Alle Pflanzen in seinem Einfluss werden _sofort auslösen_, wenn sie auf deinem Feld oder dem Feld eines Gegners gepflanzt werden. Die Pflanzen haben außerdem eine _%2$d%%-prozentige Wahrscheinlichkeit,_ ihren Samen fallen zu lassen und präparierte Wurfpfeile erhalten _%3$d%% mehr Haltbarkeit_.

items.wands.wandoftransfusion.name=Zauberstab der Transfusion
items.wands.wandoftransfusion.staff_name=Stab der Transfusion
items.wands.wandoftransfusion.ondeath=Du hast dich mithilfe deines Zauberstabes der Transfusion selbst getötet...
items.wands.wandoftransfusion.charged=Dein Stab ist geladen mit der Lebensenergie deines Feindes!
items.wands.wandoftransfusion.desc=Dieser recht gewöhnlich aussehende Stab hebt sich nur durch sein magentafarbene Verzierung und den pechschwarzen Edelstein an seiner Spitze hervor.
items.wands.wandoftransfusion.stats_desc=Auf Verbündete oder betörte Feinde angewandt, verzehrt dieser Zauberstab _%1$d der Lebensenergie des Anwenders_, um den Verbündeten um _%2$d Lebensenergie_ zu heilen oder abzuschirmen. Auf Feinde angewandt, betört er sie kurzzeitig und verleiht dem Anwender _%3$d Abschirmung_. Feindliche Untote erleiden _%4$d-%5$d Schaden_, anstatt verzaubert zu werden.
items.wands.wandoftransfusion.bmage_desc=Wenn _der Kampfmagier_ einen verzauberten Gegner mit dem Stab der Transfusion trifft, erhält er einen Schild und der nächste Schuss mit dem Stab kostet keine Gesundheit.
items.wands.wandoftransfusion.eleblast_desc=Ein Elementarschuss mit einem Stab der Transfusion betört Gegner, heilt Verbündete und verursacht 100% Schaden bei untoten Gegnern.

items.wands.wandofwarding.name=Zauberstab der Abwehr
items.wands.wandofwarding.staff_name=Stab der Abwehr
items.wands.wandofwarding.no_more_wards=Dein Zauberstab kann keinen weiteren Wächter mehr aufrechterhalten.
items.wands.wandofwarding.bad_location=Du kannst hier keinen Wächter platzieren.
items.wands.wandofwarding.desc=An der Spitze dieses kurzen, metallenen Stabes befindet sich ein heller, violetter Edelstein.
items.wands.wandofwarding.stats_desc=Anstatt den Gegner direkt zu verletzen, wird dieser Zauberstab stationäre Wächter heraufbeschwören. Wächter können überall beschworen werden, sogar durch Wände hindurch, wenn du Sicht hast. Dieser Zauberstab hat genug Energie, um _%d Wächter_ auf einmal aufrechtzuerhalten.
items.wands.wandofwarding.bmage_desc=Wenn der Kampfmagier einen Gegner mit dem Stab des Wächters trifft, haben alle aktiven Wächter die Chance, geheilt zu werden.
items.wands.wandofwarding.eleblast_desc=Ein Elementarschuss mit einem Stab der Abwehr heilt alle Wachposten im Bereich des Einschlags.
items.wands.wandofwarding$ward.name_1=kleiner Wächter
items.wands.wandofwarding$ward.desc_1=Der Standard-Wächter wird jeden Gegner in Sichtweite automatisch unter Beschuss nehmen und verursacht _%1$d–%2$dSchaden._\n\nWird der Wächter mit deinem Stab der Abwehr beschossen, wird er stärker.\n\nDer Wächter wird nur einen Schuss abgeben, bevor er verschwindet.\n\nDein Stab der Abwehr benötigt _%3$d Energiepunkte_, um den Wächter am Leben zu erhalten.
items.wands.wandofwarding$ward.name_2=Wächter
items.wands.wandofwarding$ward.desc_2=Dieser verbesserte Wächter besitzt eine komplexere Taktik und kann mehrfach angreifen. Jeder Schuss dieses Wächters verursacht _%1$d–%2$d Schaden._\n\nWird der Wächter mit deinem Stab der Abwehr beschossen, so wird er stärker.\n\nDer Wächter wird dreimal schießen, bevor er verschwindet.\n\nDein Stab der Abwehr benötigt _%3$d Energiepunkte_, um den Wächter am Leben zu erhalten.
items.wands.wandofwarding$ward.name_3=großer Wächter
items.wands.wandofwarding$ward.desc_3=Der voll ausgerüstete Wächter kann mehrmals und schneller angreifen als seine Vorgänger. Jeder Schuss dieses Wächters verursacht _%1$d–%2$d_ Schaden.\n\nWird der Wächter mit deinem Stab der Abwehr beschossen, so wird er stärker.\n\nDer Wächter wird fünfmal schießen, bevor er verschwindet.\n\nDein Stab der Abwehr benötigt _%3$d Energiepunkte_, um den Wächter am Leben zu erhalten.
items.wands.wandofwarding$ward.name_4=kleine Schildwache
items.wands.wandofwarding$ward.desc_4=Dieser kleine Wächter hat die gleiche Feuerkraft wie ein großer Wächter, aber besitzt Gesundheit anstelle einer Anzahl von Ladungen. Er ähnelt dem Edelstein an der Spitze deines Stabs der Abwehr. Jeder Schuss von diesem Wächter verursacht _%1$d-%2$dSchaden._\n\nWenn du diesen Wächter mit deinem Zauberstab der Abwehr beschießt, wird er aufgewertet und geheilt.\n\nDein Stab der Abwehr benutzt _%3$dEnergie_, um den Wächter zu erhalten.
items.wands.wandofwarding$ward.name_5=Schildwache
items.wands.wandofwarding$ward.desc_5=Diese verbesserte Schildwache ist größer und zäher als die schwache Schildwache. Jeder Schuss von dieser Wache verursacht _%1$d–%2$d Schaden._\n\nWird die Schildwache mit deinem Stab der Abwehr beschossen, so wird sie stärker und geheilt.\n\nJeder Schuss der Schildwache zieht dieser Lebensenergie ab. Sie kann jedoch mit dem Stab der Abwehr geheilt werden.\n\nDein Stab der Abwehr benötigt _%3$d Energiepunkte_, um die Schildwache aufrechtzuerhalten.
items.wands.wandofwarding$ward.name_6=große Schildwache
items.wands.wandofwarding$ward.desc_6=Diese voll ausgerüstete Schildwache ist deutlich zäher als ihre Vorgänger. Jeder Schuss von dieser Wache verursacht _%1$d–%2$d Schaden._\n\nWird die Schildwache mit deinem Stab der Abwehr beschossen, so wird sie geheilt.\n\nJeder Schuss der Schildwache zieht dieser Lebensenergie ab. Sie kann jedoch mit dem Stab der Abwehr geheilt werden.\n\nDein Stab der Abwehr benötigt _%3$d Energiepunkte_, um die Schildwache aufrechtzuerhalten.
items.wands.wandofwarding$ward.dismiss_title=Diesen Wächter entfernen?
items.wands.wandofwarding$ward.dismiss_body=Du kannst diesen Wächter entfernen, falls dein Zauberstab ihn nicht länger versorgen soll. Dies wird den Wächter sofort zerstören.\n\nWächter entfernen?
items.wands.wandofwarding$ward.dismiss_confirm=ja
items.wands.wandofwarding$ward.dismiss_cancel=nein

###weapon curses
items.weapon.curses.annoying.name=%s der Nerverei
items.weapon.curses.annoying.msg_1=OH, BEKÄMPFEN WIR ETWAS?
items.weapon.curses.annoying.msg_2=JA, HOL SIE DIR!
items.weapon.curses.annoying.msg_3=HEY, HÖR MIR ZU!
items.weapon.curses.annoying.msg_4=SIND WIR SCHON BEIM ENDGEGNER?
items.weapon.curses.annoying.msg_5=AUTSCH, SCHLAG NICHT SO FEST ZU!
items.weapon.curses.annoying.msg_6=STIRB, DU INSEKT!
items.weapon.curses.annoying.msg_7=HUIIIIIIIIIIIII!
items.weapon.curses.annoying.msg_8=KÖNNEN WIR MAL PAUSE MACHEN!?
items.weapon.curses.annoying.msg_9=ZACK, HAHA!
items.weapon.curses.annoying.msg_10=GUTER SCHLAG!
items.weapon.curses.annoying.msg_11=Ich wollte keine Waffe, ich wollte einer Holzfälleraxt sein.
items.weapon.curses.annoying.msg_12=Denk daran, die Selbstüberschätzung ist ein langsamer und heimtückischer Mörder.
items.weapon.curses.annoying.msg_13=ALL DEINE STÜTZPUNKT SIND GEHÖREN UNS!
items.weapon.curses.annoying.desc=Nervige Waffen können sprechen, aber sie sind etwas zu energisch. Sie werden oft die Aufmerksamkeit auf dich lenken, ohne, dass sie das eigentlich wollen.

items.weapon.curses.dazzling.name=Blende-%s
items.weapon.curses.dazzling.desc=Blendende Waffen blitzen mitunter mit einem Blendlicht auf und blenden dadurch alles und jeden, der sie sehen kann.

items.weapon.curses.displacing.name=%s der Verdrängung
items.weapon.curses.displacing.desc=Waffen der Verdrängung wurden mit einer chaotischen Teleportationsmagie versehen. Sie besitzen die Fähigkeit, Gegner irgendwo auf diese Ebene zu teleportieren.

items.weapon.curses.explosive.name=explosiver %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Heiß!
items.weapon.curses.explosive.desc=Explosive Waffen bauen ständig Ladung auf und explodieren, wodurch sie den Träger und Feinde verletzen.
items.weapon.curses.explosive.desc_cool=Deine Waffe fühlt sich momentan kühl an.
items.weapon.curses.explosive.desc_warm=Deine Waffe baut Ladung auf und wird warm...
items.weapon.curses.explosive.desc_hot=Deine Waffe ist heiß! Sie wird gleich explodieren!

items.weapon.curses.friendly.name=%s der Freundlichkeit
items.weapon.curses.friendly.desc=Freundliche Waffen sind am besten für Pazifisten geeignet und lösen gelegentlich Magie aus, die es unmöglich macht zu kämpfen.

items.weapon.curses.polarized.name=%s der Polarisation
items.weapon.curses.polarized.desc=Eine polarisierte Waffe steht unter dem Einfluss von Magie, die dazu führt, dass diese Waffe entweder 50% mehr oder gar keinen Schaden anrichtet.

items.weapon.curses.sacrificial.name=Opfer-%s
items.weapon.curses.sacrificial.desc=Opferwaffen dürstet es nach dem Blut ihres Trägers als Gegenleistung für den Angriff auf Feinde. Je gesünder der Träger ist, desto mehr Blut wird der Fluch verlangen.

items.weapon.curses.wayward.name=%s der Launigkeit
items.weapon.curses.wayward.desc=Launische Waffen werden mitunter sehr ungenau. Diese Magie hält eine kurze Zeitlang an, wenn sie aktiviert wird, sie wird jedoch zerstreut, wenn man mit der launischen Waffe einen Treffer landet.
items.weapon.curses.wayward$waywardbuff.name=launisch
items.weapon.curses.wayward$waywardbuff.desc=Die Magie deiner launischen Waffe wurde aktiviert, so dass sie eine kurze Zeitlang sehr ungenau ist. Dies betrifft aber keine Angriffe, deren Treffer garantiert ist, zum Beispiel Überraschungsangriffe. Ein erfolgreicher Angriff mit einer launischen Waffe wird diesen Effekt sofort zerstreuen.\n\nVerbleibende Züge: %s.

###enchantments
items.weapon.enchantments.blazing.name=Flammen-%s
items.weapon.enchantments.blazing.desc=Diese Verzauberung lässt Flammen aus einer Waffe züngeln, sodass Feinde in Flammen aufgehen; bereits brennende Feinde erleiden zusätzlichen Schaden.

items.weapon.enchantments.blocking.name=%s der Abwehr
items.weapon.enchantments.blocking.desc=Abwehrende Waffen haben die Chance, dich kurz zu schützen, nachdem du mit ihnen angegriffen hast.
items.weapon.enchantments.blocking$blockbuff.name=Abwehr
items.weapon.enchantments.blocking$blockbuff.desc=Die Abwehrverzauberung deiner Waffe hat kurzzeitig deine Defensivkräfte verstärkt!\n\nVerbleibende Abwehr: %d\n\nVerbleibende Züge: %s.

items.weapon.enchantments.blooming.name=%s der Blüte
items.weapon.enchantments.blooming.desc=Blühende Waffen enthalten Magie, die dazu führt, dass Vegetation an oder neben der Position des damit Geschlagenen zu sprießen beginnt.

items.weapon.enchantments.chilling.name=Frost-%s
items.weapon.enchantments.chilling.desc=Gegner, die mit dieser Verzauberung getroffen werden, werden unterkühlt, was ihre Bewegungen und Angriffe verlangsamt.

items.weapon.enchantments.kinetic.name=kinetisch %s
items.weapon.enchantments.kinetic.desc=Wenn ein Gegner mit einer kinetischen Waffe getötet wird, nimmt diese jede überschüssige Kraft auf und überträgt sie auf ihren nächsten erfolgreichen Angriff.
items.weapon.enchantments.kinetic$conserveddamage.name=konservierter Schaden
items.weapon.enchantments.kinetic$conserveddamage.desc=Deine Waffe hat überschüssige Kraft von vorherigen Tötungen gespeichert, welche bei dem nächsten Angriff als zusätzlicher Schaden hinzugefügt wird. Jedoch wird diese Kraft langsam mit der Zeit verschwinden.\n\nKonservierter Schaden: %d.

items.weapon.enchantments.corrupting.name=%s der Korruption
items.weapon.enchantments.corrupting.desc=Diese mächtige Verzauberung besitzt die Fähigkeit, Feinde deinem Willen zu unterwerfen. Wird ein Feind mit dieser Waffe getötet, besteht die Chance, dass er korrumpiert wird, anstatt zu sterben.

items.weapon.enchantments.elastic.name=%s der Elastizität
items.weapon.enchantments.elastic.desc=Mit elastischen Waffen hat man eine Chance, Feinde über eine kurze Distanz zurückzuschleudern.

items.weapon.enchantments.grim.name=%s des Grauens
items.weapon.enchantments.grim.desc=Diese mächtige Verzauberung besitzt die Kraft, einen Gegner sofort zu exekutieren. Je schwächer der Gegner ist, desto wahrscheinlicher wird dieser sofort getötet.

items.weapon.enchantments.lucky.name=%s des Glücks
items.weapon.enchantments.lucky.desc=Feinde, die mit einer glücklichen Waffe getötet werden, hinterlassen möglicherweise zusätzliche Beute.

items.weapon.enchantments.precise.name=%s der Präzision
items.weapon.enchantments.precise.desc=Mit einer präzisen Waffe hat man die Chance eines garantierten Treffers gegen einen Feind, unabhängig von den Umständen.

items.weapon.enchantments.projecting.name=%s der Reichweite
items.weapon.enchantments.projecting.desc=Mit dieser Verzauberung werden Nahkampfwaffen eine größere Reichweite erhalten. Fernwaffen werden nahegelegene Wände durchdringen können.

items.weapon.enchantments.shocking.name=Schock-%s
items.weapon.enchantments.shocking.desc=Elekrizität geht von der verzauberten Waffe kontrolliert hervor, was zusätzlichen Schaden an alle Gegner in der Nähe anrichtet.

items.weapon.enchantments.unstable.name=Chaotischer %s
items.weapon.enchantments.unstable.desc=Diese Verzauberung sondert eine chaotische Energie ab und wird mit jedem Treffer als eine andere Verzauberung agieren.

items.weapon.enchantments.vampiric.name=%s des Vampirs
items.weapon.enchantments.vampiric.desc=Diese mächtige Verzauberung saugt mit jedem Treffer Lebensenergie aus den getroffenen Gegnern und gibt diese an den Träger der verzauberten Waffe weiter. Je weniger Lebenspunkte der Träger hat, desto stärker ist dieser Effekt.


###melee weapons
items.weapon.melee.assassinsblade.name=Attentäterklinge
items.weapon.melee.assassinsblade.stats_desc=Diese Waffe kann gegen ahnungslose Gegner besonders effektiv geführt werden.
items.weapon.melee.assassinsblade.desc=Eine kleine gewellte Klinge aus Obsidian. Es fällt schwer sie zu führen, obwohl die Klinge sehr leicht ist. In den richtigen Händen ist diese Waffe tödlich.

items.weapon.melee.battleaxe.name=Streitaxt
items.weapon.melee.battleaxe.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.battleaxe.desc=Der enorme Stahlkopf dieser Streitaxt bringt eine beachtliche Wucht mit jedem Schlag.

items.weapon.melee.crossbow.name=Armbrust
items.weapon.melee.crossbow.stats_desc=Diese Waffe verstärkt den Schaden von Pfeilen, falls sie ausgerüstet ist und verleiht ihnen die eigenen Zauberkräfte.
items.weapon.melee.crossbow.desc=Eine etwas komplizierte Waffe, welche Bolzen mit außergewöhnlicher Geschwindigkeit verschießt. Obwohl sie nicht dafür entworfen wurde, ist sie – durch ihre schwere und kräftige Ausführung – durchaus für den Nahkampf verwendbar.

items.weapon.melee.dagger.name=Dolch
items.weapon.melee.dagger.stats_desc=Diese Waffe ist gegen ahnungslose Gegner stärker.
items.weapon.melee.dagger.desc=Ein einfacher Eisendolch mit einem abgenutzten Holzgriff.

items.weapon.melee.dirk.name=Langdolch
items.weapon.melee.dirk.stats_desc=Diese Waffe kann gegen ahnungslose Gegner effektiv geführt werden.
items.weapon.melee.dirk.desc=Ein längerer Stoßdolch, hat ein wenig mehr Stahl, der in Gegner versenkt werden kann.

items.weapon.melee.flail.name=Flegel
items.weapon.melee.flail.stats_desc=Dies ist eine eher ungenaue Waffe.\nDiese Waffe kann nicht für Überraschungsangriffe genutzt werden.
items.weapon.melee.flail.desc=Eine Kugel übersät mit Stacheln, welche mittels einer schweren Kette an einem Griff befestigt wurde. Diese Waffe ist sehr unhandlich, landet richtet bei einem direkten Treffer vernichtende Schäden an.

items.weapon.melee.gauntlet.name=Steinhandschuh
items.weapon.melee.gauntlet.stats_desc=Diese Waffe ermöglicht sehr schnelle Angriffe.
items.weapon.melee.gauntlet.desc=Dieser massige Kampfhandschuh ist aus einem karminrotem Material gefertigt, mit darauf aufgesetzten, schweren, magischen Steinen. Das Material zieht sich um deine Hand zusammen und lässt die dicke Steinplatte fast wie eine zweite Haut erscheinen. Eine solch schwere Waffe zu schwingen, erfordert viel Stärke, aber bringt eine enorme Wucht in deine Schläge.

items.weapon.melee.glaive.name=Glefe
items.weapon.melee.glaive.stats_desc=Dies ist eine eher langsame Waffe.\nDiese Waffe besitzt erhöhte Reichweite.
items.weapon.melee.glaive.desc=Eine gewaltige Stangenwaffe, die aus einer Schwertklinge am Ende einer Stange besteht.

items.weapon.melee.gloves.name=Kampfhandschuhe
items.weapon.melee.gloves.stats_desc=Diese Waffe ermöglicht sehr schnelle Angriffe.
items.weapon.melee.gloves.desc=Diese Kampfhandschuhe bieten keinen Schutz, dienen jedoch als einsatzbereite Waffe, welche die Hände frei lässt.

items.weapon.melee.greataxe.name=Großaxt
items.weapon.melee.greataxe.stats_desc=Diese Waffe ist unglaublich schwer.
items.weapon.melee.greataxe.desc=Gedacht um auf der Schulter des Besitzers getragen zu werden, ist diese gigantische Axt ebenso mächtig wie schwer.

items.weapon.melee.greatshield.name=Großschild
items.weapon.melee.greatshield.typical_stats_desc=Diese Waffe wehrt typischerweise 0-%d Schaden ab. Die Abwehrkraft steigt mit den Aufwertungen der Waffe.
items.weapon.melee.greatshield.stats_desc=Diese Waffe wehrt 0–%d Schaden ab. Die Abwehrkraft steigt mit den Aufwertungen der Waffe.
items.weapon.melee.greatshield.desc=Dieses gigantische Schild ist eher eine mobile Wand als ein Schild. Es hilft bei der Verteidigung, aber lässt nicht viel Spielraum um anzugreifen.

items.weapon.melee.greatsword.name=Großschwert
items.weapon.melee.greatsword.desc=Diese aufragende Klinge richtet hohen Schaden aufgrund der Wucht, welche diese Klinge mit jedem Hieb erzeugt.

items.weapon.melee.handaxe.name=Handaxt
items.weapon.melee.handaxe.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.handaxe.desc=Eine leichte Holzfälleraxt. Zweckentfremdet funktoniert diese breite Klinge auch gut gegen Feinde.

items.weapon.melee.knuckles.name=Schlagringe
items.weapon.melee.knuckles.stats_desc=Diese Waffe ermöglicht sehr schnelle Angriffe.
items.weapon.melee.knuckles.desc=Ein Stück Eisen, welches so geformt wurde, dass es um die Knöchel passt. Hält die Hände frei und ermöglicht trotzdem bessere Attacken als mit der blanken Faust.

items.weapon.melee.longsword.name=Langschwert
items.weapon.melee.longsword.desc=Die scharfe Klinge dieses stählernden Langschwertes reflektiert beruhigend im Licht, obwohl es wegen seiner Länge recht schwer ist.

items.weapon.melee.mace.name=Streitkolben
items.weapon.melee.mace.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.mace.desc=Die große Eisenspitze dieser Waffe richtet beträchtlichen Schaden an.

items.weapon.melee.magesstaff.name=Magierstab
items.weapon.melee.magesstaff.ac_imbue=VERSCHMELZEN
items.weapon.melee.magesstaff.ac_zap=FEUERN
items.weapon.melee.magesstaff.prompt=Wähle einen Stab zum Verschmelzen
items.weapon.melee.magesstaff.imbue=Du hast deinen Stab mit dem %s verschmolzen.
items.weapon.melee.magesstaff.preserved=Der vorherige Zauberstab blieb erhalten!
items.weapon.melee.magesstaff.preserved_resin=Der vorherige Zauberstab wurde zu arkanem Harz entzaubert.
items.weapon.melee.magesstaff.conflict=Die magischen Kräfte, die hier entgegenwirken, löschen die Verzauberung deines Stabes aus.
items.weapon.melee.magesstaff.id_first=Du musst diesen Zauberstab erst identifizieren.
items.weapon.melee.magesstaff.cursed=Du kannst keinen verfluchten Zauberstab verwenden.
items.weapon.melee.magesstaff.imbue_desc=Bist du dir sicher, dass du diesen Stab mit diesem Zauberstaub verschmelzen möchtest?\n\nWenn der Zauberstab mit einem Stab der gleichen oder einer höheren Stufe verschmolzen wird, erbt der Stab die Stufe des Zauberstabs und eine einzelne seiner eigenen Verbesserungen.\n\nDas Ergebnis dieser Verschmelzung wäre ein Stab der _Stufe %d_.
items.weapon.melee.magesstaff.imbue_lost=Der Zauberstab, der derzeit mit deinem Stab verschmolzen ist, geht verloren.
items.weapon.melee.magesstaff.imbue_talent=Der Zauberstab, der derzeit mit deinem Stab verschmolzen ist, hat eine _%1$d%% Chance_, mit +0 zurückzukommen. Verbleibende Zauberstab-Rückgaben: _%2$d_. Wenn dein Stab nicht erhalten bleibt, bekommst du stattdessen 1 arkanes Harz.
items.weapon.melee.magesstaff.yes=Ja, ich bin mir sicher.
items.weapon.melee.magesstaff.no=Nein, lieber doch nicht...
items.weapon.melee.magesstaff.desc=Dieser vom Magier selbst gefertigte Stab ist eine einzigartige magische Waffe, die mit einem Zauberstab verschmolzen werden kann.
items.weapon.melee.magesstaff.no_wand=In diesem Stab ruht aktuell keine Magie. Zuerst muss dieser Zauberstab mit _der Kraft eines anderen Zauberstabs verschmolzen werden,_ damit dieser Zauber wirken kann.
items.weapon.melee.magesstaff.has_wand=Der Stab ist derzeit mit einem _%s_ verschmolzen.
items.weapon.melee.magesstaff.cursed_wand=Dieser Stab ist verflucht, was seine Magie chaotisch und zufällig macht.

items.weapon.melee.meleeweapon.stats_known=Diese Nahkampfwaffe der _Stufe %1$d_ richtet _%2$d-%3$d Schaden_ an und benötigt eine _Stärke von %4$d,_ um die Waffe ohne Abzüge verwenden zu können.
items.weapon.melee.meleeweapon.stats_unknown=Diese Nahkampfwaffe der _Stufe %1$d_ richtet gewöhnlich _%2$d-%3$d Schaden_ an und benötigt eine _Stärke von %4$d,_ um die Waffe ohne Abzüge verwenden zu können.
items.weapon.melee.meleeweapon.probably_too_heavy=Wahrscheinlich ist diese Waffe zu schwer für dich.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=Kurzschwert
items.weapon.melee.shortsword.desc=Ein ziemlich kurzes Schwert, nur ein paar Zentimeter länger als ein Dolch.

items.weapon.melee.quarterstaff.name=Kampfstab
items.weapon.melee.quarterstaff.stats_desc=Diese Waffe blockt 0-2 Schaden.
items.weapon.melee.quarterstaff.desc=Dieser Stab besteht aus Hartholz, seine Enden sind mit Eisen beschlagen.

items.weapon.melee.roundshield.name=Rundschild
items.weapon.melee.roundshield.typical_stats_desc=Diese Waffe wehrt typischerweise 0–%d Schaden ab. Diese Abwehr steigt mit der Aufwertung der Waffe.
items.weapon.melee.roundshield.stats_desc=Diese Waffe wehrt 0–%d Schaden ab. Die Abwehrkraft steigt mit den Aufwertungen der Waffe.
items.weapon.melee.roundshield.desc=Dieses große Schild wehrt Angriffe effektiv ab und ist zur Not auch eine brauchbare Waffe.

items.weapon.melee.runicblade.name=Runenklinge
items.weapon.melee.runicblade.stats_desc=Diese Waffe wird von weiteren Aufwertungen besonders profitieren.
items.weapon.melee.runicblade.desc=Eine mysteriöse Waffe aus einem fernen Land, mit einer hellblauen Klinge.

items.weapon.melee.sai.name=Sai
items.weapon.melee.sai.stats_desc=Diese Waffe ermöglicht sehr schnelle Angriffe.
items.weapon.melee.sai.desc=Zwei dünne Klingen, die in je einer Hand getragen werden sollen. Großartig geeignet, um Gegner mit hektischen Stichen niederzustrecken.

items.weapon.melee.scimitar.name=Krummsäbel
items.weapon.melee.scimitar.stats_desc=Diese Waffe ermöglicht schnelle Angriffe.
items.weapon.melee.scimitar.desc=Eine dicke gewölbte Klinge. Die Form ermöglicht es zwar schnelle Hiebe auszuteilen, auf Kosten des Schadens.

items.weapon.melee.spear.name=Speer
items.weapon.melee.spear.stats_desc=Dies ist eine eher langsame Waffe.\nDiese Waffe besitzt erhöhte Reichweite.
items.weapon.melee.spear.desc=Ein schlanker Holzstab. An seiner Spitze ruht eine scharfe Eisenspitze.

items.weapon.melee.sword.name=Schwert
items.weapon.melee.sword.desc=Ein gut ausbalanciertes Schwert. Nicht zu groß, aber immer noch merklich länger als ein Kurzschwert.

items.weapon.melee.warhammer.name=Streithammer
items.weapon.melee.warhammer.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.warhammer.desc=Nur wenige Kreaturen können dem vernichtenden Schlag dieser gewaltigen Masse aus Blei und Stahl standhalten, aber es braucht große Stärke, um diese Waffe effektiv verwenden zu können.

items.weapon.melee.whip.name=Peitsche
items.weapon.melee.whip.stats_desc=Diese Waffe verfügt über eine enorme Reichweite.
items.weapon.melee.whip.desc=Am Ende der gebundenen Lederriemen befindet sich ein Eisenhaken, welches nur geringfügigen Schaden anrichtet, aber dafür über eine unschlagbare Reichweite besitzt.

items.weapon.melee.wornshortsword.name=Abgenutztes Kurzschwert
items.weapon.melee.wornshortsword.desc=Ein recht kurzes Schwert, welches aufgrund langanhaltender Verwendung deutlich abgenutzt ist. Es ist sowohl schwächer als auch leichter als ein gewöhnliches Kurzschwert.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Adrenalin-Wurfpfeil
items.weapon.missiles.darts.adrenalinedart.desc=Diese Wurfpfeile wurden mit einer auf Flinkdistel basierenden Mischung präpariert, die Bewegungs- und Angriffsgeschwindigkeit von Verbündeten erhöht, oder aber kurz die Bewegungsgeschwindigkeit von Feinden senkt. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.blindingdart.name=Wurfpfeil der Blendung
items.weapon.missiles.darts.blindingdart.desc=Diese Wurfpfeile wurden mit einer auf Blindkraut basierenden Mischung präpariert, die ihr Ziel für kurze Zeit erblinden lässt. Allerdings behält ein Feind seine Orientierung und wird immer noch wissen, wo er dich zuletzt gesehen hat.

items.weapon.missiles.darts.chillingdart.name=Frost-Wurfpfeil
items.weapon.missiles.darts.chillingdart.desc=Diese Wurfpfeile wurden mit einer auf Eiskappe basierenden Mischung präpariert, die ihr Ziel deutlich abkühlt.

items.weapon.missiles.darts.cleansingdart.name=reinigender Wurfpfeil
items.weapon.missiles.darts.cleansingdart.desc=Diese Wurfpfeile sind mit einer auf Maguskönigskraut basierenden Mischung präpariert, die Verbündete vorübergehend immun gegen alle negativen Effekte macht oder positive Effekte bei Feinden verschwinden lässt. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.dart.name=Wurfpfeil
items.weapon.missiles.darts.dart.ac_tip=PRÄPARIEREN
items.weapon.missiles.darts.dart.prompt=Wähle ein Samenkorn
items.weapon.missiles.darts.dart.tip_title=Pfeile präparieren
items.weapon.missiles.darts.dart.tip_desc=Ein Samen kann mit ein oder zwei Pfeilen kombiniert werden, um sie zu präparieren. Die Sorte des Samens bestimmt die Art des Pfeils und damit dessen einzigartige Wirkung, die einmal genutzt werden kann.\n\nEinen Pfeil mit diesen Samen zu präparieren ergibt ein _%s._
items.weapon.missiles.darts.dart.tip_all=präpariere %1$d Pfeile mit %2$d Samen
items.weapon.missiles.darts.dart.tip_two=präpariere 2 Pfeile mit 1 Samen
items.weapon.missiles.darts.dart.tip_one=präpariere 1 Pfeil mit 1 Samen
items.weapon.missiles.darts.dart.tip_cancel=Abbrechen
items.weapon.missiles.darts.dart.desc=Diese einfachen Wurfpfeile aus Holz mit metallenen Zacken sind perfekt für genaue Würfe ausgelegt und beißen ihr Opfer mit Schwung aus dem Handgelenk. Sie können mit Samen präpariert werden, um besondere Wirkung zu erzielen.
items.weapon.missiles.darts.dart.unlimited_uses=Aufgrund der einfachen Konstruktion nutzen sich Wurfpfeile jedoch nicht ab und halten so für immer.

items.weapon.missiles.darts.displacingdart.name=Wurfpfeil der Verdrängung
items.weapon.missiles.darts.displacingdart.desc=Diese Wurfpfeile wurden mit einer auf Blassblatt basierenden Mischung präpariert, die ihr Ziel ein kleines Stück wegteleportiert.

items.weapon.missiles.darts.healingdart.name=heilender Wurfpfeil
items.weapon.missiles.darts.healingdart.desc=Diese Wurfpfeile wurden mit einer auf Sonnengras basierenden Mischung präpariert, welche einen Heilungsschub beim Ziel auslöst. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.holydart.name=Sternenblumen-Wurfpfeil
items.weapon.missiles.darts.holydart.desc=Diese Wurfpfeile wurden mit einer auf Sternenblumen basierenden Mischung präpariert, die dem Ziel heilige Energie einflößt. Verbündete und normale Feinde werden dadurch gesegnet, untote oder dämonische Feinde jedoch erleiden schweren Schaden. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.incendiarydart.name=Brand-Wurfpfeil
items.weapon.missiles.darts.incendiarydart.desc=Diese Wurfpfeile wurden mit einer auf Feuerblüten basierenden Mischung präpariert, die sich beim Auftreffen hell entzündet.

items.weapon.missiles.darts.paralyticdart.name=Paralyse-Wurfpfeil
items.weapon.missiles.darts.paralyticdart.desc=Diese Wurfpfeile wurden mit einer auf Erdwurzel basierenden Mischung präpariert, die ihr Ziel kurzzeitig lähmt.

items.weapon.missiles.darts.poisondart.name=Gift-Wurfpfeil
items.weapon.missiles.darts.poisondart.desc=Diese Wurfpfeile wurden in eine Mischung getaucht, die Trauermoos enthält und das Ziel vergiftet.

items.weapon.missiles.darts.rotdart.name=Wurfpfeil der Fäulnis
items.weapon.missiles.darts.rotdart.desc=Diese bösartigen Wurfpfeile werden mit einer säurehaltigen, auf Faulbeeren basierenden Mischung präpariert und ätzen sich aggressiv durch alles, womit der Pfeil in Berührung kommt. Starke Feinde werden einen Großteil der Wirkung aushalten, aber die Korrosion ist stark genug, um die meisten normalen Gegner zu töten. Diese Wurfpfeile sind länger haltbar als andere präparierte Wurfpfeile, jedoch kann ihre Lebensdauer nicht erhöht werden.

items.weapon.missiles.darts.shockingdart.name=Schock-Wurfpfeil
items.weapon.missiles.darts.shockingdart.desc=Diese Wurfpfeile wurden in eine Mischung getaucht, die Sturmreben enthält und die dem Ziel einen ordentlichen Schock verpassen.

items.weapon.missiles.darts.tippeddart.ac_clean=SAUBER
items.weapon.missiles.darts.tippeddart.clean_title=Saubere Pfeile
items.weapon.missiles.darts.tippeddart.clean_desc=Diese Aktion wird den Samen von den Pfeilen entfernen, dabei werden sie wieder zu normalen Pfeilen.
items.weapon.missiles.darts.tippeddart.clean_all=säubere alle
items.weapon.missiles.darts.tippeddart.clean_one=säubere ein
items.weapon.missiles.darts.tippeddart.cancel=Abbrechen
items.weapon.missiles.darts.tippeddart.durability=Präparierte Wurfpfeile verlieren ihre Wirkung und werden bei der Verwendung zu normalen Wurfpfeilen.
items.weapon.missiles.darts.tippeddart.uses_left=Bei diesem Stapel von Wurfpfeilen können noch _%d/%d_ verwendet werden, bevor die Wirkung nachlässt.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Aber diese sind von so hoher Qualität, dass sie für immer bestehen werden._
items.weapon.missiles.darts.tippeddart.about_to_break=Die Wirkung deines präparierten Pfeils läuft bald ab.


items.weapon.missiles.bolas.name=Bola
items.weapon.missiles.bolas.desc=Die ungewöhnliche Fernkampfwaffe richtet nicht besonders viel Schaden an, aber leistet ganze Arbeit darin, das Ziel zu verlangsamen.

items.weapon.missiles.boomerang.name= Bumerang
items.weapon.missiles.boomerang.desc=Wenn diese flach-gekrümmte Waffe auf den Feind geworfen wird, kehrt sie wieder in die Hand des Werfers zurück.
items.weapon.missiles.boomerang.durability=Aufgrund seines soliden Aufbaus nutzt sich dieser Bumerang nicht ab.

items.weapon.missiles.fishingspear.name=Harpune
items.weapon.missiles.fishingspear.desc=Kleine Wurfspieße zum Fischen. Sie eignen sich auch gut als improvisierte Waffen.

items.weapon.missiles.forcecube.name=Kraftwürfel
items.weapon.missiles.forcecube.ondeath=Du hast dich selbst mit deinem eigenen Kraftwürfel getötet...
items.weapon.missiles.forcecube.desc=Diese seltsam geformte Waffe ist klein genug, um sie in der Hand zu halten, aber sie ist unglaublich schwer. Wenn sie geworfen wird, verteilt sie die Kraft ihres Aufpralls auf eine kleine Fläche und beschädigt alles im Bereich der Explosion.

items.weapon.missiles.heavyboomerang.name=schwerer Bumerang
items.weapon.missiles.heavyboomerang.desc=Dieser große Bumerang ist schwer zu beherrschen, verursacht aber erheblichen Schaden. Nach ein paar Kurven fliegt er zurück zu dem Ort, von dem er abgeworfen wurde.

items.weapon.missiles.javelin.name=Wurfspeer
items.weapon.missiles.javelin.desc=Diese schweren Wurfspeere sind so ausbalanciert, dass sie immer mit der Spitze voranfliegen.

items.weapon.missiles.kunai.name=Kunai
items.weapon.missiles.kunai.desc=Diese kleinen Messer sind in den Händen eines erfahrenen Anwenders sehr mächtig. Sie sind am effektivsten gegen unbewusste Feinde.

items.weapon.missiles.missileweapon.stats=Diese Wurfwaffe der _Stufe %1$d_ richtet _%2$d–%3$d Schaden_ an und benötigt eine _Stärke von %4$d,_ um die Waffe ohne Abzüge verwenden zu können.
items.weapon.missiles.missileweapon.distance=Diese Waffe wurde entwickelt, um aus der Ferne verwendet zu werden. Das macht sie treffsicherer gegen entfernte Feinde, aber weniger genau im Nahkampfbereich.
items.weapon.missiles.missileweapon.durability=Wurfwaffen werden beim Gebrauch abgenutzt und zerbrechen.
items.weapon.missiles.missileweapon.uses_left=Diese Waffen können noch _%d/%d_ Mal verwendet werden, bevor eine zerbricht.
items.weapon.missiles.missileweapon.unlimited_uses=_Aber diese sind von so hoher Qualität, dass sie für immer bestehen werden._
items.weapon.missiles.missileweapon.about_to_break=Deine Wurfwaffe ist dabei zu zerbrechen.
items.weapon.missiles.missileweapon$placeholder.name=Wurfwaffe

items.weapon.missiles.shuriken.name=Wurfstern
items.weapon.missiles.shuriken.desc=Sternförmige Metallobjekte mit messerscharfen Kanten. Sie sind leicht und einfach zu verwenden, auch aus der Bewegung. Ein einzelnes Shuriken kann sofort nach einer Bewegung geworfen werden.

items.weapon.missiles.throwingclub.name=Wurfschläger
items.weapon.missiles.throwingclub.desc=Eine ziemlich einfache Wurfwaffe, im Wesentlichen ein großer Stein, der an einem Stock befestigt ist. Obwohl sie ein wenig schadlos sind, bedeutet ihr massiver Steinkopf, dass sie recht langlebig sind und nicht an Feinden haften bleiben.

items.weapon.missiles.throwinghammer.name=Wurfhammer
items.weapon.missiles.throwinghammer.desc=Diese schweren Hämmer sind dafür gemacht, auf einen Gegner geworfen zu werden. Während sie etwas mehr Schaden vermissen lassen, sorgt die glatte Ausführung, komplett aus Metall, dafür, dass sie sehr haltbar sind und nicht in Gegnern stecken bleiben.

items.weapon.missiles.throwingknife.name=Wurfmesser
items.weapon.missiles.throwingknife.desc=Diese leichten Messer sind austariert, um durch die Luft direkt in ihr Ziel zu fliegen. Sie sind am wirksamsten gegen ahnungslose Gegner.

items.weapon.missiles.throwingspear.name=Wurfspeer
items.weapon.missiles.throwingspear.desc=Diese leichten Speere sind aus dünnem Material und so hergestellt, um geworfen und nicht gestoßen zu werden.

items.weapon.missiles.throwingstone.name=Wurfstein
items.weapon.missiles.throwingstone.desc=Diese Steine wurden abgeschliffen, damit sich mit größerer Kraft geworfen werden können, als normale Steine. Trotz der Handwerkskunst sind sie weiterhin keine sehr zuverlässige Waffe.

items.weapon.missiles.tomahawk.name=Tomahawk
items.weapon.missiles.tomahawk.desc=Diese Wurfäxte haben eine gezackte Kante, weshalb sie etwas schwieriger zu handhaben sind. Wie auch immer, ein ordentlicher Schlag mit dieser Waffe wird dem Feind eine klaffende Wunde reißen.

items.weapon.missiles.trident.name=Dreizack
items.weapon.missiles.trident.desc=Massive Wurfspeere mit drei tödlichen Zacken. Sie sind mächtig, aber recht schwer.


items.weapon.spiritbow.name=Seelenbogen
items.weapon.spiritbow.ac_shoot=SCHIESSEN
items.weapon.spiritbow.prompt=Wähle ein Ziel
items.weapon.spiritbow.stats=Der Bogen kann nicht direkt verbessert werden, sondern wird mit zunehmendem Level immer stärker. Auf deinem aktuellen Level verursachen Pfeile, die aus dem Bogen geschossen werden, _%1$d–%2$d Schaden_ und er erfordert eine _Stärke von %3$d_, um korrekt verwendet zu werden.
items.weapon.spiritbow.desc=Ein Bogen, gemacht aus uraltem magischen Holz. Schnur und Zeichen des Bogens glühen in einem blassen Blau. Wenn die Schnur gespannt wird, beschwört dieser Bogen einen magischen Pfeil, der auf einen Feind abgefeuert werden kann.

items.weapon.weapon.identify=Du bist mit deiner Waffe nun vertraut genug, um sie zu identifizieren.
items.weapon.weapon.too_heavy=Aufgrund deiner unzureichenden Stärke wirst du diese Waffe mit verringerter Angriffsgeschwindigkeit und Treffergenauigkeit verwenden.
items.weapon.weapon.excess_str=Aufgrund deiner überschüssigen Stärke wirst du bis zu _%d Zusatzschaden_ mit dieser Waffe anrichten.
items.weapon.weapon.incompatible=Die Interaktion mit verschiedenen Arten von Magie hat die Verzauberung von dieser Waffe entfernt!
items.weapon.weapon.cursed_worn=Da diese Waffe verflucht ist, bist du machtlos, diese aus der Hand zu legen.
items.weapon.weapon.cursed=Du spürst, dass eine bösartige Magie in dieser Waffe ruht.
items.weapon.weapon.weak_cursed=Trotz des Fluchs gelingt es dir, die Waffe abzulegen.
items.weapon.weapon.not_cursed=Diese Waffe ist frei von bösartiger Magie.
items.weapon.weapon.faster=Verzaubert, um die _Geschwindigkeit_ zu erhöhen.
items.weapon.weapon.stronger=Verzaubert, um mehr _Schaden_ zuzufügen.
items.weapon.weapon.enchanted=es hat _%s._
items.weapon.weapon$enchantment.enchant=Verzauberung


###misc items
items.amulet.name=Amulett von Yendor
items.amulet.ac_end=SPIEL BEENDEN
items.amulet.desc=Das Amulett von Yendor ist das mächtigste Artefakt, das Menschen oder Zwergen kennen. Seine schimmernden Kristalle beherbergen eine unglaubliche und wunderbare Macht.
items.amulet.desc_origins=Es ist nicht bekannt, wo das Amulett seinen Ursprung nimmt. Die Geschichtsschreibung besagt, dass der Zwergenkönig das Amulett entdeckte, kurz bevor die Zwergenzivilisation alle Kontakte abbrach. Wie hat er es gefunden? Wie hat Yog-Dzewa es ihm abgenommen? Diese Fragen heben wir uns vielleicht für später auf; alles, was jetzt zählt, ist, dass das Amulett jetzt dir gehört!
items.amulet.desc_ascent=Es ist nicht bekannt, wo das Amulett seinen Ursprung nimmt, jedoch steht es deutlich unter dem Einfluss der Macht Yog-Dzewas. Das Dungeon scheint sich Yogs Willen zu beugen, während du es durchquerst, so dass deine Feinde zahlreicher und stärker werden! Du bist auch nicht mehr dazu in der Lage, das Amulett zu aktivieren oder abzuwerfen, ganz, als wäre es verflucht.
items.amulet.ascent_title=Aufstieg
items.amulet.ascent_desc=Du beginnst zu spüren, wie die große und schreckliche Macht Yog-Dzewas aus dem Amulett ausstrahlt. Als einfacher Sterblicher wieder zurück durch das Dungeon an die Oberfläche zu steigen, könnte schwerer werden, als du gedacht hast!\n\nWenn du damit fortfährst, mit dem Amulett nach oben zu steigen, wird das Dungeon gefährlicher werden, Teleportationen zwischen Ebenen werden unmöglich und du kannst das Spiel nur gewinnen, wenn du Feinde besiegst, während du durch das Dungeon bis nach oben steigst!\n\nDu kannst das Amulett aber auch erst einmal hier liegen lassen, wenn du aufsteigen willst, ohne dich dieser Herausforderung zu stellen, oder das Amulett aktivieren, bevor du aufsteigst, und das Spiel so normal beenden.
items.amulet.ascent_yes=Fortfahren!
items.amulet.ascent_no=Vorerst abbrechen

items.ankh.name=Anch
items.ankh.ac_bless=SEGNEN
items.ankh.bless=Du segnest das Anch mit magischem Wasser.
items.ankh.desc=Dieses alte Symbol der Unsterblichkeit verleiht die Fähigkeit, nach dem Tod zum Leben zurückzukehren. Die meisten Gegenstände werden an der Stelle fallen gelassen, an der man gestorben ist, können aber wiedererlangt werden, wenn man dorthin zurückkehrt. Mit einem vollen Wasserschlauch kann das Anch mit zusätzlicher Kraft gesegnet werden.
items.ankh.desc_blessed=Dieses alte Symbol der Unsterblichen gewährt die Fähigkeit der Wiedergeburt nach dem Tod. Dieses Anch wurde gesegnet und ist nun viel stärker als zuvor. Solltest du in tödlicher Gefahr sein, wird sich das Anch opfern und dich erretten.

items.arcaneresin.name=arkanes Harz
items.arcaneresin.prompt=Wähle einen Stab zum Verschmelzen
items.arcaneresin.ac_apply=ANWENDEN
items.arcaneresin.level_too_high=Dieser Zauberstab ist zu mächtig, als dass Harz ihn verbessern könnte.
items.arcaneresin.not_enough=Du besitzt nicht genug Harz dafür!
items.arcaneresin.apply=Du beschichtest deinen Zauberstab mit Harz und erhöhst damit seine Kraft!
items.arcaneresin.desc=Dieses feine Pulver schimmert in violetten und weißen Tönen. Es kann als Verstärker für magische Energie wirken und die Stufe von Zauberstäben erhöhen, wenn es auf sie aufgetragen wird!\n\nDie Verbesserung eines Zauberstabs kostet 1, 2 oder 3 Harz, je nach der ursprünglichen Stufe des Zauberstabs. Harz kann einen Zauberstab bis zu einem Maximum von +3 aufwerten.\n\nAufwertungen durch Harz werden von Schriftrollen der Verbesserung oder ähnlichen Gegenständen außer Kraft gesetzt und gelten nicht, wenn ein Zauberstab mit dem Stab des Magiers fusioniert wird.

items.brokenseal.name=Zerbrochenes Siegel
items.brokenseal.ac_affix=BEFESTIGEN
items.brokenseal.prompt=Wähle eine Rüstung
items.brokenseal.unknown_armor=Du musst diese Rüstung zuerst identifizieren.
items.brokenseal.cursed_armor=Das Siegel lässt sich nicht auf einer verfluchten Rüstung anbringen.
items.brokenseal.affix=Du befestigtst das Siegel an deiner Rüstung.
items.brokenseal.desc=Ein Wachssiegel, angebracht an der Rüstung als ein Symbol der Tapferkeit. All die Markierungen auf dem Siegel haben sich mit der Zeit abgenutzt und es ist in der Mitte zerbrochen.\n\nAls eine Erinnerung an seine Heimat, hilft das Siegel dem Krieger, die Kampfkunst seiner Ahnen aufrechtzuerhalten. Während das Siegel getragen wird, wird der Krieger langsam eine Panzerung, basierend auf der Qualität seiner Rüstung, regenerieren, zusätzlich zu seiner Gesundheit.\n\nDas Siegel kann _an einer Rüstung angebracht_ werden, und von Rüstung zu Rüstung übertragen werden. Es macht eine einzige Aufwertungsstufe mit.
items.brokenseal.choose_title=Wähle eine Glyphe
items.brokenseal.choose_desc=Sowohl diese Rüstung, als auch das zerbrochene Siegel tragen eine Glyphe. Wähle, welche der beiden Glyphen bewahrt werden soll.\n\nBedenke: Wenn du die Glyphe wählst, die derzeit auf der Rüstung ist, wird das Siegel sie später nicht transferieren können.

items.dewdrop.name=Tautropfen
items.dewdrop.heal=+%dLP
items.dewdrop.shield=+%dSCHILD
items.dewdrop.both=+%1$dLP,+%2$dSCHILD
items.dewdrop.already_full=Du bist bereits bei vollständiger Gesundheit.
items.dewdrop.desc=Ein kristallklarer Tautropfen.\n\nAufgrund der Magie, die diesem Ort innewohnt, hat dieses reine Wasser geringfügige Heilkräfte.

items.equipableitem.unequip_cursed=Du kannst einen verfluchten Gegenstand nicht ablegen!
items.equipableitem.ac_equip=AUSRÜSTEN
items.equipableitem.ac_unequip=ABLEGEN

items.energycrystal.name=Energiekristall
items.energycrystal.desc=Eine Sammlung kleiner magischer Kristalle, die mit alchemischer Energie angefüllt sind.\n\nDiese Kristalle sind die am weitesten verbreitete Zutat von alchemistischen Rezepten und können in einem Alchemiekessel durch Umwandlung verbrauchbarer Gegenstände erzeugt werden.

items.gold.name=Gold
items.gold.desc=Ein Haufen voller Goldmünzen. Sammle Goldmünzen um sie später in einem Laden auszugeben.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Truhe
items.heap.chest_desc=Du kennst Ihren Inhalt nicht bis du Sie geöffnet hast!
items.heap.locked_chest=Verschlossene Truhe
items.heap.locked_chest_desc=Du weißt nicht, was sich darin befindet, bis du sie öffnest! Aber dafür benötigst du einen goldenen Schlüssel.
items.heap.crystal_chest=Truhe aus Kristall
items.heap.crystal_chest_desc=Du kannst _%s_ erkennen, aber um diese Truhe zu öffnen benötigst du einen kristallenen Schlüssel.
items.heap.artifact=ein Artefakt
items.heap.wand=einen Zauberstab
items.heap.ring=einen Ring
items.heap.tomb=Grabmal
items.heap.tomb_desc=Dieses uralte Grabmal könnte etwas nützliches beinhalten, doch sein Besitzer hätte sicherlich etwas dagegen, wenn du sein Grab plünderst.
items.heap.skeleton=Gebeine
items.heap.skeleton_desc=Dies sind die Hinterlassenschaften eines verunglückten Abenteuers. Vielleicht lässt sich hier etwas Wertvolles finden.
items.heap.remains=Gebeine eines Helden
items.heap.remains_desc=Das hier ist alles, was noch von deinem Vorgänger übrig ist. Vielleicht lässt sich hier etwas Wertvolles finden.

items.honeypot.name=Honigtopf
items.honeypot.ac_shatter=ZERSCHMETTERN
items.honeypot.desc=Dieser Honigtopf ist kaum mit Honig gefüllt, stattdessen lebt dort eine gigantische Biene! Diese Art von riesigen Bienen bleibt eigentlich in ihrem Nest, vielleicht ist dieser Topf ja ein spezielles Gefängnis eines Imkers? Die Biene wirkt jedenfalls entspannt und gibt ein warnendes Surren von sich, wenn du in ihren Topf schaust.
items.honeypot$shatteredpot.name=Zerbrochener Honigtopf
items.honeypot$shatteredpot.desc=Dieser Topf ist zerschmettert worden und nur der klebrige Honig hält die Bruchstücke zusammen, welche langsam auseinanderfallen.\n\nAuch wenn der Topf zerschmettert ist, scheint die Biene weiterhin den Topf zu verteidigen.

items.item.prompt=Wähle die Wurfrichtung
items.item.ac_drop=FALLEN LASSEN
items.item.ac_throw=WERFEN
items.item.rankings_desc=Getötet von: %s
items.item.curse=Fluch

items.kindofmisc.unequip_title=Einen Ausrüstungsteil ablegen
items.kindofmisc.unequip_message=Du musst erst einen dieser Gegenstände ablegen. Wähle einen Gegenstand, mit dem du tauschen möchtest.

items.kindofweapon.equip_cursed=Dein Griff verfestigt sich unfreiwillig um die Waffe.

items.kingscrown.name=Krone des Zwergenkönigs
items.kingscrown.ac_wear=TRAGEN
items.kingscrown.naked=Unglücklicherweise kann die Krone deine Unterwäsche nicht verwandeln.
items.kingscrown.upgraded=Die Krone leuchtet hell und löst sich auf, während sich deine Rüstung verwandelt!
items.kingscrown.ratgraded=Die Pfoten des Rattenkönigs leuchten, während sich deine Rüstung verwandelt.
items.kingscrown.desc=Die Krone des letzten Zwergenkönigs strahlt eine ungeheure, magische Energie aus.\n\nWenn du die Krone aufsetzt, fließt die Magie der Krone in die Rüstung, die du gerade trägst und verwandelt sie in eine _einzigartige epische Rüstung mit besonderen Fähigkeiten._ Die neue Rüstung behält alle Eigenschaften der ursprünglichen Rüstung.

items.liquidmetal.name=Flüssigmetall
items.liquidmetal.ac_apply=ANWENDEN
items.liquidmetal.prompt=Wähle eine Wurfwaffe
items.liquidmetal.already_fixed=Diese Wurfwaffe befindet sich schon in perfektem Zustand!
items.liquidmetal.apply=Du benutzt %d Flüssigmetall, um deine Wurfwaffe zu reparieren.
items.liquidmetal.desc=Wenn diese magische Flüssigkeit über eine Wurfwaffe gegossen wird, füllt sie die Risse und Brüche auf, die durch den Gebrauch entstanden sind, und versetzt die Waffe in einen perfekten Zustand!\n\nEine Waffe der Stufe 1 benötigt 10 Einheiten Flüssigmetall, um vollständig repariert zu werden, eine Waffe der Stufe 5 benötigt 30. Mit jeder Verbesserung verdoppelt sich auch die benötigte Menge an Metall.\n\nFlüssigmetall kann nicht verwendet werden, um die Spitzen von präparierten Wurfpfeilen zu reparieren.

items.lostbackpack.name=verlorener Rucksack
items.lostbackpack.desc=Dies ist dein verlorenes Inventar. Sammle es ein, um alle verlorenen Gegenstände wiederzubekommen!

items.merchantsbeacon.name=Händler-Ortungsgerät
items.merchantsbeacon.ac_use=VERWENDEN
items.merchantsbeacon.desc=Dieses alte Stück Zwergen-Technologie erlaubt es dir, über weite Distanzen zu kommunizieren.\n\nNachdem es aktiviert worden ist, erlaubt dir dieses Ortungsgerät, deine Gegenstände an den Pixel-Markt zu verkaufen, egal, wo du dich im Dungeon befindest.\n\nJedoch wirkt die Magie, die in diesem Ortungsgerät innewohnt, nur ein einziges Mal. Nutze es weise.

items.stylus.name=Arkaner Gravierstift
items.stylus.ac_inscribe=EINGRAVIEREN
items.stylus.prompt=Wähle eine Rüstung
items.stylus.identify=Du musst diese Rüstung zuerst identifizieren.
items.stylus.cursed=Die Magie dieses Gravierstifts wird nicht auf einer verfluchten Rüstung funktionieren.
items.stylus.inscribed=Du hast deine Rüstung mit dem Gravierstift beschriftet.
items.stylus.desc=Dieser arkane Gravierstift besteht aus einem dunklen und harten Stein. Wenn du ihn verwendest, kannst du deine Rüstung mit einer magischen Glyphe beschreiben, doch du hast keinen Einfluss darauf, welche Glyphe gewählt wird. Der Stift entscheidet dies für dich.

items.tengusmask.name=Tengus Maske
items.tengusmask.ac_wear=TRAGEN
items.tengusmask.used=Die Maske löst sich auf, während ihre Kraft in dich strömt!
items.tengusmask.desc=Diese Maske fiel von Tengus Gesicht, als er starb; du spürst, dass eine starke magische Kraft von ihr ausgeht. War die Maske Tengus die Quelle seiner Kraft?\n\nWenn du die Maske aufsetzt, wird die enorme Kraft der Maske auf dich übertragen, so dass du _eine Unterklasse für deinen Helden wählen kannst._\n\nWelche Unterklasse möchtest du auswählen?

items.torch.name=Fackel
items.torch.ac_light=ENTZÜNDEN
items.torch.desc=Eines der wichtigsten Werkzeuge eines Abenteuers. Wenn einem Dungeon sämtliches Licht fehlt, kann eine Fackel helfen, den Weg zu erleuchten.

items.waterskin.name=Wasserschlauch
items.waterskin.ac_drink=TRINKEN
items.waterskin.collected=Du sammelst einen Tautropfen in deinen Wasserschlauch.
items.waterskin.full= Dein Wasserschlauch ist voll!
items.waterskin.empty=Dein Wasserschlauch ist leer!
items.waterskin.desc=Ein Behälter für Flüssigkeiten, gemacht aus Leder und einem Seil, verschlossen mit einem Korken.
items.waterskin.desc_water=Momentan ist im Wasserschlauch nur ein wenig Trinkwasser. Sicherlich gibt es im Dungeon etwas, das stattdessen im Wasserschlauch aufbewahrt werden kann.
items.waterskin.desc_heal=Der Wasserschlauch wird momentan dazu genutzt, heilendes Wasser zu speichern. Je voller der Wasserschlauch ist, desto mehr wirst du sofort geheilt, wenn du daraus trinkst. Du trinkst nur so viel, wie du brauchst.
items.waterskin.desc_full=Der volle Wasserschlauch scheint Energie auszustrahlen. Möglicherweise kann er benutzt werden, um einen anderen fürs Überleben wichtigen Gegenstand zu segnen?
