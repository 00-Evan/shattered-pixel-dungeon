items.scrolls.scroll.unknown_desc=Auf diesem Pergament ist eine nicht entzifferbare magische Rune geschrieben. Wer weiß schon, was sie anstellen wird, wenn man sie laut vorliest?
items.scrolls.scroll.blinded=`Du kannst keine Schriftrolle lesen, wenn du geblendet bist.
items.scrolls.scroll.no_magic=Du kannst keine Schriftrolle lesen, wenn du gegen Magie immun bist.
items.scrolls.scroll.cursed=Dein verfluchtes Zauberbuch verhindert es die Magie der Schriftrolle zu wirken! Eine Schriftrolle des Fluchbrechers sollte stark genug sein, um den Fluch des Zauberbuches zu brechen...
items.scrolls.scroll$placeholder.name=Schriftrolle

items.scrolls.inventoryscroll.warning=Willst du wirklich den Spruch der Schriftrolle unterbrechen? Die Schriftrolle wird dadurch trotzdem verbraucht.
items.scrolls.inventoryscroll.yes=Ja, ich bin mir sicher
items.scrolls.inventoryscroll.no=Nein, lieber doch nicht...

items.scrolls.scrollofidentify.name=Schriftrolle der Identifizierung
items.scrolls.scrollofidentify.inv_title=Identifiziere Gegenstand
items.scrolls.scrollofidentify.it_is=Deine Schriftrolle identifiziert: %s.
items.scrolls.scrollofidentify.desc=Diese Schriftrolle enthüllt sämtliche Geheimnisse eines einzigen Gegenstandes.

items.scrolls.scrolloflullaby.name=Schriftrolle des Wiegenliedes
items.scrolls.scrolloflullaby.sooth=Die Schriftrolle gibt eine schöne Melodie von sich. Du wirst müde.
items.scrolls.scrolloflullaby.desc=Beim Verlesen der Schriftrolle erklingt eine beruhigende Melodie, die alle, die sie hören können, in einen magischen Schlaf fallen lässt. Für den Verlesenden und seine Mitstreiter ist der Schlaf erholsam.

items.scrolls.scrollofmagicmapping.name=Schriftrolle der magischen Kartographie
items.scrolls.scrollofmagicmapping.layout=Du kennst nun die Räumlichkeiten dieser Ebene.
items.scrolls.scrollofmagicmapping.desc=Wenn diese Schriftrolle gelesen wird, wird eine genaue Abbildung dieser Ebene und all seiner Geheimnisse in deinen Gedächtnis eingeprägt. Der Standort von Gegenständen und Kreaturen bleibt dir jedoch weiterhin verborgen.

items.scrolls.scrollofmirrorimage.name=Schriftrolle des Spiegelbildes
items.scrolls.scrollofmirrorimage.desc=Das Beschwören dieser Schriftrolle wird zwei unwirkliche Zwillinge erschaffen. Diese Spiegelbilder handeln wie schwächere Abbilder des Lesenden und jagen ihren Feinden nach. Sie halten jedoch nichts aus und verblassen, sobald sie Schaden erleiden.

items.scrolls.scrollofretribution.name=Schriftrolle der Vergeltung
items.scrolls.scrollofretribution.desc=Dieser Zauberspruch enthält eine destruktive Energie, die das Leiden des Lesenden in einer Detonation von Kraft nach Außen kanalisiert. Je schwächer der Lesende, desto mehr Schaden richtet er an. Bei sehr geringer Lebensenergie kann dieser Zauberspruch die meisten Feinde sofort töten.\n\nAllerdings verlangt dieser Zauberspruch einen Tribut von dem, der ihn spricht: Er wird blind und geschwächt.

items.scrolls.scrollofrage.name=Schriftrolle des Zornes
items.scrolls.scrollofrage.roar=Die Schriftrolle gibt einen ohrenbetäubenen Lärm von sich, welcher durch den gesamten Dungeon schallt.
items.scrolls.scrollofrage.desc=Wenn diese Schriftrolle gelesen wird, entfesselt sie einen ohrenbetäubenden Schrei, welcher sämtliche Gegner anzieht. Gegner, die sich in unmittelbarer Nähe befinden, werden wütend.

items.scrolls.scrollofrecharging.name=Schriftrolle der Aufladung
items.scrolls.scrollofrecharging.surge=Eine Energiewelle fließt durch deinen Körper und erfüllt deine Zauberstäbe mit neuer Kraft.
items.scrolls.scrollofrecharging.desc=Eine rohe, magische Kraft ruht in diesem Pergament und lädt, wenn diese entfesselt ist, die Zauberstäbe des Anwenders nach einiger Zeit wieder auf.

items.scrolls.scrollofremovecurse.name=Schriftrolle des Fluchbrechers
items.scrolls.scrollofremovecurse.inv_title=Wähle einen Gegenstand zum Reinigen
items.scrolls.scrollofremovecurse.cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich und eine bösartige Energie entweicht.
items.scrolls.scrollofremovecurse.not_cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich, aber nichts passiert.
items.scrolls.scrollofremovecurse.desc=Die Zauberformel auf dieser Schriftrolle wird sofort alle Flüche von einer einzelnen Waffe, einem Ring, einer Rüstung oder einem Artefakt entfernen.

items.scrolls.scrollofteleportation.name=Schriftrolle der Teleportation
items.scrolls.scrollofteleportation.tele=In nur einem Augenblick wurdest du an einen andere Standort auf dieser Ebene teleportiert.
items.scrolls.scrollofteleportation.no_tele=Eine starke magische Aura verhindert deinen Versuch, dich zu teleportieren.
items.scrolls.scrollofteleportation.cant_reach=Du kannst dich nicht dahin teleportieren.
items.scrolls.scrollofteleportation.prompt=Wähle eine Zielort zum Teleportieren.
items.scrolls.scrollofteleportation.desc=Der Zauber auf diesem Pergament transportiert den Leser sofort an eine andere Stelle auf dieser Ebene. Dabei werden Bereiche bevorzugt, an denen der Leser zuvor noch nicht war, obwohl der Spruch dabei nicht hinter verschlossene Türen oder Barrikaden teleportieren kann. Es ist aber möglich, dadurch verborgene Türen, die zu neuen Bereichen führen, zu entdecken.

items.scrolls.scrollofterror.name=Schriftrolle des Terrors
items.scrolls.scrollofterror.none=Die Schriftrolle strahlt einen helles, rotes Licht aus.
items.scrolls.scrollofterror.one=Die Schriftrolle strahlt einen helles, rotes Licht aus und %s flieht!
items.scrolls.scrollofterror.many=Die Schriftrolle strahlt einen helles, rotes Licht aus und die Monster fliehen!
items.scrolls.scrollofterror.desc=Durch einen roten Lichtblitz werden alle Kreaturen in deinem Sichtfeld von Terror erfasst, so dass sie umdrehen und fliehen. Ein Angriff auf einen fliehenden Feind wird die Dauer des Effekts verringern.

items.scrolls.scrolloftransmutation.name=Schriftrolle der Umwandlung
items.scrolls.scrolloftransmutation.inv_title=Wandle einen Gegenstand um
items.scrolls.scrolloftransmutation.nothing=Es passiert nichts Interessantes.
items.scrolls.scrolloftransmutation.morph=Dein Gegenstand verwandelt sich in etwas Anderes!
items.scrolls.scrolloftransmutation.desc=Diese Schriftrolle enthält eine mächtige Umwandlungsmagie. Wird sie auf einen passenden Gegenstand angewandt, verwandelt sie ihn in einen anderen Gegenstand des gleichen Typs. Die Magie wird dabei sogar Aufwertungen, Verzauberungen und Glyphen beibehalten.

items.scrolls.scrollofupgrade.name=Schriftrolle der Verbesserung
items.scrolls.scrollofupgrade.inv_title=Verbessere Gegenstand
items.scrolls.scrollofupgrade.weaken_curse=Die Schriftrolle der Verbesserung schwächt den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.remove_curse=Die Schriftrolle der Verbesserung bricht den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.desc=Diese Schriftrolle wird einen einzelnen Gegenstand verbessern und damit seine Qualität erhöhen. Ein Zauberstab wird dadurch stärker und hat mehr Ladungen, Waffen und Rüstungen werden mehr Schaden anrichten bzw. abhalten, und die Effekte von Ringen werden stärker.\n\nDiese Schriftrolle ist sogar dazu in der Lage, den Effekt von Flüchen zu mildern oder manchmal komplett auszuschalten, obwohl sie damit nicht so stark ist, wie die Schriftrolle des Fluchbrechers.\n\nDie Magie dieser Schriftrolle kann auch die Verzauberungen von Waffen und Glyphen auf Rüstungen stören. Das kann ab einer Verbesserung auf über +4 passieren, ab +8 und höher stört sie die Verzauberung hundertprozentig.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=exotische Schriftrolle von KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=exotische Schriftrolle von SOWILO
items.scrolls.exotic.exoticscroll.laguz=exotische Schriftrolle von LAGUZ
