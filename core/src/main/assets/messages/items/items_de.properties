items.artifacts.talismanofforesight.desc=Ein glatter Stein mit merkwürdigen Gravuren. Es kommt dir vor, als würde er alles um dich herum beobachten und ein Auge für Verstecktes offen halten.
items.artifacts.talismanofforesight.desc_worn=Als du den Talisman umhängst, spürst du, wie sich deine Sinne schärfen. Der Talisman lädt sich langsam auf, wenn Zeit vergeht und wenn du versteckte Türen oder Fallen aufdeckst.\n\nDer Talisman kann seine Ladung einsetzen, um alle Geheimnisse in einem kegelförmigen Gebiet zu enthüllen, und erlaubt dir, Gegner und Gegenstände für kurze Zeit zu sehen.
items.artifacts.talismanofforesight.desc_cursed=Der verfluchte Talisman starrt dich an, was deine Sinne abschwächt.
