items.rings.ring.quartz=Quarzring
items.rings.ring.agate=Achatring
items.rings.ring.equip_cursed=Der Ring schnürt sich schmerzhaft um deinen Finger!
items.rings.ring.unknown_desc=Dieser metallene Fingerreif ist mit einem großen Edelstein, der in der Dunkelheit glitzert, verziert. Wer weiß, was er bewirkt, wenn man ihn trägt?
items.rings.ring.known=Dies ist ein %s
items.rings.ring.identify=Nun bist du mit deinem Ring vertraut genug, um ihn zu identifizieren.
items.rings.ring.cursed_worn=Da dieser Ring verflucht ist, bist du nicht dazu in der Lage, ihn abzustreifen.
items.rings.ring.curse_known=Du spürst, dass eine bösartige Magie in diesem Ring ruht.
items.rings.ring.not_cursed=Dieser Ring ist frei von bösartiger Magie.

items.rings.ringofaccuracy.name=Ring der Zielgenauigkeit
items.rings.ringofaccuracy.stats=Wenn dieser Ring getragen wird, erhöht er deine Genauigkeit um _%s%%._
items.rings.ringofaccuracy.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise deine Genauigkeit um _%s%%._
items.rings.ringofaccuracy.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so deine Genauigkeit insgesamt um _%s%%._
items.rings.ringofaccuracy.upgrade_stat_name_1=Präzisionssteigerung
items.rings.ringofaccuracy.desc=Dieser Ring verbessert deine Konzentration und macht es deinen Angriffen leichter, ihr Ziel zu finden. Ein verfluchter Ring wird es deinen Angriffen stattdessen schwerer machen.

items.rings.ringofarcana.name=Ring der Arkana
items.rings.ringofarcana.stats=Wenn dieser Ring getragen wird, verstärkt er die Wirkung von Verzauberungen und Glyphen um _%s%%._
items.rings.ringofarcana.typical_stats=Wenn dieser Ring getragen wird, verstärkt er normalerweise die Wirkung von Verzauberungen und Glyphen um _%s%%._
items.rings.ringofarcana.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so die Stärke deiner Verzauberungen und Glyphen insgesamt um _%s%%._
items.rings.ringofarcana.upgrade_stat_name_1=Arkane Verstärkung
items.rings.ringofarcana.desc=Dieser Ring verstärkt Verzauberungen von Waffen und Glyphen auf Rüstungen, einschließlich der Flüche! Zuerst steigt dabei die Häufigkeit des magischen Effekts. Tritt dieser garantiert ein, erhöht sich danach auch die Stärke des Effekts. Ein verfluchter Ring wird stattdessen Verzauberungen, Glyphen und Flüche schwächen.

items.rings.ringofelements.name=Ring der Elemente
items.rings.ringofelements.stats=Wenn dieser Ring getragen wird, bietet er _%s%%_ Elementarwiderstand.
items.rings.ringofelements.typical_stats=Wenn er getragen wird, bietet dieser Ring normalerweise _%s%%_ Elementarwiderstand.
items.rings.ringofelements.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und gewähren dir somit insgesamt _%s%%_ Elementarwiderstand.
items.rings.ringofelements.upgrade_stat_name_1=Widerstand
items.rings.ringofelements.desc=Der Träger dieses Ringes kann elementaren und magischen Effekten leichter widerstehen, indem der erlittene Schaden und die Dauer der Effekte reduziert werden. Selbstverständlich verstärkt ein verfluchter Ring stattdessen die negativen Effekte.

items.rings.ringofenergy.name=Ring der Energie
items.rings.ringofenergy.stats=Wenn dieser Ring getragen wird, erhöht sich die Aufladegeschwindigkeit von Zauberstäben, Artefakten und Heldenrüstung um _%s%%._
items.rings.ringofenergy.typical_stats=Wenn dieser Ring getragen wird, erhöht sich die Aufladegeschwindigkeit von Zauberstäben, Artefakten und Heldenrüstung normalerweise um _%s%%._
items.rings.ringofenergy.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so die Aufladegeschwindigkeit insgesamt um _%s%%._
items.rings.ringofenergy.upgrade_stat_name_1=Aufladungssteigerung
items.rings.ringofenergy.desc=Deine magische Ausrüstung lädt sich in dem arkanen Feld, das von diesem Ring ausstrahlt, schneller auf. Ein verfluchter Ring wird die Aufladung dagegen verlangsamen.

items.rings.ringofevasion.name=Ring des Ausweichens
items.rings.ringofevasion.stats=Wenn dieser Ring getragen wird, erhöht sich das Ausweichen um _%s%%._
items.rings.ringofevasion.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise das Ausweichen um _%s%%._
items.rings.ringofevasion.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so dein Ausweichen insgesamt um _%s%%._
items.rings.ringofevasion.upgrade_stat_name_1=Verstärkung des Ausweichens
items.rings.ringofevasion.desc=Dieser Ring beschleunigt die Reaktionen seines Trägers, sodass er nicht so leicht zu treffen ist. Ein verfluchter Ring dagegen wird Gegnern Treffer erleichtern.

items.rings.ringofforce.name=Ring der Kraft
items.rings.ringofforce.stats=Unbewaffnet wirst du mit diesem Ring bei deiner momentanen Stärke _%1$d-%2$d Schaden_ verursachen. Mit einer Ausgerüsteten Waffe erhöht dieser Ring den Schaden um _%3$d._
items.rings.ringofforce.typical_stats=Unbewaffnet wirst du mit diesem Ring bei deiner momentanen Stärke typischerweise _%1$d-%2$d Schaden_ verursachen. Mit einer Ausgerüsteten Waffe erhöht dieser Ring typischerweise den Schaden um _%3$d._
items.rings.ringofforce.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und verursachen so insgesamt _%1$d-%2$d Schaden_ ohne ausgerüstete Waffe, oder sie erhöhen den Schaden um _%3$d_ mit einer ausgerüsteten Waffe.
items.rings.ringofforce.upgrade_stat_name_1=Unbewaffneter Schaden
items.rings.ringofforce.upgrade_stat_name_2=Gesteigerter Waffenschaden
items.rings.ringofforce.upgrade_stat_name_3=Fähigkeitsschaden
items.rings.ringofforce.ability_name=Kämpferstellung
items.rings.ringofforce.typical_ability_desc=Die Zweikämpferin kann mit diesem Ring eine _Kämpferstellung_ einnehmen, so dass sie diesen Ring immer, selbst mit ausgerüsteter Waffe einsetzt. Solche Angriffe verursachen üblicherweise _%1$d-%2$d Schaden_ und nutzen ebenso die Verzauberung und Verbesserung der Waffe. Die Kämpferstellung verlangsamt die Aufladerate einer Waffe um 50%%.
items.rings.ringofforce.ability_desc=Die Zweikämpferin kann mit diesem Ring eine _Kämpferstellung_ einnehmen, so dass sie diesen Ring immer, selbst mit ausgerüsteter Waffe einsetzt. Solche Angriffe verursachen _%1$d-%2$d Schaden_ und nutzen ebenso die Verzauberung und Verbesserung der Waffe. Die Kämpferstellung verlangsamt die Aufladerate einer Waffe um 50%%.
items.rings.ringofforce.desc=Dieser Ring verbessert die Wucht der Nahkampf-Attacken des Trägers. Diese zusätzliche Kraft ist recht schwach, wenn Waffen getragen werden, aber ein unbewaffneter Angriff wird deutlich stärker sein. Ein verfluchter Ring wird die Attacken des Trägers stattdessen schwächen.
items.rings.ringofforce$brawlersstance.name=Kämpferstellung
items.rings.ringofforce$brawlersstance.desc=In dieser Stellung wird ein ausgerüsteter Ring der Kraft bei allen regulären Angriffen der Zweikämpferin eingesetzt, selbst, wenn sie eine Waffe ausgerüstet hat. Diese Angriffe erhalten Bonusschaden und nutzen dabei die Verbesserungen und Verzauberungen der Waffe.\n\nDie Aufrechterhaltung dieser Stellung benötigt Konzentration, wodurch die Aufladegeschwindigkeit der Waffenfähigkeit um 50% reduziert wird.\n\nDiese Stellung kann durch die Nutzung des Rings der Kraft eingenommen und wieder verlassen werden, jedoch wird die Aufladegeschwindigkeit eine Zeitlang erhalten bleiben, wenn die Stellung schnell eingenommen und wieder verlassen wird.

items.rings.ringoffuror.name=Ring des Zorns
items.rings.ringoffuror.stats=Wenn dieser Ring getragen wird, erhöht er die Geschwindigkeit deiner Angriffe um _%s%%._
items.rings.ringoffuror.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise die Geschwindigkeit deiner Angriffe um _%s%%._
items.rings.ringoffuror.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so deine Angriffsgeschwindigkeit insgesamt um _%s%%._
items.rings.ringoffuror.upgrade_stat_name_1=Gesteigerte Angriffsgeschwindigkeit
items.rings.ringoffuror.desc=Dieser Ring entfacht in seinem Träger großen Zorn, wodurch er schneller angreifen kann. Ein verfluchter Ring verlangsamt stattdessen die Angriffsgeschwindigkeit des Trägers.

items.rings.ringofhaste.name=Ring der Eile
items.rings.ringofhaste.stats=Wenn dieser Ring getragen wird, erhöht sich deine Bewegungsgeschwindigkeit um _%s%%._
items.rings.ringofhaste.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Bewegungsgeschwindigkeit um _%s%%._
items.rings.ringofhaste.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so Bewegungsgeschwindigkeit insgesamt um _%s%%._
items.rings.ringofhaste.upgrade_stat_name_1=Gesteigerte Bewegungsgeschwindigkeit
items.rings.ringofhaste.desc=Dieser Ring reduziert für den Träger die für Bewegung notwendige Anstrengung, was es diesem erlaubt, sich mit übermenschlicher Geschwindigkeit zu bewegen. Ein verfluchter Ring beschwert stattdessen den Träger.

items.rings.ringofmight.name=Ring der Macht
items.rings.ringofmight.stats=Wenn dieser Ring getragen wird, erhöht sich deine Stärke um _%1$d_ und deine maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Stärke um _%1$d_ und deine maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und steigern so deine Stärke insgesamt um _%1$d_ und die maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.upgrade_stat_name_1=Stärkebonus
items.rings.ringofmight.upgrade_stat_name_2=Gesteigerte Maximale Lebenspunkte
items.rings.ringofmight.desc=Dieser Ring verstärkt die physischen Eigenschaften seines Trägers und erhöht somit die Körperkraft und Konstitution. Ein geschwächter Ring schwächt die physischen Eigenschaften seinen Träger.

items.rings.ringofsharpshooting.name=Ring des Scharfschützen
items.rings.ringofsharpshooting.stats=Wenn dieser Ring getragen wird, erhöht er den effektiven Nutzen deiner Wurfwaffen um _%1$d_ und deren Lebensdauer um _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise den effektiven Nutzen deiner Wurfwaffen um _%1$d_ und deren Lebensdauer um _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und steigern so die effektive Stufe von Wurfwaffen insgesamt um _%1$d_ und erhöhen ihre Haltbarkeit um _%2$s%%._
items.rings.ringofsharpshooting.upgrade_stat_name_1=Gesteigerter Stufenschaden
items.rings.ringofsharpshooting.upgrade_stat_name_2=Gesteigerte Haltbarkeit
items.rings.ringofsharpshooting.desc=Dieser Ring verstärkt die Präzision und das Zielvermögen seines Trägers, was allen Geschosswaffen höhere Durchschlagskraft und Lebensdauer verleiht. Ein verfluchter Ring hat den gegenteiligen Effekt.

items.rings.ringoftenacity.name=Ring der Zähigkeit
items.rings.ringoftenacity.stats=Wenn dieser Ring getragen wird, verringert er den erlittenen Schaden um bis zu _%s%%._
items.rings.ringoftenacity.typical_stats=Wenn dieser Ring getragen wird, verringert er normalerweise den erlittenen Schaden um bis zu _%s%%._
items.rings.ringoftenacity.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und verringern so den dir zugefügten Schaden insgesamt um _%s%%._
items.rings.ringoftenacity.upgrade_stat_name_1=Maximaler Schadenswiderstand
items.rings.ringoftenacity.desc=Wenn dieser getragen wird, erlaubt er seinem Träger wesentlich mehr Widerstandskraft gegen tödliche Angriffe. Je stärker sein Träger verletzt ist, desto weniger Schaden erleidet er. Ein verfluchter Ring dagegen vereinfacht es einem Gegner, den Träger zu erledigen.

items.rings.ringofwealth.name=Ring des Wohlstandes
items.rings.ringofwealth.stats=Wenn dieser Ring getragen wird, erhöht sich dein Glück um _%s%%._
items.rings.ringofwealth.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise dein Glück um _%s%%._
items.rings.ringofwealth.combined_stats=Deine ausgerüsteten Ringe kombinieren ihre Kraft und erhöhen so dein Glück insgesamt um _%s%%._
items.rings.ringofwealth.upgrade_stat_name_1=Gesteigertes Glück
items.rings.ringofwealth.desc=Dieser Ring funktioniert wie ein Magnet für Schätze: Er erhöht die Wahrscheinlichkeit, dass Gegner und Behälter wertvolle Gegenstände bei sich tragen. Ein verfluchter Ring wird die Wahrscheinlichkeit hingegen reduzieren.



###scrolls
items.scrolls.scroll.ac_read=LESEN
items.scrolls.scroll.kaunan=Schriftrolle von KAUNAN
items.scrolls.scroll.sowilo=Schrifftrolle von SOWILO
items.scrolls.scroll.laguz=Schriftrolle von LAGUZ
items.scrolls.scroll.yngvi=Schriftrolle von YNGVI
items.scrolls.scroll.gyfu=Schriftrolle von GEBO
items.scrolls.scroll.raido=Schriftrolle von RAIDO
items.scrolls.scroll.isaz=Schriftrolle von ISAZ
items.scrolls.scroll.mannaz=Schriftrolle von MANNAZ
items.scrolls.scroll.naudiz=Schriftrolle von NAUDIZ
items.scrolls.scroll.berkanan=Schriftrolle von BERKANAN
items.scrolls.scroll.odal=Schriftrolle von ODAL
items.scrolls.scroll.tiwaz=Schriftrolle von TIWAZ
items.scrolls.scroll.unknown_desc=Auf diesem Pergament ist eine nicht entzifferbare magische Rune geschrieben. Wer weiß schon, was sie anstellen wird, wenn man sie laut vorliest?
items.scrolls.scroll.blinded=Du kannst keine Schriftrolle lesen, wenn du geblendet bist.
items.scrolls.scroll.no_magic=Du kannst keine Schriftrolle lesen, wenn du gegen Magie immun bist.
items.scrolls.scroll.cursed=Dein verfluchtes Zauberbuch hindert dich daran, die Magie der Schriftrolle zu wirken! Eine Schriftrolle des Fluchbrechers könnte jedoch stark genug sein...
items.scrolls.scroll$placeholder.name=Schriftrolle

items.scrolls.inventoryscroll.warning=Willst du wirklich den Spruch der Schriftrolle unterbrechen? Die Schriftrolle wurde vorher nicht identifiziert und wird somit trotzdem verbraucht.
items.scrolls.inventoryscroll.yes=Ja, ich bin mir sicher
items.scrolls.inventoryscroll.no=Nein, lieber doch nicht...

items.scrolls.scrollofidentify.name=Schriftrolle der Identifizierung
items.scrolls.scrollofidentify.inv_title=Identifiziere Gegenstand
items.scrolls.scrollofidentify.it_is=Dein Gegenstand wurde identifiziert: %s.
items.scrolls.scrollofidentify.desc=Diese Schriftrolle enthüllt sämtliche Geheimnisse eines einzigen Gegenstandes.

items.scrolls.scrolloflullaby.name=Schriftrolle des Wiegenliedes
items.scrolls.scrolloflullaby.sooth=Die Schriftrolle gibt eine schöne Melodie von sich. Du wirst müde.
items.scrolls.scrolloflullaby.desc=Beim Lesen der Schriftrolle erklingt eine beruhigende Melodie, welche alle, die sie hören können, in einen magischen Schlaf fallen lässt. Für den Verlesenden und seine Mitstreiter ist dieser Schlaf erholsam.

items.scrolls.scrollofmagicmapping.name=Schriftrolle der magischen Kartographie
items.scrolls.scrollofmagicmapping.layout=Du kennst nun die Räumlichkeiten dieser Ebene.
items.scrolls.scrollofmagicmapping.desc=Wenn diese Schriftrolle gelesen wird, wird eine genaue Abbildung dieser Ebene und all seiner Geheimnisse in deinen Gedächtnis eingeprägt. Der Standort von Gegenständen und Kreaturen bleibt dir jedoch weiterhin verborgen.

items.scrolls.scrollofmirrorimage.name=Schriftrolle des Spiegelbildes
items.scrolls.scrollofmirrorimage.copies=Die Schriftrolle erschafft Spiegelbilder von dir.
items.scrolls.scrollofmirrorimage.no_copies=Die Schriftrolle versucht, Spiegelbilder von dir zu erschaffen, aber sie finden nirgends Platz.
items.scrolls.scrollofmirrorimage.desc=Das Beschwören dieser Schriftrolle wird zwei unwirkliche Zwillinge erschaffen. Diese Spiegelbilder handeln wie schwächere Abbilder des Lesenden und jagen ihren Feinden nach. Sie halten jedoch nichts aus und verblassen, sobald sie Schaden erleiden.

items.scrolls.scrollofretribution.name=Schriftrolle der Vergeltung
items.scrolls.scrollofretribution.blast=Mächtige, magische Energie bricht aus der Schriftrolle hervor!
items.scrolls.scrollofretribution.desc=Diese Schriftrolle enthält eine destruktive Energie, die das Leiden des Lesenden in einer mächtigen Detonation nach außen kanalisiert. Je schwächer der Lesende, desto mehr Schaden richtet sie an. Bei sehr geringer Lebenskraft kann diese Schriftrolle die meisten Feinde sofort töten.\n\nAllerdings verlangt diese Schriftrolle einen Tribut von dem, der sie einsetzt: Er wird geblendet und geschwächt.

items.scrolls.scrollofrage.name=Schriftrolle des Zorns
items.scrolls.scrollofrage.roar=Die Schriftrolle gibt einen ohrenbetäubenden Lärm von sich, welcher durch das Dungeon schallt!
items.scrolls.scrollofrage.desc=Wenn diese Schriftrolle gelesen wird, entfesselt sie einen ohrenbetäubenden Schrei, welcher sämtliche Gegner anzieht. Gegner, die sich in unmittelbarer Nähe befinden, werden wütend.

items.scrolls.scrollofrecharging.name=Schriftrolle der Aufladung
items.scrolls.scrollofrecharging.surge=Eine Energiewelle fließt durch deinen Körper und erfüllt deine Zauberstäbe mit neuer Kraft.
items.scrolls.scrollofrecharging.desc=Die diesem Pergament innewohnende rohe, magische Kraft wird alle Zauberstäbe des Anwenders mit der Zeit aufladen, wenn sie entfesselt wird.

items.scrolls.scrollofremovecurse.name=Schriftrolle des Fluchbrechers
items.scrolls.scrollofremovecurse.inv_title=Wähle einen Gegenstand zum Reinigen
items.scrolls.scrollofremovecurse.cleansed=Dein Gegenstand erstrahlt in einem reinigenden Licht und eine bösartige Energie entweicht!
items.scrolls.scrollofremovecurse.not_cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich, aber nichts passiert.
items.scrolls.scrollofremovecurse.spirit=Deine Schriftrolle befreit die gequälte Seele!
items.scrolls.scrollofremovecurse.desc=Die Zauberformel auf dieser Schriftrolle wird sofort alle Flüche von einer einzelnen Waffe, einem Ring, einer Rüstung oder einem Artefakt entfernen.

items.scrolls.scrollofteleportation.name=Schriftrolle der Teleportation
items.scrolls.scrollofteleportation.tele=Du wurdest augenblicklich an einen anderen Ort auf dieser Ebene teleportiert.
items.scrolls.scrollofteleportation.no_tele=Die Teleportationsmagie versagt.
items.scrolls.scrollofteleportation.cant_reach=Du kannst dich nicht dahin teleportieren.
items.scrolls.scrollofteleportation.prompt=Wähle einen Zielort zum Teleportieren.
items.scrolls.scrollofteleportation.desc=Der Zauber auf diesem Pergament transportiert den Leser sofort an einen anderen Ort auf dieser Ebene. Dabei werden Bereiche bevorzugt, an denen der Leser zuvor noch nicht war, obwohl der Spruch dabei nicht hinter verschlossene Türen oder Barrikaden teleportieren kann. Er kann aber verborgene Türen enthüllen, die zu neuen Bereichen führen.

items.scrolls.scrollofterror.name=Schriftrolle des Terrors
items.scrolls.scrollofterror.none=Die Schriftrolle strahlt einen helles, rotes Licht aus.
items.scrolls.scrollofterror.one=Die Schriftrolle strahlt einen helles, rotes Licht aus und %s flieht!
items.scrolls.scrollofterror.many=Die Schriftrolle strahlt einen helles, rotes Licht aus und die Monster fliehen!
items.scrolls.scrollofterror.desc=Wenn diese Schriftrolle gelesen wird, emittiert sie einen roten Lichtblitz, der alle Feinde in deinem Sichtfeld mit Schrecken überwältigt, so dass sie sich abwenden und fliehen.  Angriffe auf einen fliehenden Feind verkürzen die Dauer dieses Effekts.

items.scrolls.scrolloftransmutation.name=Schriftrolle der Umwandlung
items.scrolls.scrolloftransmutation.inv_title=Wandle einen Gegenstand um
items.scrolls.scrolloftransmutation.nothing=Es passiert nichts Interessantes.
items.scrolls.scrolloftransmutation.morph=Dein Gegenstand verwandelt sich in etwas anderes!
items.scrolls.scrolloftransmutation.desc=Diese Schriftrolle enthält eine mächtige Umwandlungsmagie. Wird sie auf einen passenden Gegenstand angewandt, verwandelt sie ihn in einen anderen Gegenstand des gleichen Typs. Die Magie wird dabei sogar Aufwertungen, Verzauberungen und Glyphen beibehalten. Schriftrollen und Tränke werden in ihr exotisches, exotische Schriftrollen und Tränke in ihr normales Äquivalent verwandelt.

items.scrolls.scrollofupgrade.name=Schriftrolle der Verbesserung
items.scrolls.scrollofupgrade.inv_title=Verbessere Gegenstand
items.scrolls.scrollofupgrade.weaken_curse=Die Schriftrolle der Verbesserung schwächt den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.remove_curse=Die Schriftrolle der Verbesserung bricht den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.desc=Diese Schriftrolle verbessert einen einzelnen Gegenstand. Zauberstäbe werden stärker und können mehr Ladungen erhalten, Waffen und Rüstungen verursachen bzw. blockieren mehr Schaden und die Wirkung von Ringen wird intensiviert.\n\nSie kann sogar Flüche abschwächen oder manchmal sogar ganz aufheben, ist aber nicht so wirksam wie eine Schriftrolle des Fluchbrechers. Leider kann die Verbesserungsmagie auch Verzauberungen oder Glyphen auf höherwertiger Ausrüstung löschen.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=exotische Schriftrolle von KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=exotische Schriftrolle von SOWILO
items.scrolls.exotic.exoticscroll.laguz=exotische Schriftrolle von LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=exotische Schriftrolle von YNGVI
items.scrolls.exotic.exoticscroll.gyfu=exotische Schriftrolle von GEBO
items.scrolls.exotic.exoticscroll.raido=exotische Schriftrolle von RAIDO
items.scrolls.exotic.exoticscroll.isaz=exotische Schriftrolle von ISAN
items.scrolls.exotic.exoticscroll.mannaz=exotische Schriftrolle von MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=exotische Schriftrolle von NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=exotische Schriftrolle von BERKANAN
items.scrolls.exotic.exoticscroll.odal=exotische Schriftrolle von OTHALAN
items.scrolls.exotic.exoticscroll.tiwaz=exotische Schriftrolle von TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Eine pulsierende, nicht zu entziffernde magische Rune ist auf dieses schwarze Pergament geschrieben worden. Sie scheint in dieser Welt fremd zu sein. Wer weiß, was passiert, wenn man sie laut liest?

items.scrolls.exotic.scrollofsirenssong.name=Schriftrolle des Sirenenlieds
items.scrolls.exotic.scrollofsirenssong.prompt=Wähle ein Ziel
items.scrolls.exotic.scrollofsirenssong.no_target=Die Schriftrolle wird ohne ein Ziel aktiviert.
items.scrolls.exotic.scrollofsirenssong.cancel=Du musst ein Ziel auswählen.
items.scrolls.exotic.scrollofsirenssong.desc=Wenn diese Schriftrolle gelesen wird, ertönt eine betörende Melodie, welche eine feindliche Kreatur bezaubert und sie permanent zu einer verbündeten Kreatur macht! Andere Feinde, die diese Melodie hören, werden zeitweilig betört sein.\n\nBesonders starke Feinde können der Bezauberung widerstehen, so dass sie stattdessen nur betört werden.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=bezaubert
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Diese Kreatur ist durch die Magie einer Schriftrolle des Sirenenlieds bezaubert worden.\n\nEin bezaubertes Wesen ist für immer dein Verbündeter und bekämpft jeden Feind, dem es begegnet.

items.scrolls.exotic.scrollofantimagic.name=Schriftrolle der Antimagie
items.scrolls.exotic.scrollofantimagic.desc=Das Aussprechen dieses Zauberspruchs wird dich mit einer magischen Aura umgeben, die zeitweilig alle magischen Effekte blockiert, seien diese schädlich oder hilfreich. Das umfasst auch die meisten Effekte magischer Gegenstände wie Zauberstäbe, Schriftrollen, Ringe, Artefakte, Verzauberungen und Flüche. Die Fähigkeiten der Heldenrüstung sind allerdings stark genug, um trotzdem zu funktionieren.

items.scrolls.exotic.scrollofchallenge.name=Schriftrolle der Herausforderung
items.scrolls.exotic.scrollofchallenge.desc=Wenn sie laut gelesen wird, entfesselt diese Schriftrolle ein lautes Brüllen, das Feinde zum Nutzer lockt, während sie gleichzeitig eine kleine Arena um ihn herum erschafft.\n\nSolange der diese Schriftrolle Lesende innerhalb dieser Arena verweilt, erleidet er 33% weniger Schaden, egal, aus welcher Quelle (dies geschieht vor anderen Arten der Schadensreduktion), und seine Sättigung nimmt nicht ab.\n\nDie Größe der Arena ist umso größer, je größer das Gebiet ist, in dem sich der Lesende befindet. Sie wird in manchen Boss-Gebieten besonders klein sein.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Arena der Herausforderung
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Um dich herum ist eine Arena entstanden, die durch einen wabernden roten Nebel gekennzeichnet ist.\n\nSolange du innerhalb des Nebels verbleibst, wird dein Hunger nicht zunehmen und du erleidest 33%% weniger Schaden, egal, aus welcher Quelle. Sofern du andere Quellen der Schadensreduktion hast (wie etwa Rüstung), so werden diese erst nach der 33%% Reduktion angewandt.\n\nVerbleibende Züge: %d.

items.scrolls.exotic.scrollofdivination.name=Schriftrolle der Wahrsagerei
items.scrolls.exotic.scrollofdivination.nothing_left=Es gibt nichts mehr zu identifizieren!
items.scrolls.exotic.scrollofdivination.desc=Dieser Zauberspruch wird vier zufällige Eigenschaften von Gegenständen identifizieren, die dir noch nicht bekannt sind. Das kann die Farbe eines Tranks, die Rune einer Schriftrolle oder der Edelstein eines Rings sein. Die identifizierten Gegenstände müssen nicht unbedingt unter denen sein, die du bei dir trägst.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Deine Schriftrolle der Wahrsagerei hat die folgenden Gegenstände identifiziert:

items.scrolls.exotic.scrollofdread.name=Schriftrolle der Furcht
items.scrolls.exotic.scrollofdread.desc=Wenn diese Schriftrolle gelesen wird, emittiert sie einen roten Lichtblitz, der unvorstellbaren Schrecken über alle Feinde in deinem Sichtkreis bringt. Der Effekt ist so heftig, dass sie schleunigst aus dem Dungeon fliehen, so dass man sie nie wiedersieht!\n\nGenau wie bei der Schriftrolle des Terrors kann der Effekt mit der Zeit nachlassen, oder dann, wenn der Feind angegriffen wird.\n\nFeinde mit besonders starkem Willen, solche wie die Bosse, werden stattdessen von gewöhnlichem Schrecken übermannt.

items.scrolls.exotic.scrollofenchantment.name=Schriftrolle der Verzauberung
items.scrolls.exotic.scrollofenchantment.inv_title=Verzaubere einen Gegenstand
items.scrolls.exotic.scrollofenchantment.weapon=Wähle eine Verzauberung. die du auf deiner Waffe anwenden willst.
items.scrolls.exotic.scrollofenchantment.armor=Wähle eine Glyphe, die du auf deiner Rüstung anbringen willst.
items.scrolls.exotic.scrollofenchantment.cancel=Abbrechen
items.scrolls.exotic.scrollofenchantment.cancel_warn=Abbrechen wird deine Schriftrolle der Verzauberung trotzdem verbrauchen. Bist du sicher?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Ja, ich bin mir sicher.
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Nein, ich habe meine Meinung geändert
items.scrolls.exotic.scrollofenchantment.desc=Diese Schriftrolle wird eine Rüstung oder Waffe mit einer starken magischen Energie versehen. Der Lesende hat sogar eine gewisse Kontrolle über die Art von Magie, welche hineingezaubert wird.

items.scrolls.exotic.scrollofforesight.name=Schriftrolle der Vorhersehung
items.scrolls.exotic.scrollofforesight.desc=Nachdem du diese Schriftrolle liest, werden Details des umgebenden Terrains mit kristallener Klarheit in deinem Verstand erscheinen. Dieser Effekt hält eine beträchtliche Zeit an und offenbart verborgene Türen und Fallen, ohne, dass du danach suchen müsstest.

items.scrolls.exotic.scrollofmetamorphosis.name=Schriftrolle der Metamorphose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Wähle ein Talent für die Metamorphose
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Wähle ein neues Talent, durch das dein gewandeltes Talent ersetzt werden soll.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Auch wenn du abbrichst, wird deine Schriftrolle der Metamorphose verbraucht. Bist du sicher?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=Talent umwandeln
items.scrolls.exotic.scrollofmetamorphosis.desc=Diese Schriftrolle birgt eine mächtige Transmutationsmagie, die auf die lesende Person anstatt auf einen Gegenstand wirkt. Die Magie dieser Schriftrolle lässt dich ein Talent auswählen und dieses durch eines von vier Talenten derselben Stufe von anderen Heldenklassen ersetzen.\n\nDieser Effekt wirkt nur auf Talente von Klassen, nicht auf Talente, die von Unterklassen oder durch Rüstungsfähigkeiten verliehen werden. Talente, die du nicht einsetzen kannst, werden nicht zur Auswahl stehen.

items.scrolls.exotic.scrollofmysticalenergy.name=Schriftrolle der mystischen Energie
items.scrolls.exotic.scrollofmysticalenergy.desc=Die rohe magische Macht, die auf dieses Pergament gebannt wurde, wird, wenn man sie entfesselt, die ausgerüsteten Artefakte des Lesenden mit der Zeit aufladen.

items.scrolls.exotic.scrollofpassage.name=Schriftrolle des Aufstiegs
items.scrolls.exotic.scrollofpassage.desc=Der Zauberspruch auf diesem Pergament befördert den Lesenden sofort zum Eingang der ersten Ebene der aktuellen Region. Sehr nützlich, um schnell zu einem Laden zu gelangen.

items.scrolls.exotic.scrollofprismaticimage.name=Schriftrolle der Lichtbrechung
items.scrolls.exotic.scrollofprismaticimage.desc=Das Beschwören dieser Schriftrolle wird eine Illusion des Lesers erschaffen, die in allen Farben des Regenbogens erstrahlt. Dieses magische Ebenbild verhält sich wie ein schwächeres Abbild des Lesers mit ähnlicher Verteidigung, aber geringerer Lebensenergie und weniger verursachtem Schaden.\n\nDas Abbild erscheint, wenn Gegner in der Nähe sind und wird versuchen, den Leser zu verteidigen.\n\nWenn es bereits existiert, wird diese Schriftrolle das Abbild vollständig heilen.

items.scrolls.exotic.scrollofpsionicblast.name=Schriftrolle der psionischen Explosion
items.scrolls.exotic.scrollofpsionicblast.ondeath=Die psionische Explosion riss deinen Geist in Stücke...
items.scrolls.exotic.scrollofpsionicblast.desc=Diese Schriftrolle birgt unglaubliche destruktive Energie, welche dazu verwendet werden kann, den Geist aller sichtbaren Kreaturen in Stücke zu reißen.\n\nDas hat aber auch eine bedeutende Kehrseite: Auch der Lesende wird verletzt, geblendet und geschwächt. Je mehr Ziele dieser Zauberspruch trifft, desto weniger Schaden erfährt der Lesende.



###spells
items.spells.alchemize.name=Alchemieren
items.spells.alchemize.prompt=einen Gegenstand alchemisieren
items.spells.alchemize.desc=Dieser Zauber birgt eine Transmutationskraft ähnlich der, die man in Alchemiekesseln findet. Jeder Spruch dieses Zaubers erlaubt es dem Nutzer, einen (oder mehrere) Gegenstände in Gold oder alchemische Energie zu verwandeln. Tränke oder Schriftrollen werden durch diese Verwandlung dazu noch identifiziert!\n\nEinige wenige Alchemierungen werden in Läden verkauft, aber wesentlich mehr können durch Alchemie hergestellt werden, indem man einen Samen, einen Runenstein und etwas alchemische Energie kombiniert.
items.spells.alchemize$wndalchemizeitem.sell=In %d Gold umwandeln
items.spells.alchemize$wndalchemizeitem.sell_1=1 in %d Gold umwandeln
items.spells.alchemize$wndalchemizeitem.sell_all=Alle in %d Gold umwandeln
items.spells.alchemize$wndalchemizeitem.energize=In %d Energie umwandeln
items.spells.alchemize$wndalchemizeitem.energize_1=1 in %d Energie umwandeln
items.spells.alchemize$wndalchemizeitem.energize_all=Alle in %d Energie umwandeln

items.spells.beaconofreturning.name=Leuchtfeuer der Rückkehr
items.spells.beaconofreturning.preventing=Die starke magische Aura dieses Ortes verhindert, dass du diesen Zauber verwendest.
items.spells.beaconofreturning.creatures=Die psychische Aura naher Kreaturen erlaubt es dir im Moment nicht, dich zu teleportieren.
items.spells.beaconofreturning.set=Das Leuchtfeuer wurde auf deine jetzige Position gesetzt.
items.spells.beaconofreturning.wnd_body=Setzen wird den Ort überschreiben, auf den das Leuchtfeuer vorher eingestellt war.\n\nZurückkehren wird dich zur zuletzt gesetzten Position zurückbringen und eine Benutzung des Zaubers verbrauchen.
items.spells.beaconofreturning.wnd_set=Setzen
items.spells.beaconofreturning.wnd_return=Rückkehr
items.spells.beaconofreturning.desc_set=Dieses Leuchtfeuer wurde irgendwo auf Ebene %d gesetzt.
items.spells.beaconofreturning.desc=Dieser schwierige Zauber erlaubt es dem Anwender, zu einer voreingestellten Stelle zurückzukehren, egal wie weit weg sie liegt. Die Zauberkraft wird nur durch das Rückkehren verbraucht, die Position kann so oft festgelegt werden, wie gewünscht. Aber nur der zuletzt gesetzte Ort gilt.

items.spells.curseinfusion.name=Fluchinfusion
items.spells.curseinfusion.inv_title=Verfluche einen Gegenstand
items.spells.curseinfusion.desc=Dieser Zauber erfüllt einen Gegenstand mit der gleichen starken, bösartigen Magie, die auch dem DM-300 innewohnt. Der betroffene Gegenstand wird sofort verflucht und jede Verzauberung oder Glyphe überschrieben.\n\nBei Waffen, Rüstung oder Zauberstäben wird der jeweilige Gegenstand zusätzlich zum Fluch deutlich verbessert. Verbesserungen durch Fluchinfusion summieren sich aber nicht, und die Verbesserungen verschwinden, sobald der Fluch des Gegenstands gebrochen wird.\n\nMehrere Fluchinfusionen können auch dazu genutzt werden, den Fluch auf einer Waffe oder Rüstung zu ändern.

items.spells.spell.ac_cast=ZAUBERN
items.spells.spell.no_magic=Du kannst keine Zauber sprechen, während du gegen Magie immun bist.

items.spells.magicalinfusion.name=magische Infusion
items.spells.magicalinfusion.inv_title=Fusioniere Gegenstand
items.spells.magicalinfusion.infuse=Dein Gegenstand ist von arkaner Macht durchdrungen!
items.spells.magicalinfusion.desc=Dieser Zauberspruch besitzt die gleiche magische Energie wie die Schriftrolle der Verbesserung, jedoch in etwas stabilerer Form.\n\nAbgesehen von der normalen Verbesserung eines Gegenstandes wird dieser Zauberspruch niemals eine Verzauberung oder einen Fluch entfernen.

items.spells.magicalporter.name=Magischer Träger
items.spells.magicalporter.inv_title=Trage einen Gegenstand
items.spells.magicalporter.nowhere=Es gibt keinen Ort, an welchen ein Gegenstand hingetragen werden könnte.
items.spells.magicalporter.desc=Dieser Zauber wird auf magische Art und Weise jeden Gegenstand transportieren. Anders als beim Händler-Ortungsgerät werden die Gegenstände jedoch zum Eingang der nächsten Boss-Ebene verbracht.

items.spells.phaseshift.name=Phasensprung
items.spells.phaseshift.no_target=Es gibt hier nichts zu teleportieren.
items.spells.phaseshift.desc=Dieser chaotische Zauber wird jeden Charakter, auf den er abzielt, auf eine zufällige Stelle auf der aktuellen Ebene teleportieren, und ihn eine beträchtliche Zeit lang betäuben. Starke Gegner werden dem Betäubungseffekt widerstehen können. Der Zauber kann auf ein Ziel oder den Zaubernden selbst gerichtet werden.

items.spells.reclaimtrap.name=Falle bergen
items.spells.reclaimtrap.no_trap=Dort ist keine Falle.
items.spells.reclaimtrap.desc_trap=Der Zauber ist derzeit dazu bereit, _%s_ auszulösen.
items.spells.reclaimtrap.desc=Dieser Spruch beinhaltet mechanische Energie aus dem DM-300. Auf eine aktive Falle angewendet, haftet dir die Kraft der Falle an, und du kannst den Zauber erneut wirken, um diese Kraft zu entfesseln und den Effekt der Falle an einem beliebigen Ort auszulösen.\n\nAllerdings werden bestimmte Fallen nicht an allen Orten funktionieren, und der Zauber kann nur die Kraft einer Falle gleichzeitig speichern.

items.spells.recycle.name=Wiederverwertung
items.spells.recycle.inv_title=Einen Gegenstand wiederverwerten
items.spells.recycle.recycled=Dein Gegenstand wurde als %s wiederverwertet.
items.spells.recycle.desc=Dieser Zauberspruch birgt eine schwächere Art von Verwandlungsmagie. Sie wirkt zwar nicht auf Ausrüstungsgegenstände, kann jedoch Schriftrollen, Tränke, Samen, Runensteine oder präparierte Pfeile in einen zufälligen Gegenstand gleicher Art umwandeln.

items.spells.summonelemental.name=Elementar beschwören
items.spells.summonelemental.ac_imbue=VERSCHMELZEN
items.spells.summonelemental.imbue_prompt=Einen Gegenstand verschmelzen
items.spells.summonelemental.desc=Dieser Zauberspruch kanalisiert die Energie der zur Herstellung verwendeten Asche eines Elementars und beschwört ein freundliches Elementar, das an deiner Seite kämpft! Es kann immer nur ein Elementar gleichzeitig beschworen werden, aber du kannst den Zauberspruch weiterhin, ohne ihn zu verbrauchen, einsetzen, um das Elementar zu dir zurückzurufen.
items.spells.summonelemental.desc_newborn=Dieser Zauberspruch ist derzeit nicht verschmolzen und wird ein _neugeborenes Elementar_ ohne Fernkampffähigkeit beschwören. Du kannst einen identifizierten Trank der flüssigen Flamme, einen Trank des Frosts, eine Schriftrolle der Aufladung oder eine Schriftrolle der Umwandlung mit dem Zauberspruch verschmelzen, um ihm mehr Kraft zu verleihen, so dass künftige Beschwörungen ein ausgewachsenes Elementar erschaffen!
items.spells.summonelemental.desc_fire=Dieser Zauberspruch fühlt sich derzeit heiß an, er wird ein _Feuerelementar_ beschwören. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.
items.spells.summonelemental.desc_frost=Der Zauberspruch fühlt sich derzeit kalt an, er wird ein _Frostelementar_ beschwören. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.
items.spells.summonelemental.desc_shock=Dieser Zauberspruch strahlt derzeit elektrostatische Energie aus, er wird ein _Schockelementar_ beschwören. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.
items.spells.summonelemental.desc_chaos=Dieser Zauberspruch strahlt derzeit chaotische Energie aus, er wird ein _Chaoselementar_ beschwören. Du kannst ihn mit einem anderen Gegenstand verschmelzen, doch dann verliert der Spruch seine gegenwärtige Verschmelzung.

items.spells.targetedspell.prompt=Wähle ein Ziel
items.spells.targetedspell.inv_title=Fusioniere Gegenstand

items.spells.telekineticgrab.name=telekinetischer Griff
items.spells.telekineticgrab.cant_grab=Du kannst nicht danach greifen.
items.spells.telekineticgrab.no_target=Dort gibt es nichts zu greifen.
items.spells.telekineticgrab.desc=Dieser Zauberspruch erlaubt es dem Zaubernden, Gegenstände an einem fernen Ort oder in einem Feind steckende Wurfwaffen zu greifen!\n\nEr kann nicht eingesetzt werden, um sich fremdes Eigentum anzueignen oder um nach Behältern wie Truhen zu greifen.

items.spells.unstablespell.name=instabiler Zauberspruch
items.spells.unstablespell.desc=Dieser kleine, schwarze Kristallwürfel zeigt auf jeder seiner Oberflächen eine sich ändernde Rune.\n\nBei Aktivierung wird er den Effekt eines zufälligen Zauberspruchs auslösen. Sollten Feinde im Sichtfeld sein, wird es sich um einen Angriffszauber handeln, andernfalls wird ein friedlicher Spruch ausgelöst.

items.spells.wildenergy.name=ungezähmte Energie
items.spells.wildenergy.desc=Dieser Zauber enthält einen Teil der verfluchten Energie, die den DM-300 angetrieben hat. Wird er gesprochen, wird er deine Zauberstäbe und getragenen Artefakte aufladen und außerdem einen zufälligen verfluchten Stabeffekt auslösen. Du kannst jedoch die Richtung wählen, in welche diese verfluchte Magie geschossen wird.


###runestones
items.stones.inventorystone.ac_use=VERWENDEN

items.stones.runestone$placeholder.name=Runenstein

items.stones.stoneofaggression.name=Stein der Aggression
items.stones.stoneofaggression.desc=Wenn dieser Stein auf einen Verbündeten oder Feind geworfen wird, werden es alle Feinde in der Nähe bevorzugen, diesen Charakter für kurze Zeit anzugreifen.\n\nBossgegner können dem Effekt jedoch widerstehen, wodurch die Dauer erheblich verkürzt wird und sie weniger Schaden durch die Angriffe ihrer Diener erleiden.
items.stones.stoneofaggression$aggression.name=markiert
items.stones.stoneofaggression$aggression.desc=Manipulative Magie bringt alle nahen Feinde dazu, diesen Charakter bevorzugt anzugreifen.\n\nVerbleibende Züge: %s.

items.stones.stoneofaugmentation.name=Stein der magischen Feineinstellung
items.stones.stoneofaugmentation.inv_title=Verzaubere einen Gegenstand
items.stones.stoneofaugmentation.desc=Dieser Runenstein besitzt eine kraftvolle Magie, mithilfe derer sich die Eigenschaft eines Gegenstandes auf Kosten einer anderen verbessern lässt.\n\nAuf eine Waffe angewandt, erhöht er entweder die Geschwindigkeit oder den Schaden.\n\nAuf eine Rüstung angewandt, erhöht er entweder die Ausweichrate oder die Verteidigung.
items.stones.stoneofaugmentation$wndaugment.choice=Was würdest Du gern erhöhen?
items.stones.stoneofaugmentation$wndaugment.speed=Geschwindigkeit
items.stones.stoneofaugmentation$wndaugment.damage=Schaden
items.stones.stoneofaugmentation$wndaugment.evasion=Ausweichen
items.stones.stoneofaugmentation$wndaugment.defense=Verteidigung
items.stones.stoneofaugmentation$wndaugment.none=Feineinstellung entfernen
items.stones.stoneofaugmentation$wndaugment.cancel=Später entscheiden

items.stones.stoneofblast.name=Stein der Detonation
items.stones.stoneofblast.desc=Dieser Stein wird sofort an der Stelle explodieren, an die er geworfen wurde. Genau wie eine Bombe wird die Explosion alles beschädigen, was in der Nähe ist.

items.stones.stoneofblink.name=Blinzelstein
items.stones.stoneofblink.desc=Dieser Runenstein wird den Werfenden zu der Stelle teleportieren, an der er landet.

items.stones.stoneofclairvoyance.name=Stein der Hellsichtigkeit
items.stones.stoneofclairvoyance.desc=Dieser Stein wird sofort einen großen Bereich um die Stelle offenbaren, an die er geworfen wird. Dieser Effekt wird durch Wände nicht behindert.

items.stones.stoneofdeepsleep.name=Stein des Tiefschlafs
items.stones.stoneofdeepsleep.desc=Wenn dieser Stein auf einen Feind geworfen wird, versetzt er ihn in einen tiefen magischen Schlaf. Magisch eingeschlafene Feinde werden für immer schlafen, bis sie gestört werden.

items.stones.stoneofdetectmagic.name=Stein der Zaubersicht
items.stones.stoneofdetectmagic.inv_title=Prüfe einen Gegenstand
items.stones.stoneofdetectmagic.detected_none=Du bemerkst keine Magie, die auf diesen Gegenstand einwirkt.
items.stones.stoneofdetectmagic.detected_both=Du entdeckst sowohl positive als auch bösartige Magie, die auf diesen Gegenstand einwirkt!
items.stones.stoneofdetectmagic.detected_good=Du entdeckst positive Magie, die diesen Gegenstand beeinflusst!
items.stones.stoneofdetectmagic.detected_bad=Du entdeckst, dass bösartige Magie auf diesen Gegenstand einwirkt!
items.stones.stoneofdetectmagic.desc=Dieser Runenstein kann Magie erkennen, die einen Gegenstand beeinflusst. Wenn dieser Stein auf einen nicht identifizierten Gegenstand angewendet wird, erfährst du, ob dieser von einem bösen Fluch betroffen ist und ob er von positiver Magie wie einer Verzauberung oder Verbesserungen beeinflusst wird.

items.stones.stoneofdisarming.name=Stein der Entwaffnung
items.stones.stoneofdisarming.desc=Dieser Runenstein enthält Magie, die im Dungeon verborgene, heimtückische Fallen entschärfen kann. Er entschärft bis zu 9 Fallen im Bereich, in den man ihn wirft.

items.stones.stoneofenchantment.name=Stein der Verzauberung
items.stones.stoneofenchantment.inv_title=Verzaubere einen Gegenstand
items.stones.stoneofenchantment.weapon=Deine Waffe glüht in der Dunkelheit!
items.stones.stoneofenchantment.armor=Deine Rüstung glüht in der Dunkelheit!
items.stones.stoneofenchantment.desc=Dieser Runenstein besitzt die Magie der Bezauberung. Anders als eine Schriftrolle der Verbesserung, kann er nicht direkt die Macht eines Gegenstands erhöhen. Stattdessen wird er eine Waffe oder Rüstung mit einem Zauber versehen, so dass sie eine neue Eigenschaft erhalten.

items.stones.stoneoffear.name=Stein der Furcht
items.stones.stoneoffear.desc=Wenn dieser Stein auf einen Charakter geworfen wird, wird dieser von Angst überwältigt, dreht sich um und flieht. Wenn du einen fliehenden Charakter angreifst, wird der Effekt verkürzt.

items.stones.stoneofflock.name=Herdenstein
items.stones.stoneofflock.desc=Dieser Runenstein beschwört für eine kurze Zeit magische Schafe herauf, um die Stelle herum an die er geworfen wurde.

items.stones.stoneofintuition.name=Stein der Intuition
items.stones.stoneofintuition.inv_title=Wähle einen Gegenstand
items.stones.stoneofintuition.desc=Dieser Runenstein besitzt eine schwächere Version der Magie, die auch in Schriftrollen der Identifizierung zu finden ist. Anstatt einen Gegenstand direkt zu identifizieren, bemüht er deine Intuition, und erlaubt dir so den Versuch, die Eigenschaften eines Tranks, einer Schriftrolle oder eines Rings zu erraten.
items.stones.stoneofintuition.break_info=Du kannst den Stein der Intuition zweimal benutzen, bevor er zerbricht. _Deine nächste Nutzung wird keinen Stein verbrauchen_.
items.stones.stoneofintuition.break_warn=Du hast zuvor einen Stein der Intuition benutzt, also _wird deine nächste Nutzung einen Stein verbrauchen_.
items.stones.stoneofintuition$wndguess.text=Errate, welchen Typs der nicht identifizierte Gegenstand ist. Falls du richtig liegst, wird der Gegenstand identifiziert!
items.stones.stoneofintuition$wndguess.correct=Richtig. Der Typ des Gegenstands wurde identifiziert!
items.stones.stoneofintuition$wndguess.incorrect=Du hast falsch geraten.
items.stones.stoneofintuition$wndguess.break=Dein Stein der Intuition zerfällt zu Staub...

items.stones.stoneofshock.name=Stein des Schocks
items.stones.stoneofshock.desc=Dieser Runenstein setzt einen Strahl elektrischer Energie frei, welche vorübergehend alle Ziele in der Nähe betäubt und dem Werfenden pro Treffer eine Zauberstabaufladung einbringt.


###trinkets
items.trinkets.chaoticcenser.name=chaotischer Weihrauch
items.trinkets.chaoticcenser.spew=Dein Weihrauchgefäß produziert gleich: %s.
items.trinkets.chaoticcenser.desc=Nach einiger Zeit im Alchemiegefäß scheint dieses Weihrauchgefäß ganz von selbst Rauch zu produzieren! Diese Gase sammeln sich an und spucken in zufälligen Abständen aus dem Weihrauchfass auf die Gegner. Es scheint in der Lage zu sein, alle Arten von Gasen zu produzieren aber ihr werdet einen Moment vorgewarnt, bevor das Räuchergefäß aktiviert wird.
items.trinkets.chaoticcenser.typical_stats_desc=Dieses Kleinod wird ungefähr alle _%d_ Züge schädliches Gas in der Nähe eines Feindes erzeugen. Gase treten nur auf, wenn Feinde zugegen sind. Auf höheren Stufen steigt die Wahrscheinlichkeit, dass exotisches und mächtiges Gas erzeugt wird.
items.trinkets.chaoticcenser.stats_desc=Dieses Kleinod wird ungefähr alle _%d_ Züge schädliches Gas in der Nähe eines Feindes erzeugen. Gase treten nur auf, wenn Feinde zugegen sind. Auf höheren Stufen steigt die Wahrscheinlichkeit, dass exotisches und mächtiges Gas erzeugt wird.

items.trinkets.dimensionalsundial.name=Dimensions-Sonnenuhr
items.trinkets.dimensionalsundial.warning=Deine Sonnenuhr wirft keinen Schatten, du fühlst dich unbehaglich.
items.trinkets.dimensionalsundial.desc=Diese kleine, in der Hand gehaltene Sonnenuhr ist irgendwie auch in den Tiefen des Dungeons dazu in der Lage, einen Schatten zu werfen, selbst dann, wenn du sie nicht waagerecht hältst. Noch seltsamer, die Position des Schattens hat scheinbar keinen Bezug zur Sonne in dieser Welt. Wenn kein Schatten geworfen wird, scheint die Sonnenuhr Gefahr anzuziehen.
items.trinkets.dimensionalsundial.typical_stats_desc=Normalerweise reduziert dieses Kleinod die Spawn-Rate tagsüber (8-20 Uhr) um _%1$d %%_, und es erhöht die Spawn-Rate nachts (20-8 Uhr) um _%2$d%%_.
items.trinkets.dimensionalsundial.stats_desc=Auf der aktuellen Stufe reduziert dieses Kleinod die Spawn-Rate tagsüber (8-20 Uhr) um _%1$d %%_, und es erhöht die Spawn-Rate nachts (20-8 Uhr) um _%2$d%%_.

items.trinkets.exoticcrystals.name=exotische Kristalle
items.trinkets.exoticcrystals.desc=Diese kleinen rosafarbenen Kristalle haben die gleiche Form wie die Kristalle der alchemischen Energie. Obwohl sie nicht direkt zur Energiegewinnung taugen, beeinflussen sie irgendwie die Tränke und Schriftrollen, die du findest.
items.trinkets.exoticcrystals.typical_stats_desc=Normalerweise wird dieses Kleinod _%s%%_ der gefundenen Tränke oder Schriftrollen durch ihr exotisches Äquivalent ersetzen. Das betrifft keine Tränke der Stärke, Schriftrollen der Verbesserung, oder Gegenstände, die benötigt werden, um Gefahrenräume zu meistern.
items.trinkets.exoticcrystals.stats_desc=Auf der aktuellen Stufe wird dieses Kleinod _%s%%_ der gefundenen Tränke oder Schriftrollen durch ihr exotisches Äquivalent ersetzen. Das betrifft keine Tränke der Stärke, Schriftrollen der Verbesserung, oder Gegenstände, die benötigt werden, um Gefahrenräume zu meistern.

items.trinkets.eyeofnewt.name=Molchauge
items.trinkets.eyeofnewt.desc=Dieses schwarzgoldene Molchauge ist eine gewöhnliche Zutat, die hier zu einem Kleinod verarbeitet wurde. Das Auge scheint deine Sichtweite zu reduzieren, dafür verändert es deine Wahrnehmung.
items.trinkets.eyeofnewt.typical_stats_desc=Normalerweise wird dieses Kleinod deine Sichtweite um _%1$s%%_ verringern, verleiht dir aber gleichzeitig übersinnliche Wahrnehmung gegenüber Feinden in einem Umkreis von _%2$d_ Feldern.
items.trinkets.eyeofnewt.stats_desc=Auf der aktuellen Stufe wird dieses Kleinod deine Sichtweite um _%1$s%%_ verringern, verleiht dir aber gleichzeitig übersinnliche Wahrnehmung gegenüber Feinden in einem Umkreis von _%2$d_ Feldern.

items.trinkets.mimictooth.name=Zahn eines Mimik
items.trinkets.mimictooth.desc=Dieser große, scharfe Zahn muss wohl einem sehr unglücklichen Mimik gezogen worden sein. Er scheint die Mimiks in diesem Dungeon zu beeinflussen, so dass sie häufiger vorkommen und gefährlicher sind.
items.trinkets.mimictooth.typical_stats_desc=Normalerweise wird dieses Kleinod alle Arten von Mimiks _%1$s_ mal häufiger vorkommen lassen, sie sind wesentlich schwerer zu erkennen, und jede Ebene hat eine Chance von _%2$s%%_, ein besonders geheimnisvolles Ebenholz-Mimik zu enthalten.
items.trinkets.mimictooth.stats_desc=Auf der aktuellen Stufe wird dieses Kleinod alle Arten von Mimiks _%1$s_ mal häufiger vorkommen lassen, sie sind wesentlich schwerer zu erkennen, und jede Ebene hat eine Chance von _%2$s%%_, ein besonders geheimnisvolles Ebenholz-Mimik zu enthalten.

items.trinkets.mossyclump.name=Moosklumpen
items.trinkets.mossyclump.desc=Dieser Klumpen feuchten Mooses bewahrt Feuchtigkeit, egal, wie sehr du ihn ausquetschst. Er scheint magisch mit dem Dungeon selbst verbunden zu sein, wodurch es wesentlich wahrscheinlicher wird, dass Gras und Wasser vorkommen.
items.trinkets.mossyclump.typical_stats_desc=Normalerweise wird dieses Kleinod _%d%%_  des normalen Untergrundes so verändern, dass sie entweder mit Wasser oder Gras angefüllt sind.\n\nEs kostet sehr viel Energie, dieses Kleinod zu verbessern.
items.trinkets.mossyclump.stats_desc=Auf der aktuellen Stufe wird dieses Kleinod _%d%%_ des normalen Untergrundes so verändern, dass sie stattdessen entweder mit Wasser oder Gras angefüllt sind.\n\nEs kostet sehr viel Energie, dieses Kleinod zu verbessern.

items.trinkets.parchmentscrap.name=Pergamentfetzen
items.trinkets.parchmentscrap.desc=Dieser kleine Fetzen Pergament sieht aus, als stamme er von einer Schriftrolle. Er hat etwas von seiner Magie bewahrt, und diese scheint die Waffen und Rüstungen zu beeinflussen, die im Dungeon zu finden sind.
items.trinkets.parchmentscrap.typical_stats_desc=Normalerweise wird dieses Kleinod Verzauberungen und Glyphen _%dx_ mal häufiger vorkommen lassen, und Flüche auf Waffen und Rüstungen werden _%sx_ häufiger vorkommen. Flüche auf Zauberstäben, Ringen oder Artefakten werden davon nicht beeinflusst.\n\nEs kostet eine moderate Menge Energie, dieses Kleinod zu verbessern.
items.trinkets.parchmentscrap.stats_desc=Auf der aktuellen Stufe wird dieses Kleinod Verzauberungen und Glyphen _%dx_ mal häufiger vorkommen lassen, und Flüche auf Waffen und Rüstungen werden _%sx_ häufiger vorkommen. Flüche auf Zauberstäben, Ringen oder Artefakten werden davon nicht beeinflusst.\n\nEs kostet eine moderate Menge Energie, dieses Kleinod zu verbessern.

items.trinkets.petrifiedseed.name=versteinerter Samen
items.trinkets.petrifiedseed.desc=Dieser Samen ist versteinert, ob durch lange geologische Prozesse oder durch Magie. Dieser Samen scheint die Flora im Dungeon magisch zu beeinflussen, wodurch Pflanzensamen mitunter durch Runensteine ersetzt werden.
items.trinkets.petrifiedseed.typical_stats_desc=Üblicherweise führt dieses Kleinod dazu, dass zertrampeltes Gras in _%1$s%%_ der Fälle Runensteine statt Samen hervorbringt und dass hohes Gras außerdem _%2$s%%_ häufiger Gegenstände enthält.
items.trinkets.petrifiedseed.stats_desc=Auf seiner aktuellen Stufe bewirkt dieses Kleinod, dass zertrampeltes Gras in _%1$s%%_ der Fälle Runensteine statt Samen hervorbringt und dass hohes Gras außerdem _%2$s%%_ häufiger Gegenstände enthält.

items.trinkets.ratskull.name=Rattenschädel
items.trinkets.ratskull.desc=Dieses makabre Kleinod ist nicht viel größer als der Schädel einer normalen Ratte, was in diesem Dungeon schon eine Seltenheit ist. Der magische Einfluss dieses Rattenschädels scheint die selteneren Bewohner dieses Dungeons anzuziehen, so dass diese wesentlich häufiger auftreten.
items.trinkets.ratskull.typical_stats_desc=Normalerweise wird dieses Kleinod dafür sorgen, dass seltene exotische Feinde _%dx_ wahrscheinlicher erscheinen. Der Schädel ist allerdings nur halb so effektiv, wenn es darum geht, Kristall-Mimiks und gepanzerte Statuen anzulocken.
items.trinkets.ratskull.stats_desc=Auf seiner aktuellen Stufe wird dieses Kleinod dafür sorgen, dass seltene exotische Feinde _%dx_ wahrscheinlicher erscheinen. Der Schädel ist allerdings nur halb so effektiv, wenn es darum geht, Kristall-Mimiks und gepanzerte Statuen anzulocken.

items.trinkets.saltcube.name=Salzwürfel
items.trinkets.saltcube.desc=Dieser große Salzkristall wurde zu einem fast perfekten Würfel geschnitten und hat es irgendwie geschafft, die Hälfte des Wassers aus dem Alchemiekessel aufzusaugen, statt zu sich aufzulösen. Es scheint deine Nahrung magisch zu dehydrieren und zu bewahren. Es steigert deine Sättigung, aber reduziert auch deine Regeneration, wenn du nicht am Verhungern bist.
items.trinkets.saltcube.typical_stats_desc=Normalerweise wird dieses Kleinod die Zeit, bis du hungrig wirst, um _%1$s%%_ verlängern, aber es wird auch deine Regenerationsrate um _%2$s%%_ reduzieren.
items.trinkets.saltcube.stats_desc=Auf seiner aktuellen Stufe wird dieses Kleinod die Zeit, bis du hungrig wirst, um _%1$s%%_ verlängern, aber es wird auch deine Regenerationsrate um _%2$s%%_ reduzieren.

items.trinkets.shardofoblivion.name=Scherbe des Vergessens
items.trinkets.shardofoblivion.desc=Nach dem Schmoren im Alchemietopf hat sich diese kleine Scherbe aus verfluchtem Metall verändert und besteht nun aus … nichts? Das Licht scheint sich um sie herum zu biegen, und sie schwebt an Ort und Stelle, wenn du sie nicht hältst. Die Scherbe scheint auf magische Weise Kraft aus deiner Unwissenheit zu beziehen, also ist es wahrscheinlich am besten, nicht zu viel darüber nachzudenken.
items.trinkets.shardofoblivion.typical_stats_desc=Normalerweise erhöht dieses Kleinod die Rate, mit der Feinde Beute fallen lassen, um 20%% pro jeden nicht identifizierten Ausrüstungsgegenstand, den du ausgerüstet oder kürzlich verwendet hast, bis zu einem Maximum von _%d Gegenstand(en)_. Die Scherbe verhindert auch, dass du Ausrüstung identifizieren kannst, sie kann aber verwendet werden, um Gegenstände, die dafür bereit sind, manuell zu identifizieren.
items.trinkets.shardofoblivion.stats_desc=Auf der derzeitigen Stufe erhöht dieses Kleinod die Rate, mit der Feinde Beute fallen lassen, um 20%% pro jeden nicht identifizierten Ausrüstungsgegenstand, den du ausgerüstet oder kürzlich verwendet hast, bis zu einem Maximum von _%d Gegenstand(en)_. Die Scherbe verhindert auch, dass du Ausrüstung identifizieren kannst, sie kann aber verwendet werden, um Gegenstände, die dafür bereit sind, manuell zu identifizieren.
items.trinkets.shardofoblivion.ac_identify=IDENTIFIZIEREN
items.trinkets.shardofoblivion.identify_prompt=Identifiziere einen Gegenstand
items.trinkets.shardofoblivion.identify_ready=Ein Gegenstand kann nun identifiziert werden: %s
items.trinkets.shardofoblivion.identify_ready_worn=All deine getragenen Items sind bereit, identifiziert zu werden.
items.trinkets.shardofoblivion.identify_not_yet=Dieser Gegenstand kann noch nicht identifiziert werden.
items.trinkets.shardofoblivion.identify=Du hast den Gegenstand erkannt!
items.trinkets.shardofoblivion$wandusetracker.name=Nicht identifizierter Zauberstab verwendet
items.trinkets.shardofoblivion$wandusetracker.desc=Du hast vor Kurzem einen nicht identifizierten Zauberstab verwendet, der für kurze Zeit als ein verwendetes, nicht identifiziertes Ausrüstungsstück für die Scherbe des Vergessens zählt.\n\nVerbleibende Züge: %s

items.trinkets.thirteenleafclover.name=dreizehnblättriges Kleeblatt
items.trinkets.thirteenleafclover.desc=Irgendwie hat das Köcheln im Alchemiekessel diesen Klee dazu gebracht, einen Strauß Extrablätter wachsen zu lassen! Es ist nicht ganz klar, ob dieses Kleinod Glück oder Unglück bringt, aber vielleicht macht es dein Glück etwas chaotischer?
items.trinkets.thirteenleafclover.typical_stats_desc=Normalerweise verursachst du durch dieses Kleinod zu _%%_ einen Maximalschaden von _%1$d_, und zu _%%_ einen Minimalschaden von _%2$d_.
items.trinkets.thirteenleafclover.stats_desc=Auf seinem aktuellen Level verursachst du verursachst du durch dieses Kleinod zu _%%_ einen Maximalschaden von _%1$d_, und zu _%%_ einen Minimalschaden von _%2$d_.

items.trinkets.trapmechanism.name=Fallgruben-Mechanismus
items.trinkets.trapmechanism.desc=Das Herzstück des Mechanismus einer der Fallgruben des Dungeons, das vorsichtig aus dem Boden herausgetrennt wurde, damit es sich transportieren lässt. Es scheint magisch mit dem Dungeon selbst verbunden zu sein, so dass gefährliches Terrain häufiger vorkommt, aber auch deine Affinität dazu erhöht wird.
items.trinkets.trapmechanism.typical_stats_desc=Normalerweise wird dieses Kleinod _%1$d%%_ des normalen Untergrundes so verändern, dass er entweder mit Fallen oder Abgründen angefüllt ist. Zusätzlich werden _%2$d%%_ der verborgenen Fallen des Dungeons stattdessen sichtbar sein.
items.trinkets.trapmechanism.stats_desc=At its current level this trinket will make _%1$d%%_ of unthemed floors become filled with either traps or chasms instead. Additionally, _%2$d%%_ of the dungeon's hidden traps will instead be visible.

items.trinkets.vialofblood.name=Phiole des Bluts
items.trinkets.vialofblood.desc=Diese dünne Phiole beinhaltet das Blut eines Bewohners des Dungeons, und es bewegt sich langsam, während du die Phiole drehst. Es scheint auf magische Weise stärkere Heilungseffekte zu bewirken, diese aber auch zu verzögern.
items.trinkets.vialofblood.typical_stats_desc=Normalerweise erhöht dieses Kleinod die allgemeine Gesundheit, die du durch das Trinken von Heiltränken, Wasserschläuchen oder Heilbrunnen gewinnst, um _%1$s%%_. Diese Heileffekte treten jedoch auch langsamer ein; es werden maximal _%2$s_ LP pro Runde regeneriert (dies skaliert mit der Stufe des Helden).
items.trinkets.vialofblood.stats_desc=Auf seiner aktuellen Stufe erhöht dieses Kleinod die allgemeine Gesundheit, die du durch das Trinken von Heiltränken, Wasserschläuchen oder Heilbrunnen gewinnst, um _%1$s%% _. Diese Heileffekte treten jedoch auch langsamer ein; es werden maximal _%2$s_ LP pro Runde regeneriert (dies skaliert mit der Stufe des Helden).

items.trinkets.wondrousresin.name=Wunderharz
items.trinkets.wondrousresin.desc=Dieses schimmernde blaue Harz enthält die destillierte Essenz der Magie eines verfluchten Zauberstabs. Die Magie des Alchemiekessels scheint diese etwas stabilisiert zu haben, und nun beeinflusst es deine Zauberstäbe.
items.trinkets.wondrousresin.typical_stats_desc=Normalerweise bewirkt dieses Kleinod, dass die Effekte verfluchter Zauberstäbe in _%1$s%%_ der Fälle neutral oder positiv werden, und sorgt dafür, dass nicht verfluchte Zauberstäbe in _%2$s%%_ der Fälle einen zusätzlichen neutralen oder positiven verfluchten Schuss abfeuern.\n\nEs kostet recht viel Energie, dieses Kleinod zu verbessern.
items.trinkets.wondrousresin.stats_desc=Auf seiner aktuellen Stufe bewirkt dieses Kleinod, dass die Effekte verfluchter Zauberstäbe in _%1$s%%_ der Fälle neutral oder positiv werden, und sorgt dafür, dass nicht verfluchte Zauberstäbe in _%2$s%%_ der Fälle einen zusätzlichen neutralen oder positiven verfluchten Schuss abfeuern.\n\nEs kostet recht viel Energie, dieses Kleinod zu verbessern.

items.trinkets.trinketcatalyst.name=magischer Katalysator
items.trinkets.trinketcatalyst.window_text=Als du den Katalysator hinzufügst, beginnt das Wasser zu leuchten. Es gibt einige Dinge in der Nähe, die du mit Energie durchdringen kannst, sodass sie zu einem magischen Kleinod werden.
items.trinkets.trinketcatalyst.desc=Dieser Ball aus magischem, goldenen Staub schimmert in der Dunkelheit des Dungeons. Dieser Katalysator kann mit etwas alchemischer Energie in einem Alchemiekessel verwendet werden, um ein einzigartiges Kleinod herzustellen.\n\nKleinodien bewirken verschiedene Effekte, welche das Dungeon oder seine Bewohner leicht verändern. Sie können mit alchemischer Energie verbessert werden, um ihren Effekt zu verstärken, oder man legt sie einfach ab, wodurch ihr Effekt abbricht.
items.trinkets.trinketcatalyst$randomtrinket.name=zufälliges Kleinod
items.trinkets.trinketcatalyst$randomtrinket.desc=In einem Beutel steckt ein Gegenstand fest, an den du nicht herankommst.\n\nDer Alchemie-Prozess würde den Beutel auflösen, aber was für ein Kleinod es ist, wirst du erst herausfinden, wenn du es machst!

items.trinkets.trinket$placeholder.name=Kleinod

