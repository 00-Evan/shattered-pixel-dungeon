items.bags.bag.name=Rucksack

items.bags.potionbandolier.name=Trank-Bandelier
items.bags.potionbandolier.desc=Dieses dicke Bandelier liegt eng an deiner Brust an, ähnlich wie eine Schärpe; es viele kleine Schlaufen, in denen du deine Tränke, deinen Wasserschlauch oder Fläschchen mit flüssigem Metall sicher verstauen kannst.\n\nWährend sie in den Taschen sind, sollten deine Tränke gut vor Kälte geschützt sein.

items.bags.scrollholder.name=Schriftrollen-Rolle
items.bags.scrollholder.desc=Dieser röhrenförmige Behälter sieht aus, als würde er die Werkzeuge und Karten eines Astronomen enthalten, aber deine Schriftrollen passen genauso gut hinein. Es gibt sogar ein paar Seitenfächer, in die Zauberkristalle, arkane Stifte und arkanes Harz passen.\n\nDer Behälter sieht nicht sehr entflammbar aus, deine Schriftrollen sollten also darin vor Feuer sicher sein.

items.bags.velvetpouch.name=Samtbeutel
items.bags.velvetpouch.desc=Dieser kleine Samtbeutel kann viel kleine Gegenstände aufnehmen, wie beispielsweise Samen, Runensteine und einige Alchemie-Zutaten.

items.bags.magicalholster.name=Magisches Holster
items.bags.magicalholster.desc=Dieses schlanke Holster besteht aus einer exotischen Tierhaut und besitzt eine mächtige Magie, die es ermöglicht, eine große Anzahl an Fernkampfwaffen aufzubewahren.\n\nDu kannst einfach in die Tasche greifen und nimmst immer den gesuchten Gegenstand heraus.\n\nDie Magie des Holsters sorgt dafür, dass Zauberstäbe ein wenig schneller laden und Geschosse etwas länger halten.



###bombs
items.bombs.arcanebomb.name=Arkane Bombe
items.bombs.arcanebomb.desc=Diese Bombe wurde mit arkanen Eigenschaften versehen und explodiert mit enormem Druck, ähnlich dem Angriff des aufgeblasenen Schleims. Sie verursacht _%1$d-%2$dPunkte magischen Schadens_ innerhalb von 2 Feldern.

items.bombs.bomb.name=Bombe
items.bombs.bomb.ac_lightthrow=ANZÜNDEN & WERFEN
items.bombs.bomb.snuff_fuse=Du hast die Lunte der Bombe ganz schnell wieder gelöscht.
items.bombs.bomb.ondeath=Die Explosion hat dich getötet...
items.bombs.bomb.rankings_desc=Von einer Explosion getötet worden
items.bombs.bomb.desc=Eine ziemlich große Schwarzpulverbombe. Eine Explosion dieser Bombe verursacht _%1$d-%2$d Punkte Schaden_ an allem, was in der Nähe ist und wird manches an benachbartem Terrain oder Gegenständen zerstören.
items.bombs.bomb.desc_fuse=Es scheint, als ob die Zündschnur eine Weile benötigt, um abzubrennen, sobald sie angezündet wird.
items.bombs.bomb.desc_burning=Die Zündschnur brennt gerade, also halte Abstand oder lösche sie!
items.bombs.bomb$doublebomb.name=zwei Bomben
items.bombs.bomb$doublebomb.desc=Hier liegen zwei große Schwarzpulver-Bomben! Die zweite gibt es anscheinend obendrauf!

items.bombs.firebomb.name=Feuerbombe
items.bombs.firebomb.desc=Diese Bombe wurde so verändert, dass sie _%1$d-%2$dSchadenspunkte_ verursacht und innerhalb von 2 Feldern einen anhaltenden Feuersturm verursacht.

items.bombs.flashbangbomb.name=Blendbombe
items.bombs.flashbangbomb.desc=Diese maßgeschneiderte Bombe detoniert in einer Explosion aus Licht, Ton und Elektrizität. Alles im Umkreis von 2 Feldern erleidet _%1$d- %2$d Schaden_ durch die Explosion, zusätzlich 25%% Schaden durch die Elektrizität und wird 10 Züge lang betäubt.

items.bombs.frostbomb.name=Frostbombe
items.bombs.frostbomb.desc=Diese Bombe wurde so verändert, dass sie _%1$d-%2$d Schadenspunkte_ verursacht und innerhalb von 2 Feldern einen eiskalten Windstoß verursacht.

items.bombs.holybomb.name=gesegnete Bombe
items.bombs.holybomb.desc=Diese Bombe wurde so verändert, dass sie heiliges Licht in einem großen Bereich entfesselt, wenn sie explodiert. Alles in einem Umkreis von 2 Feldern wird von der Explosion _%1$d-%2$d Punkte_ Schaden nehmen und untote oder dämonische Gegner nehmen zusätzliche 50%% Punkte Schaden von dem heiligen Licht.

items.bombs.noisemaker.name=Knallbombe
items.bombs.noisemaker.desc=Diese Bombe wurde so verändert, dass sie regelmäßig Geräusche macht, wenn du sie anzündest. Wenn dann etwas die Bombe berührt, wird sie explodieren und an allem im Umkreis von 2 Feldern _%1$d-%2$d Punkte_ Schaden verursachen.
items.bombs.noisemaker.desc_burning=Die Knallbombe beginnt zu ticken, sie wird explodieren, wenn etwas in ihre Nähe kommt!

items.bombs.smokebomb.name=Rauchbombe
items.bombs.smokebomb.desc=Diese Bombe wurde so verändert, dass sie eine dicke Wolke Gas ausstößt, sobald sie explodiert. Sie wird _%1$d-%2$d Schadenspunkte_ verursachen und im Umkreis von 2 Feldern dichte Nebelschwaden verteilen.

items.bombs.regrowthbomb.name=Bombe des Wildwuchses
items.bombs.regrowthbomb.desc=Diese spezielle Bombe verspritzt lebensspendende Flüssigkeit im Umkreis von 3 Feldern, anstatt zu explodieren. In der von der Explosion betroffenen Gegend sprießen schnell Gras und Pflanzen. Du selbst und alle Verbündeten, die von der Explosion betroffen sind, werden geheilt, als hätten sie einen Heiltrank getrunken.

items.bombs.shrapnelbomb.name=Schrapnellbombe
items.bombs.shrapnelbomb.desc=Diese Bombe wurde mit Metallplatten von DM-300 verändert. Wenn sie explodiert, werden diese Platten in Stücke brechen und in alle Richtungen davonschießen. Alles in einem riesigen Bereich erleidet _%1$d-%2$d Punkte_ Schaden. Du suchst dir am besten etwas, wohinter du dich verstecken kannst, wenn du die Bombe benutzt...

items.bombs.woollybomb.name=Herdenbombe
items.bombs.woollybomb.desc=Diese angepasste Bombe erschafft ein weites Feld mit magischen Schafen, wenn sie explodiert. Die Explosion wird _%1$d-%2$d Punkte_ Schaden im Umkreis von 2 Feldern verursachen. Diese Schafe blockieren die Bewegung und bleiben für lange Zeit an Ort und Stelle! In der Gegenwart mächtiger Feinde verbleiben sie allerdings weniger lang, und wenn man mit ihnen interagiert, verschwinden sie noch schneller.

###food
items.food.berry.name=Dungeonbeere
items.food.berry.eat_msg=Diese Beere war lecker!
items.food.berry.desc=Diese kleine Beere wurde von der Jägerin unter der Vegetation des Dungeons gefunden. Sie kann schnell verspeist werden, sättigt ein wenig und könnte einen brauchbaren Samen enthalten!

items.food.blandfruit.name=Fadfrucht
items.food.blandfruit.cooked=gekochte Fadfrucht
items.food.blandfruit.sunfruit=Sonnenfrucht
items.food.blandfruit.rotfruit=Fäulnisfrucht
items.food.blandfruit.earthfruit=Erdfrucht
items.food.blandfruit.blindfruit=Blindfrucht
items.food.blandfruit.firefruit=Feuerfrucht
items.food.blandfruit.icefruit=Eisfrucht
items.food.blandfruit.fadefruit=Blassfrucht
items.food.blandfruit.sorrowfruit=Trauerfrucht
items.food.blandfruit.stormfruit=Sturmfrucht
items.food.blandfruit.dreamfruit=Magierfrucht
items.food.blandfruit.starfruit=Sternenfrucht
items.food.blandfruit.swiftfruit=Flinkfrucht
items.food.blandfruit.raw=Du kannst es nicht über dich bringen, es roh zu essen.
items.food.blandfruit.desc=So trocken und substanzlos - vielleicht bringt es etwas, diese mit einer anderen Zutat zu kochen.
items.food.blandfruit.desc_cooked=Die Frucht ist während der Zeit im Topf sichtbar praller geworden und hat sogar die Eigenschaften des mitgekochten Samens übernommen. Sie hat nun die gleichen Effekte wie ein aus mehreren dieser Samen gebrauter Trank.
items.food.blandfruit.desc_eat=Sieht so aus, als könne man sie jetzt essen!
items.food.blandfruit.desc_throw=Sieht ziemlich gefährlich aus, vielleicht solltest du sie lieber werfen als essen.
items.food.blandfruit$chunks.name=Fadfruchtstücke
items.food.blandfruit$chunks.desc=Die Fadfrucht ist beim Aufprall geplatzt und hat farblose Stücke hinterlassen.\n\nAbgesehen von etwas Dreck sehen diese großen Stücke einer gekochten Fadfrucht recht essbar aus.

items.food.chargrilledmeat.name=Gebratenes Fleisch
items.food.chargrilledmeat.desc=Es sieht aus wie ein gutes Steak.

items.food.food.name=Essensration
items.food.food.ac_eat=ESSEN
items.food.food.eat_msg=Das hat echt lecker geschmeckt!
items.food.food.desc=Nichts besonderes drin: getrocknetes Fleisch, einige Kekse - sowas halt.

items.food.frozencarpaccio.name=Gefrorenes Carpaccio
items.food.frozencarpaccio.invis=Du siehst, wie deine Hände unsichtbar werden!
items.food.frozencarpaccio.hard=Du spürst wie deine Haut härter wird!
items.food.frozencarpaccio.refresh=Erfrischend!
items.food.frozencarpaccio.better=Dir geht es besser!
items.food.frozencarpaccio.desc=Es ist ein Stück gefrorenes, rohes Fleisch. Man kann es nur essen, indem man dünne Scheiben davon abschneidet. Und so schmeckt es überraschend gut.

items.food.meatpie.name=Fleischpastete
items.food.meatpie.eat_msg=Das Essen war unglaublich!
items.food.meatpie.desc=Ein leckerer Teig mit mächtiger Fleischfüllung. Dies wird dich viel besser sättigen als jede andere Mahlzeit.

items.food.mysterymeat.name=Mysteriöses Fleisch
items.food.mysterymeat.eat_msg=Irgendwie hat das Essen ... merkwürdig geschmeckt.
items.food.mysterymeat.hot=Oh! Heiß, heiß, heiß!
items.food.mysterymeat.legs=Du spürst deine Beine nicht mehr!
items.food.mysterymeat.not_well=Du fühlst dich nicht wirklich wohl.
items.food.mysterymeat.stuffed=Du bist satt.
items.food.mysterymeat.desc=Verzehr auf eigene Gefahr!
items.food.mysterymeat$placeholder.name=Fleisch

items.food.phantommeat.name=Phantomfleisch
items.food.phantommeat.desc=Ein großes, halbdurchsichtig schimmerndes Steak von einem Phantom-Piranha. Diese magische Mahlzeit braucht nicht gekocht zu werden und bewirkt bei Verzehr, abgesehen von vollständiger Sättigung, eine Vielzahl defensiver Boni: Es gewährt Unsichtbarkeit, Rindenhaut und etwas Heilung, und hebt außerdem viele negative Effekte auf.

items.food.pasty.name=Pastete
items.food.pasty.fish_name=gedünsteter Fisch
items.food.pasty.amulet_name=das Amulett von Yendor?
items.food.pasty.egg_name=Osterei
items.food.pasty.rainbow_name=Regenbogentrank
items.food.pasty.shattered_name=grüne Torte
items.food.pasty.pie_name=Kürbiskuchen
items.food.pasty.vanilla_name=blaue Torte
items.food.pasty.cane_name=Zuckerstange
items.food.pasty.sparkling_name=spritziger Trank
items.food.pasty.desc=Eine echte Cornish-Fleischpastete mit traditioneller Füllung aus Rindfleisch und Tomaten. Köstlich!
items.food.pasty.fish_desc=Ein ganzer, gedünsteter Fisch, magisch haltbar gemacht, auf Blattgemüse angerichtet. Es ist in dieser Jahreszeit Tradition, etwas von dem Fisch für später aufzuheben, du wirst also einige Reste behalten, anstatt alles auf einmal aufzuessen.\n\nGesundes Mond-Neujahr!
items.food.pasty.amulet_desc=Endlich hast du es gefunden, das magische Amulett von... Moment mal, das ist ja nur eine Schokolade in Alufolie, die so aussehen soll wie das Amulett! Das verleiht dir sicher keine grenzenlose Macht, aber wenigstens kann es dich sättigen und deine Artefakte etwas aufladen.\n\nApril, April!
items.food.pasty.egg_desc=Ein riesengroßes Schokoladen-Osterei in grell-gelber Alufolie. Das reicht locker dazu, dich zu sättigen, und der Zuckergehalt allein könnte deinen Artefakten etwas zusätzliche Ladung verschaffen.\n\nFrohe Ostern!
items.food.pasty.rainbow_desc=Dieser farbenfrohe Trank ist eine Art flüssige Nahrung. Er stillt deinen Hunger und hat die magische Eigenschaft, einen direkt neben dir stehenden Gegner, der kein Boss ist, zu besänftigen, so dass dieser eine Zeitlang zögern wird, gegen dich zu kämpfen.\n\nHappy Pride!
items.food.pasty.shattered_desc=Dieses große Stück Vanilletorte ist mit bunten Steuseln und grüner Glasur bedeckt. Die Torte wurde gebacken, um die Jahre an Erfahrung zu feiern, und sie verleiht einen kleinen Teil dieser Erfahrung, wenn sie gegessen wird.\n\nShattered Pixel Dungeon wurde erstmals am 5. August 2014 veröffentlicht. Herzlichen Glückwunsch zum Geburtstag, Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Ein großes und großartiges Stück Kürbiskuchen. Sein würzig-süßer Geschmack wird dich sättigen und dich ein kleines bisschen heilen.\n\nHappy Halloween!
items.food.pasty.vanilla_desc=Dieses große Stück Vanilletorte ist mit bunten Steuseln und blauer Glasur bedeckt. Die Torte wurde gebacken, um die Jahre an Erfahrung zu feiern, und sie verleiht einen kleinen Teil dieser Erfahrung, wenn sie gegessen wird.\n\nDas originale Pixel Dungeon wurde erstmals am 4. Dezember 2012 veröffentlicht. Herzlichen Glückwunsch zum Geburtstag, Pixel Dungeon!
items.food.pasty.cane_desc=Eine riesige,-süße Zuckerstange. Sie ist groß genug, um dich zu sättigen, und allein der Zuckergehalt könnte deinen Zauberstäben etwas zusätzliche Ladung verschaffen.\n\nFrohes Fest!
items.food.pasty.sparkling_desc=Dieser spritzige Trank ist eine Art flüssige Nahrung. Er stillt deinen Hunger und soll Sekt imitieren, enthält aber keinen Alkohol. Das warme Gefühl im Bauch verleiht dir ein wenig Abschirmung.\n\nGesundes Neues Jahr!
items.food.pasty$fishleftover.name=Fischreste
items.food.pasty$fishleftover.eat_msg=Das Essen... naja, ging so.
items.food.pasty$fishleftover.desc=Etwas übriger Fisch von deiner vorigen Mahlzeit. Du kannst das jederzeit für den kleinen Hunger essen.

items.food.smallration.name=Kleine Essensration
items.food.smallration.eat_msg=Das Essen... naja, ging so.
items.food.smallration.desc=Es sieht fast genauso wie eine gängige Essensration aus - nur weniger als üblich.

items.food.stewedmeat.name=gedünstetes Fleisch
items.food.stewedmeat.eat_msg=Das Essen schmeckte gut.
items.food.stewedmeat.desc=Durch das Dünsten wurden in diesem Fleisch alle Krankheitserreger und Keime abgetötet. Es dürfte sicher sein, das zu essen.

items.food.supplyration.name=Versorgungsration
items.food.supplyration.desc=Diese Ration wurde von und für Mitglieder der Diebesgilde im Dungeon gelassen. Sie wurde eigens für den Verzehr unterwegs zusammengestellt und hilft beim reibungslosen Ausführen von allerlei Gemeinheiten.\n\nSie füllt deinen Bauch zwar nicht so gut wie eine normale Essensration, aber sie kann schnell verzehrt werden, verleiht ein wenig an sofortiger Genesung und füllt dem Schurken die Ladungen eines Umhangs der Schatten wieder auf.



##journal items
items.journal.documentpage.name=Herausgerissene Seite
items.journal.documentpage.desc=Eine einsame, herausgerissene Seite, welche aus einem Buch stammt. Du musst sie aufheben, um sie lesen zu können.

items.journal.alchemypage.name=herausgerissene Seite eines Alchemiebuchs
items.journal.alchemypage.desc=Eine herausgerissene Seite eines Handbuchs der Alchemie.\n\nAus dieser Distanz kannst du den kleinen Text nicht lesen, die Überschrift _"%s"_ jedoch schon.

items.journal.guidebook.name=Abenteurer-Handbuch
items.journal.guidebook.hint_mobile=Dein Abenteurerhandbuch enthält neue Hinweise! Betätige den blinkenden Tagebuch-Knopf, um sie zu lesen.
items.journal.guidebook.hint_desktop=Dein Abenteurerhandbuch enthält neue Hinweise! Betätige den blinkenden Tagebuch-Knopf (%s), um sie zu lesen.
items.journal.guidebook.hint_status=Handbuch
items.journal.guidebook.desc=Ein Handbuch, das von jemanden hier liegengelassen wurde, der beschlossen hat, dass Abenteuer nichts für ihn sind! Dieses Buch hat magische Eigenschaften: Es kann Abenteurer zur rechten Zeit darauf hinweisen, eine bestimmte Seite zu lesen.\n\nAbgesehen von dieser Eigenheit ist das Buch vor allem wegen der Aufschrift "Keine Panik!" beliebt, die in großen, freundlichen Lettern auf dem Einband steht.

items.journal.guidepage.name=Herausgerissene Seite des  "Almanachs der Abenteurer"
items.journal.guidepage.desc=Eine herausgerissene Seite aus dem „Almanach der Abenteurer“.\n\nDer meiste Text in dieser Distanz ist zu klein um es zu erkennen, aber du kannst die Überschrift klar und deutlich lesen:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=verschlissener Brief
items.journal.regionlorepage$sewers.desc=Das sieht aus wie ein Brief auf einem schmutzigen Fetzen Papier. Du musst ihn aufheben, um erkennen zu können, was da geschrieben steht.

items.journal.regionlorepage$prison.name=verschlissener Tagebucheintrag
items.journal.regionlorepage$prison.desc=Ein Tagebucheintrag oder eine andere Art Eintragung auf einem Stück alten Papiers. Es scheint besser erhalten zu sein als die Briefe, die du in der Kanalisation gefunden hast, aber du musst es immer noch aufheben, um es zu lesen.

items.journal.regionlorepage$caves.name=alter Logbucheintrag
items.journal.regionlorepage$caves.desc=Das sieht aus wie eine Eintragung aus dem Logbuch eines Erkunders, erstaunlich gut erhalten, obwohl es sehr alt sein muss. Hebe es auf, um es zu lesen.

items.journal.regionlorepage$city.name=rostige Platte
items.journal.regionlorepage$city.desc=Eine kleine, rostige Metallplatte mit einer magisch darauf eingebrannten Nachricht. Die Buchstaben sind trotz des Alters der Platte gut zu erkennen, aber du musst sie aufheben, um es zu lesen.

items.journal.regionlorepage$halls.name=leuchtende Platte
items.journal.regionlorepage$halls.desc=Eine kleine, schwarze Platte mit darauf eingebrannten, leuchtenden Lettern. Die leuchtenden Lettern verschwimmen auf die Entfernung, du wirst die Platte also aufheben, um sie zu lesen.


###keys
items.keys.goldenkey.name=Goldener Schlüssel
items.keys.goldenkey.desc=Die Zähne auf diesem goldenen Schlüssel sind winzig und kunstvoll ausgearbeitet. Vielleicht öffnet er eine verschlossene Truhe?

items.keys.crystalkey.name=Kristallschlüssel
items.keys.crystalkey.desc=Die geschliffenen Oberflächen auf diesem Kristallschlüssel schimmern in der Dunkelheit. Vielleicht kann er etwas öffnen, das aus Kristall ist?

items.keys.ironkey.name=Eisenschlüssel
items.keys.ironkey.desc=Der Bart dieses altertümlichen Schlüssels ist deutlich verschlissen. Welches Schloss kann dieser Schlüssel wohl öffnen?

items.keys.skeletonkey.name=Skelettschlüssel
items.keys.skeletonkey.desc=Dieser Schlüssel sieht besonders aus: Der Kopf ist geformt wie ein Totenschädel. Wahrscheinlich kann dieser Schlüssel eine besondere Türe öffnen.



###potions
items.potions.potion.ac_drink=TRINKEN
items.potions.potion.turquoise=Türkiser Trank
items.potions.potion.crimson=Karminroter Trank
items.potions.potion.azure=Himmelblauer Trank
items.potions.potion.jade=Jadefarbener Trank
items.potions.potion.golden=Goldener Trank
items.potions.potion.magenta=Magentafarbener Trank
items.potions.potion.charcoal=kohlefarbener Trank
items.potions.potion.ivory=Elfenbeinfarbener Trank
items.potions.potion.amber=Bernsteinfarbener Trank
items.potions.potion.bistre=Bräunlicher Trank
items.potions.potion.indigo=Indigoblauer Trank
items.potions.potion.silver=Silberner Trank
items.potions.potion.unknown_desc=Dieses Fläschchen enthält eine wallende farbige Flüssigkeit. Wer weiß, was passieren wird, wenn man sie trinkt oder wirft?
items.potions.potion.harmful=Schädlicher Trank!
items.potions.potion.beneficial=Nützlicher Trank
items.potions.potion.yes=Ja, ich weiß was ich tue
items.potions.potion.no=Nein, lieber doch nicht...
items.potions.potion.sure_drink=Willst du ihn wirklich trinken? Normalerweise sollte dieser Trank auf deine Gegner geworfen werden.
items.potions.potion.sure_throw=Willst du ihn wirklich werfen? In den meisten Fällen macht es mehr Sinn, diesen zu konsumieren.
items.potions.potion.shatter=Das Fläschchen zerbricht und die Flüssigkeit spritzt harmlos herum.
items.potions.potion$placeholder.name=Trank
items.potions.potion$seedtopotion.name=Zufälliger Trank

items.potions.potionofexperience.name=Trank der Erfahrung
items.potions.potionofexperience.desc=Die angesammelte Erfahrung vieler Kämpfe reduziert zu einer Flüssigkeit. Wenn dies getrunken wird, steigert er deine aktuelle Stufe.

items.potions.potionoffrost.name=Trank des Frosts
items.potions.potionoffrost.desc=Die Chemikalie in diesem Trank verdampft nach Kontakt mit der Luft zu einer eiskalten Wolke.

items.potions.potionofhaste.name=Trank der Eile
items.potions.potionofhaste.energetic=Du fühlst dich tatkräftig!
items.potions.potionofhaste.desc=Das Trinken dieser seltsam süßen Flüssigkeit wird dir für eine kurze Zeit enorm viel Energie geben, und es dir erlauben, sehr schnell zu rennen.

items.potions.potionofhealing.name=Heiltrank
items.potions.potionofhealing.heal=Deine Wunden beginnen sich zu schließen.
items.potions.potionofhealing.desc=Ein Elixier, welches schnell und effektiv deine Gesundheit wiederherstellt und viele Beschwerden heilt.

items.potions.potionofinvisibility.name=Trank der Unsichtbarkeit
items.potions.potionofinvisibility.invisible=Du siehst, wie deine Hände unsichtbar werden!
items.potions.potionofinvisibility.desc=Wenn dieser Trank getrunken wird, gewährt er dir zeitweilig Unsichtbarkeit. Solange du unsichtbar bist, können Feinde dich nicht sehen. Physische Angriffe und magische Effekte (zum Beispiel aus Schriftrollen und Zauberstäben) beenden die Unsichtbarkeit aber sofort.

items.potions.potionoflevitation.name=Trank der Schwerelosigkeit
items.potions.potionoflevitation.float=Du schwebst!
items.potions.potionoflevitation.desc=Durch das Trinken dieser sonderbaren Flüssigkeit wirst du in der Lage sein zu schweben. Dadurch kannst du über Fallen und Abgründe mühelos hinwegschweben. Wenn dieser Trank geworfen wird, erzeugt dieser eine Gaswolke, welche Desorientierung verursacht.

items.potions.potionofliquidflame.name=Trank der flüssigen Flamme
items.potions.potionofliquidflame.desc=Dieser Trank beinhaltet eine instabile Mischung, welche bei Kontakt mit der Luft in gewaltige Flammen ausbrechen wird.

items.potions.potionofmindvision.name=Trank der übersinnlichen Wahrnehmung
items.potions.potionofmindvision.see_mobs=Irgendwie kannst du die Präsenz der Gedanken anderer Kreaturen wahrnehmen!
items.potions.potionofmindvision.see_none=Irgendwie weißt du, dass du im Moment auf dieser Ebene alleine bist.
items.potions.potionofmindvision.desc=Nachdem dies getrunken wurde erlangt dein Geist die Fähigkeit die Anwesenheit entfernter Kreaturen durch Wände hindurch wahrzunehmen. Dieser Trank gestattet es dir ebenfalls durch benachbarte Wände oder Türen hindurch zu sehen.

items.potions.potionofparalyticgas.name=Trank des Lähmungsgases
items.potions.potionofparalyticgas.desc=Wenn die Flüssigkeit in dieser Flasche mit der Luft in Kontakt gerät, verdunstet sie in eine gelbe Wolke. Jeder, der diese Wolke einatmet, wird sofort gelähmt und ist für eine gewisse Zeit nicht in der Lage, sich zu bewegen. Dieser Gegenstand kann auf entfernte Gegner geworfen werden.

items.potions.potionofpurity.name=Trank der Reinheit
items.potions.potionofpurity.freshness=Du spürst ungewöhnliche Frische in der Luft.
items.potions.potionofpurity.protected=Eine schützende Schicht umhüllt dich!
items.potions.potionofpurity.desc=Dieses magische Reagenz wird schnell alle gefährlichen Flächeneffekte in einem großen Bereich neutralisieren. Du wirst zeitweilig gegen die Effekte immun, wenn du es trinkst.

items.potions.potionofstrength.name=Trank der Stärke
items.potions.potionofstrength.msg=Neu entdeckte Stärke durchströmt deinen Körper; du hast nun %d Stärkepunkte!
items.potions.potionofstrength.desc=Diese mächtige Flüssigkeit durchströmt deinen Körper und verbessert deine Muskeln, was deine Stärke dauerhaft um einen Punkt erhöht.

items.potions.potionoftoxicgas.name=Trank des Giftgases
items.potions.potionoftoxicgas.desc=Sobald dieses luftdichte Flasche geöffnet oder zerstört wird, entweicht eine grüne Wolke aus tödlich-toxischen Gasen. Du solltest erwägen, diesen Trank auf Gegner zu werfen anstatt ihn in deiner Hand zu entkorken.



###brews
items.potions.brews.aquabrew.name=Aqua-Gebräu
items.potions.brews.aquabrew.desc=Wenn der Behälter dieser Brühe zerbrochen wird, entweicht ihm an der Stelle des Aufpralls ein Schwall von unter Druck stehendem Wasser. Dieser Schwall schadet nicht nur feurigen Gegnern, sondern verbreitet auch Wasser in naheliegendem Terrain, außerdem werden Charakter in der Nähe des Schwalls zurückgestoßen.

items.potions.brews.blizzardbrew.name=Blizzardbräu
items.potions.brews.blizzardbrew.desc=Wenn es zerbrochen wird, entfesselt dieses Gebräu einen tosenden Schneesturm, der sich schnell wie ein Gas ausbreitet.

items.potions.brews.causticbrew.name=Ätzende Brühe
items.potions.brews.causticbrew.desc=Dieses Gebräu wird zersetzenden Schlamm überall verteilen, wo sein Gefäß zerbricht. Alles, woran Schlamm klebt, wird langsam schmelzen, wenn dieser nicht in Wasser abgewaschen wird.

items.potions.brews.infernalbrew.name=Höllensud
items.potions.brews.infernalbrew.desc=Wenn es zerbrochen wird, entfesselt dieses Gebräu ein flammendes Inferno, das sich schnell wie ein Gas ausbreitet.

items.potions.brews.shockingbrew.name=Schockbrause
items.potions.brews.shockingbrew.desc=Wenn es zerbrochen wird, entfesselt dieses Gebräu einen elektrischen Sturm in einem weit gefassten Bereich um den Ort, an dem es zerbrochen wurde.

items.potions.brews.unstablebrew.name=instabiles Gebräu
items.potions.brews.unstablebrew.desc=Dieses magische Gebräu leuchtet abwechselnd in allen Regenbogenfarben.\n\nWenn es getrunken oder geworfen wird, löst es den Effekt eines zufälligen Tranks aus. Die Wirkung des Tranks ist immer vorteilhaft, wenn er getrunken, und immer schädlich, wenn er geworfen wird.

###elixirs
items.potions.elixirs.elixirofarcanearmor.name=Elixier der arkanen Rüstung
items.potions.elixirs.elixirofarcanearmor.desc=Dieses Elixier verleiht einen lang anhaltenden Schutz gegen magische Angriffe.

items.potions.elixirs.elixirofaquaticrejuvenation.name=Elixier der aquatischen Verjüngung
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Dieses Elixier enthält die Überreste eines Schleims, angereichert mit einem Heiltrank. Während es keine unmittelbare Heilung bringt, wird es deine Lebenskraft zuverlässig wieder herstellen, während du im Wasser stehst.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatische Heilung
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Du hast vorübergehend Heilungskräfte wie die des Schleims erhalten.\n\nWährend du im Wasser stehst, wirst du pro Zug ein wenig Gesundheit zurückgewinnen. Dieser Effekt pausiert, wenn du volle Lebenspunkte hast oder nicht im Wasser stehst.\n\nVerbleibende Runden: %d.

items.potions.elixirs.elixirofdragonsblood.name=Drachenblutelixier
items.potions.elixirs.elixirofdragonsblood.desc=Wenn dieses Elixier getrunken wird, lässt es feurige Energie durch die Adern des Trinkenden fließen. Dieser Effekt lässt den Trinkenden immun gegenüber Feuer werden und mit physischen Angriffen attackierte Feinde gehen in Flammen auf.

items.potions.elixirs.elixiroffeatherfall.name=Elixier des Federflugs
items.potions.elixirs.elixiroffeatherfall.light=Du fühlst dich so leicht wie eine Feder!
items.potions.elixirs.elixiroffeatherfall.desc=Dieses Elixier bietet einen schwächeren, aber kontrollierteren Levitationseffekt, der es dem Trinker ermöglicht, für kurze Zeit unbeschadet aus größeren Höhen zu fallen.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=Federfall
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Du stehst unter der Wirkung eines Federflug-Elixiers, das es dir ermöglicht, in Abgründe zu fallen, ohne Schaden zu nehmen!\n\nVerbleibende Züge: %s.

items.potions.elixirs.elixirofhoneyedhealing.name=Elixier der honigsüßen Heilung
items.potions.elixirs.elixirofhoneyedhealing.desc=Dieses Elixier kombiniert Heilung mit der Süße von Honig. Wenn es getrunken wird, hat es die gleiche Wirkung wie ein Heiltrank und stillt einen kleinen Teil des Hungers. Es kann aber auch geworfen werden, um einen Verbündeten zu heilen.\n\nKreaturen mit einer Vorliebe für Honig könnten besänftigt werden, wenn dieser Gegenstand bei ihnen angewendet wird.

items.potions.elixirs.elixiroficytouch.name=Elixier der eisigen Berührung
items.potions.elixirs.elixiroficytouch.desc=Wenn dieses Elixier verbraucht wird, erlaubt es dem Trinkenden Feinden mit dem Angriff Wärme zu entziehen. Dieser Effekt macht den Trinkenden immun gegen Kälte und lässt ihn mit physischen Angriffen Gegner einfrieren.

items.potions.elixirs.elixirofmight.name=Elixier der Macht
items.potions.elixirs.elixirofmight.msg=Neu entdeckte Stärke durchströmt deinen Körper; du hast nun %d Stärkepunkte!
items.potions.elixirs.elixirofmight.desc=Diese mächtige Flüssigkeit wird in deine Muskeln fahren, was deine Stärke dauerhaft um einen Punkt anhebt und zeitweise deine maximalen Lebenspunkte um %d erhöht. Der Ausbau der Lebenspunkte ist höher, wenn deine maximalen Lebenspunkte höher sind, schwindet aber langsam wieder, während du höhere Level erreichst.
items.potions.elixirs.elixirofmight$htboost.name=Erhöhung der maximalen Lebenspunkte
items.potions.elixirs.elixirofmight$htboost.desc=Dein Körper fühlt sich unnatürlich stark und gesund an.\n\nDeine maximalen Lebenspunkte sind für längere Zeit erhöht. Wenn du Erfahrungsstufen gewinnst, wird diese Erhöhung langsam abnehmen\n\nMomentane Erhöhung: %d.\nVerbleibende Erfahrungsstufen: %d.

items.potions.elixirs.elixiroftoxicessence.name=Elixier der toxischen Essenz
items.potions.elixirs.elixiroftoxicessence.desc=Wenn dieses Elixier getrunken wird, wird der Trinkende von giftiger Energie durchdrungen. Wer es getrunken hat, verbreitet bei jeder Bewegung Giftgas um sich herum, wird außerdem immun gegen Giftgas und Gift, was etwas länger anhält, als der Effekt als solcher.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=Exotischer türkiser Trank
items.potions.exotic.exoticpotion.crimson=Exotischer karminfarbener Trank
items.potions.exotic.exoticpotion.azure=Exotischer himmelblauer Trank
items.potions.exotic.exoticpotion.jade=Exotischer jadefarbener Trank
items.potions.exotic.exoticpotion.golden=Exotischer goldener Trank
items.potions.exotic.exoticpotion.magenta=Exotischer magentafarbener Trank
items.potions.exotic.exoticpotion.charcoal=Exotischer kohlefarbener Trank
items.potions.exotic.exoticpotion.ivory=Exotischer elfenbeinfarbener Trank
items.potions.exotic.exoticpotion.amber=Exotischer bernsteinfarbener Trank
items.potions.exotic.exoticpotion.bistre=Exotischer bräunlicher Trank
items.potions.exotic.exoticpotion.indigo=Exotischer himmelblauer Trank
items.potions.exotic.exoticpotion.silver=Exotischer silberner Trank
items.potions.exotic.exoticpotion.unknown_desc=Dieses runde Fläschchen enthält eine schlierige, farbige Flüssigkeit. Sie scheint nicht von dieser Welt zu sein. Wer weiß, was passieren wird, wenn man sie trinkt oder wirft?
items.potions.exotic.exoticpotion.warning=Willst du wirklich die Nutzung dieses Tranks unterbrechen? Der Trank wird dadurch trotzdem verbraucht.
items.potions.exotic.exoticpotion.yes=Ja, ich bin mir sicher
items.potions.exotic.exoticpotion.no=Nein, lieber doch nicht...

items.potions.exotic.potionofcleansing.name=Trank der Reinigung
items.potions.exotic.potionofcleansing.desc=Dieses starke Mittelchen wird, wenn man es trinkt, einige Züge lang alle schädlichen Effekte neutralisieren, die dem Trinkenden anhängen. Es kann auch auf ein Ziel geworfen werden, um es so zu reinigen.
items.potions.exotic.potionofcleansing$cleanse.name=gereinigt
items.potions.exotic.potionofcleansing$cleanse.desc=Dieser Charakter ist vorübergehend immun gegen alle schädlichen Effekte!\n\nVerbleibende Züge: %s.

items.potions.exotic.potionofcorrosivegas.name=Trank der Zersetzung
items.potions.exotic.potionofcorrosivegas.desc=Wird dieses unter Druck stehende Fläschchen geöffnet oder zerbrochen, explodiert der Inhalt zu einer tödlichen Wolke aus ätzendem, rostbraunem Gas. Dieses Gas verbreitet sich schneller als Giftgas und es ist auch tödlicher, jedoch hält es sich nicht sehr lange.

items.potions.exotic.potionofdragonsbreath.name=Trank des Drachenodems
items.potions.exotic.potionofdragonsbreath.prompt=Wähle ein Ziel zum Verbrennen.
items.potions.exotic.potionofdragonsbreath.desc=Dieses Fläschchen enthält eine ungewöhnliche Mixtur, die zu einer Flamme ausbricht, sobald sie Kontakt mit Speichel hat. Der Trinkende kann, wenn er schnell ist, auf diese Art Flammen aus seinem Mund speien!

items.potions.exotic.potionofearthenarmor.name=Trank der irdenen Rüstung
items.potions.exotic.potionofearthenarmor.desc=Anstatt zu paralysieren, hat diese Flüssigkeit einen härtenden Effekt auf die Haut, so dass diese kurzzeitig zu einer natürlichen Rüstung wird.

items.potions.exotic.potionofdivineinspiration.name=Trank der Göttlichen Inspiration
items.potions.exotic.potionofdivineinspiration.no_more_points=Du kannst nicht noch mehr Bonus-Talentpunkte erlangen.
items.potions.exotic.potionofdivineinspiration.select_tier=Wähle eine Talentstufe, in der du zwei Bonuspunkte bekommen möchtest. Du musst die Stufe freigeschaltet haben, bevor du darin Talentpunkte vergibst.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Talentpunkte!
items.potions.exotic.potionofdivineinspiration.desc=Durch die verflüssigte Macht heiliger Energie wird dieser Trank denjenigen, der ihn trinkt, mit göttlicher Macht durchdringen und ihm zwei Talentpunkte in einer Stufe seiner Wahl gewähren.\n\nDieser Trank kann nur einmal pro Talentstufe eingesetzt werden.

items.potions.exotic.potionofmagicalsight.name=Trank der magischen Sicht
items.potions.exotic.potionofmagicalsight.desc=Wenn du das trinkst, werden deine Sinne kurzzeitig extrem geschärft, wodurch du in einem 12-Felder-Radius durch Wände sehen kannst!

items.potions.exotic.potionofmastery.name=Trank der Meisterschaft
items.potions.exotic.potionofmastery.prompt=Einen Gegenstand meistern
items.potions.exotic.potionofmastery.weapon_easier=Deine Waffe ist nun leichter zu handhaben!
items.potions.exotic.potionofmastery.armor_easier=Deine Rüstung lässt sich nun leichter tragen!
items.potions.exotic.potionofmastery.desc=Anstatt dass er rohe Stärke verleiht, stimmt dieser Trank die Muskeln des Nutzers auf einen bestimmten Gegenstand ab. Dadurch wird dieser Gegenstand einfacher zu handhaben, als habe derjenige, der diesen Trank getrunken hat, damit geübt und ein Muskelgedächtnis aufgebaut.\n\nDie ausgewählte Waffe oder Rüstung benötigt dann 2 Stärkepunkte weniger zum Gebrauch. Dieser Trank kann nur einmal pro Gegenstand verwendet werden.

items.potions.exotic.potionofshielding.name=Schildtrank
items.potions.exotic.potionofshielding.desc=Anstatt zu heilen, wird dieser Trank stattdessen einen beständigen Schild um den Körper des Trinkenden aufbauen, der eine beträchtliche Menge an Schaden abblockt.

items.potions.exotic.potionofshroudingfog.name=Trank des verhüllenden Nebels
items.potions.exotic.potionofshroudingfog.desc=Wird die Flüssigkeit in diesem Fläschchen Luft ausgesetzt, so produziert sie einen dicken, rauchigen Nebel, der sich schnell ausbreitet und die Sicht deiner Gegner behindert.

items.potions.exotic.potionofsnapfreeze.name=Blitzeis-Trank
items.potions.exotic.potionofsnapfreeze.desc=Die Chemikalien in diesem Trank reagieren schnell mit der Luft: Sie gefrieren und verwurzeln alles in ihrer Reichweite.

items.potions.exotic.potionofstamina.name=Trank der Ausdauer
items.potions.exotic.potionofstamina.desc=Wenn du diese sonderbar süße Flüssigkeit trinkst, wirst du von einem langanhaltenden Energieschub erfasst, so dass du längere Zeit mit erhöhtem Tempo laufen kannst.

items.potions.exotic.potionofstormclouds.name=Trank der Gewitterwolken
items.potions.exotic.potionofstormclouds.desc=Wirft man diesen Trank, so erhält man eine sich schnell ausbreitende Wolke aus konzentriertem Dampf, der kondensiert und sich in der Umgebung ansammelt. Der Großteil des Terrains wird dadurch zu Wasser, feurige Gegner erhalten Schaden, Feuer wird gelöscht, und Fallen werden überflutet und zerstört.



###quest items
items.quest.ceremonialcandle.name=Zeremoniekerze
items.quest.ceremonialcandle.desc=Ein Satz Kerzen, welche alle durch mehrfache Verwendung zusammen verschmolzen sind.\n\nDer Satz alleine ist wertlos, aber wenn mehrere Kerzen in einem gewissen Muster verwendet werden, können sie Energie sammeln, um ein Beschwörungsritual durchzuführen.

items.quest.corpsedust.name=Leichenstaub
items.quest.corpsedust.chill=Dir läuft ein Schauer den Rücken hinunter.
items.quest.corpsedust.desc=Dieser Ball aus Leichenstaub sieht fast genau so aus wie ein normaler Staubball, doch strahlt dieser eine bösartige Energie aus.\n\nDu solltest das Zeug so schnell wie möglich loswerden.

items.quest.darkgold.name=Dunkelgold-Erz
items.quest.darkgold.you_now_have=Du hast nun %d Dunkelgolderz.
items.quest.darkgold.desc=Dieses Metall wird aufgrund seiner Farbe Dunkelgold genannt (es unterscheidet sich nicht von normalem Gold), doch es schmilzt, wenn es dem Sonnenlicht ausgesetzt wird, was es auf der Oberfläche absolut nutzlos macht.

items.quest.dwarftoken.name=Zwergenmünze
items.quest.dwarftoken.desc=Viele Zwerge und einige ihrer größten Kreationen trugen diese kleinen Metallstücke mit unbekanntem Verwendungszweck mit sich. Vielleicht ist das Schmuck, oder eine Art Ausweis? Zwerge sind und bleiben eigenartig.

items.quest.embers.name=Asche eines Elementars
items.quest.embers.desc=Spezielle Asche, welche nur von jungen Feuerelementaren gewonnen werden kann. Die Asche strahlt thermische Energie aus.

items.quest.gooblob.name=Schleimklumpen
items.quest.gooblob.desc=Ein schwabbelnder Klumpen Glibberzeug, der sich vom Schleim gelöst hat, als er starb. Es ist fast wie ein großer Wackelpudding, doch würdest du es sicher nicht wagen, das zu essen.\n\nFür sich genommen ist er nutzlos, doch könnte er wirkungsvoll sein, wenn man ihn zusammen mit bestimmten Tränken oder einer Bombe kombiniert. Zumindest sollte man ihn in eine ordentliche Menge Energie umwandeln können.

items.quest.metalshard.name=verfluchte Metallplatte
items.quest.metalshard.desc=Eine Platte rostigen, verfluchten Metalls, die sich vom DM-300 gelöst hat, als er zerstört wurde. Du kannst eine inaktive, böse Magie in ihr spüren.\n\nFür sich genommen ist sie nutzlos, doch könnte sie nützlich sein, wenn man sie zusammen mit bestimmten Schriftrollen oder einer Bombe kombiniert. Zumindest sollte man sie in eine ordentliche Menge Energie konvertieren können.

items.quest.pickaxe.name=Spitzhacke
items.quest.pickaxe.ac_mine=SCHÜRFEN
items.quest.pickaxe.no_vein=Es befindet sich kein Dunkelgold in der Nähe, welches du abbauen könntest.
items.quest.pickaxe.ability_name=durchbohren
items.quest.pickaxe.ability_desc=Die Zweikämpferin kann einen Gegner mit einer Spitzhacke _durchbohren_. Der Hieb trifft garantiert, bewirkt für 3 Züge Verwundbarkeit und fügt Gegnern mit starrer Haut _%1$d-%2$d Schaden_ zu.
items.quest.pickaxe.upgrade_ability_stat_name=Fähigkeitsschaden
items.quest.pickaxe.desc=Dies ist ein robustes und schweres Werkzeug zum Zerschlagen von Stein. Du musst die Spitzhacke nicht ausrüsten, um damit zu schürfen, aber notfalls kann sie wahrscheinlich auch als Waffe eingesetzt werden.

items.quest.ratskull.name=Gigantischer Rattenschädel
items.quest.ratskull.desc=Dies ist, zu deiner Verwunderung, ein ungewöhnlich großer Ratten-Totenschädel. Es wäre eine großartige Trophäe, wenn du eine Wand hättest, woran du ihn aufhängen könntest.



###remains
items.remains.remainsitem.ac_use=VERWENDEN
items.remains.bowfragment.name=Bogenfragment
items.remains.bowfragment.desc=Dieses Bruchstück aus Holz war einst Teil des Seelenbogens einer verschollenen Jägerin. Du spürst immer noch ein wenig natürliche Energie in dem Bruchstück, und du kannst sie dazu einsetzen, etwas hohes Gras um dich herum wachsen zu lassen. Dabei wird das Fragment allerdings zerstört.
items.remains.brokenhilt.name=zerbrochener Griff
items.remains.brokenhilt.desc=Dieser zerbrochene Griff sieht aus, als stamme er von der Waffe einer besiegten Zweikämpferin. Man spürt noch etwas Kampfkraft im Griff, die man nutzen kann, um bei den nächsten beiden Nahkampfschlägen etwas Bonusschaden zu erzielen. Allerdings wird der Griff dadurch zerstört.
items.remains.brokenstaff.name=zerbrochener Stab
items.remains.brokenstaff.desc=Dieser Magierstab wurde in der Mitte entzwei gebrochen, nachdem sein Eigentümer den Tod gefunden hat. Du spürst immer noch ein wenig magische Energie in dem Stab, und du kannst sie dazu einsetzen, deinen Stäben etwas  zusätzliche Ladung zu verleihen. Dabei wird der Stab allerdings zerstört.
items.remains.cloakscrap.name=Stofffetzen
items.remains.cloakscrap.desc=Dieser Stofffetzen sieht aus, als stamme er aus dem Umhang der Schatten eines dahingeschiedenen Schurken. Du spürst immer noch ein wenig mystische Energie in dem Fetzen, und du kannst sie dazu einsetzen, deinen Artefakten etwas zusätzliche Ladung zu verleihen. Dabei wird der Stoff allerdings zerstört.
items.remains.sealshard.name=Siegel-Bruchstücke
items.remains.sealshard.desc=Diese winzigen Bruchstücke aus rotem Siegelwachs sehen aus, als stammen sie aus dem Siegel eines gefallenen Kriegers. Du spürst immer noch etwas von der Willenskraft, die dem Siegel anhaftete, und du kannst sie dazu einsetzen, dir etwas Abschirmung zu verleihen. Dabei werden die Siegel-Bruchstücke allerdings zerstört.
items.remains.tornpage.name=Herausgerissene Seite
items.remains.tornpage.desc=Diese Seite sieht aus, als sei sie aus dem heiligen Folianten eines verblichenen Klerikers gerissen worden. Ihr haftet noch ein wenig göttliche Energie an, die du nutzen kannst, um ein wenig Gesundheit wiederherzustellen. Dabei wir die Seite allerdings zerstört.



###rings
items.rings.ring.diamond=Diamantring
items.rings.ring.opal=Opalring
items.rings.ring.garnet=Granatring
items.rings.ring.ruby=Rubinring
items.rings.ring.amethyst=Amethystring
items.rings.ring.topaz=Topasring
items.rings.ring.onyx=Onyxring
