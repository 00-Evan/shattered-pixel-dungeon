###armor curses
items.armor.curses.antientropy.name=%s der Anti-Entropie
items.armor.curses.antientropy.desc=Ein Anti-Entropie-Fluch arbeitet gegen die Kräfte des Universums, indem er Energie vom Gegner entfernt und in den Träger überführt. Dies setzt den Träger kurz in Flammen, wird aber alles um ihn herum einfrieren!

items.armor.curses.bulk.name=%s des Füllstoffs
items.armor.curses.bulk.desc=Eine Füllstoff-Rüstung sieht zwar größer und imposanter aus, schützt jedoch nicht besser. Was noch schlimmer ist: Das zusätzliche Volumen macht es sehr schwer, sich durch Türöffnungen zu zwängen.

items.armor.curses.corrosion.name=%s der Zersetzung
items.armor.curses.corrosion.desc=Eine Rüstung der Korrosion ist in der Lage, mit einer zersetzenden Flüssigkeit aufzuplatzen, was alles im Gebiet mit einem klebrigen Säureschlamm bedeckt.

items.armor.curses.displacement.name=%s der Verschiebung
items.armor.curses.displacement.desc=Der Fluch der Verschiebung versucht es, den Träger in die Sicherheit zu verschieben, wenn er angegriffen wird. Der Fluch ist jedoch etwas zu effektiv und teleportiert den Benutzer zufällig in der Ebene herum.

items.armor.curses.metabolism.name=%s des Metabolismus
items.armor.curses.metabolism.desc=Der Metabolismusfluch verwandelt Sättigung direkt in Gesundheit, wenn der Träger verletzt wird, was die Gesundheit erhöht, aber zu einem schnellem Verhungern führt.

items.armor.curses.multiplicity.name=%s der Vervielfältigung
items.armor.curses.multiplicity.desc=Rüstungen, auf denen der Vervielfältigungsfluch lastet, enthalten eine gefährliche Verdoppelungsmagie. Sie wird manchmal ein Spiegelbild des Trägers erschaffen, aber es ist ebenso wahrscheinlich, dass sie den Gegner verdoppelt.

items.armor.curses.overgrowth.name=%s der Überwucherung
items.armor.curses.overgrowth.desc=Die Rüstung der Überwucherung ist mit verschiedenen, blühenden Pflanzen überzogen. Während dieser Effekt sicherlich interessant aussieht, bringt er nichts für die Verteidigung und Pflanzenwachstum wird zufällig im Kampf aktiviert!

items.armor.curses.stench.name=%s des Gestanks
items.armor.curses.stench.desc=Rüstung, die mit Gestank verflucht wurde, wird Wolken aus einem schädlichen Gas absondern, was gefährlich für alles und jeden ist, welcher sich in den Gaswolke aufhält.


###glyphs
items.armor.glyphs.affection.name=%s der Zuneigung
items.armor.glyphs.affection.desc=Diese starke Glyphe manipuliert den Verstand von Gegnern, was sie kurzzeitig betört.

items.armor.glyphs.antimagic.name=%s der Antimagie
items.armor.glyphs.antimagic.desc=Diese starke Glyphe ermöglicht es einer Rüstung, den Träger nicht nur gegen physische, sondern auch magische Angriffe zu verteidigen. Die magische Verteidigung ist unabhängig von der Stufe der Rüstung.

items.armor.glyphs.brimstone.name=%s des Schwefels
items.armor.glyphs.brimstone.desc=Diese Glyphe schützt den Träger und alle seine Gegenstände vor Feuer und all dessen Effekten.

items.armor.glyphs.camouflage.name=%s der Tarnung
items.armor.glyphs.camouflage.desc=Diese Glyphe ermöglicht es dem Träger, sich mit hohem Gewächs optisch anzugleichen, was ihn kurzzeitig unsichtbar macht.

items.armor.glyphs.entanglement.name=%s der Verwurzlung
items.armor.glyphs.entanglement.desc=Diese Glyphe lässt eine irdene Rüstung um den Träger wachsen, um Schaden zu absorbieren, diese bricht jedoch bei Bewegung.

items.armor.glyphs.flow.name=%s des Flusses
items.armor.glyphs.flow.desc=Diese Glyphe manipuliert den Wasserfluss um den Träger, wodurch er viel schneller wird, wenn er durch Wasser geht.

items.armor.glyphs.obfuscation.name=%s der Vernebelung
items.armor.glyphs.obfuscation.desc=Diese Glyphe verdunkelt den Träger, so dass er schwerer zu entdecken ist.

items.armor.glyphs.potential.name=%s des Potenzials
items.armor.glyphs.potential.rankings_desc=Getötet von: Glyphe des Potenzials
items.armor.glyphs.potential.desc=Diese Glyphe sammelt Energie, wenn sie getroffen wird, und lädt dann die Zauberstäbe des Trägers ein wenig auf.

items.armor.glyphs.repulsion.name=%s des Rückstoßes
items.armor.glyphs.repulsion.desc=Diese Glyphe lässt Angreifer abprallen, wodurch sie zurückgeschleudert werden.

items.armor.glyphs.stone.name=%s des Steins
items.armor.glyphs.stone.desc=Diese Glyphe umhüllt die Rüstung mit einem schweren magischen Stein, der Ausweichen unmöglich macht, aber je mehr Schaden blockt, desto höher die Ausweichrate ist.

items.armor.glyphs.swiftness.name=%s der Schnelligkeit
items.armor.glyphs.swiftness.desc=Diese Glyphe erhöht die Geschwindigkeit des Trägers, wenn er nicht in der Nähe eines Feindes steht.

items.armor.glyphs.thorns.name=%s der Dornen
items.armor.glyphs.thorns.desc=Diese starke Glyphe lässt Angreifer langsam bluten, wenn sie den Träger angreifen.

items.armor.glyphs.viscosity.name=%s der Zähigkeit
items.armor.glyphs.viscosity.deferred=verzögert %d
items.armor.glyphs.viscosity$defereddamage.name=verzögerter Schaden
items.armor.glyphs.viscosity$defereddamage.ondeath=Der verzögerte Schaden hat dich getötet...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Durch verzögerten Schaden getötet
items.armor.glyphs.viscosity$defereddamage.desc=Schaden wird allmählich, über die Zeit verteilt, zugefügt, anstelle von sofort.\n\nVerbleibender aufgeschobener Schaden: %d.
items.armor.glyphs.viscosity.desc=Diese Glyphe ist in der Lage, die erlittenen Schaden Ihres Trägers zu verhindern und zu speichern. Mit der Zeit wird der gespeicherte Schaden nach und nach auf den Träger übertragen anstatt auf einmal.



###armor
items.armor.armor.ac_detach=ENTFERNEN
items.armor.armor.detach_seal=Du entfernst das Siegel von deiner Rüstung.
items.armor.armor.equip_cursed=Die Rüstung schnürt sich schmerzhaft um dich.
items.armor.armor.identify=Du bist mit deiner Rüstung nun vertraut genug, um sie zu identifizieren.
items.armor.armor.incompatible=Die Interaktion mit verschiedenen Arten von Magie hat die Glyphe von dieser Rüstung entfernt!
items.armor.armor.curr_absorb=Diese Rüstung verhindert _%1$d-%2$d Schadenspunkte_ und benötigt eine _Stärke von %3$d,_ um ohne Abzüge verwendet werden zu können.
items.armor.armor.avg_absorb=Üblicherweise verhindert diese Rüstung _%1$d-%2$d Schadenspunkte_ und benötigt eine _Stärke von %3$d,_ um ohne Abzüge verwendet werden zu können.
items.armor.armor.too_heavy=Aufgrund deiner unzureichenden Stärke wird diese Rüstung deine Bewegungs-, Ausweich- und Verteidigungsfähigkeiten verringern.
items.armor.armor.probably_too_heavy=Diese Rüstung ist wahrscheinlich zu schwer für dich.
items.armor.armor.excess_str=Aufgrund deiner überschüssigen Stärke hast du eine _erhöhte Ausweichfähigkeit,_ solange du diese Rüstung trägst.
items.armor.armor.evasion=Sie wurde verzaubert, um die _Ausweichrate_ zu erhöhen.
items.armor.armor.defense=Sie wurde verzaubert, um die _Verteidigung_ zu erhöhen.
items.armor.armor.inscribed=es trägt die Inschrift _%s._
items.armor.armor.cursed_worn=Da diese Rüstung verflucht ist, bist du nicht in der Lage sie abzulegen.
items.armor.armor.cursed=Du spürst, dass eine bösartige Magie in dieser Rüstung ruht.
items.armor.armor.weak_cursed=Trotz des Fluchs gelingt es dir, die Rüstung abzulegen.
items.armor.armor.not_cursed=Diese Rüstung ist frei von bösartiger Magie.
items.armor.armor.seal_attached=Das zerbrochene Siegel des Kriegers ist an dieser Rüstung befestigt, es verleiht ihm bis zu _%d Schild_.
items.armor.armor$glyph.glyph=Glyphe
items.armor.armor$glyph.killed=%s hat dich getötet...

items.armor.classarmor.ac_ability=FÄHIGKEIT AUSWÄHLEN
items.armor.classarmor.ac_transfer=ÜBERTRAGEN
items.armor.classarmor.no_ability=Deine Rüstung hat momentan keine Fähigkeit, du solltest aber eine auswählen!
items.armor.classarmor.not_equipped=Du musst diese Rüstung tragen, um ihre speziellen Fähigkeiten zu verwenden.
items.armor.classarmor.low_charge=Die Rüstung hat nicht genug Ladung, um ihre speziellen Fähigkeiten zu verwenden.
items.armor.classarmor.charge_use=Die sofortige Verwendung der Fähigkeit verbraucht _%s_ Ladung.
items.armor.classarmor.transfer_title=Rüstung übertragen
items.armor.classarmor.transfer_desc=Die Magie der Krone des Zwergenkönigs kann zu einer anderen Rüstung übertragen werden. Denke daran, dass die ursprüngliche Rüstung dadurch zerstört wird.
items.armor.classarmor.transfer_prompt=Wähle eine Rüstung
items.armor.classarmor.transfer_cancel=Abbrechen
items.armor.classarmor.transfer_complete=Die Eigenschaften deiner Heldenrüstung wurden übertragen!

items.armor.clotharmor.name=Stoffrüstung
items.armor.clotharmor.desc=Diese sehr leichte Rüstung bietet einen grundlegenen Schutz.

items.armor.huntressarmor.name=Umhang des Helden
items.armor.huntressarmor.no_enemies=Keine Gegner in Sicht.
items.armor.huntressarmor.desc=Während die Jägerin diesen Umhang trägt, kann sie eine besondere Fähigkeit einsetzen.

items.armor.leatherarmor.name=Lederharnisch
items.armor.leatherarmor.desc=Diese Rüstung besteht aus gegerbtem Monsterleder. Der Lederharnisch ist zwar nicht so leicht wie die Stoffrüstung, gewährt aber dafür mehr Schutz.

items.armor.magearmor.name=Robe des Helden
items.armor.magearmor.desc=Während der Magier diese prachtvolle Robe trägt, kann er eine besondere Fähigkeit einsetzen.

items.armor.mailarmor.name=Kettenhemd
items.armor.mailarmor.desc=Verflochtene Metallverbindungen erzeugen eine harte, aber auch flexible Rüstung.

items.armor.platearmor.name=Plattenrüstung
items.armor.platearmor.desc=Riesige Platten aus Metall verbinden sich zu einer mächtigen Rüstung, die jedem, der stark genug ist Ihre atemberaubende Last zu tragen, unvergleichlichen Schutz bietet.

items.armor.roguearmor.name=Gewand des Helden
items.armor.roguearmor.desc=Während der Schurke dieses dunkle Gewand trägt, kann er eine besondere Fähigkeit einsetzen.

items.armor.scalearmor.name=Schuppenrüstung
items.armor.scalearmor.desc=Die Metallschuppen wurden an eine Lederweste angenäht und schaffen damit eine flexible, aber auch schützende Rüstung.

items.armor.warriorarmor.name=Rüstung des Helden
items.armor.warriorarmor.desc=Zwar sieht diese Rüstung schwer aus, doch erlaubt sie es dem Krieger, eine besondere Fähigkeit einzusetzen.



###artifacts
items.artifacts.alchemiststoolkit.name=tragbares Alchemielabor
items.artifacts.alchemiststoolkit.ac_brew=BRAUEN
items.artifacts.alchemiststoolkit.ac_energize=AUFWÄRMEN
items.artifacts.alchemiststoolkit.not_ready=Dein Labor ist noch nicht auf Betriebstemperatur.
items.artifacts.alchemiststoolkit.cursed=Dein verfluchtes Labor hindert dich daran, Alchemie zu verwenden.
items.artifacts.alchemiststoolkit.need_energy=Du benötigst mindestens 5 Energie dafür.
items.artifacts.alchemiststoolkit.energize_desc=Jeweils 5 Energiekristalle geben dem Alchemielabor genügend Energie dafür, einen neuen Level zu erreichen, was wiederum die Rate der Energieproduktion des Alcehmielabors und die Geschwindigkeit seiner Aufwärmung erhöht.\n\nWieviel Energie möchtest du einsetzen?
items.artifacts.alchemiststoolkit.energize_1=5 Energie: +1 Level
items.artifacts.alchemiststoolkit.energize_all=%1$d Energie: +%2$d Level
items.artifacts.alchemiststoolkit.desc=Dieses Alchemielabor enthält eine Anzahl von Stoffen und Kräutern, sowie eine Mischphiole, was dir "Alchemie unterwegs" ermöglicht. Die Phiole enthält etwas, das aussieht wie flüssige Kristalle alchemischer Energie.
items.artifacts.alchemiststoolkit.desc_cursed=Das verfluchte Laborgerät hat sich an deine Seite gefesselt und verhindert, dass du Alchemie verwenden kannst.
items.artifacts.alchemiststoolkit.desc_warming=Das Alchemielabor wärmt sich gerade auf und wird in Kürze einsatzbereit sein.
items.artifacts.alchemiststoolkit.desc_hint=Das ausgerüstete Alchemielabor generiert langsam alchemische Energie, während du Erfahrung sammelst. Es sieht so aus, als könne man die Mixtur in der Phiole verbessern, wenn man Energiekristalle beimischt.

items.artifacts.artifact.cannot_wear_two=Du kannst nicht zwei gleiche Artefakte tragen.
items.artifacts.artifact.equip_cursed=Das Artefakt bindet sich schmerzhaft an dich.
items.artifacts.artifact.curse_known=Du spürst, dass eine bösartige Magie in diesem Artefakt ruht.
items.artifacts.artifact.not_cursed=Dieses Artefakt ist frei von bösartiger Magie.
items.artifacts.artifact.need_to_equip=Du musst das Artefakt ausrüsten, um das zu tun.

items.artifacts.capeofthorns.name=Dornenumhang
items.artifacts.capeofthorns.desc=Diese kollabierten Metallplatten des DM-300 haben sich zu einem massiven Umhang gebogen. Darin scheint mächtige Energie gespeichert zu sein - vielleicht etwas der Kraft vom DM-300?
items.artifacts.capeofthorns.desc_inactive=Dieser Umhang liegt schwer und beruhigend auf deinen Schultern. Es scheint als gewinne er an Kraft, wenn du Schaden erleidest.
items.artifacts.capeofthorns.desc_active=Der Umhang scheint die gespeicherte Energie freizugeben. Er umgibt dich mit einem schützenden Kraftfeld.
items.artifacts.capeofthorns$thorns.inert=Dein Umhang wird wieder inaktiv.
items.artifacts.capeofthorns$thorns.radiating=Dein Umhang beginnt Energie abzustrahlen! Du fühlst dich geschützt!
items.artifacts.capeofthorns$thorns.levelup=Dein Umhang wird stärker!
items.artifacts.capeofthorns$thorns.name=Dornen
items.artifacts.capeofthorns$thorns.desc=Dein Umhang umgibt dich mit einem abschirmenden Kraftfeld!\n\nDein Schaden ist reduziert, solange der Dornen-Effekt besteht. Und wenn der Angreifer neben dir steht, bekommt er den reduzierten Schadensbetrag ab.\n\nDie Dornen verbleiben noch %s Schritte.

items.artifacts.chaliceofblood.name=Kelch des Blutes
items.artifacts.chaliceofblood.ac_prick=STECHEN
items.artifacts.chaliceofblood.yes=Ja, ich weiß was ich tue
items.artifacts.chaliceofblood.no=Nein, habs mir anders überlegt
items.artifacts.chaliceofblood.prick_warn=Jedes Mal, wenn du den Kelch verwendest, entzieht er dir mehr Lebensenergie. Wenn du nicht vorsichtig bist, kann dich das leicht töten.\n\nBist du dir sicher, dass du dem Kelch noch mehr Lebensenergie opfern willst?
items.artifacts.chaliceofblood.onprick=Du stichst dich und dein Blut fließt in den Kelch.
items.artifacts.chaliceofblood.ondeath=Der Kelch saugt dir das Blut aus...
items.artifacts.chaliceofblood.desc=Dieser funkelnde Silberkelch ist am Rand merkwürdig mit spitzen Edelsteinen verziert.
items.artifacts.chaliceofblood.desc_cursed=Der verfluchte Kelch hat sich an deine Hand gefesselt und verhindert, dass sich deine Lebensenergie wieder auflädt.
items.artifacts.chaliceofblood.desc_1=Wenn du den Kelch in deinen Händen hältst, verspürst du den seltsamen Drang, dich mit den spitzen Edelsteinen zu stechen.
items.artifacts.chaliceofblood.desc_2=Ein bisschen deines Blutes ist im Kelch und du spürst, wenn auch schwach, wie er dir Lebensenergie zurückgibt. Obwohl du weißt, dass es weh tun wird, willst du dich nochmal am Kelch stechen.
items.artifacts.chaliceofblood.desc_3=Der Kelch ist bis zum Rand mit deinem Blut gefüllt. Du spürst wie er dir Lebensenergie zurückgibt.

items.artifacts.cloakofshadows.name=Umhang der Schatten
items.artifacts.cloakofshadows.ac_stealth=TARNUNG
items.artifacts.cloakofshadows.cooldown=Dein Umhang benötigt noch %d Schritte um sich wiederaufzuladen.
items.artifacts.cloakofshadows.cursed=Du kannst keinen verfluchten Umhang verwenden.
items.artifacts.cloakofshadows.no_charge=Dein Umhang ist noch nicht so weit aufgeladen, dass er verwendet werden kann.
items.artifacts.cloakofshadows.desc=Ein unbezahlbarer magischer Umhang, den der Schurke vor vielen Jahren aus der königlichen Rüstungskammer gestohlen hat. Wenn dieser Umhang getragen wird, kann er seinen Träger für kurze Zeit unsichtbar machen.\n\nJe öfter der Umhang verwendet wird, desto mächtiger wird er, was längere und häufigere Verwendung ermöglicht.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Die Energie deines Umhangs ist aufgebraucht.
items.artifacts.cloakofshadows$cloakstealth.levelup=Dein Umhang wird stärker!
items.artifacts.cloakofshadows$cloakstealth.name=verhüllt
items.artifacts.cloakofshadows$cloakstealth.desc=Dein Umhang der Schatten gewährt dir Unsichtbarkeit, wenn du dich damit verhüllst.\n\nSolange du unsichtbar bist, können Gegner dich nicht angreifen oder verfolgen. Physische Angriffe oder magische Effekte (wie Schriftrollen und Zauberstäbe) beenden die Unsichtbarkeit sofort. \n\nDu bleibst verhüllt, bis die Unsichtbarkeit abgebrochen wird oder die Ladung des Umhangs verbraucht ist.

items.artifacts.driedrose.name=Vertrocknete Rose
items.artifacts.driedrose.ac_summon=BESCHWÖREN
items.artifacts.driedrose.ac_direct=DIREKT
items.artifacts.driedrose.ac_outfit=AUSRÜSTEN
items.artifacts.driedrose.spawned=Du hast den Geist bereits beschworen.
items.artifacts.driedrose.no_charge=Die Rose ist noch nicht vollständig aufgeladen.
items.artifacts.driedrose.cursed=Du kannst keine verfluchte Rose benutzen.
items.artifacts.driedrose.no_space=Es ist kein Platz in deiner Nähe frei.
items.artifacts.driedrose.charged=Die Rose ist vollständig aufgeladen!
items.artifacts.driedrose.desc=Ist das die Rose, über die der Geist sprach, bevor er verschwand? Sie scheint eine spirituelle Energie in sich zu tragen, vielleicht kann man sie benutzen, um die Energie dieses verlorenen Kriegers zu bündeln.
items.artifacts.driedrose.desc_no_quest=Eine vertrocknete, alte Rose, die trotz des Alters noch zusammengehalten wird.\n\nSie scheint eine spirituelle Kraft zu besitzen, aber Du hast zurzeit keine Idee, wie Du sie nutzen könntest.
items.artifacts.driedrose.desc_hint=Ihr scheinen ein paar Blütenblätter zu fehlen. Vielleicht kann die Rose gestärkt werden, indem man sie wieder anbringt.
items.artifacts.driedrose.desc_cursed=Die verfluchte Rose ist an deine Hand gebunden, sie fühlt sich gruselig und kalt an.
items.artifacts.driedrose.desc_weapon=Waffe des Geistes: %s.
items.artifacts.driedrose.desc_armor=Rüstung des Geistes: %s.
items.artifacts.driedrose$petal.name=Vertrocknetes Blütenblatt
items.artifacts.driedrose$petal.no_rose=Du hast keine Rose, der du dieses Blütenblatt hinzufügen kannst.
items.artifacts.driedrose$petal.no_room=Es ist kein Platz für dieses Blütenblatt übrig, du wirfst es weg.
items.artifacts.driedrose$petal.maxlevel=Die Rose ist wieder vollständig!
items.artifacts.driedrose$petal.levelup=Du fügst das Blütenblatt der Rose hinzu.
items.artifacts.driedrose$petal.desc=Ein zartes, vertrocknetes Blütenblatt, das so tief im Dungeon irgendwie überlebt hat.
items.artifacts.driedrose$wndghosthero.title=Ausrüstung des Geistes
items.artifacts.driedrose$wndghosthero.desc=Der Geist selbst ist schwach, doch seine Form ist solide genug, um mit einem Schwert und einer Rüstung ausgerüstet zu werden. Er wird in der Lage sein, diese Dinge wie du zu führen.\n\nDer Geist kann zurzeit Gegenstände ausrüsten, die bis zu _%d Stärke benötigen._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Wähle eine Waffe
items.artifacts.driedrose$wndghosthero.armor_prompt=Wähle eine Rüstung
items.artifacts.driedrose$wndghosthero.cant_unique=Der Geist kann keine einzigartigen Gegenstände nutzen.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Du weißt nicht genug über diesen Gegenstand.
items.artifacts.driedrose$wndghosthero.cant_cursed=Du kannst dem Geist keine verfluchten Gegenstände geben.
items.artifacts.driedrose$wndghosthero.cant_strength=Der Geist ist dafür nicht stark genug.

##ghost hero
items.artifacts.driedrose$ghosthero.name=Trauriger Geist
items.artifacts.driedrose$ghosthero.def_verb=ausgewichen

items.artifacts.driedrose$ghosthero.hello=Erneut Hallo, %s.
items.artifacts.driedrose$ghosthero.introduce=Mein Geist ist an diese Rose gebunden, sie war sehr kostbar für mich, da sie ein Geschenk meiner Geliebten war, die ich auf der Erde zurücklassen musste.\n\nIch kann ihn nicht wiedersehen, aber dank dir habe ich eine zweite Chance, meine Reise zu vollenden. Wenn ich es schaffe, werde ich deinen Ruf erhören und an deiner Seite kämpfen.\n\nSolange du die Rose trägst, kann ich deine Stimme hören, so kannst du mich von Weitem erreichen.\n\nHoffentlich schaffst du, woran ich gescheitert bin...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Diese Kanalisation war einst sicher, im Winter haben hier sogar Menschen gelebt.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Ich frage mich, was mit den Wächtern passiert ist. Haben sie aufgegeben?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Ich hatte eine Familie an der Oberfläche. Ich hoffe, es geht ihnen gut.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Die Wächter konnten diese Monster nicht besiegen, aber vielleicht schaffen wir es.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Wenn schon die Abwasserkanäle so gefährlich sind, dann frage ich mich, was darunter vor sich geht...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Was kann das Riesenwachstum dieser Ratten und Krabben verursacht haben?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Ich kenne Geschichten über diesen Ort, keine guten.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Dieser Ort war schon immer mehr Verlies als ein Gefängnis.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Ich kann mir nicht vorstellen, was vor sich gegangen sein muss, als dieser Ort verlassen wurde.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Es scheint, als wären sowohl Gefangene als auch Wächter in Monster verwandelt worden.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Was könnte für all diese Skelette verantwortlich sein?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Diese Menschen hätten nicht so enden müssen...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Hier ist schon sehr lange Zeit kein Mensch oder Zwerg gewesen.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Was könnte Zwerge dazu bringen, eine Goldmine aufzugeben?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Es ist eine Schande, dass all dieses Gold an der Oberfläche nutzlos ist.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Die Kreaturen hier sind verdorben, genau wie in der Kanalisation.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Selbst die Fledermäuse sind hier blutdurstig.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Keine Spur von Bergbaumaschinen, haben die Zwerge sie alle geborgen?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Die Zwerge waren fleißig, aber auch gierig.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Also ist die Zwergenmetropole wirklich gefallen.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Ich hoffe, die Oberfläche endet nie wie dieser Ort.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Zwerge sollten nicht so blass aussehen.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Ich weiß nicht, was schlimmer ist, diese Zwerge oder ihre Geschöpfe.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Es sieht so aus, als seien die Zwerge nun ebenfalls geistlose Monster.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Was ist das für ein Ort?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Dieser Ort ist grauenhaft...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Was haben sich die Zwerge dabei gedacht, mit solchen Mächten herumzuspielen?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Die Monster hier wirken wie aus einer anderen Welt, woher sind sie gekommen?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Spürst du das auch? Es ist, als würde uns jemand beobachten.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Zum Glück gibt es Fackeln, es ist so dunkel hier!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=Warum passiert das, ich dachte, wir sind erfolgreich?
items.artifacts.driedrose$ghosthero.dialogue_ascension_2=Wie kann dieses Ding immer noch Einfluss auf die Welt haben?
items.artifacts.driedrose$ghosthero.dialogue_ascension_3=Ich hoffe, du weißt, was du mit diesem Amulett machst.
items.artifacts.driedrose$ghosthero.dialogue_ascension_4=Ich nehme an, wir sind noch nicht ganz fertig.
items.artifacts.driedrose$ghosthero.dialogue_ascension_5=Wir sind nun einmal schon so weit, wir schaffen es bis zum Ende!
items.artifacts.driedrose$ghosthero.dialogue_ascension_6=Nur noch etwas weiter, wir können es hier heraus schaffen!

items.artifacts.driedrose$ghosthero.seen_goo_1=Vorsicht vor dem Schleim!
items.artifacts.driedrose$ghosthero.seen_goo_2=Viele meiner Freunde sind durch dieses Ding gestorben. Zeit für Rache!
items.artifacts.driedrose$ghosthero.seen_goo_3=So eine Scheußlichkeit darf nicht leben!
items.artifacts.driedrose$ghosthero.seen_tengu_1=Der einzige verbliebene Gefangene ist ein Meuchelmörder. War ja klar...
items.artifacts.driedrose$ghosthero.seen_tengu_2=Er hat uns gefangen!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Ich habe schreckliche Geschichten über diese Maske gehört...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Nur Zwerge konnten eine Abbaumaschine entwickeln, die auch Eindringlinge tötet.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Dieses Ding ist ja riesig...
items.artifacts.driedrose$ghosthero.seen_dm300_3=Wie konnte dieses Ding nur so lange aktiv bleiben?
items.artifacts.driedrose$ghosthero.seen_king_1=Das ist es wohl, was die Leute meinen, wenn sie sagen, dass Macht einen verdirbt.
items.artifacts.driedrose$ghosthero.seen_king_2=Er ist jetzt mehr ein Leichnam als ein König!
items.artifacts.driedrose$ghosthero.seen_king_3=Sogar im Tod folgen die Zwerge ihrem Herren.
items.artifacts.driedrose$ghosthero.seen_yog_1=Oh, das sieht nicht gut aus.
items.artifacts.driedrose$ghosthero.seen_yog_2=So sieht also eine Gottheit aus?
items.artifacts.driedrose$ghosthero.seen_yog_3=Das wird weh tun...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Viel Glück...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Müde... zumindest jetzt...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Ich werde zurückkommen...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Es tut mir leid... Viel Glück...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Beende es... ohne mich...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=Nein... ich kann nicht...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=Wie hast du das überlebt?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=Ich wünschte, ich hätte einen von denen...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=Meine Güte! Du lebst noch!
items.artifacts.driedrose$ghosthero.player_killed_1=Nein!...
items.artifacts.driedrose$ghosthero.player_killed_2=Ich konnte ihnen nicht helfen...
items.artifacts.driedrose$ghosthero.player_killed_3=Nicht so...

items.artifacts.driedrose$ghosthero.direct_prompt=Was soll ich machen?
items.artifacts.driedrose$ghosthero.directed_follow_1=Gut, ich folge dir.
items.artifacts.driedrose$ghosthero.directed_follow_2=Ich werde hinter dir bleiben.
items.artifacts.driedrose$ghosthero.directed_follow_3=Folge dir...
items.artifacts.driedrose$ghosthero.directed_follow_4=In Ordnung, auf gehts.
items.artifacts.driedrose$ghosthero.directed_follow_5=Ich stehe direkt hinter dir.
items.artifacts.driedrose$ghosthero.directed_attack_1=Okay, ich werde den da angreifen.
items.artifacts.driedrose$ghosthero.directed_attack_2=Ich werde den schon kriegen.
items.artifacts.driedrose$ghosthero.directed_attack_3=Attackieren...
items.artifacts.driedrose$ghosthero.directed_attack_4=Holen wir uns die!
items.artifacts.driedrose$ghosthero.directed_attack_5=Ich hab den.
items.artifacts.driedrose$ghosthero.directed_position_1=Okay, ich werde hier bleiben.
items.artifacts.driedrose$ghosthero.directed_position_2=Ich werde dorthin gehen und kämpfen.
items.artifacts.driedrose$ghosthero.directed_position_3=Ändere meine Position...
items.artifacts.driedrose$ghosthero.directed_position_4=Auf dem Weg!
items.artifacts.driedrose$ghosthero.directed_position_5=Ich gehe dorthin.

items.artifacts.driedrose$ghosthero.desc=Ein zierlich aussehendes, schemenhaftes Wesen von menschlicher Gestalt. Ihre Macht ist an die Rose gebunden, die du hast.\n\nDieser Geist mag nicht viel hermachen, aber er scheint dein einziger echter Freund hier unten zu sein.

