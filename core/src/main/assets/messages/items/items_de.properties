items.artifacts.masterthievesarmband.failed_steal=Du hast es nicht geschafft, etwas zu stehlen.
items.artifacts.masterthievesarmband.level_up=Dein Armband wird stärker!
items.artifacts.masterthievesarmband.desc=Dieses purpurne Seidenarmband zeigt das Symbol eines Meisterdiebes. Es gehört dir zwar nicht, aber es gehörte wahrscheinlich auch nicht demjenigen, der es als letztes benutzt hat.
items.artifacts.masterthievesarmband.desc_cursed=Das verfluchte Armband ist fest an deinem Handgelenk und irgendwie scheint dein Goldbeutel immer leichter zu werden...
items.artifacts.masterthievesarmband.desc_worn=Du fühlst, wie sich in dem Armband an deinem Handgelenk Energie aufbaut, je mehr Erfahrung du erhältst. Diese Energie kannst du nutzen, um aus Läden zu stehlen oder Feinden auszurauben!\n\nFeinde ausrauben passiert augenblicklich, sie werden kurz desorientiert, was dir Gelegenheit gibt, ihnen abzunehmen, was auch immer sie dabeihaben! Diese Energie ist gegen ahnungslose Feinde wirkungsvoller. Ein und denselben Feind mehrmals zu berauben bringt keine erhöhte Chance auf Beute.

