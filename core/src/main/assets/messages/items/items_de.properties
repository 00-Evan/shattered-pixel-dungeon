items.weapon.missiles.darts.adrenalinedart.desc=Diese Wurfpfeile wurden mit einer auf Flinkdistel basierenden Mischung präpariert, die Bewegungs- und Angriffsgeschwindigkeit von Verbündeten erhöht, oder aber kurz die Bewegungsgeschwindigkeit von Feinden senkt. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.blindingdart.name=Wurfpfeil der Blendung
items.weapon.missiles.darts.blindingdart.desc=Diese Wurfpfeile wurden mit einer auf Blindkraut basierenden Mischung präpariert, die ihr Ziel für kurze Zeit erblinden lässt. Allerdings behält ein Feind seine Orientierung und wird immer noch wissen, wo er dich zuletzt gesehen hat.

items.weapon.missiles.darts.chillingdart.name=Frost-Wurfpfeil
items.weapon.missiles.darts.chillingdart.desc=Diese Wurfpfeile wurden mit einer auf Eiskappe basierenden Mischung präpariert, die ihr Ziel deutlich abkühlt.

items.weapon.missiles.darts.cleansingdart.name=reinigender Wurfpfeil
items.weapon.missiles.darts.cleansingdart.desc=Diese Wurfpfeile sind mit einer auf Maguskönigskraut basierenden Mischung präpariert, die Verbündete vorübergehend immun gegen alle negativen Effekte macht oder positive Effekte bei Feinden verschwinden lässt. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.dart.name=Wurfpfeil
items.weapon.missiles.darts.dart.ac_tip=PRÄPARIEREN
items.weapon.missiles.darts.dart.prompt=Wähle ein Samenkorn
items.weapon.missiles.darts.dart.tip_title=Pfeile präparieren
items.weapon.missiles.darts.dart.tip_desc=Ein Samen kann mit einem oder zwei Pfeilen kombiniert werden, um sie zu präparieren. Die Sorte des Samens bestimmt die Art des Pfeils und seine einzigartige Wirkung.\n\nEin mit diesen Samen präparierter Pfeil wird ein _%s_.
items.weapon.missiles.darts.dart.tip_all=präpariere %1$d Pfeile mit %2$d Samen
items.weapon.missiles.darts.dart.tip_two=präpariere 2 Pfeile mit 1 Samen
items.weapon.missiles.darts.dart.tip_one=präpariere 1 Pfeil mit 1 Samen
items.weapon.missiles.darts.dart.tip_cancel=Abbrechen
items.weapon.missiles.darts.dart.desc=Diese einfachen Wurfpfeile aus Holz mit metallenen Spitzen sind ideal für zielgenaue Würfe und stechen ihr Opfer mit nur einem Schwung aus dem Handgelenk. Sie können mit Samen präpariert werden, um zusätzliche Effekte zu bewirken.
items.weapon.missiles.darts.dart.unlimited_uses=Dank ihrer einfachen Bauweise nutzen sich Wurfpfeile allerdings nicht ab und halten somit für immer.

items.weapon.missiles.darts.displacingdart.name=Wurfpfeil der Verdrängung
items.weapon.missiles.darts.displacingdart.desc=Diese Wurfpfeile wurden mit einer auf Blassblatt basierenden Mischung präpariert, die ihr Ziel ein kleines Stück wegteleportiert.

items.weapon.missiles.darts.healingdart.name=heilender Wurfpfeil
items.weapon.missiles.darts.healingdart.desc=Diese Wurfpfeile wurden mit einer auf Sonnengras basierenden Mischung präpariert, welche einen Heilungsschub beim Ziel auslöst. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.holydart.name=geheiligter Wurfpfeil
items.weapon.missiles.darts.holydart.desc=Diese Wurfpfeile wurden mit einer auf Sternenblumen basierenden Mischung präpariert, die dem Ziel heilige Energie einflößt. Verbündete und normale Feinde werden dadurch gesegnet, untote oder dämonische Feinde jedoch erleiden schweren Schaden. Die Wurfpfeile selbst fügen Feinden immer noch Schaden zu, gegenüber Verbündeten sind sie harmlos.

items.weapon.missiles.darts.incendiarydart.name=Brand-Wurfpfeil
items.weapon.missiles.darts.incendiarydart.desc=Diese Wurfpfeile wurden mit einer auf Feuerblüten basierenden Mischung präpariert, die sich beim Auftreffen hell entzündet.

items.weapon.missiles.darts.paralyticdart.name=Paralyse-Wurfpfeil
items.weapon.missiles.darts.paralyticdart.desc=Diese Wurfpfeile wurden mit einer auf Erdwurzel basierenden Mischung präpariert, die ihr Ziel kurzzeitig lähmt.

items.weapon.missiles.darts.poisondart.name=Gift-Wurfpfeil
items.weapon.missiles.darts.poisondart.desc=Diese Wurfpfeile wurden in eine Mischung getaucht, die Trauermoos enthält und das Ziel vergiftet.

items.weapon.missiles.darts.rotdart.name=Wurfpfeil der Fäulnis
items.weapon.missiles.darts.rotdart.desc=Diese bösartigen Wurfpfeile werden mit einer säurehaltigen, auf Faulbeeren basierenden Mischung präpariert und ätzen sich aggressiv durch alles, womit der Pfeil in Berührung kommt. Starke Feinde werden einen Großteil der Wirkung aushalten, aber die Korrosion ist stark genug, um die meisten normalen Gegner zu töten. Diese Wurfpfeile sind länger haltbar als andere präparierte Wurfpfeile, jedoch kann ihre Lebensdauer nicht erhöht werden.

items.weapon.missiles.darts.shockingdart.name=Schock-Wurfpfeil
items.weapon.missiles.darts.shockingdart.desc=Diese Wurfpfeile wurden in eine Mischung getaucht, die Sturmreben enthält und die dem Ziel einen ordentlichen Schock verpassen.

items.weapon.missiles.darts.tippeddart.ac_clean=SÄUBERN
items.weapon.missiles.darts.tippeddart.clean_title=Saubere Pfeile
items.weapon.missiles.darts.tippeddart.clean_desc=Diese Aktion wird den Samen von den Pfeilen entfernen, dabei werden sie wieder zu normalen Pfeilen.
items.weapon.missiles.darts.tippeddart.clean_all=alle säubern
items.weapon.missiles.darts.tippeddart.clean_one=einen säubern
items.weapon.missiles.darts.tippeddart.cancel=Abbrechen
items.weapon.missiles.darts.tippeddart.durability=Präparierte Wurfpfeile verlieren bei Verwendung ihre Wirkung und werden wieder zu normalen Wurfpfeilen.
items.weapon.missiles.darts.tippeddart.uses_left=Diese Wurfpfeile können noch _%d/%d_ mal verwendet werden, bevor die Wirkung einer präparierten Spitze nachlässt.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Aber diese sind von so hoher Qualität, dass sie für immer halten werden._
items.weapon.missiles.darts.tippeddart.about_to_break=Die Wirkung deines präparierten Pfeils läuft bald ab.
items.weapon.missiles.darts.tippeddart.has_broken=Die Wirkung deines präparierten Pfeils ist abgelaufen.


items.weapon.missiles.bolas.name=Bola
items.weapon.missiles.bolas.desc=Diese ungewöhnliche Fernkampfwaffe richtet zwar nicht besonders viel Schaden an, leistet aber ganze Arbeit darin, das Ziel zu verlangsamen.

items.weapon.missiles.boomerang.name=Bumerang
items.weapon.missiles.boomerang.desc=Wenn diese flach-gekrümmte Waffe auf den Feind geworfen wird, kehrt sie wieder in die Hand des Werfers zurück.
items.weapon.missiles.boomerang.durability=Aufgrund seiner soliden Bauweise nutzt sich dieser Bumerang nicht ab.

items.weapon.missiles.fishingspear.name=Harpune
items.weapon.missiles.fishingspear.desc=Kleine Wurfspieße zum Fischen. Sie eignen sich auch gut als improvisierte Waffen.

items.weapon.missiles.forcecube.name=Kraftwürfel
items.weapon.missiles.forcecube.ondeath=Du hast dich mit deinem eigenen Kraftwürfel getötet...
items.weapon.missiles.forcecube.desc=Diese seltsam geformte Waffe ist klein genug, um sie in der Hand zu halten, aber sie ist unglaublich schwer. Wenn sie geworfen wird, verteilt sie die Kraft ihres Aufpralls auf eine kleine Fläche und schadet allem im Bereich ihrer Druckwelle.

items.weapon.missiles.heavyboomerang.name=schwerer Bumerang
items.weapon.missiles.heavyboomerang.desc=Dieser große Bumerang ist schwer zu beherrschen, verursacht aber erheblichen Schaden. Nach ein paar Kurven fliegt er zurück zu dem Ort, von dem er abgeworfen wurde.

items.weapon.missiles.javelin.name=Wurfspeer
items.weapon.missiles.javelin.desc=Diese schweren Wurfspeere sind so ausbalanciert, dass sie immer mit der Spitze voranfliegen.

items.weapon.missiles.kunai.name=Kunai
items.weapon.missiles.kunai.desc=Diese kleinen Wurfmesser entfalten in geübter Hand eine große Wirkung. Sie sind am effektivsten gegen unachtsame Feinde.

items.weapon.missiles.missileweapon.stats=Diese Wurfwaffe der _Stufe %1$d_ richtet _%2$d–%3$d Schaden_ an und erfordert eine _Stärke von %4$d_, um ohne Abzüge verwendet zu werden.
items.weapon.missiles.missileweapon.distance=Diese Waffe wurde entwickelt, um aus der Ferne verwendet zu werden. Das macht sie treffsicherer gegen entfernte Feinde, aber weniger genau im Nahkampfbereich.
items.weapon.missiles.missileweapon.durability=Wurfwaffen werden beim Gebrauch abgenutzt und zerbrechen.
items.weapon.missiles.missileweapon.uses_left=Diese Waffen können noch _%d/%d_ Mal verwendet werden, bevor eine zerbricht.
items.weapon.missiles.missileweapon.unlimited_uses=_Aber diese sind von so hoher Qualität, dass sie für immer bestehen werden._
items.weapon.missiles.missileweapon.about_to_break=Deine Wurfwaffe zerbricht gleich.
items.weapon.missiles.missileweapon.has_broken=Eine deiner Wurfwaffen ist zerbrochen.
items.weapon.missiles.missileweapon$placeholder.name=Wurfwaffe

items.weapon.missiles.shuriken.name=Wurfstern
items.weapon.missiles.shuriken.desc=Sternförmige Metallobjekte mit messerscharfen Kanten. Sie sind leicht und es ist einfach, sie aus der Bewegung heraus zu verwenden. Ein einzelner Wurfstern kann nach einer Bewegung augenblicklich geworfen werden.

items.weapon.missiles.throwingclub.name=Wurfschläger
items.weapon.missiles.throwingclub.desc=Eine ziemlich schlichte Wurfwaffe, im Wesentlichen ein großer Stein, der an einem Stock befestigt wurde. Obwohl sie nur wenig Schaden verursachen, bewirkt ihr massiver Steinkopf, dass Wurfschläger recht langlebig sind und nicht in Feinden stecken bleiben.

items.weapon.missiles.throwinghammer.name=Wurfhammer
items.weapon.missiles.throwinghammer.desc=Diese schweren Hämmer wurden geschmiedet, um auf Gegner geworfen zu werden. Obwohl sie keinen schweren Schaden verursachen, bewirkt die glatte Bauweise aus Metall, dass sie ausgesprochen haltbar sind und nicht in Gegnern stecken bleiben.

items.weapon.missiles.throwingknife.name=Wurfmesser
items.weapon.missiles.throwingknife.desc=Diese leichten Messer sind austariert, um durch die Luft direkt in ihr Ziel zu fliegen. Sie sind am wirksamsten gegen ahnungslose Gegner.

items.weapon.missiles.throwingspear.name=Wurfspeer
items.weapon.missiles.throwingspear.desc=Diese leichten Speere haben dünne Schäfte und wurden eindeutig zum Werfen und nicht zum Stoßen ausgelegt.

items.weapon.missiles.throwingspike.name=Wurfspieß
items.weapon.missiles.throwingspike.desc=Diese spitzen Metallstäbe sollen auf entfernte Gegner geschleudert werden. Sie sind nicht wirklich stark, aber ihre schlichte, metallene Bauweise macht sie einigermaßen haltbar.

items.weapon.missiles.throwingstone.name=Wurfstein
items.weapon.missiles.throwingstone.desc=Diese Steine wurden abgeschliffen, damit sie mit größerer Kraft geworfen werden können als normale Steine. Trotz dieser Handwerkskunst sind sie noch immer keine besonders zuverlässigen Waffen, aber immerhin bleiben sie nicht in Gegnern stecken.

items.weapon.missiles.tomahawk.name=Tomahawk
items.weapon.missiles.tomahawk.desc=Diese Wurfäxte haben eine gezackte Kante, weshalb sie etwas schwieriger zu handhaben sind. Ein ordentlicher Treffer mit dieser Waffe wird dem Feind allerdings eine klaffende Wunde reißen.

items.weapon.missiles.trident.name=Dreizack
items.weapon.missiles.trident.desc=Massive Wurfspeere mit drei tödlichen Zacken. Sie sind mächtig, aber ziemlich schwer.


items.weapon.spiritbow.name=Seelenbogen
items.weapon.spiritbow.ac_shoot=SCHIESSEN
items.weapon.spiritbow.prompt=Wähle ein Ziel
items.weapon.spiritbow.stats=Der Bogen kann nicht direkt verbessert werden, sondern wird mit zunehmendem Level immer stärker. Auf deinem aktuellen Level verursachen Pfeile, die aus dem Bogen geschossen werden, _%1$d–%2$d Schaden_ und er erfordert eine _Stärke von %3$d_, um korrekt verwendet zu werden.
items.weapon.spiritbow.desc=Ein Bogen, gemacht aus uraltem, magischen Holz. Schnur und Zeichen des Bogens erglühen in einem blassen Blau. Wird die Sehne gespannt, beschwört dieser Bogen einen magischen Pfeil, der auf einen Feind geschossen werden kann.

items.weapon.weapon.identify=Du bist mit deiner Waffe nun vertraut genug, um sie zu identifizieren.
items.weapon.weapon.too_heavy=Aufgrund deiner unzureichenden Stärke wirst du diese Waffe mit verringerter Angriffsgeschwindigkeit und Treffergenauigkeit verwenden.
items.weapon.weapon.excess_str=Aufgrund deiner überschüssigen Stärke wirst du bis zu _%d Zusatzschaden_ mit dieser Waffe anrichten.
items.weapon.weapon.hardening_gone=Die Verhärtung dieser Waffe wurde abgetragen!
items.weapon.weapon.incompatible=Die Interaktion mit verschiedenen Arten von Magie hat die Verzauberung von dieser Waffe entfernt!
items.weapon.weapon.cursed_worn=Da diese Waffe verflucht ist, kannst du sie nicht mehr loslassen.
items.weapon.weapon.cursed=Du spürst, dass eine bösartige Magie in dieser Waffe ruht.
items.weapon.weapon.weak_cursed=Trotz des Fluchs gelingt es dir, die Waffe abzulegen.
items.weapon.weapon.not_cursed=Diese Waffe ist frei von bösartiger Magie.
items.weapon.weapon.faster=Verzaubert, um die _Geschwindigkeit_ zu erhöhen.
items.weapon.weapon.stronger=Verzaubert, um mehr _Schaden_ zu verursachen.
items.weapon.weapon.enchanted=steht unter der Wirkung von _%s_.
items.weapon.weapon.enchant_hardened=Sie wurde _verhärtet._
items.weapon.weapon.hardened_no_enchant=Diese Waffe wurde _verhärtet,_ aber ist derzeit nicht verzaubert.
items.weapon.weapon$enchantment.enchant=Verzauberung
items.weapon.weapon$enchantment.rankings_desc=Getötet durch eine Verzauberung


###misc items
items.amulet.name=Amulett von Yendor
items.amulet.ac_end=SPIEL BEENDEN
items.amulet.desc=Das Amulett von Yendor ist das mächtigste Artefakt, das Menschen oder Zwergen kennen. Seine schimmernden Kristalle beherbergen eine unglaubliche und wunderbare Macht.
items.amulet.desc_origins=Es ist nicht bekannt, wo das Amulett seinen Ursprung nimmt. Die Geschichtsschreibung besagt, dass der Zwergenkönig das Amulett entdeckte, kurz bevor die Zwergenzivilisation alle Kontakte abbrach. Wie hat er es gefunden? Wie hat Yog-Dzewa es ihm abgenommen? Diese Fragen heben wir uns vielleicht für später auf; alles, was jetzt zählt, ist, dass das Amulett jetzt dir gehört!
items.amulet.desc_ascent=Es ist nicht bekannt, wo das Amulett seinen Ursprung nimmt, jedoch steht es deutlich unter dem Einfluss der Macht Yog-Dzewas. Das Dungeon scheint sich Yogs Willen zu beugen, während du es durchquerst, so dass deine Feinde zahlreicher und stärker werden! Du bist auch nicht mehr dazu in der Lage, das Amulett zu aktivieren oder abzuwerfen, ganz, als wäre es verflucht.
items.amulet.ascent_title=Aufstieg
items.amulet.ascent_desc=Du beginnst zu spüren, wie die große und schreckliche Macht Yog-Dzewas aus dem Amulett ausstrahlt. Als einfacher Sterblicher wieder zurück durch das Dungeon an die Oberfläche zu steigen, könnte schwerer werden, als du gedacht hast!\n\nWenn du damit fortfährst, mit dem Amulett nach oben zu steigen, wird das Dungeon gefährlicher werden, Teleportationen zwischen Ebenen werden unmöglich und du kannst das Spiel nur gewinnen, wenn du Feinde besiegst, während du durch das Dungeon bis nach oben steigst!\n\nDu kannst das Amulett aber auch erst einmal hier liegen lassen, wenn du aufsteigen willst, ohne dich dieser Herausforderung zu stellen, oder das Amulett aktivieren, bevor du aufsteigst, und das Spiel so normal beenden.
items.amulet.ascent_yes=Fortfahren!
items.amulet.ascent_no=Vorerst abbrechen

items.ankh.name=Anch
items.ankh.ac_bless=SEGNEN
items.ankh.bless=Du segnest das Anch mit magischem Wasser.
items.ankh.desc=Dieses alte Symbol der Unsterblichkeit verleiht die Fähigkeit, nach dem Tod zum Leben zurückzukehren. Die meisten Gegenstände werden an der Stelle fallen gelassen, an der man gestorben ist, können aber wiedererlangt werden, wenn man dorthin zurückkehrt. Mit einem vollen Wasserschlauch kann das Anch mit zusätzlicher Kraft gesegnet werden.
items.ankh.desc_blessed=Dieses alte Symbol der Unsterblichen gewährt die Fähigkeit der Wiedergeburt nach dem Tod. Dieses Anch wurde gesegnet und ist nun viel stärker als zuvor. Solltest du in tödlicher Gefahr sein, wird sich das Anch opfern und dich erretten.

items.arcaneresin.name=arkanes Harz
items.arcaneresin.prompt=Wähle einen Stab zum Verschmelzen
items.arcaneresin.ac_apply=ANWENDEN
items.arcaneresin.level_too_high=Dieser Zauberstab ist zu mächtig, als dass Harz ihn verbessern könnte.
items.arcaneresin.not_enough=Du besitzt nicht genug Harz dafür!
items.arcaneresin.apply=Du beschichtest deinen Zauberstab mit Harz und erhöhst damit seine Kraft!
items.arcaneresin.desc=Dieses feine Pulver schimmert in Violett- und Weißtönen. Es kann als Verstärker magischer Energien wirken und die Stufe von Zauberstäben erhöhen, wenn es auf sie aufgetragen wird!\n\nDie Verbesserung eines Zauberstabs kostet 1, 2 oder 3 Harze, je nach der ursprünglichen Stufe des Zauberstabs. Harz kann Zauberstäbe bis zu einem Maximum von +3 aufrüsten.\n\nAufwertungen durch Harz werden jedoch _von anderen Quellen für Verbesserungen_ (wie Schriftrollen der Verbesserung) überschrieben und gelten nicht, wenn ein Zauberstab in den Stab des Magiers eingearbeitet wird.

items.brokenseal.name=Zerbrochenes Siegel
items.brokenseal.ac_affix=BEFESTIGEN
items.brokenseal.prompt=Wähle eine Rüstung
items.brokenseal.unknown_armor=Du musst diese Rüstung zuerst identifizieren.
items.brokenseal.cursed_armor=Das Siegel lässt sich nicht auf einer verfluchten Rüstung anbringen.
items.brokenseal.affix=Du befestigtst das Siegel an deiner Rüstung.
items.brokenseal.desc=Ein Wachssiegel, angebracht an der Rüstung als ein Symbol der Tapferkeit. All die Markierungen auf dem Siegel haben sich mit der Zeit abgenutzt und es ist in der Mitte zerbrochen.\n\nAls eine Erinnerung an seine Heimat, hilft das Siegel dem Krieger, die Kampfkunst seiner Ahnen aufrechtzuerhalten. Während das Siegel getragen wird, wird der Krieger langsam eine Panzerung, basierend auf der Qualität seiner Rüstung, regenerieren, zusätzlich zu seiner Gesundheit.\n\nDas Siegel kann _an einer Rüstung angebracht_ werden, und von Rüstung zu Rüstung übertragen werden. Es macht eine einzige Aufwertungsstufe mit, wenn das Siegel während der Aufwertung an der Rüstung befestigt war.
items.brokenseal.inscribed=Auf dem Siegel steht geschrieben: _%s._
items.brokenseal.choose_title=Wähle eine Glyphe
items.brokenseal.choose_desc=Sowohl diese Rüstung, als auch das zerbrochene Siegel tragen eine Glyphe. Wähle, welche der beiden Glyphen bewahrt werden soll.\n\nBedenke: Wenn du die Glyphe wählst, die derzeit auf der Rüstung ist, wird das Siegel sie später nicht transferieren können.

items.dewdrop.name=Tautropfen
items.dewdrop.already_full=Du bist bereits bei vollständiger Gesundheit.
items.dewdrop.desc=Ein kristallklarer Tautropfen.\n\nAufgrund der Magie, die diesem Ort innewohnt, hat dieses reine Wasser geringfügige Heilkräfte.

items.equipableitem.curse_detected=Kurz, bevor du den Gegenstand ausrüstest, spürst du, dass er verflucht ist!
items.equipableitem.unequip_cursed=Du kannst einen verfluchten Gegenstand nicht ablegen!
items.equipableitem.ac_equip=AUSRÜSTEN
items.equipableitem.ac_unequip=ABLEGEN

items.energycrystal.name=Energiekristall
items.energycrystal.desc=Eine Sammlung kleiner magischer Kristalle, die mit alchemischer Energie angefüllt sind.\n\nDiese Kristalle sind die am weitesten verbreitete Zutat von Alchemierezepten und können in einem Alchemiekessel durch Umwandlung verbrauchbarer Gegenstände erzeugt werden.

items.gold.name=Gold
items.gold.desc=Ein Haufen voller Goldmünzen. Sammle Goldmünzen, um sie später in einem Laden auszugeben.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Truhe
items.heap.chest_desc=Du kennst den Inhalt nicht, bis du es geöffnet hast!
items.heap.locked_chest=Verschlossene Truhe
items.heap.locked_chest_desc=Du weißt nicht, was sich darin befindet, bis du sie öffnest! Aber dafür benötigst du einen goldenen Schlüssel.
items.heap.crystal_chest=Kristalltruhe
items.heap.crystal_chest_desc=Du kannst _%s_ erkennen, aber um diese Truhe zu öffnen, benötigst du einen Kristallschlüssel.
items.heap.artifact=ein Artefakt
items.heap.wand=einen Zauberstab
items.heap.ring=einen Ring
items.heap.tomb=Grabmal
items.heap.tomb_desc=Dieses uralte Grabmal könnte etwas nützliches beinhalten, doch sein Besitzer hätte sicherlich etwas dagegen, wenn du sein Grab plünderst.
items.heap.skeleton=Gebeine
items.heap.skeleton_desc=Dies sind die Hinterlassenschaften eines verunglückten Abenteuers. Vielleicht lässt sich hier etwas Wertvolles finden.
items.heap.remains=Gebeine eines Helden
items.heap.remains_desc=Das hier ist alles, was noch von deinem Vorgänger übrig ist. Vielleicht lässt sich hier etwas Wertvolles finden.

items.honeypot.name=Honigtopf
items.honeypot.ac_shatter=ZERSCHMETTERN
items.honeypot.desc=Dieser Honigtopf ist kaum mit Honig gefüllt, stattdessen lebt dort eine gigantische Biene! Diese Art von riesigen Bienen bleibt eigentlich in ihrem Nest, vielleicht ist dieser Topf ja ein spezielles Gefängnis eines Imkers? Die Biene wirkt jedenfalls entspannt und gibt ein warnendes Surren von sich, wenn du in ihren Topf schaust.
items.honeypot$shatteredpot.name=zerbrochener Honigtopf
items.honeypot$shatteredpot.desc=Dieser Topf ist zerschmettert worden und nur der klebrige Honig hält die Bruchstücke zusammen, welche langsam auseinanderfallen.\n\nAuch wenn der Topf zerschmettert ist, scheint die Biene weiterhin den Topf zu verteidigen.

items.item.prompt=Wähle die Wurfrichtung
items.item.ac_drop=FALLEN LASSEN
items.item.ac_throw=WERFEN
items.item.rankings_desc=Getötet von: %s
items.item.curse=Fluch
items.item.custom_note=Dieser Gegenstand hat eine persönliche Notiz: "_%s_"

items.kindofmisc.unequip_title=Ein Ausrüstungsteil ablegen
items.kindofmisc.unequip_message=Du musst erst einen dieser Gegenstände ablegen. Wähle einen Gegenstand, mit dem du tauschen möchtest.

items.kindofweapon.swift_equip=Du rüstest deine Waffe blitzschnell aus.
items.kindofweapon.equip_cursed=Dein Griff verfestigt sich unfreiwillig um die Waffe.
items.kindofweapon.which_equip_msg=In welcher Waffenhand möchtest du diesen Gegenstand ausrüsten?\n\nDie Meisterin führt direkte Angriffe mit ihrer Primärwaffe aus, kann aber die Fähigkeiten beider Waffen benutzen. Die beiden Waffen teilen sich die Zahl der Ladungen.\n\nDie Meisterin kann ebenso augenblicklich Primär- und Sekundärwaffe tauschen.
items.kindofweapon.which_equip_primary=Primär (%s)
items.kindofweapon.which_equip_secondary=Sekundär (%s)
items.kindofweapon.empty=leer

items.kingscrown.name=Krone des Zwergenkönigs
items.kingscrown.ac_wear=TRAGEN
items.kingscrown.naked=Unglücklicherweise kann die Krone deine Unterwäsche nicht verwandeln.
items.kingscrown.upgraded=Die Krone leuchtet hell und löst sich auf, während sich deine Rüstung verwandelt!
items.kingscrown.ratgraded=Die Pfoten des Rattenkönigs leuchten, während sich deine Rüstung verwandelt.
items.kingscrown.desc=Die Krone des letzten Zwergenkönigs strahlt eine ungeheure, magische Energie aus.\n\nWenn du die Krone aufsetzt, fließt die Magie der Krone in die Rüstung, die du gerade trägst und verwandelt sie in eine _einzigartige epische Rüstung mit besonderen Fähigkeiten._ Die neue Rüstung behält alle Eigenschaften der ursprünglichen Rüstung.

items.liquidmetal.name=Flüssigmetall
items.liquidmetal.ac_apply=ANWENDEN
items.liquidmetal.prompt=Wähle eine Wurfwaffe
items.liquidmetal.already_fixed=Diese Wurfwaffe befindet sich schon in perfektem Zustand!
items.liquidmetal.apply=Du benutzt %d Flüssigmetall, um deine Wurfwaffe zu reparieren.
items.liquidmetal.desc=Wenn diese magische Flüssigkeit über eine Wurfwaffe gegossen wird, füllt sie durch Gebrauch entstandene Risse und Brüche auf und versetzt die Waffe in einen makellosen Zustand!\n\nEine Waffe der Stufe 1 benötigt 10 Einheiten Flüssigmetall, um vollständig repariert zu werden, eine Waffe der Stufe 5 benötigt 30. Mit jeder Verbesserung verdoppelt sich auch die benötigte Menge an Metall.\n\nFlüssigmetall kann nicht dazu verwendet werden, die Spitzen von präparierten Wurfpfeilen aufzufrischen.

items.lostbackpack.name=verlorener Rucksack
items.lostbackpack.desc=Dies ist dein verlorenes Inventar. Sammle es ein, um alle verlorenen Gegenstände wiederzubekommen!

items.merchantsbeacon.name=Händler-Ortungsgerät
items.merchantsbeacon.ac_use=VERWENDEN
items.merchantsbeacon.desc=Dieses alte Stück Zwergen-Technologie erlaubt es dir, über weite Distanzen zu kommunizieren.\n\nNachdem es aktiviert worden ist, erlaubt dir dieses Ortungsgerät, deine Gegenstände an den Pixel-Markt zu verkaufen, egal, wo du dich im Dungeon befindest.\n\nJedoch wirkt die Magie, die in diesem Ortungsgerät innewohnt, nur ein einziges Mal. Nutze es weise.

items.stylus.name=arkaner Gravierstift
items.stylus.ac_inscribe=EINGRAVIEREN
items.stylus.prompt=Wähle eine Rüstung
items.stylus.identify=Du musst erst bestimmen, ob diese Rüstung verflucht ist.
items.stylus.cursed=Die Magie dieses Gravierstifts wird nicht auf einer verfluchten Rüstung funktionieren.
items.stylus.inscribed=Du hast deine Rüstung mit dem Gravierstift beschriftet.
items.stylus.desc=Dieser arkane Gravierstift besteht aus einem dunklen und harten Stein. Wenn du ihn verwendest, kannst du deine Rüstung mit einer magischen Glyphe beschreiben, doch du hast keinen Einfluss darauf, welche Glyphe gewählt wird. Der Stift entscheidet dies für dich.

items.tengusmask.name=Tengus Maske
items.tengusmask.ac_wear=TRAGEN
items.tengusmask.used=Die Maske löst sich auf, während ihre Kraft in dich strömt!
items.tengusmask.desc=Diese Maske fiel von Tengus Gesicht, als er starb; du spürst, dass eine starke magische Macht von ihr ausgeht. War die Maske die Quelle von Tengus Kraft?\n\nWenn du die Maske aufsetzt, wird die enorme Macht der Maske auf dich übertragen, so dass du _eine Unterklasse für deinen Helden wählen kannst._\n\nWelche Unterklasse möchtest du auswählen?

items.torch.name=Fackel
items.torch.ac_light=ENTZÜNDEN
items.torch.desc=Eines der wichtigsten Werkzeuge eines Abenteuers. Wenn einem Dungeon sämtliches Licht fehlt, kann eine Fackel helfen, den Weg zu erleuchten.

items.waterskin.name=Wasserschlauch
items.waterskin.ac_drink=TRINKEN
items.waterskin.collected=Du sammelst einen Tautropfen in deinen Wasserschlauch.
items.waterskin.full=Dein Wasserschlauch ist voll!
items.waterskin.empty=Dein Wasserschlauch ist leer!
items.waterskin.desc=Ein Behälter für Flüssigkeiten, gemacht aus Leder und einem Strick, verschlossen mit einem Korken.
items.waterskin.desc_water=Momentan ist im Wasserschlauch nur ein wenig Trinkwasser. Sicherlich gibt es im Dungeon etwas, das stattdessen im Wasserschlauch aufbewahrt werden kann.
items.waterskin.desc_heal=Der Wasserschlauch wird momentan dazu genutzt, heilendes Wasser zu speichern. Je voller der Wasserschlauch ist, desto mehr wirst du sofort geheilt, wenn du daraus trinkst. Du trinkst nur so viel, wie du brauchst.
items.waterskin.desc_full=Der volle Wasserschlauch scheint Energie auszustrahlen. Möglicherweise kann er benutzt werden, um einen anderen fürs Überleben wichtigen Gegenstand zu segnen?
