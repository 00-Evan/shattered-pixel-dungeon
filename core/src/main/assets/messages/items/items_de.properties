items.artifacts.masterthievesarmband.desc=Dieses purpurne Seidenarmband ziert das Symbol eines Meisterdiebes. Es gehört dir zwar nicht, aber wahrscheinlich gehörte es seinem vorigen Nutzer auch nicht.
items.artifacts.masterthievesarmband.desc_cursed=Das verfluchte Armband ist fest an deinem Handgelenk und irgendwie scheint dein Goldbeutel immer leichter zu werden...
items.artifacts.masterthievesarmband.desc_worn=Du fühlst, wie sich im Armband an deinem Handgelenk Energie aufbaut, während du Erfahrung sammelst. Diese Energie kannst du nutzen, um aus Läden zu stehlen oder Feinde auszurauben!\n\nFeinde ausrauben passiert augenblicklich, sie werden kurz desorientiert, was dir Gelegenheit gibt, ihnen abzunehmen, was auch immer sie dabeihaben! Diese Fähigkeit ist wirkungsvoller gegen ahnungslose Feinde. Den selben Feind mehrmals auszurauben bringt keine zusätzliche Beute ein.

