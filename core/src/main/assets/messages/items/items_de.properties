items.rings.ring.quartz=Quarzring
items.rings.ring.agate=Achatring
items.rings.ring.equip_cursed=Der Ring schnürt sich schmerzhaft um deinen Finger!
items.rings.ring.unknown_desc=Dieser metallene Fingerreif ist mit einem großen Edelstein, der in der Dunkelheit glitzert, verziert. Wer weiß, was er bewirkt, wenn man ihn trägt?
items.rings.ring.known=Dies ist ein %s
items.rings.ring.identify=Nun bist du mit deinem Ring vertraut genug, um ihn zu identifizieren. Es ist ein %s.
items.rings.ring.cursed_worn=Da dieser Ring verflucht ist, bist du nicht in der Lage ihn abzustreifen.
items.rings.ring.curse_known=Du spürst, dass eine bösartige Magie in diesem Ring ruht.
items.rings.ring.not_cursed=Dieser Ring ist frei von bösartiger Magie.

items.rings.ringofaccuracy.name=Ring der Zielgenauigkeit
items.rings.ringofaccuracy.stats=Wenn dieser Ring getragen wird, erhöht er deine Genauigkeit um _%s%%._
items.rings.ringofaccuracy.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise deine Genauigkeit um _%s%%._
items.rings.ringofaccuracy.desc=Dieser Ring verbessert deine Konzentration und macht es deinen Angriffen leichter, ihr Ziel zu finden. Ein verfluchter Ring wird es deinen Angriffen stattdessen schwerer machen.

items.rings.ringofarcana.name=Ring der Arkana
items.rings.ringofarcana.stats=Wenn dieser Ring getragen wird, verstärkt er die Wirkung von Verzauberungen und Glyphen um _%s%%._
items.rings.ringofarcana.typical_stats=Wenn dieser Ring getragen wird, verstärkt er normalerweise die Wirkung von Verzauberungen und Glyphen um _%s%%._
items.rings.ringofarcana.desc=Dieser Ring verstärkt die Verzauberungen von Waffen und die Glyphen auf Rüstungen, zuerst die Chance auf deren Aktivierung, und dann die Stärke des Effekts. Ein verfluchter Ring wird stattdessen Verzauberungen und Glyphen schwächen.

items.rings.ringofelements.name=Ring der Elemente
items.rings.ringofelements.stats=Wenn dieser Ring getragen wird, bietet er _%s%%_ Elementarwiderstand.
items.rings.ringofelements.typical_stats=Wenn er getragen wird, bietet dieser Ring normalerweise _%s%%_ Elementarwiderstand.
items.rings.ringofelements.desc=Der Träger dieses Ringes kann elementaren und magischen Effekten leichter widerstehen, indem der erlittene Schaden und die Dauer der Effekte reduziert werden. Selbstverständlich verstärkt ein verfluchter Ring stattdessen die negativen Effekte.

items.rings.ringofenergy.name=Ring der Energie
items.rings.ringofenergy.stats=Wenn dieser Ring getragen wird, erhöht sich die Aufladegeschwindigkeit von Zauberstäben um _%1$s%%_ und die von Artefakten um _%2$s%%._
items.rings.ringofenergy.typical_stats=Wenn dieser Ring getragen wird, erhöht sich die Aufladegeschwindigkeit von Zauberstäben normalerweise um _%1$s%%_ und die von Artefakten um _%2$s%%._
items.rings.ringofenergy.desc=Deine Zauberstäbe und Artefakte laden in dem arkanen Feld, das von diesem Ring ausgestrahlt wird, schneller auf. Durch einen verfluchten Ring wird die Aufladung dagegen verlangsamen.

items.rings.ringofevasion.name=Ring des Ausweichens
items.rings.ringofevasion.stats=Wenn dieser Ring getragen wird, erhöht sich das Ausweichen um _%s%%._
items.rings.ringofevasion.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise das Ausweichen um _%s%%._
items.rings.ringofevasion.desc=Dieser Ring beschleunigt die Reaktionen seines Trägers, sodass er nicht so leicht zu treffen ist. Ein verfluchter Ring dagegen wird Gegnern Treffer erleichtern.

items.rings.ringofforce.name=Ring der Kraft
items.rings.ringofforce.stats=Unbewaffnet wirst du mit diesem Ring bei deiner momentanen Stärke _%1$d-%2$d Schaden_ verursachen. Mit einer Ausgerüsteten Waffe erhöht dieser Ring den Schaden um _%3$d._
items.rings.ringofforce.typical_stats=Unbewaffnet wirst du mit diesem Ring bei deiner momentanen Stärke typischerweise _%1$d-%2$d Schaden_ verursachen. Mit einer Ausgerüsteten Waffe erhöht dieser Ring typischerweise den Schaden um _%3$d._
items.rings.ringofforce.desc=Dieser Ring verbessert die Wucht der Nahkampf-Attacken des Trägers. Diese zusätzliche Kraft ist recht schwach, wenn Waffen getragen werden, aber ein unbewaffneter Angriff wird deutlich stärker sein. Ein verfluchter Ring wird die Attacken des Trägers stattdessen schwächen.

items.rings.ringoffuror.name=Ring des Zorns
items.rings.ringoffuror.stats=Wenn dieser Ring getragen wird, erhöht er die Geschwindigkeit deiner Angriffe um _%s%%._
items.rings.ringoffuror.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise die Geschwindigkeit deiner Angriffe um _%s%%._
items.rings.ringoffuror.desc=Dieser Ring entfacht in seinem Träger großen Zorn, wodurch er schneller angreifen kann. Ein verfluchter Ring verlangsamt stattdessen die Angriffsgeschwindigkeit des Trägers.

items.rings.ringofhaste.name=Ring der Eile
items.rings.ringofhaste.stats=Wenn dieser Ring getragen wird, erhöht sich deine Bewegungsgeschwindigkeit um _%s%%._
items.rings.ringofhaste.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Bewegungsgeschwindigkeit um _%s%%._
items.rings.ringofhaste.desc=Dieser Ring reduziert den Aufwand der Bewegung seines Trägers, was diesem erlaubt sich mit übermenschlicher Geschwindigkeit zu bewegen. Ein geschwächter Ring verringert die Bewegungsgeschwindigkeit.

items.rings.ringofmight.name=Ring der Macht
items.rings.ringofmight.stats=Wenn dieser Ring getragen wird, erhöht sich deine Stärke um _%1$d_ und deine maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Stärke um _%1$d_ und deine maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.desc=Dieser Ring verstärkt die physischen Eigenschaften seines Trägers und erhöht somit die Körperkraft und Konstitution. Ein geschwächter Ring schwächt die physischen Eigenschaften seinen Träger.

items.rings.ringofsharpshooting.name=Ring des Scharfschützen
items.rings.ringofsharpshooting.stats=Wenn dieser Ring getragen wird, erhöht er den effektiven Nutzen deiner Wurfwaffen um _%1$d_ und deren Lebensdauer um _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise den effektiven Nutzen deiner Wurfwaffen um _%1$d_ und deren Lebensdauer um _%2$s%%._
items.rings.ringofsharpshooting.desc=Dieser Ring verstärkt die Präzision und das Zielvermögen seines Trägers, was allen Geschosswaffen höhere Durchschlagskraft und Lebensdauer verleiht. Ein verfluchter Ring hat den gegenteiligen Effekt.

items.rings.ringoftenacity.name=Ring der Zähigkeit
items.rings.ringoftenacity.stats=Wenn dieser Ring getragen wird, verringert er den erlittenen Schaden um bis zu _%s%%._
items.rings.ringoftenacity.typical_stats=Wenn dieser Ring getragen wird, verringert er normalerweise den erlittenen Schaden um bis zu _%s%%._
items.rings.ringoftenacity.desc=Wenn dieser getragen wird, erlaubt er seinem Träger wesentlich mehr Widerstandskraft gegen tödliche Angriffe. Je stärker sein Träger verletzt ist, desto weniger Schaden erleidet er. Ein verfluchter Ring dagegen vereinfacht es einem Gegner, den Träger zu erledigen.

items.rings.ringofwealth.name=Ring des Wohlstandes
items.rings.ringofwealth.stats=Wenn dieser Ring getragen wird, erhöht sich dein Glück um _%s%%._
items.rings.ringofwealth.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise dein Glück um _%s%%._
items.rings.ringofwealth.desc=Dieser Ring funktioniert wie ein Magnet für Schätze: Er erhöht die Wahrscheinlichkeit, dass Gegner und Behälter wertvolle Gegenstände bei sich tragen. Ein verfluchter Ring wird die Wahrscheinlichkeit hingegen reduzieren.



