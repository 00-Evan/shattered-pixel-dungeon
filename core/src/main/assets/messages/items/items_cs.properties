items.artifacts.lloydsbeacon.desc=Loydův přenašeč je komplikované magické zařízení, které uživateli poskytuje kontrolu nad teleportační magií. Přenašeč může být použit k návratu na uložené místo, ale může také vyslat paprsky náhodné teleportační magie, pokud se s ním vybavíš a je nabit. Tyto paprsky mohou být zaměřeny na cíl nebo na samotného uživatele.
items.artifacts.lloydsbeacon.desc_set=Loydův přenašeč byl uložen někde na %d. patře kobky.

