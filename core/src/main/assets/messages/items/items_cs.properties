items.artifacts.timekeepershourglass.freeze=Zastavit čas okolo mě
items.artifacts.timekeepershourglass.prompt=Jak si přeješ použít magii hodin?\n\nPokud se zamrazíš v čase, bude čas kolem normálně plynout, zatímco ty budeš zastavený a zcela nezranitelný. Tím se spotřebují 2 nabití.\n\nPokud zastavíš čas kolem sebe, budeš se moci pohybovat, aniž by to trvalo nějaký čas. To je možné kdykoliv zrušit použitím hodin nebo zaútočením.
items.artifacts.timekeepershourglass.desc=Tyto ozdobné přesýpací hodiny vypadají poměrně skromně. Z jejich jemně vytesané konstrukce ovšem cítíš velkou moc. Jak otáčíš přesýpacími hodinami a sleduješ proudící písek, pociťuješ jak tebou jejich magie jemně škube. Použití této magie ti zajisté dá nějakou kontrolu nad časem.
items.artifacts.timekeepershourglass.desc_hint=Vypadá to, že hodiny ztratili nějaký svůj písek, snad by se dal někde najít...
items.artifacts.timekeepershourglass.desc_cursed=Prokleté hodiny přilnuli k tvém boku. Cítíš, jak se snaží zmanipulovat tvůj pohyb časem.
items.artifacts.timekeepershourglass$timefreeze.name=Zastavení času
items.artifacts.timekeepershourglass$timefreeze.desc=Čas kolem tebe byl zastaven, díky čemuž můžeš provádět akce okamžitě. Efekt bude trvat, dokud ho nezrušíš nebo dokud se hodiny nevybijí. Útoky nebo koužívání kouzel tento efekt také zruší.
items.artifacts.timekeepershourglass$sandbag.name=Pytlík magického písku
items.artifacts.timekeepershourglass$sandbag.levelup=Přidáváš písek do svých hodin.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Tvé hodiny jsou magickým pískem už úplně naplněny!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Nemáš hodiny do kterých by se písek vložil.
items.artifacts.timekeepershourglass$sandbag.desc=Tento malý váček jemného písku se skvěle hodí ke tvým hodinám.\n\nJe podivné, že kupec má tento konkrétní předmět zrovna když ho potřebuješ...

items.artifacts.unstablespellbook.name=Nestabilní kniha kouzel
items.artifacts.unstablespellbook.ac_read=ČÍST
items.artifacts.unstablespellbook.ac_add=PŘIDAT
items.artifacts.unstablespellbook.blinded=Nemůžeš číst z knihy, když nic nevidíš.
items.artifacts.unstablespellbook.no_charge=Tvá kniha právě teď nemá energii.
items.artifacts.unstablespellbook.cursed=Nemůžeš číst z prokleté knihy.
items.artifacts.unstablespellbook.prompt=Vyber svitek
items.artifacts.unstablespellbook.infuse_scroll=Vkládáš do knihy energii ze svitku.
items.artifacts.unstablespellbook.unable_scroll=Nedokážeš tento svitek přidat do knihy.
items.artifacts.unstablespellbook.unknown_scroll=Ještě nevíš, co je to za svitek.
items.artifacts.unstablespellbook.desc=Tato kniha je vzhledem ke svému věku v překvapivě dobrém stavu. Během listování stránkami syčí a praská pod návalem nestabilní energie. Pokud z této knihy něco přečteš, není jisté jaké kouzlo tím vyvoláš.
items.artifacts.unstablespellbook.desc_cursed=Prokletá kniha se k tobě přichytila a brání ti v možnosti používat většinu svitků.
items.artifacts.unstablespellbook.desc_index=Kniha je neúplná. Ovšem její rejstřík odkazuje na následující prázdné stránky:
items.artifacts.unstablespellbook.desc_empowered=Svitky, které byli přidány do knihy, září magickou silou. Budeš si moci vybrat vzácnou verzi efektu těchto svitků, ale artefakt to bude stát více nabití.
items.artifacts.unstablespellbook.read_empowered=Svitek, který byl přidán do knihy, přerůstá energií. Máš možnost vyvolat běžnou nebo vzácnou verzi efektu tohoto svitku.\n\nVýběr vzácné varianty bude stát artefakt dvě nabití, namísto jednoho.



###bags
items.bags.bag.name=Batoh

items.bags.potionbandolier.name=Pás na lektvary
items.bags.potionbandolier.desc=Tento tlustý pás padne kolem tvého hrudníku jako šerpa. Má na sobě mnoho samostatných řemínků pro uchycení lahviček s lektvary.\n\nKdyž budou tvé lektvary v pásu, měly by být chráněny před chladem.

items.bags.scrollholder.name=Tuba na svitky
items.bags.scrollholder.desc=Tato dlouhá, válcovitá nádoba vypadá vhodně na rozličné astronomické náčiní a plánky, ale tvoje svitky se do ní také vejdou. Navíc je v ní několik přihrádek, do nichž se hezky vejdou tvé kouzelné krystaly a prášky.\n\nTuba nevypadá hořlavě, takže tvé svitky by v ní měly být v bezpečí před ohněm.

items.bags.velvetpouch.name=Sametový váček
items.bags.velvetpouch.desc=Tento malý sametový váček v sobě může uchovat malé předměty, jako třeba semínka a runové kameny.

items.bags.magicalholster.name=Magické pouzdro
items.bags.magicalholster.desc=Tohle štíhlé pouzdro je vyrobeno z kůže nějakého vzácného zvířete a obdařeno silnou magií, která umožňuje uvnitř uchovat masivní množství zbraní na dálku.\n\nMůžeš do něj jednoduše sáhnout a vždy vytáhnout předmět, který přesně hledáš.\n\nVzhledem k magickým vlastnostem pouzdra se v něm hůlky budou dobíjet trochu rychleji a vrhací zbraně o trochu déle vydrží.



###bombs
items.bombs.arcanebomb.name=Magická bomba
items.bombs.arcanebomb.desc=Tato bomba byla naplněna magickými vlastnostmi. Exploduje v mocný výbuch, podobný Slizákovu nafukujícímu útoku. Tento výbuch proniká nepřátelskou zbrojí a má daleko větší dosah než výbuch obyčejných bomb.

items.bombs.bomb.name=Bomba
items.bombs.bomb.ac_lightthrow=ZAPÁLIT A HODIT
items.bombs.bomb.snuff_fuse=Rychle hasíš zápalnou šňůru bomby.
items.bombs.bomb.ondeath=Výbuch tě zabíjí...
items.bombs.bomb.rankings_desc=Zabil tě výbuch
items.bombs.bomb.desc=Poměrně robustní černá prachová bomba. Její výbuch určitě zničí a poškodí vše okolo.
items.bombs.bomb.desc_fuse=Vypadá to, že zápalné šňůře bude pár kol trvat, než po zapálení celá shoří.
items.bombs.bomb.desc_burning=Zápalná šňůra bomby je zapálená! Drž se dál nebo ji rychle seber a uhas!
items.bombs.bomb$doublebomb.name=Dvě bomby
items.bombs.bomb$doublebomb.desc=Sada dvou robustních černých prachových bomb. Vypadá to, že jednu máš zdarma!

items.bombs.firebomb.name=Ohnivá bomba
items.bombs.firebomb.desc=Tato bomba byla upravena tak, aby při výbuchu způsobila v širokém okolí neutuchající požár.

items.bombs.flashbang.name=Oslepující bomba
items.bombs.flashbang.desc=Tato upravená bomba vybuchne v dávku oslepujícího světla. Cokoliv v okolí bude dezorientováno na základě toho, jak blízko bombě to bylo.

items.bombs.frostbomb.name=Mrazivá bomba
items.bombs.frostbomb.desc=Tato bomba byla upravena tak, aby při výbuchu uvolnila do širokého okolí neutuchající poryv mrazivého vzduchu.

items.bombs.holybomb.name=Svěcená bomba
items.bombs.holybomb.desc=Tato bomba byla upravena tak, aby při výbuchu do širokého okolí zableskla svaté světlo, které nemrtvím a démonickým nepřátelům udělí bonusové poškození.

items.bombs.noisemaker.name=Hlučná bomba
items.bombs.noisemaker.desc=Jakmile zápalná šňůra dohoří, bude tato upravená bomba opakovaně vydávat hluk. Když se bomby něco dotkne, vybuchne!
items.bombs.noisemaker.desc_burning=Hlučná bomba je odjištěná a vybuchne, když se k ní něco přiblíží!

items.bombs.shockbomb.name=Probíjející bomba
items.bombs.shockbomb.desc=Tato bomba byla upravena tak, aby při výbuchu vypustila elektrické blesky. Čemukoliv poblíž udělí poškození a ochromí cíl na základě toho, jak blízko k bombě byl.

items.bombs.regrowthbomb.name=Růstová bomba
items.bombs.regrowthbomb.desc=Tato upravená bomba kolem sebe namísto výbuchu rozstříkne životadárnou tekutinu. Oblast zachycená v dosahu rychle zaroste trávou a rostlinami. Ty a každý spojenec zachycený v dosahu, budete léčeni.

items.bombs.shrapnelbomb.name=Střepinová bomba
items.bombs.shrapnelbomb.desc=Tato bomba byla upravena útržky kovu z DM-300, které se po výbuchu roztříští a všude rozletí, což čemukoliv ve velkém dosahu okolo bomby udělí poškození. Bude lepší se po použití za něco schovat...

items.bombs.woollybomb.name=Stádová bomba
items.bombs.woollybomb.desc=Tato upravená bomba vytvoří po výbuchhu velikou plochu z magických ovcí. Tyto ovce budou překážet v pohybu a vydrží velmi dlouhou dobu! Ovce však nevydrží tak dlouho v blízkosti mocných nepřátel a lze je odčarovat dříve tím, že s nimi budeš interagovat.

###food
items.food.berry.name=Jedlá bobule
items.food.berry.eat_msg=Ta bobule byla skvělá
items.food.berry.desc=Tuto malou bobuli našla Lovkyně mezi podzemní vegetací. Lze ji sníst rychle, obnoví malé množství hladu, a navíc může obsahovat užitečné semínko!

items.food.blandfruit.name=Popelice
items.food.blandfruit.cooked=Vařená Popelice
items.food.blandfruit.sunfruit=Slunice
items.food.blandfruit.rotfruit=Hnilice
items.food.blandfruit.earthfruit=Kořenice
items.food.blandfruit.blindfruit=Zmizice
items.food.blandfruit.firefruit=Ohnivice
items.food.blandfruit.icefruit=Ledice
items.food.blandfruit.fadefruit=Viděnice
items.food.blandfruit.sorrowfruit=Jedovice
items.food.blandfruit.stormfruit=Bouřnice
items.food.blandfruit.dreamfruit=Mágovoce
items.food.blandfruit.starfruit=Hvězdnice
items.food.blandfruit.swiftfruit=Rychlice
items.food.blandfruit.raw=Nesneseš sníst to syrové.
items.food.blandfruit.desc=Tak suché a bez chuti. Podušení s další ingrediencí by to možná zlepšilo.
items.food.blandfruit.desc_cooked=Plod nabyl při povaření v kotlíku na objemu a dokonce i nasákl vlastnosti semínka, se kterým byl uvařen. Po snědení či použití se projeví efekt takového lektvaru, kterému odpovídá použité semínko.
items.food.blandfruit.desc_eat=Vypadá to, že je připraven k jídlu!
items.food.blandfruit.desc_throw=Zdá se být hodně nestálý, možná by bylo nejlepší jej hodit.
items.food.blandfruit$chunks.name=Kousky Popelice
items.food.blandfruit$chunks.desc=Popelice se nárazem rozprskla a zanechala po sobě jen kousky.\n\nI přes trochu hlíny se zdá, že jsou tyto velké kusy vařené Popelice perfektně jedlé.

items.food.chargrilledmeat.name=Propečené maso
items.food.chargrilledmeat.desc=Vypadá jako docela slušný steak.

items.food.food.name=Porce jídla
items.food.food.ac_eat=JÍST
items.food.food.eat_msg=Chutnalo to výborně!
items.food.food.desc=Nic zvláštního: sušené maso, pár sušenek - podobné věci.

items.food.frozencarpaccio.name=Zmražené maso
items.food.frozencarpaccio.invis=Ruce ti zmizely před očima!
items.food.frozencarpaccio.hard=Cítíš, jak tvá kůže tvrdne!
items.food.frozencarpaccio.refresh=Osvěžující!
items.food.frozencarpaccio.better=Cítíš se lépe!
items.food.frozencarpaccio.desc=Kousek zmraženého syrového masa. Jediný způsob, jak ho jíst, je odřezáváním tenkých plátků. A je to překvapivě dobré.

items.food.meatpie.name=Masový koláč
items.food.meatpie.eat_msg=Bylo to neuvěřitelně dobré!
items.food.meatpie.desc=Výtečný koláč plněný lahodným masem. Tohle tě zasytí mnohem víc než jakékoliv jiné jídlo.

items.food.mysterymeat.name=Tajemné maso
items.food.mysterymeat.eat_msg=Chutnalo to... zvláštně.
items.food.mysterymeat.hot=Ou, je to horké!
items.food.mysterymeat.legs=Necítíš své nohy!
items.food.mysterymeat.not_well=Není ti příliš dobře.
items.food.mysterymeat.stuffed=Cítíš se sytě.
items.food.mysterymeat.desc=Požití na vlastní riziko!
items.food.mysterymeat$placeholder.name=Maso

items.food.pasty.pasty=Piroh
items.food.pasty.pie=Dýňový koláč
items.food.pasty.cane=Sladká tyčka
items.food.pasty.pasty_desc=Nefalšovaný cornwallský piroh s tradiční náplní z hovězího masa a brambor. Vynikající!
items.food.pasty.pie_desc=Pořádně velký kousek dýňového koláče! Jeho sladká a kořeněná chuť tě nasytí a také trochu vyléčí.\n\nVeselý Halloween!
items.food.pasty.cane_desc=Obrovská cukrová tyč! Dost velká na to, aby tě zasytila a cukr by mohl o trochu víc dobít tvé hůlky.\n\nVeselé Vánoce!

items.food.smallration.name=Malá porce jídla
items.food.smallration.eat_msg=Chutnalo to dobře.
items.food.smallration.desc=Vypadá úplně stejně jako normální balíček jídla, jen je menší.

items.food.stewedmeat.name=Dušené maso
items.food.stewedmeat.eat_msg=Chutnalo to dobře.
items.food.stewedmeat.desc=Podušení očistilo maso od všech chorob a parazitů. Nyní by mělo být bezpečné ho sníst.



##journal items
items.journal.documentpage.name=Vytrhnutá stránka
items.journal.documentpage.desc=Osamělá stránka, pravděpodobně vytrhá z nějaké knihy. Musíš ji zvednout, aby se dala přečíst.

items.journal.alchemypage.name=Stránka z příručky alchymie
items.journal.alchemypage.desc=Vytrhnutá stránka z příručky o alchymii.\n\nVětšina textu je příliš malá, aby se dala z dálky přečíst, ale zřetelně vidíš nadpis stránky:\n\n_"%s"_

items.journal.guidebook.name=Kniha mistrů podzemí
items.journal.guidebook.hint=Tvoje kniha ti dává radu!
items.journal.guidebook.desc=Příručka dobrodruha, kterou tu nechal někdo, kdo si řekl, že dobrodružství není nic pro něj! Tahle kniha je kouzelná, a proto dokáže pobídnout dobrodruhy, aby si nějakou stránku přečetli v pravou chvíli.\n\nPřes její funkčnost je kniha nejpopulárnější díky do očí bijícímu nápisu ''Nepanikař!'' napsanému velkým zdobeným písmem na obalu knihy.

items.journal.guidepage.name=Stránka z příručky
items.journal.guidepage.desc=Stránka vytrhnutá z příručky dobrodruha.\n\nVětšina textu je příliš malá, aby se dala z dálky přečíst, ale zřetelně vidíš nadpis stránky:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=Starý dopis
items.journal.regionlorepage$sewers.desc=Vypadá to jako dopis napsaný na špinavém kusu papíru. Budeš ho muset sebrat, abys zjistil, co je tam napsáno.

items.journal.regionlorepage$prison.name=Špinavý úvod deníku
items.journal.regionlorepage$prison.desc=Začátek deníku, nebo nějaké jiné písemnosti, napsaný na starém kusu papíru. Zdá se zachovalejší než dopis, který jsi našel v kanálech, ale stejně ho budeš muset sebrat, abys ho přečetl.

items.journal.regionlorepage$caves.name=Starý deník
items.journal.regionlorepage$caves.desc=To, co se zdá jako úvod dobrodruhova deníku, se zachovalo překvapivě dobře, na to, jak musí být starý. Pro přečtení ho seber.

items.journal.regionlorepage$city.name=Zrezlá tabulka
items.journal.regionlorepage$city.desc=Malá rezavá kovová tabulka s magicky vyleptanou zprávou. Písmena jsou i přes stáří tabulky stále jasná, budeš ji však muset sebrat, abys je dokázal přečíst.

items.journal.regionlorepage$halls.name=Svítící tabulka
items.journal.regionlorepage$halls.desc=Malá černá tabulka se zářícími zelenými písmeny vyleptanými v ní. Svítící znaky se zdálky rozmazávají v oparu, budeš ji muset sebrat, abys je přečetl.


###keys
items.keys.goldenkey.name=Zlatý klíč
items.keys.goldenkey.desc=Výřezy na tomto zlatém klíči jsou drobné a složité. Možná by mohl otevřít zamčenou truhlu?

items.keys.crystalkey.name=Krystalový klíč
items.keys.crystalkey.desc=Jemně vybroušené plošky toho krystalového klíče se třpytí ve tmě. Možná jím půjde otevřít něco z křišťálu?

items.keys.ironkey.name=Železný klíč
items.keys.ironkey.desc=Výřezy na tomto starém železném klíči jsou velmi opotřebované. Stejně tak i jeho kožená šňůrka. Jaké dveře by mohl asi otevřít?

items.keys.skeletonkey.name=Klíč s lebkou
items.keys.skeletonkey.desc=Tento klíč vypadá důležitě a jeho horní část má tvar lebky. Nejspíš otevírá nějaké důležité dveře.



###potions
items.potions.potion.ac_drink=PÍT
items.potions.potion.turquoise=Tyrkysový lektvar
items.potions.potion.crimson=Karmínový lektvar
items.potions.potion.azure=Azurový lektvar
items.potions.potion.jade=Nefritový lektvar
items.potions.potion.golden=Zlatý lektvar
items.potions.potion.magenta=Purpurový lektvar
items.potions.potion.charcoal=Uhelný lektvar
items.potions.potion.ivory=Slonovinový lektvar
items.potions.potion.amber=Jantarový lektvar
items.potions.potion.bistre=Mahagonový lektvar
items.potions.potion.indigo=Indigový lektvar
items.potions.potion.silver=Stříbrný lektvar
items.potions.potion.unknown_desc=Tato lahvička obsahuje vířící barevnou kapalinu. Kdo ví, co tento lektvar způsobí, když se vypije nebo hodí?
items.potions.potion.harmful=Škodlivý lektvar!
items.potions.potion.beneficial=Prospěšný lektvar!
items.potions.potion.yes=Ano, vím co dělám
items.potions.potion.no=Ne, rozmýšlím si to
items.potions.potion.sure_drink=Opravdu chceš tento lektvar vypít? Ve většině případů by se měl hodit po nepřátelích.
items.potions.potion.sure_throw=Opravdu chceš tento lektvar hodit? Ve většině případů dává smysl ho vypít.
items.potions.potion.shatter=Lektvar se roztříštil a jeho obsah se neškodně rozstříkl.
items.potions.potion$placeholder.name=Lektvar
items.potions.potion$seedtopotion.name=Náhodný lektvar

items.potions.alchemicalcatalyst.name=Alchymický katalyzátor
items.potions.alchemicalcatalyst.desc=Tato tenká lahvička magické tekutiny je vyrobena z rozložené esence lektvaru. Tekutina je průsvitná a září měnícími se barvami duhy.\n\nKatalyzátor je primárně určen jako alchymická ingredience, ale můžeš ho použít i přímo a tím způsobit efekt nějakého náhodného lektvaru.

items.potions.potionofexperience.name=Lektvar zkušeností
items.potions.potionofexperience.desc=Zkušenosti z mnoha bitev koncentrované do tekuté podoby. Tento nápoj okamžitě zvýší tvoji úroveň.

items.potions.potionoffrost.name=Lektvar mrazu
items.potions.potionoffrost.desc=Chemikálie obsažená v tomto lektvaru se při kontaktu se vzduchem vypaří do mrazivého oblaku.

items.potions.potionofhaste.name=Lektvar rychlosti
items.potions.potionofhaste.energetic=Cítíš nával energie!
items.potions.potionofhaste.desc=Vypití této podivně sladké tekutiny tě na krátkou dobu zaplní obrovskou energií, což ti umožní běžet vysokou rychlostí.

items.potions.potionofhealing.name=Lektvar léčení
items.potions.potionofhealing.heal=Tvé rány se začínají zavírat.
items.potions.potionofhealing.desc=Tento lektvar rychle obnoví tvé zdraví a okamžitě tě i zbaví některých nepříznivých efektů.

items.potions.potionofinvisibility.name=Lektvar neviditelnosti
items.potions.potionofinvisibility.invisible=Ruce ti zmizely před očima!
items.potions.potionofinvisibility.desc=Vypití tohoto lektvaru ti dočasně poskytne neviditelnost. Během neviditelnosti tě nepřátelé nebudou schopni vidět. Zaútočení na nepřítele, stejně jako použití hůlky či svitku v nepřítelově přítomnosti, rozptýlí efekt.

items.potions.potionoflevitation.name=Lektvar levitace
items.potions.potionoflevitation.float=Vznášíš se ve vzduchu!
items.potions.potionoflevitation.desc=Vypití této podivné tekutiny způsobí, že se budeš vnášet ve vzduchu, což ti umožní se snadno přesouvat nad pastmi a propastmi. Hození lektvaru vytvoří oblak plynu, dezorientující cokoliv, co se do něj chytí.

items.potions.potionofliquidflame.name=Lektvar tekutého ohně
items.potions.potionofliquidflame.desc=Tato lahvička obsahuje nestabilní směs, která při kontaktu se vzduchem prudce vzplane.

items.potions.potionofmindvision.name=Lektvar vidění
items.potions.potionofmindvision.see_mobs=Nějak dokážeš cítit přítomnost myslí ostatních tvorů!
items.potions.potionofmindvision.see_none=Dokážeš s jistotou říct, že jsi na tomto patře v tuto chvíli o samotě.
items.potions.potionofmindvision.desc=Po vypití bude tvá mysl citlivá na psychické vnímání vzdálených tvorů, což ti umožní cítit jejich biologickou přítomnost skrze zdi. Také ti tento lektvar umožní vidět přes blízké zdi a dveře.

items.potions.potionofparalyticgas.name=Lektvar paralyzujícího plynu
items.potions.potionofparalyticgas.desc=Při kontaktu se vzduchem se kapalina v této lahvičce vypaří do znecitlivujícího žlutého oparu. Každý, kdo plyn vdechne, bude okamžitě paralyzován, nebude schopen se vůbec pohybovat a to i chvíli po tom, co se plyn rozptýlí. Lektvar můžeš hodit po vzdálených nepřátelích a tím je v efektu plynu zachytit.

items.potions.potionofpurity.name=Lektvar čistoty
items.potions.potionofpurity.freshness=Cítíš ve vzduchu neobvyklou čerstvost.
items.potions.potionofpurity.protected=Obklopuje tě nějaká ochranná vrstva!
items.potions.potionofpurity.desc=Tato magická látka rychle neutralizuje všechny škodlivé efekty v širokém dosahu, které ovlivňují okolní prostředí. Vypití ti vůči takovým efektům poskytne dočasnou imunitu.

items.potions.potionofstrength.name=Lektvar síly
items.potions.potionofstrength.msg_1=+1 síly
items.potions.potionofstrength.msg_2=Tvým tělem proudí nově objevená síla.
items.potions.potionofstrength.desc=Tato mocná tekutina proteče skrze svaly a trvale zvýší tvou fyzickou sílu o jeden bod.

items.potions.potionoftoxicgas.name=Lektvar toxického plynu
items.potions.potionoftoxicgas.desc=Odzátkování nebo roztříštění této přetlakované skleničky způsobí, že její obsah vybuchne ve smrtící oblak toxického zeleného plynu. Raději si zvol tento lektvar hodit po vzdálených nepřátelích, než ho otevírat v ruce.



###brews
items.potions.brews.causticbrew.name=Směs žíraviny
items.potions.brews.causticbrew.desc=Tato směs rozšíří žíravý sliz do široké oblasti kolem místa, kde se lahvička roztříští. Jakékoliv stvoření zachycené v tomto slizu se začne pomalu rozpouštět, pokud se nedokáže omýt ve vodě.

items.potions.brews.blizzardbrew.name=Směs ledové vichřice
items.potions.brews.blizzardbrew.desc=Po rozbití tato směs vypustí vířící mrazivou vichřici, která se bude rychle šířit, podobně jako plyn.

items.potions.brews.infernalbrew.name=Směs ohnivého pekla
items.potions.brews.infernalbrew.desc=Po rozbití tato směs vypustí běsnící ohnivé peklo, které se šíří podobně jako plyn.

items.potions.brews.shockingbrew.name=Směs elektrické bouře
items.potions.brews.shockingbrew.desc=Po rozbití vytvoří tato směs elektrickou bouři v široké oblasti kolem místa, kde se rozbije.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=Elixír magické zbroje
items.potions.elixirs.elixirofarcanearmor.desc=Tento elixír poskytne tomu, kdo jej vypije, dlouhotrvající odolnost vůči magickému poškození.

items.potions.elixirs.elixirofaquaticrejuvenation.name=Elixír vodního omlazení
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Tento elixír obsahuje Slizákovi zbytky obohacené lektvarem léčení. Ačkoliv neposkytne okamžité uzdravení, po malých dávkách ti doplní velké množství zdraví, pokaždé když budeš stát ve vodě.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Vodní léčení
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Dočasně získáváš obnovující vlastnosti podobné těm Slizákovým.\n\nBěhem stání ve vodě se ti obnoví malé množství zdraví za tah. Efekt se pozastaví, pokud máš plné zdraví nebo když jsi mimo vodu.\n\nZbývající léčení: %d

items.potions.elixirs.elixirofdragonsblood.name=Elixír dračí krve
items.potions.elixirs.elixirofdragonsblood.desc=Po vypití proteče žilami toho, kdo tento elixír vypije, prudká ohnivá síla. Obdržený efekt tě udělá imunní vůči ohni a umožní ti zapálit nepřátele fyzickým útokem.

items.potions.elixirs.elixirofhoneyedhealing.name=Elixír léčivého medu
items.potions.elixirs.elixirofhoneyedhealing.desc=Tento elixír spojuje léčení se sladkou chutí medu. Po vypití ukojí malé množství hladu, ale může být také hozen na spojence pro jejich vyléčení.\n\nPokud by se tento lektvar použil na nějaké stvoření s blízkým vztahem k medu, mohlo by třeba dojít k usmíření.

items.potions.elixirs.elixiroficytouch.name=Elixír ledového doteku
items.potions.elixirs.elixiroficytouch.desc=Po vypití umožní tento elixír tomu, kdo jej vypije, vysát teplo z nepřátel, na které útočí. Obdržený efekt tě udělá imunní vůči chladu a dovolí ti ochladit nepřítele fyzickým útokem.

items.potions.elixirs.elixirofmight.name=Elixír moci
items.potions.elixirs.elixirofmight.msg_1=+1 síly, +%d zdraví
items.potions.elixirs.elixirofmight.msg_2=Tvým tělem proudí nově objevená síla.
items.potions.elixirs.elixirofmight.desc=Tato mocná tekutina proteče skrze svaly, trvale zvýší tvou fyzickou sílu o jeden bod a tvé zdraví dočasně o %d b. Velikost zvýšeného zdraví se přizpůsobuje tvému maximálnímu počtu životů, ale pomalu opadá s tím, jak se zvyšuje tvá úroveň.
items.potions.elixirs.elixirofmight$htboost.name=Zvýšené maximální zdraví
items.potions.elixirs.elixirofmight$htboost.desc=Cítíš, jak je tvé tělo nepřirozeně silné a zdravé.\n\nTvé maximální zdraví je na delší dobu zvýšeno. Tím, jak se bude zvyšovat tvá úroveň, zvýšení zdraví bude postupně slábnout.\n\nAktuální zvýšené množství: %d\nZbývající úrovně: %d

items.potions.elixirs.elixiroftoxicessence.name=Elixír toxické esence
items.potions.elixirs.elixiroftoxicessence.desc=Po vypití naplní tento elixír toho, kdo jej vypije, toxickou energií. Staneš se imunní vůči toxickému plynu i jedu a při pohybu budeš toxický plyn neustále šířit kolem sebe.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=Vzácný tyrkysový lektvar
items.potions.exotic.exoticpotion.crimson=Vzácný karmínový lektvar
items.potions.exotic.exoticpotion.azure=Vzácný azurový lektvar
items.potions.exotic.exoticpotion.jade=Vzácný nefritový lektvar
items.potions.exotic.exoticpotion.golden=Vzácný zlatý lektvar
items.potions.exotic.exoticpotion.magenta=Vzácný purpurový lektvar
items.potions.exotic.exoticpotion.charcoal=Vzácný uhelný lektvar
items.potions.exotic.exoticpotion.ivory=Vzácný slonovinový lektvar
items.potions.exotic.exoticpotion.amber=Vzácný jantarový lektvar
items.potions.exotic.exoticpotion.bistre=Vzácný mahagonový lektvar
items.potions.exotic.exoticpotion.indigo=Vzácný indigový lektvar
items.potions.exotic.exoticpotion.silver=Vzácný stříbrný lektvar
items.potions.exotic.exoticpotion.unknown_desc=Tato kulatá lahvička obsahuje zrnitou barevnou kapalinu. Zdá se, že je velmi neobvyklá, takže kdo ví co to udělá, pokud se vypije nebo hodí?
items.potions.exotic.exoticpotion.warning=Opravdu chceš zrušit použití tohoto lektvaru? Tak či tak bude spotřebován.
items.potions.exotic.exoticpotion.yes=Ano, souhlasím
items.potions.exotic.exoticpotion.no=Ne, rozmýšlím si to

items.potions.exotic.potionofcleansing.name=Lektvar očištění
items.potions.exotic.potionofcleansing.desc=Toto silná látka učiní toho, kdo ji vypije na pár tahů imuním vůči všem negativním efektům. Je také možné ji hodit na nějaký cíl a tím jej očistit.
items.potions.exotic.potionofcleansing$cleanse.name=Očištěn
items.potions.exotic.potionofcleansing$cleanse.desc=Tato postava je dočasně imunní vůči všem škodlivým efektům!\n\nZbývá tahů: %s.

items.potions.exotic.potionofcorrosivegas.name=Lektvar žíravého plynu
items.potions.exotic.potionofcorrosivegas.desc=Odšpuntování nebo rozbití této natlakované baňky způsobí, že její obsah exploduuje a vytvoří oblak smrtelně nebezpečného oranžového žíravého plynu. Plyn se šíří rychleji než toxický plyn a je nebezpečnější, ale nedrží se v okolí tak dlouho.

items.potions.exotic.potionofdragonsbreath.name=Lektvar dračího dechu
items.potions.exotic.potionofdragonsbreath.prompt=Urči směr vypálení
items.potions.exotic.potionofdragonsbreath.desc=Tato lahvička obsahuje neobvyklou sloučeninu, která se chvíli po tom, co se smíchá se slinami, vznítí v plameny. Rychlé vyplivnutí tekutiny umožní uživateli plivat svými ústy oheň!

items.potions.exotic.potionofearthenarmor.name=Lektvar dřevnaté zbroje
items.potions.exotic.potionofearthenarmor.desc=Namísto paralýzy, bude mít tato kapalina tvrdnoucí účinek na kůži, což ji v podstatě změní na dočasnou přírodní zbroj.

items.potions.exotic.potionofdivineinspiration.name=Lektvar nebeské inspirace
items.potions.exotic.potionofdivineinspiration.no_more_points=Nemůžeš získat více bodů schopností.
items.potions.exotic.potionofdivineinspiration.select_tier=Vyber si stupeň schopností, do něhož získáš dva body navíc. Abys je mohl utratit, musíš mít daný stupeň odemčený.
items.potions.exotic.potionofdivineinspiration.bonus=+2 body schopností!
items.potions.exotic.potionofdivineinspiration.desc=Svatá energie ve zkapalněné podobě. Uživatelem tohoto lektvaru prostoupí svatá síla, což mu poskytne dva body schopností do stupně dle jeho volby.\n\nTento lektvar lze použít jen jednou pro každý stupeň schopností.

items.potions.exotic.potionofmagicalsight.name=Lektvar magického zraku
items.potions.exotic.potionofmagicalsight.desc=Po vypití tohoto lektvaru budou tvé smysly na krátkou dobu neuvěřitelně posíleny, což zvýší tvůj dohled a umožní ti vidět skrz zdi!

items.potions.exotic.potionofmastery.name=Lektvar mistrovství
items.potions.exotic.potionofmastery.prompt=Přizpůsobit se předmětu
items.potions.exotic.potionofmastery.weapon_easier=Tvou zbraň je snazší používat!
items.potions.exotic.potionofmastery.armor_easier=Tvou zbroj je nyní snazší nosit!
items.potions.exotic.potionofmastery.desc=Namísto hrubé síly přizpůsobí tento lektvar svaly svého uživatele přímo jednomu konkrétnímu předmětu. Díky tomu bude mnohem snazší s tímto předmětem zacházet, jako kdyby s ním uživatel dlouhodobě trénoval a jeho tělo si na něj zvyklo.\n\nVybraná zbraň nebo zbroj bude vyžadovat o 2 body síly méně. Lektvar lze použít ke každému předmětu jen jednou.

items.potions.exotic.potionofshielding.name=Lektvar chránění
items.potions.exotic.potionofshielding.desc=Namísto léčení, vytvoří tento lektvar kolem uživatelova těla ochranný štít, blokující značné množství poškození.

items.potions.exotic.potionofshroudingfog.name=Lektvar zahalující mlhy
items.potions.exotic.potionofshroudingfog.desc=Při styku se vzduchem vytvoří kapalina v této lahvičce hustou dýmavou mlhu, která se rychle šíří a blokuje vidění tvých nepřátel.

items.potions.exotic.potionofsnapfreeze.name=Lektvar přímého zmražení
items.potions.exotic.potionofsnapfreeze.desc=Chemikálie obsažená v tomto lektvaru rychle zareaguje se vzduchem, což okamžitě zmrazí a přichytí k zemi všechny v dosahu.

items.potions.exotic.potionofstamina.name=Lektvar výdrže
items.potions.exotic.potionofstamina.desc=Vypití této podivně sladké tekutiny tě naplní dlouhotrvajícím nárůstem energie, který ti umožní běžet po delší dobu rychlejším tempem.

items.potions.exotic.potionofstormclouds.name=Lektvar bouřných mračen
items.potions.exotic.potionofstormclouds.desc=Rozbití tohoto lektvaru vytvoří rychle se šířící mrak přesycené vodní páry, která zkondenzuje a začne pršet na okolní terén. Většina okolního terénu se změní na vodu, oheň bude uhašen a pasti se zaplaví a rozbijí.



###quest items
items.quest.ceremonialcandle.name=Rituální svíčka
items.quest.ceremonialcandle.desc=Sada svíček, roztavených a spojených k sobě častým používáním.\n\nSamotné jsou bezcenné, ale při použití s ostatními svíčkami v nějakém schématu, mohou soustředit svou energii na vyvolávací rituál.

items.quest.corpsedust.name=Mrtvolný prach
items.quest.corpsedust.chill=Po zádech ti přeběhl mráz.
items.quest.corpsedust.desc=Hromádka mrtvolného prachu se navenek neliší od obyčejné hromádky prachu. Z této ovšem cítíš unikat zlovolnou energii.\n\nBude asi dobrý nápad se jí co nejdřív zbavit.

items.quest.darkgold.name=Temné zlato
items.quest.darkgold.desc=Tento kov se nenazývá temným kvůli své barvě (není odlišná od normální zlaté), ale protože se na denním světle roztéká, což ho na povrchu dělá nepoužitelným.

items.quest.dwarftoken.name=Trpasličí žeton
items.quest.dwarftoken.desc=Mnoho trpaslíků a některé z jejich větších výtvorů u sebe nosí malý kousek kovu neznámého účelu. Možná je to šperk nebo nějaký způsob prokázání identity. Trpaslíci jsou zvláštní.

items.quest.embers.name=Elementární uhlík
items.quest.embers.desc=Speciální uhlík, který lze získat pouze z mladých ohnivých elementálů. Vyzařuje tepelnou energii.

items.quest.gooblob.name=Hrudka slizu
items.quest.gooblob.desc=Třesoucí se hrudka slizu, která odpadla ze Slizáka, když umřel. Vypadá trochu jako velká koule želé, ale nemáš odvahu pokusit se ji sníst.\n\nSama o sobě je k ničemu, ale v mohla by se hodit v kombinaci s některými lektvary nebo bombami. Přinejhorším by mělo být možné ji převést ve slušné množství energie.

items.quest.metalshard.name=Prokletý kovový střep
items.quest.metalshard.desc=Úlomek prokletého kovu, který se odštípl z DM-300, když byl zničen. Cítíš v něm neaktivní zlou energii.\n\nSám o sobě je k ničemu, ale mohl by se hodit spolu s některými svitky nebo bombami. Přinejhorším by mělo být možné ho převést ve slušné množství energie.

items.quest.pickaxe.name=Krumpáč
items.quest.pickaxe.ac_mine=TĚŽIT
items.quest.pickaxe.no_vein=Nikde poblíž není žádné temné zlato k vytěžení.
items.quest.pickaxe.desc=Jedná se o velký a robustní nástroj na rozbíjení kamenů. Pravděpodobně může být použit i jako zbraň.

items.quest.ratskull.name=Obří krysí lebka
items.quest.ratskull.desc=Překvapivě velká krysí lebka. Byla by to skvělá lovecká trofej, kdyby tu někde bylo místo, kam ji vystavit.



###rings
items.rings.ring.diamond=Diamantový prsten
items.rings.ring.opal=Opálový prsten
items.rings.ring.garnet=Granátový prsten
items.rings.ring.ruby=Rubínový prsten
items.rings.ring.amethyst=Ametystový prsten
items.rings.ring.topaz=Topazový prsten
items.rings.ring.onyx=Onyxový prsten
items.rings.ring.tourmaline=Turmalínový prsten
items.rings.ring.emerald=Smaragdový prsten
items.rings.ring.sapphire=Safírový prsten
items.rings.ring.quartz=Křemenný prsten
items.rings.ring.agate=Achátový prsten
items.rings.ring.equip_cursed=Prsten se bolestivě svírá kolem tvého prstu!
items.rings.ring.unknown_desc=Kovový kroužek ozdobený velkým drahokamem třpytícím se ve tmě. Kdo ví, jaký efekt ti propůjčí, když si ho nasadíš?
items.rings.ring.known=Tohle je %s
items.rings.ring.identify=Nyní dostatečně znáš svůj prsten. Je to %s.
items.rings.ring.cursed_worn=Prsten je prokletý a nemáš proto sílu ho sundat.
items.rings.ring.curse_known=Cítíš z tohoto prstenu unikat zlou magii.
items.rings.ring.not_cursed=Z prstenu neuniká žádná zlá magie.

items.rings.ringofaccuracy.name=Prsten přesnosti
items.rings.ringofaccuracy.stats=Tento prsten během nošení zvýší tvou přesnost o _%s%%._
items.rings.ringofaccuracy.typical_stats=Běžně tento prsten během nošení zvýší tvou přesnost o _%s%%._
items.rings.ringofaccuracy.desc=Prsten zvyšuje tvou pozornost, což tvým útokům usnadňuje najít jejich cíl. Prokletý prsten tvým útokům naopak znesnadní na sebe navazovat.

items.rings.ringofarcana.name=Prsten tajemna
items.rings.ringofarcana.stats=Při nošení zvýší tento prsten sílu run a očarování o _%s%%._
items.rings.ringofarcana.typical_stats=Při nošení zvýší obvykle tento prsten sílu run a očarování o _%s%%._
items.rings.ringofarcana.desc=Tento prsten posiluje magická očarování zbraní a runy vyryté na zbrojích, zvyšujíc jak jejich šanci na aktivování, tak sílu jejich efektu. Prokletý prsten naopak očarování a runy oslabí.

items.rings.ringofelements.name=Prsten živlů
items.rings.ringofelements.stats=Tento prsten během nošení poskytne _%s%%_ ochrany proti živlům.
items.rings.ringofelements.typical_stats=Běžně tento prsten během nošení poskytne _%s%%_ ochrany proti živlům.
items.rings.ringofelements.desc=Prsten poskytuje ochranu proti většině živlů a magickým efektům, snižuje poškození a také trvání škodlivých efektů. Prokletý prsten tyto efekty naopak výrazně zhorší.

items.rings.ringofenergy.name=Prsten energie
items.rings.ringofenergy.stats=Tento prsten během nošení zvýší rychlost dobíjení hůlek o _%1$s%%_ a rychlost dobíjení artefaktů o _%2$s%%._
items.rings.ringofenergy.typical_stats=Běžně tento prsten během nošení zvýší rychlost dobíjení hůlek o _%1$s%%_ a rychlost dobíjení artefaktů o _%2$s%%._
items.rings.ringofenergy.desc=Tvé hůlky a artefakty se budou v magickém poli, vyzařující z tohoto prstenu, dobíjet výrazně rychleji. Prokletý prsten dobíjení naopak zpomalí.

items.rings.ringofevasion.name=Prsten vyhýbání
items.rings.ringofevasion.stats=Tento prsten během nošení zvýší tvé vyhýbání o _%s%%._
items.rings.ringofevasion.typical_stats=Běžně tento prsten během nošení zvýší tvé vyhýbání o _%s%%._
items.rings.ringofevasion.desc=Prsten urychluje nositelovi reakce, takže pro nepřátele je daleko obtížnější ho zasáhnout. Prokletý prsten z nositele naopak udělá snadný cíl.

items.rings.ringofforce.name=Prsten údernosti
items.rings.ringofforce.stats=Beze zbraně tento prsten, s tvou současnou sílou, udělí _%1$d-%2$d poškození._  S vybavenou zbraní prsten zvýší tvé poškození o _%3$d._
items.rings.ringofforce.typical_stats=Beze zbraně tento prsten, s tvou současnou sílou, běžně udělí _%1$d-%2$d poškození._ S vybavenou zbraní prsten zvýší tvé poškození běžně o _%3$d._
items.rings.ringofforce.desc=Prsten nositeli zvýší sílu jeho úderů na blízko. Tato mimořádná síla se pří držení zbraně příliš neprojeví, ale právě neozbrojený útok bude mnohem silnějším. Prokletý prsten naopak nositelovi údery oslabí.

items.rings.ringoffuror.name=Prsten zuřivosti
items.rings.ringoffuror.stats=Tento prsten během nošení zvýší rychlost tvých útoků o _%s%%._
items.rings.ringoffuror.typical_stats=Běžně tento prsten během nošení zvýší rychlost tvých útoků o _%s%%._
items.rings.ringoffuror.desc=Prsten poskytuje nositeli vnitřní zuřivost, která umožňuje útočit mnohem rychleji. Prokletý prsten nositelovu rychlost útoků naopak zpomalí.

items.rings.ringofhaste.name=Prsten rychlosti
items.rings.ringofhaste.stats=Tento prsten během nošení zvýší tvou rychlost pohybu o _%s%%._
items.rings.ringofhaste.typical_stats=Běžně tento prsten během nošení zvýší tvou rychlost pohybu o _%s%%._
items.rings.ringofhaste.desc=Prsten nositeli ulehčuje namáhavý pohyb a umožňuje mu běžet nadlidskou rychlostí. Prokletý prsten nositele naopak zatíží.

items.rings.ringofmight.name=Prsten síly
items.rings.ringofmight.stats=Tento prsten během nošení zvýší tvou sílu o _%1$d_ a tvé maximální zdraví o _%2$s%%._
items.rings.ringofmight.typical_stats=Běžně tento prsten během nošení zvýší tvou sílu o _%1$d_ a tvé maximální zdraví o _%2$s%%._
items.rings.ringofmight.desc=Prsten zlepšuje fyzické vlastnosti nositele, poskytuje větší fyzickou sílu a více zdraví. Prokletý prsten nositele naopak oslabí.

items.rings.ringofsharpshooting.name=Prsten ostrostřelby
items.rings.ringofsharpshooting.stats=Při nošení zvyšuje tento prsten poškození způsobené vrhacími zbraněmi, jako kdyby jejich úroveň byla větší o _%1$d_, a jejich výdrž se zvýší o _%2$s%%_.
items.rings.ringofsharpshooting.typical_stats=Při nošení zvyšuje tento prsten poškození způsobené vrhacími zbraněmi, jako kdyby jejich úroveň byla větší o _%1$d_, a jejich výdrž se zvýší o _%2$s%%_.
items.rings.ringofsharpshooting.desc=Prsten nositeli zlepšuje přesnost míření, což udělá všechny vrhací zbraně více škodlivé a odolnější. Prokletý prsten bude mít opačný účinek.

items.rings.ringoftenacity.name=Prsten neústupnosti
items.rings.ringoftenacity.stats=Tento prsten během nošení sníží poškození, které obdržíš, až o _%s%%._
items.rings.ringoftenacity.typical_stats=Běžně tento prsten během nošení sníží poškození, které obdržíš, až o _%s%%._
items.rings.ringoftenacity.desc=Prsten během nošení umožní nositeli odolat smrtelným úderům. Čím více je nositel zraněn, tím více je vůči poškození odolnější. Prokletý prsten naopak usnadní nepřátelům nositele na místě popravit.

items.rings.ringofwealth.name=Prsten blahobytu
items.rings.ringofwealth.stats=Tento prsten během nošení zvýší tvé štěstí o _%s%%._
items.rings.ringofwealth.typical_stats=Běžně tento prsten během nošení zvýší tvé štěstí o _%s%%._
items.rings.ringofwealth.desc=Prsten funguje jako takový magnet na poklady a zvyšuje pravděpodobnost, že budou nepřátelé, nebo věci jako truhly a podobně, dodatečně obsahovat užitečné či cenné předměty. Prokletý prsten tvou šanci najít něco zajímavého spíše sníží.



