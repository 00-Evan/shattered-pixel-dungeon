items.weapon.melee.roundshield.desc=Velký štít, který účinně blokuje útoky a při nejhorším se dá použít i jako slušná zbraň.
items.weapon.melee.roundshield$guardtracker.name=Kryt
items.weapon.melee.roundshield$guardtracker.guarded=Vykryto
items.weapon.melee.roundshield$guardtracker.desc=Šermířka připravila svůj štít, očekávajíc nepřátelský útok. Fyzické nebo magické útoky budou zcela vykryty.\n\nZbývá tahů: %s.

items.weapon.melee.runicblade.name=Runová čepel
items.weapon.melee.runicblade.stats_desc=Zbraň ze svých vylepšení získává větší přínos.
items.weapon.melee.runicblade.ability_name=Runový sek
items.weapon.melee.runicblade.typical_ability_desc=Šermířka dokáže s runovou čepelí provést _runový sek_. Tímto útokem nepřítele s jistotou zasáhne obvykle s _+%d%% silou očarování_.
items.weapon.melee.runicblade.ability_desc=Šermířka dokáže s runovou čepelí provést _runový sek_. Tímto útokem nepřítele s jistotou zasáhne s _+%d%% silou očarování_.
items.weapon.melee.runicblade.upgrade_ability_stat_name=Síla schopnosti
items.weapon.melee.runicblade.desc=Tajemná zbraň z daleké země s jasně modrou čepelí.

items.weapon.melee.sai.name=Bojové čepele
items.weapon.melee.sai.stats_desc=Jedná se o velmi rychlou zbraň.
items.weapon.melee.sai.ability_name=Následný úder
items.weapon.melee.sai.typical_ability_desc=Šermířka může s bojovými čepelemi provést _následný úder_. Tento útok s jistotou zasáhne a způsobuje obvykle o _+%d vyšší poškození_ za každý zásah, který Šermířka zasadila obyčejným útokem zbraní zblízka nebo vrhací zbraní. Nezasáhne-li nic během 5 tahů, tato série se přeruší.
items.weapon.melee.sai.ability_desc=Šermířka může s bojovými čepelemi provést _následný úder_. Tento útok s jistotou zasáhne a způsobuje o _+%d vyšší poškození_ za každý zásah, který Šermířka zasadila obyčejným útokem zbraní zblízka nebo vrhací zbraní. Nezasáhne-li nic během 5 tahů, tato série se přeruší.
items.weapon.melee.sai.desc=Dvě tenké čepele určené pro držení v obou rukách. Skvělé na odrovnání nepřátel ve smršti rychlých seků.
items.weapon.melee.sai$combostriketracker.name=Následný úder
items.weapon.melee.sai$combostriketracker.desc=Šermířka buduje sérii útoků, kterou zvyšuje poškození svého následného úderu. Započítává se každý zásah zbraní zblízka nebo vrhací zbraní, ale série se přeruší, pokud během 5 kol nezasáhne nepřítele.\n\nMomentálně zásahů: %1$d.\n\nZbývá tahů do přerušení: %2$s.

items.weapon.melee.scimitar.name=Šavle
items.weapon.melee.scimitar.stats_desc=Jedná se o poněkud rychlou zbraň.
items.weapon.melee.scimitar.ability_name=Tanec čepelí
items.weapon.melee.scimitar.typical_ability_desc=Šermířka může s šavlí zaujmout postoj známý jako _tanec čepelí_. Tento postoj se aktvuje okamžitě a způsobí, že její útoky jsou o +60%% rychlejší a o +50%% přesnější typicky po dobu _%d tahů_.
items.weapon.melee.scimitar.ability_desc=Šermířka může s šavlí zaujmout postoj známý jako _tanec čepelí_. Tento postoj se aktvuje okamžitě a způsobí, že její útoky jsou o +60%% rychlejší a o +50%% přesnější po dobu _%d tahů_.
items.weapon.melee.scimitar.upgrade_ability_stat_name=Trvání schopnosti
items.weapon.melee.scimitar.desc=Široká zakřivená čepel. Její tvar umožňuje rychlé, ale méně silné útoky.
items.weapon.melee.scimitar$sworddance.name=Tanec čepelí
items.weapon.melee.scimitar$sworddance.desc=Šermířka pohybuje svou zbraní rychlými opakovanými švihy, jako kdyby tančila. V tomto postoji útočí o 60%% rychleji (dost na to, aby s šavlí útočila přesně dvakrát za kolo), a má +50%% k přesnosti.\n\nZbývá tahů: %s.

items.weapon.melee.sickle.name=Srp
items.weapon.melee.sickle.stats_desc=Jedná se o poněkud nepřesnou zbraň.
items.weapon.melee.sickle.ability_name=Žeň
items.weapon.melee.sickle.typical_ability_desc=Šermířka může nepřátele _žnout_ srpem. Tento devastující útok s jistotou zasáhne a způsobuje obvykle _%d poškození_, které ovšem udělí ve formě krvácení, pokud vůči němu není nepřítel imunní.
items.weapon.melee.sickle.ability_desc=Šermířka může nepřátele _žnout_ srpem. Tento devastující útok s jistotou zasáhne a způsobuje _%d poškození_, které ovšem udělí ve formě krvácení, pokud vůči němu není nepřítel imunní.
items.weapon.melee.sickle.desc=Ruční farmářský nástroj, který lze použít také jako silnou, leč nemotornou zbraň.

items.weapon.melee.spear.name=Kopí
items.weapon.melee.spear.stats_desc=Jedná se o poněkud pomalou zbraň.\nTato zbraň má extra dosah.
items.weapon.melee.spear.ability_name=Nabodnutí
items.weapon.melee.spear.typical_ability_desc=Šermířka dokáže využít hrot kopí k _nabodnutí_ nepřítele v dosahu, který není přímo u ní. Tím nepřítele s jistotou zasáhne, způsobí obvykle _%1$d-%2$d poškození_ a zatlačí nepřítele dozadu.
items.weapon.melee.spear.ability_desc=Šermířka dokáže využít hrot kopí k _nabodnutí_ nepřítele v dosahu, který není přímo u ní. Tím nepřítele s jistotou zasáhne, způsobí _%1$d-%2$d poškození_ a zatlačí nepřítele dozadu.
items.weapon.melee.spear.desc=Štíhlá dřevěná tyč zakončená ostrým hrotem.

items.weapon.melee.sword.name=Meč
items.weapon.melee.sword.ability_name=Rozpolcení
items.weapon.melee.sword.typical_ability_desc=Šermířka může nepřítele _rozpoltit_ mečem. Tento útok způsobí obvykle _%1$d-%2$d poškození_ a s jistotou zasáhne. Pokud rozpolcení zabije nepřítele, proběhne okamžitě a Šermířka ho může během 5 tahů znovu použít zadarmo.
items.weapon.melee.sword.ability_desc=Šermířka může nepřítele _rozpoltit_ mečem. Tento útok způsobí _%1$d-%2$d poškození_ a s jistotou zasáhne. Pokud rozpolcení zabije nepřítele, proběhne okamžitě a Šermířka ho může během 5 tahů znovu použít zadarmo.
items.weapon.melee.sword.desc=Dobře vyvážený meč. Není příliš velký, ale stejně je výrazně delší než krátký meč.
items.weapon.melee.sword$cleavetracker.name=Rozpolcení
items.weapon.melee.sword$cleavetracker.desc=Šermířka je připravena následovat její předchozí rozpolcení. Příští použití rozpolcení ji nestojí použití schopnosti.\n\nZbývá tahů: %s.

items.weapon.melee.warhammer.name=Válečné kladivo
items.weapon.melee.warhammer.stats_desc=Jedná se o poněkud přesnou zbraň.
items.weapon.melee.warhammer.ability_name=Těžká rána
items.weapon.melee.warhammer.typical_ability_desc=Šermířka může s válečným kladivem provést _těžkou ránu_. Tento soustředěný útok způsobí obvykle _%1$d-%2$d poškození_, pokud nepřítele překvapí, a ochromí je na 5 tahů, čímž sníží jeho přesnost a vyhýbání o 50%%. Těžká rána spolehlivě zasáhne nepřítele, ovšem pokud nezasadí překvapivý útok, způsobí normální poškození.
items.weapon.melee.warhammer.ability_desc=Šermířka může s válečným kladivem provést _těžkou ránu_. Tento soustředěný útok způsobí _%1$d-%2$d poškození_, pokud nepřítele překvapí, a ochromí je na 5 tahů, čímž sníží jeho přesnost a vyhýbání o 50%%. Těžká rána spolehlivě zasáhne nepřítele, ovšem pokud nezasadí překvapivý útok, způsobí normální poškození.
items.weapon.melee.warhammer.desc=Jen málo tvorů dokáže odolat drtivé ráně této ohromné masy olova a oceli. Aby se ji dalo ovšem účinně použít, vyžaduje velkou sílu.

items.weapon.melee.warscythe.name=Válečná kosa
items.weapon.melee.warscythe.stats_desc=Jedná se o poněkud nepřesnou zbraň.
items.weapon.melee.warscythe.ability_name=Žeň
items.weapon.melee.warscythe.typical_ability_desc=Šermířka může nepřátele _žnout_ válečnou kosou. Tento devastující útok s jistotou zasáhne a způsobuje obvykle _%d poškození_, které ovšem udělí ve formě krvácení, pokud vůči němu není nepřítel imunní.
items.weapon.melee.warscythe.ability_desc=Šermířka může nepřátele _žnout_ válečnou kosou. Tento devastující útok s jistotou zasáhne a způsobuje _%d poškození_, které ovšem udělí ve formě krvácení, pokud vůči němu není nepřítel imunní.
items.weapon.melee.warscythe.desc=Tento velký a nemotorný nástroj byl vyztužen tak, aby se používal spíše ke kosení nepřátel než obilí.

items.weapon.melee.whip.name=Bič
items.weapon.melee.whip.stats_desc=Jedná se o zbraň s obrovským dosahem.
items.weapon.melee.whip.ability_name=Šleh
items.weapon.melee.whip.typical_ability_desc=Šermířka může _šlehnout_ všechny okolní nepřátele svým bičem. Tato schopnost způsobí obvykle _%1$d-%2$d poškození_ všem nepřátelům v dosahu a s jistotou je zasáhne.
items.weapon.melee.whip.ability_desc=Šermířka může _šlehnout_ všechny okolní nepřátele svým bičem. Tato schopnost způsobí _%1$d-%2$d poškození_ všem nepřátelům v dosahu a s jistotou je zasáhne.
items.weapon.melee.whip.desc=Přestože ostnatý konec lana na konci této zbraně uděluje malé poškození, její dosah nemá obdoby.

items.weapon.melee.wornshortsword.name=Opotřebený meč
items.weapon.melee.wornshortsword.ability_name=Rozpolcení
items.weapon.melee.wornshortsword.typical_ability_desc=Šermířka může nepřítele _rozpoltit_ opotřebeným krátkým mečem. Tento útok způsobí obvykle _%1$d-%2$d poškození_ a s jistotou zasáhne. Pokud rozpolcení zabije nepřítele, proběhne okamžitě a Šermířka ho může během 5 tahů znovu použít zadarmo.
items.weapon.melee.wornshortsword.ability_desc=Šermířka může nepřítele _rozpoltit_ opotřebeným krátkým mečem. Tento útok způsobí _%1$d-%2$d poškození_ a s jistotou zasáhne. Pokud rozpolcení zabije nepřítele, proběhne okamžitě a Šermířka ho může během 5 tahů znovu použít zadarmo.
items.weapon.melee.wornshortsword.desc=Poměrně krátký meč, opotřebený častým používáním. Je trochu lehčí a také slabší než normální krátký meč.
items.weapon.melee.wornshortsword.discover_hint=S tímto předmětem začíná jeden z hrdinů.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Adrenalinová šipka
items.weapon.missiles.darts.adrenalinedart.desc=Tyto šipky jsou napuštěny sloučeninou na bázi rychlobodláku, která dočasně zvýší rychlost pohybu a útoku tvých spojenců nebo naopak zpomalí pohyb nepřátel. Šipka samotná stále zraňuje nepřátele, neublíží však spojencům.

items.weapon.missiles.darts.blindingdart.name=Oslepující šipka
items.weapon.missiles.darts.blindingdart.desc=Šipky napuštěné směsí s výtažkem z Oslepníku svůj cíl na krátký čas oslepí. Látka ovšem nedezorientuje, takže nepřátelé budou stále vědět, kde tě naposledy viděli.

items.weapon.missiles.darts.chillingdart.name=Mrazící šipka
items.weapon.missiles.darts.chillingdart.desc=Šipky napuštěné směsí s výtažkem z Leděnky svůj cíl výrazně zchladí.

items.weapon.missiles.darts.cleansingdart.name=Očišťující šipka
items.weapon.missiles.darts.cleansingdart.desc=Tyto šipky jsou napuštěny sloučeninou na bázi mágovice, která poskytne tvým spojencům dočasnou ochranu před negativními efekty nebo sejme z nepřátel pozitivní efekty. Nepřátelé mohou dokonce nakrátko zapomenout, že na tebe útočí nebo že před tebou prchají. Šipka samotná stále zraňuje nepřátele, neublíží však spojencům.

items.weapon.missiles.darts.dart.name=Šipka
items.weapon.missiles.darts.dart.ac_tip=NAPUSTIT
items.weapon.missiles.darts.dart.prompt=Vyber semínko
items.weapon.missiles.darts.dart.tip_title=Napuštění šipek
items.weapon.missiles.darts.dart.tip_desc=Šipku lze naplnit látkou s výtažkem ze semínka. Jedno vystačí klidně až na dvě šipky. Každý druh semínka vytvoří vlastní typ napuštěné šipky s unikátním efektem, který ovšem téměř vždy vystačí pouze na jedno použití.\n\nPo napuštění vybraným semínkem vznikne _%s._
items.weapon.missiles.darts.dart.tip_all=%2$dks semínek > %1$dks šipek
items.weapon.missiles.darts.dart.tip_two=1 semínko > 2 šipky
items.weapon.missiles.darts.dart.tip_one=1 semínko > 1 šipka
items.weapon.missiles.darts.dart.tip_cancel=Zrušit
items.weapon.missiles.darts.dart.desc=Tyto jednoduché dřevěné šipky opatřené špičatým hrotem jsou vyváženy tak, aby letěly co nejpřesněji a bodly svůj cíl pouhým mávnutím ruky. Mohou být pomocí semínek napuštěny a tím získat bonusový efekt.
items.weapon.missiles.darts.dart.unlimited_uses=Díky své jednoduché konstrukci vydrží tyto šipky ovšem napořád.

items.weapon.missiles.darts.displacingdart.name=Přemísťovací šipka
items.weapon.missiles.darts.displacingdart.desc=Šipky napuštěné směsí s výtažkem ze Zmizolistu teleportují svůj cíl na krátkou vzdálenost pryč.

items.weapon.missiles.darts.healingdart.name=Léčivá šipka
items.weapon.missiles.darts.healingdart.desc=Šipky napuštěné směsí s výtažkem ze Slunné trávy poskytnou svému cíli dávku léčení. Šipka samotná spojencům neublíží, ale vůči nepřátelům je stále škodlivá.

items.weapon.missiles.darts.holydart.name=Svěcená šipka
items.weapon.missiles.darts.holydart.desc=Tyto šipky jsou napuštěny sloučeninou na bázi hvězdokvítku, skrze níž proudí do jejich cíle svatá síla. Spojenci a běžní nepřátele budou efektem požehnáni, ovšam nemrtví nebo démoni utrží těžké poškození. Šipka samotná stále zraňuje nepřátele, neublíží však spojencům.

items.weapon.missiles.darts.incendiarydart.name=Zápalná šipka
items.weapon.missiles.darts.incendiarydart.desc=Šipky napuštěné směsí s výtažkem z Ohnikvětu při dopadu vzplanou a způsobí požár.

items.weapon.missiles.darts.paralyticdart.name=Ochromující šipka
items.weapon.missiles.darts.paralyticdart.desc=Šipky napuštěné směsí s výtažkem z Kořeníku svůj cíl na krátký čas paralyzují.

items.weapon.missiles.darts.poisondart.name=Jedovatá šipka
items.weapon.missiles.darts.poisondart.desc=Šipky napuštěné směsí s výtažkem z Jedomechu otráví svůj cíl nepříjemným jedem.

items.weapon.missiles.darts.rotdart.name=Hnijící šipka
items.weapon.missiles.darts.rotdart.desc=Tyto nebezpečné jsou napuštěny kyselou sloučeninou na bázi hnilůvky, která se bude agresivně prožírat vším, s čím přijde do styku. Silní nepřátelé mohou většině efektu odolat, ovšem způsobené rozežírání je dost silné na to, aby zabilo většinu běžných nepřátel. Tyto šipky vydrží déle než jiné napuštěné šipky, ale jejich výdrž nelze zvýšit.
items.weapon.missiles.darts.rotdart.discover_hint=Tento předmět můžeš vytvořit pomocí semínka z jednoho úkolu.

items.weapon.missiles.darts.shockingdart.name=Probíjející šipka
items.weapon.missiles.darts.shockingdart.desc=Šipky napuštěné směsí s výtažkem z Bouřné révy způsobí svému cíli ošklivý elektrický šok.

items.weapon.missiles.darts.tippeddart.ac_clean=VYČISTIT
items.weapon.missiles.darts.tippeddart.clean_title=Vyčištění šipek
items.weapon.missiles.darts.tippeddart.clean_desc=Tato akce odstraní z šipky napuštěnou látku, což z ní znovu udělá normální šipku.
items.weapon.missiles.darts.tippeddart.clean_all=Vyčistit všechny šipky
items.weapon.missiles.darts.tippeddart.clean_one=Vyčistit jednu šipku
items.weapon.missiles.darts.tippeddart.cancel=Zrušit
items.weapon.missiles.darts.tippeddart.durability=Napuštěné šipky ztratí po použití svou směs a stanou se z nich opět běžné šipky.
items.weapon.missiles.darts.tippeddart.uses_left=Této sadě zbývá _%d/%d_ použití, předtím než o jednu přijdeš.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tato je ale tak kvalitní, že směs v šipce vydrží napořád._
items.weapon.missiles.darts.tippeddart.about_to_break=Směs v hrotu tvé šipky brzy vyprchá.
items.weapon.missiles.darts.tippeddart.has_broken=Směs v hrotu tvé šipky vyprchala.
items.weapon.missiles.darts.tippeddart.discover_hint=Tento předmět můžeš koupit v obchodě nebo vytvořit pomocí semínka.


items.weapon.missiles.bolas.name=Bola
items.weapon.missiles.bolas.desc=Tyto neobvyklé zbraně na dálku nejsou příliš škodlivé, ale odvádí skvělou práci ve zpomalování svých cílů.

items.weapon.missiles.boomerang.name=Bumerang
items.weapon.missiles.boomerang.desc=Po hození na nepřítele se tato plochá zahnutá dřevěná zbraň vrátí do rukou tomu, kdo ji hodil.
items.weapon.missiles.boomerang.durability=Díky své pevné konstrukci se tento bumerang používáním nikdy nezničí.

items.weapon.missiles.fishingspear.name=Rybářské kopí
items.weapon.missiles.fishingspear.desc=Lehká vrhací kopí navržená pro rybaření. Slouží dobře i jako improvizovaná zbraň.

items.weapon.missiles.forcecube.name=Silová kostka
items.weapon.missiles.forcecube.ondeath=Zabíjíš se svou vlastní Silovou kostkou...
items.weapon.missiles.forcecube.desc=Tato podivně tvarovaná zbraň je dost malá na to, aby se ti vlezla do dlaně, ale je neuvěřitelně těžká. Po hození rozšíří sílu svého nárazu do malé oblasti, což poškodí vše v okolí dopadu.

items.weapon.missiles.heavyboomerang.name=Těžký bumerang
items.weapon.missiles.heavyboomerang.desc=Tento velký bumerang je těžké účinně používat, ale uděluje značné poškození. Po pár tazích přiletí zpět na místo, odkud byl hozen.

items.weapon.missiles.javelin.name=Vrhací oštěp
items.weapon.missiles.javelin.desc=Tyto velké vrhací oštěpy jsou vyváženy tak, aby drželi hrot před sebou, když plují vzduchem.

items.weapon.missiles.kunai.name=Kunai
items.weapon.missiles.kunai.desc=Tyto malé nože jsou v rukou zkušeného uživatele velmi silné. Nejúčinnější jsou proti nic netušícím nepřátelům.

items.weapon.missiles.missileweapon.stats=Tato vrhací zbraň _stupně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.missiles.missileweapon.distance=Zbraň je navržena pro použití na dálku, takže je mnohem přesnější proti vzdáleným nepřátelům. Na blízko je velmi nepřesná.
items.weapon.missiles.missileweapon.durability=Vrhací zbraně se používáním opotřebují a následně zničí.
items.weapon.missiles.missileweapon.uses_left=Této sadě zbývá _%d/%d_ použití, předtím než o jednu přijdeš.
items.weapon.missiles.missileweapon.unlimited_uses=_Tato je ale tak kvalitní, že ti vydrží napořád._
items.weapon.missiles.missileweapon.about_to_break=Tvá vrhací zbraň se brzy zničí.
items.weapon.missiles.missileweapon.has_broken=Jedna z tvých vrhacích zbraní se rozbila.
items.weapon.missiles.missileweapon$placeholder.name=Vrhací zbraň

items.weapon.missiles.shuriken.name=Shuriken
items.weapon.missiles.shuriken.desc=Kousky kovu tvarované jako hvězdice s ostrými břity. Jsou lehké a snadno se používají za pohybu. Jeden shuriken může být hozen okamžitě po zastavení.

items.weapon.missiles.throwingclub.name=Vrhací palice
items.weapon.missiles.throwingclub.desc=Poměrně jednoduchá vrhací zbraň, v podstatě velký kámen připevněný k tyči. Přestože trochu nedostačuje v poškození, její pevná kamenná hlava zajišťuje, že je dost odolná a nezabodne se do nepřátel.

items.weapon.missiles.throwinghammer.name=Vrhací kladivo
items.weapon.missiles.throwinghammer.desc=Tyto robustní kladiva jsou navržena pro házení po nepřátelích. Přestože trochu nedostačují v poškození, jejich hladká celokovová konstrukce zajišťuje, že jsou dost odolná a nezabodnou se do nepřátel.

items.weapon.missiles.throwingknife.name=Vrhací nůž
items.weapon.missiles.throwingknife.desc=Tyto lehké nože jsou vyváženy tak, aby prolétli vzduchem přímo do jejich cíle. Nejúčinnější jsou proti nic netušícím nepřátelům.
items.weapon.missiles.throwingknife.discover_hint=S tímto předmětem začíná jeden z hrdinů.

items.weapon.missiles.throwingspear.name=Vrhací kopí
items.weapon.missiles.throwingspear.desc=Tato zlehka vyvážená kopí mají tenkou kostru, která je jasně navržená pro házení, ne bodání.

items.weapon.missiles.throwingspike.name=Vrhací osten
items.weapon.missiles.throwingspike.desc=Tyto naostřené kovové ostny jsou určeny k vrhání z dálky. Ačkoliv nejsou příliš silné, jejich prostá konstrukce je činí dost odolnými.
items.weapon.missiles.throwingspike.discover_hint=S tímto předmětem začíná jeden z hrdinů.

items.weapon.missiles.throwingstone.name=Vrhací kámen
items.weapon.missiles.throwingstone.desc=Tyto kameny jsou obroušeny tak, aby mohly být hozeny větší silou než obyčejné kameny. I přes své řemeslné zpracování stále nejsou velmi spolehlivou zbraní, ale alespoň nezůstanou zabodnuté v nepřátelích.
items.weapon.missiles.throwingstone.discover_hint=S tímto předmětem začíná jeden z hrdinů.

items.weapon.missiles.tomahawk.name=Tomahavk
items.weapon.missiles.tomahawk.desc=Tyto vrhací sekery mají zoubkované ostří což dělá jejich používání trochu složitější. Avšak pevná rána s touto zbraní způsobí nepřátelům krvácení.

items.weapon.missiles.trident.name=Trojzubec
items.weapon.missiles.trident.desc=Masivní vrhací kopí se třemi smrtícími hroty na konci. Jsou silná, ale poměrně těžká.


items.weapon.spiritbow.name=Přízračný luk
items.weapon.spiritbow.ac_shoot=STŘELIT
items.weapon.spiritbow.prompt=Vyber cíl
items.weapon.spiritbow.stats=Luk nemůže být přímo vylepšován, ale místo toho se stává postupně silnější s tvou úrovní. Šípy vystřelené z luku způsobí na tvé současné úrovni _%1$d-%2$d poškození_ a samotný luk vyžaduje _%3$d bodů síly_ pro řádné využití.
items.weapon.spiritbow.desc=Luk vytvořený z prastarého magického dřeva. Struna luku a jeho ornamenty září bledě modrým světlem. Když je struna napnuta, vykouzlí luk magický šíp, který může být vypálen po nepříteli.
items.weapon.spiritbow.discover_hint=S tímto předmětem začíná jeden z hrdinů.

items.weapon.weapon.identify=Nyní dostatečně znáš svou zbraň.
items.weapon.weapon.too_heavy=Kvůli tvé nedostatečné síle sníží používání této zbraně tvou rychlost útoku, přesnost a možnost na překvapivý útok.
items.weapon.weapon.excess_str=Díky tvé nadměrné síle bude poškození s touto zbraní jako bonus _větší až o %d._
items.weapon.weapon.hardening_gone=Vytvrzení této zbraně se vytratilo!
items.weapon.weapon.incompatible=Působením různých typů magie došlo ke smazání okouzlení!
items.weapon.weapon.cursed_worn=Zbraň je prokletá a nemáš proto sílu ji sundat.
items.weapon.weapon.cursed=Cítíš z této zbraně unikat zlou magii.
items.weapon.weapon.weak_cursed=Navzdory prokletí jsi schopen pustit tuto zbraň.
items.weapon.weapon.not_cursed=Ze zbraně neuniká žádná zlá magie.
items.weapon.weapon.faster=Přizpůsobení zlepšilo _rychlost_ této zbraně.
items.weapon.weapon.stronger=Přizpůsobení zlepšilo _poškození_ této zbraně.
items.weapon.weapon.enchanted=Má na sobě _%s._
items.weapon.weapon.enchant_hardened=Předmět byl _vytvrzen_.
items.weapon.weapon.hardened_no_enchant=Tato zbraň byla _vytvrzena_, nemá však zrovna žádné očarování.
items.weapon.weapon$enchantment.enchant=Okouzlení
items.weapon.weapon$enchantment.rankings_desc=Zabit očarováním
items.weapon.weapon$enchantment.discover_hint=S předmětem s tímto efektem se můžeš náhodně setkat v kobce, nebo se ho pokusit sám na předmět aplikovat,


###misc items
items.amulet.name=Amulet Yendoru
items.amulet.ac_end=KONEC HRY
items.amulet.desc=Amulet Yendoru je nejmocnějším artefaktem, který lidské či trpasličí plémě zná. Jeho lesklé krystaly v sobě mají neuvěřitelnou a úžasnou moc.
items.amulet.desc_origins=Původ amuletu je neznámý. Historici tvrdí, že Král trpaslíků se chlubil nálezem artefaktu krátce předtím, než se trpasličí civilizace odřízla od světa. Jak jej našel? Jak jej od něj získal Yog-Dzewa? To jsou možná otázky na jindy, jediné, na čem teď záleží je to, že teď je tvůj!
items.amulet.desc_ascent=Původ amuletu je nejasný, ale je zřejmé, že byl silně ovlivněn mocí Yog-Dzewy. Zdá se, jako by se kobka podrobovala Yogově vůli, zatímco jí kráčíš, což činí nepřátele mnohem častější a silnější! Navíc už nejsi schopen amulet deaktivovat nebo se jej zbavit, skoro jako by byl prokletý.
items.amulet.ascent_title=Stoupání
items.amulet.ascent_desc=Začínáš cítit obrovskou a strašlivou moc Yog-Dzewy sálající z amuletu. Stoupání kobkou zpět k povrchu bude možná pro obyčejného smrtelnííka těžší, než sis myslel!\n\nPokud budeš nadále stoupat, kobka se bude stávat nebezpečnější, teleportace mezi podlažími nebude fungovat a budeš hru moci vyhrát pouze tím, že vystoupáš až na povrch!\n\nMůžeš zde amulet prozatím nechat, pokud chceš vystoupat bez započetí této výzvy, nebo jej aktivovat před stoupáním a hru dokončit.
items.amulet.ascent_yes=Pokračovat!
items.amulet.ascent_no=Prozatím zastavit
items.amulet.discover_hint=Tento předmět můžeš najít na samotném dně kobky...

items.ankh.name=Ankh
items.ankh.ac_bless=POSVĚTIT
items.ankh.bless=Posvěcuješ Ankh kouzelnou vodou.
items.ankh.desc=Tento prastarý symbol nesmrtelnosti umožňuje nositeli vrátit se po smrti zpět k životu. Většina předmětů zůstane ležet na místě smrti, ovšem po návratu je možné je zase sebrat. Pomocí plného měchu s vodou lze Ankh požehnat větší mocí.
items.ankh.desc_blessed=Tento starobylý symbol nesmrtelnosti poskytuje svému držiteli schopnost navrátit se po smrti zpět k životu. Ankh byl posvěcen a nyní je mnohem silnější. Ve chvíli smrtelného nebezpečí se obětuje pro tvou záchranu.
items.ankh.discover_hint=Tento předmět můžeš zakoupit v obchodě.

items.arcaneresin.name=Kouzelná pryskyřice
items.arcaneresin.prompt=Vyber hůlku
items.arcaneresin.ac_apply=POUŽÍT
items.arcaneresin.level_too_high=Tato hůlka je příliš silná na vylepšení pomocí pryskyřice.
items.arcaneresin.not_enough=Na to nemáš dost pryskyřice!
items.arcaneresin.apply=Pomazal jsi svou hůlku kouzelnou pryskyřicí, což zvýšilo její moc!
items.arcaneresin.desc=Tento jemný prášek se lehce třpytí odstíny fialové a bílé. Lze jej použít jako posilovač magické energie, který zvýší úroveň magických hůlek, na které je aplikován!\n\nVylepšení hůlky spotřebuje 1, 2 nebo 3 pryskyřice v závislosti na požadované úrovni hůlky. Pryskyřice může vylepšit hůlky nanejvýš na úroveň +3.\n\nVylepšení pomocí pryskyřice jsou _potlačena jinými způsoby vylepšení_ (například svitky vylepšení), a nefungují, pokud Mág hůlkou naplní svou hůl.
items.arcaneresin.discover_hint=Tento předmět můžeš vyrobit pomocí alchymie.

items.brokenseal.name=Rozbitá pečeť
items.brokenseal.ac_affix=PŘIPNOUT
items.brokenseal.prompt=Vyber zbroj
items.brokenseal.unknown_armor=Musíš nejprve identifikovat, zda je zbroj prokletá nebo ne.
items.brokenseal.cursed_armor=Pečeť nelze připevnit k prokleté zbroji.
items.brokenseal.affix=Připínáš pečeť na svou zbroj!
items.brokenseal.desc=Vosková pečeť připnutá ke zbroji jako symbol udatnosti. Je na ní vyryta rozmazaná ochranná runa a jejím středem se táhne velká puklina dělící pečeť vedví.\n\nJakožto vzpomínka na domov pomáhá pečeť Válečníkovi vytrvat. Pokud ji nosí na zbroji, poskytne mu dodatečnou ochranu kdykoliv, když by měl utržet poškození, které by mu snížilo životy na méně než polovinu.\n\nPečeť může být _připnuta na zbroj_ a také přemístěna na jinou. Během toho sebou může přenést jedno vylepšení, pokud bylo toto vylepšení provedeno, zatímco byla pečeť na zbroji připnuta..
items.brokenseal.inscribed=Na pečeti je vyryta _%s._
items.brokenseal.choose_title=Vyber si runu
items.brokenseal.choose_desc=Zbroj i rozbitá pečeť jsou očarovány magickou runou. Zvol runu, kterou si ponecháš.\n\nRuna na zbroji: %1$s\nRuna na pečeti: %2$s.\n\nPamatuj, že pokud zvolíš runu, která je aktuálně na zbroji, pečeť ji později nebude schopná přenést.
items.brokenseal.discover_hint=S tímto předmětem začíná jeden z hrdinů.
items.brokenseal$warriorshield.name=Válečníkův štít
items.brokenseal$warriorshield.desc_active=Válečníkova rozbitá pečeť mu momentálně pomáhá vytrvat a poskytuje mu dodatečné body ochrany nad jeho zdraví. Poté, co je ochrana poskytnuta, musí Válečník počkat 100 tahů, než se bude moct projevit znovu.\n\nTato ochrana časem nevyprchává, ovšem zmizí, pokud po několik tahů nejsou poblíž žádní nepřátelé. Pokud k tommu dojde, zbývající ochrana sníží cooldown jejího dalšího použití až na 50%%.\n\nZbývá ochrany: %1$d.\n\nMomentální cooldown: %2$d.
items.brokenseal$warriorshield.desc_cooldown=Válečník nedávno čerpal ochranu ze své pečetě a musí počkat, než ji bude moci využít znovu.\n\nZbývá tahů: %d.

items.dewdrop.name=Kapička rosy
items.dewdrop.already_full=Máš plné zdraví.
items.dewdrop.desc=Krystalově čistá kapka rosy.\n\nDíky magii tohoto místa, má čistá voda malé regenerační účinky.

items.equipableitem.curse_detected=Vycítil jsi, že tento předmět je prokletý, než ses jím vybavil!
items.equipableitem.unequip_cursed=Nemůžeš sundat prokleté předměty!
items.equipableitem.ac_equip=VYBAVIT
items.equipableitem.ac_unequip=SUNDAT

items.energycrystal.name=Krystal energie
items.energycrystal.desc=Sbírka malých kouzelných krystalků naplněných alchymickou energií.\n\nTyto krystaly jsou nejběžnější ingrediencí v alchymických receptech a lze je získat destilací jednorázových předmětů v alchymickém kotlíku.

items.gold.name=Zlato
items.gold.desc=Hromádka zlatých mincí. Sbírej zlaté mince a později je můžeš utratit v obchodě.

items.heap.for_sale=%2$s - %1$d zl.
items.heap.chest=Truhla
items.heap.chest_desc=Nedozvíš se, co je uvnitř, dokud ji neotevřeš!
items.heap.locked_chest=Zamčená truhla
items.heap.locked_chest_desc=Nebudeš vědět co je uvnitř, dokud ji neotevřeš! Ale na otevření budeš potřebovat zlatý klíč.
items.heap.crystal_chest=Krystalová truhla
items.heap.crystal_chest_desc=Vidíš uvnitř _%s,_ ale na otevření budeš potřebovat krystalový klíč.
items.heap.artifact=artefakt
items.heap.wand=hůlku
items.heap.ring=prsten
items.heap.tomb=Hrobka
items.heap.tomb_desc=Tato starobylá hrobka může obsahovat něco užitečného, ale její majitel rozhodně nebude souhlasit s prozkoumáním.
items.heap.skeleton=Kosterní pozůstatky
items.heap.skeleton_desc=Tohle je vše, co zbylo z nějakého nešťastného dobrodruha. Možná by stálo za to, podívat se tu po cennostech.
items.heap.remains=Pozůstatky hrdiny
items.heap.remains_desc=Tohle je vše, co zbylo z jednoho z tvých předchůdců. Možná by stálo za to, podívat se tu po cennostech.

items.honeypot.name=Hrnec medu
items.honeypot.ac_shatter=ROZBÍT
items.honeypot.desc=Tento velký hrnec je pouze lemován medem. Místo něj je uvnitř zabydlená obří včela! Tento druh masivních včel obvykle zůstává ve svých úlech. Možná, že hrnec je nějaký speciální druh pasti na chytání? Včela vypadá v hrnci s medem spokojeně a výhružně na tebe bzučí, kdykoliv se na něj podíváš.
items.honeypot$shatteredpot.name=Rozbitý hrnec medu
items.honeypot$shatteredpot.desc=Hrnec se rozbil a jeho stěny drží pohromadě jen lepkavý med uvnitř. Pomalu se rozpadá, takže už nikdy nebude jako dřív.\n\nPřestože je rozbitý, včela ho bude chtít stále dál chránit.

items.item.prompt=Vyber směr hodu
items.item.ac_drop=POLOŽIT
items.item.ac_throw=HODIT
items.item.rankings_desc=Zabil tě předmět: %s
