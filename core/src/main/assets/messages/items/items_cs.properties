items.artifacts.etherealchains.desc_cursed=Prokleté řetězy jsou uzamčené kolem tvém pasu, neustále se houpu a snaží se tě zpomalit či spoutat.
items.artifacts.etherealchains.desc_equipped=Řetězy spočívají po tvém boku a pomalu čerpají duchovní energii těch, které zabíjíš. Každé nabití je jako článek řetězu, který jej prodlouží přesně o jedno pole.
