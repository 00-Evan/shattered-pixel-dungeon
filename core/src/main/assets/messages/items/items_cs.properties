items.scrolls.scrollofidentify.inv_title=Identifikuj předmět
items.scrolls.scrollofidentify.it_is=Svitek identifikoval předmět: %s
items.scrolls.scrollofidentify.desc=Tento svitek trvale odhalí všechna tajemství jednoho předmětu.

items.scrolls.scrolloflullaby.name=Svítek ukolébání
items.scrolls.scrolloflullaby.sooth=Svitek vydává uklidňující melodii. Cítíš se velmi ospale.
items.scrolls.scrolloflullaby.desc=Přečtení tohoto svitku vydá uklidňující melodii, která ukolébá všechny, kteří ji uslyší, do hlubokého magického spánku. Pro čtenáře a jeho spojence je spánek posilňující.

items.scrolls.scrollofmagicmapping.name=Svitek magického mapování
items.scrolls.scrollofmagicmapping.layout=Nyní znáš rozvržení celé této úrovně.
items.scrolls.scrollofmagicmapping.desc=Když přečteš tento svitek, do paměti se ti vryje krystalově čistý obraz, který ti ukáže přesné rozvržení této úrovně a odhalí ti všechna tajná místa. Rozmístění předmětů a tvorů zůstane ovšem neznámé.

items.scrolls.scrollofmirrorimage.name=Svitek zrcadlového odrazu
items.scrolls.scrollofmirrorimage.desc=Zaříkávadlo na tomto svitku vytvoří dvě iluzorní dvojčata toho, kdo jej přečte. Tyto zrcadlové odrazy fungují jako tvoje slabší klony a budou pronásledovat tvé nepřátele. Nemají však žádnou výdrž a zmizí jakmile obdrží poškození.

items.scrolls.scrollofretribution.name=Svitek odplaty
items.scrolls.scrollofretribution.desc=Tento svitek obsahuje destruktivní energii, která soustředí veškeré utrpení toho, kdo jej přečte, do silného výbuchu. Čím slabší čtenář je, tím více poškození svitek udělí. S velmi nízkým zdravím může tento svitek okamžitě zabít většinu nepřátel.\n\nPoužití svitku má však na čtenáře neblahý efekt v podobě oslepení a oslabení.

items.scrolls.scrollofrage.name=Svitek vzteku
items.scrolls.scrollofrage.roar=Svitek vydal rozzuřený řev, který se ozývá celou kobkou!
items.scrolls.scrollofrage.desc=Tento svitek vypustí po přečtení hlasitý řev, který přiláká všechny nepřátele k tomu, kdo jej přečte a rozzuří ty poblíž.

items.scrolls.scrollofrecharging.name=Svitek nabíjení
items.scrolls.scrollofrecharging.surge=Cítíš prudký nárůst energie. Protéká skrze tvé tělo a posiluje tvé hůlky!
items.scrolls.scrollofrecharging.desc=Čistá magická energie, vázající se k tomuto pergamenu, po vypuštění postupně dobije všechny hůlky tomu, kdo jej přečte.

items.scrolls.scrollofremovecurse.name=Svitek odstranění prokletí
items.scrolls.scrollofremovecurse.inv_title=Očisti předmět
items.scrolls.scrollofremovecurse.cleansed=Předmět vzplanul očisťujícím světlem a zlá energie se vytratila!
items.scrolls.scrollofremovecurse.not_cleansed=Předmět vzplanul očisťujícím světlem, ale nic se nestalo.
items.scrolls.scrollofremovecurse.desc=Zaklínadlo na tomto svitku okamžitě odstraní prokletí z vybrané zbraně, prstenu, hůlky, zbroje nebo artefaktu.

items.scrolls.scrollofteleportation.name=Svitek teleportace
items.scrolls.scrollofteleportation.tele=Mrknutím oka tě teleportace přesunula na jiné místo v této úrovni.
items.scrolls.scrollofteleportation.no_tele=Silná magická aura tohoto místa ti zabraňuje v teleportování!
items.scrolls.scrollofteleportation.cant_reach=Tam se nemůžeš teleportovat.
items.scrolls.scrollofteleportation.prompt=Vyber místo pro teleportování
items.scrolls.scrollofteleportation.desc=Kouzlo na tomto pergamenu okamžitě přesune toho, kdo jej přečte, na jiné místo v současné úrovni. Svitek upřednostňuje oblasti, které ještě nemáš objevené, není ovšem schopen tě teleportovat za zamčené dveře nebo barikády. Může však odhalit skryté dveře, které vedou do nových oblastí.

items.scrolls.scrollofterror.name=Svitek teroru
items.scrolls.scrollofterror.none=Svitek vydal oslnivý záblesk červeného světla.
items.scrolls.scrollofterror.one=Svitek vydal oslnivý záblesk červeného světla a %s utíká!
items.scrolls.scrollofterror.many=Svitek vydal oslnivý záblesk červeného světla a nepřátelé utíkají!
items.scrolls.scrollofterror.desc=Záblesk červeného světla zaplaví všechny tvory ve tvém zorném poli takovou hrůzou, že se otočí a utečou. Zaútočení na nepřítele na útěku efekt zkrátí.

items.scrolls.scrolloftransmutation.name=Svitek proměny
items.scrolls.scrolloftransmutation.inv_title=Proměň předmět
items.scrolls.scrolloftransmutation.nothing=Nic zvláštního se nestalo.
items.scrolls.scrolloftransmutation.morph=Tvůj předmět se mění na něco jiného!
items.scrolls.scrolloftransmutation.desc=Tento svitek obsahuje silnou magii proměny. Pokud je použit na vhodný předmět, promění jej na jiný předmět stejného typu. Magie dokonce zachová vylepšení, okouzlení zbraní i runy na zbrojích.

items.scrolls.scrollofupgrade.name=Svitek vylepšení
items.scrolls.scrollofupgrade.inv_title=Vylepši předmět
items.scrolls.scrollofupgrade.weaken_curse=Svitek vylepšení oslabuje prokletí tvého předmětu.
items.scrolls.scrollofupgrade.remove_curse=Svitek vylepšení očišťuje tvůj předmět od prokletí!
items.scrolls.scrollofupgrade.desc=Tento svitek vylepší jeden předmět a zlepší i jeho kvalitu. Hůlky zvýší svou sílu a počet nabití, zbraně a zbroje způsobí a zablokují více poškození a také zesílí účinky prstenů. \n\nSvitek je dokonce schopen zmírnit nebo někdy úplně rozptýlit účinky prokletí, ačkoliv není tak silný jako svitek odstranění prokletí.\n\nMagie svitku se může také poplést. V takovou chvíli dojde ke smazání okouzlení ze zbraně nebo runy ze zbroje. Šance, že se tak stane, začíná při vylepšování přes +4. Při vylepšování přes +8 a výš, se to stane zaručeně.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=Vzácný svitek KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=Vzácný svitek SOWILO
items.scrolls.exotic.exoticscroll.laguz=Vzácný svitek LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=Vzácný svitek YNGVI
items.scrolls.exotic.exoticscroll.gyfu=Vzácný svitek GYFU
items.scrolls.exotic.exoticscroll.raido=Vzácný svitek RAIDO
items.scrolls.exotic.exoticscroll.isaz=Vzácný svitek ISAZ
items.scrolls.exotic.exoticscroll.mannaz=Vzácný svitek MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=Vzácný svitek NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=Vzácný svitek BERKANAN
items.scrolls.exotic.exoticscroll.odal=Vzácný svitek ODAL
items.scrolls.exotic.exoticscroll.tiwaz=Vzácný svitek TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Na tomto černém pergamenu je napsána nerozluštitelná magická runa. Zdá se, že je velmi neobvyklá, takže kdo ví, co to udělá, když se přečte nahlas?

items.scrolls.exotic.scrollofaffection.name=Svitek náklonnosti
items.scrolls.exotic.scrollofaffection.desc=Přečtení toho svitku vydá svůdný smích, který okouzlí všechny, kteří jej uslyší.

items.scrolls.exotic.scrollofantimagic.name=Svitek anti-magie
items.scrolls.exotic.scrollofantimagic.desc=Zaklínadlo na tomto svitku tě obklopí kouzelnou aurou, která dočasně blokuje všechny magické efekty, škodlivé i užitečné.

items.scrolls.exotic.scrollofconfusion.name=Svitek zmatku
items.scrolls.exotic.scrollofconfusion.desc=Tento svitek vypustí po přečtení nahlas na všechny nepřátele v dohledu matoucí magii, která je oslepí a dezorientuje.

items.scrolls.exotic.scrollofdivination.name=Svitek věštění
items.scrolls.exotic.scrollofdivination.nothing_left=Nezbývá nic, co by bylo možné identifikovat!
items.scrolls.exotic.scrollofdivination.desc=Tento svitek trvale odhalí čtyři náhodné typy předmětů. Identifikované typy mohou být barvy lektvarů, runy na svitcích nebo kameny na prstenech. Předměty které identifikuješ nemusí být nutně ty, které máš u sebe.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Tvůj svitek věštění identifikoval tyto předměty:

items.scrolls.exotic.scrollofenchantment.name=Svitek okouzlení
items.scrolls.exotic.scrollofenchantment.inv_title=Okouzli předmět
items.scrolls.exotic.scrollofenchantment.weapon=Vyber okouzlení, které chceš na zbraň použít.
items.scrolls.exotic.scrollofenchantment.armor=Vyber runu, kterou chceš na zbroj použít.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Zrušení výběru svitek stejně spotřebuje.
items.scrolls.exotic.scrollofenchantment.cancel=Zrušit
items.scrolls.exotic.scrollofenchantment.desc=Tento svitek naplní zbraň nebo zbroj silnou magickou energií. Kdo jej přečte, má dokonce část kontroly nad tím, jakou schopností bude zbraň či zbroj obdařena.

items.scrolls.exotic.scrollofforesight.name=Svitek předvídavosti
items.scrolls.exotic.scrollofforesight.desc=Když přečteš tento svitek, detaily o okolním prostředí budou neustále přiváděny do tvé mysli v krystalové čistotě. Po dobu trvání tohoto efektu nebude nutné hledat, neboť ten kdo svitek přečte, automaticky objeví vše ve svém rozšířeném dosahu hledání.

items.scrolls.exotic.scrollofmysticalenergy.name=Svitek mystické energie
items.scrolls.exotic.scrollofmysticalenergy.desc=Čistá magická energie, vázající se k tomuto pergamenu, po vypuštění postupně dobije vybavené artefakty toho, kdo jej přečte.

items.scrolls.exotic.scrollofpassage.name=Svitek průchodu
items.scrolls.exotic.scrollofpassage.desc=Kouzlo na tomto pergamenu okamžitě přesune toho, kdo jej přečte, k nejbližšímu průchodu do další části kobky nad ním. Velmi užitečné pro rychlou cestu do obchodu.

items.scrolls.exotic.scrollofpetrification.name=Svitek zkamenění
items.scrolls.exotic.scrollofpetrification.desc=Záblesk červeného světla zaplaví všechny tvory ve tvém zorném poli tak velkou hrůzou, že na místě ztuhnou.

items.scrolls.exotic.scrollofpolymorph.name=Svitek přetvoření
items.scrolls.exotic.scrollofpolymorph.desc=Tento svitek obsahuje silnou magii proměny. Když je vyvolána, všichni nepřátelé v dohledu toho, kdo svitek přečte, budou přeměněni na magické ovce!\n\nProměna je trvalá, takže vyřadí všechny zasažené nepřátele. Velmi mocní nepřátelé ovšem efektu odolají a jakékoliv předměty, které zasažení nepřátelé nesli, budou ztraceny.

items.scrolls.exotic.scrollofprismaticimage.name=Svitek průzračného odrazu
items.scrolls.exotic.scrollofprismaticimage.desc=Zaříkávadlo na tomto svitku vytvoří barevné iluzorní dvojče toho, kdo jej přečte. Tento průzračný odraz funguje jako tvůj slabší klon s podobnou obranou, ale nižším zdravím a poškozením.\n\nPrůzračný odraz se objeví, když jsou přítomni nepřátelé a pokusí se bránit čtenáře svitku.\n\nPokud už průzračný odraz existuje, použití tohoto svitku jej úplně vyléčí.

items.scrolls.exotic.scrollofpsionicblast.name=Svitek psionického výbuchu
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psionický výbuch roztrhal tvou mysl...
items.scrolls.exotic.scrollofpsionicblast.desc=Tento svitek obsahuje neuvěřitelnou destruktivní energii, která může být soustředěna ke zničení myslí všech viditelných tvorů.\n\nJe tu ovšem výrazná zpětná vazba a ten, kdo svitek přečte, bude poškozen, oslepen a oslaben. Čím více cílů tento svitek zasáhne, tím menší poškození udělí tobě.



###spells
items.spells.alchemize.name=Alchymizace
items.spells.alchemize.enemy_near=Tohle jen tak nejde, když jsou poblíž nepřátelé.
items.spells.alchemize.desc=Toto kouzlo soustředí do jednoho místa veškerou okolní magii, což uživateli umožňuje na krátkou chvíli provést alchymii, jako by se právě nacházel u kotlíku bez energie.

items.spells.aquablast.name=Vodní proud
items.spells.aquablast.desc=Toto kouzlo vypustí proud vody do cílové oblasti. Proud není dostatečně silný aby způsobil poškození (ani ohnivým nepřátelům), ale rozšíří vodu po okolním prostředí a velmi krátce ochromí cokoliv zachycené v jeho centru.

items.spells.arcanecatalyst.name=Magický katalyzátor
items.spells.arcanecatalyst.desc=Tato hromádka zlatého prachu je vyrobena z rozložené esence svitku. Lehce se v temnotě kobky třpytí.\n\nKatalyzátor je primárně určen jako alchymická ingredience, ale můžeš jeho magii soustředit i přímo a tím způsobit efekt nějakého náhodného svitku.

items.spells.beaconofreturning.name=Kouzlo návratu
items.spells.beaconofreturning.preventing=Silná magická aura tohoto místa ti zabraňuje v použití kouzla!
items.spells.beaconofreturning.creatures=Psychická aura tvorů poblíž ti v tuto chvíli nedovoluje se teleportovat.
items.spells.beaconofreturning.set=Kouzlo návratu bylo uložen na tvé současné pozici.
items.spells.beaconofreturning.wnd_body=Uložení přepíše lokaci, na kterou bylo kouzlo návratu uloženo předtím.\n\nNávrat tě vrátí na tvou poslední uloženou lokaci a spotřebuje jedno použití kouzla.
items.spells.beaconofreturning.wnd_set=Uložit
items.spells.beaconofreturning.wnd_return=Navrátit
items.spells.beaconofreturning.desc_set=Kouzlo návratu bylo uložen někde na %d. patře.
items.spells.beaconofreturning.desc=Tohle složité kouzlo poskytuje uživateli možnost vrátit se na jakékoliv uložené místo, bez ohledu na vzdálenost. Kouzlo se spotřebuje pouze návratem, může být uloženo kolikrát budeš chtít, ale vždy si bude pamatovat pouze poslední uloženou lokaci.

items.spells.curseinfusion.name=Prokleté vylepšení
items.spells.curseinfusion.inv_title=Proklej předmět
items.spells.curseinfusion.desc=Tohle kouzlo naplní kus vybavení stejně mocnou a zlou magií, jako byla přítomna v DM-300. Předmět, na který je kouzlo použito, bude okamžitě proklet, což zároveň přemaže jakékoliv okouzlení nebo runu, kterou popřípadě měl.\n\nV případě zbraně, zbroje nebo hůlky bude předmět kromě prokletí taky vylepšen. Prokletá vylepšení se nesčítají jako běžná vylepšení a ztratí se, pokud je předmět očištěn.

items.spells.featherfall.name=Lehkost pírka
items.spells.featherfall.light=Cítíš se lehce jako pírko!
items.spells.featherfall.desc=Tohle kouzlo ovlivní gravitační působení toho, kdo jej vyvolá. Na krátkou chvíli ti umožní spadnout z velké výšky úplně bez poškození. Každé použití kouzla ovšem poskytne dostatek ochrany pouze na jednu propast.

items.spells.spell.ac_cast=VYVOLAT
items.spells.spell.no_magic=Nemůžeš vyvolávat kouzla během magické imunity.

items.spells.magicalinfusion.name=Magické vylepšení
items.spells.magicalinfusion.inv_title=Vylepši předmět
items.spells.magicalinfusion.infuse=Magická energie vylepšila předmět: %s
items.spells.magicalinfusion.desc=Tohle kouzlo obsahuje stejnou magickou sílu jako svitek vylepšení, ale v mnohem stabilnější formě.\n\nKromě běžného vylepšení předmětu se navíc nikdy nemůže stát, že by došlo k vymazaní okouzlení ze zbraně nebo runy ze zbroje.

items.spells.magicalporter.name=Magický přenašeč
items.spells.magicalporter.inv_title=Přenes předmět
items.spells.magicalporter.nowhere=Neexistuje místo, na které by se dal předmět přenést.
items.spells.magicalporter.desc=Tohle kouzlo magicky přenese jakýkoliv předmět, na které je vyvoláno. Ovšem na rozdíl od Kšeftovače, který předmět předá kupci, kouzlo předmět přenesen ke vchodu do patra s dalším bossem.

items.spells.phaseshift.name=Fázový přesun
items.spells.phaseshift.tele_fail=Teleportační magie selhala.
items.spells.phaseshift.desc=Toto chaotické kouzlo teleportuje jakoukoliv postavu, na kterou je zaměřeno, na náhodné místo na aktuálním patře. Kouzlo může být použito na konkrétní cíl nebo také na samotného uživatele.

items.spells.reclaimtrap.name=Pohlcení pasti
items.spells.reclaimtrap.no_trap=Není tu žádná past.
items.spells.reclaimtrap.desc_trap=Právě teď je v tomto kouzlu uchována _%s._
items.spells.reclaimtrap.desc=Toto kouzlo obsahuje zbytky mechanické energie DM-300. Při vyvolání na aktivní past, bude její síla pohlcena a uchována do kouzla. To ti umožní vyvolat efekt dané pasti na jakémkoliv místě.\n\nEfekty některých pastí ovšem nemusí fungovat na všech místech a samotné kouzlo v sobě může naráz uchovat pouze jednu past.

items.spells.recycle.name=Recyklace
items.spells.recycle.inv_title=Zrecykluj předmět
items.spells.recycle.recycled=Tvůj předmět by zrecyklován na: %s
items.spells.recycle.desc=Toto kouzlo obsahuje menší formu magie proměny. Ačkoliv nefunguje na vybavení, promění tohle kouzlo jakýkoliv svitek, lektvar, semínko nebo runový kámen na náhodný předmět stejného typu.

items.spells.targetedspell.prompt=Vyber cíl
items.spells.targetedspell.inv_title=Očaruj předmět

items.spells.wildenergy.name=Divoká energie
items.spells.wildenergy.desc=Toto kouzlo obsahuje část prokleté energie, která poháněla DM-300. Při vyvolání sice dobije tvé hůlky a nošené artefakty, ale zároveň vyvolá stejný náhodný efekt, jaký dělají prokleté hůlky. Máš ovšem možnost určit, kterým směrem tato prokletá magie poletí.


###runestones
items.stones.inventorystone.ac_use=POUŽÍT

items.stones.runestone$placeholder.name=Runový kámen

items.stones.stoneofaggression.name=Kámen agrese
items.stones.stoneofaggression.desc=Když je tento kámen hozen po spojenci nebo na nepřítele, všichni nepřátelé poblíž budou na krátkou dobu nuceni tuto postavu napadnout.\n\nPři použití na nepřátele bude magie trvat jen chvíli, ale při použití na sebe nebo spojence bude trvat výrazně déle. Velmi silní nepřátelé tomuto efektu odolají.
items.stones.stoneofaggression$aggression.name=Zacíleno

items.stones.stoneofaugmentation.name=Kámen rozšíření
items.stones.stoneofaugmentation.inv_title=Rozšiř předmět
items.stones.stoneofaugmentation.desc=Tento runový kámen je obdařen magií, která může rozšířit vybavení a tím zlepšit jednu jeho vlastnost za cenu té druhé.\n\nPoužití na zbraň ti umožní zlepšit buďto rychlost nebo poškození.\n\nPoužití na zbroj ti umožní zlepšit obranu nebo vyhýbání.
items.stones.stoneofaugmentation$wndaugment.choice=Kterou vlastnost chceš zlepšit?
items.stones.stoneofaugmentation$wndaugment.speed=Rychlost
items.stones.stoneofaugmentation$wndaugment.damage=Poškození
items.stones.stoneofaugmentation$wndaugment.evasion=Vyhýbání
items.stones.stoneofaugmentation$wndaugment.defense=Obranu
items.stones.stoneofaugmentation$wndaugment.none=Odstranit rozšíření
items.stones.stoneofaugmentation$wndaugment.cancel=Nedělat nic

items.stones.stoneofaffection.name=Kámen náklonnosti
items.stones.stoneofaffection.desc=Když je tento runový kámen hozen na nepřítele nebo vedle něj, bude tebou dočasně okouzlen a pokusí se zaměřit spíše na tvé spojence, než na tebe.

items.stones.stoneofblast.name=Kámen výbuchu
items.stones.stoneofblast.desc=Tento runový kámen okamžitě exploduje na místě, kam je hozen. Stejně jako bomba, výbuch udělí poškození všemu co je v blízkosti.

items.stones.stoneofblink.name=Kámen přesunutí
items.stones.stoneofblink.desc=Tento runový kámen teleportuje toho, kdo jej hodí, na místo kam je hozen.

items.stones.stoneofclairvoyance.name=Kámen jasnozřivosti
items.stones.stoneofclairvoyance.desc=Tento kámen okamžitě odhalí všechny plochy ve velmi široké oblasti okolo místa, kam byl hozen. Jeho efekt dokonce dosáhne i přes stěny.

items.stones.stoneofdeepenedsleep.name=Kámen prohloubeného spánku
items.stones.stoneofdeepenedsleep.desc=Když je tento kámen hozen poblíž spícího nepřítele, magicky prohloubí jeho spánek. Magicky uspaní nepřátelé budou stále spát, dokud nejsou vyrušeni.

items.stones.stoneofdisarming.name=Kámen odjištění
items.stones.stoneofdisarming.desc=Tento runový kámen obsahuje magii, která může deaktivovat škodlivé pasti, ukryté napříč kobkou. Odjistí až 9 pastí okolo místa, kam je hozen.

items.stones.stoneofenchantment.name=Kámen okouzlení
items.stones.stoneofenchantment.inv_title=Okouzli předmět
items.stones.stoneofenchantment.weapon=Tvá zbraň září ve tmě!
items.stones.stoneofenchantment.armor=Tvá zbroj září ve tmě!
items.stones.stoneofenchantment.desc=Tento runový kámen je obdařen magií okouzlení. Na rozdíl od svitku vylepšení nezvýší přímo sílu předmětu, ale místo toho naplní zbraň nebo zbroj magickým okouzlením, které předmětu poskytne novou sílu.

items.stones.stoneofflock.name=Kámen stáda
items.stones.stoneofflock.desc=Tento runový kámen vyvolá na krátkou chvíli magické ovce okolo místa, kam je hozen.

items.stones.stoneofintuition.name=Kámen intuice
items.stones.stoneofintuition.inv_title=Vyber předmět
items.stones.stoneofintuition.desc=Tento runový kámen obsahuje slabší verzi magie obsažené ve svitcích identifikace. Namísto přímého identifikování předmětu, bude pracovat s tvou intuicí a umožní ti pokusit se typ lektvaru, svitku či prstenu identifikovat pouhým hádáním.
items.stones.stoneofintuition$wndguess.text=Hádej, jaký typ neidentifikovaného předmět by to mohl být. Pokud uhádneš správně, bude identifikován!
items.stones.stoneofintuition$wndguess.correct=Správně. Typ předmětu byl identifikován!
items.stones.stoneofintuition$wndguess.incorrect=Tvůj odhad byl špatný.

items.stones.stoneofshock.name=Kámen probití
items.stones.stoneofshock.desc=Tento runový kámen uvolní výbuch elektrické energie, která krátce ochromí všechny cíle poblíž a obdaří toho, kdo jej hodil, nabitím hůlky za každý zasáhlí cíl.

###wands
items.wands.cursedwand.ondeath=Zabíjí tě vlastní %s.
items.wands.cursedwand.nothing=Nic se nestalo.
items.wands.cursedwand.grass=Vzrostly kolem tebe rostliny!
items.wands.cursedwand.fire=Cítíš, jak něco hoří...
items.wands.cursedwand.transmogrify_wand=Tvá hůlka se přeměnila v úplně jiný předmět!
items.wands.cursedwand.transmogrify_other=Nějaký tvůj předmět se mění na něco jiného!

items.wands.wand.ac_zap=SESLAT
items.wands.wand.fizzles=Tvá hůlka zasyčela. Nespíš je úplně vybitá.
items.wands.wand.no_magic=Tvá hůlka zasyčela. Nemůžeš používat hůlky během magické imunity.
items.wands.wand.self_target=Nemůžeš zacílit sebe!
items.wands.wand.identify=Nyní dostatečně znáš svou hůlku.
items.wands.wand.cursed=Hůlka je prokletá, což dělá její magii chaotickou a náhodnou.
items.wands.wand.not_cursed=Z hůlky neuniká žádná zlá magie.
items.wands.wand.curse_discover=%s je prokletá!
items.wands.wand.prompt=Urči místo seslání

items.wands.wandofblastwave.name=Hůlka nárazové vlny
items.wands.wandofblastwave.staff_name=Hůl nárazové vlny
items.wands.wandofblastwave.ondeath=Zabíjíš se svou vlastní Hůlkou nárazové vlny...
items.wands.wandofblastwave.desc=Tato hůlka je vyrobena z mramorového kamene, se zlatým lemem a kulatým černým drahokamem na špičce. Přijde ti velmi těžká.
items.wands.wandofblastwave.stats_desc=Hůlka sesílá střely, které na cíleném místě prudce vybuchují. Síla tohoto nárazu uděluje _%1$d-%2$d poškození_ a je dostatečně silná na odhození většiny nepřátel.
items.wands.wandofblastwave.bmage_desc=Když _Bojový mág_ udeří nepřítele holí nárazové vlny, má nepřítel šanci, že bude odražen zpět, jakoby hůl měla okouzlení odrazivosti.

items.wands.wandofcorrosion.name=Hůlka žíravosti
items.wands.wandofcorrosion.staff_name=Hůl žíravosti
items.wands.wandofcorrosion.desc=Tato hůlka má bledé tělo, které se otevírá v oslnivý oranžový drahokam.
items.wands.wandofcorrosion.stats_desc=Tato hůlka vystřelí na cílenou lokaci mrak vysoce žíravého plynu. Všichni chyceni v tomto mraku budou každý tah dostávat zranění, které se s časem zvyšuje, počínaje na _%d zranění_.
items.wands.wandofcorrosion.bmage_desc=Když _Bojový mág_ udeří nepřítele holí žíravosti, má nepřítel šanci, že bude pokryt žíravým slizem.

items.wands.wandofcorruption.name=Hůlka zkaženosti
items.wands.wandofcorruption.staff_name=Hůl zkaženosti
items.wands.wandofcorruption.already_corrupted=Tato postava nemůže být více ovlivněna.
items.wands.wandofcorruption.desc=Tato hůlka vyzařuje chaotickou temnou energii. Pokud to ještě není jasné, vychází z malé dekorativní lebky vytvarované na špičce.
items.wands.wandofcorruption.stats_desc=Hůlka vypustí proud energie, která různými způsoby oslabí tvé nepřátele a občas je i podvolí tvé vůli efektem zkaženosti. Nepřátelé jsou schopni zkaženosti odolat, ale oslabení nepřátelé podlehnou zkaženosti mnohem snadněji, než ti zdraví.
items.wands.wandofcorruption.bmage_desc=Když _Bojový mág_ udeří nepřítele holí zkaženosti, je šance, že nepřítele popadne amok.

items.wands.wandofdisintegration.name=Hůlka ničivých paprsků
items.wands.wandofdisintegration.staff_name=Hůl ničivých paprsků
items.wands.wandofdisintegration.desc=Tato hůlka je vyrobena z pevného, hladkého kusu obsidiánu s tajemným fialovým světlem, které se táhne po boku a končí na špičce. Září ničivou energií, čekající na vypuštění.
items.wands.wandofdisintegration.stats_desc=Hůlka sesílá paprsky, které protnou jakoukoliv překážku a dosáhnou tím dál, čím více je hůlka vylepšena. Paprsek uděluje _%1$d-%2$d poškození,_ a také udělí bonusové poškození za každého nepřítele a stěnu, kterou pronikne.
items.wands.wandofdisintegration.bmage_desc=Když je držena _Bojovým mágem_, má hůl ničivých paprsků zvýšený dosah.

items.wands.wandoffireblast.name=Hůlka ohnivé střely
items.wands.wandoffireblast.staff_name=Hůl ohnivé střely
items.wands.wandoffireblast.desc=Tato hůlka je vyrobena z červeného lakovaného dřeva se zlatým páskem, který je použit aby vypadala takto nádherně. Špička praská, syčí a touží vypustit svou mocnou magii.
items.wands.wandoffireblast.stats_desc=Tato hůlka vychrlí při použití kuželovitý proud ohně. Její příští útok spořebuje _%1$d nabití_ a způsobí _%2$d-%3$d poškození_. Čím více nabití hůlka spotřebuje, tím silnější je její efekt.
items.wands.wandoffireblast.bmage_desc=Když _Bojový mág_ udeří nepřítele holí ohnivé střely, je šance, že nepřítele zahltí plameny, jako kdyby hůl měla okouzlení zapálení.

items.wands.wandoffrost.name=Hůlka mrazu
items.wands.wandoffrost.staff_name=Hůl mrazu
items.wands.wandoffrost.desc=Tato hůlka vypadá, že je vyrobena z nějakého druhu magického ledu. Směrem k zaoblené špičce září mnohem jasněji. Cítíš, jak je na dotek chladná, ale tvá ruka stejně zůstává teplá.
items.wands.wandoffrost.stats_desc=Tato hůlka vystřelí na tvé nepřátele ledovou střelu, která způsobí _%1$d-%2$d poškození_ a zchladí je. Tento efekt je silnější ve vodě. Nepřátelům, kteří už zchlazení nebo zamrzlí jsou, způsobuje tato hůlka menší poškození.
items.wands.wandoffrost.bmage_desc=Když _Bojový mág_ udeří nepřítele holí mrazivé střely, mají šanci okamžitě zamrznout. Tato šance tím větší, čím víc je nepřítel ochlazen.

items.wands.wandoflightning.name=Hůlka blesků
items.wands.wandoflightning.staff_name=Hůl blesků
items.wands.wandoflightning.ondeath=Zabíjíš se svou vlastní Hůlkou blesků...
items.wands.wandoflightning.desc=Tato hůlka je vyrobena z pevného kovu, takže je překvapivě těžká. Na špičce se k sobě zakřivují dva hroty, mezi kterými jiskří elektřina.
items.wands.wandoflightning.stats_desc=Tato hůlka sešle mocný elektrický výboj proti čemukoliv, na co je namířena a způsobí _%1$d-%2$d poškození_. Taková elektřina může přeskočit na postavy stojící poblíž, obzvlášť dobře se šíří ve vodě. Přeskočené výboje mohou ublížit i tobě, nezraní však tvé spojence.
items.wands.wandoflightning.bmage_desc=Když _Bojový mág_ udeří nepřítele holí blesků, má šanci seslat elektrický výboj na další blízké nepřátele, jako kdyby měla okouzlení probíjení.

items.wands.wandoflivingearth.name=Hůlka živoucí země
items.wands.wandoflivingearth.staff_name=Hůl živoucí země
items.wands.wandoflivingearth.desc=Tato hůlka je vyrobena ze zvláštního kamene s pruhy zářící žluté energie. Jakmile hůlku sevřeš, přijde ti, že kameny se mírně pohnuly, jakoby mohly cítit tvou ruku.
items.wands.wandoflivingearth.stats_desc=Hůlka vyšle na nepřátele smršť magických kamenů udělující _%1$d-%2$d poškození._ Kameny se poté uspořádají kolem uživatele, poskytující obranu v poměru k poškození, které udělily. Pokud je vytvořeno dostatek kamenů, zformují se ve chvíli, kdy hůlku znovu použiješ, do kamenného ochránce.
items.wands.wandoflivingearth.bmage_desc=Když _Bojový mág_ udeří nepřítele holí živoucí země, část způsobeného poškození se mu vrátí jako kamenná zbroj.
items.wands.wandoflivingearth$rockarmor.name=Kamenná zbroj
items.wands.wandoflivingearth$rockarmor.desc=Magické kameny obklopují tvé tělo, snaží se za tebe blokovat cizí útoky a snižují obdržené poškození o 50%%. Každé zablokované poškození ovšem některé kameny kolem tebe rozbije.\n\nZbývající kamenná zbroj: %1$d\n\nPokud je kolem tebe nashromážděno dostatek kamenů, další použití tvé hůlky živoucí země způsobí, že se kameny zformují do ochránce, který za tebe bude bojovat.\n\nZbroj potřebná pro ochránce: %2$d
items.wands.wandoflivingearth$earthguardian.name=Kamenný ochránce
items.wands.wandoflivingearth$earthguardian.desc=Kameny z tvé hůlky živoucí země se zformovaly do silného kamenného ochránce! Tento strážce země bude útočit na nepřátele poblíž, což je přinutí soustředit svůj útok na ochránce, místo na tebe. Když jsou všechny hrozby poblíž pryč, ochránce se rozloží zpět kolem tebe a vrátí se, až znovu použiješ svou hůlku.\n\nOchráncova obranná síla se váže k úrovni tvé hůlky. Aktuálně blokuje _%1$d-%2$d poškození._

items.wands.wandofmagicmissile.name=Hůlka magických střel
items.wands.wandofmagicmissile.staff_name=Hůl magických střel
items.wands.wandofmagicmissile.desc=Tato poměrně prostá hůlka vypouští střely čisté magické energie. Přestože postrádá jakékoliv speciální schopnosti, má více dostupných nabití a pokud je vylepšena, dokáže na chvíli posílit účinky ostatních hůlek.
items.wands.wandofmagicmissile.stats_desc=Každá střela z této hůlky udělí _%1$d-%2$d poškození_ a když je vylepšená, na krátký moment posílí ostatní hůlky.
items.wands.wandofmagicmissile.bmage_desc=Když _Bojový mág_ udeří nepřítele holí magických střel, získají nabití všechny jeho hůlky.
items.wands.wandofmagicmissile$magiccharge.name=Magické posílení
items.wands.wandofmagicmissile$magiccharge.desc=Tvá hůlka magických střel dodává zpět tvým ostatním hůlkám sílu a zvyšuje účinnost jejich dalšího výstřelu.\n\nOstatní hůlky jsou dočasně vylepšeny na: +%d\n\nZbývající tahy magického posílení: %s

items.wands.wandofprismaticlight.name=Hůlka čirého světla
items.wands.wandofprismaticlight.staff_name=Hůl čirého světla
items.wands.wandofprismaticlight.desc=Tato hůlka je vyrobena z pevného kusu průsvitného krystalu. Jako dlouhý kus hladkého skla. Malé paprsky barevného světla tancují kolem špičky hůlky, která touží vypálit.
items.wands.wandofprismaticlight.stats_desc=Hůlka vysílá paprsky světla, které protínají temnotu kobky a odkrývají skrytá místa a pasti. Světelný paprsek může oslepit nepřátele a udělit _%1$d-%2$d poškození._ Démoni a nemrtví nepřátele jsou jasným světlem hůlky spáleni a obdrží bonusové poškození.
items.wands.wandofprismaticlight.bmage_desc=Když _Bojový mág_ udeří nepřítele holí čirého světla, na krátkou dobu je zmrzačí. Tato doba se zvyšuje s úrovní hole.

items.wands.wandofregrowth.name=Hůlka růstu
items.wands.wandofregrowth.staff_name=Hůl růstu
items.wands.wandofregrowth.desc=Tato hůlka je vyrobena z tenkého, mistrovsky vyřezávaného dřívka. Cítíš, jak stále pulzuje životem, jako mladý, rodící se strom. ''Když jeden život zhasne, nový se narodí... Nekonečný kruh stále přetrvává!''
items.wands.wandofregrowth.stats_desc=Při použití sešle tato hůlka kuželovitý proud růstové energie, který probudí trávu, semínka, kořeny i vzácné rostliny k životu. Její příští použití spotřebuje _%1$d nabití_. Čím více nabití hůlka spotřebuje, tím větší a silnější bude mít účinek.
items.wands.wandofregrowth.degradation=Po použití dalších _%d nabití_ začne tato hůlka selhávat při tvoření vzácných rostlin a čerstvé trávy. Tento limit se navyšuje s tvou úrovní nebo přímo vylepšováním hůlky.
items.wands.wandofregrowth.bmage_desc=Když _Bojový mág_ udeří nepřítele holí růstu zatímco stojí na trávě, získá efekt rostlinného léčení v závislosti na uděleném poškození.
items.wands.wandofregrowth$dewcatcher.name=Rosnatka
items.wands.wandofregrowth$dewcatcher.desc=Rosnatka je vzácná a nenápadná rostlina, která zachycuje kouzelnou rosu. Většinou se snaží maskovat jako obyčejná tráva, ale velké kapky nasbírané rosy ji prozrazují.
items.wands.wandofregrowth$seedpod.name=Semeník
items.wands.wandofregrowth$seedpod.desc=Semeník je magická rostlina, která namísto vlastních semínek, produkuje raději semínka ostatních typů rostlin. Přestože nemá žádný vlastní zdroj rozmnožování, nějakým způsobem se zvládá dál šířit.
items.wands.wandofregrowth$lotus.name=Zlatý lotos
items.wands.wandofregrowth$lotus.desc=Zlatý lotos je mystická rostlina, která může být vyvolána pouze mocnou hůlkou růstu. Jeho aura posiluje všechny okolní rostliny a jejich účinky, ale lotos rychle ztrácí svou energii a po krátké době uhyne.\n\nTento lotos byl vytvořen hůlkou růstu vylepšenou o _+%1$d_. Všechny ostatní rostliny v jeho dosahu se okamžitě aktivují, pokud vyrostli přímo pod nějakou postavou. Také budou mít _%2$d%% šanci_ zanechat po sobě nazpět své semínko. Napuštěné šipky získávají v auře lotosu o _%3$d%% větší výdrž._

items.wands.wandoftransfusion.name=Hůlka transfuze
items.wands.wandoftransfusion.staff_name=Hůl transfuze
items.wands.wandoftransfusion.ondeath=Zabíjíš se svou vlastní Hůlkou transfuze...
items.wands.wandoftransfusion.charged=Hůl je nabita životní energií tvých nepřátel!
items.wands.wandoftransfusion.desc=Poměrně jednoduše tvarovaná hůlka, která vyniká díky svému purpurovému odstínu a černému drahokamu na špičce.
items.wands.wandoftransfusion.stats_desc=Když je použita na spojence, vysaje tato hůlka _%1$d b. uživatelova zdraví,_ aby vyléčila spojence za _%2$d b. zdraví_ nebo mu poskytla dočasnou ochranu. Nepřítele hůlka krátce okouzlí a současně obdaří uživatele _%3$d b. dočasné ochrany._ Nemrtví nepřátelé namísto efektu okouzlení obdrží _%4$d-%5$d b. poškození._
items.wands.wandoftransfusion.bmage_desc=Když _Bojový mág_ udeří nepřítele holí transfuze, získá dočasnou ochranu a jeho přístí seslání nebude stát řádné zdraví.

items.wands.wandofwarding.name=Hůlka ochrany
items.wands.wandofwarding.staff_name=Hůl ochrany
items.wands.wandofwarding.no_more_wards=Tvá hůlka už nedokáže vytvořit více ochranných entit.
items.wands.wandofwarding.bad_location=Nemůžeš zde umístit ochranný znak.
items.wands.wandofwarding.desc=Této krátké kovové hůlce se nad špičkou vznáší jasný purpurový drahokam.
items.wands.wandofwarding.stats_desc=Namísto přímého poškození nepřátel, vyvolá tato hůlka nehybné ochranné entity, jako jsou znaky a krystaly. Entity mohou být vyvolány kdekoliv, kde dohlédneš. Magii hůlky lze vyslat i přes zdi, pokud tvá postava dokáže nějakým způsobem vidět i na místa, které normálně nevidí. K udržení ochranných entit ti hůlka v tuto chvíli poskytuje _%d b. energie._
items.wands.wandofwarding.bmage_desc=Když _Bojový mág_ udeří nepřítele holí ochrany, mají všechny jeho aktivní ochranné šanci se vyléčit.
items.wands.wandofwarding$ward.name_1=Menší ochranný znak
items.wands.wandofwarding$ward.desc_1=Tato základní ochranná entita sežehne každého nepřítele, který se jí dostane na dohled a udělí _%1$d-%2$d poškození._\n\nSesláním kouzla hůlkou ochrany na již vyvolanou entitu ji vylepšíš.\n\nTento ochranný znak vystřelí pouze jednou, než se rozptýlí.\n\nHůlka ochrany využívá _%3$d b. energie_ k udržení tohoto znaku.
items.wands.wandofwarding$ward.name_2=Ochranný znak
items.wands.wandofwarding$ward.desc_2=Vylepšený ochranný znak má mnohem složitější vzor a může zaútočit vícekrát. Každý výstřel z tohoto znaku udělí _%1$d-%2$d poškození._\n\nSesláním kouzla hůlkou ochrany na již vyvolaný znak jej vylepšíš.\n\nTento ochranný znak vystřelí třikrát, než se rozptýlí.\n\nHůlka ochrany využívá _%3$d b. energie_ k udržení tohoto znaku.
items.wands.wandofwarding$ward.name_3=Větší ochranný znak
items.wands.wandofwarding$ward.desc_3=Plně vylepšený ochranný znak je schopen zaútočit mnohem častěji, než jeho předchůdci. Každý výstřel z tohoto znaku udělí _%1$d-%2$d poškození._\n\nSesláním kouzla hůlkou ochrany na vyvolaný znak jej vylepšíš.\n\nTento ochranný znak vystřelí pětkrát, než se rozptýlí.\n\nHůlka ochrany využívá _%3$d b. energie_ k udržení tohoto znaku.
items.wands.wandofwarding$ward.name_4=Menší ochranný krystal
items.wands.wandofwarding$ward.desc_4=Tento malý ochranný krystal má stejnou palebnou sílu jako větší ochranný znak, ale může střílet mnohem rychleji. Podobá se drahokamu na špičce tvé hůlky. Každý výstřel z tohoto krystalu udělí _%1$d-%2$d poškození._\n\nSesláním kouzla hůlkou ochrany na vyvolaný krystal jej vyléčíš a vylepšíš.\n\nTento ochranný krystal vyčerpá část svého zdraví pokaždé, když sežehne nepřítele, ale může být doléčen tvou hůlkou ochrany.\n\nHůlka využívá _%3$d b. energie_ k udržení tohoto krystalu.
items.wands.wandofwarding$ward.name_5=Ochranný krystal
items.wands.wandofwarding$ward.desc_5=Ochranný krystal je větší a mnohem vytrvalejší, než jeho menší verze. Každý výstřel z tohoto krystalu udělí _%1$d-%2$d poškození._\n\nSesláním kouzla hůlkou ochrany na vyvolaný krystal jej vyléčíš a vylepšíš.\n\nTento ochranný krystal vyčerpá část svého zdraví pokaždé, když sežehne nepřítele, ale může být doléčen tvou hůlkou ochrany.\n\nHůlka využívá _%3$d b. energie_ k udržení tohoto krystalu.
items.wands.wandofwarding$ward.name_6=Větší ochranný krystal
items.wands.wandofwarding$ward.desc_6=Plně vylepšený ochranný krystal je výrazně odolnější než jeho předchůdci. Každý výstřel z tohoto krystalu udělí _%1$d-%2$d poškození._\n\nSesláním kouzla hůlkou ochrany na tento krystal jej vyléčíš.\n\nTento ochranný krystal vyčerpá část svého zdraví pokaždé, když sežehne nepřítele, ale může být doléčen tvou hůlkou ochrany.\n\nHůlka využívá _%3$d b. energie_ k udržení tohoto krystalu.
items.wands.wandofwarding$ward.dismiss_title=Rozptýlit tuto ochrannou entitu?
items.wands.wandofwarding$ward.dismiss_body=Můžeš tuto ochrannou entitu rozptýlit, pokud nechceš aby tvou hůlku dál zatěžovala. To entitu okamžitě zruší.\n\nChceš rozptýlit tuto ochrannou entitu?
items.wands.wandofwarding$ward.dismiss_confirm=Ano
items.wands.wandofwarding$ward.dismiss_cancel=Ne

###weapon curses
items.weapon.curses.annoying.name=%s Obtěžování
items.weapon.curses.annoying.msg_1=OU, MY S NĚČÍM BOJUJEM!?
items.weapon.curses.annoying.msg_2=JÉJ, DO NICH!
items.weapon.curses.annoying.msg_3=HEJ, POSLOUCHEJ!
items.weapon.curses.annoying.msg_4=UŽ JSME U BOSSE!?
items.weapon.curses.annoying.msg_5=AU, NEMÁCHEJ TAK SE MNOU!
items.weapon.curses.annoying.desc=Obtěžující zbraně jsou sice schopné komunikovat, ale jsou užvaněné až příliš. Často na tebe budou bezdůvodně přitahovat pozornost.

items.weapon.curses.displacing.name=%s Přesouvání
items.weapon.curses.displacing.desc=Zbraně přesouvání jsou naplněny chaotickou teleportační magií, která má schopnost náhodně přemísťovat nepřátele po podlaží.

items.weapon.curses.exhausting.name=%s Vyčerpání
items.weapon.curses.exhausting.desc=Vyčerpávající zbraně vyžadují pro použití velké úsilí a důsledkem toho pravidelně oslabují nositele.

items.weapon.curses.fragile.name=%s Chátrání
items.weapon.curses.fragile.desc=Chátrající zbraně začínají stejně silné, jako jejich normální protějšky, ale během používání rychle snižují svou účinnost.

items.weapon.curses.friendly.name=%s Odmítání
items.weapon.curses.friendly.desc=Zbraně odmítání se nejlépe hodí pro pacifisty, jelikož občas vyvolávají kouzlo, které držiteli zbraně znemožní bojovat.

items.weapon.curses.polarized.name=%s Polarizace
items.weapon.curses.polarized.desc=Polarizovaná zbraň je ovlivněna magií, která způsobí, že její útok udělí buď o 50% více poškození nebo vůbec žádné poškození.

items.weapon.curses.sacrificial.name=%s Obětování
items.weapon.curses.sacrificial.desc=Obětní zbraně vyžadují od nositele krev výměnou za to, že zaútočí na nepřítele. Čím je nositel zdravější, tím více krve mu prokletí vezme.

items.weapon.curses.wayward.name=%s Vzdoru
items.weapon.curses.wayward.desc=Vzdorující zbraň velmi špatně hledá svůj cíl, což ji dělá extrémně nepřesnou, pokud není úspěch útoku nějakým způsobem zaručen.


###enchantments
items.weapon.enchantments.blazing.name=%s Zapálení
items.weapon.enchantments.blazing.desc=Toto okouzlení zahalí zbraň plameny, které zapalují zasažené nepřátele a způsobují bonusové poškození těm už zapáleným.

items.weapon.enchantments.blocking.name=%s Blokace
items.weapon.enchantments.blocking.desc=Tohle okouzlení posílí tvou schopnost se po útoku s touto zbraní ubránit útokům na tebe.
items.weapon.enchantments.blocking$blockbuff.name=Blokování
items.weapon.enchantments.blocking$blockbuff.desc=Okouzlení blokace na tvé zbrani ti propůjčuje krátké posílení tvé obranné síly!\n\nZvýšení blokování: 0-%d\n\nZbývající tahy: %s

items.weapon.enchantments.blooming.name=%s Rozkvětu
items.weapon.enchantments.blooming.desc=Zbraně rozkvětu obsahují magii, která způsobí, že vegetace vyroste skrz nebo kolem těch, které zasáhnou.

items.weapon.enchantments.chilling.name=%s Ochlazení
items.weapon.enchantments.chilling.desc=Nepřátelé zasažení tímto okouzlením jsou ochlazeni, což zpomaluje jejich pohyb a útoky.

items.weapon.enchantments.kinetic.name=%s Uchování
items.weapon.enchantments.kinetic.desc=Když je nepřítel zabit uchovávající zbraní, jakékoliv přebytečné poškození je do ní uloženo a bude aplikováno v dalším úspěšném útoku.
items.weapon.enchantments.kinetic$conserveddamage.name=Uchované poškození
items.weapon.enchantments.kinetic$conserveddamage.desc=Tvá zbraň si uchovala přebytečné poškození z předchozího úderu a použije ho jako bonusové poškození ve tvém dalším útoku. Uchovaná síla se ovšem časem pomalu rozplyne.\n\nUchované poškození: %d

items.weapon.enchantments.corrupting.name=%s Zkaženosti
items.weapon.enchantments.corrupting.desc=Tohle silné okouzlení má moc podrobit si vůli tvých nepřátel. Když je nepřítel touto zbraní zabit, je zde šance, že namísto smrti podlehne efektu zkaženosti.

items.weapon.enchantments.elastic.name=%s Odrazivosti
items.weapon.enchantments.elastic.desc=Zbraně odrazivosti mají šanci odrazit nepřátele na krátkou vzdálenost pryč.

items.weapon.enchantments.grim.name=%s Smrti
items.weapon.enchantments.grim.desc=Tohle mocné okouzlení má sílu okamžitě popravit nepřítele. Čím slabší je nepřítel, tím má efekt větší pravděpodobnost se projevit.

items.weapon.enchantments.lucky.name=%s Štěstí
items.weapon.enchantments.lucky.desc=Nepřátelé, kteří jsou zabiti zbraní štěstí, mají šanci, že z nich vypadne extra předmět.

items.weapon.enchantments.precise.name=%s Přesnosti
items.weapon.enchantments.precise.desc=Přesná zbraň má šanci zaručit zásah do nepřítele, bez ohledu na okolnostech.

items.weapon.enchantments.projecting.name=%s Dosahu
items.weapon.enchantments.projecting.desc=S tímto okouzlením získají zbraně na blízko extra dosah. Zbraně na dálku budou schopné proniknout okolními zdmi.

items.weapon.enchantments.shocking.name=%s Probíjení
items.weapon.enchantments.shocking.desc=Z probíjející zbraně jiskří elektřina, která uděluje extra poškození všem nepřátelům poblíž.

items.weapon.enchantments.unstable.name=%s Nestálosti
items.weapon.enchantments.unstable.desc=Tohle okouzlení vyzařuje chaotickou energii, která se pokaždé projeví jiným efektem.

items.weapon.enchantments.vampiric.name=%s Vysátí
items.weapon.enchantments.vampiric.desc=Tohle silné okouzlení s každým úderem saje životní sílu z nepřátel a převádí ji zpět do držitele zbraně. Čím méně má držitel zdraví, tím je účinek silnější.


###melee weapons
items.weapon.melee.assassinsblade.name=Vrahova čepel
items.weapon.melee.assassinsblade.stats_desc=Zbraň je silnější proti nic netušícím nepřátelům.
items.weapon.melee.assassinsblade.desc=Malá vlnkovitá čepel z obsidiánu. I přes skvělé vyvážení je obtížné s ní zacházet, ale pokud najde ten správný cíl, dokáže být smrtící.

items.weapon.melee.battleaxe.name=Bojová sekera
items.weapon.melee.battleaxe.stats_desc=Jedná se o poněkud přesnou zbraň.
items.weapon.melee.battleaxe.desc=Obrovská ocelová hlava této bojové sekery vkládá do každého úderu značnou tíhu.

items.weapon.melee.crossbow.name=Kuše
items.weapon.melee.crossbow.stats_desc=Zbraň zvyšuje poškození hozených šipek a dokonce jim také poskytne své případné okouzlení.
items.weapon.melee.crossbow.desc=Poměrně složitá zbraň, která dokáže s mimořádnou rychlostí vystřelovat šipky. Přestože pro to není navržena, tíha kuše a její robustní konstrukce z ní dělá také slušnou zbraň na blízko.

items.weapon.melee.dagger.name=Dýka
items.weapon.melee.dagger.stats_desc=Zbraň je silnější proti nic netušícím nepřátelům.
items.weapon.melee.dagger.desc=Jednoduchá železná dýka s dřevěnou rukojetí.

items.weapon.melee.dirk.name=Dlouhá dýka
items.weapon.melee.dirk.stats_desc=Zbraň je silnější proti nic netušícím nepřátelům.
items.weapon.melee.dirk.desc=Delší dýka, která poskytuje o trochu víc oceli k vražení do nepřátel.

items.weapon.melee.flail.name=Biják
items.weapon.melee.flail.stats_desc=Jedná se o poněkud nepřesnou zbraň.\nTato zbraň nemůže provést překvapivý útok.
items.weapon.melee.flail.desc=Špičatá koule připevněná k rukojeti dlouhým řetězem. Velmi nepraktická, ale zničující pokud zasadí pevný úder.

items.weapon.melee.gauntlet.name=Kamenná rukavice
items.weapon.melee.gauntlet.stats_desc=Jedná se o velmi rychlou zbraň.
items.weapon.melee.gauntlet.desc=Masivní rukavice vyrobená z karmínové látky a po povrchu pokrytá těžkými magickými kameny. Tkanina se kolem tebe utahuje, takže tlusté kamenné pláty jsou téměř jako druhá kůže. Rozpřáhnutí s tak těžkou zbraní vyžaduje sílu, ale dodává tvým úderům obrovskou moc.

items.weapon.melee.glaive.name=Halapartna
items.weapon.melee.glaive.stats_desc=Jedná se o poněkud pomalou zbraň.\nTato zbraň má extra dosah.
items.weapon.melee.glaive.desc=Masivní dřevcová zbraň sestrojená z čepele zvláštního meče přidělaného ke konci tyče.

items.weapon.melee.gloves.name=Okované rukavice
items.weapon.melee.gloves.stats_desc=Jedná se o velmi rychlou zbraň.
items.weapon.melee.gloves.desc=Okované rukavice, které sice neposkytují žádnou skutečnou ochranu, ale fungují jako obstojná zbraň a zároveň udrží ruce volné.

items.weapon.melee.greataxe.name=Velká sekera
items.weapon.melee.greataxe.stats_desc=Jedná se o neuvěřitelně těžkou zbraň.
items.weapon.melee.greataxe.desc=Původně nošena přes rameno, tato titanová sekera je stejně silná, jako je těžká.

items.weapon.melee.greatshield.name=Velký štít
items.weapon.melee.greatshield.typical_stats_desc=Běžně zbraň blokuje 0-%d poškození. Zablokované poškození se s vylepšením zvyšuje.
items.weapon.melee.greatshield.stats_desc=Zbraň blokuje 0-%d poškození. Zablokované poškození se s vylepšením zvyšuje.
items.weapon.melee.greatshield.desc=Spíš mobilní stěna než štít. Tato obrovská masa kovu sice poskytuje kvalitní obranu, ale nenechává příliš prostoru na útočení.

items.weapon.melee.greatsword.name=Velký meč
items.weapon.melee.greatsword.desc=Ohromná čepel, která způsobuje velké poškození tím, že do každého úderu přenáší svou tíhu.

items.weapon.melee.handaxe.name=Ruční sekera
items.weapon.melee.handaxe.stats_desc=Jedná se o poněkud přesnou zbraň.
items.weapon.melee.handaxe.desc=Lehká sekera, nejčastěji používaná pro kácení stromů. Široká čepel funguje dobře i proti nepřátelům.

items.weapon.melee.knuckles.name=Boxer
items.weapon.melee.knuckles.stats_desc=Jedná se o velmi rychlou zbraň.
items.weapon.melee.knuckles.desc=Kus železa tvarovaný tak, aby se vešel kolem kloubů. Ponechává volné ruce, ale umožňuje lepší útok než jen prázdné pěsti.

items.weapon.melee.longsword.name=Dlouhý meč
items.weapon.melee.longsword.desc=Dlouhé ostří tohoto ocelového meče povzbudivě září, nicméně je díky své velikosti poněkud těžký.

items.weapon.melee.mace.name=Palcát
items.weapon.melee.mace.stats_desc=Jedná se o poněkud přesnou zbraň.
items.weapon.melee.mace.desc=Velká železná hlavice této zbraně způsobuje značné škody.

items.weapon.melee.magesstaff.name=Mágova hůl
items.weapon.melee.magesstaff.ac_imbue=NAPLNIT
items.weapon.melee.magesstaff.ac_zap=SESLAT
items.weapon.melee.magesstaff.prompt=Vyber hůlku
items.weapon.melee.magesstaff.imbue=%s naplňuje svou silou tvoji hůl.
items.weapon.melee.magesstaff.preserved=Předchozí hůlka byla zachována!
items.weapon.melee.magesstaff.conflict=Rozpor mezi magiemi vymazal okouzlení ze tvé hole.
items.weapon.melee.magesstaff.id_first=Musíš hůlku nejprve identifikovat.
items.weapon.melee.magesstaff.cursed=Nemůžeš použít prokletou hůlku.
items.weapon.melee.magesstaff.imbue_desc=Jsi si jist, že chceš svou hůl naplnit touto hůlkou?\n\nPokud je použitá hůlka vyšší nebo stejné úrovně než hůl, získá si hůl vylepšení této hůlky a k tomu jedno ze svých vylepšení.\n\nToto naplnění vytvoří hůl úrovně %d.
items.weapon.melee.magesstaff.imbue_lost=Hůlka, kterou je právě naplněna tvá hůl, bude ztracena.
items.weapon.melee.magesstaff.imbue_talent=Hůlka, kterou je tvá hůl právě naplněna má %1$d%% šanci, že se vrátí na úrovni +0. Hůlka se ti může navrátit ještě %2$dkrát.
items.weapon.melee.magesstaff.yes=Ano, určitě
items.weapon.melee.magesstaff.no=Ne, rozmýšlím si to
items.weapon.melee.magesstaff.desc=Tato hůl, kterou si Mág sám vyrobil, je unikátní magická zbraň, která může být naplněna kouzelnou hůlkou.
items.weapon.melee.magesstaff.no_wand=V současné době v sobě hůl nemá žádnou magii. Než bude moci být použita k sesílání kouzel, musí být _naplněna silou nějaké hůlky._
items.weapon.melee.magesstaff.has_wand=Hůl svou silou právě naplňuje _%s._
items.weapon.melee.magesstaff.cursed_wand=Hůl je prokletá, takže její magie je zrádná a nevyzpytatelná.

items.weapon.melee.meleeweapon.stats_known=Tato zbraň na blízko _úrovně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.melee.meleeweapon.stats_unknown=Běžně tato zbraň na blízko _úrovně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.melee.meleeweapon.probably_too_heavy=Tato zbraň je na tebe nejspíš příliš těžká.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=Krátký meč
items.weapon.melee.shortsword.desc=Poměrně krátký meč, jen o pár palců delší než dýka.

items.weapon.melee.quarterstaff.name=Bojová hůl
items.weapon.melee.quarterstaff.stats_desc=Zbraň blokuje 0-2 poškození.
items.weapon.melee.quarterstaff.desc=Tyč z tvrdého dřeva, jejíž konce jsou zpevněny železem.

items.weapon.melee.roundshield.name=Kulatý štít
items.weapon.melee.roundshield.typical_stats_desc=Běžně zbraň blokuje 0-%d poškození. Zablokované poškození se s vylepšením zvyšuje.
items.weapon.melee.roundshield.stats_desc=Zbraň blokuje 0-%d poškození. Zablokovaného poškození se s vylepšením zvyšuje.
items.weapon.melee.roundshield.desc=Velký štít, který účinně blokuje útoky a při nejhorším se dá použít i jako slušná zbraň.

items.weapon.melee.runicblade.name=Runová čepel
items.weapon.melee.runicblade.stats_desc=Zbraň ze svých vylepšení získává větší přínos.
items.weapon.melee.runicblade.desc=Tajemná zbraň z daleké země s jasně modrou čepelí.

items.weapon.melee.sai.name=Bojové čepele
items.weapon.melee.sai.stats_desc=Jedná se o velmi rychlou zbraň.
items.weapon.melee.sai.desc=Dvě tenké čepele určené pro držení v obou rukách. Skvělé na odrovnání nepřátel ve smršti rychlých seků.

items.weapon.melee.scimitar.name=Šavle
items.weapon.melee.scimitar.stats_desc=Jedná se o poněkud rychlou zbraň.
items.weapon.melee.scimitar.desc=Široká zakřivená čepel. Její tvar umožňuje rychlé, ale méně silné útoky.

items.weapon.melee.spear.name=Kopí
items.weapon.melee.spear.stats_desc=Jedná se o poněkud pomalou zbraň.\nTato zbraň má extra dosah.
items.weapon.melee.spear.desc=Štíhlá dřevěná tyč zakončená ostrým hrotem.

items.weapon.melee.sword.name=Meč
items.weapon.melee.sword.desc=Dobře vyvážený meč. Není příliš velký, ale stejně je výrazně delší než krátký meč.

items.weapon.melee.warhammer.name=Válečné kladivo
items.weapon.melee.warhammer.stats_desc=Jedná se o poněkud přesnou zbraň.
items.weapon.melee.warhammer.desc=Jen málo tvorů dokáže odolat drtivé ráně této ohromné masy olova a oceli. Aby se ji dalo ovšem účinně použít, vyžaduje velkou sílu.

items.weapon.melee.whip.name=Bič
items.weapon.melee.whip.stats_desc=Jedná se o zbraň s obrovským dosahem.
items.weapon.melee.whip.desc=Přestože ostrý konec lana na konci této zbraně uděluje malé poškození, její dosah nemá soupeře.

items.weapon.melee.wornshortsword.name=Opotřebený meč
items.weapon.melee.wornshortsword.desc=Poměrně krátký meč, opotřebený častým používáním. Je trochu lehčí a také slabší než normální krátký meč.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Adrenalinová šipka
items.weapon.missiles.darts.adrenalinedart.desc=Šipky napuštěné směsí s výtažkem z Rychlobodláku zvýší svému cíli rychlost. Toto zvýšení ovlivňuje jak rychlost pohybu, tak i útočení, ovšem pohyb je zlepšen víc. Šipka samotná spojencům neublíží, ale vůči nepřátelům je stále škodlivá.

items.weapon.missiles.darts.blindingdart.name=Oslepující šipka
items.weapon.missiles.darts.blindingdart.desc=Šipky napuštěné směsí s výtažkem z Oslepníku svůj cíl na krátký čas oslepí. Látka ovšem nedezorientuje, takže nepřátelé budou stále vědět, kde tě naposledy viděli.

items.weapon.missiles.darts.chillingdart.name=Mrazící šipka
items.weapon.missiles.darts.chillingdart.desc=Šipky napuštěné směsí s výtažkem z Leděnky svůj cíl výrazně zchladí.

items.weapon.missiles.darts.dart.name=Šipka
items.weapon.missiles.darts.dart.ac_tip=NAPUSTIT
items.weapon.missiles.darts.dart.prompt=Vyber semínko
items.weapon.missiles.darts.dart.tip_title=Napuštění šipek
items.weapon.missiles.darts.dart.tip_desc=Šipku lze naplnit látkou s výtažkem ze semínka. Jedno vystačí klidně až na dvě šipky. Každý druh semínka vytvoří vlastní typ napuštěné šipky s unikátním efektem, který ovšem téměř vždy vystačí pouze na jedno použití.\n\nPo napuštění vybraným semínkem vznikne _%s._
items.weapon.missiles.darts.dart.tip_all=%2$dks semínek > %1$dks šipek
items.weapon.missiles.darts.dart.tip_two=1 semínko > 2 šipky
items.weapon.missiles.darts.dart.tip_one=1 semínko > 1 šipka
items.weapon.missiles.darts.dart.tip_cancel=Zrušit
items.weapon.missiles.darts.dart.desc=Tyto jednoduché dřevěné šipky opatřené špičatým hrotem jsou vyváženy tak, aby letěly co nejpřesněji a bodly svůj cíl pouhým mávnutím ruky. Mohou být pomocí semínek napuštěny a tím získat bonusový efekt.
items.weapon.missiles.darts.dart.unlimited_uses=Díky své jednoduché konstrukci vydrží tyto šipky ovšem napořád.

items.weapon.missiles.darts.displacingdart.name=Přemísťovací šipka
items.weapon.missiles.darts.displacingdart.desc=Šipky napuštěné směsí s výtažkem ze Zmizolistu teleportují svůj cíl na krátkou vzdálenost pryč.

items.weapon.missiles.darts.healingdart.name=Léčivá šipka
items.weapon.missiles.darts.healingdart.desc=Šipky napuštěné směsí s výtažkem ze Slunné trávy poskytnou svému cíli dávku léčení. Šipka samotná spojencům neublíží, ale vůči nepřátelům je stále škodlivá.

items.weapon.missiles.darts.holydart.name=Svěcená šipka
items.weapon.missiles.darts.holydart.desc=Šipky napuštěné směsí s výtažkem z Hvězdokvítku posílí svůj cíl v boji. Šipka samotná spojencům neublíží, ale vůči nepřátelům je stále škodlivá.

items.weapon.missiles.darts.incendiarydart.name=Zápalná šipka
items.weapon.missiles.darts.incendiarydart.desc=Šipky napuštěné směsí s výtažkem z Ohnikvětu při dopadu vzplanou a způsobí požár.

items.weapon.missiles.darts.paralyticdart.name=Ochromující šipka
items.weapon.missiles.darts.paralyticdart.desc=Šipky napuštěné směsí s výtažkem z Kořeníku svůj cíl na krátký čas paralyzují.

items.weapon.missiles.darts.poisondart.name=Jedovatá šipka
items.weapon.missiles.darts.poisondart.desc=Šipky napuštěné směsí s výtažkem z Jedomechu otráví svůj cíl nepříjemným jedem.

items.weapon.missiles.darts.rotdart.name=Hnijící šipka
items.weapon.missiles.darts.rotdart.desc=Zákeřné šipky napuštěné leptavou směsí s výtažkem z Hnilůvky se agresivně prožerou vším, s čím šipka přijde do kontaktu. Silní nepřátelé tomuto efektu jen tak nepodlehnou, ale rozežírání je dost účinné na to, aby lehce zabilo většinu běžných nepřátel. Bohužel, směs je velmi nestabilní a vždy vyprchá po jednom použití.

items.weapon.missiles.darts.shockingdart.name=Probíjející šipka
items.weapon.missiles.darts.shockingdart.desc=Šipky napuštěné směsí s výtažkem z Bouřné révy způsobí svému cíli ošklivý elektrický šok.

items.weapon.missiles.darts.sleepdart.name=Uspávací šipka
items.weapon.missiles.darts.sleepdart.desc=Šipky napuštěné směsí s výtažkem ze Snůvky svůj cíl okamžitě uvedou do lehkého spánku.

items.weapon.missiles.darts.tippeddart.ac_clean=VYČISTIT
items.weapon.missiles.darts.tippeddart.clean_title=Vyčištění šipek
items.weapon.missiles.darts.tippeddart.clean_desc=Tato akce odstraní z šipky napuštěnou látku, což z ní znovu udělá normální šipku.
items.weapon.missiles.darts.tippeddart.clean_all=Vyčistit všechny šipky
items.weapon.missiles.darts.tippeddart.clean_one=Vyčistit jednu šipku
items.weapon.missiles.darts.tippeddart.cancel=Zrušit
items.weapon.missiles.darts.tippeddart.durability=Napuštěné šipky ztratí po použití svou směs a stanou se z nich opět běžné šipky.
items.weapon.missiles.darts.tippeddart.uses_left=Této sadě zbývá _%d/%d_ použití, předtím než o jednu přijdeš.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tato je ale tak kvalitní, že směs v šipce vydrží napořád._
items.weapon.missiles.darts.tippeddart.about_to_break=Směs ve tvé šipce brzy vyprchá.


items.weapon.missiles.bolas.name=Bola
items.weapon.missiles.bolas.desc=Tyto neobvyklé zbraně na dálku nejsou příliš škodlivé, ale odvádí skvělou práci ve zpomalování svých cílů.

items.weapon.missiles.boomerang.name=Bumerang
items.weapon.missiles.boomerang.desc=Po hození na nepřítele se tato plochá zahnutá dřevěná zbraň vrátí do rukou tomu, kdo ji hodil.
items.weapon.missiles.boomerang.durability=Díky své pevné konstrukci se tento bumerang používáním nikdy nezničí.

items.weapon.missiles.fishingspear.name=Rybářské kopí
items.weapon.missiles.fishingspear.desc=Lehká vrhací kopí navržená pro rybaření. Slouží dobře i jako improvizovaná zbraň.

items.weapon.missiles.forcecube.name=Silová kostka
items.weapon.missiles.forcecube.ondeath=Zabíjíš se svou vlastní Silovou kostkou...
items.weapon.missiles.forcecube.desc=Tato podivně tvarovaná zbraň je dost malá na to, aby se ti vlezla do dlaně, ale je neuvěřitelně těžká. Po hození rozšíří sílu svého nárazu do malé oblasti, což poškodí vše v okolí dopadu.

items.weapon.missiles.heavyboomerang.name=Těžký bumerang
items.weapon.missiles.heavyboomerang.desc=Tento velký bumerang je těžké účinně používat, ale uděluje značné poškození. Po pár tazích přiletí zpět na místo, odkud byl hozen.

items.weapon.missiles.javelin.name=Vrhací oštěp
items.weapon.missiles.javelin.desc=Tyto velké vrhací oštěpy jsou vyváženy tak, aby drželi hrot před sebou, když plují vzduchem.

items.weapon.missiles.kunai.name=Kunai
items.weapon.missiles.kunai.desc=Tyto malé nože jsou v rukou zkušeného uživatele velmi silné. Nejúčinnější jsou proti nic netušícím nepřátelům.

items.weapon.missiles.missileweapon.stats=Tato vrhací zbraň _úrovně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.missiles.missileweapon.distance=Zbraň je navržena pro použití na dálku, takže je mnohem přesnější proti vzdáleným nepřátelům. Na blízko je velmi nepřesná.
items.weapon.missiles.missileweapon.durability=Vrhací zbraně se používáním opotřebují a následně zničí.
items.weapon.missiles.missileweapon.uses_left=Této sadě zbývá _%d/%d_ použití, předtím než o jednu přijdeš.
items.weapon.missiles.missileweapon.unlimited_uses=_Tato je ale tak kvalitní, že ti vydrží napořád._
items.weapon.missiles.missileweapon.about_to_break=Tvá vrhací zbraň se brzy zničí.

items.weapon.missiles.shuriken.name=Shuriken
items.weapon.missiles.shuriken.desc=Kousky kovu tvarované jako hvězdice s ostrými břity. Jsou lehké a snadno se používají za pohybu. Jeden shuriken může být hozen okamžitě po zastavení.

items.weapon.missiles.throwingclub.name=Vrhací palice
items.weapon.missiles.throwingclub.desc=Poměrně jednoduchá vrhací zbraň, v podstatě velký kámen připevněný k tyči. Přestože trochu nedostačuje v poškození, její pevná kamenná hlava zajišťuje, že je dost odolná a nezabodne se do nepřátel.

items.weapon.missiles.throwinghammer.name=Vrhací kladivo
items.weapon.missiles.throwinghammer.desc=Tyto robustní kladiva jsou navržena pro házení po nepřátelích. Přestože trochu nedostačují v poškození, jejich hladká celokovová konstrukce zajišťuje, že jsou dost odolná a nezabodnou se do nepřátel.

items.weapon.missiles.throwingknife.name=Vrhací nůž
items.weapon.missiles.throwingknife.desc=Tyto lehké nože jsou vyváženy tak, aby prolétli vzduchem přímo do jejich cíle. Nejúčinnější jsou proti nic netušícím nepřátelům.

items.weapon.missiles.throwingspear.name=Vrhací kopí
items.weapon.missiles.throwingspear.desc=Tato zlehka vyvážená kopí mají tenkou kostru, která je jasně navržená pro házení, ne bodání.

items.weapon.missiles.throwingstone.name=Vrhací kámen
items.weapon.missiles.throwingstone.desc=Tyto kameny jsou obroušeny tak, aby mohly být hozeny větší silou než obyčejné kameny. Ale i přes své řemeslné zpracování, stále nejsou velmi spolehlivou zbraní.

items.weapon.missiles.tomahawk.name=Tomahavk
items.weapon.missiles.tomahawk.desc=Tyto vrhací sekery mají zoubkované ostří což dělá jejich používání trochu složitější. Avšak pevná rána s touto zbraní způsobí nepřátelům krvácení.

items.weapon.missiles.trident.name=Trojzubec
items.weapon.missiles.trident.desc=Masivní vrhací kopí se třemi smrtícími hroty na konci. Jsou silná, ale poměrně těžká.


items.weapon.spiritbow.name=Přízračný luk
items.weapon.spiritbow.ac_shoot=STŘELIT
items.weapon.spiritbow.prompt=Vyber cíl
items.weapon.spiritbow.stats=Luk nemůže být přímo vylepšován, ale místo toho se stává postupně silnější s tvou úrovní. Šípy vystřelené z luku způsobí na tvé současné úrovni _%1$d-%2$d poškození_ a samotný luk vyžaduje _%3$d bodů síly_ pro řádné využití.
items.weapon.spiritbow.desc=Luk vytvořený z prastarého magického dřeva. Struna luku a jeho ornamenty září bledě modrým světlem. Když je struna napnuta, vykouzlí luk magický šíp, který může být vypálen po nepříteli.

items.weapon.weapon.identify=Nyní dostatečně znáš svou zbraň.
items.weapon.weapon.too_heavy=Kvůli tvé nedostatečné síle sníží používání této zbraně tvou rychlost útoku, přesnost a možnost na překvapivý útok.
items.weapon.weapon.excess_str=Díky tvé nadměrné síle bude poškození s touto zbraní jako bonus _větší až o %d._
items.weapon.weapon.incompatible=Působením různých typů magie došlo ke smazání okouzlení!
items.weapon.weapon.cursed_worn=Zbraň je prokletá a nemáš proto sílu ji sundat.
items.weapon.weapon.cursed=Cítíš z této zbraně unikat zlou magii.
items.weapon.weapon.not_cursed=Ze zbraně neuniká žádná zlá magie.
items.weapon.weapon.faster=Rozšíření zlepšilo _rychlost_ této zbraně.
items.weapon.weapon.stronger=Rozšíření zlepšilo _poškození_ této zbraně.
items.weapon.weapon.enchanted=Zbraň obsahuje _%s._
items.weapon.weapon$enchantment.enchant=Okouzlení


###misc items
items.amulet.name=Amulet Yendoru
items.amulet.ac_end=KONEC HRY
items.amulet.rankings_desc=Získán Amulet Yendoru
items.amulet.desc=Amulet Yendoru je nejmocnější artefakt známý lidskému nebo trpasličímu druhu. Jeho třpytivé krystaly obsahují neuvěřitelnou a úžasnou sílu.\n\nPůvod amuletu není znám. Historie říká, že se Král trpaslíků chlubil, že artefakt objevil krátce předtím, než trpasličí civilizace přerušila veškerý kontakt se světem. Jak ho našel? Jak jej Yog-Dzewa od něj získal? To jsou nejspíš otázky na jindy. Vše, na čem teď záleží, je to, že je amulet konečně tvůj!

items.ankh.name=Ankh
items.ankh.ac_bless=POSVĚTIT
items.ankh.bless=Ankh byl posvěcen čistou vodou.
items.ankh.desc=Tento starobylý symbol nesmrtelnosti poskytuje svému držiteli možnost navrátit se po smrti zpět k životu. Všechny nevybavené předměty jsou po vzkříšení ale ztraceny. Použitím plné lahvičky na rosu může být ankh ovšem posvěcen extra silou.
items.ankh.desc_blessed=Tento starobylý symbol nesmrtelnosti poskytuje svému držiteli schopnost navrátit se po smrti zpět k životu. Ankh byl posvěcen a nyní je mnohem silnější. Ve chvíli smrtelného nebezpečí se obětuje pro tvou záchranu.

items.armorkit.name=Sada na zbroj
items.armorkit.ac_apply=POUŽÍT
items.armorkit.prompt=Vyber zbroj
items.armorkit.upgraded=Používáš sadu a vylepšuješ tím svůj předmět: %s
items.armorkit.desc=Pomocí této sady malých nástrojů a materiálů může kdokoliv změnit jakoukoli zbroj na "epickou zbroj", která si zachová všechny vlastnosti té původní, ale také poskytne nositeli zvláštní schopnosti v závislost na typu jeho postavy. Nejsou potřeba žádné krejčovské ani kovářské schopnosti.

items.brokenseal.name=Rozbitá pečeť
items.brokenseal.ac_affix=PŘIPNOUT
items.brokenseal.prompt=Vyber zbroj
items.brokenseal.unknown_armor=Musíš zbroj nejprve identifikovat.
items.brokenseal.degraded_armor=Tato zbroj je v příliš špatném stavu.
items.brokenseal.affix=Připínáš pečeť na svou zbroj!
items.brokenseal.desc=Vosková pečeť připnutá ke zbroji jako symbol udatnosti. Věkem se všechny hodnosti na pečeti ošoupaly a také je na půl rozlomená.\n\nJakožto vzpomínka na domov, pomáhá pečeť Válečníkovi vytrvat. Během nošení pečetě bude Válečník přes své zdraví pomalu generovat dodatečnou ochranu, založenou na kvalitě jeho zbroje.\n\nPečeť může být _připnuta na zbroj_ a také přemístěna na jinou. Během toho sebou může přenést jedno vylepšení.
items.brokenseal.choose_title=Vyber si runu
items.brokenseal.choose_desc=Zbroj i rozbitá pečeť jsou očarovány magickou runou. Zvol runu, kterou si ponecháš.\n\nPamatuj, že pokud zvolíš runu, která je aktuálně na zbroji, pečeť ji později nebude schopná přenést.

items.dewdrop.name=Kapička rosy
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%d ochrana
items.dewdrop.both=+%1$dHP, +%2$d ochrana
items.dewdrop.already_full=Máš plné zdraví.
items.dewdrop.desc=Krystalově čistá kapka rosy.\n\nDíky magii tohoto místa, má čistá voda malé regenerační účinky.

items.dewvial.name=Lahvička na rosu
items.dewvial.ac_drink=PÍT
items.dewvial.collected=Sbíráš kapičku rosy do lahvičky.
items.dewvial.full=Lahvička na rosu je plná!
items.dewvial.empty=Lahvička na rosu je prázdná!
items.dewvial.desc=Do této malé nádoby můžeš sbírat přebytečnou rosu a později ji vypít. Čím víc je lahvička plná, tím více tě uzdraví, když se napiješ. Vypiješ jen tolik, kolik budeš potřebovat.\n\nLahvičky jako tato byly kdysi plné oživující magie. Zdá se, že v této je stále nějaká zbývající síla. Možná, že úplně plná lahvička by mohla posvětit jiný oživující předmět.

items.equipableitem.unequip_cursed=Nemůžeš sundat prokleté předměty!
items.equipableitem.ac_equip=VYBAVIT
items.equipableitem.ac_unequip=SUNDAT

items.gold.name=Zlato
items.gold.desc=Hromádka zlatých mincí. Sbírej zlaté mince a později je můžeš utratit v obchodě.

items.heap.for_sale=%2$s - %1$d zl.
items.heap.chest=Truhla
items.heap.chest_desc=Nebudeš vědět co je uvnitř dokud ji neotevřeš!
items.heap.locked_chest=Zamčená truhla
items.heap.locked_chest_desc=Nebudeš vědět co je uvnitř, dokud ji neotevřeš! Ale na otevření budeš potřebovat zlatý klíč.
items.heap.crystal_chest=Krystalová truhla
items.heap.crystal_chest_desc=Vidíš uvnitř _%s,_ ale na otevření budeš potřebovat krystalový klíč.
items.heap.artifact=artefakt
items.heap.wand=hůlku
items.heap.ring=prsten
items.heap.tomb=Hrobka
items.heap.tomb_desc=Tato starobylá hrobka může obsahovat něco užitečného, ale její majitel rozhodně nebude souhlasit s prozkoumáním.
items.heap.skeleton=Kosterní pozůstatky
items.heap.skeleton_desc=Tohle je vše, co zbylo z nějakého nešťastného dobrodruha. Možná by stálo za to, podívat se tu po cennostech.
items.heap.remains=Pozůstatky hrdiny
items.heap.remains_desc=Tohle je vše, co zbylo z jednoho z tvých předchůdců. Možná by stálo za to, podívat se tu po cennostech.

items.honeypot.name=Hrnec medu
items.honeypot.ac_shatter=ROZBÍT
items.honeypot.desc=Tento velký hrnec je pouze lemován medem. Místo něj je uvnitř zabydlená obří včela! Tento druh masivních včel obvykle zůstává ve svých úlech. Možná, že hrnec je nějaký speciální druh pasti na chytání? Včela vypadá v hrnci s medem spokojeně a výhružně na tebe bzučí, kdykoliv se na něj podíváš.
items.honeypot$shatteredpot.name=Rozbitý hrnec medu
items.honeypot$shatteredpot.desc=Hrnec se rozbil a jeho stěny drží pohromadě jen lepkavý med uvnitř. Pomalu se rozpadá, takže už nikdy nebude jako dřív.\n\nPřestože je rozbitý, včela ho bude chtít stále dál chránit.

items.item.pack_full=%s už nedokáže uchovat více předmětů.
items.item.prompt=Vyber směr hodu
items.item.ac_drop=POLOŽIT
items.item.ac_throw=HODIT
items.item.rankings_desc=Zabil tě předmět: %s
items.item.curse=Prokletí

items.kindofmisc.unequip_title=Vyměnit předmět
items.kindofmisc.unequip_message=Nejprve musíš jeden z těchto předmětů sundat. Vyber předmět, který chceš vyměnit.

items.kindofweapon.equip_cursed=Tvá ruka se neúmyslně svírá kolem zbraně.

items.merchantsbeacon.name=Kšeftovač
items.merchantsbeacon.ac_use=POUŽÍT
items.merchantsbeacon.desc=Tento zvláštní kousek trpasličí technologie dokáže na velké vzdálenosti komunikovat s kupcem.\n\nPo aktivování ti tento přístroj umožní prodat předměty v Pixel Martu odkudkoliv z kobky.\n\nNicméně, magie uvnitř tohoto "vysílače" vystačí pouze na jeden pokus, takže ho použij moudře.

items.stylus.name=Magické rydlo
