items.artifacts.lloydsbeacon.levelup=Loydův přenašeč se stává silnějším!
items.artifacts.lloydsbeacon.preventing=Silná magická aura tohoto místa ti zabraňuje použít Loydův přenašeč!
items.artifacts.lloydsbeacon.creatures=Psychická aura tvorů poblíž ti v tuto chvíli nedovoluje použít Loydův přenašeč.
items.artifacts.lloydsbeacon.return=Loydův přenašeč úspěšně uložil tvou současnou pozici. Nyní se sem můžeš kdykoliv vrátit.
items.artifacts.lloydsbeacon.desc=Loydův přenašeč je komplikované magické zařízení, které uživateli poskytuje kontrolu nad teleportační magií. Přenašeč může být použit k návratu na uložené místo, ale může také vyslat paprsky náhodné teleportační magie, pokud se s ním vybavíš a je nabit. Tyto paprsky mohou být zaměřeny na cíl nebo na samotného uživatele.
items.artifacts.lloydsbeacon.desc_set=Loydův přenašeč byl uložen někde na %d. patře kobky.

items.artifacts.masterthievesarmband.name=Nárameník mistra zlodějů
items.artifacts.masterthievesarmband.desc=Tento sametový fialový nárameník nese znak mistra zlodějů. Nepatří ti, ale pravděpodobně nepatřil ani jeho poslednímu majiteli.
items.artifacts.masterthievesarmband.desc_cursed=Prokletý nárameník se přichytil k tvému zápěstí a zdá se, že tvůj váček se zlatem začíná být z nějakého důvodu pomalu lehčí...
items.artifacts.masterthievesarmband.desc_worn=S nárameníkem kolem tvého zápěstí tě každý kousek zlata udělá chtivějším po majetku ostatních lidí. Možná by s ním ani nebylo tak těžké krást přímo v obchodě...

