items.rings.ringofaccuracy.upgrade_stat_name_1=Zvýšení přesnosti
items.rings.ringofaccuracy.desc=Prsten zvyšuje tvou pozornost, což tvým útokům usnadňuje najít jejich cíl. Prokletý prsten tvým útokům naopak znesnadní na sebe navazovat.

items.rings.ringofarcana.name=Prsten tajemna
items.rings.ringofarcana.stats=Při nošení zvýší tento prsten sílu run a očarování o _%s%%._
items.rings.ringofarcana.typical_stats=Při nošení zvýší obvykle tento prsten sílu run a očarování o _%s%%._
items.rings.ringofarcana.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují sílu tvých očarování a run o _%s%%_ celkově.
items.rings.ringofarcana.upgrade_stat_name_1=Zvýšení síly mystiky
items.rings.ringofarcana.desc=Tento prsten posiluje magická očarování zbraní a runy vyryté na zbrojích, včetně prokletí, zvyšujíc nejprve jejich šanci na aktivování, následně pak sílu jejich efektu, pokud je šance na aktiivování 100%. Prokletý prsten naopak očarování a runy oslabí.

items.rings.ringofelements.name=Prsten živlů
items.rings.ringofelements.stats=Tento prsten během nošení poskytne _%s%%_ ochrany proti živlům.
items.rings.ringofelements.typical_stats=Běžně tento prsten během nošení poskytne _%s%%_ ochrany proti živlům.
items.rings.ringofelements.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují tvou odolnost vůči živlům o _%s%%_ celkově.
items.rings.ringofelements.upgrade_stat_name_1=Odolnost
items.rings.ringofelements.desc=Prsten poskytuje ochranu proti většině živlů a magickým efektům, snižuje poškození a také trvání škodlivých efektů. Prokletý prsten tyto efekty naopak výrazně zhorší.

items.rings.ringofenergy.name=Prsten energie
items.rings.ringofenergy.stats=Tento prsten během nošení zvýší rychlost dobíjení hůlek, artefaktů a hrdinských zbrojí o _%s%%_.
items.rings.ringofenergy.typical_stats=Tento prsten během nošení obvykle zvýší rychlost dobíjení hůlek, artefaktů a hrdinských zbrojí o _%s%%_.
items.rings.ringofenergy.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují rychlost nabíjení o _%s%%_ celkově.
items.rings.ringofenergy.upgrade_stat_name_1=Zvýšení dobíjení
items.rings.ringofenergy.desc=Tvé magické předměty se budou v magickém poli vyzařujícím z tohoto prstenu dobíjet výrazně rychleji. Prokletý prsten dobíjení naopak zpomalí.

items.rings.ringofevasion.name=Prsten vyhýbání
items.rings.ringofevasion.stats=Tento prsten během nošení zvýší tvé vyhýbání o _%s%%._
items.rings.ringofevasion.typical_stats=Běžně tento prsten během nošení zvýší tvé vyhýbání o _%s%%._
items.rings.ringofevasion.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují tvé vyhýbání o _%s%%_ celkově.
items.rings.ringofevasion.upgrade_stat_name_1=Zvýšení vyhýbání
items.rings.ringofevasion.desc=Prsten urychluje nositelovy reakce, takže pro nepřátele je daleko obtížnější ho zasáhnout. Prokletý prsten z nositele naopak udělá snadný cíl.

items.rings.ringofforce.name=Prsten údernosti
items.rings.ringofforce.stats=Beze zbraně tento prsten, s tvou současnou sílou, udělí _%1$d-%2$d poškození._  S vybavenou zbraní prsten zvýší tvé poškození o _%3$d._
items.rings.ringofforce.typical_stats=Beze zbraně tento prsten, s tvou současnou sílou, běžně udělí _%1$d-%2$d poškození._ S vybavenou zbraní prsten zvýší tvé poškození běžně o _%3$d._
items.rings.ringofforce.combined_stats=Tvé prsteny kombinují svou sílu, čímž ti poskytují celkem _%1$d-%2$d poškození_ beze zbraně, nebo zvyšují poškození o _%3$d_, pokud zbraň máš.
items.rings.ringofforce.upgrade_stat_name_1=Poškození beze zbraně
items.rings.ringofforce.upgrade_stat_name_2=Zvýšení poškození se zbraní
items.rings.ringofforce.upgrade_stat_name_3=Poškození schopnostmi
items.rings.ringofforce.ability_name=Postoj rváče
items.rings.ringofforce.typical_ability_desc=Šermířka může s tímto prstenem zaujmout _postoj rváče_, v němž budou její zblízka zbraní používat tento prsten, i když je vybavena zbraní. Takové útoky budou typicky způsobovat _%1$d-%2$d poškození_ a budou využívat očarování a přizpůsobení zbraně. Tento postoj zpomalí rychlost, jakou se obnovují použití zbraně o 50%%.,
items.rings.ringofforce.ability_desc=Šermířka může s tímto prstenem zaujmout _postoj rváče_, v němž budou její zblízka zbraní používat tento prsten, i když je vybavena zbraní. Takové útoky budou způsobovat _%1$d-%2$d poškození_ a budou využívat očarování a přizpůsobení zbraně. Tento postoj zpomalí rychlost, jakou se obnovují použití zbraně o 50%%.,
items.rings.ringofforce.desc=Prsten nositeli zvýší sílu jeho úderů na blízko. Tato mimořádná síla se pří držení zbraně příliš neprojeví, ale právě neozbrojený útok bude mnohem silnějším. Prokletý prsten naopak nositelovi údery oslabí.
items.rings.ringofforce$brawlersstance.name=Postoj rváče
items.rings.ringofforce$brawlersstance.desc=V tomto postoji Šermířka útočí svým prstenem údernosti, i když je vybavena zbraní. Tyto útoky způsobují bonusové poškození a stále využívají očarování a přizpůsobení její zbraně.\n\nUdržovaní takového postoje si každopádně žádá soustředění, kvůli čemuž se použití schopností zbraně obnovují o 50% pomaleji.\n\nTento postoj lze zaujmout či ukončit použitím prstenu údernosti, ovšem zpomalení obnovy schopností přetrvá chvíli po jeho ukončení.

items.rings.ringoffuror.name=Prsten zuřivosti
items.rings.ringoffuror.stats=Tento prsten během nošení zvýší rychlost tvých útoků o _%s%%._
items.rings.ringoffuror.typical_stats=Běžně tento prsten během nošení zvýší rychlost tvých útoků o _%s%%._
items.rings.ringoffuror.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují rychlost tvých útoků o _%s%%_ celkově.
items.rings.ringoffuror.upgrade_stat_name_1=Zvýšení rychlosti útoků
items.rings.ringoffuror.desc=Prsten poskytuje nositeli vnitřní zuřivost, která umožňuje útočit mnohem rychleji. Prokletý prsten nositelovu rychlost útoků naopak zpomalí.

items.rings.ringofhaste.name=Prsten rychlosti
items.rings.ringofhaste.stats=Tento prsten během nošení zvýší tvou rychlost pohybu o _%s%%._
items.rings.ringofhaste.typical_stats=Běžně tento prsten během nošení zvýší tvou rychlost pohybu o _%s%%._
items.rings.ringofhaste.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují tvou rychlost pohybu o _%s%%_ celkově.
items.rings.ringofhaste.upgrade_stat_name_1=Zvýšení rychlosti pohybu
items.rings.ringofhaste.desc=Prsten nositeli ulehčuje namáhavý pohyb a umožňuje mu běžet nadlidskou rychlostí. Prokletý prsten nositele naopak zatíží.

items.rings.ringofmight.name=Prsten síly
items.rings.ringofmight.stats=Tento prsten během nošení zvýší tvou sílu o _%1$d_ a tvé maximální zdraví o _%2$s%%._
items.rings.ringofmight.typical_stats=Běžně tento prsten během nošení zvýší tvou sílu o _%1$d_ a tvé maximální zdraví o _%2$s%%._
items.rings.ringofmight.combined_stats=Tvé prsteny kombinují svou moc, čímž zvyšují tvou sílu o _%1$d_ a tvé maximální HP o _%2$s%%_celkově.
items.rings.ringofmight.upgrade_stat_name_1=Zvýšení síly
items.rings.ringofmight.upgrade_stat_name_2=Zvýšení maximálních HP
items.rings.ringofmight.desc=Prsten zlepšuje fyzické vlastnosti nositele, poskytuje větší fyzickou sílu a více zdraví. Prokletý prsten nositele naopak oslabí.

items.rings.ringofsharpshooting.name=Prsten ostrostřelby
items.rings.ringofsharpshooting.stats=Při nošení zvyšuje tento prsten poškození způsobené vrhacími zbraněmi, jako kdyby jejich úroveň byla větší o _%1$d_, a jejich výdrž se zvýší o _%2$s%%_.
items.rings.ringofsharpshooting.typical_stats=Při nošení zvyšuje tento prsten poškození způsobené vrhacími zbraněmi, jako kdyby jejich úroveň byla větší o _%1$d_, a jejich výdrž se zvýší o _%2$s%%_.
items.rings.ringofsharpshooting.combined_stats=Tvé prsteny kombinují svou moc, čímž zvyšují úroveň tvých vrhacích zbraní o _%1$d_ a jejich výdrž o _%2$s%%_celkově.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Zvýšení úrovně poškození
items.rings.ringofsharpshooting.upgrade_stat_name_2=Zvýšení výdrže
items.rings.ringofsharpshooting.desc=Prsten nositeli zlepšuje přesnost míření, což udělá všechny vrhací zbraně více škodlivé a odolnější. Prokletý prsten bude mít opačný účinek.

items.rings.ringoftenacity.name=Prsten neústupnosti
items.rings.ringoftenacity.stats=Tento prsten během nošení sníží poškození, které obdržíš, až o _%s%%._
items.rings.ringoftenacity.typical_stats=Běžně tento prsten během nošení sníží poškození, které obdržíš, až o _%s%%._
items.rings.ringoftenacity.combined_stats=Tvé prsteny kombinují svou sílu, čímž snižují tebou utržená zranění až o _%s%%_ celkově.
items.rings.ringoftenacity.upgrade_stat_name_1=Maximální odolnost k poškození
items.rings.ringoftenacity.desc=Prsten během nošení umožní nositeli odolat smrtelným úderům. Čím více je nositel zraněn, tím více je vůči poškození odolnější. Prokletý prsten naopak usnadní nepřátelům nositele na místě popravit.

items.rings.ringofwealth.name=Prsten blahobytu
items.rings.ringofwealth.stats=Tento prsten během nošení zvýší tvé štěstí o _%s%%._
items.rings.ringofwealth.typical_stats=Běžně tento prsten během nošení zvýší tvé štěstí o _%s%%._
items.rings.ringofwealth.combined_stats=Tvé prsteny kombinují svou sílu, čímž zvyšují tvé štěstí o _%s%%_ celkově.
items.rings.ringofwealth.upgrade_stat_name_1=Zvýšení štěstí
items.rings.ringofwealth.desc=Prsten funguje jako magnet na poklady a zvyšuje pravděpodobnost, že budou nepřátelé nebo truhly a dodatečně obsahovat užitečné či cenné předměty. Prokletý prsten tvou šanci najít něco zajímavého spíše sníží.



