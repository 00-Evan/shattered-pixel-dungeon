items.artifacts.sandalsofnature.absorb_seed=Obuv vstřebala semínko a vydadá zdravěji.
items.artifacts.sandalsofnature.desc_1=Co původně vypadalo jako sandály vyrobené z provazů, jsou vlastně dvě rostliny! Vypadají velmi zvadle a slabě. Bylo by možné dát jim nějaké živiny?
items.artifacts.sandalsofnature.desc_2=Obuv se rozrostla a nyní je podobná spíše páru pletených pantoflí. Rostlinám se vrátila i nějaká barva, třeba mohou ještě víc povyrůst?
items.artifacts.sandalsofnature.desc_3=Rostliny znovu povyrostly a nyní připomínají pár pevných bot vyrobených z kůry. Zdá se, že znovu nabírají svou sílu, ale třeba mohou povyrůst ještě víc.
items.artifacts.sandalsofnature.desc_4=Zdá se, že rostliny dosáhly své maximální velikosti a připomínají pár obrněných holin. Holiny jsou sytě hnědé a připomínají velmi silný strom.
items.artifacts.sandalsofnature.desc_hint=Během nošení tohoto artefaktu se cítíš více v souladu s přírodou.
items.artifacts.sandalsofnature.desc_cursed=Prokletá obuv blokuje tvůj veškerý soulad s přírodou.
items.artifacts.sandalsofnature.desc_ability=Obuv získala schopnost utvořit stav nepohyblivé přírodní zbroje, ale potřebuje se k tomu nabít.
items.artifacts.sandalsofnature.desc_seeds=Počet semínek předaných obuvi: %d

items.artifacts.talismanofforesight.name=Talisman předtuchy
items.artifacts.talismanofforesight.ac_scry=ODHALIT
items.artifacts.talismanofforesight.low_charge=Talisman vyžaduje pro odhalení alespoň 5% nabití.
items.artifacts.talismanofforesight.prompt=Urči směr odhalení
items.artifacts.talismanofforesight.levelup=Tvůj talisman se stává silnějším!
items.artifacts.talismanofforesight.full_charge=Tvůj talisman je plně nabitý!
items.artifacts.talismanofforesight.desc=Hladký kámen se zvláštními rytinami. Cítíš, jakoby sledoval vše okolo tebe a také dokázal zpozorovat cokoliv, co je skryté.
items.artifacts.talismanofforesight.desc_worn=Když talisman držíš, cítíš, že jsou tvé smysly zesíleny. Talisman se pomalu nabíjí nejen postupem času, ale také když objevíš skryté dveře či pasti.\n\nTalisman může využít své nabití a v kuželovitém tvaru daným směrem 'odhalit' všechny plochy a skryté věci. To ti na krátkou dobu umožní uvidět také nepřátele a předměty.
items.artifacts.talismanofforesight.desc_cursed=Prokletý talisman zírá přímo do tvého nitra, což otupuje tvé smysly.
