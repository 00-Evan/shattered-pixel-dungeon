###armor curses
items.armor.curses.antientropy.name=%s Nevyváženosti
items.armor.curses.antientropy.desc=Prokletí nevyváženosti působí proti silám vesmíru, saje energii z útočníka a posílá ji do nositele. To útočníka sice krátce zmrazí, ale nositele pohltí plameny!

items.armor.curses.bulk.name=%s Objemnosti
items.armor.curses.bulk.desc=Zbroj objemnosti vypadá větší a impozantnější, ale ve skutečnosti nemá zvýšenou obranu. Horší je, že přidaná velikost dělá procházení dveřmi velmi obtížné.

items.armor.curses.corrosion.name=%s Žíravosti
items.armor.curses.corrosion.desc=Zbroj žíravosti je schopna uvolnit leptavou tekutinu, která vše v oblasti pokryje lepkavým žíravým slizem.

items.armor.curses.displacement.name=%s Přemístění
items.armor.curses.displacement.desc=Prokletí přemístění se pokusí nositele přesunout do bezpečí, když je napaden. Náhodné teleportování nositele po úrovni je nicméně možná až příliš účinné.

items.armor.curses.metabolism.name=%s Metabolismu
items.armor.curses.metabolism.desc=Prokletí metabolismu přímo převádí sytost na zdraví, kdykoliv je nositel zraněn. Poskytuje sice zvýšené léčení, ale způsobuje rychlé hladovění.

items.armor.curses.multiplicity.name=%s Rozdvojení
items.armor.curses.multiplicity.desc=Zbroj s prokletím rozdvojení obsahuje nebezpečnou duplicitní magii. To někdy vytvoří zrcadlový odraz nositele, ale se stejnou pravděpodobností může duplikovat i útočníka!

items.armor.curses.overgrowth.name=%s Prorůstání
items.armor.curses.overgrowth.desc=Zbroj prorůstání je pokryta různými kvetoucími rostlinami. Ačkoliv tento efekt určitě vypadá zajímavě, nedělá nic pro tvou ochranu a tyto rostliny se náhodně aktivují během boje!

items.armor.curses.stench.name=%s Zápachu
items.armor.curses.stench.desc=Zbroj s prokletím zápachu uvolní oblaka škodlivého plynu, který je nebezpečný pro vše, co se do něj zachytí.


###glyphs
items.armor.glyphs.affection.name=%s Náklonnosti
items.armor.glyphs.affection.desc=Tato mocná runa zmanipuluje mysl útočníka a dočasně ho okouzlí.

items.armor.glyphs.antimagic.name=%s Anti-magie
items.armor.glyphs.antimagic.desc=Tato mocná runa umožňuje zbroji bránit svého nositele proti magickým útokům stejně tak dobře, jako proti fyzickým. Úroveň zbroje nemá na sílu magické obrany vliv.

items.armor.glyphs.brimstone.name=%s Ohnivosti
items.armor.glyphs.brimstone.desc=Tato runa chrání nositele a jeho věci před ohněm, čímž zcela ruší jeho poškození a negativní účinky.

items.armor.glyphs.camouflage.name=%s Maskování
items.armor.glyphs.camouflage.desc=Tato runa umožní nositeli aby splynul s vysokou trávou, což poskytuje dočasnou neviditelnost.

items.armor.glyphs.entanglement.name=%s Zapletení
items.armor.glyphs.entanglement.desc=Tato runa obroste nositele přírodním brněním, které absorbuje poškození. Pokud se ale nositel pohne, rozpadne se.

items.armor.glyphs.flow.name=%s Proudění
items.armor.glyphs.flow.desc=Tato runa manipuluje proudění vody kolem nositele, což ho při pohybu po ní dělá mnohem rychlejším.

items.armor.glyphs.obfuscation.name=%s Nenápadnosti
items.armor.glyphs.obfuscation.desc=Tato runa částečně skryje nositele, což způsobí, že bude obtížnější ho zpozorovat.

items.armor.glyphs.potential.name=%s Vodivosti
items.armor.glyphs.potential.rankings_desc=Zabila tě: Runa vodivosti
items.armor.glyphs.potential.desc=Tato runa vytváří při zásahu energii, což při aktivaci poskytuje nabití některé nositelově hůlce.

items.armor.glyphs.repulsion.name=%s Odporu
items.armor.glyphs.repulsion.desc=Tato runa vyzařuje sílu proti tvým útočníkům a odráží je od tebe pryč.

items.armor.glyphs.stone.name=%s Kamene
items.armor.glyphs.stone.desc=Tato runa obklopuje celou zbroj těžkým magickým kamenem, který znemožňuje vyhýbání, ale blokuje poškození v poměru s vyhnutím.

items.armor.glyphs.swiftness.name=%s Rychlosti
items.armor.glyphs.swiftness.desc=Tato runa zvyšuje rychlost nositele, kdykoliv není poblíž nepřítele.

items.armor.glyphs.thorns.name=%s Trnitosti
items.armor.glyphs.thorns.desc=Tato mocná runa poškozuje útočníky tím, že když na nositele zaútočí, začnou pomalu krvácet.

items.armor.glyphs.viscosity.name=%s Pozdržení
items.armor.glyphs.viscosity.deferred=pozdrženo %d
items.armor.glyphs.viscosity$defereddamage.name=Pozdržené poškození
items.armor.glyphs.viscosity$defereddamage.ondeath=Zabilo tě pozdržené poškození...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Zabilo tě pozdržené poškození
items.armor.glyphs.viscosity$defereddamage.desc=Poškození je udělováno pomaleji postupem času, namísto okamžitě.\n\nZbývající pozdržené poškození: %d
items.armor.glyphs.viscosity.desc=Tato runa je schopna ukládat poškození způsobené nositeli a udělovat mu ho postupně, spíš než najednou.



###armor
items.armor.armor.ac_detach=ODEPNOUT
items.armor.armor.detach_seal=Odepínáš pečeť ze své zbroje.
items.armor.armor.equip_cursed=Zbroj se kolem tebe bolestivě svírá.
items.armor.armor.identify=Nyní dostatečně znáš svou zbroj.
items.armor.armor.incompatible=Působením různých typů magie došlo ke smazání runy!
items.armor.armor.curr_absorb=Zbroj blokuje _%1$d-%2$d poškození_ a vyžaduje _%3$d bodů síly_ pro řádné využití.
items.armor.armor.avg_absorb=Běžně tato zbroj blokuje _%1$d-%2$d poškození_ a vyžaduje _%3$d bodů síly_ pro řádné využití.
items.armor.armor.too_heavy=Kvůli tvé nedostatečné síle sníží nošení této zbroje tvou pohyblivost, obranu a možnost uhýbat.
items.armor.armor.probably_too_heavy=Tato zbroj je na tebe nejspíš příliš těžká.
items.armor.armor.excess_str=Díky tvé nadměrné síle se _lépe vyhýbáš,_ když nosíš tuto zbroj.
items.armor.armor.evasion=Rozšíření zlepšilo tvé _vyhýbání_ s touto zbrojí.
items.armor.armor.defense=Rozšíření zlepšilo _obranu_ této zbroje.
items.armor.armor.inscribed=Na zbroji je _%s._
items.armor.armor.cursed_worn=Zbroj je prokletá a nemáš proto sílu ji sundat.
items.armor.armor.cursed=Cítíš z této zbroje unikat zlou magii.
items.armor.armor.not_cursed=Ze zbroje neuniká žádná zlá magie.
items.armor.armor.seal_attached=K této zbroji je připnuta Válečníkova rozbitá pečeť.
items.armor.armor$glyph.glyph=Runa
items.armor.armor$glyph.killed=Zabila tě %s...

items.armor.classarmor.not_equipped=Pro použití speciální schopnosti musíš mít zbroj na sobě!
items.armor.classarmor.low_charge=Zbroj není dostatečně nabitá, aby mohla použít speciální schopnost!

items.armor.clotharmor.name=Látková zbroj
items.armor.clotharmor.desc=Lehká zbroj, která poskytuje pouze základní ochranu.

items.armor.huntressarmor.name=Lovkynin plášť
items.armor.huntressarmor.ac_special=SPEKTRÁLNÍ ČEPELE
items.armor.huntressarmor.no_enemies=Žádní nepřátelé na dohled
items.armor.huntressarmor.desc=Během nošení tohoto pláště, dokáže Lovkyně vytvořit vír spektrálních čepelí. Každá z čepelí zacílí jednoho nepřítele v jejím zorném poli a způsobí poškození závisející na zbrani na blízko, kterou je vybavena.\n\nPoužití této schopnosti spotřebuje 35% z nabití zbroje. Zbroj se neustále dobíjí, když Lovkyně získává zkušenosti.

items.armor.leatherarmor.name=Kožená zbroj
items.armor.leatherarmor.desc=Nejspíš vytvořená z opracované kůže nějaké příšery. Není tak lehká jako zbroj z látky, ale nabízí lepší ochranu.

items.armor.magearmor.name=Mágova róba
items.armor.magearmor.ac_special=ROZŽHAVENÁ ZEM
items.armor.magearmor.desc=Během nošení této úchvatné róby, může Mág vyvolat kouzlo Rozžhavená zem. Všichni nepřátelé v jeho zorném poli uváznou v zemi a zároveň je také pohltí plameny.\n\nPoužití této schopnosti spotřebuje 35% z nabití zbroje. Zbroj se neustále dobíjí, když Mág získává zkušenosti.

items.armor.mailarmor.name=Kroužková zbroj
items.armor.mailarmor.desc=Propojené kovové kroužky utváří pevnou, ale zároveň pohyblivou ochranu.

items.armor.platearmor.name=Plátová zbroj
items.armor.platearmor.desc=Obrovské kovové pláty spojené do pevného obleku, poskytují unikátní ochranu každému dobrodruhovi, který je dostatečně silný, aby unesl jeho ohromnou hmotnost.

items.armor.roguearmor.name=Zlodějův háv
items.armor.roguearmor.ac_special=BLESKOVÝ ÚNIK
items.armor.roguearmor.fov=Můžeš skočit pouze na prázdné místo ve tvém zorném poli!
items.armor.roguearmor.prompt=Vyber místo ke skoku
items.armor.roguearmor.desc=Během nošení tohoto temného hávu, může Zloděj přeskočit na jakékoliv místo ve svém zorném poli a na místě kde stál zanechat jen oblak dýmu. Tato schopnost udělá Zloděje dočasně neviditelným a oslepí všechny nepřátele poblíž jeho předchozí pozice.\n\nPoužití této schopnosti spotřebuje 35% z nabití zbroje. Zbroj se neustále dobíjí, když Zloděj získává zkušenosti.

items.armor.scalearmor.name=Šupinová zbroj
items.armor.scalearmor.desc=Kovové plátky našité na koženou vestu dávají dohromady flexibilní, avšak kvalitní obranu.

items.armor.warriorarmor.name=Válečníkova zbroj
items.armor.warriorarmor.ac_special=HRDINNÝ SKOK
items.armor.warriorarmor.prompt=Vyber místo ke skoku
items.armor.warriorarmor.desc=Ačkoliv vypadá tato zbroj těžce, umožňuje Válečníkovi provést hrdinný skok na cílené místo a dopadem ochromit všechny nepřátele poblíž.\n\nPoužití této schopnosti spotřebuje 35% z nabití zbroje. Zbroj se neustále dobíjí, když Válečník získává zkušenosti.



###artifacts
items.artifacts.alchemiststoolkit.name=Alchymistova sada
items.artifacts.alchemiststoolkit.ac_brew=UVAŘIT
items.artifacts.alchemiststoolkit.not_ready=Tvá sada se ještě nezahřála.
items.artifacts.alchemiststoolkit.cursed=Tvá prokletá sada ti brání používat alchymii.
items.artifacts.alchemiststoolkit.enemy_near=Tohle jen tak nejde, když jsou poblíž nepřátelé.
items.artifacts.alchemiststoolkit.full=Tvá sada má maximum energie!
items.artifacts.alchemiststoolkit.desc=Tato příruční sada obsahuje řadu činidel a bylin spolu s malou lahvičkou na míchání, což ti umožňuje používat alchymii na cestách.
items.artifacts.alchemiststoolkit.desc_cursed=Prokletá sada přilnula k tvému boku a brání ti používat alchymii.
items.artifacts.alchemiststoolkit.desc_warming=Sada se tuto chvíli zahřívá a bude připravena k použití jakmile získáš zkušenosti.
items.artifacts.alchemiststoolkit.desc_hint=Během toho co získáváš zkušenosti, vybavená sada pomalu generuje alchymickou energii. Možná by mohla být vylepšena v alchymickém kotlíku?

items.artifacts.artifact.cannot_wear_two=Nemůžeš nosit dva stejné artefakty.
items.artifacts.artifact.equip_cursed=Artefakt se k tobě bolestivě přichycuje.
items.artifacts.artifact.curse_known=Cítíš z tohoto artefaktu unikat zlou magii.
items.artifacts.artifact.not_cursed=Z artefaktu neuniká žádná zlá magie.
items.artifacts.artifact.need_to_equip=Musíš se artefaktem vybavit, pokud ho chceš použít.

items.artifacts.capeofthorns.name=Trnový plášť
items.artifacts.capeofthorns.desc=Odpadlé pláty kovu z DM-300 utvořily dohromady pevný plášť. Vypadá to, že v sobě uchovává mocnou energii. Možná obsahuje nějakou formu síly samotného DM-300?
items.artifacts.capeofthorns.desc_inactive=Plášť na tvých ramenou působí těžkým a uklidňujícím dojmem. Zdá se, že získává energii z poškození, které obdržíš.
items.artifacts.capeofthorns.desc_active=Zdá se, že plášť uvolňuje uchovanou energii. Vyzařuje kolem tebe ochrannou sílu.
items.artifacts.capeofthorns$thorns.inert=Tvůj plášť je znovu nečinný.
items.artifacts.capeofthorns$thorns.radiating=Tvůj plášť začal vyzařovat energii. Cítíš, jak tě chrání!
items.artifacts.capeofthorns$thorns.levelup=Tvůj plášť se stává silnějším!
items.artifacts.capeofthorns$thorns.name=Trnitost
items.artifacts.capeofthorns$thorns.desc=Tvůj plášť vyzařuje energii a obklopuje tě polem odrazivé síly!\n\nVeškeré poškození, které obdržíš během aktivní trnitosti, bude sníženo. Navíc, pokud se útočník nachází vedle tebe, snížený obnos poškození se odrazí zpět na něj.\n\nZbývající tahy trnitosti: %s

items.artifacts.chaliceofblood.name=Kalich krve
items.artifacts.chaliceofblood.ac_prick=POŘEZAT SE
items.artifacts.chaliceofblood.yes=Ano, vím, co dělám
items.artifacts.chaliceofblood.no=Ne, rozmýšlím si to
items.artifacts.chaliceofblood.prick_warn=Pokaždé když použiješ kalich, vysaje z tebe více zdraví. Neopatrné používání tě může lehce zabít.\n\nUrčitě chceš kalichu nabídnou více svého života?
items.artifacts.chaliceofblood.onprick=Ubližuješ si pořezáním a tvá krev stéká do kalichu.
items.artifacts.chaliceofblood.ondeath=Kalich z tebe do sucha vysál život...
items.artifacts.chaliceofblood.desc=Tento zářivý stříbrný kalich je po okraji zvláštně ozdoben ostrými drahokamy.
items.artifacts.chaliceofblood.desc_cursed=Prokletý kalich se přichytil ke tvé ruce a brání tvé schopnosti regenerovat zdraví.
items.artifacts.chaliceofblood.desc_1=Během toho, co kalich držíš, cítíš podivné nutkání se o ostré drahokamy pořezat.
items.artifacts.chaliceofblood.desc_2=V kalichu je uložena trocha tvé krve a zlehka cítíš, jak tě zpátky nasycuje životní energií. Stále se chceš o kalich pořezat a víc ho naplnit, přestože víš, jak to bude bolet.
items.artifacts.chaliceofblood.desc_3=Kalich je až po okraj naplněn tvou krví. Cítíš, jak z kalichu zpět do tebe proudí životní energie.

items.artifacts.cloakofshadows.name=Plášť stínů
items.artifacts.cloakofshadows.ac_stealth=UKRÝT
items.artifacts.cloakofshadows.cooldown=Počet kol potřebných k dobití pláště: %d
items.artifacts.cloakofshadows.cursed=Nemůžeš použít prokletý plášť.
items.artifacts.cloakofshadows.no_charge=Tvůj plášť se pro další použití ještě dostatečně nedobil.
items.artifacts.cloakofshadows.desc=Neocenitelný magický plášť, který Zloděj před několika lety ukradl z královské zbrojnice. Během nošení může být na krátký čas použit pro úplné zneviditelnění.\n\nČím více je plášť používán, tím bude silnější, což Zloději umožní stát se neviditelným mnohem častěji a na delší dobu.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Tvému plášti došla energie.
items.artifacts.cloakofshadows$cloakstealth.levelup=Tvůj plášť se stává silnějším!
items.artifacts.cloakofshadows$cloakstealth.name=Ukrytí
items.artifacts.cloakofshadows$cloakstealth.desc=Plášť stínů ti během toho, co jsi do něj zahalen, poskytuje neviditelnost.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) neviditelnost okamžitě zruší.\n\nPláštěm poskytnutá neviditelnost ti zůstane dokud ji nezrušíš nebo dokud tvému plášti nedojde energie.

items.artifacts.driedrose.name=Suchá růže
items.artifacts.driedrose.ac_summon=VYVOLAT
items.artifacts.driedrose.ac_direct=SMĚROVAT
items.artifacts.driedrose.ac_outfit=VYBAVENÍ
items.artifacts.driedrose.spawned=Duch už byl vyvolán.
items.artifacts.driedrose.no_charge=Tvá růže ještě není plně nabitá.
items.artifacts.driedrose.cursed=Nemůžeš použít prokletou růži.
items.artifacts.driedrose.no_space=Není kolem tebe volné místo.
items.artifacts.driedrose.charged=Tvá růže je plně nabitá!
items.artifacts.driedrose.desc=Je to ta růže, kterou duch zmínil předtím než zmizel? Zdá se, že v sobě udržuje nějakou přízračnou sílu. Možná může být použita k soustředění energie onoho ztraceného válečníka.
items.artifacts.driedrose.desc_no_quest=Stará a suchá růže, která navzdory času stále nějakým způsobem drží pohromadě.\n\nZdá se, že oplývá nějakou přízračnou sílou, ale v tuto chvíli nemáš tušení, jak ji použít.
items.artifacts.driedrose.desc_hint=Vypadá to, že jí chybí pár lístků. Jejich znovu nalezení možná růži posílí.
items.artifacts.driedrose.desc_cursed=Prokletá růže se přichytila k tvé ruce. Cítíš z ní děsivý chlad.
items.artifacts.driedrose.desc_weapon=Duchova zbraň: %s
items.artifacts.driedrose.desc_armor=Duchova zbroj: %s
items.artifacts.driedrose$petal.name=Suchý lístek
items.artifacts.driedrose$petal.no_rose=Nemáš růži, ke které by šlo lístek přidat.
items.artifacts.driedrose$petal.no_room=Pro tento lístek už není místo, takže ho zahazuješ.
items.artifacts.driedrose$petal.maxlevel=Růže je kompletní!
items.artifacts.driedrose$petal.levelup=Přidáváš nalezený lístek k růži.
items.artifacts.driedrose$petal.desc=Křehký a suchý okvětní lístek, který nějakým způsobem přežil v kobce tak dlouho.
items.artifacts.driedrose$wndghosthero.title=Duchovo vybavení
items.artifacts.driedrose$wndghosthero.desc=Duch je sám o sobě slabý, ale jeho forma je dostatečně pevná, aby mohl být vybaven zbraní a zbrojí. Bude tyto předměty schopen používat stejně jako ty.\n\nDuch nyní může být vybaven předměty, které vyžadují až _%d bodů síly._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Vyber zbraň
items.artifacts.driedrose$wndghosthero.armor_prompt=Vyber zbroj
items.artifacts.driedrose$wndghosthero.cant_unique=Duch nemůže používat unikátní předměty.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Neznáš dostatečně tento předmět.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nemůžeš dát duchovi prokleté vybavení.
items.artifacts.driedrose$wndghosthero.cant_strength=Duch není na tento předmět dostatečně silný.

##ghost hero
items.artifacts.driedrose$ghosthero.name=Smutný duch
items.artifacts.driedrose$ghosthero.def_verb=vyhnuto

items.artifacts.driedrose$ghosthero.hello=Znovu zdravím, %s.
items.artifacts.driedrose$ghosthero.introduce=Můj duch je vázán k růži, kterou máš u sebe. Byla pro mne velmi důležitá. Dar od mé lásky zanechané na povrchu.\n\nNemohu se k ní už vrátit, ale díky tobě mám druhou šanci dokončit svou cestu. Pokud budu schopen, odpovím na tvé zavolání a pomůžu ti v boji.\n\nDokud budeš mít růži u sebe, uslyším tvůj hlas, takže ji můžeš použít k mému nasměrování.\n\nDoufám, že uspěješ tam, kde já selhal...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Stoky bývaly bezpečné. V zimě zde lidé dokonce žili.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Zajímalo by mě, co se stalo hlídkám stráží? Vzdali to snad?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Měl jsem na povrchu rodinu. Doufám, že jsou v bezpečí.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Stráže nemohli tyto monstra porazit, ale my možná můžeme.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Pokud jsou už stoky takto nebezpečné, zajímalo by mě co je níž...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Co způsobilo, že tyto krysy a krabi vyrostli do takové velikosti?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Slyšel jsem o tomhle místě příběhy. Nic dobrého.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Tohle místo bylo vždycky více kobkou než vězením.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Nedokážu si představit co se tu dělo, když bylo tohle místo opuštěno.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Zdá se, že vězni i strážní byli přeměněni v monstra.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Kdo je odpovědný za všechny ty kostry?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Tito lidé nemuseli takhle skončit...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Na tomto místě nebyl velmi dlouho žádný člověk ani trpaslík.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Co mohlo způsobit aby trpaslíci opustili zlaté doly?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Je škoda, že všechno to zlato tady je na povrchu zbytečné.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Stvoření jsou tu zvrácená, stejně jako ve stokách.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Dokonce i netopýři jsou zde krvežízniví.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Žádné známky důlního vybavení. Vzali si všechno trpaslíci?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Trpaslíci byli velmi zruční, ale chamtiví.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Takže Trpasličí metropole opravdu padla.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Doufám, že povrch nikdy neskončí jako tohle místo.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Trpaslíci by neměli vypadat tak bledě.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Nevím, co je horší. Trpaslíci nebo jejich výtvory.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Zdá se, že trpaslíci jsou nyní také bezduchými monstry.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Co je to za místo?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Tohle místo je hrůzostrašné...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Co si trpaslíci mysleli, pohrávat si s takovouto silou?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Ty příšery tady nejsou z tohoto světa. Odkud se vzali?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Cítíš to? Jako by nás něco sledovalo.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Díky bohu, že jsou tu pochodně. Je tady hrozná tma!

items.artifacts.driedrose$ghosthero.seen_goo_1=Pozor Slizák!
items.artifacts.driedrose$ghosthero.seen_goo_2=Mnoho mých přátel kvůli této zrůdě zemřelo. Čas na pomstu!
items.artifacts.driedrose$ghosthero.seen_goo_3=Takové ohavnosti nemůže být dovoleno žít!
items.artifacts.driedrose$ghosthero.seen_tengu_1=Jediný zbývající vězeň je smrtící vrah. Samozřejmě...
items.artifacts.driedrose$ghosthero.seen_tengu_2=Uvěznil nás!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Slyšel jsem o té masce děsivé příběhy...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Jedině trpaslíci by postavili důlní stroj, který zabíjí vetřelce.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Ta věc je obrovská..
items.artifacts.driedrose$ghosthero.seen_dm300_3=Jak to, že ta věc zůstala aktivní tak dlouho?
items.artifacts.driedrose$ghosthero.seen_king_1=Tohle lidé myslí, když říkají, že absolutní moc kazí absolutně.
items.artifacts.driedrose$ghosthero.seen_king_2=Je z něj teď spíše lich než král.
items.artifacts.driedrose$ghosthero.seen_king_3=Dokonce i po smrti poslouchají trpaslíci svého pána.
items.artifacts.driedrose$ghosthero.seen_yog_1=Ou, tohle nevypadá dobře.
items.artifacts.driedrose$ghosthero.seen_yog_2=Takže takhle vypadá bůh?
items.artifacts.driedrose$ghosthero.seen_yog_3=Tohle bude bolet...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Hodně štěstí...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Unaven... prozatím...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Vrátím se...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Omlouvám se... hodně štěstí...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Dokonči to... beze mě...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=Ne.. Nemůžu...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=Jak to, že žiješ?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=Kéž bych měl taky jeden takový...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=No to mě..! Ty stále žiješ!
items.artifacts.driedrose$ghosthero.player_killed_1=Ne..!
items.artifacts.driedrose$ghosthero.player_killed_2=Nemohl jsem ti pomoci...
items.artifacts.driedrose$ghosthero.player_killed_3=Takhle ne...

items.artifacts.driedrose$ghosthero.direct_prompt=Co mám dělat?
items.artifacts.driedrose$ghosthero.directed_follow_1=Dobrá, půjdu za tebou.
items.artifacts.driedrose$ghosthero.directed_follow_2=Padnu za tebe.
items.artifacts.driedrose$ghosthero.directed_follow_3=Jdu za tebou...
items.artifacts.driedrose$ghosthero.directed_follow_4=Dobrá, jdeme!
items.artifacts.driedrose$ghosthero.directed_follow_5=Kryji ti záda.
items.artifacts.driedrose$ghosthero.directed_attack_1=Dobrá, beru si tady toho.
items.artifacts.driedrose$ghosthero.directed_attack_2=Dostanu je.
items.artifacts.driedrose$ghosthero.directed_attack_3=Přidám se...
items.artifacts.driedrose$ghosthero.directed_attack_4=Do nich!
items.artifacts.driedrose$ghosthero.directed_attack_5=Na ně!
items.artifacts.driedrose$ghosthero.directed_position_1=Dobrá, budu bránit tuto pozici.
items.artifacts.driedrose$ghosthero.directed_position_2=Půjdu tam a budu bránit.
items.artifacts.driedrose$ghosthero.directed_position_3=Přemísťuji se...
items.artifacts.driedrose$ghosthero.directed_position_4=Jsem na cestě!
items.artifacts.driedrose$ghosthero.directed_position_5=Jdu tam!

items.artifacts.driedrose$ghosthero.desc=Křehce vyhlížející přízračná postava s lidským tvarem. Její síla se zdá být svázána s růží, kterou máš.\n\nTento duch možná za moc nestojí, ale vypadá to, že je tady dole tvým jediným pravým přítelem.

