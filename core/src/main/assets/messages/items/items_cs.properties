items.artifacts.talismanofforesight.full_charge=Tvůj talisman je plně nabitý!
items.artifacts.talismanofforesight.desc=Hladký kámen se zvláštními rytinami. Cítíš, jakoby sledoval vše okolo tebe a také dokázal zpozorovat cokoliv, co je skryté.
items.artifacts.talismanofforesight.desc_worn=Když talisman držíš, cítíš, že jsou tvé smysly zesíleny. Talisman se pomalu nabíjí nejen postupem času, ale také když objevíš skryté dveře či pasti.\n\nTalisman může využít své nabití a v kuželovitém tvaru daným směrem 'odhalit' všechny plochy a skryté věci. To ti na krátkou dobu umožní uvidět také nepřátele a předměty.
