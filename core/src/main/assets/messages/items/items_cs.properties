items.scrolls.inventoryscroll.no=Ne, rozmýšlím si to

items.scrolls.scrollofidentify.name=Svitek identifikace
items.scrolls.scrollofidentify.inv_title=Identifikuj předmět
items.scrolls.scrollofidentify.it_is=Tvůj předmět byl identifikován: %s.
items.scrolls.scrollofidentify.desc=Tento svitek trvale odhalí všechna tajemství jednoho předmětu.

items.scrolls.scrolloflullaby.name=Svítek ukolébání
items.scrolls.scrolloflullaby.sooth=Svitek vydává uklidňující melodii. Cítíš se velmi ospale.
items.scrolls.scrolloflullaby.desc=Přečtení tohoto svitku vydá uklidňující melodii, která ukolébá všechny, kteří ji uslyší, do hlubokého magického spánku. Pro čtenáře a jeho spojence je spánek posilňující.

items.scrolls.scrollofmagicmapping.name=Svitek magického mapování
items.scrolls.scrollofmagicmapping.layout=Nyní znáš rozvržení celé této úrovně.
items.scrolls.scrollofmagicmapping.desc=Když přečteš tento svitek, do paměti se ti vryje krystalově čistý obraz, který ti ukáže přesné rozvržení této úrovně a odhalí ti všechna tajná místa. Rozmístění předmětů a tvorů zůstane ovšem neznámé.

items.scrolls.scrollofmirrorimage.name=Svitek zrcadlového odrazu
items.scrolls.scrollofmirrorimage.copies=Svitek vytváří zrcadlové obrazy tebe.
items.scrolls.scrollofmirrorimage.no_copies=Svitek se pokouší vytvořit zrcadlové obrazy tebe, nemají se však kde zformovat.
items.scrolls.scrollofmirrorimage.desc=Zaříkávadlo na tomto svitku vytvoří dvě iluzorní dvojčata toho, kdo jej přečte. Tyto zrcadlové odrazy fungují jako tvoje slabší klony a budou pronásledovat tvé nepřátele. Nemají však žádnou výdrž a zmizí jakmile obdrží poškození.

items.scrolls.scrollofretribution.name=Svitek odplaty
items.scrolls.scrollofretribution.blast=Mocná magická energie vytryskla ze svitku!
items.scrolls.scrollofretribution.desc=Tento svitek obsahuje destruktivní energii, která soustředí veškeré utrpení toho, kdo jej přečte, do silného výbuchu. Čím slabší čtenář je, tím více poškození svitek udělí. S velmi nízkým zdravím může tento svitek okamžitě zabít většinu nepřátel.\n\nPoužití svitku má však na čtenáře neblahý efekt v podobě oslepení a oslabení.

items.scrolls.scrollofrage.name=Svitek vzteku
items.scrolls.scrollofrage.roar=Svitek vydal rozzuřený řev, který se ozývá celou kobkou!
items.scrolls.scrollofrage.desc=Tento svitek vypustí po přečtení hlasitý řev, který přiláká všechny nepřátele k tomu, kdo jej přečte a rozzuří ty poblíž.

items.scrolls.scrollofrecharging.name=Svitek nabíjení
items.scrolls.scrollofrecharging.surge=Cítíš prudký nárůst energie. Protéká skrze tvé tělo a posiluje tvé hůlky!
items.scrolls.scrollofrecharging.desc=Čirá magická energie vázaná v tomto pergamenu po vypuštění postupně dobije všechny hůlky tomu, kdo jej přečte.

items.scrolls.scrollofremovecurse.name=Svitek odstranění prokletí
items.scrolls.scrollofremovecurse.inv_title=Očisti předmět
items.scrolls.scrollofremovecurse.cleansed=Předmět vzplanul očisťujícím světlem a zlá energie se vytratila!
items.scrolls.scrollofremovecurse.not_cleansed=Předmět vzplanul očisťujícím světlem, ale nic se nestalo.
items.scrolls.scrollofremovecurse.spirit=Tvůj svitek osvobozuje umučenou duši!
items.scrolls.scrollofremovecurse.desc=Zaklínadlo na tomto svitku okamžitě odstraní prokletí z vybrané zbraně, prstenu, hůlky, zbroje nebo artefaktu.

items.scrolls.scrollofteleportation.name=Svitek teleportace
items.scrolls.scrollofteleportation.tele=Mrknutím oka tě teleportace přesunula na jiné místo v této úrovni.
items.scrolls.scrollofteleportation.no_tele=Teleportační magie selhala.
items.scrolls.scrollofteleportation.cant_reach=Tam se nemůžeš teleportovat.
items.scrolls.scrollofteleportation.prompt=Vyber místo pro teleportování
items.scrolls.scrollofteleportation.desc=Kouzlo na tomto pergamenu okamžitě přesune toho, kdo jej přečte, na jiné místo v současné úrovni. Svitek upřednostňuje oblasti, které ještě nemáš objevené, není ovšem schopen tě teleportovat za zamčené dveře nebo barikády. Může však odhalit skryté dveře, které vedou do nových oblastí.

items.scrolls.scrollofterror.name=Svitek teroru
items.scrolls.scrollofterror.none=Svitek vydal oslnivý záblesk červeného světla.
items.scrolls.scrollofterror.one=Svitek vydal oslnivý záblesk červeného světla a %s utíká!
items.scrolls.scrollofterror.many=Svitek vydal oslnivý záblesk červeného světla a nepřátelé utíkají!
items.scrolls.scrollofterror.desc=Po přečtení vytvoří tento svitek záblesk rudého světla, které zachvátí všechny nepřátele v dosahu strachem a způsobí, že se otočí a utečou. Útok na prchajícího nepřítele zkrátí účinek strachu.

items.scrolls.scrolloftransmutation.name=Svitek proměny
items.scrolls.scrolloftransmutation.inv_title=Proměň předmět
items.scrolls.scrolloftransmutation.nothing=Nic zvláštního se nestalo.
items.scrolls.scrolloftransmutation.morph=Tvůj předmět se mění na něco jiného!
items.scrolls.scrolloftransmutation.desc=Tento svitek obsahuje silnou magii proměny. Pokud je použit na vhodný předmět, promění jej na jiný předmět stejného typu. Magie dokonce zachová vylepšení, okouzlení zbraní i runy na zbrojích. Svitky a lektvary budou svitkem přeměněny ve svou vzácnou variantu.

items.scrolls.scrollofupgrade.name=Svitek vylepšení
items.scrolls.scrollofupgrade.inv_title=Vylepši předmět
items.scrolls.scrollofupgrade.weaken_curse=Svitek vylepšení oslabuje prokletí tvého předmětu.
items.scrolls.scrollofupgrade.remove_curse=Svitek vylepšení očišťuje tvůj předmět od prokletí!
items.scrolls.scrollofupgrade.desc=Tento svitek vylepší jeden předmět a zlepší i jeho kvalitu. Hůlky zvýší svou sílu a počet nabití, zbraně a zbroje způsobí a zablokují více poškození a také zesílí účinky prstenů.\n\nSvitek je dokonce schopen zmírnit nebo někdy úplně rozptýlit účinky prokletí, ačkoliv není tak silný jako svitek odstranění prokletí.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=Vzácný svitek KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=Vzácný svitek SOWILO
items.scrolls.exotic.exoticscroll.laguz=Vzácný svitek LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=Vzácný svitek YNGVI
items.scrolls.exotic.exoticscroll.gyfu=Vzácný svitek GYFU
items.scrolls.exotic.exoticscroll.raido=Vzácný svitek RAIDO
items.scrolls.exotic.exoticscroll.isaz=Vzácný svitek ISAZ
items.scrolls.exotic.exoticscroll.mannaz=Vzácný svitek MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=Vzácný svitek NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=Vzácný svitek BERKANAN
items.scrolls.exotic.exoticscroll.odal=Vzácný svitek ODAL
items.scrolls.exotic.exoticscroll.tiwaz=Vzácný svitek TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Na tomto černém pergamenu je napsána nerozluštitelná magická runa. Zdá se, že je velmi neobvyklá, takže kdo ví, co to udělá, když se přečte nahlas?
items.scrolls.exotic.exoticscroll.discover_hint=Tento předmět můžeš vyrobit pomocí alchymie.

items.scrolls.exotic.scrollofsirenssong.name=Svitek písně sirén
items.scrolls.exotic.scrollofsirenssong.prompt=Vyber cíl
items.scrolls.exotic.scrollofsirenssong.no_target=Svitek se aktivuje bez cíle.
items.scrolls.exotic.scrollofsirenssong.cancel=Musíš si vybrat cíl.
items.scrolls.exotic.scrollofsirenssong.desc=Přečtení tohoto svitku vyvolá okouzlující melodii, která uchvátí srdce vybraného nepřítele a udělá z něj permanentního spojence! Ostatní nepřátelé, kteří melodii uslyší, budou dočasně okouzleni.\n\nNěkteří silní nepřátelé mohou uchvácení odolat, a budou namísto něj okouzleni.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=Uchvácen
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Toto stvoření bylo očarováno magií svitku písně sirén.\n\nUchvácené stvoření je tvým spojencem a bude za tebe bojovat s nepřáteli, které potká.

items.scrolls.exotic.scrollofantimagic.name=Svitek anti-magie
items.scrolls.exotic.scrollofantimagic.desc=Zaklínadlo na tomto svitku tě obklopí kouzelnou aurou, která dočasně blokuje všechny magické efekty, škodlivé i užitečné. Týký se to mimo jiné většiny magických předmětů, jako jsou hůlky, svitky, prsteny, artefakty, očarování nebo kletby. Pouze schopnosti hrdinných zbrojí jsou stále schopny fungovat.

items.scrolls.exotic.scrollofchallenge.name=Svitek výzvy
items.scrolls.exotic.scrollofchallenge.desc=Po přečtení vypustí tento svitek mocný řev, který přiláká nepřátele k jeho čtenáři a zároveň kolem něj vymezí malou arénu.\n\nDokud se čtenář svitku zdržuje ve vyhraničené aréně, obdrží o 33% méně poškození (což se započítává před jinými efekty snižujícími poškození) a zároveň nebude ztrácet nasycení.\n\nVelikost arény je úměrná velikosti oblasti, v níž čtenář stojí. V některých oblastech bossů bude obzvlášť malá.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Aréna výzvy
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Objevila se kolem tebe magická aréna vyznačená vzdouvající se červenou mlhou.\n\nDokud stojíš v mlze, nebude tvůj hlad narůstat a obdržíš o 33%% méně poškození. Pokud máš jiné prostředky snižování poškození (jako například zbroj), započtou se až po 33%% snížení.\n\nZbývá tahů: %d.

items.scrolls.exotic.scrollofdivination.name=Svitek věštění
items.scrolls.exotic.scrollofdivination.nothing_left=Nezbývá nic, co by bylo možné identifikovat!
items.scrolls.exotic.scrollofdivination.desc=Tento svitek trvale odhalí čtyři náhodné typy předmětů, které ještě neznáš. Identifikované typy mohou být barvy lektvarů, runy na svitcích nebo kameny na prstenech. Předměty, které identifikuješ, nemusí být nutně ty, které máš u sebe.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Tvůj svitek věštění identifikoval tyto předměty:

items.scrolls.exotic.scrollofdread.name=Svitek hrůzy
items.scrolls.exotic.scrollofdread.desc=Po přečtení vyšlehne z tohoto svitku záblesk rudého světla , který zaseje do tvých nepřátel neuvěřitelný pocit hrůzy. Je to hrůza tak strašlivá, že se co nejrychleji pokusí v panice utéct z kobky a nikdy se do ní nevracet!\n\nStejně jako u svitku teroru, tento efekt může pominout s časem nebo pokud je napřítel napaden.\n\nSilní nepřátelé, jako jsou bossové, budou namísto hrůzy jen běžně vyděšeni.

items.scrolls.exotic.scrollofenchantment.name=Svitek okouzlení
items.scrolls.exotic.scrollofenchantment.inv_title=Okouzli předmět
items.scrolls.exotic.scrollofenchantment.weapon=Vyber okouzlení, které chceš na zbraň použít.
items.scrolls.exotic.scrollofenchantment.armor=Vyber runu, kterou chceš na zbroj použít.
items.scrolls.exotic.scrollofenchantment.cancel=Zrušit
items.scrolls.exotic.scrollofenchantment.cancel_warn=Zrušení výběru svitek okouzlení stejně spotřebuje, jsi si jist?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Ano, určitě
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Ne, rozmýšlím si to
items.scrolls.exotic.scrollofenchantment.desc=Tento svitek naplní zbraň nebo zbroj silnou magickou energií. Kdo jej přečte, má dokonce část kontroly nad tím, jakou schopností bude zbraň či zbroj obdařena.

items.scrolls.exotic.scrollofforesight.name=Svitek předvídavosti
items.scrolls.exotic.scrollofforesight.desc=Po přečtení tohoto svitku se všechny detaily o okolním terénu začnou s křišťálovou precizností ukládat do čtenářovy mysli. Tento efekt trvá značnou dobu a odhalí i skryté dveře a pasti, takže není třeba je hledat.

items.scrolls.exotic.scrollofmetamorphosis.name=Svitek metamorfózy
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Vyber schopnost k metamorfóze
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Vyber si novou schopnost, která nahradí schopnost metamorfovanou.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Zrušení výběru svitek metamorfózy stejně spotřebuje, jsi si jist?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=Metamorfuj schopnost
items.scrolls.exotic.scrollofmetamorphosis.desc=Tento svitek obsahuje mocnou magii přeměny, která namísto předmětu ovlivní samotného čtenáře. Magie svitku ti umožní vybrat si jednu schopnost a nahradit ji jednou z pěti schopností jiných hrdinů! Tento efekt se týká pouze schopností tříd, ne schopností podtříd nebo speciálních zbrojí. Schopnosti, které nemůžeš použít, nebudou nabídnuty jako možnost.

items.scrolls.exotic.scrollofmysticalenergy.name=Svitek mystické energie
items.scrolls.exotic.scrollofmysticalenergy.desc=Čistá magická energie, vázající se k tomuto pergamenu, po vypuštění postupně dobije vybavené artefakty toho, kdo jej přečte.

items.scrolls.exotic.scrollofpassage.name=Svitek průchodu
items.scrolls.exotic.scrollofpassage.desc=Kouzlo na tomto pergamenu okamžitě přesune toho, kdo jej přečte, k nejbližšímu prvnímu patru oblasti nad ním. Velmi užitečné pro rychlou cestu do obchodu.

items.scrolls.exotic.scrollofprismaticimage.name=Svitek průzračného odrazu
items.scrolls.exotic.scrollofprismaticimage.desc=Zaříkávadlo na tomto svitku vytvoří barevné iluzorní dvojče toho, kdo jej přečte. Tento průzračný odraz funguje jako tvůj slabší klon s podobnou obranou, ale nižším zdravím a poškozením.\n\nPrůzračný odraz se objeví, když jsou přítomni nepřátelé a pokusí se bránit čtenáře svitku.\n\nPokud už průzračný odraz existuje, použití tohoto svitku jej úplně vyléčí.

items.scrolls.exotic.scrollofpsionicblast.name=Svitek psionického výbuchu
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psionický výbuch roztrhal tvou mysl...
items.scrolls.exotic.scrollofpsionicblast.desc=Tento svitek obsahuje neuvěřitelnou destruktivní energii, která může být soustředěna ke zničení myslí všech viditelných tvorů.\n\nJe tu ovšem výrazná zpětná vazba a ten, kdo svitek přečte, bude poškozen, oslepen a oslaben. Čím více cílů tento svitek zasáhne, tím menší poškození udělí tobě.



###spells
items.spells.alchemize.name=Alchymizace
items.spells.alchemize.prompt=Alchymizace předmětu
items.spells.alchemize.desc=Toto kouzlo má podobné transmutativní schopnosti jako alchymický kotlík. Každé jeho seslání umožňuje jeho sesilateli proměnit předmět (nebo svazek předmětů) ve zlato nebo v alchymickou energii. Proměna svitků nebo lektvarů v energii je navíc také identifikuje!\n\nAlchymizaci lze buď zakoupit v obchodě nebo vytvořit skrze alchymii. K tomu je potřeba zkombinovat semínko, runový kámen a špetku alchymické energie.
items.spells.alchemize$wndalchemizeitem.sell=Přeměň v %d zl
items.spells.alchemize$wndalchemizeitem.sell_1=Přeměň 1 v %d zl
items.spells.alchemize$wndalchemizeitem.sell_all=Přeměň vše v %d zl
items.spells.alchemize$wndalchemizeitem.energize=Přeměň v %d energie
items.spells.alchemize$wndalchemizeitem.energize_1=Přeměň 1 v %d energie.
items.spells.alchemize$wndalchemizeitem.energize_all=Přeměň vše v %d energie

items.spells.beaconofreturning.name=Kouzlo návratu
items.spells.beaconofreturning.preventing=Silná magická aura tohoto místa ti zabraňuje v použití kouzla!
items.spells.beaconofreturning.creatures=Psychická aura tvorů poblíž ti v tuto chvíli nedovoluje se teleportovat.
items.spells.beaconofreturning.set=Kouzlo návratu bylo uložen na tvé současné pozici.
items.spells.beaconofreturning.wnd_body=Uložení přepíše lokaci, na kterou bylo kouzlo návratu uloženo předtím.\n\nNávrat tě vrátí na tvou poslední uloženou lokaci a spotřebuje jedno použití kouzla.
items.spells.beaconofreturning.wnd_set=Uložit
items.spells.beaconofreturning.wnd_return=Navrátit
items.spells.beaconofreturning.desc_set=Kouzlo návratu bylo uložen někde na %d. patře.
items.spells.beaconofreturning.desc=Tohle složité kouzlo poskytuje uživateli možnost vrátit se na jakékoliv uložené místo, bez ohledu na vzdálenost. Kouzlo se spotřebuje pouze návratem, může být uloženo kolikrát budeš chtít, ale vždy si bude pamatovat pouze poslední uloženou lokaci.

items.spells.curseinfusion.name=Prokleté vylepšení
items.spells.curseinfusion.inv_title=Proklej předmět
items.spells.curseinfusion.desc=Toto kouzlo naplní část vybavení stejnou zvrácenou magií, jaká byla přítomna v DM-300. Daný předmět tím bude okamžitě proklet a jeho případná očarování nebo runy tím budou přepsány.\n\nV případě zbraní, zbrojí a hůlek bude předmět navíc ještě vylepšen. Prokletá vylepšení se nesčítají a budou ztracena, pokud bude předmět očištěn.\n\nToto kouzlo je možné na jeden předmět použít vícekrát a změnit tak prokletí na zbroji či zbrani.

items.spells.spell.ac_cast=VYVOLAT
items.spells.spell.no_magic=Nemůžeš vyvolávat kouzla během magické imunity.
items.spells.spell.discover_hint=Tento předmět můžeš vyrobit pomocí alchymie.

items.spells.magicalinfusion.name=Magické vylepšení
items.spells.magicalinfusion.inv_title=Vylepši předmět
items.spells.magicalinfusion.infuse=Tvůj předmět je naplněn kouzelnou energií!
items.spells.magicalinfusion.desc=Toto kouzlo obsahuje stejnou magickou moc jako svitek vylepšení, ale v mnohem stálejší podobě.\n\nNejen, že předmět vylepší, ale zároveň nikdy nevyruší očarování, runu ani kletbu.

items.spells.magicalporter.name=Magický přenašeč
items.spells.magicalporter.inv_title=Přenes předmět
items.spells.magicalporter.nowhere=Neexistuje místo, na které by se dal předmět přenést.
items.spells.magicalporter.desc=Tohle kouzlo magicky přenese jakýkoliv předmět, na které je vyvoláno. Ovšem na rozdíl od Kšeftovače, který předmět předá kupci, kouzlo předmět přenesen ke vchodu do patra s dalším bossem.

items.spells.phaseshift.name=Fázový přesun
items.spells.phaseshift.no_target=Tady není co teleportovat.
items.spells.phaseshift.desc=Toto chaotické kouzlo teleportuje jakoukoliv bytost, proti níž je zaměřeno na náhodnou pozici na tomto podlaží kobky a na značnou dobu je omráčí. Silnější nepřátelé mohou odolat efektu omráčení. Kouzlo lze zaměřit na jiný cíl, i na sesilatele samotného.

items.spells.reclaimtrap.name=Pohlcení pasti
items.spells.reclaimtrap.no_trap=Není tu žádná past.
items.spells.reclaimtrap.desc_trap=Kouzlo je momentálně připraveno použít _%s._
items.spells.reclaimtrap.desc=Toto kouzlo obsahuje zbytky mechanické energie DM-300. Při vyvolání na aktivní past, bude její síla pohlcena a uchována do tebe samotného. To ti umožní oopětovným použitím tohoto kouzla seslat jeho moc a vyvolat na efekt pohlcené pasti na tebou vybraném místě.\n\nEfekty některých pastí ovšem nemusí fungovat na všech místech a kouzlem lze naráz uchovávat pouze jednu past.

items.spells.recycle.name=Recyklace
items.spells.recycle.inv_title=Zrecykluj předmět
items.spells.recycle.recycled=Tvůj předmět by zrecyklován na: %s
items.spells.recycle.desc=Toto kouzlo obsahuje slabší verzi magie přeměny. Ačkoliv neúčinkuje na vybavení, dokáže přeměnit svitek, lektvar, semínko, runový kámen nebo napuštěnou šipku v náhodný předmět stejného druhu.

items.spells.summonelemental.name=Vyvolání elementála
items.spells.summonelemental.ac_imbue=NAPLNIT
items.spells.summonelemental.imbue_prompt=Pohltit předmět
items.spells.summonelemental.desc=Toto kouzlo čerpá energii elementárních uhlíků použitých k jeho výrobě a umožní ti vyvolat elementála, aby bojoval po tvém boku! Najednou můžeš mít vyvolaného jen jednoho elementála, ovšem kouzlo lze zadarmo znovu seslat a vrátit tak elementála k sobě.
items.spells.summonelemental.desc_newborn=Toto kouzlo je momentálně nenaplněno, a vyvolá slabšího _novorozeného elementála_ bez speciálního útoku. Kouzlo může pohltit identifikovaný lektvar tekutého ohně, lektvar mrazu, svitek nabíjení nebo svitek proměny, díky čemuž bude v budoucnu vyvolávat elementála v plné síle!
items.spells.summonelemental.desc_fire=Kouzlo je horké na dotek, vyvolá _ohnivého elementála_. Kouzlo může pohltit jiný předmět, ale momentálně pohlcený předmět bude ztracen.
items.spells.summonelemental.desc_frost=Kouzlo je chladné na dotek, vyvolá _ledového elementála_. Kouzlo může pohltit jiný předmět, ale momentálně pohlcený předmět bude ztracen.
items.spells.summonelemental.desc_shock=Kouzlo jiskří statickou elektřinou, vyvolá _elektrického elementála_. Kouzlo může pohltit jiný předmět, ale momentálně pohlcený předmět bude ztracen.
items.spells.summonelemental.desc_chaos=Z kouzla sálá chaotická energie, vyvolá _chaotického elementála_. Kouzlo může pohltit jiný předmět, ale momentálně pohlcený předmět bude ztracen.

items.spells.targetedspell.prompt=Vyber cíl
items.spells.targetedspell.inv_title=Očaruj předmět

items.spells.telekineticgrab.name=Telekinetický úchop
items.spells.telekineticgrab.cant_grab=To nemůžeš chytit.
items.spells.telekineticgrab.no_target=Není tu co chytit.
items.spells.telekineticgrab.desc=Kouzlo umožňuje sesilateli na dálku sebrat všechny předměty na nějakém místě, nebo všechny vrhací zbraně v jednom protivníkovi!\n\nNelze jej však použít k sebrání věcí, které patří někomu jinému, nebo k vybírání truhel.

items.spells.unstablespell.name=Nestabilní kouzlo
items.spells.unstablespell.desc=Tento malý černý hranatý krystal je ze všech stran pokryt měnícími se runovými symboly.\n\nPo aktivaci spustí efekt náhodného svitku. Účinek svitku bude vždy bojově založený, pokud jsou v tvém okolí nepřátelé, a vždy nebojově založený v opačném případě.

items.spells.wildenergy.name=Divoká energie
items.spells.wildenergy.desc=Toto kouzlo obsahuje část prokleté energie, která poháněla DM-300. Při vyvolání sice dobije tvé hůlky a nošené artefakty, ale zároveň vyvolá stejný náhodný efekt, jaký dělají prokleté hůlky. Máš ovšem možnost určit, kterým směrem tato prokletá magie poletí.


###runestones
items.stones.inventorystone.ac_use=POUŽÍT

items.stones.runestone$placeholder.name=Runový kámen
items.stones.runestone.discover_hint=Tento předmět můžeš najít v kobce nebo vyrobit pomocí alchymie.

items.stones.stoneofaggression.name=Kámen agrese
items.stones.stoneofaggression.desc=Když je tento kámen hozen po nepříteli nebo spojenci, všichni nepřátelé v okolí budou po krátkou dobu preferovat útočit na něj.\n\nMocní nepřátelé mohou účinku kamene odolat, čímž výrazně sníží jeho trvání a zároveň jim jejich spojenci způsobí menší poškození.
items.stones.stoneofaggression$aggression.name=Zacílen
items.stones.stoneofaggression$aggression.desc=Manipulativní magie nutí blízké nepřátele útočit na tuto postavu.\n\nZbývá tahů: %s.

items.stones.stoneofaugmentation.name=Kámen přizpůsobení
items.stones.stoneofaugmentation.inv_title=Přizpůsob předmět
items.stones.stoneofaugmentation.desc=Tento runový kámen je obdařen magií, která může přizpůsobit vybavení a tím zlepšit jednu jeho vlastnost za cenu té druhé.\n\nPoužití na zbraň ti umožní zlepšit buďto rychlost nebo poškození.\n\nPoužití na zbroj ti umožní zlepšit obranu nebo vyhýbání.
items.stones.stoneofaugmentation.discover_hint=Tento předmět můžeš koupit v obchodě nebo vyrobit pomocí alchymie.
items.stones.stoneofaugmentation$wndaugment.choice=Kterou vlastnost chceš zlepšit?
items.stones.stoneofaugmentation$wndaugment.speed=Rychlost
items.stones.stoneofaugmentation$wndaugment.damage=Poškození
items.stones.stoneofaugmentation$wndaugment.evasion=Vyhýbání
items.stones.stoneofaugmentation$wndaugment.defense=Obranu
items.stones.stoneofaugmentation$wndaugment.none=Odstranit přizpůsobení
items.stones.stoneofaugmentation$wndaugment.cancel=Nedělat nic

items.stones.stoneofblast.name=Kámen výbuchu
items.stones.stoneofblast.desc=Tento runový kámen okamžitě exploduje na místě, kam je hozen. Stejně jako bomba, výbuch udělí poškození všemu co je v blízkosti.

items.stones.stoneofblink.name=Kámen přesunutí
items.stones.stoneofblink.desc=Tento runový kámen teleportuje toho, kdo jej hodí, na místo kam je hozen.

items.stones.stoneofclairvoyance.name=Kámen jasnozřivosti
items.stones.stoneofclairvoyance.desc=Tento kámen okamžitě odhalí všechny plochy ve velmi široké oblasti okolo místa, kam byl hozen. Jeho efekt dokonce dosáhne i přes stěny.

items.stones.stoneofdeepsleep.name=Kámen hlubokého spánku
items.stones.stoneofdeepsleep.desc=Když je tento kámen hozen po nepříteli, upadne do hlubokého magického spánku. Takto uspaní nepřátelé se neprobudí, dokud nejsou vyrušeni.

items.stones.stoneofdetectmagic.name=Kámen detekce
items.stones.stoneofdetectmagic.inv_title=Odhal předmět
items.stones.stoneofdetectmagic.detected_none=Neohalil jsi žádnou magii, která by ovlivňovala tento předmět.
items.stones.stoneofdetectmagic.detected_both=Odhalil jsi, že na tento předmět působí jak posilující, tak zlá magie!
items.stones.stoneofdetectmagic.detected_good=Odhalil jsi posilující magii ovlivňující tento předmět!
items.stones.stoneofdetectmagic.detected_bad=Odhalil jsi zlou magii ovlivňující tento předmět!
items.stones.stoneofdetectmagic.desc=Tento runový kámen dokáže detekovat magii, která působí na předměty. Použití tohoto kamene na neidentifikovaný předmět ti odhalí, zda na předmět působí zlá kletba a jestli na něj působí posilující magie, jako jsou vylepšení nebo očarování.

items.stones.stoneofdisarming.name=Kámen odjištění
items.stones.stoneofdisarming.desc=Tento runový kámen obsahuje magii, která může deaktivovat škodlivé pasti, ukryté napříč kobkou. Odjistí až 9 pastí okolo místa, kam je hozen.

items.stones.stoneofenchantment.name=Kámen okouzlení
items.stones.stoneofenchantment.inv_title=Okouzli předmět
items.stones.stoneofenchantment.weapon=Tvá zbraň září ve tmě!
items.stones.stoneofenchantment.armor=Tvá zbroj září ve tmě!
items.stones.stoneofenchantment.desc=Tento runový kámen je obdařen magií okouzlení. Na rozdíl od svitku vylepšení nezvýší přímo sílu předmětu, ale místo toho naplní zbraň nebo zbroj magickým okouzlením, které předmětu poskytne novou sílu.

items.stones.stoneoffear.name=Kámen strachu
items.stones.stoneoffear.desc=Když je tento kámen po někom hozen, uchvátí zasaženou postavu teror a začne ve strachu utíkat. Útoky na prchající postavu zkrátí trvání efektu.

items.stones.stoneofflock.name=Kámen stáda
items.stones.stoneofflock.desc=Tento runový kámen vyvolá na krátkou chvíli magické ovce okolo místa, kam je hozen.

items.stones.stoneofintuition.name=Kámen intuice
items.stones.stoneofintuition.inv_title=Vyber předmět
items.stones.stoneofintuition.desc=Tento runový kámen obsahuje slabší verzi magie obsažené ve svitcích identifikace. Namísto přímého identifikování předmětu, bude pracovat s tvou intuicí a umožní ti pokusit se typ lektvaru, svitku či prstenu identifikovat pouhým hádáním.
items.stones.stoneofintuition.break_info=Kámen intuice lze použít dvakrát, než se rozbije. _Tvé příští použití kámen nespotřebuje_.
items.stones.stoneofintuition.break_warn=Kámen intuice už jsi jednou použil, takže _tvé příští použití kámen spotřebuje_.
items.stones.stoneofintuition$wndguess.text=Hádej, jaký typ neidentifikovaného předmět by to mohl být. Pokud uhádneš správně, bude identifikován!
items.stones.stoneofintuition$wndguess.correct=Správně. Typ předmětu byl identifikován!
items.stones.stoneofintuition$wndguess.incorrect=Tvůj odhad byl špatný.
items.stones.stoneofintuition$wndguess.break=Tvůj kámen intuice se rozpadá v prach...

items.stones.stoneofshock.name=Kámen probití
items.stones.stoneofshock.desc=Tento runový kámen uvolní výbuch elektrické energie, která krátce ochromí všechny cíle poblíž a obdaří toho, kdo jej hodil, nabitím hůlky za každý zasáhlí cíl.


###trinkets
items.trinkets.chaoticcenser.name=Chaotická kadidelnice
items.trinkets.chaoticcenser.spew=Tvá kadidelnice se chystá vypustit: %s.
items.trinkets.chaoticcenser.desc=Po nějaké době máčení v alchymickém kotlíku se zdá, jako by z této kadidelnice sám stoupal kouř! Z jejího nitra pomalu unikají různé plyny a postupně v náhodných intervalech vytryskávají ven všemi možnými směry. Zdá se, že dokáže vytvořit všechny možné plyny, ale budeš upozorněn chvíli před tím, než kadidelnice plyn vypustí.
items.trinkets.chaoticcenser.typical_stats_desc=Tento doplněk obvykle způsobí to, že se poblíž objeví oblak škodlivého plynu každých _%d_ tahů. Plyn se objeví pouze  v blízkosti nepřátel. Na vyšších úrovních je vyšší pravděpodobnost, že se bude jednat o vzácnější a nebezpečnější plyn.
items.trinkets.chaoticcenser.stats_desc=Tento doplněk na své současné úrovni způsobí to, že se poblíž objeví oblak škodlivého plynu každých _%d_ tahů. Plyn se objeví pouze  v blízkosti nepřátel. Na vyšších úrovních je vyšší pravděpodobnost, že se bude jednat o vzácnější a nebezpečnější plyn.

items.trinkets.dimensionalsundial.name=Dimenzionální sluneční hodiny
items.trinkets.dimensionalsundial.warning=Tvé sluneční hodiny nevrhají stín, cítíš se nesvůj.
items.trinkets.dimensionalsundial.desc=Tyto drobné kapesní sluneční hodiny nějakým způsobem vrhají stín i v hlubinách podzemí, a to i když je nedržíš rovně. Ještě zvláštnější je to, že se zdá, jako by neměly žádnou spojitost se sluncem v tomto světě. Když nevrhají stín, zdá se, jako kdyby přitahovaly potíže.
items.trinkets.dimensionalsundial.typical_stats_desc=Tento doplněk obvykle sníží počet nepřátel o _%1$d%%_, když je v reálném světě den (od 8 ráno do 8 večer), a zvýší počet nepřátel o _%2$d%%_, když je v reálném světě noc (od 8 večer do 8 ráno).
items.trinkets.dimensionalsundial.stats_desc=Tento doplněk na své současné úrovni sníží počet nepřátel o _%1$d%%_, když je v reálném světě den (od 8 ráno do 8 večer), a zvýší počet nepřátel o _%2$d%%_, když je v reálném světě noc (od 8 večer do 8 ráno).

items.trinkets.exoticcrystals.name=Exotické krystaly
items.trinkets.exoticcrystals.desc=Tyto malé růžové krystalky mají podobný tvar jako krystaly alchymické energie. Ačkoliv je nelze použít k alchymii přímo, zdá se, jako by nějakým záhadným způsobem ovlivňovaly, jaké svitky a lektvary najdeš.
items.trinkets.exoticcrystals.typical_stats_desc=Tento doplněk obvykle nahradí _%s%%_ lektvarů a svitků jejich vzácnými variantami. Toto se nevztahuje na lektvary síly, svitky vylepšení a předměty generované za účelem překonání překážky.
items.trinkets.exoticcrystals.stats_desc=Tento doplněk na své současné úrovni nahradí _%s%%_ lektvarů a svitků jejich vzácnými variantami. Toto se nevztahuje na lektvary síly, svitky vylepšení a předměty generované za účelem překonání překážky.

items.trinkets.eyeofnewt.name=Oko čolka
items.trinkets.eyeofnewt.desc=Toto černozlaté oko čolka skrvnitého je běžnou alchymickou ingrediencí, nyní je však upravené jako doplněk. Zdá se, že oslabuje tvůj vlastní zrak, ovšem umožňuje ti vidět věci jinými způsoby.
items.trinkets.eyeofnewt.typical_stats_desc=Tento doplněk obvykle sníží tvůj dohled o _%1$s%%_, ovšem umožní ti vycítit mysl tvých nepřátel na vzdálenost _%2$d_ políček.
items.trinkets.eyeofnewt.stats_desc=Tento doplněk na své současné úrovni sníží tvůj dohled o _%1$s%%_, ovšem umožní ti vycítit mysl tvých nepřátel na vzdálenost _%2$d_ políček.

items.trinkets.ferrettuft.name=Chomáč fretčí srsti
items.trinkets.ferrettuft.desc=Chomáč hebké srsti z fretky, svázaný zelenou pentlí s mašlí. Fretky jsou známé pro svou mrštnost, darebnost a rychlé reflexy, a část těchto vlastností jako by magicky vyzařovala z tohoto doplňku, zyvšujíc vyhýbání všem bytostem poblíž.
items.trinkets.ferrettuft.typical_stats_desc=Obvykle tento doplněk zvýší vyhýbání všech postav o _%1$s%%_.
items.trinkets.ferrettuft.stats_desc=Tento doplněk na své současné úrovni zvýší vyhýbání všech postav o _%1$s%%_.

items.trinkets.mimictooth.name=Zub mimika
items.trinkets.mimictooth.desc=Tento velký ostrý zub musel být vytržen velmi nešťastnému mimikovi. Zdá se, že ovlivňuje mimiky v kobce a činí je častějšími a nebezpečnějšími.
items.trinkets.mimictooth.typical_stats_desc=Tento doplněk učiní na své současné úrovni všechny druhy mimiků _%1$sx_ běžnějšími a ztíží jejich rozpoznávání, ovšem zvýší jejich kořist. Také způsobí na každém poschodí šanci _%2$s%%_ k výskytu obzvlášť zákeřného ebenového mimika.
items.trinkets.mimictooth.stats_desc=Tento doplněk učiní na své současné úrovni všechny druhy mimiků _%1$sx_ běžnějšími a ztíží jejich rozpoznávání, ovšem zvýší jejich kořist. Také způsobí na každém poschodí šanci _%2$s%%_ k výskytu obzvlášť zákeřného ebenového mimika.

items.trinkets.mossyclump.name=Hrouda mechu
items.trinkets.mossyclump.desc=Tento chomáč mokrého mechu si udržuje svou vlhkost, bez ohledu na to jak moc ho stiskneš. Zdá se, že je magicky spojen s kobkou což zvyšuje pravděpodobnost výskytu trávy a vody.
items.trinkets.mossyclump.typical_stats_desc=Tento doplněk obvykle nahradí _%d%%_ běžných poschodí poschodími plnými vody nebo vegetace.\n\nTento doplněk stojí hodně energie k vylepšení.
items.trinkets.mossyclump.stats_desc=Tento doplněk na své současné úrovni nahradí _%d%%_ běžných poschodí poschodími plnými vody nebo vegetace.\n\nTento doplněk stojí hodně energie k vylepšení.

items.trinkets.parchmentscrap.name=Útržek pergamenu
items.trinkets.parchmentscrap.desc=Tento drobný útržek pergamenu byl kdysi nejspíše součástí magického svitku. Část jeho magie se zachovala, a teď se zdá, že ovlivňuje zbraně a zbroje, na které narazíš.
items.trinkets.parchmentscrap.typical_stats_desc=Tento doplněk učiní obvykle očarování a runy _%dx_ častější, a kletby na zbaních a zbrojích _%sx_ častější. Kletby hůlek, prstenů a artefaktů nejsou ovlivněny.\n\nTento doplněk stojí hodně energie k vylepšení.
items.trinkets.parchmentscrap.stats_desc=Tento doplněk učiní na své současné úrovni očarování a runy _%dx_ častější, a kletby na zbaních a zbrojích _%sx_ častější. Kletby hůlek, prstenů a artefaktů nejsou ovlivněny.\n\nTento doplněk stojí hodně energie k vylepšení.

items.trinkets.petrifiedseed.name=Zkamenělé semínko
items.trinkets.petrifiedseed.desc=Toto semínko zkamenělo, buď pomalými geologickými procesy, nebo magií. Semeno se zdá být magicky ovlivňující flóru kobky, a občas nahrazuje semínka runovými kameny.
items.trinkets.petrifiedseed.typical_stats_desc=Tento doplněk obvykle nahradí semínka získaná pošlapáváním trávy z _%1$s%%_ runovými kameny, a také zvýší množství předmětů získaných z vysoké trávy o _%2$s%%_.
items.trinkets.petrifiedseed.stats_desc=Tento doplněk na své současné úrovni nahradí semínka získaná pošlapáváním trávy z _%1$s%%_ runovými kameny, a také zvýší množství předmětů získaných z vysoké trávy o _%2$s%%_.

items.trinkets.ratskull.name=Krysí lebka
items.trinkets.ratskull.desc=Tento morbidní doplněk není o mnoho větší než lebka normální krysy, což je v této kobce vlastně vzácnost. Zdá se, že její přítomnost přitahuje vzácnější obyvatele kobky, na které budeš narážet častěji.
items.trinkets.ratskull.typical_stats_desc=Tento doplněk obvykle způsobí, že se vzácní nepřátelé budou objevovat _%dx_ častěji. Účinek lebky je ovšem jen poloviční pro krystalové mimiky a obrněné sochy.
items.trinkets.ratskull.stats_desc=Tento doplněk na své současné úrovni způsobí, že se vzácní nepřátelé budou objevovat _%dx_ častěji. Účinek lebky je ovšem jen poloviční pro krystalové mimiky a obrněné sochy.

items.trinkets.saltcube.name=Kostka soli
items.trinkets.saltcube.desc=Tento velký solný krystal byl vyřezán do téměř dokonalého tvaru kostky a nějakým způsobem se mu podařilo odčerpat polovinu vody z alchymistického kotlíku místo toho, aby se rozpustil. Zdá se, že magicky dehydruje a konzervuje jídlo, které jíš, čímž prodlužuje sytost, ale také snižuje obnovu zdraví, když nehladovíš.
items.trinkets.saltcube.typical_stats_desc=Tento doplněk obvykle prodlouží dobu, za kterou dostaneš hlad, o _%1$s%%_, ovšem zpomalí tvou přirozenou regeneraci zdraví o _%2$s%%_, pokud není podlaží zamčené.
items.trinkets.saltcube.stats_desc=Tento doplněk na své současné úrovni prodlouží dobu, za kterou dostaneš hlad, o _%1$s%%_, ovšem zpomalí tvou přirozenou regeneraci zdraví o _%2$s%%_, pokud není podlaží zamčené.

items.trinkets.shardofoblivion.name=Úlomek zapomnění
items.trinkets.shardofoblivion.desc=Po vylouhování v alchymickém kotli se tento kovový úlomek přeměnil, a zdá se, jako by byl vyroben z... ničeho? Světlo se kolem něj láme a visí v prostoru, i když jej nedržíš. Zdá se, jako by bral svou magickou sílu z tvé nevědomosti, takže bude asi nejlepší o něm příliš nepřemýšlet.
items.trinkets.shardofoblivion.typical_stats_desc=Tento doplněk obvykle zvýší šanci tvých nepřátel na zanechání kořisti o 20%% za každý neidentifikovaný předmět, kterým jsi vybaven nebo který jsi nedávno použil, nanejvýš však za _%d_ kus(y) vybavení. Úlomek ti také zabraňuje identifikovat vybavení, ovšem lze jej použít k ruční identifikaci předmětů, které jsou na to již připraveny.
items.trinkets.shardofoblivion.stats_desc=Tento doplněk na své současnné úrovni zvýší šanci tvých nepřátel na zanechání kořisti o 20%% za každý neidentifikovaný předmět, kterým jsi vybaven nebo který jsi nedávno použil, nanejvýš však za _%d_ kus(y) vybavení. Úlomek ti také zabraňuje identifikovat vybavení, ovšem lze jej použít k ruční identifikaci předmětů, které jsou na to již připraveny.
items.trinkets.shardofoblivion.ac_identify=IDENTIFIKOVAT
items.trinkets.shardofoblivion.identify_prompt=Identifikuj předmět
items.trinkets.shardofoblivion.identify_ready=Předmět je připraven k identifikaci: %s. Použij Úlomek zapomnění k jeho identifikaci.
items.trinkets.shardofoblivion.identify_ready_worn=Tvé vybavené předměty jsou nyní všechny připrraveny k identifikaci. Použij Úlomek zapomnění k jejich identifikaci.
items.trinkets.shardofoblivion.identify_not_yet=Tento předmět ještě není připraven k identifikaci.
items.trinkets.shardofoblivion.identify=Identifikoval jsi předmět!
items.trinkets.shardofoblivion$wandusetracker.name=Použita neidentifikovaná hůlka
items.trinkets.shardofoblivion$wandusetracker.desc=Nedávno jsi použil neidentifikovanou hůlku, která se na krátkou dobu počítá jako použitý neidentifikovaný předmět pro tvůj úlomek zapomnění.\n\nZbývá tahů: %s

items.trinkets.thirteenleafclover.name=Třináctilístek
items.trinkets.thirteenleafclover.desc=Ponoření této rostlinky jetele do kotle způsobilo, že mu vyrostlo několik lístků navíc! Těžko říct, jestli přináší štěstí nebo smůlu, ale možná tento doplněk mohl jen učinit náhodu více chaotickou.
items.trinkets.thirteenleafclover.typical_stats_desc=Tento doplněk obvykle způsobí to, že tvé útoky způsobí nejvyšší možné poškození v _%1$d%%_ případů a nejnižší možné poškození v _%2$d%%_ případů.
items.trinkets.thirteenleafclover.stats_desc=Tento doplněk na své současné úrovni způsobí to, že tvé útoky způsobí nejvyšší možné poškození v _%1$d%%_ případů a nejnižší možné poškození v _%2$d%%_ případů.

items.trinkets.trapmechanism.name=Soukolí pasti
items.trinkets.trapmechanism.desc=Klíčový mechanismus jedné z mnoha padacích pastí v kobce, pečlivě vyjmutý z podlahy, aby jej bylo možné vzít. Zdá se, že je magicky provázán se samotným podzemím, a ačkoliv činí okolní terén obtížnějším, zvyšuje i tvoje vnímání terénu.
items.trinkets.trapmechanism.typical_stats_desc=Tento doplněk obvykle nahradí _%1$d%%_ běžných poschodí poschodími s pastmi nebo jámami. Navíc způsobí, že _%2$d%%_ skrytých pastí v kobce bude odhaleno.
items.trinkets.trapmechanism.stats_desc=Tento doplněk na své současné úrovni nahradí _%1$d%%_ běžných poschodí poschodími s pastmi nebo jámami. Navíc způsobí, že _%2$d%%_ skrytých pastí v kobce bude odhaleno.

items.trinkets.vialofblood.name=Lahvička s krví
items.trinkets.vialofblood.desc=Tato tenká lahvička obsahuje krev nějakého obyvatele kobky, která se pomalu pohybuje, když s lahvičkou otáčíš. Zdá se, že magicky posiluje silnější léčebné účinky, ale také je zpožďuje.
items.trinkets.vialofblood.typical_stats_desc=Tento doplněk obvykle zvýší celkové množství životů, které ti obnoví lektvary léčení, měch s vodou nebo studny zdraví o _%1$s%%_. Tyto léčivé efekty se však budou projevovat pomaleji a obnoví nanejvýš _%2$s_ životů za kolo (tato hodnota roste s úrovní hrdiny).
items.trinkets.vialofblood.stats_desc=Tento doplněk na své současné úrovni zvýší celkové množství životů, které ti obnoví lektvary léčení, měch s vodou nebo studny zdraví o _%1$s%%_. Tyto léčivé efekty se však budou projevovat pomaleji a obnoví nanejvýš _%2$s_ životů za kolo (tato hodnota roste s úrovní hrdiny).

items.trinkets.wondrousresin.name=Divutvorná pryskyřice
items.trinkets.wondrousresin.desc=Tato modrá třpytivá pryskyřice destilovala esenci magie prokleté hůlky. Vypadá to, že ji magie z alchymistického kotlíku částečně stabilizovala, a nyní ovlivňuje tvé hůlky.
items.trinkets.wondrousresin.typical_stats_desc=Tento doplněk způsobí obyvkle to, že efekt při použití prokletých hůlek bude neutrální nebo pozitivní v _%1$s%%_ případů, a také poskytne šanci _%2$s%%_ seslat prokletý výšleh hůlky po použití neprokleté hůlky.\n\nTento doplněk stojí hodně energie k vylepšení.
items.trinkets.wondrousresin.stats_desc=Tento doplněk způsobí na své současné úrovni to, že efekt při použití prokletých hůlek bude neutrální nebo pozitivní v _%1$s%%_ případů, a také poskytne šanci _%2$s%%_ seslat prokletý výšleh hůlky po použití neprokleté hůlky.\n\nTento doplněk stojí hodně energie k vylepšení.

items.trinkets.trinketcatalyst.name=Magický katalyzátor
items.trinkets.trinketcatalyst.window_title=Vytvořit doplněk
items.trinkets.trinketcatalyst.window_text=Voda v kotli začíná svítit, když do ní vložíš katalyzátor. V okolí je zrovna několik drobností, které bys mohl naplnit jeho energií a učinit z nich magický doplněk.
items.trinkets.trinketcatalyst.desc=Tento slepenec magického prášku se třpytí ve tmě kobky. Tento katalyzátor lze v alchymickém kotli použít k výrobě unikátního magického doplňku.\n\nDoplňky poskytují rozličné efekty, které lehce upravují podzemí nebo jeho obyvatele. Lze je vylepšit alchymickou energií a posílit tak jejich účinek, nebo je zahodit a vůbec nebrat v potaz.
items.trinkets.trinketcatalyst$randomtrinket.name=Náhodný doplněk
items.trinkets.trinketcatalyst$randomtrinket.desc=Nějaký drobný předmět je schovaný ve váčku, který se ti nedaří otevřít.\n\nAlchymické procesy dokáží váček rozpustit, ale dokud to neuděláš, nevíš, jaký doplněk se v něm ukrývá!

items.trinkets.trinket.discover_hint=Tento předmět má šanci moci být vyroben, pokud si  vyrábíš doplněk skrze alchymii.
items.trinkets.trinket$placeholder.name=Doplněk

