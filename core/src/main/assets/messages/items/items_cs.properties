items.artifacts.sandalsofnature.desc_ability=Tvoje obuv pulzuje barvami posledního semínka, kterým jsi ji vyživil. Může na malou chvíli zakořenit do země a vytvořit efekt dané rostliny kdekoliiv v dosahu 3 políček. Potřeba nabití: _%d%%._
