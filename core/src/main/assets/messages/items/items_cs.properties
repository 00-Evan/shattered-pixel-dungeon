items.artifacts.cloakofshadows.discover_hint=S tímto předmětem začíná jeden z hrdinů.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Tvému plášti došla energie.
items.artifacts.cloakofshadows$cloakstealth.levelup=Tvůj plášť se stává silnějším!
items.artifacts.cloakofshadows$cloakstealth.name=Skryt
items.artifacts.cloakofshadows$cloakstealth.desc=Plášť stínů ti během toho, co jsi do něj zahalen, poskytuje neviditelnost. Budeš pláštěm skryt, dokud se nevybije nebo dokud neviditelnost nezrušíš.\n\nZatímco jsi neviditelný, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) neviditelnost okamžitě zruší.\n\nZbývá tahů než se spotřebuje další použití: %d.

