items.artifacts.masterthievesarmband.desc_cursed=Prokletý náramek se přichytil k tvému zápěstí a zdá se, že tvůj váček se zlatem začíná být z nějakého důvodu pomalu lehčí...
items.artifacts.masterthievesarmband.desc_worn=Cítíš, jak se v náramku střádá moc, když získáváš zkušenosti. Tuto moc můžeš použít ke kradení v obchodech nebo k oloupení nepřátel!\n\nOloupení nepřátel se děje okamžitě, na chvíli je dezorientuje a poskytne ti šanci získat jejich předměty! Tato schopnost je silnější proti nic netušícím nepřátelům. Oloupení jednoho nepřítele vícekrát ti nedá víc šancí jim sebrat předměty.

