items.item.custom_note_type=Tento typ přemětu má vlastní poznámku: "_%s_"
items.item.custom_note=Tento předmět má připsanou poznámku: "_%s_"
items.item.discover_hint=Tento předmět můžeš najít kdekoliv v kobce.

items.kindofmisc.unequip_title=Vyměnit předmět
items.kindofmisc.unequip_message=Nejprve musíš jeden z těchto předmětů sundat. Vyber předmět, který chceš vyměnit.

items.kindofweapon.swift_equip=Rychle se vybavuješ svou zbraní.
items.kindofweapon.equip_cursed=Tvá ruka se neúmyslně svírá kolem zbraně.
items.kindofweapon.which_equip_msg=Jakým způsobem by sis chtěla tuto věc vybavit?\n\nŠampiónka útočí napřímo svou hlavní zbraní, ovšem může použít schopnost jakékoliv zbraně. Obě zbraně sdílejí stejný počet použití.\n\nŠampiónka také může přezbrojit mezi primární a sekundární zbraní okamžitě.
items.kindofweapon.which_equip_primary=Primární (%s)
items.kindofweapon.which_equip_secondary=Sekundární (%s)
items.kindofweapon.empty=Prázdné

items.kingscrown.name=Koruna Krále trpaslíků
items.kingscrown.ac_wear=NASADIT
items.kingscrown.naked=Koruna bohužel nedokáže proměnit tvé spodní prádlo.
items.kingscrown.upgraded=Koruna se rozzáří jasným světlem a v zápětí mizí, zatímco cítíš, jak se tvá zbroj proměňuje!
items.kingscrown.ratgraded=Tlapky Krysího Krále se jasně rozzáří, zatímco tvá zbroj se transformuje!
items.kingscrown.desc=Koruna posledního Krále trpaslíků. Vyzařuje z ní ohromná magická moc.\n\nPo nasazení zapůsobí magie koruny na tvou momentální zbroj, čímž ji promění v _unikátní zbroj se speciálními schopnostmi_. Takto vzniklá zbroj si zachová parametry původní zbroje.
items.kingscrown.discover_hint=Tento předmět můžeš získat jako kořist z některých nepřátel.

items.liquidmetal.name=Tekutý kov
items.liquidmetal.ac_apply=POUŽÍT
items.liquidmetal.prompt=Vyber vrhací zbraň
items.liquidmetal.already_fixed=Tato vrhací zbraň už je v perfektním stavu!
items.liquidmetal.apply=Používáš %d tekutého kovu k opravě své vrhací zbraně.
items.liquidmetal.desc=Po nalití na vrhací zbraň nateče tato magická tekutina do všech jejích prasklin, trhlin a známek po opotřebení, čímž opraví vrhací zbraň do perfektního stavu!\n\nZbraň 1. stupně spotřebuje 10 tekutého kovu aby byla plně opravena, zbraň 5. stupně potřebuje 30. Každé vylepšení navíc zdvojnásobí spotřebu tekutého kovu.\n\nTekutý kov nelze použít k opravě hrotů napuštěných šipek.
items.liquidmetal.discover_hint=Tento předmět můžeš vyrobit pomocí alchymie.

items.lostbackpack.name=Ztracený batoh
items.lostbackpack.desc=To je tvůj ztracenný batoh! Seber ho, abys získal zpět své ztracené vybavení!

items.merchantsbeacon.name=Kšeftovač
items.merchantsbeacon.ac_use=POUŽÍT
items.merchantsbeacon.desc=Tento zvláštní kousek trpasličí technologie dokáže na velké vzdálenosti komunikovat s kupcem.\n\nPo aktivování ti tento přístroj umožní prodat předměty v Pixel Martu odkudkoliv z kobky.\n\nNicméně, magie uvnitř tohoto "vysílače" vystačí pouze na jeden pokus, takže ho použij moudře.

items.stylus.name=Magické rydlo
items.stylus.ac_inscribe=VYRÝT
items.stylus.prompt=Vyber zbroj
items.stylus.identify=Musíš nejprve identifikovat, jestli je tato zbroj prokletá.
items.stylus.cursed=Magie rydla nebude fungovat na prokletou zbroj.
items.stylus.inscribed=Do tvé zbroje byla vyryta magická runa.
items.stylus.desc=Magické rydlo je vytvořeno z nějakého temného, velmi tvrdého kamene. Jeho použitím můžeš do své zbroje vyrýt magickou runu, ale nemáš už sílu si zvolit jaká runa to bude. Rydlo rozhodne za tebe.

items.tengusmask.name=Maska Tengu
items.tengusmask.ac_wear=NASADIT
items.tengusmask.used=Maska se rozpadá a její moc proudí do tebe!
items.tengusmask.desc=Tato maska spadla z Tenguovy tváře, když umíral, je z ní cítit velká magická síla. Byla tahle maska zdrojem Tenguovy síly?\n\nPo nasazení tebou začne proudit moc masky, což ti umožní vybrat si _podtřídu_.\n\nJakou podtřídu si zvolíš?
items.tengusmask.discover_hint=Tento předmět můžeš získat jako kořist z některých nepřátel.

items.torch.name=Pochodeň
items.torch.ac_light=ZAPÁLIT
items.torch.desc=Nadšení z objevování opadá, když kobka potemní. Pochodeň ti posvítí na cestu.

items.waterskin.name=Měch na vodu
items.waterskin.ac_drink=PÍT
items.waterskin.collected=Sbíráš kapku rosy do svého měchu na vodu.
items.waterskin.full=Tvůj měch na vodu je plný!
items.waterskin.empty=Tvůj měch na vodu je prázdný!
items.waterskin.desc=Nádoba k přenášení kapalin, vyrobená z kůže a nití, zavřená korkovým špuntem.
items.waterskin.desc_water=Momentálně je v měchu jen obyčejná voda na pití. Určitě je v kobce něco lepšího, co by mohl uchovat.
items.waterskin.desc_heal=V měchu je zrovna uchována léčivá voda. Čím je měch plnější, tím více tě vyléčí, když se z něj napiješ. Napiješ se vždy jen tolik, kolik potřebuješ.
items.waterskin.desc_full=Zdá se, jakoby z měchu vyzařovala energie. Možná by ji šlo použít k posvěcení jiného léčivého předmětu?
items.waterskin.discover_hint=S tímto předmětem začíná jeden z hrdinů.
