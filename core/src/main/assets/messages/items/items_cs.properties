items.armor.armor.cursed=Cítíš z této zbroje unikat zlou magii.
items.armor.armor.weak_cursed=Navzdory prokletí jsi schopen si sundat tuto zbroj.
items.armor.armor.not_cursed=Ze zbroje neuniká žádná zlá magie.
items.armor.armor.seal_attached=Válečníkova pečeť je připnuta na tuto zbroj. Pokud by měl utžet poškození, které by mu snížilo životy pod polovinu jeho maxima, poskytne mu _%d dodatečné ochrany_.
items.armor.armor.seal_transfer=Válečníkova rozbitá pečeť musí být připnuta na jeho zbroj, aby mohl využít její sílu. Chceš automaticky odepnout pečeť ze zbroje, jíž se zbavuješ, a připnout ji na svou nově vybavenou zbroj?
