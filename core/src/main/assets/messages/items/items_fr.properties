items.scrolls.exotic.exoticscroll.tiwaz=parchemin de TIWAZ exotique
items.scrolls.exotic.exoticscroll.unknown_desc=Une rune brillante de magie indéchiffrable est inscrite sur ce parchemin noir. Il semble étranger à cette terre, qui sait ce qui arrivera quand vous le lirez à haute voix ?

items.scrolls.exotic.scrollofsirenssong.name=parchemin du chant des sirènes
items.scrolls.exotic.scrollofsirenssong.prompt=Choisissez une cible
items.scrolls.exotic.scrollofsirenssong.no_target=Le parchemin s'active sans cible.
items.scrolls.exotic.scrollofsirenssong.cancel=Vous devez choisir une cible.
items.scrolls.exotic.scrollofsirenssong.desc=Lire ce parchemin émettra une mélodie séduisante qui va envouter un ennemi, le faisant devenir un allié permanent ! Les autres ennemis entendant ce son seront temporairement charmés.\n\nLes ennemis particulièrement puissants pourront résister à l'envoutement, et seront charmés à la place.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=envoûté
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Cette créature a été ensorcelée par la magie d'un parchemin du chant des sirènes.\n\nUn personnage envouté devient votre allié de manière permanente, et attaquera tous les ennemis qu'il rencontrera.

items.scrolls.exotic.scrollofantimagic.name=parchemin d'anti-magie
items.scrolls.exotic.scrollofantimagic.desc=L’incantation sur ce parchemin vous entourera d’une aura magique qui bloque temporairement tous les effets magiques, nuisibles ou utiles. Cela inclut la plupart des effets magiques comme les baguettes, parchemins, anneaux, artéfacts, enchantements et malédictions. Les capacités d’armure héroïque sont assez puissantes pour fonctionner malgré tout.

items.scrolls.exotic.scrollofchallenge.name=parchemin de défi
items.scrolls.exotic.scrollofchallenge.desc=Quand lu à haute voix, ce parchemin relâche un puissant rugissement qui attire tous les ennemis vers l'utilisateur, et crée simultanément une petite arène autour de lui.\n\nTant que le lecteur reste dans cette arène, il recevra 33% de dégâts en moins de toutes les sources (cela s'applique avant les autres formes de réduction de dégâts), et il ne perdra pas de satiété.\n\nLa taille de l'arène s'ajuste à la taille de la zone dans laquelle le lecteur se trouve. Elle peut être particulièrement petite dans certaines zones de boss.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arène de défi
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Une arène magique est apparue autour de vous, démarquée par un brouillard stagnant rouge.\n\nQuand vous vous tenez dans le brouillard, votre faim n'augmente pas et vous recevez 33%% de dégâts en moins de toutes les sources. Si vous possédez d'autres sources de réductions de dégâts (par exemple une armure), elles s'appliqueront après la réduction de 33%%.\n\nTours restants : %d.

items.scrolls.exotic.scrollofdivination.name=parchemin de divination
items.scrolls.exotic.scrollofdivination.nothing_left=Il ne reste rien à identifier !
items.scrolls.exotic.scrollofdivination.desc=Ce parchemin permet d'identifier aléatoirement 4 objets que vous ne connaissez pas encore. Cela peut être la couleur d'une potion, la rune d'un parchemin ou la gemme d'un anneau. Les objets identifiés ne sont pas forcément ceux que vous portez sur vous.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Votre parchemin de divination a identifié les objets suivants :

items.scrolls.exotic.scrollofdread.name=parchemin d'effroi
items.scrolls.exotic.scrollofdread.desc=Une fois lu, ce parchemin émettra un éclair de lumière rouge qui provoque une terreur incroyable chez tous les ennemis dans votre champ de vision. Cet effet est si grand qu'ils essaieront rapidement de s'enfuir du donjon, pour ne plus jamais être revus !\n\nComme pour la terreur, cet effet peut expirer avec le temps, ou si l'ennemi est attaqué.\n\nLes ennemis à forte volonté tels que les boss se verront infliger une terreur à la place.

items.scrolls.exotic.scrollofenchantment.name=parchemin d'enchantement
items.scrolls.exotic.scrollofenchantment.inv_title=Enchanter un objet
items.scrolls.exotic.scrollofenchantment.weapon=Choisissez un enchantement à appliquer à votre arme.
items.scrolls.exotic.scrollofenchantment.armor=Choisissez un glyphe à appliquer à votre armure.
items.scrolls.exotic.scrollofenchantment.cancel=annuler
items.scrolls.exotic.scrollofenchantment.cancel_warn=L'annulation consommera tout de même le parchemin d'enchantement, êtes-vous bien sûr de vouloir faire cela ?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Oui, je suis sûr.
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Non, j'ai changé d'avis
items.scrolls.exotic.scrollofenchantment.desc=Ce parchemin va infuser une arme ou une armure avec une puissante énergie magique. Le lecteur a un certain degré de contrôle sur quelle magie est imprégnée.

items.scrolls.exotic.scrollofforesight.name=parchemin de prévoyance
items.scrolls.exotic.scrollofforesight.desc=Après avoir lu ce parchemin, les détails du terrain proche seront transmis à l’esprit du lecteur dans une clarté cristalline. Cet effet dure un temps considérable et révélera toutes les portes et pièges cachés, rendant la recherche inutile.

items.scrolls.exotic.scrollofmetamorphosis.name=parchemin de métamorphose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Choisissez un talent à métamorphoser.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Choisissez un nouveau talent pour remplacer votre talent métamorphosé.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=L'annulation consommera tout de même le parchemin de métamorphose, êtes-vous bien sûr de vouloir faire cela ?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=métamorphoser le talent
items.scrolls.exotic.scrollofmetamorphosis.desc=Ce parchemin contient une puissante magie de transmutation, qui s'appliquera au lecteur plutôt qu'à un objet. La magie de ce parchemin vous permettra de sélectionner un talent et de le remplacer par un parmi quatre talents du même niveau de différentes classes de héros !\n\nCet effet ne peut s'appliquer qu'aux talents de classe, pas aux talents acquis des sous-classes ou des capacités d'armure. Les talents que vous ne pouvez pas utiliser ne seront pas proposés en option.

items.scrolls.exotic.scrollofmysticalenergy.name=parchemin d'énergie mystique
items.scrolls.exotic.scrollofmysticalenergy.desc=Une fois relâché, le pouvoir énergétique brut enfermé dans ce parchemin rechargera au fil du temps tous les artéfacts équipés de l'utilisateurice.

items.scrolls.exotic.scrollofpassage.name=parchemin de passage
items.scrolls.exotic.scrollofpassage.desc=Le sort sur ce parchemin téléporte instantanément le lecteur à l'entrée de région la plus proche au dessus de lui. Très utile pour rejoindre rapidement la boutique.

items.scrolls.exotic.scrollofprismaticimage.name=parchemin d'image prismatique
items.scrolls.exotic.scrollofprismaticimage.desc=L'incantation sur ce parchemin créera une doublure colorée du lecteur. Cette image prismatique agira comme un clone plus faible du lecteur avec les mêmes défenses mais moins de PV et de dégâts.\n\nCette image prismatique se montrera lorsque des ennemis seront présents et tentera de défendre le lecteur.\n\nSi une image prismatique existe déjà, l'utilisation de ce parchemin la guérira complètement.

items.scrolls.exotic.scrollofpsionicblast.name=parchemin de salve psionique
items.scrolls.exotic.scrollofpsionicblast.ondeath=La salve psionique déchire votre esprit...
items.scrolls.exotic.scrollofpsionicblast.desc=Ce parchemin contient une énergie destructrice incroyable qui peut être concentrée pour détruire les esprits de toutes les créatures visibles.\n\nIl y a cependant un violent contrecoup : la personne qui lit le parchemin sera aussi blessée, aveuglée et affaiblie. Plus le parchemin touche de cibles, moins vous prendrez de dégâts.



###spells
items.spells.alchemize.name=alchemiser
items.spells.alchemize.prompt=Transformer un objet
items.spells.alchemize.desc=Ce sort contient des pouvoirs de transmutation similaires à ceux que l'on trouve dans un chaudron d'alchimie. Chaque lancer permet à l'utilisateur de transformer un objet (ou une pile d'objets) en or ou en énergie alchimique. Changer les potions ou les parchemins en énergie les identifie par la même occasion !\n\nQuelques charges d'alchemiser sont vendues dans les magasins, mais on peut en fabriquer beaucoup plus via l'alchimie en combinant une graine, une pierre runique et un peu d'énergie alchimique.
items.spells.alchemize$wndalchemizeitem.sell=Transformer en %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Transformer 1 en %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Transformer tout en %dg
items.spells.alchemize$wndalchemizeitem.energize=Transformer en %d d'énergie
items.spells.alchemize$wndalchemizeitem.energize_1=Transformer 1 en %d d'énergie
items.spells.alchemize$wndalchemizeitem.energize_all=Transformer tout en %d d'énergie

items.spells.beaconofreturning.name=balise de retour
items.spells.beaconofreturning.preventing=La forte aura magique de ce lieu vous empêche d'utiliser le sort !
items.spells.beaconofreturning.creatures=L'aura psychique des créatures voisines ne vous permettent pas de vous téléporter en ce moment.
items.spells.beaconofreturning.set=La balise a été placée sur votre position actuelle.
items.spells.beaconofreturning.wnd_body=Le réglage annule la position de la balise précédemment définie.\n\nLe retour vous déplacera à votre précédente position définie et consommera une utilisation du sort.
items.spells.beaconofreturning.wnd_set=Réglage
items.spells.beaconofreturning.wnd_return=Retour
items.spells.beaconofreturning.desc_set=La balise a été réglée quelque part dans l'étage %d.
items.spells.beaconofreturning.desc=Ce sort donne à l'utilisateur la capacité de retourner à un endroit défini, peu importe la distance. Les charges ne seront consommées que quand vous vous téléportez. Il peut être placé autant de fois que vous le voulez, mais ne sera pris en compte que le dernier endroit sélectionné.

items.spells.curseinfusion.name=infusion maudite
items.spells.curseinfusion.inv_title=Maudire un objet
items.spells.curseinfusion.desc=Ce sort imprègne une pièce d'équipement avec la même magie maudite que celle présente dans le DM-300. L'objet sur lequel vous l'utilisez sera instantanément maudit, et n'importe quel enchantement ou glyphe qu'il pourrait posséder sera effacé.\n\nDans le cas d'armes, d'armures et de baguettes, l'objet gagnera des améliorations en plus d'être maudit. Les améliorations obtenues via les malédictions ne s'additionnent pas, et elles seront perdues si l'objet est purifié.\n\nVous pouvez réutiliser une infusion maudite sur une arme ou une armure pour changer sa malédiction.

items.spells.spell.ac_cast=UTILISER
items.spells.spell.no_magic=Vous ne pouvez pas jeter de sort quand vous êtes immunisé(e) à la magie.

items.spells.magicalinfusion.name=infusion magique
items.spells.magicalinfusion.inv_title=Enchanter un objet
items.spells.magicalinfusion.infuse=Votre objet est imprégné d'énergie magique !
items.spells.magicalinfusion.desc=Ce sort possède le même pouvoir qu'un parchemin d'amélioration mais sous une forme plus stable.\n\nEn plus d'améliorer un objet, il n'effacera jamais un enchantement, glyphe ou malédiction.

items.spells.magicalporter.name=Téléporteur magique
items.spells.magicalporter.inv_title=Téléporter un objet
items.spells.magicalporter.nowhere=Il n'y a nulle part où téléporter un objet.
items.spells.magicalporter.desc=Ce sort téléporte les objets sur lesquels il est lancé. Contrairement à la balise du marchand, les objets seront transportés jusqu'à l'entrée du prochain étage de boss.

items.spells.phaseshift.name=déphasage
items.spells.phaseshift.no_target=Il n'y a rien à téléporter ici.
items.spells.phaseshift.desc=Ce sort chaotique téléportera n'importe quel personnage visé à un endroit aléatoire de l'étage actuel et l'étourdira de manière conséquente. Les ennemis puissants seront capables de résister à l'étourdissement. Le sort peut être lancé sur une cible ou sur vous-même.

items.spells.reclaimtrap.name=piège de récupération
items.spells.reclaimtrap.no_trap=Il n'y a pas de piège ici.
items.spells.reclaimtrap.desc_trap=Le sort est prêt à déclencher un _%s_.
items.spells.reclaimtrap.desc=Ce sort contient des restes de l'énergie mécanique de DM-300. Lancé sur un piège actif, la puissance du piège sera absorbée en vous, vous permettant réutiliser le sort pour déclencher l'effet du piège à n'importe quel emplacement choisi.\n\nNéanmoins, certains pièges ne fonctionnent pas partout, et un seul piège peut être stocké.

items.spells.recycle.name=recycleur
items.spells.recycle.inv_title=Recycler un objet
items.spells.recycle.recycled=Votre objet a été recyclé en : %s.
items.spells.recycle.desc=Ce sort possède une forme moins puissante de magie de transmutation. Il ne fonctionnera pas sur votre équipement, mais ce sort pourra transformer un parchemin, une potion, une graine ou une pierre runique en un objet aléatoire du même type.

items.spells.summonelemental.name=invoquer un élémentaire
items.spells.summonelemental.ac_imbue=IMPRÉGNER
items.spells.summonelemental.imbue_prompt=Imprégner un objet
items.spells.summonelemental.desc=Ce sort canalise l'énergie des braises élémentaires utilisées pour le fabriquer, et vous permettra d'invoquer un élémentaire amical pour combattre avec vous ! Un seul élémentaire peut être invoqué à la fois, mais le sort peut être réutilisé pour ramener l'élémentaire à vous sans aucun coût.
items.spells.summonelemental.desc_newborn=Le sort n'est actuellement pas imprégné et invoquera un _élémentaire nouveau-né _ sans attaque à distance. Vous pouvez imprégner une potion identifiée de feu liquide, une potion de froid, un parchemin de rechargement ou un parchemin de transmutation pour renforcer le sort, ce qui fera apparaitre lors des prochaines invocations un élémentaire de pleine puissance !
items.spells.summonelemental.desc_fire=Le sort est actuellement chaud au toucher, il va invoquer _élémentaire de feu_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.
items.spells.summonelemental.desc_frost=Le sort est actuellement froid au toucher, il va invoquer _élémentaire de glace_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.
items.spells.summonelemental.desc_shock=Le sort irradie actuellement d'énergie statique, il va invoquer un _élémentaire de foudre_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.
items.spells.summonelemental.desc_chaos=Le sort irradie actuellement d'énergie chaotique, il va invoquer un _élémentaire du chaos_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.

items.spells.targetedspell.prompt=Choisissez une cible
items.spells.targetedspell.inv_title=Enchanter un objet

items.spells.telekineticgrab.name=grappin télékinétique
items.spells.telekineticgrab.cant_grab=Vous ne pouvez pas prendre ça.
items.spells.telekineticgrab.no_target=Il n'y a rien à prendre ici.
items.spells.telekineticgrab.desc=Ce sort permet au lanceur de ramasser à distance tous les objets d'une case, ou toutes les armes à distance plantées dans un ennemi !\n\nIl ne peut être utilisé pour ramasser les objets de quelqu'un d'autre ou des conteneurs comme des coffres.

items.spells.unstablespell.name=sort instable
items.spells.unstablespell.desc=Ce petit cristal cubique noir présente des runes mouvantes sur chacune de ses faces.\n\nUne fois activé, l'effet d'un parchemin aléatoire sera déclenché. L'effet du parchemin sera utile pour le combat s'il y a des ennemis dans votre champ de vision, et non utile pour le combat dans le cas contraire.

items.spells.wildenergy.name=énergie sauvage
items.spells.wildenergy.desc=Ce sortilège contient des restes de l'énergie maudite qui alimentait le D.M.-300. Lancé, il rechargera vos baguettes et vos artéfacts équipés, tout en déclenchant un effet aléatoire d'une baguette maudite. Vous pouvez cependant choisir la direction où lancer cette magie maudite.


###runestones
items.stones.inventorystone.ac_use=UTILISER

items.stones.runestone$placeholder.name=pierre runique

items.stones.stoneofaggression.name=pierre d'agressivité
items.stones.stoneofaggression.desc=Quand cette pierre est jetée sur un allié ou un ennemi, tous les ennemis à proximité préfèreront brièvement attaquer ce personnage.\n\nCependant les boss peuvent résister à cet effet, réduisant considérablement sa durée et recevant moins de dégâts de leurs sbires.
items.stones.stoneofaggression$aggression.name=ciblé
items.stones.stoneofaggression$aggression.desc=Une magie manipule tous les ennemis proches pour qu'ils préfèrent attaquer ce personnage.\n\nTours restants : %s.

items.stones.stoneofaugmentation.name=pierre d'augmentation
items.stones.stoneofaugmentation.inv_title=Augmenter un objet
items.stones.stoneofaugmentation.desc=Cette pierre runique possède une magie puissante qui peut augmenter un équipement pour améliorer une propriété au détriment d'une autre.\n\nL'utiliser sur une arme vous permet d'améliorer soit la vitesse, soit les dégâts.\n\nL'utiliser sur une armure vous permet d'améliorer soit la défense, soit l'esquive.
items.stones.stoneofaugmentation$wndaugment.choice=Que voudriez-vous améliorer ?
items.stones.stoneofaugmentation$wndaugment.speed=Vitesse
items.stones.stoneofaugmentation$wndaugment.damage=Dégâts
items.stones.stoneofaugmentation$wndaugment.evasion=Esquive
items.stones.stoneofaugmentation$wndaugment.defense=Défense
items.stones.stoneofaugmentation$wndaugment.none=Retirer l'Augmentation
items.stones.stoneofaugmentation$wndaugment.cancel=J'ai changé d'avis

items.stones.stoneofblast.name=pierre d'explosion
items.stones.stoneofblast.desc=Cette pierre runique va exploser instantanément à l'endroit où elle a été lancée. Tout comme une bombe, l'explosion endommagera tout ce qui se trouve à sa portée.

items.stones.stoneofblink.name=pierre de téléportation
items.stones.stoneofblink.desc=Cette pierre runique va téléporter l'utilisateur à l'endroit où elle est lancée.

items.stones.stoneofclairvoyance.name=pierre de clairvoyance
items.stones.stoneofclairvoyance.desc=Cette pierre va instantanément révéler toutes les cases dans une très grande zone autour de l'endroit où elle a été jetée. Son effet marche même à travers les murs.

items.stones.stoneofdeepsleep.name=pierre de sommeil profond
items.stones.stoneofdeepsleep.desc=Quand cette pierre est lancée sur un ennemi, elle le met dans un profond sommeil magique. Les ennemis endormis par magie ne se réveilleront que s'ils sont dérangés.

items.stones.stoneofdetectmagic.name=pierre de détection de la magie
items.stones.stoneofdetectmagic.inv_title=Détecter un objet
items.stones.stoneofdetectmagic.detected_none=Vous ne détectez aucune magie affectant cet objet.
items.stones.stoneofdetectmagic.detected_both=Vous détectez à la fois de la magie positive et malveillante sur cet objet !
items.stones.stoneofdetectmagic.detected_good=Vous détectez de la magie positive sur cet objet !
items.stones.stoneofdetectmagic.detected_bad=Vous détectez de la magie malveillante sur cet objet !
items.stones.stoneofdetectmagic.desc=Cette pierre runique est capable de détecter la magie affectant un objet. Utiliser cette pierre sur un objet non identifié vous indiquera s'il est affecté par une malédiction ou par de la magie positive comme un enchantement ou des améliorations.

items.stones.stoneofdisarming.name=pierre de désamorçage
items.stones.stoneofdisarming.desc=Cette pierre runique contient de la magie qui peut désarmer les pièges cachés à l'intérieur du donjon. Elle va désamorcer jusqu'à 9 pièges autour du lieu où elle a été jetée.

items.stones.stoneofenchantment.name=pierre d'enchantement
items.stones.stoneofenchantment.inv_title=Enchanter un objet
items.stones.stoneofenchantment.weapon=Votre arme brille dans l'obscurité !
items.stones.stoneofenchantment.armor=Votre armure brille dans l'obscurité !
items.stones.stoneofenchantment.desc=Cette pierre runique possède une magie d'enchantement. À la différence d'un parchemin d'amélioration, elle n'augmentera pas directement la puissance d'un objet, mais imprégnera plutôt une arme ou une armure d'un enchantement, lui conférant un nouveau pouvoir.

items.stones.stoneoffear.name=pierre de peur
items.stones.stoneoffear.desc=Quand cette pierre est lancée sur un ennemi, la terreur le submerge, le faisant s'enfuir. Attaquer un ennemi qui fuit réduira l'effet.

items.stones.stoneofflock.name=pierre de troupeau
items.stones.stoneofflock.desc=Cette pierre runique invoque des moutons magiques pour une courte durée autour de l'endroit où elle a été lancée.

items.stones.stoneofintuition.name=pierre d'intuition
items.stones.stoneofintuition.inv_title=Sélectionnez un objet
items.stones.stoneofintuition.desc=Cette pierre runique détient une version plus faible de la magie trouvée dans les parchemins d'identification. Au lieu d'identifier directement un objet, elle fera appel à votre intuition, vous permettant d'essayer d'identifier le type d'une potion, d'un parchemin ou d'un anneau en devinant.
items.stones.stoneofintuition.break_info=Une pierre d'intuition peut être utilisée deux fois avant de se briser, _la prochaine utilisation ne consommera pas la pierre_.
items.stones.stoneofintuition.break_warn=Vous avez déjà utilisé cette pierre d'intuition, _elle se brisera à la prochaine utilisation_.
items.stones.stoneofintuition$wndguess.text=Devinez quel est le type de l'objet non identifié. Si vous devinez correctement, le type sera identifié !
items.stones.stoneofintuition$wndguess.correct=Correct. Le type de l'objet a été identifié !
items.stones.stoneofintuition$wndguess.incorrect=Votre intuition était incorrecte.
items.stones.stoneofintuition$wndguess.break=Votre pierre d'intuition tombe en poussière...

items.stones.stoneofshock.name=pierre de décharge
items.stones.stoneofshock.desc=Cette pierre runique libère une explosion d'électricité qui étourdit brièvement les cibles alentour, et accorde au lanceur une charge de baguette pour chaque cible atteinte.


###trinkets
items.trinkets.chaoticcenser.name=encensoir chaotique
items.trinkets.chaoticcenser.spew=Votre encensoir va relâcher : %s.
items.trinkets.chaoticcenser.desc=Après quelques temps dans le chaudron d'alchimie cet encensoir est capable de produire de la fumée sans combustible ! Ces gaz s'accumulent puis s'échappent de l'encensoir vers les ennemis après un temps semi-aléatoire. Il semble capable de produire toutes sortes de gaz mais au moins vous serez avertis juste avant que l'encensoir ne s'active.
items.trinkets.chaoticcenser.typical_stats_desc=Cette babiole produit généralement des gaz nocifs en direction d'un ennemi tous les _%d_ tours en moyenne. Les gaz n'apparaissent que si des ennemis sont présents. Aux plus hauts niveaux ces gaz seront plus souvent exotiques et puissants.
items.trinkets.chaoticcenser.stats_desc=Cette babiole produit au niveau actuel des gaz nocifs en direction d'un ennemi tous les _%d_ tours en moyenne. Les gaz n'apparaissent que si des ennemis sont présents. Aux plus hauts niveaux ces gaz seront plus souvent exotiques et puissants.

items.trinkets.dimensionalsundial.name=cadran solaire dimensionnel
items.trinkets.dimensionalsundial.warning=Votre cadran solaire ne projette aucune ombre, vous vous sentez mal à l'aise.
items.trinkets.dimensionalsundial.desc=Ce petit cadran solaire portable est étrangement capable de projeter une ombre dans les profondeurs du donjon, même si vous ne le tenez pas droit. Plus étrange encore, la position de l'ombre n'a aucun rapport avec celle du soleil de ce monde. Quand il ne projette pas d'ombre, le cadran solaire semble attirer le danger.
items.trinkets.dimensionalsundial.typical_stats_desc=Cette babiole diminue généralement le taux d'apparition des ennemis de _%1$d%%_ quand il fait jour dans la vraie vie (de 8h à 20h) et augmente le taux d'apparition des ennemis de _%2$d%%_ pendant la nuit (de 20h à 8h).
items.trinkets.dimensionalsundial.stats_desc=Au niveau actuel, cette babiole diminue le taux d'apparition des ennemis de _%1$d%%_ quand il fait jour dans la vraie vie (de 8h à 20h) et augmente le taux d'apparition des ennemis de _%2$d%%_ pendant la nuit (de 20h à 8h).

items.trinkets.exoticcrystals.name=cristaux exotiques
items.trinkets.exoticcrystals.desc=Ces petits cristaux roses ont la même forme que ceux d'énergie alchimique. Si on ne peut pas les utiliser directement comme énergie, il semblent capables d'influencer les potions et les parchemins que vous trouvez.
items.trinkets.exoticcrystals.typical_stats_desc=Cette babiole remplace généralement _%s%%_ des potions et parchemins par leurs équivalents exotiques. Cela n'affecte pas les potions de force et les parchemins d'amélioration, ni les objets générés pour résoudre les salles spéciales.
items.trinkets.exoticcrystals.stats_desc=Au niveau actuel, cette babiole remplacera _%s%%_ des potions et parchemins par leurs équivalents exotiques. Cela n'affecte pas les potions de force et les parchemins d'amélioration, ni les objets générés pour résoudre les salles spéciales.

items.trinkets.eyeofnewt.name=œil de triton
items.trinkets.eyeofnewt.desc=Cet œil de triton jaune et noir est un ingrédient commun transformé en babiole. L’œil semble affaiblir votre vue en échange d'une vision moins conventionnelle.
items.trinkets.eyeofnewt.typical_stats_desc=Cette babiole réduit généralement votre champ de vision de _%1$s%%_, mais vous accordera une vision spirituelle des ennemis à _%2$d_ tuiles.
items.trinkets.eyeofnewt.stats_desc=Au niveau actuel, cette babiole réduira votre champ de vision de _%1$s%%_, mais vous accordera une vision spirituelle des ennemis à _%2$d_ tuiles.

items.trinkets.mimictooth.name=croc de mimique
items.trinkets.mimictooth.desc=Cette grande dent acérée doit avoir été arrachée d'une mimique très méchante. Elle semble influencer les mimiques du donjon, les rendant plus fréquentes et dangereuses.
items.trinkets.mimictooth.typical_stats_desc=Cette babiole rend généralement tous les types de mimiques _%1$sx_ plus communs, rendra les mimiques bien plus difficiles à détecter et augmentera leur butin. Chaque étage aura de plus _%2$s%%_ de chances de contenir une mimique d'ébène très discrète.
items.trinkets.mimictooth.stats_desc=Au niveau actuel, cette babiole rendra tous les types de mimiques _%1$sx_ plus communs, rendra les mimiques bien plus difficiles à détecter et augmentera leur butin. Chaque étage aura de plus _%2$s%%_ de chances de contenir une mimique d'ébène très discrète.

items.trinkets.mossyclump.name=touffe moussue
items.trinkets.mossyclump.desc=Cette touffe de mousse humide reste mouillée peu importe comment vous l'essorez. Elle semble liée magiquement au donjon lui-même, rendant les herbes et l'eau plus communes.
items.trinkets.mossyclump.typical_stats_desc=Cette babiole a généralement _%d%%_ de chances de remplir un niveau normal avec de l'eau ou de l'herbe.\n\nCette babiole demande une très grande quantité d'énergie pour être améliorée.
items.trinkets.mossyclump.stats_desc=Au niveau actuel, cette babiole a _%d%%_ de chances de remplir un niveau normal avec de l'eau ou de l'herbe.\n\nCette babiole demande une très grande quantité d'énergie pour être améliorée.

items.trinkets.parchmentscrap.name=fragment de parchemin
items.trinkets.parchmentscrap.desc=Ce petit morceau de papier à l'air de provenir d'un parchemin. Il a conservé un peu de sa magie et semble influencer les armes et armures trouvées dans le donjon.
items.trinkets.parchmentscrap.typical_stats_desc=Cette babiole rend généralement les enchantements et glyphes _%dx plus courants_ et les malédictions sur les armes et armures _%sx plus courantes_. Les malédictions sur les baguettes, anneaux et artéfacts ne sont pas affectées.\n\nCette babiole demande une assez grande quantité d'énergie pour être améliorée.
items.trinkets.parchmentscrap.stats_desc=Au niveau actuel, cette babiole rend les enchantements et glyphes _%dx plus courants_ et les malédictions sur les armes et armures _%sx plus courantes_. Les malédictions sur les baguettes, anneaux et artéfacts ne sont pas affectées.\n\nCette babiole demande une assez grande quantité d'énergie pour être améliorée.

items.trinkets.petrifiedseed.name=graine fossilisée
items.trinkets.petrifiedseed.desc=Cette graine a été fossilisée par un lent processus géologique ou par la magie. Elle semble influencer la flore du donjon, remplaçant occasionnellement les graines par des pierres runiques.
items.trinkets.petrifiedseed.typical_stats_desc=Cette babiole remplace généralement _%1$s%%_ des graines obtenues en piétinant des herbes hautes par des pierres runiques, et l'herbe haute fait apparaitre _%2$s%%_ plus souvent des objets.
items.trinkets.petrifiedseed.stats_desc=Au niveau actuel, cette babiole remplace _%1$s%%_ des graines obtenues en piétinant des herbes hautes par des pierres runiques, et l'herbe haute fait apparaitre _%2$s%%_ plus souvent des objets.

items.trinkets.ratskull.name=crane de rat
items.trinkets.ratskull.desc=Cette babiole macabre est à peine plus grosse que le crâne d'un rat de taille normale, ce qui en fait ironiquement un objet rare dans ce donjon. L'influence magique du crâne semble attirer les résidents les moins communs du donjon et les rends beaucoup plus faciles à rencontrer.
items.trinkets.ratskull.typical_stats_desc=Cette babiole rend généralement les ennemis exotiques _%dx_ plus courants. L'effet est cependant réduit de moitié pour les mimiques de cristal et les statues en armure.
items.trinkets.ratskull.stats_desc=Au niveau actuel, cette babiole rend les ennemis exotiques _%dx_ plus courants. L'effet est cependant réduit de moitié pour les mimiques de cristal et les statues en armure.

items.trinkets.saltcube.name=cube de sel
items.trinkets.saltcube.desc=Ce grand cristal de sel a été taillé en un cube parfait, et a étrangement absorbé l'eau du chaudron au lieu de se dissoudre. Il semble conserver par magie la nourriture que vous mangez, rallongeant votre satiété mais réduisant aussi votre guérison passive quand vous n'êtes pas affamé.
items.trinkets.saltcube.typical_stats_desc=Cette babiole augmente généralement de _%1$s%%_ votre temps avant d'avoir faim, mais ralentira aussi votre régénération de vie de _%2$s%%_.
items.trinkets.saltcube.stats_desc=À son niveau actuel, cette babiole augmentera de _%1$s%%_ votre temps avant d'avoir faim, mais ralentira aussi votre régénération de vie de _%2$s%%_.

items.trinkets.shardofoblivion.name=éclat du vide
items.trinkets.shardofoblivion.desc=Après avoir mijoté dans le chaudron, cet éclat de métal maudit est devenu un éclat de... rien ? Il semble courber la lumière autour de lui, et lévite sur place quand vous le lâchez. L'éclat semble tirer de l'énergie de votre ignorance, c'est sûrement une meilleure idée de ne pas trop y penser.
items.trinkets.shardofoblivion.typical_stats_desc=Cette babiole augmentera typiquement le taux de butin donné par les ennemis de 20%% pour chaque équipement non identifié que vous avez équipé ou utilisé récemment, pour un maximum de _%d objet(s)_. L'éclat empêche également d'identifier des équipements, mais peut être utilisé pour identifier manuellement les objets qui sont prêts à cela.
items.trinkets.shardofoblivion.stats_desc=À son niveau actuel, cette babiole augmentera le taux de butin donnés par les ennemis de 20%% pour chaque équipement non identifié que vous avez équipé ou utilisé récemment, pour un maximum de _%d objet(s)_. L'éclat empêche également d'identifier des équipements, mais peut aussi être utilisé pour identifier manuellement les objets qui sont prêts à cela.
items.trinkets.shardofoblivion.ac_identify=IDENTIFIER
items.trinkets.shardofoblivion.identify_prompt=Identifier un objet
items.trinkets.shardofoblivion.identify_ready=Un objet est prêt à être identifié : %s.
items.trinkets.shardofoblivion.identify_ready_worn=Vos objets portés sont maintenant tous prêts à être identifiés.
items.trinkets.shardofoblivion.identify_not_yet=Cet objet n'est pas encore prêt à être identifié.
items.trinkets.shardofoblivion.identify=Vous identifiez l'objet !
items.trinkets.shardofoblivion$wandusetracker.name=Baguette Non Identifiée Utilisée
items.trinkets.shardofoblivion$wandusetracker.desc=Vous avez récemment utilisé une baguette non identifiée, ce qui compte comme un équipement non identifié pour l'éclat de vide pendant quelques temps.\n\nTours restants : %s

items.trinkets.thirteenleafclover.name=trèfle à treize feuilles
items.trinkets.thirteenleafclover.desc=Le bain dans le chaudron alchimique a rajouté plein de feuilles à ce trèfle ! Vous ne savez pas vraiment s'il va vous porter bonheur ou malheur, peut-être que votre chance sera plus chaotique ?
items.trinkets.thirteenleafclover.typical_stats_desc=Typiquement, cette babiole vous fait infliger le maximum de dégâts _%1$d%%_ du temps, et le minimum de dégâts _%2$d%%_ du temps.
items.trinkets.thirteenleafclover.stats_desc=Au niveau actuel, cette babiole vous fait infliger le maximum de dégâts _%1$d%%_ du temps, et le minimum de dégâts _%2$d%%_ du temps.

items.trinkets.trapmechanism.name=mécanisme de piège
items.trinkets.trapmechanism.desc=Le mécanisme interne d'un piège à trappe du donjon, délicatement retiré du sol pour pouvoir être transporté. Il semble magiquement lié au donjon, rendant les terrains dangereux plus communs mais augmentant aussi votre attention pour les pièges.
items.trinkets.trapmechanism.typical_stats_desc=Typiquement, cette babiole a _%1$d%%_ de chances de remplir un niveau normal avec des pièges ou des trous. De plus, _%2$d%%_ des pièges cachés du donjon seront rendus visibles.
items.trinkets.trapmechanism.stats_desc=Au niveau actuel, cette babiole a _%1$d%%_ de chances de remplir un niveau normal avec des pièges ou des trous. De plus, _%2$d%%_ des pièges cachés du donjon seront rendus visibles.

items.trinkets.vialofblood.name=fiole de sang
items.trinkets.vialofblood.desc=Cette fine fiole contient le sang d'un résident du donjon, qui bouge lentement quand vous tournez la fiole. Sa magie semble améliorer les effets de guérison, mais aussi les retarder.
items.trinkets.vialofblood.typical_stats_desc=En général, cette babiole augmente de _%1$s%%_ la quantité de santé gagnée en buvant des potions de soin, outres et puits de santé. Cependant, ces effets de soin sont diffusés plus lentement, régénérant au maximum _%2$s_ PV par tour (proportionnel au niveau du héros).
items.trinkets.vialofblood.stats_desc=À son niveau actuel, cette babiole augmente de _%1$s%%_ la quantité de santé gagnée en buvant des potions de soin, outres et puits de santé. Cependant, ces effets de soin sont diffusés plus lentement, régénérant au maximum _%2$s_ PV par tour (proportionnel au niveau du héros).

items.trinkets.wondrousresin.name=résine merveilleuse
items.trinkets.wondrousresin.desc=Cette résine bleue scintillante semble posséder l'essence magique distillée d'une baguette maudite. La magie de l'alchimie semble l'avoir stabilisée, et elle affecte maintenant vos baguettes.
items.trinkets.wondrousresin.typical_stats_desc=Généralement, cette babiole rend bénéfiques ou neutres _%1$s%%_ des effets de baguettes maudites. Les baguettes non maudites lanceront _%2$s%%_ du temps un effet supplémentaire neutre ou positif de baguette maudite.\n\nCette babiole demande une assez grande quantité d'énergie pour être améliorée.
items.trinkets.wondrousresin.stats_desc=Au niveau actuel, cette babiole rend bénéfiques ou neutres _%1$s%%_ des effets de baguettes maudites. Les baguettes non maudites lanceront _%2$s%%_ du temps un effet supplémentaire neutre ou positif de baguette maudite.\n\nCette babiole demande une assez grande quantité d'énergie pour être améliorée.

items.trinkets.trinketcatalyst.name=catalyseur magique
items.trinkets.trinketcatalyst.window_text=L'eau commence à luire quand vous ajouter le catalyseur. Il y a quelques objets à proximité que vous pouvez imprégner d'énergie pour les transformer en babiole magique.
items.trinkets.trinketcatalyst.desc=Cette boule de poussière dorée magique scintille dans l'obscurité du donjon. Ce catalyseur peut être utilisé dans un chaudron alchimique avec un peu d'énergie alchimique pour fabriquer une babiole unique.\n\nLes babioles offrent une variété d'effets qui altèrent légèrement le donjon ou ses habitants. Les babioles peuvent être améliorées avec plus d'énergie alchimique pour renforcer leurs effets ou abandonnées pour annuler complètement leurs effets.
items.trinkets.trinketcatalyst$randomtrinket.name=babiole aléatoire
items.trinkets.trinketcatalyst$randomtrinket.desc=Un objet est coincé dans une bourse que vous n'arrivez pas à ouvrir.\n\nLe processus d'alchimie va dissoudre la bourse, mais vous ne savez pas quelle babiole vous obtiendrez !

