items.artifacts.timekeepershourglass.prompt=Comment aimeriez-vous utiliser la magie du sablier ? \n\nEn stase, le temps se déroule normalement mais vous êtes gelé et totalement invulnérable. Cela consomme 2 charges d'un coup.\n\nQuand le temps est figé, vous bougez comme si vos actions ne prenaient pas de temps. Pour stopper cet effet, attaquez ou utilisez le sablier.
items.artifacts.timekeepershourglass.desc=Ce grand sablier orné a l'air modeste, cependant vous sentez un grand pouvoir dans sa structure finement ciselée. Alors que vous observez le sable s'écouler vous sentez sa magie vous titiller, l'utilisation de cette magie va certainement vous donner un contrôle sur le temps.
items.artifacts.timekeepershourglass.desc_hint=Le sablier semble avoir perdu du sable, si seulement vous pouviez en trouver...
items.artifacts.timekeepershourglass.desc_cursed=Le sablier maudit est fixé à vos côtés, vous pouvez sentir qu'il tente de manipuler le temps qui passe.
items.artifacts.timekeepershourglass$timefreeze.name=Arrêt Temporel
items.artifacts.timekeepershourglass$timefreeze.desc=Le temps s'est arrêté autour de vous, vous permettant d'effectuer des actions instantanément. L'effet persiste jusqu'à son annulation ou que votre votre sablier manque de charge. Attaquer ou utiliser la magie annule aussi cet effet.
