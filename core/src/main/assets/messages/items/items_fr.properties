items.wands.wandofblastwave.name=Baguette d'onde de choc
items.wands.wandofblastwave.staff_name=Bâton d'onde de choc
items.wands.wandofblastwave.ondeath=Vous vous êtes suicidé avec votre propre baguette d'onde de choc...
items.wands.wandofblastwave.knockback_ondeath=Vous n'avez pas survécu à la collision...
items.wands.wandofblastwave.desc=Cette baguette magique est faite d'une sorte de pierre marbrée, avec des bordures dorées et une gemme noire et ronde à son bout. Elle paraît très lourde dans votre main.
items.wands.wandofblastwave.typical_stats_desc=Cette baguette envoie des boules d'énergie qui explosent sur leur cibles. La force du souffle cause généralement _%1$d-%2$d dégâts_ et envoie les ennemis voler au loin.
items.wands.wandofblastwave.stats_desc=Cette baguette envoie des boules d'énergie qui explosent sur leurs cibles. La force du souffle cause _%1$d-%2$d_ dégâts et envoie les ennemis voler au loin.
items.wands.wandofblastwave.upgrade_stat_name_2=Recul
items.wands.wandofblastwave.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton d'onde de choc, l'ennemi a une chance d'être repoussé, comme si le bâton avait un enchantement élastique.
items.wands.wandofblastwave.eleblast_desc=Une explosion élémentaire avec un bâton d'onde de choc infligera 67% des dégâts et repoussera tous les ennemis en dehors de la zone d'explosion.

items.wands.wandofcorrosion.name=Baguette de corrosion
items.wands.wandofcorrosion.staff_name=Bâton de corrosion
items.wands.wandofcorrosion.desc=Cette baguette est formée d'un corps cendré qui s'ouvre sur une éclatante gemme orange.
items.wands.wandofcorrosion.stats_desc=Cette baguette tire un projectile qui explose au contact des ennemis en un nuage de gaz hautement corrosif. Tout ce qui est pris dans ce nuage subira des dégâts qui augmenteront avec le temps, commençant à _%d dégâts._
items.wands.wandofcorrosion.upgrade_stat_name_1=Dégâts corrosifs
items.wands.wandofcorrosion.upgrade_stat_name_2=Volume de gaz
items.wands.wandofcorrosion.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de corrosion, l'ennemi a une chance de se faire recouvrir de vase caustique.
items.wands.wandofcorrosion.eleblast_desc=Une explosion élémentaire avec un bâton de corrosion infligera aux ennemis 4 tours de corrosion commençant à 6 dégâts.

items.wands.wandofcorruption.name=baguette de corruption
items.wands.wandofcorruption.staff_name=Bâton de corruption
items.wands.wandofcorruption.already_corrupted=Ce personnage ne peut plus être influencé.
items.wands.wandofcorruption.desc=Cette baguette rayonne d'une énergie sombre et chaotique, si cela n'était pas déjà évident du petit crâne décoratif formé sur son extrémité.
items.wands.wandofcorruption.stats_desc=Cette baguette libèrera une explosion d'énergie corrompue qui affaiblira les ennemis et finira par les soumettre à votre volonté. Les ennemis sont capables de résister à la corruption, mais les ennemis affaiblis sont beaucoup plus faciles à corrompre que ceux qui sont en bonne santé.
items.wands.wandofcorruption.upgrade_stat_name_1=Puissance de corruption
items.wands.wandofcorruption.upgrade_stat_name_2=Durée des effets
items.wands.wandofcorruption.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de corruption, l'ennemi a une chance de s'enrager.
items.wands.wandofcorruption.eleblast_desc=Une explosion élémentaire avec un bâton de corruption infligera aux ennemis 5 tours de folie furieuse.

items.wands.wandofdisintegration.name=baguette de désintégration
items.wands.wandofdisintegration.staff_name=Bâton de désintégration
items.wands.wandofdisintegration.desc=Cette baguette magique est faite d'un morceau lisse d'obsidienne, une lumière d'un pourpre profond courant sur ses flancs et se concentrant à son bout. Elle brille d'une énergie destructrice, prête à jaillir.
items.wands.wandofdisintegration.stats_desc=Cette baguette lance un rayon qui perce tous les obstacles qu'il rencontre. La portée de ce rayon augmente avec le nombre d'améliorations. Le rayon inflige _%1$d-%2$d_ dégâts et inflige des dégâts supplémentaires pour chaque ennemi ou mur qu'il traverse.
items.wands.wandofdisintegration.upgrade_stat_name_2=Portée maximale
items.wands.wandofdisintegration.bmage_desc=Lorsqu'il est manié par _le mage de guerre_, un bâton de désintégration a une portée d'attaque plus importante, comme s'il avait un enchantement de projection.
items.wands.wandofdisintegration.eleblast_desc=Une explosion élémentaire avec un bâton de désintégration infligera 100% des dégâts et traversera les murs.

items.wands.wandoffireblast.name=baguette de souffle de feu
items.wands.wandoffireblast.staff_name=Bâton de souffle de feu
items.wands.wandoffireblast.desc=Cette baguette magique est faite de bois rouge laqué et d'une feuille dorée utilisée généreusement lui donnant un côté royal. Son sommet siffle et craque, impatient de libérer son pouvoir magique.
items.wands.wandoffireblast.stats_desc=Cette baguette fait jaillir un cône de feu lorsqu'elle est utilisée. Son attaque suivante consommera _%1$dcharges_ et causera _%2$d-%3$d_ dégâts. Plus la baguette utilise de charges, plus grand et puissant sera le cône de feu.
items.wands.wandoffireblast.upgrade_stat_name_1=Dégâts, 1 charge
items.wands.wandoffireblast.upgrade_stat_name_2=Dégâts, 2 charges
items.wands.wandoffireblast.upgrade_stat_name_3=Dégâts, 3 charges
items.wands.wandoffireblast.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de souffle de feu, l'ennemi a une chance de s'enflammer, comme si le bâton avait un enchantement flamboyant.
items.wands.wandoffireblast.eleblast_desc=Une explosion élémentaire avec un bâton de souffle de feu infligera 100% des dégâts, le souffle ouvrira les portes et enflammera les ennemis et le terrain.

items.wands.wandoffrost.name=baguette de gel
items.wands.wandoffrost.staff_name=Bâton de gel
items.wands.wandoffrost.desc=Cette baguette semble être faite d'une sorte de glace magique. Elle devient plus brillante vers son bout arrondi. Elle semble très froide lorsqu'elle est tenue, mais d'une manière ou d'une autre votre main reste chaude.
items.wands.wandoffrost.stats_desc=Cette baguette magique envoie des souffles d'énergie glacée vers vos ennemis, leur infligeant _ %1$d-%2$d dégâts_. Ce souffle les refroidit, ce qui réduit leur vitesse. L'effet semble plus fort dans l'eau. Les ennemis déjà refroidis ou gelés prennent moins de dommages de cette baguette magique.
items.wands.wandoffrost.upgrade_stat_name_2=Durée du refroidissement
items.wands.wandoffrost.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de gel, l'ennemi a une chance d'être immédiatement gelé. Plus un ennemi est refroidi, plus cette chance s’accroît.
items.wands.wandoffrost.eleblast_desc=Une explosion élémentaire avec un bâton de gel infligera 100% des dégâts, gèlera les ennemis et éteindra le feu.

items.wands.wandoflightning.name=baguette de foudre
items.wands.wandoflightning.staff_name=bâton d'éclair
items.wands.wandoflightning.ondeath=Vous vous êtes tué vous-même avec votre propre baguette de foudre....
items.wands.wandoflightning.desc=Cette baguette magique est en métal, la rendant étonnement lourde. Deux broches recourbées terminent la baguette et un arc électrique se forme entre elles.
items.wands.wandoflightning.stats_desc=Cette baguette envoie de puissantes décharges électriques à travers tout ce qui est ciblé, infligeant _%1$d-%2$d_ dégâts._ Cette électricité va se propager de proche en proche. Elle se propage plus facilement dans l'eau. Les arcs électriques de cette baguette peuvent vous blesser, mais ne feront pas de mal à vos alliés.
items.wands.wandoflightning.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton d'éclair, des arcs électriques peuvent jaillir vers les autres ennemis, comme si le bâton avait un enchantement foudroyant.
items.wands.wandoflightning.eleblast_desc=Une explosion élémentaire avec un bâton de foudre infligera 100% des dégâts, étourdira les ennemis pendant 5 tours et l'eau sera électrifiée.

items.wands.wandoflivingearth.name=baguette de terre vivante
items.wands.wandoflivingearth.staff_name=bâton de terre vivante
items.wands.wandoflivingearth.desc=Cette baguette est fabriquée à partir d'une roche étrange, avec d'éclatantes bandes d'énergie jaune. Les roches semblent se déplacer légèrement lorsque vous saisissez la baguette, comme si elles pouvaient sentir votre main.
items.wands.wandoflivingearth.stats_desc=Cette baguette envoie des décharges de roches magiques sur les ennemis, leur infligeant de _%1$d à %2$d dégâts._ Les pierres vont ensuite se reformer autour de l'utilisateur, le protégeant comme une armure en fonction des dégâts infligés. Si il y a assez de pierres, elles se rassembleront en un gardien de terre dès que la baguette sera utilisée.
items.wands.wandoflivingearth.upgrade_stat_name_2=PV max du gardien
items.wands.wandoflivingearth.upgrade_stat_name_3=Blocage du gardien
items.wands.wandoflivingearth.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de terre vivante, une partie des dégâts infligés est retourné en tant qu'armure de pierre.
items.wands.wandoflivingearth.eleblast_desc=Une explosion élémentaire avec un bâton de terre vivante infligera 50% des dégâts et soignera un gardien de terre actif pour chaque ennemi touché.
items.wands.wandoflivingearth$rockarmor.name=armure de pierre
items.wands.wandoflivingearth$rockarmor.desc=Des pierres magiques entourent votre corps. Lorsque vous serez attaqué, elles tenteront de s'interposer et réduiront les dégâts reçus de 50%%. Cependant, chaque dommage bloqué enlève une partie de la roche.\n\nArmure restante : %1$d.\n\nSi suffisamment de roches sont construites autour de vous, la prochaine utilisation de votre baguette de terre vivante transformera une partie de celles-ci en un gardien qui se battra avec vous.\n\nArmure nécessaire pour le Gardien : %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=Ce gardien de terre bénéficie aussi du Pouvoir du Nombre. Tours restants : %d.
items.wands.wandoflivingearth$earthguardian.name=gardien de terre
items.wands.wandoflivingearth$earthguardian.desc=Les roches de votre baguette de terre vivante se sont formées en un gardien de terre protecteur ! Ce gardien rocheux attaquera les ennemis proches, ce qui les forcera à viser le gardien au lieu de vous. Lorsque toutes les menaces à proximité seront parties, le gardien se reformera autour de vous, et reviendra lorsque vous utiliserez votre baguette la prochaine fois.
items.wands.wandoflivingearth$earthguardian.wand_info=La puissance défensive du gardien est liée au niveau de votre baguette. Elle bloque actuellement _%1$d%2$d dégâts._

items.wands.wandofmagicmissile.name=baguette de projectile magique
items.wands.wandofmagicmissile.staff_name=bâton de projectile magique
items.wands.wandofmagicmissile.desc=Cette baguette assez simple lance des projectiles d'énergie magique pure. Bien que la baguette elle-même n'ait pas d'effets spéciaux, elle a plus de charges disponibles et peut brièvement renforcer d'autres baguettes lorsqu'elle est améliorée.
items.wands.wandofmagicmissile.stats_desc=Chaque tir de cette baguette fait _%1$d-%2$d dégâts, _ et surchargera brièvement les autres baguettes si elle est améliorée.
items.wands.wandofmagicmissile.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de projectile magique, en plus de ce bâton, toutes les baguettes possédées gagneront des charges.
items.wands.wandofmagicmissile.eleblast_desc=Une explosion élémentaire avec un bâton de projectile magique infligera 50% des dégâts et donnera au Mage 15 tours de recharge.
items.wands.wandofmagicmissile$magiccharge.name=charge magique
items.wands.wandofmagicmissile$magiccharge.desc=Votre baguette de missile magique a redonné de la puissance à vos baguettes, augmentant ainsi le niveau effectif du prochain tir qu'elles effectueront.\n\nVos baguettes sont renforcées à : +%d.\n\nTours de charge magique restants : %s.

items.wands.wandofprismaticlight.name=baguette de lumière prismatique
items.wands.wandofprismaticlight.staff_name=bâton de lumière prismatique
items.wands.wandofprismaticlight.desc=Cette baguette magique est faite d'un cristal transparent, comme un long morceau de verre lisse. Des lumières colorées scintillent à son extrémité n'attendant que de jaillir vers leurs cible.
items.wands.wandofprismaticlight.stats_desc=Cette baguette envoie des rayons de lumière qui pénètrent l'obscurité du donjon, révélant les lieux cachés et les pièges. Ce rayon peut aveugler les ennemis et inflige _%1$d-%2$d_ dégâts. Les ennemis démoniaques et les morts-vivants brûleront dans cette lumière vive, subissant des dégâts supplémentaires.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Chance d'aveugler
items.wands.wandofprismaticlight.upgrade_stat_name_3=Durée d'éclairement
items.wands.wandofprismaticlight.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de lumière prismatique, il l'estropie pour une durée qui sera proportionnelle au niveau du bâton.
items.wands.wandofprismaticlight.eleblast_desc=Une explosion élémentaire avec un bâton de lumière prismatique infligera 67% des dégâts, révèlera le terrain dans la zone de l'explosion, et aveuglera les ennemis pendant 5 tours.

items.wands.wandofregrowth.name=baguette de repousse
items.wands.wandofregrowth.staff_name=bâton de repousse
items.wands.wandofregrowth.desc=Cette baguette est fabriquée à partir d'une fine tige de bois superbement sculptée. D'une certaine manière, il est toujours vivant, d'un vert vif comme le cœur d'un jeune arbre. « Quand une vie s'arrête, une nouvelle vie commence toujours à grandir... Le cycle éternel demeure toujours ! »
items.wands.wandofregrowth.stats_desc=Lorsqu'elle est utilisée, cette baguette fait jaillir de l'énergie de repousse magique vers l'extérieur du cône ciblé, ce qui permet à l'herbe, aux racines et aux plantes rares de prendre vie. Sa prochaine utilisation consommera _%1$d charges_. Plus la baguette utilise de charges, plus l'effet est important et fort.
items.wands.wandofregrowth.degradation=Après avoir utilisé _%d charges_, cette baguette commencera à ne plus produire de plantes et d'herbe fraîche. Cette limite est augmentée par les montées de niveau ou l'amélioration de la baguette.
items.wands.wandofregrowth.upgrade_stat_name_1=Herbes par charge
items.wands.wandofregrowth.upgrade_stat_name_2=Limite totale d'herbes
items.wands.wandofregrowth.bmage_desc=Lorsque _le Mage de Guerre_ frappe un ennemi avec un bâton de repousse et que l'un des deux se tient sur de l'herbe, le Mage obtient une phytoguérison en proportion des dégâts infligés.
items.wands.wandofregrowth.eleblast_desc=Une explosion élémentaire avec un bâton de repousse enracinera les ennemis et fera pousser aléatoirement de l'herbe dans la zone de l'explosion.
items.wands.wandofregrowth$dewcatcher.name=Piégeuse de rosée
items.wands.wandofregrowth$dewcatcher.desc=Les piégeuses de rosée sont des plantes merveilleuses qui se remplissent de rosée magique. Elles tentent de se camoufler en herbe pour éviter d'attirer l'attention, mais leurs perles de rosée les trahissent.
items.wands.wandofregrowth$seedpod.name=Cosse de graines
items.wands.wandofregrowth$seedpod.desc=Les cosses de graines sont des plantes magiques qui produisent des graines d'autres types de plantes, plutôt que leurs propres graines. Elles parviennent à se propager malgré l'absence de leurs propres graines.
items.wands.wandofregrowth$lotus.name=Lotus doré
items.wands.wandofregrowth$lotus.desc=Le lotus doré est une plante mystique qui peut apparaître seulement à l'aide d'une puissante baguette de repousse. Son aura améliore les plantes et les effets de plantes, mais cela consomme son énergie et elle meurt après un court instant.
items.wands.wandofregrowth$lotus.wand_info=Ce lotus a été produit par une baguette de repousse _+%1$d_. Toutes les plantes dans l'aura se _déclencheront immédiatement_ si elles sont plantées sous un personnage. Les plantes ont aussi _%2$d%% de chance_ de donner leur graine et les fléchettes enduites consomment _%3$d%% de durabilité en moins_.

items.wands.wandoftransfusion.name=baguette de transfusion
items.wands.wandoftransfusion.staff_name=bâton de transfusion
items.wands.wandoftransfusion.ondeath=Vous vous êtes suicidé avec votre Baguette de Transfusion...
items.wands.wandoftransfusion.charged=Votre bâton s'est chargé d'énergie vitale de l'ennemi !
items.wands.wandoftransfusion.desc=Une baguette de belle forme, elle se remarque par sa teinte magenta et la gemme d'un noir profond à son bout.
items.wands.wandoftransfusion.stats_desc=Quand elle est utilisée sur un allié ou un ennemi charmé, cette baguette va puiser _%1$d points de vie de l'utilisateur_ pour soigner ou protéger la cible avec _%2$d points de vie_. Utilisée sur des ennemis, la baguette va brièvement les charmer et donner _%3$d points de bouclier à l'utilisateur_. Les morts-vivants hostiles subiront _%4$d-%5$d dégâts_ au lieu d'être charmés.
items.wands.wandoftransfusion.upgrade_stat_name_1=Soin des alliés
items.wands.wandoftransfusion.upgrade_stat_name_2=Bouclier obtenu
items.wands.wandoftransfusion.upgrade_stat_name_3=Dégâts sur morts-vivants
items.wands.wandoftransfusion.bmage_desc=Lorsque _le Mage de Guerre_ frappe un ennemi charmé avec un bâton de transfusion, il gagnera en protection et son prochain coup avec le bâton ne le blessera pas.
items.wands.wandoftransfusion.eleblast_desc=Une explosion élémentaire avec un bâton de transfusion charmera les ennemis, soignera les alliés et infligera 100% des dégâts aux morts-vivants ennemis.

items.wands.wandofwarding.name=baguette de balisage
items.wands.wandofwarding.staff_name=bâton de balisage
items.wands.wandofwarding.no_more_wards=Votre baguette ne peut pas produire plus de balises.
items.wands.wandofwarding.bad_location=Vous ne pouvez pas placer de balise ici.
items.wands.wandofwarding.desc=Cette courte baguette de métal possède une gemme lumineuse violette qui flotte en son bout.
items.wands.wandofwarding.stats_desc=Plutôt que d’endommager directement un ennemi, cette baguette invoquera des balises et des sentinelles stationnaires. Les balises peuvent être invoquées n'importe où, même à travers les murs tant que vous en avez la vision. Cette baguette peut fournir un total de _%d énergies_ aux balises.
items.wands.wandofwarding.upgrade_stat_name_1=Dégâts de la balise
items.wands.wandofwarding.upgrade_stat_name_2=Énergie de la balise
items.wands.wandofwarding.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de balisage, toutes les sentinelles actives ont une chance d'être guéries.
items.wands.wandofwarding.eleblast_desc=Une explosion élémentaire avec un bâton de balisage soignera toutes les sentinelles dans la zone de l'explosion.
items.wands.wandofwarding$ward.desc_generic_ward=Cette balise va envoyer automatiquement une décharge à tout ennemi qui entre dans son champ de vision.\n\nUtiliser votre baguette de balisage sur la balise l'améliorera.\n\nLes balises ont un nombre limité de coups avant de se dissiper.
items.wands.wandofwarding$ward.desc_generic_sentry=Cette petite sentinelle a la même puissance de feu que les balises, mais elle a de la santé au lieu d'un nombre de charges défini. Elle ressemble à la gemme au bout de votre baguette de balisage.\n\nTirer sur la sentinelle avec votre baguette de balisage permet de la soigner et de l'améliorer.\n\nLa sentinelle perd de la vie à chaque tir, mais vous pouvez la soigner en lui tirant dessus avec votre baguette de balisage.
items.wands.wandofwarding$ward.name_1=Faible balise
items.wands.wandofwarding$ward.desc_1=Cette balise simple va envoyer une décharge aux ennemis qui entrent dans son champ de vision, infligeant _%1$d-%2$d dégâts._\n\nUtiliser votre baguette de balisage sur cette balise l'améliorera.\n\nCette balise enverra une seule décharge avant dissipation.\n\nVotre baguette de balisage utilise _%3$d énergie_ pour alimenter cette balise.
items.wands.wandofwarding$ward.name_2=Balise
items.wands.wandofwarding$ward.desc_2=Cette balise améliorée a un motif plus complexe, et peux attaquer plusieurs fois. Chaque décharge de cette balise infligera _%1$d-%2$d dégâts._\n\nUtiliser votre baguette de balisage sur cette balise l'améliorera.\n\nCette balise enverra trois décharges avant dissipation.\n\nVotre baguette de balisage utilise _%3$d énergie_ pour alimenter cette balise.
items.wands.wandofwarding$ward.name_3=Puissante balise
items.wands.wandofwarding$ward.desc_3=Cette balise entièrement améliorée est capable d’attaquer plus de fois que ses prédécesseurs. Chaque décharge depuis cette balise infligera _%1$d-%2$d dégâts._\n\nUtiliser votre baguette de balisage sur cette balise l'améliorera.\n\nCette balise enverra cinq décharges avant de se dissiper.\n\nVotre baguette de balisage use _%3$d énergies_ pour alimenter cette balise.
items.wands.wandofwarding$ward.name_4=sentinelle faible
items.wands.wandofwarding$ward.desc_4=Cette petite sentinelle a la même puissance de feu que les puissantes balises, mais elle a de la santé au lieu d'un nombre de charges défini. Elle ressemble à la gemme au bout de votre baguette de balisage. Chaque tir de la sentinelle infligera _%1$d-%2$d dégâts._\n\nTirer sur la sentinelle avec votre baguette de balisage permet de la soigner et de l'améliorer.\n\nLa sentinelle perd de la vie à chaque tir, mais vous pouvez la soigner en lui tirant dessus avec votre baguette de balisage.\n\nLa baguette utilise _%3$d points d'énergie_ pour soutenir cette sentinelle.
items.wands.wandofwarding$ward.name_5=sentinelle
items.wands.wandofwarding$ward.desc_5=Cette sentinelle améliorée est plus grande et plus durable qu’une sentinelle inférieure. Chaque coup de cette sentinelle infligera _%1$d-%2$d dégâts._\n\nTirer sur cette sentinelle avec votre baguette de balisage va l'améliorer et la soigner.\n\nCette sentinelle va utiliser un peu de points de vie chaque fois qu’elle attaque un ennemi, mais peut être guérie en utilisant votre baguette de balisage sur elle.\n\nVotre baguette de balisage utilise _%3$d énergies_ pour alimenter cette sentinelle.
items.wands.wandofwarding$ward.name_6=sentinelle puissante
items.wands.wandofwarding$ward.desc_6=Cette sentinelle entièrement améliorée est beaucoup plus durable que ses prédécesseurs. Chaque coup de cette sentinelle infligera _%1$d-%2$d dégâts._\n\nTirer sur cette sentinelle avec votre baguette de balisage va la guérir.\n\nCette sentinelle va utiliser des points de vie chaque fois qu’elle attaque un ennemi, mais elle peut être guérie en utilisant votre baguette de balisage sur elle.\n\nVotre baguette de balisage utilise _%3$d énergies_ pour alimenter cette sentinelle.
items.wands.wandofwarding$ward.dismiss_title=Renvoyer cette balise ?
items.wands.wandofwarding$ward.dismiss_body=Vous pouvez dissiper cette balise magique si vous ne voulez plus que votre baguette la maintienne. Le faire détruira immédiatement la balise.\n\nDissiper la balise ?
items.wands.wandofwarding$ward.dismiss_confirm=oui
items.wands.wandofwarding$ward.dismiss_cancel=non

###weapon curses
items.weapon.curses.annoying.name=%s pénible
items.weapon.curses.annoying.msg_1=HOOO, NOUS BATTONS-NOUS CONTRE QUELQUE CHOSE ?
items.weapon.curses.annoying.msg_2=OUAIS, VAS-Y !
items.weapon.curses.annoying.msg_3=HÉ, ÉCOUTE !
items.weapon.curses.annoying.msg_4=EST CE QU'ON EST DÉJÀ EST AU BOSS ?
items.weapon.curses.annoying.msg_5=AÏE, NE ME SECOUE PAS COMME ÇA !
items.weapon.curses.annoying.msg_6=MEURS, INSECTE !
items.weapon.curses.annoying.msg_7=OUAIIIIIIIIIIIIIIIIIIIIIIS !
items.weapon.curses.annoying.msg_8=PEUT-ON FAIRE UNE PAUSE !?
items.weapon.curses.annoying.msg_9=PEUH, HAHA !
items.weapon.curses.annoying.msg_10=BIEN FRAPPÉ !
items.weapon.curses.annoying.msg_11=Je ne voulais pas être une arme, je voulais être une hache de bûcheron.
items.weapon.curses.annoying.msg_12=Rappelez-vous que l'excès de confiance est une mort lente et insidieuse.
items.weapon.curses.annoying.msg_13=TOUTE VOTRE BASE NOUS APPARTIENT !
items.weapon.curses.annoying.desc=Les armes pénibles sont douées de parole, cependant ce sont des vraies bavardes. Elles attireront souvent l'attention sur vous sans le vouloir.
items.weapon.curses.annoying.elestrike_desc=Une attaque élémentaire avec une malédiction pénible a 20% de chance d'enrager chaque ennemi à portée durant 6 tours.

items.weapon.curses.dazzling.name=%s éblouissant
items.weapon.curses.dazzling.desc=Les armes éblouissantes vont parfois émettre une puissante lumière, aveuglant tous ceux qui peuvent les voir.
items.weapon.curses.dazzling.elestrike_desc=Une attaque élémentaire avec une malédiction éblouissante a 50% de chance d'aveugler chaque ennemi à portée durant 6 tours.

items.weapon.curses.displacing.name=%s de déplacement
items.weapon.curses.displacing.desc=Les armes de déplacement sont empruntes d'une magie chaotique de téléportation. Elles ont la capacité de déplacer au hasard les ennemis dans le niveau.
items.weapon.curses.displacing.elestrike_desc=Une attaque élémentaire avec une malédiction de déplacement a 50% de chance de téléporter chaque ennemi à portée.

items.weapon.curses.explosive.name=%s d'explosion
items.weapon.curses.explosive.warm=Chaud...
items.weapon.curses.explosive.hot=Brulant !
items.weapon.curses.explosive.desc=Les armes explosives accumulent graduellement leur puissance puis explosent, infligeant des dégâts au porteur et aux ennemis.
items.weapon.curses.explosive.desc_cool=Votre arme est froide au toucher.
items.weapon.curses.explosive.desc_warm=Votre arme accumule de l'énergie et devient chaude...
items.weapon.curses.explosive.desc_hot=Votre arme est brûlante ! Elle est sur le point d'exploser !
items.weapon.curses.explosive.elestrike_desc=Une attaque élémentaire avec une malédiction d'explosion a 50% de chance de déclencher une explosion sur un ennemi aléatoire à portée.

items.weapon.curses.friendly.name=%s sympathique
items.weapon.curses.friendly.desc=Les armes sympathiques sont faites pour les pacifistes, déclenchant parfois de la magie rendant le combat impossible.
items.weapon.curses.friendly.elestrike_desc=Une attaque élémentaire avec une malédiction sympathique a 50% de chance de charmer chaque ennemi à portée durant 6 tours.

items.weapon.curses.polarized.name= %s de polarisation
items.weapon.curses.polarized.desc=Une arme polarisée est affectée par une magie qui fait que ses attaques font 50% de dégâts en plus… ou aucun.
items.weapon.curses.polarized.elestrike_desc=Une attaque élémentaire avec une arme polarisée a 50% de chance d'infliger 24-36 dégâts à chaque ennemi à portée.

items.weapon.curses.sacrificial.name=%s sacrificiel(le)
items.weapon.curses.sacrificial.desc=Les armes sacrificielles attaquent les ennemis mais exigent le sang de leur utilisateur en échange. Plus l'utilisateur est en bonne santé, plus grande sera la quantité de sang exigée.
items.weapon.curses.sacrificial.elestrike_desc=Une attaque élémentaire avec une malédiction sacrificielle inflige 12 points de saignement au héros et à chaque ennemi à portée.

items.weapon.curses.wayward.name=%s imprévisible
items.weapon.curses.wayward.desc=Les armes imprévisibles deviennent parfois extrêmement peu précises. Cette magie dure un petit moment après son activation, mais peut être dissipée en portant un coup avec l'arme imprévisible.
items.weapon.curses.wayward.elestrike_desc=Une attaque élémentaire avec une malédiction imprévisible a 50% de chance de maudire chaque ennemi à portée durant 6 tours.
items.weapon.curses.wayward$waywardbuff.name=imprévisible
items.weapon.curses.wayward$waywardbuff.desc=La magie de votre arme imprévisible s'est activée, la rendant extrêmement peu précise pendant un court moment. Cela n'affecte pas les attaques garanties de toucher, comme les attaques surprises. Toucher une cible avec l'arme imprévisible met immédiatement fin à cet effet.\n\nTours restants : %s.

###enchantments
items.weapon.enchantments.blazing.name=%s ardent(e)
items.weapon.enchantments.blazing.desc=Cet enchantement fait jaillir des flammes ardentes de l'arme qui enflamment les ennemis et infligent des dégâts supplémentaires à ceux qui sont déjà en feu.
items.weapon.enchantments.blazing.elestrike_desc=Une attaque élémentaire avec un enchantement ardent enflamme chaque case à portée durant 8 tours.

items.weapon.enchantments.blocking.name=%s bloquant(e)
items.weapon.enchantments.blocking.desc=Les armes bloquantes ont une chance de vous protéger brièvement après que vous ayez attaqué avec.
items.weapon.enchantments.blocking.elestrike_desc=Une attaque élémentaire avec un enchantement bloquant octroie 6 de bouclier à la duelliste pour chaque ennemi à portée.
items.weapon.enchantments.blocking$blockbuff.name=bloquant
items.weapon.enchantments.blocking$blockbuff.desc=L'enchantement bloquant de votre arme vous accorde un boost temporaire de votre pouvoir défensif !\n\nProtection restante : %d\n\nTours restants : %s.

items.weapon.enchantments.blooming.name=%s fleurissant(e)
items.weapon.enchantments.blooming.desc=Les armes fleurissantes contiennent de la magie qui fait pousser la végétation autour d'elles.
items.weapon.enchantments.blooming.elestrike_desc=Une attaque élémentaire avec un enchantement de pousse rapide répand de l'herbe jusqu'à 8 cases et enracine chaque ennemi à portée durant 6 tours.

items.weapon.enchantments.chilling.name=%s glaçant(e)
items.weapon.enchantments.chilling.desc=Les ennemis touchés par cet enchantement sont refroidis, ce qui ralentit leurs mouvements et leurs attaques.
items.weapon.enchantments.chilling.elestrike_desc=Une attaque élémentaire avec un enchantement glaçant répand du froid sur chaque case à portée durant 8 tours.

items.weapon.enchantments.kinetic.name=%s cinétique
items.weapon.enchantments.kinetic.desc=Quand un ennemi est tué avec une arme cinétique, l'excès de force est conservé dans l'arme et sera appliqué lors de la prochaine attaque.
items.weapon.enchantments.kinetic.elestrike_desc=Une attaque élémentaire avec un enchantement cinétique inflige 40% des dégâts conservés à chaque ennemi à portée, à l'exception de la cible principale.
items.weapon.enchantments.kinetic$conserveddamage.name=dégâts conservés
items.weapon.enchantments.kinetic$conserveddamage.desc=Votre arme a conservé l'excès de force d'un précédent coup de grâce, et l'appliquera comme un dégât bonus lors de votre prochaine attaque. Toutefois, l'énergie s'estompera avec le temps.\nDégâts Conservés : %d.

items.weapon.enchantments.corrupting.name=%s de corruption
items.weapon.enchantments.corrupting.desc=Ce puissant enchantement possède la capacité de plier les ennemis sous votre volonté. Lorsqu'un ennemi est tué avec cette arme, il y a une chance pour qu'il soit corrompu au lieu de mourir.
items.weapon.enchantments.corrupting.elestrike_desc=Une attaque élémentaire avec un enchantement de corruption a 5-25% de chance (en fonction des points de vie manquants) de corrompre chaque ennemi à portée, à l'exception de la cible principale.

items.weapon.enchantments.elastic.name=%s élastique
items.weapon.enchantments.elastic.desc=Les armes élastiques peuvent envoyer les ennemis voltiger vers l'arrière sur de courtes distances.
items.weapon.enchantments.elastic.elestrike_desc=Une attaque élémentaire avec un enchantement élastique repousse de 5 cases tous les ennemis à portée.

items.weapon.enchantments.grim.name=%s sinistre
items.weapon.enchantments.grim.desc=Ce puissant enchantement a le pouvoir de tuer instantanément un ennemi. Son effet a plus de chances de se produire si la cible est faible.
items.weapon.enchantments.grim.elestrike_desc=Une frappe élémentaire avec un enchantement sinistre a 6-30% de chance (basé sur les points de vie manquants) de tuer tous les ennemis à portée, à l'exception de la cible principale.

items.weapon.enchantments.lucky.name=%s de chance
items.weapon.enchantments.lucky.desc=Les ennemis tués avec une arme chanceuse ont des chances de lâcher un meilleur butin.
items.weapon.enchantments.lucky.elestrike_desc=Une attaque élémentaire avec un enchantement de chance a 12.5% de chance de donner une récompense sous chaque ennemi à portée. Cet effet peut être appliqué seulement une fois par ennemi.

items.weapon.enchantments.projecting.name=%s saillant(e)
items.weapon.enchantments.projecting.desc=Avec cet enchantement, les armes de corps-à-corps gagnent en portée. Les armes de jet sont capables de traverser les murs adjacents.
items.weapon.enchantments.projecting.elestrike_desc=Une attaque élémentaire avec un enchantement saillant inflige 30% des dégâts à chaque ennemi à portée, à l'exception de la cible principale.

items.weapon.enchantments.shocking.name=%s foudroyant(e)
items.weapon.enchantments.shocking.desc=Des arcs électriques jaillissent des armes foudroyantes, causant des dégâts à toutes les cibles alentour.
items.weapon.enchantments.shocking.elestrike_desc=Une attaque élémentaire avec un enchantement foudroyant répand de l'électricité sur chaque case à portée durant 8 tours.

items.weapon.enchantments.unstable.name=%s instable
items.weapon.enchantments.unstable.desc=Cet enchantement irradie d'une énergie chaotique, agissant comme un enchantement différent à chaque attaque.
items.weapon.enchantments.unstable.elestrike_desc=Une attaque élémentaire avec un enchantement instable applique un effet d'enchantement aléatoire à chaque ennemi à portée, à l'exception de la cible principale.

items.weapon.enchantments.vampiric.name=%s vampirique
items.weapon.enchantments.vampiric.desc=Ce puissant enchantement aspire la force vitale des ennemis à chaque coup et l'injecte dans son porteur. L'effet est plus puissant si le niveau de vie du porteur est faible.
items.weapon.enchantments.vampiric.elestrike_desc=Une attaque élémentaire avec un enchantement vampirique soigne la duelliste de 2.5 points de vie pour chaque ennemi à portée.


###melee weapons
items.weapon.melee.assassinsblade.name=lame de l'assassin
items.weapon.melee.assassinsblade.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.assassinsblade.ability_name=se camoufler
items.weapon.melee.assassinsblade.typical_ability_desc=La Duelliste peut _se camoufler_ quand elle utilise une lame d'assassin. Cette capacité permet à la Duelliste de se téléporter instantanément à 3 cases et lui octroie généralement _%d tours d'invisibilité._
items.weapon.melee.assassinsblade.ability_desc=La Duelliste peut _se camoufler_ quand elle utilise une lame d'assassin. Cette capacité permet à la Duelliste de se téléporter instantanément à 3 cases et lui octroie _%d tours d'invisibilité._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Durée de capacité
items.weapon.melee.assassinsblade.desc=Une petite lame ondulée en obsidienne. Difficile d'emploi malgré son faible poids, elle est mortelle si elle trouve le bon endroit où frapper sa cible.

items.weapon.melee.battleaxe.name=hache de guerre
items.weapon.melee.battleaxe.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.battleaxe.ability_name=coup lourd
items.weapon.melee.battleaxe.typical_ability_desc=La Duelliste peut effectuer un _coup lourd_ avec la hache de guerre. Cette attaque concentrée inflige généralement _%1$d-%2$d dégâts_ si l'ennemi est surpris, et l'étourdit pendant 5 tours en réduisant sa précision et son esquive de 50%%. Ce coup lourd touche à coup sûr mais sans bonus de dégâts si l'ennemi n'est pas surpris.
items.weapon.melee.battleaxe.ability_desc=La Duelliste peut effectuer un _coup lourd_ avec la hache de guerre. Cette attaque concentrée inflige _%1$d-%2$d dégâts_ si l'ennemi est surpris, et l'étourdit pendant 5 tours en réduisant sa précision et son esquive de 50%%. Ce coup lourd touche à coup sûr mais sans bonus de dégâts si l'ennemi n'est pas surpris.
items.weapon.melee.battleaxe.desc=L'énorme lame en acier de cette hache de guerre ajoute un élan considérable à chacun de vos coups.

items.weapon.melee.crossbow.name=arbalète
items.weapon.melee.crossbow.stats_desc=Cette arme améliore les dégâts des fléchettes lancées quand elle est équipée, et leur transmet même son enchantement.
items.weapon.melee.crossbow.ability_name=tir chargé
items.weapon.melee.crossbow.typical_ability_desc=La Duelliste peut _charger_ son arbalète, ce qui garantit que sa prochaine attaque normale touchera et appliquera un de ces trois effets : les attaques de mêlée éjectent les ennemis, les fléchettes non-enduites infligent typiquement _+%1$d dégâts_, ou les fléchettes enduites appliquent leur effet dans une zone de 7x7 et ont typiquement _%2$d utilisations supplémentaires_.
items.weapon.melee.crossbow.ability_desc=La Duelliste peut _charger_ son arbalète, ce qui garantit que sa prochaine attaque normale touchera et appliquera un de ces trois effets : les attaques de mêlée éjectent les ennemis, les fléchettes non-enduites infligent _+%1$d dégâts_, ou les fléchettes enduites appliquent leur effet dans une zone de 7x7 et ont _%2$d utilisations supplémentaires_.
items.weapon.melee.crossbow.desc=Une arme assez complexe qui tire des carreaux avec une vitesse exceptionnelle. Bien qu'elle ne soit pas conçue pour, le poids et la construction robuste de cette arbalète en font aussi une arme de mêlée convenable.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Boost de capacité
items.weapon.melee.crossbow$chargedshot.name=chargé
items.weapon.melee.crossbow$chargedshot.desc=La duelliste concentre sa puissance dans l'arbalète. Sa prochaine attaque avec elle touchera à coup sûr et appliquera l'un de ces effets :\n- Une attaque de mêlée repoussera l'ennemi de quelques cases ;\n- Une fléchette non enduite infligera plus de dégâts ;\n- Une fléchette enduite obtiendra des utilisations supplémentaires et appliquera son effet dans une zone de 7x7. Les effets positifs affecteront seulement les alliés, les négatifs seulement les ennemis. La duelliste ne peut pas utiliser cette capacité pour s'appliquer des effets positifs.

items.weapon.melee.cudgel.name=massue
items.weapon.melee.cudgel.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.cudgel.ability_name=coup lourd
items.weapon.melee.cudgel.typical_ability_desc=La Duelliste peut réaliser un _coup lourd_ avec une massue. Cette attaque renforcée inflige généralement _%1$d-%2$d dégâts_ si elle surprend l'ennemi, et l'étourdit pendant 5 tours ce qui réduit sa précision et son évasion de 50%%. Ce coup lourd touche à coup sûr mais sans bonus de dégât si l'ennemi n'est pas surpris.
items.weapon.melee.cudgel.ability_desc=La Duelliste peut réaliser un _coup lourd_ avec une massue. Cette attaque renforcée inflige _%1$d-%2$d dégâts_ si elle surprend l'ennemi, et l'étourdit pendant 5 tours ce qui réduit sa précision et son évasion de 50%%. Ce coup lourd touche à coup sûr mais sans bonus de dégâts si l'ennemi n'est pas surpris.
items.weapon.melee.cudgel.desc=Une petite massue en laiton, prévue pour permettre à des nobles de se défendre plutôt que pour l'aventure.

items.weapon.melee.dagger.name=dague
items.weapon.melee.dagger.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.dagger.ability_name=se camoufler
