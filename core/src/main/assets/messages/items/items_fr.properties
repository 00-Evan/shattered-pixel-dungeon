items.bombs.bomb.desc=Une bombe de poudre noire plutôt lourde. Une explosion de cette bombe inflige _%1$d-%2$d dégâts_ à tout ce qui est à côté et détruit les terrains ou objets voisins.
items.bombs.bomb.desc_fuse=Il semble que la mèche va prendre quelques tours pour brûler une fois allumée.
items.bombs.bomb.desc_burning=La mèche de la bombe est entrain de brûler, gardez vos distances ou éteignez la !
items.bombs.bomb$doublebomb.name=deux bombes
items.bombs.bomb$doublebomb.desc=Une pile de deux grosses bombes à poudre noire. Deux pour le prix d'une !

items.bombs.firebomb.name=bombe incendiaire
items.bombs.firebomb.desc=Cette bombe a été modifiée pour exploser dans une large zone, infligeant _%1$d-%2$d dégâts_ et répandant une flamme persistante dans un rayon de 2 cases.

items.bombs.flashbangbomb.name=bombe aveuglante
items.bombs.flashbangbomb.desc=Cette bombe modifiée explosera en une rafale de lumière, de son et d’électricité. Tout ce qui se trouve dans un rayon de 2 cases recevra _%1$d-%2$d dégâts_ de l'explosion, des dégâts électriques supplémentaires de 25%%, et sera paralysé pendant 10 tours.

items.bombs.frostbomb.name=bombe de glace
items.bombs.frostbomb.desc=Cette bombe a été modifiée pour exploser dans une zone plus large, infligeant _%1$d-%2$d dégâts_ et répandant une rafale persistante d'air glacial dans un rayon de 2 cases.

items.bombs.holybomb.name=bombe sainte
items.bombs.holybomb.desc=Cette bombe a été modifiée pour émettre un éclair de lumière sacrée dans une large zone en explosant. Tout ce qui se trouve dans un rayon de 2 cases recevra _%1$d-%2$d dégâts_ de l'explosion, et les ennemis morts-vivants ou démoniaques recevront 50%% dégâts supplémentaires de la lumière sacrée.

items.bombs.noisemaker.name=leurre
items.bombs.noisemaker.desc=Cette bombe modifiée va faire sans cesse du bruit après avoir été amorcée. Quand quelque chose la touche, elle explose et inflige _%1$d-%2$d dégâts_ dans un rayon de 2 cases !
items.bombs.noisemaker.desc_burning=Le leurre retentit, il explosera lorsque quelque chose s'en rapprochera !

items.bombs.smokebomb.name=bombe fumigène
items.bombs.smokebomb.desc=Cette bombe a été modifiée pour libérer un nuage de gaz pendant l'explosion. Elle inflige _%1$d-%2$d dégâts_ et libère un nuage opaque sur les 2 cases autour.

items.bombs.regrowthbomb.name=bombe d'engrais
items.bombs.regrowthbomb.desc=Cette bombe modifiée répandra de l'engrais créateur de vie partout dans un rayon de 3 cases au lieu d'exploser. La zone prise dans la détonation germera rapidement en herbe et en plantes. Vous ainsi que vos alliés pris dans la détonation guériront comme s'ils avaient bu une potion de guérison.

items.bombs.shrapnelbomb.name=bombe à fragmentation
items.bombs.shrapnelbomb.desc=Cette bombe a été modifiée avec des éclats de métal de DM-300, qui se fragmentera et s'envolera partout lors de l'explosion, infligeant _%1$d-%2$d dégâts_ à longue portée autour de la bombe. Vous feriez mieux de vous cacher derrière quelque chose lorsque vous l'utilisez...

items.bombs.woollybomb.name=bombe laineuse
items.bombs.woollybomb.desc=Cette bombe modifiée créera un troupeau de moutons magiques après l'explosion. L'explosion infligera _%1$d-%2$d dégâts_ dans un rayon de 2 cases. Les moutons bloqueront le mouvement et resteront longtemps ! Les moutons ne dureront cependant pas longtemps en présence d'ennemis puissants, et peuvent être révoqués manuellement plus tôt en interagissant avec eux.

###food
items.food.berry.name=baie de donjon
items.food.berry.eat_msg=Cette baie était savoureuse !
items.food.berry.desc=Cette petite baie a été trouvée par la Chasseresse parmi la végétation du donjon. Elle peut être mangée rapidement, redonne un peu de satiété et peut contenir une graine utilisable !

items.food.blandfruit.name=fruifade
items.food.blandfruit.cooked=fruitfade cuisiné
items.food.blandfruit.sunfruit=fruit radieux
items.food.blandfruit.rotfruit=fruit pourri
items.food.blandfruit.earthfruit=fruit de terre
items.food.blandfruit.blindfruit=fruit aveuglant
items.food.blandfruit.firefruit=fruit brûlant
items.food.blandfruit.icefruit=fruit gelé
items.food.blandfruit.fadefruit=fruit volatil
items.food.blandfruit.sorrowfruit=fruit de chagrin
items.food.blandfruit.stormfruit=fruit orageux
items.food.blandfruit.dreamfruit=fruit de mage
items.food.blandfruit.starfruit=fruit des étoiles
items.food.blandfruit.swiftfruit=vivebaie
items.food.blandfruit.raw=Vous ne supportez pas de le manger cru.
items.food.blandfruit.desc=Bien trop sec et fade, peut être que le faire cuire avec un autre ingrédient l'améliorerait.
items.food.blandfruit.desc_cooked=Le fruit s'est imbibé depuis qu'il trempe dans le chaudron et a même absorbé les propriétés de la graine avec laquelle il a été cuit. Il aura les effets de la potion correspondant à la graine.
items.food.blandfruit.desc_eat=On dirait que c'est prêt !
items.food.blandfruit.desc_throw=Cela semble plutôt instable, il vaudrait peut-être mieux le jeter.
items.food.blandfruit$chunks.name=morceaux de fruifade
items.food.blandfruit$chunks.desc=Le fruifade a explosé à l'impact, ne laissant que des morceaux inertes.\n\nMalgré la poussière, ces gros morceaux de fruifade cuit semblent parfaitement comestibles.

items.food.chargrilledmeat.name=viande grillée
items.food.chargrilledmeat.desc=Ça ressemble à un steak correct.

items.food.food.name=ration de nourriture
items.food.food.ac_eat=MANGER
items.food.food.eat_msg=Cette nourriture était excellente !
items.food.food.desc=Rien de magnifique : de la viande séchée, quelques biscuits... ce genre de choses.

items.food.frozencarpaccio.name=carpaccio gelé
items.food.frozencarpaccio.invis=Vous voyez vos mains devenir invisibles !
items.food.frozencarpaccio.hard=Vous sentez votre peau se durcir !
items.food.frozencarpaccio.refresh=Rafraîchissant !
items.food.frozencarpaccio.better=Vous vous sentez mieux !
items.food.frozencarpaccio.desc=C'est un morceau de viande crue congelée. La seule façon de le manger est de le couper en fines tranches. Et de cette manière c'est étonnamment bon.

items.food.meatpie.name=tourte à la viande
items.food.meatpie.eat_msg=Cette nourriture était incroyable !
items.food.meatpie.desc=Une délicieuse tourte pleine de viande savoureuse. Votre satiété sera bien plus longue que d'ordinaire.

items.food.mysterymeat.name=viande mystérieuse
items.food.mysterymeat.eat_msg=Cette nourriture avait un goût... étrange.
items.food.mysterymeat.hot=Oh ! C'est chaud !
items.food.mysterymeat.legs=Vous ne sentez plus vos jambes !
items.food.mysterymeat.not_well=Vous ne vous sentez pas bien.
items.food.mysterymeat.stuffed=Vous êtes repu.
items.food.mysterymeat.desc=Mangez à vos risques et périls !
items.food.mysterymeat$placeholder.name=viande

items.food.phantommeat.name=viande fantomatique
items.food.phantommeat.desc=Un gros steak chatoyant et translucide, taillé dans un piranha fantomatique. Cette viande magique n'a pas besoin d'être cuite et donne de nombreux avantages défensifs en plus de satisfaire entièrement votre faim. Une fois mangée elle vous donne une invisibilité, une peau d'écorce, un peu de soin, et guérit certains effets néfastes.

items.food.pasty.name=tourte
items.food.pasty.fish_name=poisson à la vapeur
items.food.pasty.amulet_name=amulette de Yendor ?
items.food.pasty.egg_name=œuf de Pâques
items.food.pasty.rainbow_name=potion arc-en-ciel
items.food.pasty.shattered_name=gâteau vert
items.food.pasty.pie_name=tarte à la citrouille
items.food.pasty.vanilla_name=gâteau bleu
items.food.pasty.cane_name=sucre d'orge
items.food.pasty.sparkling_name=potion pétillante
items.food.pasty.desc=Une authentique tourte des Cornouailles avec une garniture traditionnelle à base de bœuf et de pommes de terre. Délicieux !
items.food.pasty.fish_desc=Un poisson entier cuit à la vapeur sur lit de légumes, conservé grâce à la magie. La tradition voulant qu'à cette période de l'année on garde un peu de poisson pour plus tard, vous mettrez un morceau de côté au lieu de le manger entièrement.\n\nJoyeux Nouvel An Lunaire !
items.food.pasty.amulet_desc=Vous l'avez enfin trouvée, la fabuleuse amulette de - attendez une minute, ce n'est que du chocolat dans un emballage ressemblant à l'amulette ! Vous n'aurez pas le pouvoir illimité, mais au moins vous serez rassasiés et gagnerez une petite recharge d'artéfact.\n\nPoisson d'avril !
items.food.pasty.egg_desc=Un gros œuf en chocolat dans un emballage d'un jaune éclatant. Il y a bien assez de chocolat ici pour vous rassasier et le sucre permettra même à vos artéfacts de se recharger légèrement.\n\nJoyeuses Pâques !
items.food.pasty.rainbow_desc=Cette potion colorée est une sorte de nourriture liquide. En plus de rassasier, elle contient un peu de magie en elle qui calmera un ennemi adjacent (hors boss), le rendant temporairement hésitant à vous attaquer.\n\nJoyeuse Pride !
items.food.pasty.shattered_desc=Cette grosse part de gâteau à la vanille est saupoudrée de vermicelles colorés et a un glaçage vert. Ce gâteau a été cuisiné pour célébrer des années d’expérience, et vous accordera un peu de cette expérience lorsqu'il est consommé.\n\nShattered Pixel Dungeon est sorti pour la première fois le 5 Août 2014. Bon anniversaire Shattered Pixel Dungeon !
items.food.pasty.pie_desc=Une belle et grosse part de tourte à la citrouille. Son goût sucré et épicé vous nourrira pleinement et vous soignera modérément.\n\nJoyeux Halloween !
items.food.pasty.vanilla_desc=Cette grosse part de gâteau à la vanille est saupoudrée de vermicelles colorés et a un glaçage bleu. Ce gâteau a été cuisiné pour célébrer des années d'expérience, et vous accordera un peu de cette expérience lorsqu'il est consommé.\n\nLe premier Pixel Dungeon est sorti le 4 Décembre 2012. Bon anniversaire Pixel Dungeon !
items.food.pasty.cane_desc=Un grand sucre d'orge bien sucré. Il est assez gros pour vous nourrir, et le sucre pourrait aussi donner à vos baguettes un petit peu plus de charge.\n\nJoyeuses fêtes !
items.food.pasty.sparkling_desc=Cette potion pétillante est une sorte de nourriture liquide. Elle rassasie et ressemble à du vin pétillant, mais elle n'est pas alcoolisée. La douce sensation dans votre ventre vous accordera un peu de protection.\n\nBonne année !
items.food.pasty$fishleftover.name=restes de poisson
items.food.pasty$fishleftover.eat_msg=Cette nourriture était mangeable.
items.food.pasty$fishleftover.desc=Quelques restes de votre dernier repas. Vous pouvez le manger quand vous voulez pour réduire un peu votre faim.

items.food.smallration.name=petite ration de nourriture
items.food.smallration.eat_msg=Cette nourriture était mangeable.
items.food.smallration.desc=Ça ressemble exactement à une ration standard, mais en plus petit.

items.food.stewedmeat.name=viande bouillie
items.food.stewedmeat.eat_msg=Cette nourriture était mangeable.
items.food.stewedmeat.desc=Bouillir la viande l'a débarrassé de ses maladies et microbes. Plus de problèmes pour la manger.

items.food.supplyration.name=ration de réserve
items.food.supplyration.desc=Cette ration a été dissimulée dans le donjon par et pour les membres de la guilde des voleurs. Elle est spécifiquement faite pour être mangée sur le pouce et aider à réaliser diverses manigances.\n\nMalgré le fait qu'elle ne rassasie pas autant qu'une ration normale, elle se mange rapidement, soigne légèrement, et accorde une charge à la cape des ombres du Voleur.



##journal items
items.journal.documentpage.name=page déchirée
items.journal.documentpage.desc=Une page isolée, probablement déchirée d'un livre. Vous devez la ramasser pour pouvoir la lire.

items.journal.alchemypage.name=page déchirée du livre d'alchimie
items.journal.alchemypage.desc=Une page déchirée d'un manuel d'alchimie.\n\nLa plupart du texte est trop petit pour être lu de loin, mais vous arrivez à lire le titre de la page :\n\n_"%s"_

items.journal.guidebook.name=livre de maîtrise de donjon
items.journal.guidebook.hint_mobile=Votre guide d'aventure a des conseils à vous donner ! Appuyez sur l'icône clignotante du journal pour le lire.
items.journal.guidebook.hint_desktop=Votre guide d'aventure a des conseils à vous donner ! Sélectionnez le bouton clignotant du journal (%s) pour le lire.
items.journal.guidebook.hint_status=Guide d'aventure
items.journal.guidebook.desc=Un manuel de l'aventurier, laissé ici par un quelqu'un qui a décidé que la vie d'aventurier n'était pas pour lui ou elle ! Ce livre est magique et peut signaler aux aventuriers de lire une page au bon moment.\n\nMalgré cette fonctionnalité, le livre est principalement populaire dû aux mots : "Ne paniquez pas!" écrit en grosses lettres sur la couverture.

items.journal.guidepage.name=page déchirée du guide
items.journal.guidepage.desc=Une page déchirée d'un guide d'aventure.\n\nLa plupart du texte est trop petit pour être lu de loin, mais vous pouvez distinguer le titre de la page :\n\n_"%s"_

items.journal.regionlorepage$sewers.name=lettre usée
items.journal.regionlorepage$sewers.desc=Ce qui semble être une lettre, écrite sur du papier taché de boue. Vous devez la ramasser pour pouvoir lire ce qui est écrit dessus.

items.journal.regionlorepage$prison.name=entrée de journal usée
items.journal.regionlorepage$prison.desc=Une entrée de journal, ou d'un autre type de registre, écrit sur un vieux morceau de papier. Elle semble avoir mieux vieilli que les lettres que vous avez trouvé dans les égouts, mais vous aurez toujours besoin de la ramasser pour la lire.

items.journal.regionlorepage$caves.name=vieille entrée de journal
items.journal.regionlorepage$caves.desc=Ce qui semble être une entrée du journal d'un explorateur, étonnement bien préservée malgré son ancienneté. Ramassez-la pour la lire.

items.journal.regionlorepage$city.name=tablette rouillée
items.journal.regionlorepage$city.desc=Une petite tablette de métal rouillée avec un message magiquement gravé dessus. Les lettres sont toujours nettes malgré l'âge de la tablette, mais vous devez la ramasser pour la lire.

items.journal.regionlorepage$halls.name=tablette brillante
items.journal.regionlorepage$halls.desc=Une petite tablette noire avec des lettres vertes brillantes gravées dessus. Leur lumières se fondent ensemble si vous êtes loin, vous devez la ramasser pour la lire.


###keys
items.keys.goldenkey.name=clef dorée
items.keys.goldenkey.desc=Les encoches de cette clé dorée sont minuscules et complexes. Peut-être qu'elle va ouvrir un coffre verrouillé ?

items.keys.crystalkey.name=Clé de cristal
items.keys.crystalkey.desc=Les surfaces taillées de cette clé cristalline scintillent dans l'obscurité. Peut-être qu'elle va ouvrir quelque chose fait de cristal ?

items.keys.ironkey.name=clef en fer
items.keys.ironkey.desc=Les rainures sur cette vieille clef en fer sont bien usées ; le cuir recouvrant sa tête se décompose avec l'âge. Quelle porte pourrait-elle bien ouvrir ?

items.keys.skeletonkey.name=clef squelette
items.keys.skeletonkey.desc=Cette clef semble être importante : sa tête est sculptée en forme de crâne. Elle doit probablement ouvrir une porte importante.



###potions
items.potions.potion.ac_drink=BOIRE
items.potions.potion.turquoise=potion turquoise
items.potions.potion.crimson=potion carmin
items.potions.potion.azure=potion azur
items.potions.potion.jade=potion vert jade
items.potions.potion.golden=potion dorée
items.potions.potion.magenta=potion magenta
items.potions.potion.charcoal=potion anthracite
items.potions.potion.ivory=potion ivoire
items.potions.potion.amber=potion ambrée
items.potions.potion.bistre=potion brune
items.potions.potion.indigo=potion indigo
items.potions.potion.silver=potion argentée
items.potions.potion.unknown_desc=Cette fiole contient un liquide coloré tourbillonnant. Qui sait quels seront ses effets une fois bue ou jetée.
items.potions.potion.harmful=Potion nocive !
items.potions.potion.beneficial=Potion bénéfique
items.potions.potion.yes=Oui, je sais ce que je fais
items.potions.potion.no=Non, j'ai changé d'avis
items.potions.potion.sure_drink=Êtes-vous sûr de vouloir la boire ? Vous devriez généralement lancer ce genre de potion sur vos ennemis.
items.potions.potion.sure_throw=Êtes-vous sûr de vouloir la lancer ? Il est généralement plus intéressant de la boire.
items.potions.potion.shatter=La fiole se brise et son liquide se répand sans conséquence.
items.potions.potion$placeholder.name=potion
items.potions.potion$seedtopotion.name=Potion inconnue.

items.potions.potionofexperience.name=potion d'expérience
items.potions.potionofexperience.desc=Concentré d'expériences de nombreuses batailles sous une forme liquide, ce breuvage augmentera instantanément votre niveau d'expérience.

items.potions.potionoffrost.name=potion de froid
items.potions.potionoffrost.desc=Cette fiole contient une substance qui s'évapore soudainement au contact de l'air créant un brouillard glaçant.

items.potions.potionofhaste.name=Potion de célérité
items.potions.potionofhaste.energetic=Vous vous sentez énergique !
items.potions.potionofhaste.desc=Boire ce breuvage étrangement sucré vous emplira d'une immense énergie sur une courte période, vous permettant de courir à grande vitesse.

items.potions.potionofhealing.name=potion de soins
items.potions.potionofhealing.heal=Vos blessures commencent à se refermer.
items.potions.potionofhealing.desc=Cet élixir va rapidement vous rendre la santé et guérir instantanément de nombreuses maladies.

items.potions.potionofinvisibility.name=potion d'invisibilité
items.potions.potionofinvisibility.invisible=Vous voyez vos mains devenir invisibles !
items.potions.potionofinvisibility.desc=Boire cette potion vous rendra invisible pendant quelque temps. Les ennemis ne vous voient pas quand vous êtes invisible. Les attaques physiques et les effets magiques (comme les parchemins et les baguettes) vont immédiatement dissiper l'invisibilité.

items.potions.potionoflevitation.name=potion de lévitation
items.potions.potionoflevitation.float=Vous flottez dans les airs !
items.potions.potionoflevitation.desc=Boire cet étrange liquide vous fera léviter, capable d'aisément survoler les pièges et autres trous. Lancer cette potion libère un nuage de gaz brut, désorientant toute créature à son contact.

items.potions.potionofliquidflame.name=potion de feu liquide
items.potions.potionofliquidflame.desc=Cette flasque contient un agent très instable qui prend violemment feu au contact de l'air.

items.potions.potionofmindvision.name=potion de vision spirituelle
items.potions.potionofmindvision.see_mobs=Vous arrivez à ressentir la présence des esprits des autres créatures !
items.potions.potionofmindvision.see_none=Vous semblez capable de deviner que vous êtes seul dans ce niveau pour le moment.
items.potions.potionofmindvision.desc=Après l'avoir bue, votre esprit deviendra en phase avec l'empreinte psychique des autres créatures, vous permettant de ressentir leur présence à travers les murs. Cette potion vous permet aussi de voir derrière les murs ou les portes.

items.potions.potionofparalyticgas.name=potion de gaz paralysant
items.potions.potionofparalyticgas.desc=Exposé à l'air libre, ce liquide se vaporise en un nuage jaune étourdissant. Quiconque inhale ce nuage sera paralysé instantanément, incapable de bouger pour quelques temps. Cette potion peut être lancée sur des ennemis à distance pour les soumettre aux effets du gaz.

items.potions.potionofpurity.name=potion de pureté
items.potions.potionofpurity.freshness=Vous ressentez une fraîcheur inhabituelle dans l'air.
items.potions.potionofpurity.protected=Un film protecteur vous enveloppe !
items.potions.potionofpurity.desc=Ce réactif magique neutralisera rapidement tous les effets nocifs liés à une zone sur une grande surface. Boire ce réactif vous protégera temporairement de tels effets.

items.potions.potionofstrength.name=potion de force
items.potions.potionofstrength.msg=Une force nouvelle parcourt votre corps, vous avez maintenant une force de %d !
items.potions.potionofstrength.desc=La puissance de ce breuvage pénètre jusque dans vos muscles, augmentant de façon permanente votre force d'un point.

items.potions.potionoftoxicgas.name=potion de gaz toxique
items.potions.potionoftoxicgas.desc=Déboucher ou briser cette fiole de gaz sous pression la fera exploser dans un nuage vert de gaz toxique. Il est certainement plus judicieux d'envoyer cette potion sur des ennemis au loin plutôt que de l'ouvrir à la main.



###brews
items.potions.brews.aquabrew.name=breuvage aquatique
items.potions.brews.aquabrew.desc=Ce breuvage libérera un jet d'eau sous pression à l'endroit où il est brisé. Il n'est assez puissant que pour blesser les ennemis ardents, mais peut tout de même propager de l'eau sur le terrain à proximité, éteindre les feux et repousser tous les personnages proches du centre de l'impact.

items.potions.brews.blizzardbrew.name=Breuvage de blizzard
items.potions.brews.blizzardbrew.desc=Lorsqu'il est utilisé, ce breuvage répand rapidement un blizzard tourbillonnant.

items.potions.brews.causticbrew.name=breuvage caustique
items.potions.brews.causticbrew.desc=Ce breuvage répandra une vase corrosive autour de l'endroit où il est déposé. Tout ce que touchera la vase fondra doucement s'il n'est pas rincé.

items.potions.brews.infernalbrew.name=breuvage infernal
items.potions.brews.infernalbrew.desc=Lorsqu'il est utilisé, ce breuvage répand rapidement un enfer de feu sous forme de gaz.

items.potions.brews.shockingbrew.name=breuvage foudroyant
items.potions.brews.shockingbrew.desc=Lorsqu'utilisé, ce breuvage répand un orage électrique dans une grande zone autour de l'emplacement où la fiole a été cassée.

items.potions.brews.unstablebrew.name=breuvage instable
items.potions.brews.unstablebrew.desc=Ce breuvage magique brille en passant par les couleurs de l'arc-en-ciel.\n\nLorsqu'il est bu ou lancé, il déclenchera l'effet d'une potion au hasard. L'effet sera toujours positif si le breuvage est bu et sera toujours négatif si lancé.

###elixirs
items.potions.elixirs.elixirofarcanearmor.name=élixir d'armure arcanique
items.potions.elixirs.elixirofarcanearmor.desc=Cet élixir donnera à la personne qui le boit une résistance durable aux dégâts magiques.

items.potions.elixirs.elixirofaquaticrejuvenation.name=élixir de rajeunissement aquatique
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Cet élixir contient les restes du Goo améliorés avec une potion de guérison. Bien que cela ne fournisse pas une guérison immédiate, il rétablira progressivement une bonne partie de votre santé tant que vous êtes dans l'eau.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Aquaguérison
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Vous avez temporairement acquis des propriétés régénérantes similaires à celles du Goo.\n\nEn restant dans l'eau, vous regagnerez une petite partie de votre santé par tour. Cet effet est interrompu lorsque vous êtes en pleine santé ou sortez de l'eau.\n\nSoin restant : %d.

items.potions.elixirs.elixirofdragonsblood.name=élixir de sang de dragon
items.potions.elixirs.elixirofdragonsblood.desc=Une fois consommé, cet élixir enverra une puissance ardente dans les veines du buveur. Cet effet vous immunisera au feu et vous permettra de mettre le feu à vos ennemis avec des attaques physiques.

items.potions.elixirs.elixiroffeatherfall.name=élixir de chute amortie
items.potions.elixirs.elixiroffeatherfall.light=Vous vous sentez léger comme une plume !
items.potions.elixirs.elixiroffeatherfall.desc=Cet élixir offre un moins puissant mais plus contrôlé effet de lévitation, permettant au buveur de tomber de grandes hauteurs sans se blesser pendant une petite période.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=chute amortie
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Vous êtes sous l'effet d'un élixir de Chute de plume, cela vous permet de tomber dans des gouffres sans prendre aucun dégât !\n\nTours restants: %s.

items.potions.elixirs.elixirofhoneyedhealing.name=élixir de guérison mielleux
items.potions.elixirs.elixirofhoneyedhealing.desc=Cet élixir combine la guérison avec la douceur du miel. Une fois bu, il aura les mêmes effets qu'une potion de soins et satisfera une petite quantité de faim. Il peut aussi être lancé pour soigner un allié.\n\nLes créatures ayant une affinité pour le miel pourraient être pacifiées si cet objet est utilisé sur elles.

items.potions.elixirs.elixiroficytouch.name=élixir de toucher glacé
items.potions.elixirs.elixiroficytouch.desc=Une fois consommé, cet élixir vous permettra d'absorber la chaleur des ennemis que vous attaquez. Vous serez immunisé contre le froid et vous refroidirez vos ennemis avec vos attaques physiques.

items.potions.elixirs.elixirofmight.name=élixir de puissance
items.potions.elixirs.elixirofmight.msg=Une force nouvelle parcourt votre corps, vous avez maintenant une force de %d !
items.potions.elixirs.elixirofmight.desc=La puissance de ce breuvage pénètre jusque dans vos muscles, augmentant de façon permanente votre force d'un point et temporairement vos points de vie de %d points. Cette augmentation de santé varie suivant votre santé max, mais se dissipe au fur et à mesure que vous gagnez des niveaux.
items.potions.elixirs.elixirofmight$htboost.name=boost de santé max
items.potions.elixirs.elixirofmight$htboost.desc=Vous vous sentez anormalement fort et en bonne santé.\n\nVos points de vie max sont augmentés pendant une longue période de temps. Au fur et à mesure que vous gagnez des niveaux cette augmentation se dissipera.\n\nBonus actuel : %d.\nNiveaux restants : %d.

items.potions.elixirs.elixiroftoxicessence.name=élixir d'essence toxique
items.potions.elixirs.elixiroftoxicessence.desc=Une fois consommé, cet élixir imprègne le buveur d'énergie toxique. Le buveur répandra continuellement des gaz toxiques au fur et à mesure de ses déplacements. Il sera immunisé contre les gaz toxiques et le poison pendant une durée légèrement supérieure à celle de cet effet.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=potion turquoise exotique
items.potions.exotic.exoticpotion.crimson=potion carmin exotique
items.potions.exotic.exoticpotion.azure=potion azur exotique
items.potions.exotic.exoticpotion.jade=potion vert jade exotique
items.potions.exotic.exoticpotion.golden=potion dorée exotique
items.potions.exotic.exoticpotion.magenta=potion magenta exotique
items.potions.exotic.exoticpotion.charcoal=potion anthracite exotique
items.potions.exotic.exoticpotion.ivory=potion ivoire exotique
items.potions.exotic.exoticpotion.amber=potion ambrée exotique
items.potions.exotic.exoticpotion.bistre=potion brune exotique
items.potions.exotic.exoticpotion.indigo=potion indigo exotique
items.potions.exotic.exoticpotion.silver=potion argentée exotique
items.potions.exotic.exoticpotion.unknown_desc=Cette fiole ronde contient un liquide granuleux coloré. Il semble étranger à cette contrée, qui sait ce qu'il pourrait faire une fois bu ou lancé ?
items.potions.exotic.exoticpotion.warning=Voulez-vous vraiment annuler l'utilisation de cette potion ? Elle sera tout de même consommée.
items.potions.exotic.exoticpotion.yes=Oui, je suis sûr
items.potions.exotic.exoticpotion.no=Non, j'ai changé d'avis

items.potions.exotic.potionofcleansing.name=potion purificatrice
items.potions.exotic.potionofcleansing.desc=Ce réactif puissant immunisera le buveur à tous les effets néfastes pendant quelques tours après avoir été bu. Il peut également être lancé sur une cible pour la purifier.
items.potions.exotic.potionofcleansing$cleanse.name=purifié
items.potions.exotic.potionofcleansing$cleanse.desc=Ce personnage est temporairement immunisé contre tous les effets néfastes !\n\nTours restants : %s.

items.potions.exotic.potionofcorrosivegas.name=potion de gaz corrosif
items.potions.exotic.potionofcorrosivegas.desc=Déboucher ou briser ce flacon pressurisé fera exploser son contenu en un nuage mortel de gaz corrosif de couleur rouille. Ce gaz se propage plus rapidement que le gaz toxique, mais ne restera pas très longtemps.

items.potions.exotic.potionofdragonsbreath.name=potion de souffle de dragon
items.potions.exotic.potionofdragonsbreath.prompt=Choisissez un endroit à brûler
items.potions.exotic.potionofdragonsbreath.desc=Cette fiole contient un composé peu usuel qui explose en flammes peu après l'avoir mélangé avec de la salive. Rapidement recracher le liquide permet à l'utilisateur de projeter des flammes !

items.potions.exotic.potionofearthenarmor.name=potion d'armure terrestre
items.potions.exotic.potionofearthenarmor.desc=Au lieu de paralyser, ce liquide a un effet renforçant sur la peau qui se transforme temporairement en une armure naturelle.

items.potions.exotic.potionofdivineinspiration.name=potion d'inspiration divine
items.potions.exotic.potionofdivineinspiration.no_more_points=Vous ne pouvez plus gagner de points de talent bonus.
items.potions.exotic.potionofdivineinspiration.select_tier=Sélectionnez un rang de talent pour y gagner deux points bonus. Vous devez avoir débloqué le rang avant d'y dépenser les points.
items.potions.exotic.potionofdivineinspiration.bonus=+2 points de talent !
items.potions.exotic.potionofdivineinspiration.desc=Le pouvoir de l'énergie divine réduite sous forme liquide, ce breuvage imprègne le buveur d'un pouvoir divin, lui accordant deux points de talent bonus sur le rang de son choix.\n\nCette potion ne peut être utilisée qu'une fois par rang de talent.

items.potions.exotic.potionofmagicalsight.name=potion de vision magique
items.potions.exotic.potionofmagicalsight.desc=Après avoir bu ceci, vos sens vont être brièvement augmentés à des niveaux incroyables, vous permettant de voir à travers les murs dans un rayon de 12 cases !

items.potions.exotic.potionofmastery.name=potion de maîtrise
items.potions.exotic.potionofmastery.prompt=Maîtriser un objet
items.potions.exotic.potionofmastery.weapon_easier=Votre arme devient plus facile à manier !
items.potions.exotic.potionofmastery.armor_easier=Votre armure devient plus facile à porter !
items.potions.exotic.potionofmastery.desc=Plutôt que d'octroyer de la force brute, cette potion va à la place harmoniser les muscles de l'utilisateur à un objet en particulier. Cela rend l'objet plus facile d'utilisation, comme si le buveur s'était entrainé avec et avait forgé une mémoire musculaire.\n\nL'arme ou l'armure choisie demandera 2 points de force en moins pour être utilisée. Cette potion ne peut être utilisée qu'une seule fois pour chaque objet.

items.potions.exotic.potionofshielding.name=potion de blindage
items.potions.exotic.potionofshielding.desc=Au lieu de soigner, cette potion va projeter un bouclier durable autour du corps de l'utilisateur, bloquant un nombre considérable de dégâts.

items.potions.exotic.potionofshroudingfog.name=potion de brouillard enveloppant
items.potions.exotic.potionofshroudingfog.desc=S'il est exposé à l'air, le liquide de cette fiole va produire un épais brouillard de fumée qui va se propager rapidement et bloquer la vision des ennemis.

items.potions.exotic.potionofsnapfreeze.name=potion de gel sec
items.potions.exotic.potionofsnapfreeze.desc=Le produit chimique contenu dans cette potion va rapidement réagir avec l'air, glaçant instantanément et enracinant tout dans sa zone d'effet.

items.potions.exotic.potionofstamina.name=potion d'endurance
items.potions.exotic.potionofstamina.desc=Boire ce breuvage étrangement sucré vous emplira d'un boost d'énergie de longue durée en vous permettant de courir plus rapidement pour une période de temps prolongée.

items.potions.exotic.potionofstormclouds.name=potion de nuages d'orage
items.potions.exotic.potionofstormclouds.desc=Jeter cette potion va créer un nuage de vapeur concentrée se propageant rapidement, qui va se condenser et pleuvoir sur l'environnement. La plupart du terrain sera converti en eau, les ennemis ardents seront blessés, le feu s'éteindra et les pièges seront submergés et casseront.



###quest items
items.quest.ceremonialcandle.name=bougie de culte
items.quest.ceremonialcandle.desc=Un ensemble de bougies, refondues de nombreuses fois entre elles avec le temps.\n\nSeules elles ne servent pas à grand chose, mais combinées avec d'autres bougies pour former un cercle elles peuvent concentrer leur énergie pour un rituel d'invocation.

items.quest.corpsedust.name=poussière d'os
items.quest.corpsedust.chill=Vous êtes pris de frissons dans la nuque.
items.quest.corpsedust.desc=Cet amas de poussière d'os semble relativement normal. Mais vous pouvez ressentir l'énergie malveillante qui en émane.\n\nS'en débarrasser aussi vite que possible serait certainement une bonne idée.

items.quest.darkgold.name=minerai d'or sombre
items.quest.darkgold.you_now_have=Vous avez maintenant %d minerai d’or noir.
items.quest.darkgold.desc=Ce métal est appelé or sombre non pas à cause de sa couleur (qui est la même que de l'or classique), mais parce qu'il fond à la lumière du soleil, le rendant inutile à la surface.

items.quest.dwarftoken.name=jeton de nain
items.quest.dwarftoken.desc=De nombreux nains et beaucoup de leur grandes créations portent ces petites pièces de métal pour une raison inconnue. Peut-être est-ce un bijou ou une sorte de plaque d'identité. Les coutumes naines ont toujours été particulières.

items.quest.embers.name=braises élémentales
items.quest.embers.desc=Des braises spéciales qui ne peuvent être collectées que sur de jeunes élémentaires de feu. Elles diffusent une énergie réchauffante.

items.quest.gooblob.name=goutte de Goo
items.quest.gooblob.desc=Une goutte gélatineuse de Goo, issue de Goo à sa mort. C'est presque comme une grosse boule de gelée, bien que vous n'oseriez pas la manger.\n\nElle ne fait rien par elle-même, mais pourrait être utile lorsqu'elle est associée à certaines potions ou à une bombe. Au minimum, elle pourrait être convertie en une quantité d'énergie alchimique décente.

items.quest.metalshard.name=tesson de métal maudit
items.quest.metalshard.desc=Un tesson de métal maudit rouillé, qui se détacha de DM-300 lorsqu'il fut détruit. Vous pouvez sentir une magie malveillante inactive dans celui-ci.\n\nTout seul, il ne fait rien, mais il pourrait être utile s'il était combiné avec certains parchemins, ou avec une bombe. Au minimum, on devrait pouvoir le convertir en une quantité d'énergie alchimique convenable.

items.quest.pickaxe.name=pioche
items.quest.pickaxe.ac_mine=MINER
items.quest.pickaxe.no_vein=Il n'y a pas de filon d'or sombre à miner à votre portée.
items.quest.pickaxe.ability_name=percer
items.quest.pickaxe.ability_desc=La Duelliste peut _percer_ un ennemi avec une pioche. Cette attaque touche forcément, et applique l'effet vulnérable durant 3 tours, et inflige _%1$d-%2$d dégâts_ aux ennemis avec une peau rigide.
items.quest.pickaxe.upgrade_ability_stat_name=Dégâts de capacité
items.quest.pickaxe.desc=C'est un outil lourd et robuste pour casser la pierre. Vous n'avez pas besoin de vous équiper de la pioche pour miner avec, mais elle peut être utilisée comme une arme si besoin.

items.quest.ratskull.name=crâne de rat géant
items.quest.ratskull.desc=Un crâne de rat incroyablement grand. Cela ferait un trophée parfait si vous aviez un mur sur lequel le fixer.



###remains
items.remains.remainsitem.ac_use=UTILISER
items.remains.bowfragment.name=morceau d'arc
items.remains.bowfragment.desc=Ce morceau de bois brisé faisait autrefois partie de l'arc spirituel d'une Chasseresse disparue. Vous pouvez sentir un résidu d'énergie naturelle dans ce débris qui peut servir à faire pousser des herbes hautes autour de vous. Le faire détruira ce morceau d'arc.
items.remains.brokenhilt.name=garde brisée
items.remains.brokenhilt.desc=Cette garde brisée semble provenir de l'arme d'une Duelliste vaincue. Vous pouvez sentir un résidu d'énergie martiale dans cette garde qui peut servir à vous donner un bonus de dégâts pour vos deux prochaines attaques de mêlée réussies. Le faire détruira la garde.
items.remains.brokenstaff.name=bâton brisé
items.remains.brokenstaff.desc=Ce bâton de Mage a été brisé en deux après la triste fin de son propriétaire. Vous pouvez sentir un résidu d'énergie magique dans ce bâton qui peut servir à donner à vos baguettes un léger boost de recharge. Le faire détruira le bâton.
items.remains.cloakscrap.name=lambeau de tissu
items.remains.cloakscrap.desc=Ce lambeau de tissu translucide semble provenir de la cape des ombres d'un Voleur décédé. Vous pouvez sentir un résidu d'énergie mystique qui peut servir à donner à vos artéfacts un léger boost de recharge. Le faire détruira le tissu.
items.remains.sealshard.name=éclats de sceau
items.remains.sealshard.desc=Ces petits morceaux de cire rouge semblent provenir du sceau d'un Guerrier abattu. Vous pouvez ressentir un résidu de volonté dans ce sceau qui peut servir à vous accorder une légère protection. Le faire détruira les éclats de sceau.
items.remains.tornpage.name=page déchirée
items.remains.tornpage.desc=Cette page semble avoir été arrachée du tome sacré d'un Clerc décédé. Il y a encore un peu d'énergie divine à l'intérieur, vous pouvez l'utiliser pour vous soigner un peu de vie. La page sera détruite après utilisation.



###rings
items.rings.ring.diamond=Bague de diamant
items.rings.ring.opal=Bague d'opale
items.rings.ring.garnet=Bague de grenat
items.rings.ring.ruby=Bague de rubis
items.rings.ring.amethyst=Bague d'améthyste
