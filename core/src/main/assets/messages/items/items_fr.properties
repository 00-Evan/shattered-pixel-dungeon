items.wands.cursedwand.grass=De l'herbe émerge autour de vous !
items.wands.cursedwand.fire=Vous sentez le brûlé...
items.wands.cursedwand.transmogrify_wand=Votre baguette se transforme en un autre objet !
items.wands.cursedwand.transmogrify_other=Votre objet se transmute en quelque chose de différent !
items.wands.cursedwand.disguise=Votre apparence change devant vos yeux !
items.wands.cursedwand.supernova=Une boule d'énergie flamboyante se met à grossir... Vous feriez mieux de courir !
items.wands.cursedwand.supernova_positive=Une boule d'énergie flamboyante se met à grossir, mais semble étrangement sans danger.
items.wands.cursedwand.sinkhole=Le sol commence à s'effondrer autour de vous !
items.wands.cursedwand.sinkhole_positive=Le sol commence à céder, mais semble rester solide sous vos pieds.
items.wands.cursedwand.gravity=La gravité se met à tirer dans des directions au hasard !
items.wands.cursedwand.gravity_positive=La gravité se met à tirer dans des directions au hasard, mais semble ne pas vous affecter.
items.wands.cursedwand.gravity_end=Le chaos gravitationnel s'arrête.

