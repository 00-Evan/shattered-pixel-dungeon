items.weapon.melee.scimitar.upgrade_ability_stat_name=Durée de capacité
items.weapon.melee.scimitar.desc=Une épaisse lame courbe. Sa forme lui permet des attaques plus rapides, bien que moins puissantes.
items.weapon.melee.scimitar$sworddance.name=danse du sabre
items.weapon.melee.scimitar$sworddance.desc=Le Duelliste effectue des frappes rapides basées sur l'élan dans une sorte de danse. Tant que cette posture est active, ses attaques sont 60%% plus rapides (assez pour attaquer exactement 2 fois par tour avec le cimeterre), et ont +50%% de précision.\n\nTours restants : %s.

items.weapon.melee.sickle.name=faucille
items.weapon.melee.sickle.stats_desc=C'est une arme assez peu précise.
items.weapon.melee.sickle.ability_name=faucher
items.weapon.melee.sickle.typical_ability_desc=La Duelliste peut _faucher_ un ennemi avec une faucille. Cette attaque dévastatrice est garantie de toucher et inflige généralement _%d dégâts_. Ces dégâts sont infligés sous forme de saignements si la cible n'est pas immunisée.
items.weapon.melee.sickle.ability_desc=La Duelliste peut _faucher_ un ennemi avec une faucille. Cette attaque dévastatrice est garantie de toucher et inflige _%d dégâts_. Ces dégâts sont infligés sous forme de saignements si la cible n'est pas immunisée.
items.weapon.melee.sickle.desc=Un outil agricole manuel qui peut aussi servir d'arme puissante bien que peu pratique.

items.weapon.melee.spear.name=lance
items.weapon.melee.spear.stats_desc=C'est une arme plutôt lente. \nCette arme a une portée accrue.
items.weapon.melee.spear.ability_name=piquer
items.weapon.melee.spear.typical_ability_desc=La Duelliste peut utiliser la pointe d'une lance pour _piquer_ un ennemi à portée mais non adjacent. Cette attaque inflige généralement _%1$d-%2$d dégâts_, repousse l'ennemi et touche à coup sûr.
items.weapon.melee.spear.ability_desc=La Duelliste peut utiliser la pointe d'une lance pour _piquer_ un ennemi à portée mais non adjacent. Cette attaque inflige _%1$d-%2$d dégâts_, repousse l'ennemi et est garantie de toucher.
items.weapon.melee.spear.desc=Une mince tige de bois avec une pointe de fer aiguisée.

items.weapon.melee.sword.name=épée
items.weapon.melee.sword.ability_name=fendre
items.weapon.melee.sword.typical_ability_desc=La Duelliste peut _se fendre_ vers un ennemi avec une épée. Cette attaque inflige typiquement _%1$d-%2$d dégâts_ et touche à coup sûr. Si la fente tue un ennemi, l'action est instantanée et la Duelliste peut se fendre à nouveau gratuitement dans les 5 tours.
items.weapon.melee.sword.ability_desc=La Duelliste peut _se fendre_ vers un ennemi avec une épée. Cette attaque inflige _%1$d-%2$d dégâts_ et touche à coup sûr. Si la fente tue un ennemi, l'action est instantanée la Duelliste peut se fendre à nouveau gratuitement dans les 5 tours.
items.weapon.melee.sword.desc=Une épée bien équilibrée. Pas trop grande, mais elle reste bien plus longue qu'une épée courte.
items.weapon.melee.sword$cleavetracker.name=fendre
items.weapon.melee.sword$cleavetracker.desc=La duelliste est prête à fendre à nouveau. La prochaine utilisation de fendre ne coûtera aucun point de charge d'arme.\n\nTours restants : %s.

items.weapon.melee.warhammer.name=marteau de guerre
items.weapon.melee.warhammer.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.warhammer.ability_name=coup lourd
items.weapon.melee.warhammer.typical_ability_desc=La Duelliste peut effectuer un _coup lourd_ avec un marteau de guerre. Cette attaque concentrée inflige généralement _%1$d-%2$d dégâts_ si l'ennemi est surpris, et l'étourdit pendant 5 tours ce qui réduit sa précision et son esquive de 50 %%. Ce coup lourd touche à coup sûr mais sans bonus de dégât si l'ennemi n'est pas surpris.
items.weapon.melee.warhammer.ability_desc=La Duelliste peut effectuer un _coup lourd_ avec un marteau de guerre. Cette attaque concentrée inflige _%1$d-%2$d dégâts_ si l'ennemi est surpris, et l'étourdit pendant 5 tours ce qui réduit sa précision et son esquive de 50 %%. Ce coup lourd touche à coup sûr mais sans bonus de dégât si l'ennemi n'est pas surpris.
items.weapon.melee.warhammer.desc=Bien peu de créatures peuvent résister aux coups dévastateurs de cette masse imposante de plomb et d'acier, mais elle nécessite une grande force pour être efficacement utilisée.

items.weapon.melee.warscythe.name=faux de guerre
items.weapon.melee.warscythe.stats_desc=C'est une arme assez peu précise.
items.weapon.melee.warscythe.ability_name=faucher
items.weapon.melee.warscythe.typical_ability_desc=La Duelliste peut _faucher_ un ennemi avec une faux de guerre. Cette attaque dévastatrice touche à coup sur et inflige généralement _%d dégâts_. Ces dégâts sont infligés sous forme de saignement si la cible n'est pas immunisée.
items.weapon.melee.warscythe.ability_desc=La Duelliste peut _faucher_ un ennemi avec la faux de guerre. Cette attaque dévastatrice touche à coup sûr et inflige _%d dégâts_. Ces dégâts sont appliqués sous forme de saignement si la cible n'est pas immunisée.
items.weapon.melee.warscythe.desc=Ce grand et encombrant outil a été modifié et tranche maintenant mieux les ennemis que les plantes.

items.weapon.melee.whip.name=fouet
items.weapon.melee.whip.stats_desc=Cette arme a une énorme portée.
items.weapon.melee.whip.ability_name=fouetter
items.weapon.melee.whip.typical_ability_desc=La Duelliste peut _fouetter_ tous les ennemis autour d'elle avec un fouet. Cette capacité inflige typiquement _%1$d-%2$d dégâts_, attaque tous les ennemis dans sa portée et touche à coup sûr.
items.weapon.melee.whip.ability_desc=La Duelliste peut _fouetter_ tous les ennemis autour d'elle avec un fouet. Cette capacité inflige _%1$d-%2$d dégâts_, attaque tous les ennemis dans sa portée et touche à coup sûr.
items.weapon.melee.whip.desc=Bien que l'extrémité barbelée de cette corde n'inflige que peu de dégâts, sa portée est inégalée.

items.weapon.melee.wornshortsword.name=épée courte usée
items.weapon.melee.wornshortsword.ability_name=fendre
items.weapon.melee.wornshortsword.typical_ability_desc=La Duelliste peut _se fendre_ vers un ennemi avec une épée courte usée. Cette attaque inflige typiquement _%1$d-%2$d dégâts_ et touche à coup sûr. Si la fente tue un ennemi, l'action est instantanée et la Duelliste peut se fendre à nouveau gratuitement dans les 5 tours.
items.weapon.melee.wornshortsword.ability_desc=La Duelliste peut _se fendre_ vers un ennemi avec une épée courte usée. Cette attaque inflige _%1$d-%2$d dégâts_ et touche à coup sûr. Si la fente tue un ennemi, l'action est instantanée et la Duelliste peut se fendre à nouveau gratuitement dans les 5 tours.
items.weapon.melee.wornshortsword.desc=Une épée plutôt courte, usée par un usage intensif. Elle est à la fois affaiblie et plus légère qu'une même épée en meilleure condition.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=fléchette d'adrénaline
items.weapon.missiles.darts.adrenalinedart.desc=Ces fléchettes sont recouvertes d'un composé de vifchardon qui renforce la vitesse de déplacement et d'attaque des alliés, ou réduit brièvement la vitesse de déplacement des ennemis. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les alliés.

items.weapon.missiles.darts.blindingdart.name=fléchette aveuglante
items.weapon.missiles.darts.blindingdart.desc=Ces fléchettes sont enduites d'un extrait d'Herblouï qui aveugleront leurs cibles pour un court instant. Cependant ils ne seront pas désorientés, et un ennemi saura toujours où il vous a vu pour la dernière fois.

items.weapon.missiles.darts.chillingdart.name=fléchette de léthargie
items.weapon.missiles.darts.chillingdart.desc=Ces fléchettes sont enduites d'un extrait de Pistigel qui ralentiront énormément leur cible.

items.weapon.missiles.darts.cleansingdart.name=fléchette purificatrice
items.weapon.missiles.darts.cleansingdart.desc=Ces fléchettes sont enduites d'un extrait de mageroyal qui va temporairement immuniser les alliés aux effets néfastes, ou qui supprimera tous les effets positifs des ennemis. Les ennemis peuvent parfois oublier qu'ils attaquent ou vous fuient. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les alliés.

items.weapon.missiles.darts.dart.name=fléchette
items.weapon.missiles.darts.dart.ac_tip=ENDUIRE
items.weapon.missiles.darts.dart.prompt=Sélectionnez une graine
items.weapon.missiles.darts.dart.tip_title=Enduire des fléchettes
items.weapon.missiles.darts.dart.tip_desc=Une graine peut être enduite sur une ou deux fléchettes pour les renforcer. Chaque type de graine génèrera une fléchette particulière, avec un effet à usage unique.\n\nEnduire une fléchette avec cette graine va produire une _%s._
items.weapon.missiles.darts.dart.tip_all=enduire %1$d fléchettes avec %2$d graines
items.weapon.missiles.darts.dart.tip_two=enduire 2 fléchettes avec 1 graine
items.weapon.missiles.darts.dart.tip_one=enduire 1 fléchette avec 1 graine
items.weapon.missiles.darts.dart.tip_cancel=annuler
items.weapon.missiles.darts.dart.desc=Ces simples projectiles de bois façonnés en pointe sont balancés pour voler droit vers leur cible d'un mouvement de poignet. Ils peuvent être renforcés par des graines pour bénéficier d'effets supplémentaires au lancer.
items.weapon.missiles.darts.dart.unlimited_uses=Cependant, grâce à leur construction simple les fléchettes sont incassables.

items.weapon.missiles.darts.displacingdart.name=fléchette de téléportation
items.weapon.missiles.darts.displacingdart.desc=Ces fléchettes sont enduites d'un extrait de Roséclipse qui téléporteront leur cible quelques mètres plus loin.

items.weapon.missiles.darts.healingdart.name=fléchette régénérative
items.weapon.missiles.darts.healingdart.desc=Ces fléchettes sont enduites d'un extrait de solherbe qui vont donner un bonus de régénération à leur cible. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les alliés.

items.weapon.missiles.darts.holydart.name=fléchette bénie
items.weapon.missiles.darts.holydart.desc=Ces fléchettes sont enduites d'un extrait de fleurétoile qui va insuffler une énergie bénie à leur cible. Les alliés et les ennemis normaux seront bénis, mais les ennemis morts-vivants ou démoniaques subiront d'importants dégâts. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les alliés.

items.weapon.missiles.darts.incendiarydart.name=fléchette incendiaire
items.weapon.missiles.darts.incendiarydart.desc=Ces fléchettes sont enduites d'un extrait de Pyroflore et exploseront dans de brillantes flammes à l'impact.

items.weapon.missiles.darts.paralyticdart.name=fléchette paralysante
items.weapon.missiles.darts.paralyticdart.desc=Ces fléchettes ont leur pointe enduite d'un extrait de Terracine qui va paralyser leur cible pour un court instant.

items.weapon.missiles.darts.poisondart.name=fléchette empoisonnée
items.weapon.missiles.darts.poisondart.desc=Ces fléchettes sont enduites d'extrait de Moussepeine, qui empoisonneront leurs cibles.

items.weapon.missiles.darts.rotdart.name=fléchette rance
items.weapon.missiles.darts.rotdart.desc=Ces fléchettes perverses sont enduites d'un extrait de rancebaie, qui corrodera agressivement tout ce qui entrera en contact avec la fléchette. Les ennemis puissants résisteront en grande partie à cet effet, mais la corrosion est suffisamment forte pour tuer facilement la plupart des ennemis de base. Ces fléchettes enduites dureront plus longtemps que les autres, mais leur durabilité ne peut pas être augmentée.

items.weapon.missiles.darts.shockingdart.name=fléchette foudroyante
items.weapon.missiles.darts.shockingdart.desc=Ces fléchettes sont enduites d'un extrait de Houlevigne, qui délivreront une douloureuse décharge à leur cible.

items.weapon.missiles.darts.tippeddart.ac_clean=NETTOYER
items.weapon.missiles.darts.tippeddart.clean_title=Nettoyer les fléchettes
items.weapon.missiles.darts.tippeddart.clean_desc=Cette opération va enlever la pâte d'extrait de graine recouvrant les fléchettes, ce qui supprimera leur effet spécial.
items.weapon.missiles.darts.tippeddart.clean_all=toutes les nettoyer
items.weapon.missiles.darts.tippeddart.clean_one=en nettoyer une
items.weapon.missiles.darts.tippeddart.cancel=annuler
items.weapon.missiles.darts.tippeddart.durability=Les fléchettes enduites perdent leur capacité et deviennent des fléchettes normales quand elles sont utilisées.
items.weapon.missiles.darts.tippeddart.uses_left=Ce tas de fléchettes peut encore être utilisé _%d/%d_ fois avant de perdre une capacité.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Mais ceux-ci sont incassables du fait de leur excellente qualité._
items.weapon.missiles.darts.tippeddart.about_to_break=La pointe de votre fléchette est sur le point d'expirer.
items.weapon.missiles.darts.tippeddart.has_broken=La pointe de votre fléchette a expiré.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Ces armes de jet inhabituelles ne font pas énormément de dégâts, mais elles sont très utiles pour ralentir leurs cibles.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Ce projectile de bois plat et incurvé reviendra dans la main de son lanceur une fois jeté sur l'ennemi.
items.weapon.missiles.boomerang.durability=De part sa confection solide, ce boomerang ne se détériorera pas à l'usage.

items.weapon.missiles.fishingspear.name=harpon
items.weapon.missiles.fishingspear.desc=Petites lances de jet conçues pour la pêche. Elles fonctionnent aussi bien en tant qu'armes improvisées.

items.weapon.missiles.forcecube.name=bloc de pouvoir
items.weapon.missiles.forcecube.ondeath=Vous vous êtes tué avec votre propre bloc de pouvoir...
items.weapon.missiles.forcecube.desc=Cette arme à la forme curieuse est suffisamment petite pour tenir dans votre main, mais est incroyablement lourde. Quand elle est lancée, elle répand la puissance de son impact dans un petit espace, endommageant tout ce qui se trouve dans le souffle.

items.weapon.missiles.heavyboomerang.name=gros boomerang
items.weapon.missiles.heavyboomerang.desc=Ce grand boomerang est difficile à manier efficacement, mais inflige des dégâts considérables. Après quelques tours, il revient à l'endroit où il avait été jeté.

items.weapon.missiles.javelin.name=javelot
items.weapon.missiles.javelin.desc=Ces grands javelots sont lestés afin de conserver la pointe vers l'avant quand ils foncent dans les airs.

items.weapon.missiles.kunai.name=kunaï
items.weapon.missiles.kunai.desc=Ces petits couteaux sont très dangereux dans les mains d'un utilisateur habile. Ils sont plus efficaces contre les ennemis qui ne sont pas sur leur garde.

items.weapon.missiles.missileweapon.stats=Cette arme de jet de _niveau %1$d_ inflige _%2$d-%3$d dégâts_ et nécessite _%4$d de force_ pour être correctement utilisée.
items.weapon.missiles.missileweapon.distance=Cette arme est conçue pour une utilisation à distance, elle est plus précise contre des ennemis distants, mais aussi bien moins précise au corps-à-corps.
items.weapon.missiles.missileweapon.durability=Les armes de jets vont s'abimer et se briser au fur et à mesure de leur utilisation.
items.weapon.missiles.missileweapon.uses_left=Ce tas d'armes peut encore être utilisé _%d/%d_ fois avant de se briser.
items.weapon.missiles.missileweapon.unlimited_uses=_Mais ceux-ci sont incassables du fait de leur excellente qualité._
items.weapon.missiles.missileweapon.about_to_break=Votre arme de jet va bientôt se briser.
items.weapon.missiles.missileweapon.has_broken=Une de vos armes de jet s'est cassée.
items.weapon.missiles.missileweapon$placeholder.name=arme de jet

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Des pièces de métal aux lames très tranchantes. Elles sont assez légères et très faciles à utiliser en mouvement. Un shuriken peut être lancé instantanément après un déplacement.

items.weapon.missiles.throwingclub.name=bâton de lancer
items.weapon.missiles.throwingclub.desc=Une arme de jet assez simple, grossièrement une pierre attachée à un bâton. Malgré un petit manque de dégâts, sa tête rocailleuse la rend résistante, et elle ne colle pas aux ennemis.

items.weapon.missiles.throwinghammer.name=marteau de lancer
items.weapon.missiles.throwinghammer.desc=Ces lourds marteaux ont été crées pour être lancés sur les ennemis. Malgré leurs dommages faibles, leur corps lisse entièrement métallique leur confère une grande durabilité, et les empêche de coller aux ennemis

items.weapon.missiles.throwingknife.name=couteau de lancer
items.weapon.missiles.throwingknife.desc=Ces couteaux légers sont ont été équilibrés pour décrire une courbe dans les airs avant de toucher leur cibles. Ils sont plus efficaces contre les ennemis inconscients de votre présence.

items.weapon.missiles.throwingspear.name=lance de jet
items.weapon.missiles.throwingspear.desc=Ces lances légères ont une structure fine, clairement conçue pour être lancée, et non frappée.

items.weapon.missiles.throwingspike.name=pointe à lancer
items.weapon.missiles.throwingspike.desc=Ces hampes pointues en métal sont faites pour être lancées sur des ennemis distants. Même si elles ne sont pas très puissantes, leur conception simple d’un seul morceau de métal les rend raisonnablement résistantes.

items.weapon.missiles.throwingstone.name=pierres de jet
items.weapon.missiles.throwingstone.desc=Ces pierres sont lestées pour pouvoir être lancées avec plus de puissance que des pierres ordinaires. Malgré cet artisanat, ce ne sont pas des armes très fiables. Au moins elles ne resteront pas accrochées aux ennemis.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Ces haches de jets ont une extrémité en dents de scie qui les rendent assez difficiles à utiliser. Cependant, un coup solide de ces armes causeront des hémorragies chez vos ennemis.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=D'énormes lances de jets possédant trois dents mortelles à leurs extrémités. Elles sont puissantes, mais assez lourdes.


items.weapon.spiritbow.name=arc spirituel
items.weapon.spiritbow.ac_shoot=TIRER
items.weapon.spiritbow.prompt=Choisissez une cible
items.weapon.spiritbow.stats=L'arc ne peut être directement amélioré, mais se renforce quand vous passez au niveau supérieur. À votre niveau actuel, les flèches tirées infligent _%1$d-%2$d dégâts_ et l'arc nécessite _%3$d de force_ pour être correctement utilisé.
items.weapon.spiritbow.desc=Un très ancien arc en bois magique. La corde et les gravures de cet arc brillent d'une lumière bleu pâle. Lorsque la corde est tendue, cet arc fait apparaître une flèche magique qui peut être tirée sur un ennemi.

items.weapon.weapon.identify=Vous vous êtes suffisamment familiarisé avec votre arme pour l'identifier.
items.weapon.weapon.too_heavy=Votre force inadaptée pour l'utilisation de cette arme réduit votre vitesse et la précision de vos attaques, elle influe de même sur vos attaques surprises.
items.weapon.weapon.excess_str=Grâce à votre excès de force, vous infligez jusqu'à _%d dégâts supplémentaires_ avec cette arme.
items.weapon.weapon.hardening_gone=Le durcissement sur cette arme s’est estompé !
items.weapon.weapon.incompatible=L'interaction entre différents types de magies a effacé l'enchantement de cette arme !
items.weapon.weapon.cursed_worn=Comme cette arme est maudite, vous n'arrivez pas à la lâcher.
items.weapon.weapon.cursed=Vous pouvez sentir la magie noire émanant de cette arme.
items.weapon.weapon.weak_cursed=Malgré la malédiction, vous pouvez retirer cette arme.
items.weapon.weapon.not_cursed=Cette arme est dépourvue de toute aura malveillante.
items.weapon.weapon.faster=C'est augmenté pour améliorer la _vitesse._
items.weapon.weapon.stronger=C'est augmenté pour améliorer les _dégâts._
items.weapon.weapon.enchanted=Il a _%s._
items.weapon.weapon.enchant_hardened=Elle a été _durcie._
items.weapon.weapon.hardened_no_enchant=Cette arme a été _durcie,_ mais n’est actuellement pas enchantée.
items.weapon.weapon$enchantment.enchant=enchantement
items.weapon.weapon$enchantment.rankings_desc=Tué(e) par un enchantement


###misc items
items.amulet.name=amulette de Yendor
items.amulet.ac_end=FIN DU JEU
items.amulet.desc=L'Amulette de Yendor est l'artefact le plus puissant connu des humains et des nains. Ses cristaux scintillants contiennent un incroyable et merveilleux pouvoir.
items.amulet.desc_origins=Les origines de l'amulette sont inconnues. L'histoire dit que le roi des nains se vantait d'avoir découvert l'artefact peu avant que la civilisation naine ne se coupe de tout contact. Comment l'avait-il trouvé ? Comment Yog-Dzewa le lui a-t-il pris ? Des questions pour une autre fois peut-être, tout ce qui compte maintenant c'est que l'amulette soit à vous !
items.amulet.desc_ascent=Les origines de l'amulette sont inconnues, mais elle a visiblement été lourdement influencée par le pouvoir de Yog-Dzewa. Le donjon semble se plier à la volonté de Yog à mesure que vous le parcourez, rendant les ennemis beaucoup plus nombreux et puissants ! Vous n'êtes plus capable d'activer ou de vous débarrasser de l'amulette, presque comme si elle était maudite.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=Vous commencez à sentir le terrible et puissant pouvoir de Yog-Dzewa irradier de l'amulette. Remonter en arrière à travers le donjon en tant que mortel risque d'être plus difficile que prévu !\n\nSi vous continuez à remonter avec l'amulette, le donjon deviendra plus dangereux, la téléportation entre étages sera désactivée, et vous ne pourrez gagner le jeu qu'en vainquant les ennemis en remontant dans le donjon !\n\nVous pouvez laisser l'amulette ici pour l'instant si vous voulez remonter sans commencer ce défi, ou activer l'amulette avant de remonter pour terminer le jeu normalement.
items.amulet.ascent_yes=Continuer !
items.amulet.ascent_no=S'arrêter là

items.ankh.name=ankh
items.ankh.ac_bless=BÉNIR
items.ankh.bless=Vous bénissez l'ankh avec de l'eau magique.
items.ankh.desc=Cet ancien symbole d'immortalité permet de revenir à la vie après la mort. La plupart des objets tomberont au sol là où vous êtes mort, mais vous pourrez les récupérer si vous y retournez. En utilisant une outre pleine, l'ankh peut être bénie pour être plus puissante.
items.ankh.desc_blessed=Cet ancien symbole d'immortalité permet de retourner à la vie après la mort. L'ankh a été béni et est maintenant plus fort. L'ankh se sacrifiera pour vous préserver d'un péril mortel.

items.arcaneresin.name=résine arcanique
items.arcaneresin.prompt=Sélectionnez une baguette
items.arcaneresin.ac_apply=APPLIQUER
items.arcaneresin.level_too_high=Cette baguette est trop puissante pour l'améliorer avec de la résine.
items.arcaneresin.not_enough=Vous n'avez pas assez de résine pour ça!
items.arcaneresin.apply=Vous enduisez votre baguette de résine, augmentant sa puissance !
items.arcaneresin.desc=Cette fine poudre scintille de reflets violets et blancs. Elle peut faire office d'amplificateur d’énergies magiques, augmentant le niveau des baguettes sur lesquelles elle est appliquée !\n\nAugmenter une baguette coûte 1, 2 ou 3 résines, dépendant du niveau initial de la baguette. La résine peut améliorer les baguettes jusqu'à un maximum de +3.\n\nLes améliorations par résine sont _remplacées par les autres sources d'amélioration_ (comme les parchemins d'amélioration), et ne sont pas comptées lors de l'imprégnation du bâton du Mage.

items.brokenseal.name=sceau brisé
items.brokenseal.ac_affix=ATTACHER
items.brokenseal.prompt=Choisissez une armure
items.brokenseal.unknown_armor=Vous devez d'abord identifier cette armure.
items.brokenseal.cursed_armor=Le sceau ne s'attache pas à une armure maudite.
items.brokenseal.affix=Vous fixez le sceau à votre armure !
items.brokenseal.desc=Un sceau de cire, fixé sur une armure comme symbole de valeur. Toutes les marques du sceau ont été effacées par le temps, et il est brisé en deux.\n\nSouvenir de son foyer, le sceau aide le guerrier à persévérer. En le portant sur lui, le guerrier va progressivement générer un bouclier qui s'additionne avec sa santé, basé sur la qualité de son armure.\n\nLe sceau peut être _fixé sur une armure,_ et déplacé d'une armure à l'autre. Il peut transporter un niveau d'amélioration avec lui si cette amélioration a été faite sur une armure quand le sceau y était attaché.
items.brokenseal.inscribed=Le sceau porte une gravure de _%s_.
items.brokenseal.choose_title=Choisissez un Glyphe
items.brokenseal.choose_desc=Cette armure et le sceau brisé portent tous deux un glyphe. Choisissez le glyphe qui doit être conservé.\n\nNotez que si vous choisissez le glyphe qui se trouve actuellement sur l'armure, le sceau ne pourra pas le transférer plus tard.

items.dewdrop.name=perle de rosée
items.dewdrop.already_full=Votre santé est déjà pleine.
items.dewdrop.desc=Une perle de rosée claire comme le cristal.\n\nGrâce aux propriétés magiques de cet endroit, l'eau pure a de légers effets revigorants.

items.equipableitem.curse_detected=Avant même de vous en équiper vous sentez que cet objet est maudit !
items.equipableitem.unequip_cursed=Vous ne pouvez pas enlever un objet maudit !
items.equipableitem.ac_equip=ÉQUIPER
items.equipableitem.ac_unequip=DÉSÉQUIPER

items.energycrystal.name=cristal d'énergie
items.energycrystal.desc=Une collection de petits cristaux magiques, remplis d'énergie alchimique.\n\nCes cristaux sont l'ingrédient le plus courant des recettes d'alchimie et peuvent être produits dans un pot d'alchimie en mettant au rebut des objets consommables.

items.gold.name=or
items.gold.desc=Une pile de pièces d'or. Ramassez l'or pour le dépenser plus tard dans une échoppe.

items.heap.for_sale=%1$d g : %2$s
items.heap.chest=Coffre
items.heap.chest_desc=Vous ne pourrez pas savoir ce qu'il y a dedans tant que vous ne l'aurez pas ouvert !
items.heap.locked_chest=Coffre fermé à clé
items.heap.locked_chest_desc=Vous ne saurez pas ce qu'il y a dedans jusqu'à ce que vous l'ouvriez ! Mais pour l'ouvrir, vous avez besoin d'une clé en or.
items.heap.crystal_chest=Coffre en cristal
items.heap.crystal_chest_desc=Vous pouvez voir _%s_ à l'intérieur, mais pour ouvrir le coffre vous avez besoin d'une clé en cristal.
items.heap.artifact=un artefact
items.heap.wand=une baguette
items.heap.ring=une bague
items.heap.tomb=Tombe
items.heap.tomb_desc=Cette tombe ancienne pourrait contenir quelque chose d'utile, cependant il est peu probable que son occupant apprécie qu'on la fouille.
items.heap.skeleton=Ossements
items.heap.skeleton_desc=Voilà tout ce qu'il reste d'un malheureux aventurier. Peut-être qu'il serait utile de vérifier qu'il ne reste pas d'objet de valeur.
items.heap.remains=Dépouille de héros
items.heap.remains_desc=Voilà tout ce qu'il reste d'un de vos prédécesseurs. Peut être qu'il serait utile de vérifier qu'il ne reste pas d'objet de valeur.

items.honeypot.name=pot de miel
items.honeypot.ac_shatter=BRISER
items.honeypot.desc=Le gros pot à miel n'est en réalité pas plein de miel. Il abrite à la place une abeille géante ! Ces grosses abeilles restent d'habitude dans leurs ruches. Le pot à miel est peut-être un piège spécial ? L'abeille semble en tout cas heureuse à l'intérieur avec son miel, et bourdonne prudemment quand vous la regardez.
items.honeypot$shatteredpot.name=pot de miel cassé
items.honeypot$shatteredpot.desc=Le pot est tout fissuré, il tient uniquement grâce à la fine couche de miel sur sa paroi.\n\nMalgré son état de délabrement, l'abeille semble toujours vouloir protéger le pot.

items.item.prompt=Choisissez une direction pour jeter
items.item.ac_drop=POSER
items.item.ac_throw=LANCER
items.item.rankings_desc=Tué par : %s.
items.item.curse=malédiction
items.item.custom_note=Cet objet a une note personnalisée : "_%s_"

items.kindofmisc.unequip_title=Déséquipez un objet
items.kindofmisc.unequip_message=Vous devez d'abord déséquiper un de ces objets. Sélectionnez-en un à échanger.

items.kindofweapon.swift_equip=Vous équipez rapidement votre arme.
items.kindofweapon.equip_cursed=Votre main se contracte involontairement autour de la poignée de l'arme.
items.kindofweapon.which_equip_msg=Dans quel emplacement d’arme voulez-vous équiper cet objet ?\n\nLa Championne attaque directement avec son arme principale, mais peut utiliser la capacité de chaque arme. Les deux armes partagent le même compteur de charges.\n\nLa Championne peut aussi échanger son arme principale et secondaire instantanément.
items.kindofweapon.which_equip_primary=Principale (%s)
items.kindofweapon.which_equip_secondary=Secondaire (%s)
items.kindofweapon.empty=vide

items.kingscrown.name=Couronne du roi nain
items.kingscrown.ac_wear=PORTER
items.kingscrown.naked=Malheureusement, la couronne ne peut pas transformer vos sous-vêtements.
items.kingscrown.upgraded=La couronne brille de mille feux puis se désintègre à mesure que votre armure se transforme !
items.kingscrown.ratgraded=Les pattes du roi des rats brillent de mille feux à mesure que votre armure se transforme !
items.kingscrown.desc=La couronne du dernier roi des nains, elle brille d'une énorme énergie magique.\n\nUne fois portée, la magie de la couronne se répandra dans l'armure que vous portez actuellement, la transformant en une _armure épique unique avec des capacités spéciales._ La nouvelle armure conservera toutes les propriétés de l'armure d'origine.

items.liquidmetal.name=métal liquide
items.liquidmetal.ac_apply=APPLIQUER
items.liquidmetal.prompt=Sélectionnez une arme de jet
items.liquidmetal.already_fixed=Cette arme de jet est déjà en parfait état !
items.liquidmetal.apply=Vous utilisez %d métal liquide pour réparer votre arme de jet.
items.liquidmetal.desc=Si vous le versez sur une arme de jet, ce liquide magique colmatera les fissures et réparera les dégâts dus à l'usage, remettant l'arme de jet en parfait état !\n\nUne arme de rang 1 demande 10 doses de métal liquide, une arme de rang 5 en demande 30. Chaque amélioration double également la quantité de métal nécessaire.\n\nLe métal liquide ne peut pas être utilisé pour réparer l'enduit des fléchettes enduites.

items.lostbackpack.name=sac à dos perdu
items.lostbackpack.desc=C'est votre inventaire perdu. Ramassez-le pour récupérer tous les objets que vous avez perdu !

items.merchantsbeacon.name=balise du marchand
items.merchantsbeacon.ac_use=UTILISER
items.merchantsbeacon.desc=Cet étrange objet de technologie naine vous permet de communiquer à grande distance.\n\nAprès l'avoir activée, cette balise vous permettra de vendre des objets au Marché Pixel depuis n'importe quelle partie du donjon.\n\nQuoi qu'il en soit, la magie contenue dans la balise ne durera que pour une session, utilisez-la donc intelligemment.

items.stylus.name=stylet arcanique
items.stylus.ac_inscribe=INSCRIRE
items.stylus.prompt=Choisissez une armure
items.stylus.identify=Vous devez d'abord savoir si cette armure est maudite.
items.stylus.cursed=La magie du stylet ne marche pas sur les armures maudites.
items.stylus.inscribed=Vous avez inscrit un glyphe sur votre armure avec le stylet.
items.stylus.desc=Le stylet arcanique est fait d'une pierre sombre très dure. En l'utilisant, vous pouvez inscrire un glyphe magique sur une armure, mais vous ne pouvez pas décider quel glyphe ce sera, le stylet choisira pour vous.

items.tengusmask.name=Masque de Tengu
items.tengusmask.ac_wear=PORTER
items.tengusmask.used=Le masque se désintègre alors que sa puissance coule en vous !
items.tengusmask.desc=Ce masque est tombé du visage de Tengu quand il est mort, vous pouvez sentir un grand pouvoir magique qui en émane. Le masque était-il la source de force de Tengu ?\n\nUne fois porté, l'énorme pouvoir du masque sera transféré en vous, vous permettant de _choisir une sous-classe pour votre héros._\n\nQuelle sous-classe choisirez-vous ?

items.torch.name=torche
items.torch.ac_light=ALLUMER
items.torch.desc=Un objet classique pour tout aventurier, quand un donjon est sombre, une torche peut vous montrer la voie.

items.waterskin.name=outre
items.waterskin.ac_drink=BOIRE
items.waterskin.collected=Vous collectez une perle de rosée dans votre outre.
items.waterskin.full=Votre outre est pleine !
items.waterskin.empty=Votre outre est vide !
items.waterskin.desc=Un récipient à liquides, fait de cuir et de corde, fermé par un bouchon de liège.
items.waterskin.desc_water=Pour l'instant l'outre contient juste de l'eau potable. Il doit surement y avoir quelque chose dans le donjon que l'outre peut contenir.
items.waterskin.desc_heal=L'outre contient de l'eau de guérison. Plus elle est remplie, plus vous serez soigné instantanément en y buvant. Vous ne boirez que ce dont vous avez besoin.
items.waterskin.desc_full=L'outre pleine semble émettre de l'énergie. Peut-être peut-elle être utilisée pour bénir un autre objet lié à la survie ?
