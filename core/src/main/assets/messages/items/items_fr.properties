items.scrolls.exotic.exoticscroll.tiwaz=parchemin de TIWAZ exotique
items.scrolls.exotic.exoticscroll.unknown_desc=Une brillante rune de magie indéchiffrable est écrite sur ce parchemin noir. Elle semble étrangère a cette terre, qui sait ce qui se passerait quand lue a haute voix?

items.scrolls.exotic.scrollofsirenssong.name=parchemin du chant des sirènes
items.scrolls.exotic.scrollofsirenssong.prompt=Choisissez une cible
items.scrolls.exotic.scrollofsirenssong.no_target=Le parchemin s'active sans aucune cible
items.scrolls.exotic.scrollofsirenssong.cancel=Vous devez choisir une cible
items.scrolls.exotic.scrollofsirenssong.desc=Lire ce parchemin émettra une mélodie séduisante qui va envouter un ennemi, le faisant devenir un allié permanent ! Les autres ennemis entendant ce son seront temporairement charmés.\n\nLes ennemis particulièrement puissants pourront résister à l'envoutement, et seront charmés à la place.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=Envoûté
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Cette créature a été ensorcelée par la magie d'un parchemin du chant des sirènes.\n\nUn personnage envouté devient votre allié de manière permanente, et attaquera tous les ennemis qu'il rencontrera.

items.scrolls.exotic.scrollofantimagic.name=parchemin d'anti-magie
items.scrolls.exotic.scrollofantimagic.desc=L'incantation sur ce parchemin va vous entourer d'une aura magique qui bloquera temporairement tous les effets magiques, utiles ou nuisibles.

items.scrolls.exotic.scrollofchallenge.name=parchemin de défi
items.scrolls.exotic.scrollofchallenge.desc=Quand lu à haute voix, ce parchemin relâche un puissant rugissement qui attire tous les ennemis vers l'utilisateur, et crée simultanément une petite arène autour de lui\n\nTant que le lecteur reste dans cette arène, il recevra 33% moins de dégâts de toutes sources (cela s'applique avant les autres formes de réduction de dégâts), et il ne perdra pas de satiété.\n\nLa taille de l'arène s'ajuste à la taille de la zone dans laquelle le lecteur se trouve. Elle peut être particulièrement petite dans certaines zones de boss.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Arène de Défi
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Un parchemin de défi a créé une arène autour de vous, démarquée par un brouillard stagnant rouge.\n\nQuand vous vous tenez dans le brouillard, votre faim n'augmente pas et vous recevez 33%% moins de dégâts de toutes les sources. Si vous possédez d'autres sources de réductions de dégâts (par exemple un armure), elles s'appliqueront après la réduction de 33%%.\n\nTours restants:%d.

items.scrolls.exotic.scrollofdivination.name=parchemin de divination
items.scrolls.exotic.scrollofdivination.nothing_left=Il ne reste rien a identifier!
items.scrolls.exotic.scrollofdivination.desc=Ce parchemins va, de manière permanente, identifier quatres types d'objets aléatoirement. Les types identifiés peuvent être une couleur de potion, la rune d'un parchemin, ou la gemme d'une bague. Les objets identifiés ne seront pas nécessairement ceux que vous transportez.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Votre parchemin de divination a identifié les objets suivant:

items.scrolls.exotic.scrollofdread.name=Parchemin de l'effroi
items.scrolls.exotic.scrollofdread.desc=Une fois lu, ce parchemin émettra un éclair de lumière rouge qui provoque une terreur incroyable chez tous les ennemis dans votre champ de vision. Cet effet est si grand qu'ils essaieront rapidement de fuir tout le donjon, pour ne plus jamais être revus !\ncomme tous les autres, cet effet peut expirer avec le temps, ou si l'ennemi est attaqué.\nLes Ennemis à forte volonté , comme les patrons, se verront infliger une terreur régulière à la place.

items.scrolls.exotic.scrollofenchantment.name=parchemin d'enchantement
items.scrolls.exotic.scrollofenchantment.inv_title=Enchante un objet
items.scrolls.exotic.scrollofenchantment.weapon=Choisissez un enchantement à appliquer à votre arme.
items.scrolls.exotic.scrollofenchantment.armor=Choisissez un glyphe à appliquer à votre armure.
items.scrolls.exotic.scrollofenchantment.cancel_warn=L'annulation consommera tout de même le parchemin.
items.scrolls.exotic.scrollofenchantment.cancel=annuler
items.scrolls.exotic.scrollofenchantment.desc=Ce parchemin va infuser une arme ou une armure avec une puissante énergie magique. Le lecteur a un certain degré de contrôle sur quelle magie est imprégnée.

items.scrolls.exotic.scrollofforesight.name=parchemin de prévoyance
items.scrolls.exotic.scrollofforesight.desc=Après avoir lu ce parchemin, les détails du terrain proche seront transmis à l’esprit du lecteur dans une clarté cristalline. \nCet effet dure un temps considérable et révélera toutes les portes et pièges cachés, rendant la recherche inutile.

items.scrolls.exotic.scrollofmetamorphosis.name=Parchemin de métamorphose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Choisir un talent à métamorphoser
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Choisissez un nouveau talent pour remplacer votre talent métamorphosé.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=métamorphoser le talent
items.scrolls.exotic.scrollofmetamorphosis.desc=Ce parchemin contient une puissante magie de transmutation, qui s'appliquera au lanceur de sorts plutôt qu'à un objet. La magie de ce parchemin vous permettra de sélectionner un talent et de le remplacer par l'un des trois talents du même niveau de différentes classes de héros !\n\nCet effet ne peut s'appliquer qu'aux talents de classe, pas aux talents acquis des sous-classes ou des capacités d'armure. Les talents que vous ne pouvez pas utiliser ne seront pas proposés en option.

items.scrolls.exotic.scrollofmysticalenergy.name=parchemin d'énergie mystique
items.scrolls.exotic.scrollofmysticalenergy.desc=Le pouvoir magique pur attaché a ce parchemin va, quand déchaîné, charger les artefacts équipés d'un utilisateur au fil du temps.

items.scrolls.exotic.scrollofpassage.name=parchemin de passage
items.scrolls.exotic.scrollofpassage.desc=Le sort sur ce parchemin va transporter instantanément le lecteur à l'entrée de région la plus proche au dessus de lui. Très utile pour rapidement rejoindre une boutique.

items.scrolls.exotic.scrollofprismaticimage.name=parchemin d'image prismatique
items.scrolls.exotic.scrollofprismaticimage.desc=L'incantation sur ce parchemin créera une doublure du/de la lecteurice. Cette images prismatique agira comme un clone plus faible du lecteur avec les mêmes défenses mais moins de PV et de dégâts .\n\nCette image prismatique se montrera lorsque des ennemis seront présents et tentera de défendre le lecteur.\n\nSi une image prismatique existe déjà, l'utilisation de ce parchemin la guérira complètement.

items.scrolls.exotic.scrollofpsionicblast.name=parchemin de salve psionique
items.scrolls.exotic.scrollofpsionicblast.ondeath=La salve psionique déchire votre esprit...
items.scrolls.exotic.scrollofpsionicblast.desc=Ce parchemin contient une énergie destructrice incroyable qui peut être concentrée pour détruire les esprits de toutes les créatures visibles.\n\nCependant il y a une réaction significative: le lecteur sera aussi endommagé, aveuglé et affaibli. Plus le parchemin touche de cibles, moins vous prendrez de dégâts.



###spells
items.spells.alchemize.name=alchemiser
items.spells.alchemize.prompt=Transformer un objet
items.spells.alchemize.desc=Ce sort contient des pouvoirs de transmutation similaires à ceux que l'on trouve dans un pot d'alchimie. Chaque lancement permet à l'utilisateur de transformer un objet (ou une pile d'objets) en or ou en énergie alchimique.\n\nL'alchimiser est vendu dans les magasins, et peut également être fabriqué par alchimie. Un parchemin est mélangé avec une pierre runique ou une graine pour créer un catalyseur arcanique, ce catalyseur peut ensuite être utilisé pour créer plusieurs utilisations d'alchimiser.
items.spells.alchemize$wndalchemizeitem.sell=transformé %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Transformez 1 en %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Transformez tout en %dg
items.spells.alchemize$wndalchemizeitem.energize=Transformez en %d d'énergie
items.spells.alchemize$wndalchemizeitem.energize_1=Transformez 1 en %d d'énergie
items.spells.alchemize$wndalchemizeitem.energize_all=Transformez tout en %d d'énergie

items.spells.aquablast.name=souffle aquatique
items.spells.aquablast.desc=Ce sort va éclabousser à l'emplacement de la cible. Il n'est pas assez puissant pour causer des dégâts (même à des ennemis ardents), mais cela propagera de l'eau sur le terrain à proximité, éteindra le feu et repoussera tous les personnages proches du centre de l'impact.

items.spells.arcanecatalyst.name=Catalyseur arcanique
items.spells.arcanecatalyst.desc=Cette boule dorée a été fabriquée à partir de l'Essence pure d'un parchemin. Elle luit dans l'obscurité du donjon.\n\nCe catalyseur est surtout utile en tant qu'ingrédient alchimique, mais peut être directement utilisé pour avoir l'effet aléatoire d'un parchemin.

items.spells.beaconofreturning.name=balise de retour
items.spells.beaconofreturning.preventing=La forte aura magique de ce lieu vous empêche d'utiliser le sort !
items.spells.beaconofreturning.creatures=L'aura psychique des créatures voisines ne vous permettent pas de vous téléporter en ce moment.
items.spells.beaconofreturning.set=La balise a été placée sur votre position actuelle.
items.spells.beaconofreturning.wnd_body=Le réglage annule la position de la balise précédemment définie.\n\nLe retour vous déplacera à votre précédente position définie et consommera une utilisation du sort.
items.spells.beaconofreturning.wnd_set=Réglage
items.spells.beaconofreturning.wnd_return=Retour
items.spells.beaconofreturning.desc_set=La balise a été réglée quelque part dans l'étage %d.
items.spells.beaconofreturning.desc=Ce sort donne à l'utilisateur la capacité de retourner à un endroit défini, peu importe la distance. Les charges ne seront consommées que quand vous vous téléportez. Il peut être placé autant de fois que vous le voulez, mais ne sera pris en compte que le dernier endroit sélectionné.

items.spells.curseinfusion.name=infusion maudite
items.spells.curseinfusion.inv_title=Maudire un objet
items.spells.curseinfusion.desc=Ce sort imprègne une pièce d'équipement avec la même magie maudite que celle présente dans le DM-300. L'objet sur lequel vous l'utilisez sera instantanément maudit, et n'importe quel enchantement glyphe qu'il pourrait posséder sera effacé.\n\nDans le cas d'armes, d'armures et de bâtons, l'objet gagnera des améliorations en plus d'être maudit. Les améliorations obtenues via les malédictions ne s'additionnent pas, et elles seront perdues si l'objet est purifié.

items.spells.featherfall.name=chute de plume
items.spells.featherfall.light=Vous vous sentez léger comme une plume!
items.spells.featherfall.desc=Ce sort modifie l'effet qu'a la gravité sur le lanceur ou la lanceuse, lui permettant de tomber de très haut sans se blesser durant un court moment. Chaque utilisation de ce sort ne donne assez de protection que pour une seule chute.
items.spells.featherfall$featherbuff.name=chute de plume
items.spells.featherfall$featherbuff.desc=Vous êtes sous effet d'un sort de chute de plume, vous permettant de tomber dans un gouffre sans prendre de dégâts ! Cet effet expire après son utilisation ou après peu de temps.\n\nTours restants:%s.

items.spells.spell.ac_cast=JETER
items.spells.spell.no_magic=Vous ne pouvez pas jeter de sort quand vous êtes immunisé(e) à la magie.

items.spells.magicalinfusion.name=infusion magique
items.spells.magicalinfusion.inv_title=Enchanter un objet
items.spells.magicalinfusion.infuse=Votre objet est imprégné d'énergie magique !
items.spells.magicalinfusion.desc=Ce sort possède le même pouvoir qu'un parchemin d'amélioration mais avec une forme plus stable\n\nEn plus d'améliorer un objet, il n'effacera jamais l'enchantement d'une arme ou le glyphe d'une armure.

items.spells.magicalporter.name=Téléporteur magique
items.spells.magicalporter.inv_title=Téléporter un objet
items.spells.magicalporter.nowhere=Il n'y a nulle part où téléporter un élément.
items.spells.magicalporter.desc=Ce sort va téléporter un objet sur lequel vous le lancez. Contrairement à la Balise du marchand,cependant,les items seront transportés jusqu'à l'entrée du prochain étage de boss.

items.spells.phaseshift.name=déphasage
items.spells.phaseshift.no_target=Il n'y a rien à téléporter ici.
items.spells.phaseshift.desc=Ce sort chaotique téléportera n'importe quel personnage visé à un endroit aléatoire de l'étage actuel et l'étourdirai de manière conséquente. Les ennemis puissants seront capables de résister à l'étourdissement. Le sort peut être lancé sur une cible ou sur vous même.

items.spells.reclaimtrap.name=piège de récupération
items.spells.reclaimtrap.no_trap=Il n'y a pas de piège ici.
items.spells.reclaimtrap.desc_trap=Le sort est actuellement imprégné avec un _%s._
items.spells.reclaimtrap.desc=Ce sort contient des restes de l'énergie mécanique de DM-300. Quand lancé sur un piège actif, la puissance du piège sera absorbée dans le sort, vous permettant de déclencher l'effet du piège à n'importe quelle location choisie.\n\nNéanmoins, certains pièges ne pourront pas fonctionner dans certains endroits, et le sort ne peut conserver qu'un seul piège à la fois.

items.spells.recycle.name=recycleur
items.spells.recycle.inv_title=Recycler un objet
items.spells.recycle.recycled=Votre objet a été recyclé en : %s.
items.spells.recycle.desc=Ce sort possède une forme moins puissante de magie de transmutation. Il ne fonctionnera pas sur votre équipement, mais ce sort pourra transformer un parchemin, une potion, une graine ou une pierre runique en un objet aléatoire du même type.

items.spells.summonelemental.name=invoquer un élémentaire
items.spells.summonelemental.ac_imbue=IMPRÉGNER
items.spells.summonelemental.summon_limit=Vous ne pouvez avoir qu'un seul élémentaire invoqué à la fois.
items.spells.summonelemental.imbue_prompt=Imprégner un objet
items.spells.summonelemental.desc=Ce sort canalise l'énergie de l'élémentaire de feu utilisée pour le fabriquer, et vous permettra d'invoquer un élémentaire amical pour combattre avec vous ! Un seul élémentaire peut être invoqué à la fois, mais le sort peut être réutilisé pour ramener l'élémentaire à vous sans aucun coût.
items.spells.summonelemental.desc_newborn=Le sort n'est actuellement pas imprégné, et invoquera un _élémentaire nouveau-né_. Vous pouvez imprégner une potion de flamme liquide, une potion de givre, un parchemin de recharge ou un parchemin de transmutation identifiés pour renforcer le sort et faire en sorte que sa prochaine invocation soit un élémentaire de pleine puissance !
items.spells.summonelemental.desc_fire=Le sort est actuellement chaud au toucher, sa prochaine invocation sera un _élémentaire de feu_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.
items.spells.summonelemental.desc_frost=Le sort est actuellement froid au toucher, sa prochaine invocation sera un _élémentaire de glace_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.
items.spells.summonelemental.desc_shock=Le sort irradie actuellement d'énergie statique, sa prochaine invocation sera un _élémentaire d'électricité_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.
items.spells.summonelemental.desc_chaos=Le sort irradie actuellement d'énergie chaotique, sa prochaine invocation sera un _élémentaire de chaos_. Vous pouvez imprégner un objet différent, mais le sort perdra son imprégnation actuelle.

items.spells.targetedspell.prompt=Choisissez une cible
items.spells.targetedspell.inv_title=Enchanter un objet

items.spells.telekineticgrab.name=grappin télékinétique
items.spells.telekineticgrab.cant_grab=Vous ne pouvez pas prendre ça.
items.spells.telekineticgrab.no_target=Il n'y a rien à prendre ici.
items.spells.telekineticgrab.desc=Ce sort permet au lanceur de ramasser à distance tout les objets à un endroit, au toutes les armes à distance plantées dans un ennemi !\n\nIl ne peut être utilisé pour ramasser les objets de quelqu'un d'autre ou des conteneurs comme des coffres.

items.spells.wildenergy.name=énergie sauvage
items.spells.wildenergy.desc=Ce sort contient la même énergie maudite qui alimentait le DM-300. Lorsque il est lancé, il rechargera vos baguettes et vos artefacts, et lancera aussi un effet aléatoire de baguette maudite. Vous pouvez tout de même choisir la direction de cette effet maudit.


###runestones
items.stones.inventorystone.ac_use=UTILISER

items.stones.runestone$placeholder.name=Pierre runique

items.stones.stoneofaggression.name=pierre d'agressivité
items.stones.stoneofaggression.desc=Quand cette pierre est lancée sur un allié ou un ennemi, Tous les ennemis alentour sont forcés de l'attaquer durant un bref moment.\n\nQuand cette pierre est utilisée sur un ennemi, la magie dure peu de temps mais utilisée sur vous ou un allié, cela durera beaucoup plus longtemps.
items.stones.stoneofaggression$aggression.name=Ciblé
items.stones.stoneofaggression$aggression.desc=Une magie de manipulation force tous les ennemis proches à attaquer ce personnage. \n\nTours restants:%s.

items.stones.stoneofaugmentation.name=pierre d'augmentation
items.stones.stoneofaugmentation.inv_title=Augmenter un objet
items.stones.stoneofaugmentation.desc=Cette pierre runique possède une magie puissante qui peut augmenter un équipement pour améliorer une propriété au détriment d'une autre.\n\nL'utiliser sur une arme vous permet d'améliorer soit la vitesse, soit les dégâts.\n\nL'utiliser sur une armure vous permet d'améliorer soit la défense, soit l'esquive.
items.stones.stoneofaugmentation$wndaugment.choice=Que voudriez-vous améliorer ?
items.stones.stoneofaugmentation$wndaugment.speed=Vitesse
items.stones.stoneofaugmentation$wndaugment.damage=Dégâts
items.stones.stoneofaugmentation$wndaugment.evasion=Esquive
items.stones.stoneofaugmentation$wndaugment.defense=Défense
items.stones.stoneofaugmentation$wndaugment.none=Retirer l'Augmentation
items.stones.stoneofaugmentation$wndaugment.cancel=J'ai changé d'avis

items.stones.stoneofblast.name=pierre d'explosion
items.stones.stoneofblast.desc=Cette pierre runique va exploser instantanément à l'endroit où elle a été lancée. Tout comme une bombe, l'explosion endommagera tout ce qui se trouve à sa portée.

items.stones.stoneofblink.name=pierre de téléportation
items.stones.stoneofblink.desc=Cette pierre runique va téléporter l'utilisateur à l'endroit où elle est lancée.

items.stones.stoneofclairvoyance.name=pierre de clairvoyance
items.stones.stoneofclairvoyance.desc=Cette pierre va instantanément révéler toutes les cases dans une très grande zone autour de l'endroit où elle a été jetée. Son effet marche même à travers les murs.

items.stones.stoneofdeepsleep.name=pierre de sommeil profond
items.stones.stoneofdeepsleep.desc=Quand cette pierre est lancée sur un ennemi, elle le met dans un profond sommeil magique. Les ennemis endormis par magie ne se réveilleront que s'ils sont dérangés.

items.stones.stoneofdisarming.name=Pierre de désamorçage
items.stones.stoneofdisarming.desc=Cette Pierre runique contient de la magie qui peut désarmer les pièges cachés à l'intérieur du donjon. Elle va désamorcer jusque 9 pièges autour du lieu où elle a été jetée.

items.stones.stoneofenchantment.name=pierre d'enchantement
items.stones.stoneofenchantment.inv_title=Enchante un objet
items.stones.stoneofenchantment.weapon=Votre arme brille dans l'obscurité!
items.stones.stoneofenchantment.armor=Votre armure brille dans l'obscurité!
items.stones.stoneofenchantment.desc=Cette pierre runique possède un enchantement magique. À la différence d'un parchemin d'amélioration, elle n'augmentera pas la puissance directe d'un objet, mais imprégnera plutôt une arme ou une armure d'un enchantement, lui conférant un nouveau pouvoir.

items.stones.stoneoffear.name=pierre de peur
items.stones.stoneoffear.desc=Quand cette pierre est lancée sur un ennemi, la terreur le submerge, le faisant s'enfuir. Attaquer un ennemi qui fuit réduira l'effet.

items.stones.stoneofflock.name=pierre de troupeau
items.stones.stoneofflock.desc=Cette pierre runique invoque des moutons magiques pour une courte durée autour de l'endroit où elle a été lancée.

items.stones.stoneofintuition.name=pierre d'intuition
items.stones.stoneofintuition.inv_title=Sélectionnez un objet
items.stones.stoneofintuition.desc=Cette pierre runique détient une version plus faible de la magie trouvée dans les parchemins d'identification. Au lieu d'identifier directement un objet, elle fera appel à votre intuition, vous permettant d'essayer d'identifier le type d'une potion, d'un parchemin ou d'un anneau en devinant. Si vous devinez correctement, la magie de la pierre sera préservée et vous pourrez essayer une deuxième fois.
items.stones.stoneofintuition$wndguess.text=Devinez quel est le type de l'objet non identifié. Si vous devinez correctement, le type sera identifié !
items.stones.stoneofintuition$wndguess.correct=Correct. Le type de l'objet a été identifié !
items.stones.stoneofintuition$wndguess.preserved=Votre pierre d'intuition a été preservée!
items.stones.stoneofintuition$wndguess.incorrect=Votre intuition était incorrecte.

items.stones.stoneofshock.name=pierre de décharge
items.stones.stoneofshock.desc=Cette pierre runique libère une explosion d'électricité qui étourdit brièvement les cibles alentour, et accorde au lanceur une charge de baguette pour chaque cible atteinte.

###wands
items.wands.cursedwand.ondeath=vous avez été tué par votre propre %s.
items.wands.cursedwand.nothing=Rien ne se passe.
items.wands.cursedwand.grass=De l'herbe émerge autour de vous !
items.wands.cursedwand.fire=Vous sentez le brûlé...
items.wands.cursedwand.transmogrify_wand=Votre baguette se transforme en un autre objet !
items.wands.cursedwand.transmogrify_other=Votre objet se transmute en quelque chose de différent !

items.wands.wand.ac_zap=Utiliser
items.wands.wand.fizzles=Votre baguette s'interrompt ; elle doit manquer de charges.
items.wands.wand.no_magic=Votre baguette grésille; vous ne pouvez pas l'utiliser en étant immunisé à la magie.
items.wands.wand.self_target=Vous ne pouvez pas vous cibler !
items.wands.wand.identify=Vous vous êtes suffisamment familiarisé avec votre baguette pour l'identifier.
items.wands.wand.resin_one=Cette baguette a gagné _1 niveau_ grâce à la résine arcanique.
items.wands.wand.resin_many=Cette baguette a gagné _%d niveaux_ grâce à la résine arcanique.
items.wands.wand.cursed=Cette baguette est maudite, rendant sa magie chaotique et aléatoire.
items.wands.wand.not_cursed=Cette baguette est dépourvue de toute aura malveillante.
items.wands.wand.curse_discover=Cet(te) %s est maudit(e) !
items.wands.wand.prompt=Choisissez un endroit pour tirer
items.wands.wand$placeholder.name=baguette

items.wands.wandofblastwave.name=Baguette d'onde de choc
items.wands.wandofblastwave.staff_name=Baton d'onde de choc
items.wands.wandofblastwave.ondeath=Vous vous êtes suicidé avec votre propre baguette d'onde de choc...
items.wands.wandofblastwave.desc=Cette baguette magique est fait d'une sorte de pierre de marbre, avec des bordures dorées et une gemme noire et ronde à son bout. Elle paraît très lourde dans votre main.
items.wands.wandofblastwave.stats_desc=Cette baguette envoie des boules d'énergie qui explosent sur leur cibles. La force du souffle cause _%1$d à %2$d_ dégâts et envoie les ennemis voler au loin.
items.wands.wandofblastwave.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton d'onde de choc, l'ennemi a une chance d'être repoussé, comme si le bâton avait un enchantement élastique.
items.wands.wandofblastwave.eleblast_desc=Une explosion élémentaire avec un bâton d'onde de choc infligera 67% des dégâts et repoussera tous les ennemis en dehors de la zone d'explosion.

items.wands.wandofcorrosion.name=Baguette de corrosion
items.wands.wandofcorrosion.staff_name=Bâton de corrosion
items.wands.wandofcorrosion.desc=Cette baguette est formée d'un corps cendré qui s'ouvre sur une éclatante gemme orange.
items.wands.wandofcorrosion.stats_desc=Cette baguette tire un projectile qui explose au contact des ennemis en un nuage de gaz hautement corrosif. Tout ce qui est pris dans ce nuage subira des dégâts qui augmenteront avec le temps, commençant à _ %ddégât._
items.wands.wandofcorrosion.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de corrosion, l'ennemi a une chance de devenir suintant.
items.wands.wandofcorrosion.eleblast_desc=Une explosion élémentaire avec un bâton de corrosion infligera aux ennemis 4 tours de corrosion commençant à 6 dégâts.

items.wands.wandofcorruption.name=baguette de corruption
items.wands.wandofcorruption.staff_name=Bâton de corruption
items.wands.wandofcorruption.already_corrupted=Ce personnage ne peut plus être influencé.
items.wands.wandofcorruption.desc=Cette baguette rayonne d'une énergie sombre et chaotique, si cela n'était pas déjà évident du petit crâne décoratif formé sur son extrémité.
items.wands.wandofcorruption.stats_desc=Cette baguette libèrera une explosion d'énergie corrompue qui affaiblira les ennemis et finira par les soumettre à votre volonté. Les ennemis sont capables de résister à la corruption, mais les ennemis affaiblis sont beaucoup plus faciles à corrompre que ceux qui sont en bonne santé.
items.wands.wandofcorruption.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de corruption, l'ennemi a une chance de s'enrager.
items.wands.wandofcorruption.eleblast_desc=Une explosion élémentaire avec un bâton de corruption infligera aux ennemis 5 tours de folie furieuse.

items.wands.wandofdisintegration.name=baguette de désintégration
items.wands.wandofdisintegration.staff_name=Bâton de désintégration
items.wands.wandofdisintegration.desc=Cette baguette magique est faite d'un morceau lisse d'obsidienne, une lumière d'un pourpre profond court sur ses flancs et se concentre à son bout . Elle brille d'une énergie destructive, prête à jaillir.
items.wands.wandofdisintegration.stats_desc=Cette baguette lance un rayon qui perce tous les obstacles qu'il rencontre. La portée de ce rayon augmente avec le nombre d'améliorations. Le rayon inflige _%1$d à %2$d_ dégâts et inflige des dégâts supplémentaires pour chaque ennemi ou mur qu'il traverse.
items.wands.wandofdisintegration.bmage_desc=Lorsqu'il est manié par _le mage de guerre_, un bâton de désintégration a une portée d'attaque plus importante, comme s'il avait un enchantement de projection.
items.wands.wandofdisintegration.eleblast_desc=Une explosion élémentaire avec un bâton de désintégration infligera 100% des dégâts et traversera les murs.

items.wands.wandoffireblast.name=baguette de souffle de feu
items.wands.wandoffireblast.staff_name=Bâton de souffle de feu
items.wands.wandoffireblast.desc=Cette baguette magique est faite de bois rouge laqué et d'une feuille dorée utilisée généreusement lui donnant un côté royal. Son sommet siffle et craque, impatient de libérer son pouvoir magique.
items.wands.wandoffireblast.stats_desc=Cette baguette fait jaillir un cône de feu lorsqu'elle est utilisée. Son attaque suivante consommera _%1$dcharges_ et causera _%2$d-%3$d_ dommages.  Plus la baguette utilise de charges, plus l'effet est important et fort.
items.wands.wandoffireblast.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de souffle de feu , l'ennemi a une chance de s'enflammer, comme si le bâton avait un enchantement flamboyant.
items.wands.wandoffireblast.eleblast_desc=Une explosion élémentaire avec un bâton de souffle de feu infligera 100% des dégâts, le souffle ouvrira les portes et enflammera les ennemis et le terrain.

items.wands.wandoffrost.name=baguette de gel
items.wands.wandoffrost.staff_name=Bâton de gel
items.wands.wandoffrost.desc=Cette baguette semble être faite d'une sorte de glace magique. Elle devient plus brillante vers son bout arrondi. Elle semble très froide lorsqu'elle est tenue, mais d'une manière ou d'une autre votre main reste chaude.
items.wands.wandoffrost.stats_desc=Cette baguette magique envoie des souffles d'énergie glacée vers vos ennemis, leur infligeant _ %1$d à %2$d dégâts_. Ce souffle les refroidit, ce qui réduit leur vitesse. L'effet semble plus fort dans l'eau. Les ennemis déjà refroidis ou gelés prennent moins de dommages de cette baguette magique.
items.wands.wandoffrost.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de gel, l'ennemi a une chance d'être immédiatement gelé. Plus un ennemi est refroidi, plus cette chance s’accroît.
items.wands.wandoffrost.eleblast_desc=Une explosion élémentaire avec un bâton de gel infligera 100% des dégâts, gèlera les ennemis et éteindra le feu.

items.wands.wandoflightning.name=baguette de foudre
items.wands.wandoflightning.staff_name=bâton d'éclair
items.wands.wandoflightning.ondeath=Vous vous êtes tué vous-même avec votre propre baguette de foudre....
items.wands.wandoflightning.desc=Cette baguette magique est en métal, la rendant étonnement lourde. Deux broches recourbées terminent la baguette et un arc électrique se forme entre elles.
items.wands.wandoflightning.stats_desc=Cette baguette envoie de puissante décharges électriques à travers tout ce qui est ciblé infligeant _%1$d à %2$d_ dégâts._ Cette électricité va se propager de proche en proche. Elle se propage plus facilement dans l'eau. Les arcs électriques de cette baguette peuvent vous blesser, mais ne feront pas de mal à vos alliés.
items.wands.wandoflightning.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de foudre, l'ennemi a une chance de créer des arcs électriques entre ses ennemis, comme si il avait un enchantement foudroyant.
items.wands.wandoflightning.eleblast_desc=Une explosion élémentaire avec un bâton de foudre infligera 100% des dégâts, étourdira les ennemis pendant 5 tours et l'eau sera électrifiée.

items.wands.wandoflivingearth.name=baguette de terre vivante
items.wands.wandoflivingearth.staff_name=bâton de terre vivante
items.wands.wandoflivingearth.desc=Cette baguette est fabriquée à partir d'une roche étrange, avec d'éclatantes bandes d'énergie jaune. Les roches semblent se déplacer légèrement lorsque vous saisissez la baguette, comme si elles pouvaient sentir votre main.
items.wands.wandoflivingearth.stats_desc=Cette baguette envoie des décharges de roches magiques sur les ennemis, leur infligeant de _%1$d à %2$d dégâts._  Les pierres vont ensuite se reformer autour de l'utilisateur, le protégeant comme une armure en fonction des dégâts infligés. Si il y a assez de pierres, elles se formeront en un gardien de terre dès que la baguette sera utilisé.
items.wands.wandoflivingearth.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de terre vivante, une partie des dégâts infligés est retourné en tant qu'armure de pierre.
items.wands.wandoflivingearth.eleblast_desc=Une explosion élémentaire avec un bâton de terre vivante infligera 50% des dégâts et soignera un gardien de terre actif pour chaque ennemi touché.
items.wands.wandoflivingearth$rockarmor.name=Armure de pierre
items.wands.wandoflivingearth$rockarmor.desc=Des pierres magiques entourent votre corps, lorsque vous serez attaqué, elles tenteront de bloquer pour vous et réduiront les dégâts reçus de 50%%. Cependant, chaque dommage bloqué enlèveront une partie de la roche.\n\nArmure restante : %1$d.\n\nSi suffisamment de roches sont construites autour de vous, la prochaine charge de votre baguette de terre vivante transformera une partie de vos pierres en gardien qui se battra avec vous.\n\nArmure nécessaire pour le Gardien : %2$d.
items.wands.wandoflivingearth$earthguardian.name=gardien de terre
items.wands.wandoflivingearth$earthguardian.desc=Les roches de votre baguette de terre vivante se sont formées en un gardien de terre protecteur ! Ce gardien de terre attaquera les ennemis proches, ce qui les forcera à viser le gardien au lieu de vous. Lorsque toutes les menaces à proximité sont partis, le gardien se reformera autour de vous, et reviendra lorsque vous utiliserez votre baguette la prochaine fois.\n\nLa puissance défensive du gardien est liée au niveau de votre baguette. Elle bloque actuellement _%1$d à %2$d dégâts. _

items.wands.wandofmagicmissile.name=baguette de projectile magique
items.wands.wandofmagicmissile.staff_name=bâton de projectile magique
items.wands.wandofmagicmissile.desc=Cette baguette assez simple lance des missiles d'une pure énergie magique. Bien que la baguette elle-même n'ait pas d'effets spéciaux, elle a plus de charges disponibles et peut brièvement alimenter d'autres baguettes lorsqu'elle est améliorée.
items.wands.wandofmagicmissile.stats_desc=Chaque tir de cette baguette fait _%1$d-%2$d dégâts, _ et surchargera brièvement les autres baguettes si elle est améliorée.
items.wands.wandofmagicmissile.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de missile magique, en plus de ce bâton, toutes les baguettes possédées gagneront des charges.
items.wands.wandofmagicmissile.eleblast_desc=Une explosion élémentaire avec un bâton de projectile magique infligera 50% des dégâts et donnera au Mage 15 tours de recharge.
items.wands.wandofmagicmissile$magiccharge.name=Charge magique
items.wands.wandofmagicmissile$magiccharge.desc=Votre baguette de missile magique a redonné de la puissance à vos baguettes, augmentant ainsi le niveau d'efficacité du prochain tir qu'elles effectueront.\n\nVos baguettes sont renforcées de : +%d.\n\nTours de charge magique restants : %s.

items.wands.wandofprismaticlight.name=baguette de lumière prismatique
items.wands.wandofprismaticlight.staff_name=bâton de lumière prismatique
items.wands.wandofprismaticlight.desc=Cette baguette magique est faite d'un cristal transparent, comme un long morceau de verre lisse. Des lumières colorées scintillent à son extrémité n'attendant que de jaillir vers leurs cible.
items.wands.wandofprismaticlight.stats_desc=Cette baguette envoie des rayons de lumière qui pénètrent l'obscurité du donjon, révélant les lieux cachés et les pièges. Ce rayon peut aveugler les ennemis et inflige _%1$d à %2$d_ dégâts. Les ennemis démoniaques et les morts vivants brûleront dans cette lumière vive, subissant des dégâts supplémentaires.
items.wands.wandofprismaticlight.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de lumière prismatique, il l'estropie pour une durée qui sera proportionnelle au niveau du bâton.
items.wands.wandofprismaticlight.eleblast_desc=Une explosion élémentaire avec un bâton de lumière prismatique infligera 67% des dégâts, révèlera le terrain dans la zone de l'explosion, et aveuglera les ennemis pendant 5 tours.

items.wands.wandofregrowth.name=baguette de repousse
items.wands.wandofregrowth.staff_name=bâton de repousse
items.wands.wandofregrowth.desc=Cette baguette est fabriquée à partir d'une fine tige de bois superbement sculptée. D'une certaine manière, il est toujours vivant, d'un vert vif comme le cœur d'un jeune arbre. « Quand une vie s'arrête, une nouvelle vie commence toujours à grandir... Le cycle éternel demeure toujours ! »
items.wands.wandofregrowth.stats_desc=Lorsqu'elle est utilisée, cette baguette fait jaillir de l'énergie de repousse magique vers l'extérieur du cône ciblé, ce qui permet à l'herbe, aux racines et aux plantes rares de prendre vie. Sa prochaine utilisation consommera _%1$d charges_. Plus la baguette utilise de charges, plus l'effet est important et fort.
items.wands.wandofregrowth.degradation=Après avoir utilisé _%d charges_, cette baguette commencera à ne plus produire de plantes et d'herbe fraîche. Cette limite est augmentée par les montées de niveau ou l'amélioration de la baguette.
items.wands.wandofregrowth.bmage_desc=Lorsque _le Mage de Guerre_ frappe un ennemi avec un bâton de repousse et que les deux se tiennent sur de l'herbe, le mage obtient une guérison par les plantes en proportion des dommages subis.
items.wands.wandofregrowth.eleblast_desc=Une explosion élémentaire avec un bâton de repousse enracinera les ennemis et fera pousser aléatoirement de l'herbe dans la zone de l'explosion.
items.wands.wandofregrowth$dewcatcher.name=Piégeuse de rosée
items.wands.wandofregrowth$dewcatcher.desc=Les piégeuses de rosée sont des plantes merveilleuses qui se remplissent de rosée magique. Elles tentent de se camoufler en herbe pour éviter d'attirer l'attention, mais leurs perles de rosée les trahissent.
items.wands.wandofregrowth$seedpod.name=Cosse de graines
items.wands.wandofregrowth$seedpod.desc=Les cosses de graines sont des plantes magiques qui produisent des graines d'autres types de plantes, plutôt que leurs propres graines. Elles parviennent à se propager malgré l'absence de leurs propres graines.
items.wands.wandofregrowth$lotus.name=Lotus doré
items.wands.wandofregrowth$lotus.desc=Le lotus doré est une plante mystique qui ne peut être conjurée que par une puissante baguette de repousse. Son aura améliore toutes les plantes et leurs effets, mais elle brûle toute son énergie et meurt très rapidement.\n\nCe lotus a été produit par une baguette de repousse _+%1$d_. Toutes les plantes sous son effet seront _activées instantanément_ si elles sont plantées sous un personnage. Les plantes auront aussi  _%2$d%% de chance_ de lâcher leur graine, et les fléchettes empoisonnées gagnent _%3$d%% durabilité_ supplémentaires.

items.wands.wandoftransfusion.name=baguette de transfusion
items.wands.wandoftransfusion.staff_name=bâton de transfusion
items.wands.wandoftransfusion.ondeath=Vous vous êtes suicidé avec votre Baguette de Transfusion...
items.wands.wandoftransfusion.charged=Votre bâton s'est chargé d'énergie vitale de l'ennemi !
items.wands.wandoftransfusion.desc=Une baguette de belle forme, elle se remarque par sa teinte magenta et la gemme d'un noir profond à son bout.
items.wands.wandoftransfusion.stats_desc=Quand elle est utilisée sur des alliés, cette baguette va puiser _%1$d points de vie de l'utilisateur_ pour soigner ou protéger la cible avec _%2$d points de vie_. Sur des ennemis, la baguette va brièvement les charmer et appliquer _%3$d points de bouclier à l'utilisateur_. Les mort-vivants hostiles prendront _%4$d à %5$d dégâts_ au lieu d'être charmés.
items.wands.wandoftransfusion.bmage_desc=Lorsque _le Mage de Guerre_ frappe un ennemi charmé avec un bâton de transfusion, il gagnera en protection et son prochain coup avec le bâton ne le blessera pas.
items.wands.wandoftransfusion.eleblast_desc=Une explosion élémentaire avec un bâton de transfusion charmera les ennemis, soignera les alliés et infligera 100% des dégâts aux morts-vivants ennemis.

items.wands.wandofwarding.name=baguette de balisage
items.wands.wandofwarding.staff_name=bâton de balisage
items.wands.wandofwarding.no_more_wards=Votre baguette ne peut pas produire plus de balises.
items.wands.wandofwarding.bad_location=Vous ne pouvez pas placer de balise ici.
items.wands.wandofwarding.desc=Cette courte baguette de métal possède une gemme lumineuse violette qui flotte en son bout.
items.wands.wandofwarding.stats_desc=Plutôt que d’endommager directement un ennemi, cette baguette invoquera des balises et des sentinelles. Les balises peuvent être invoquées n'importe où, même à travers les murs tant que vous en avez la vision. Cette baguette ne contient que _%dcharges d'énergie_ pour maintenir les balises.
items.wands.wandofwarding.bmage_desc=Quand _le Mage de Guerre_ frappe un ennemi avec un bâton de balisage, toutes les sentinelles actives ont une chance d'être guéries.
items.wands.wandofwarding.eleblast_desc=Une explosion élémentaire avec un bâton de balisage soignera toutes les sentinelles dans la zone de l'explosion.
items.wands.wandofwarding$ward.name_1=Faible balise
items.wands.wandofwarding$ward.desc_1=Cette balise simple va envoyer une décharge aux ennemis qui rentrent dans son champs de vision, infligeant _%1$d-%2$d dégâts._\n\nUtiliser votre baguette de balisage sur une balise améliorera la balise.\n\nCette balise enverra une seule décharge avant dissipation.\n\nVotre baguette de balisage utilise _%3$d énergie_ pour alimenter cette balise.
items.wands.wandofwarding$ward.name_2=Balise
items.wands.wandofwarding$ward.desc_2=Cette balise améliorée a un comportement plus complexe, et attaque plusieurs fois. Chaque décharge de cette balise infligera _%1$d-%2$d dégâts._\n\nUtiliser votre baguette de balisage sur une balise améliorera la balise.\n\nCette balise enverra trois décharges avant dissipation.\n\nVotre baguette de balisage utilise _%3$d énergie_ pour alimenter cette balise.
items.wands.wandofwarding$ward.name_3=Puissante balise
items.wands.wandofwarding$ward.desc_3=Cette balise entièrement améliorée est capable d’attaquer plus de fois que ses prédécesseurs. Chaque décharge depuis cette balise infligera de _%1$d à %2$ddégâts._\n\nUtiliser votre baguette de balisage sur une balise améliorera la balise\n\nCette balise lancera 5 décharges avant de se dissiper.\n\nVotre baguette de balisage use _%3$dénergies_ pour alimenter cette balise.
items.wands.wandofwarding$ward.name_4=sentinelle faible
items.wands.wandofwarding$ward.desc_4=Cette petite sentinelle à la même puissance de feu que les puissantes balises, mais a de la santé au lieu d'un nombre de charges défini. Elle ressemble à la gemme au bout de votre baguette de balisage. Chaque tir de la sentinelle infligera _%1$d-%2$d dégâts._\n\nTirer sur la sentinelle avec votre baguette de balisage permet de la soigner et de l'améliorer.\n\nLa sentinelle perd de la vie à chaque tir, mais vous pouvez la soigner en lui tirant dessus avec votre baguette de balisage.\n\nLa baguette utilise _%3$dpoints d'énergie_ pour soutenir cette sentinelle.
items.wands.wandofwarding$ward.name_5=sentinelle
items.wands.wandofwarding$ward.desc_5=Cette sentinelle améliorée est plus grande et plus durable qu’une sentinelle inférieure. Chaque coup de cette sentinelle infligera _%1$d à %2$d dégâts. _\n\nTirer sur cette sentinelle avec votre baguette de balisage va l'améliorer et la soigner.\n\nCette sentinelle va utiliser un peu de points de vie chaque fois qu’elle attaque un ennemi, mais peut être guérie en utilisant votre baguette de balisage sur elle.\n\nVotre baguette de balisage utilise _%3$dénergies_ pour maintenir cette sentinelle.
items.wands.wandofwarding$ward.name_6=sentinelle puissante
items.wands.wandofwarding$ward.desc_6=Cette sentinelle entièrement amélioré est beaucoup plus durable que ses prédécesseurs. Chaque coup de cette sentinelle infligera _%1$d à %2$d dégâts. _\n\nTirer sur cette sentinelle avec votre baguette de balisage va la guérir.\n\nCette sentinelle va utiliser des points de vie chaque fois qu’elle attaque un ennemi, mais elle peut être guéri en utilisant votre baguette de balisage sur elle.\n\nVotre baguette de balisage utilise _%3$d énergies_ pour soutenir cette sentinelle.
items.wands.wandofwarding$ward.dismiss_title=Renvoyer cette balise ?
items.wands.wandofwarding$ward.dismiss_body=Vous pouvez dissiper cette balise magique si vous ne voulez plus que votre baguette la maintienne. Le faire détruira immédiatement la balise.\n\nDissiper la balise ?
items.wands.wandofwarding$ward.dismiss_confirm=oui
items.wands.wandofwarding$ward.dismiss_cancel=non

###weapon curses
items.weapon.curses.annoying.name=%s pénible
items.weapon.curses.annoying.msg_1=HOOO, NOUS BATTONS NOUS CONTRE QUELQUE CHOSE ?
items.weapon.curses.annoying.msg_2=OUAIS, VAS-Y !
items.weapon.curses.annoying.msg_3=HÉ, ÉCOUTE !
items.weapon.curses.annoying.msg_4=EST CE QU'ON EST DÉJA EST AU BOSS ?
items.weapon.curses.annoying.msg_5=AIE, NE ME SECOUE PAS COMME ÇA !
items.weapon.curses.annoying.msg_6=MEURS, INSECTE !
items.weapon.curses.annoying.msg_7=OUAIIIIIIIIIIIIIIIIIIIIIIS !
items.weapon.curses.annoying.msg_8=PEUT ON FAIRE UNE PAUSE !?
items.weapon.curses.annoying.msg_9=PEUH, HAHA !
items.weapon.curses.annoying.msg_10=BIEN FRAPPÉ !
items.weapon.curses.annoying.msg_11=Je ne voulais pas être une arme, je voulais être une hache de bûcheron.
items.weapon.curses.annoying.msg_12=Rappelez vous que l'excès de confiance est une mort lente et insidieuse.
items.weapon.curses.annoying.msg_13=TOUTE VOTRE BASE NOUS APPARTIENT !
items.weapon.curses.annoying.desc=Les armes pénibles sont douées de parole, cependant ce sont des vraies bavardes. Elles attireront souvent l'attention sur vous sans le vouloir.

items.weapon.curses.dazzling.name=%s éblouissant
items.weapon.curses.dazzling.desc=Les armes éblouissantes vont parfois émettre une puissante lumière, aveuglant tous ceux qui peuvent les voir.

items.weapon.curses.displacing.name=%s de déplacement
items.weapon.curses.displacing.desc=Les armes de déplacement sont empruntes d'une magie chaotique de téléportation. Elles ont la capacité de déplacer au hasard les ennemis dans le niveau.

items.weapon.curses.explosive.name=explosif %s
items.weapon.curses.explosive.warm=Chaud...
items.weapon.curses.explosive.hot=Brulant !
items.weapon.curses.explosive.desc=Les armes explosives accumulent graduellement leur puissance puis explosent, infligeant des dégâts au porteur et aux ennemis.
items.weapon.curses.explosive.desc_cool=Votre arme est froide au toucher.
items.weapon.curses.explosive.desc_warm=Votre arme accumule de l'énergie et devient chaude...
items.weapon.curses.explosive.desc_hot=Votre arme est brûlante ! Elle est sur le point d'exploser !

items.weapon.curses.friendly.name=%s sympathique
items.weapon.curses.friendly.desc=Les armes sympathiques sont faites pour les pacifistes, déclenchant parfois de la magie rendant le combat impossible.

items.weapon.curses.polarized.name= %s polarisé(e)
items.weapon.curses.polarized.desc=Une arme polarisée est affectée par une magie qui fait que ses attaques font 50% de dégats en plus… ou aucun.

items.weapon.curses.sacrificial.name=%s sacrificiel(le)
items.weapon.curses.sacrificial.desc=Les armes sacrificielles attaquent les ennemis mais exigent le sang de leur utilisateur en échange. Plus l'utilisateur est en bonne santé, plus grande sera la quantité de sang exigée.

items.weapon.curses.wayward.name=%s impévisible
items.weapon.curses.wayward.desc=Les armes imprévisibles deviennent parfois extrêmement peu précises. Cette magie dure un petit moment après son activation, mais peut être dissipée en portant un coup avec l'arme imprévisible.
items.weapon.curses.wayward$waywardbuff.name=Imprévisible
items.weapon.curses.wayward$waywardbuff.desc=La magie de votre arme imprévisible s'est activée, la rendant extrêmement peu précise pendant un cout moment. Cela n'affecte pas les attaques dont le coup est garanti, comme les attaques surprises. Toucher la cible avec l'arme imprévisible met immédiatement fin à cet effet.\n\nTours restants:%s.

###enchantments
items.weapon.enchantments.blazing.name=%s ardent(e)
items.weapon.enchantments.blazing.desc=Cet enchantement fait jaillir des flammes ardentes de l'arme qui enflamment les ennemis et infligent des dégâts supplémentaires à ceux qui sont déjà en feu.

items.weapon.enchantments.blocking.name=%s bloquant(e)
items.weapon.enchantments.blocking.desc=Les armes bloquantes ont une chance de vous protéger brièvement après que vous ayez attaqué avec.
items.weapon.enchantments.blocking$blockbuff.name=Bloquant
items.weapon.enchantments.blocking$blockbuff.desc=L'enchantement bloquant de votre arme vous accorde un boost temporaire de votre pouvoir défensif !\n\nProtection restante : %d\n\nTours restants : %s.

items.weapon.enchantments.blooming.name=%s fleurissant(e)
items.weapon.enchantments.blooming.desc=Les armes fleurissantes contiennent de la magie qui fait pousser la végétation autour d'elles.

items.weapon.enchantments.chilling.name=%s glaçant(e)
items.weapon.enchantments.chilling.desc=Les ennemis touchés par cet enchantement sont refroidis, ce qui ralentit leurs mouvements et leurs attaques.

items.weapon.enchantments.kinetic.name=%s cinétique
items.weapon.enchantments.kinetic.desc=Quand un ennemi est tué avec une arme cinétique, l'excès de force est conservé dans l'arme et sera appliqué lors de la prochaine attaque.
items.weapon.enchantments.kinetic$conserveddamage.name=Dégats conservés
items.weapon.enchantments.kinetic$conserveddamage.desc=Votre arme a conservé l'excès de force d'un précédent coup de grâce, et l'appliquera comme un dégât bonus lors de votre prochaine attaque. Toutefois, l'énergie s'estompera avec le temps.\nDégâts Conservés : %d.

items.weapon.enchantments.corrupting.name= %s de corruption
items.weapon.enchantments.corrupting.desc=Ce puissant enchantement possède la capacité de plier les ennemis sous votre volonté. Lorsque un ennemi est tué avec cette arme, il y a une chance pour qu'il soit corrompu au lieu de mourir.

items.weapon.enchantments.elastic.name=%s élastique
items.weapon.enchantments.elastic.desc=Les armes élastiques peuvent envoyer les ennemis voltiger vers l'arrière sur de courtes distances.

items.weapon.enchantments.grim.name=sinistre %s
items.weapon.enchantments.grim.desc=Ce puissant enchantement a le pouvoir de tuer instantanément un ennemi. Son effet à plus de chances de se produire si la cible est faible.

items.weapon.enchantments.lucky.name=%s de chance
items.weapon.enchantments.lucky.desc=Les ennemis tués avec une arme chanceuse ont des chances de lâcher un meilleur butin.

items.weapon.enchantments.precise.name=%s de précision
items.weapon.enchantments.precise.desc=Une arme de précision a toujours une chance de toucher, quelque soit les circonstances.

items.weapon.enchantments.projecting.name=%s saillant(e)
items.weapon.enchantments.projecting.desc=Avec cet enchantement, les armes de corps-à-corps gagnent en portée. Les armes de jet sont capables de traverser les murs adjacents.

items.weapon.enchantments.shocking.name=%s foudroyant(e)
items.weapon.enchantments.shocking.desc=Des arcs électriques jaillissent des armes foudroyantes, causant des dégâts à toutes les cibles alentour.

items.weapon.enchantments.unstable.name=%s instable
items.weapon.enchantments.unstable.desc=Cet enchantement irradie d'une énergie chaotique, agissant comme un enchantement différent à chaque attaque.

items.weapon.enchantments.vampiric.name=%s vampirique
items.weapon.enchantments.vampiric.desc=Ce puissant enchantement aspire la force vitale des ennemis à chaque coup et l'injecte dans son porteur. L'effet est plus puissant si le niveau de vie du porteur est faible.


###melee weapons
items.weapon.melee.assassinsblade.name=lame de l'assassin
items.weapon.melee.assassinsblade.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.assassinsblade.desc=Une petite lame ondulée en obsidienne, difficile d'emploi malgré son faible poids, elle est mortelle si elle trouve le bon endroit ou frapper sa cible.

items.weapon.melee.battleaxe.name=hache de guerre
items.weapon.melee.battleaxe.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.battleaxe.desc=L'énorme lame en acier de cette hache de guerre ajoute un élan considérable à chacun de vos coups.

items.weapon.melee.crossbow.name=arbalète
items.weapon.melee.crossbow.stats_desc=Cette arme améliore les dégâts des fléchettes lancées quand elle est équipée, et leur transmet même son enchantement.
items.weapon.melee.crossbow.desc=Une arme assez complexe qui tire des carreaux avec une vitesse exceptionnelle. Bien qu'elle ne soit pas conçue pour, le poids et la construction robuste de cette arbalète en font aussi une arme de mêlée convenable.

items.weapon.melee.dagger.name=dague
items.weapon.melee.dagger.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.dagger.desc=Une simple dague de fer avec un manche en bois usé.

items.weapon.melee.dirk.name=poignard
items.weapon.melee.dirk.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.dirk.desc=Une grande dague offrant plus d'acier à plonger dans les ennemis.

items.weapon.melee.flail.name=fléau
items.weapon.melee.flail.stats_desc=C'est une arme assez peu précise.\nCette arme ne peut pas réaliser d'attaque surprise.
items.weapon.melee.flail.desc=Une boule d'acier hérissée de pointes, attachée à la poignée par une longueur de chaîne. Très peu maniable, mais dévastatrice si le coup porté touche.

items.weapon.melee.gauntlet.name=gant de pierre
items.weapon.melee.gauntlet.stats_desc=C'est une arme très rapide.
items.weapon.melee.gauntlet.desc=Cet énorme gant est fait de tissu pourpre recouvert de lourdes pierres magiques sur le dessus. Le tissu se resserre sur vous, les plaques de pierres formant presque une seconde peau. Manier une arme si lourde exige de la force, mais ajoute une puissance considérable à vos coups.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=C'est une arme plutôt lente. \nCette arme a une portée accrue.
items.weapon.melee.glaive.desc=Une arme d'hast composée d'une lame d'épée au bout d'un long manche.

items.weapon.melee.gloves.name=gants cloutés
items.weapon.melee.gloves.stats_desc=C'est une arme très rapide.
items.weapon.melee.gloves.desc=Ces gants cloutés n'offre pas de vraie protection, mais sont  utiles comme armes quand les mains sont vides.

items.weapon.melee.greataxe.name=grande hache
items.weapon.melee.greataxe.stats_desc=Cette arme est incroyablement lourde.
items.weapon.melee.greataxe.desc=Pensé pour être brandie par-dessus l'épaule, cette hache titanesque est aussi puissante qu'elle est lourde.

items.weapon.melee.greatshield.name=grand bouclier
items.weapon.melee.greatshield.typical_stats_desc=Normalement cette arme bloque 0-%ddégats, blocage qui augmente avec les améliorations.
items.weapon.melee.greatshield.stats_desc=Cette arme bloque 0-%ddégats, blocage qui augmente avec les améliorations.
items.weapon.melee.greatshield.desc=Plus un mur mobile qu'un bouclier, cet énorme masse de métal assiste la défense mais ne laisse que peu de possibilités pour les attaques.

items.weapon.melee.greatsword.name=grande épée
items.weapon.melee.greatsword.desc=Cette imposante lame inflige d'énormes dégâts.

items.weapon.melee.handaxe.name=hachette
items.weapon.melee.handaxe.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.handaxe.desc=Une hache légère, plus communément utilisée pour couper des branches. La large lame fonctionne également assez bien contre les ennemis.

items.weapon.melee.knuckles.name=poing américain
items.weapon.melee.knuckles.stats_desc=C'est une arme très rapide.
items.weapon.melee.knuckles.desc=Un morceau de fer forgé pour pouvoir s'enfiler sur la main. Garde les mains libres, mais permet de meilleures attaques qu'à mains nues.

items.weapon.melee.longsword.name=épée longue
items.weapon.melee.longsword.desc=La longue lame d'acier effilée de cette épée brille de manière rassurante, cependant, sa taille la rend plutôt lourde.

items.weapon.melee.mace.name=masse
items.weapon.melee.mace.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.mace.desc=La tête en fer massive de cette arme inflige des dégâts considérables.

items.weapon.melee.magesstaff.name=bâton du mage
items.weapon.melee.magesstaff.ac_imbue=IMPRÉGNER
items.weapon.melee.magesstaff.ac_zap=UTILISER
items.weapon.melee.magesstaff.prompt=Sélectionnez une baguette
items.weapon.melee.magesstaff.imbue=Vous imprégnez votre bâton avec la %s.
items.weapon.melee.magesstaff.preserved=La baguette précédente a été conservée !
items.weapon.melee.magesstaff.preserved_resin=La précédente baguette a été réduite en résine arcanique.
items.weapon.melee.magesstaff.conflict=Les magies incompatibles ont effacé l'enchantement de votre bâton.
items.weapon.melee.magesstaff.id_first=Vous devez identifier cette baguette d'abord.
items.weapon.melee.magesstaff.cursed=Vous ne pouvez pas utiliser une baguette maudite.
items.weapon.melee.magesstaff.imbue_desc=Voulez-vous vraiment imprégner votre bâton avec cette baguette ? \n\nSi la baguette utilisée pour imprégner le bâton est d'un niveau égal ou supérieur au bâton, ce dernier héritera du niveau de la baguette plus un dû à ses augmentations. \n\nCette imprégnation donnera un bâton de _niveau %d_.
items.weapon.melee.magesstaff.imbue_lost=La baguette actuellement imprégnée dans votre bâton sera perdue.
items.weapon.melee.magesstaff.imbue_talent=La baguette actuellement imprégnée dans votre bâton a _%1$d%% chance_ d'être rendue. Elle aura un niveau +0. Retour·s de baguette restant·s : %2$d. Si votre baguette n'est pas préservée, vous récupérerez 1 résine arcanique à la place.
items.weapon.melee.magesstaff.yes=Oui je suis sûr.
items.weapon.melee.magesstaff.no=Non, j'ai changé d'avis
items.weapon.melee.magesstaff.desc=Fabriqué par le Mage lui même, ce bâton est une arme magique unique qui peut être imprégné avec une baguette.
items.weapon.melee.magesstaff.no_wand=Le bâton n'a pas de magie en lui. Il doit être _infusé par le pouvoir d'une baguette_ avant de pouvoir lancer des sorts.
items.weapon.melee.magesstaff.has_wand=Le bâton est imprégné avec _%s._
items.weapon.melee.magesstaff.cursed_wand=Cette baguette est maudite, rendant sa magie chaotique et aléatoire.

items.weapon.melee.meleeweapon.stats_known=Cette arme de mêlée de _niveau %1$d_ inflige _de %2$d à %3$d dégâts_ et nécessite _%4$d de force_ pour être correctement utilisée.
items.weapon.melee.meleeweapon.stats_unknown=En moyenne cette arme de mêlée de _niveau-%1$d_ inflige de _%2$d à %3$d dégâts_ et nécessite _%4$d de force_ pour être correctement utilisée.
items.weapon.melee.meleeweapon.probably_too_heavy=Cette arme est probablement trop lourde pour vous.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=épée courte
items.weapon.melee.shortsword.desc=Une épée plutôt courte, à peine plus longue qu'une dague.

items.weapon.melee.quarterstaff.name=bâton
items.weapon.melee.quarterstaff.stats_desc=Cette arme bloque 0-2 dégâts.
items.weapon.melee.quarterstaff.desc=Un bâton de bois dur, ses bouts sont chaussés de fer.

items.weapon.melee.roundshield.name=bouclier rond
items.weapon.melee.roundshield.typical_stats_desc=Normalement cette arme bloque 0-%ddégats, blocage qui augmente avec les améliorations.
items.weapon.melee.roundshield.stats_desc=Cette arme bloque 0-%ddégats, blocage qui augmente avec les améliorations.
items.weapon.melee.roundshield.desc=Ce grand bouclier bloque efficacement les attaques et demeure une arme correcte pour réaliser des attaques de pique.

items.weapon.melee.runicblade.name=lame runique
items.weapon.melee.runicblade.stats_desc=Cette arme profite plus des améliorations.
items.weapon.melee.runicblade.desc=Une arme mystérieuse d'une contrée lointaine, avec une lame bleue brillante.

items.weapon.melee.sai.name=saï
items.weapon.melee.sai.stats_desc=C'est une arme très rapide.
items.weapon.melee.sai.desc=Deux lames minces devraient être maniées dans une main chacune. Excellent pour abattre les ennemis avec une rafale de coupures

items.weapon.melee.scimitar.name=cimeterre
items.weapon.melee.scimitar.stats_desc=C'est une arme plutôt rapide.
items.weapon.melee.scimitar.desc=Une épaisse lame courbe. Sa forme lui permet des attaques plus rapides, bien que moins puissantes.

items.weapon.melee.spear.name=lance
items.weapon.melee.spear.stats_desc=C'est une arme plutôt lente. \nCette arme a une portée accrue.
items.weapon.melee.spear.desc=Une mince tige de bois avec une pointe de fer aiguisée.

items.weapon.melee.sword.name=épée
items.weapon.melee.sword.desc=Une épée bien équilibrée. Pas trop grande, mais elle reste bien plus longue qu'une épée courte.

items.weapon.melee.warhammer.name=marteau de guerre
items.weapon.melee.warhammer.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.warhammer.desc=Bien peu de créatures peuvent résister aux coups devastateurs de cette masse imposante de plomb et d'acier, mais elle nécessite une grande force pour être efficacement utilisée.

items.weapon.melee.whip.name=fouet
items.weapon.melee.whip.stats_desc=Cette arme à une énorme portée.
items.weapon.melee.whip.desc=Bien que l'extrémité barbelée de cette corde n'inflige que peu de dégâts, sa portée est inégalée.

items.weapon.melee.wornshortsword.name=épée courte usée
items.weapon.melee.wornshortsword.desc=Une épée plutôt courte, usée par un usage intensif. Elle est à la fois affaiblie et plus légère qu'une même épée en meilleure condition.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=fléchette d'adrénaline
items.weapon.missiles.darts.adrenalinedart.desc=Ces fléchettes sont recouvertes d'un composé de vifchardon qui renforce la vitesse de déplacement et d'attaque des allié·e·s, ou réduit brièvement la vitesse de déplacement des ennemis. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les allié·e·s.

items.weapon.missiles.darts.blindingdart.name=fléchette aveuglante
items.weapon.missiles.darts.blindingdart.desc=Ces fléchettes sont enduites d'un extrait d'Herblouï qui aveugleront leurs cibles pour un court instant. Cependant ils ne seront pas désorientés, et un ennemi saura toujours où il vous a vu pour la dernière fois.

items.weapon.missiles.darts.chillingdart.name=fléchette de léthargie
items.weapon.missiles.darts.chillingdart.desc=Ces fléchettes sont enduite d'un extrait de Pistigel qui ralentiront énormément leur cible.

items.weapon.missiles.darts.cleansingdart.name=fléchette purificatrice
items.weapon.missiles.darts.cleansingdart.desc=Ces fléchettes sont enduites d'un extrait de mageroyal qui va temporairement immuniser les allié·e·s aux effets néfastes, ou retirer tous les effets positifs des ennemis. Les ennemis peuvent parfois oublier qu'iels attaquent ou vous fuient. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les allié·e·s.

items.weapon.missiles.darts.dart.name=fléchette
items.weapon.missiles.darts.dart.ac_tip=ENDUIRE
items.weapon.missiles.darts.dart.prompt=Sélectionnez une graine
items.weapon.missiles.darts.dart.tip_title=Enduire des fléchettes
items.weapon.missiles.darts.dart.tip_desc=Une graine peut être enduite sur une ou deux fléchettes pour les renforcer. Chaque type de graine génèrera une fléchette particulière, avec un effet à usage unique.\n\nEnduire une fléchette avec cette graine va produire un _%s._
items.weapon.missiles.darts.dart.tip_all=enduit %1$d fléchettes avec %2$d graines.
items.weapon.missiles.darts.dart.tip_two=enduit 2 fléchettes avec 1 graine
items.weapon.missiles.darts.dart.tip_one=enduit 1 fléchette avec 1 graine
items.weapon.missiles.darts.dart.tip_cancel=annuler
items.weapon.missiles.darts.dart.desc=Ces simples projectiles de bois façonnés en pointe sont balancés pour voler droit vers leur cible d'un mouvement de poignet. Ils peuvent être renforcés par des graines pour bénéficier d'effets supplémentaires au lancer.
items.weapon.missiles.darts.dart.unlimited_uses=Cependant, grâce à leur construction simple les fléchettes sont incassables.

items.weapon.missiles.darts.displacingdart.name=fléchette de téléportation
items.weapon.missiles.darts.displacingdart.desc=Ces fléchettes sont enduites d'un extrait de Roséclipse qui téléporteront leur cible quelques mètres plus loin.

items.weapon.missiles.darts.healingdart.name=fléchette régénératives
items.weapon.missiles.darts.healingdart.desc=Ces fléchettes sont enduites d'un extrait de solherbe qui vont donner un bonus de régénération à leur cible. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les alliés.

items.weapon.missiles.darts.holydart.name=fléchette bénie
items.weapon.missiles.darts.holydart.desc=Ces fléchettes sont enduites d'un extrait de fleurétoile qui va insuffler une énergie bénie à leur cible. Les allié·e·s et les ennemis normaux seront bénis, mais les ennemis mort-vivant ou démoniaques subiront d'importants dégâts. La fléchette elle-même est toujours nocive aux ennemis, mais ne blessera pas les allié·e·s.

items.weapon.missiles.darts.incendiarydart.name=dard incendiaire
items.weapon.missiles.darts.incendiarydart.desc=Ces fléchettes sont enduites d'un extrait de Pyroflore et exploseront dans de brillantes flammes à l'impact.

items.weapon.missiles.darts.paralyticdart.name=fléchette paralysante
items.weapon.missiles.darts.paralyticdart.desc=Ces fléchettes ont leur pointe enduite d'un extrait de Terracine qui va paralyser leur cible pour un court instant

items.weapon.missiles.darts.poisondart.name=fléchette empoisonnée
items.weapon.missiles.darts.poisondart.desc=Ces fléchettes sont enduites d'extrait de Moussepeine, qui empoisonneront leurs cibles.

items.weapon.missiles.darts.rotdart.name=fléchette rance
items.weapon.missiles.darts.rotdart.desc=Ces fléchettes perverses sont enduites d'un extrait de Rancebaie, qui corrodera agressivement tout ce qui entrera en contact avec la fléchette. Les ennemis puissants résisteront à la plupart des effets. mais la corrosion est suffisamment forte pour tuer facilement la majorité des ennemis de base. Ces fléchettes enduites dureront plus longtemps que les autres, mais leur durabilité ne peut pas être augmentée.

items.weapon.missiles.darts.shockingdart.name=fléchette foudroyante
items.weapon.missiles.darts.shockingdart.desc=Ces féchettes sont enduites d'extrait de Houlevigne, qui délivreront une douloureuse décharge à leurs cibles.

items.weapon.missiles.darts.tippeddart.ac_clean=NETTOYER
items.weapon.missiles.darts.tippeddart.clean_title=Nettoyer les fléchettes
items.weapon.missiles.darts.tippeddart.clean_desc=Cette opération va enlever la graine qui renforce tes fléchettes, ce qui les feront redevenir normales.
items.weapon.missiles.darts.tippeddart.clean_all=toutes les nettoyer
items.weapon.missiles.darts.tippeddart.clean_one=en nettoyer une
items.weapon.missiles.darts.tippeddart.cancel=annuler
items.weapon.missiles.darts.tippeddart.durability=les fléchettes enduites perdent leur capacité et deviennent des fléchettes normales quand elles sont utilisées
items.weapon.missiles.darts.tippeddart.uses_left=Ce tas de fléchettes peut encore être utilisé _%d/%d_ fois avant de perdre une capacité.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Mais il y a quelques qualités qu'iels perdront définitivement_
items.weapon.missiles.darts.tippeddart.about_to_break=La capacité de votre fléchette va disparaître.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Ces armes de jet inhabituelles ne font pas énormément de dégats, mais elles sont très utiles pour ralentir leurs cibles.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Ce projectile de bois plat et incurvé reviendra dans la main de son lanceur une fois jeté sur l'ennemi.
items.weapon.missiles.boomerang.durability=De part sa confection solide, ce boomerang ne se détériorera pas à l'usage.

items.weapon.missiles.fishingspear.name=harpon
items.weapon.missiles.fishingspear.desc=Petites lances de jet conçues pour la pêche. Elles fonctionnent aussi bien en tant qu'armes improvisées.

items.weapon.missiles.forcecube.name=bloc de pouvoir
items.weapon.missiles.forcecube.ondeath=Vous vous êtes tué avec votre propre bloc de pouvoir...
items.weapon.missiles.forcecube.desc=Cette arme à la forme curieuse est suffisamment petite pour tenir dans votre main, mais est incroyablement lourde. Quand elle est lancée, elle répand la puissance de son impact dans un petit espace, endommageant tout ce qui se trouve dans le souffle.

items.weapon.missiles.heavyboomerang.name=gros boomerang
items.weapon.missiles.heavyboomerang.desc=Ce grand boomerang est difficile à manier efficacement, mais inflige des dégâts considérables. Après quelques tours, il revient à l'endroit où il avait été jeté.

items.weapon.missiles.javelin.name=javelot
items.weapon.missiles.javelin.desc=Ces grands javelots sont lestés afin de conserver la pointe vers l'avant quand ils foncent dans les airs.

items.weapon.missiles.kunai.name=kunaï
items.weapon.missiles.kunai.desc=Ces petits couteaux sont très dangereux dans les mains d'un utilisateur habile. Ils sont plus efficaces contre les ennemis qui ne sont pas sur leur garde.

items.weapon.missiles.missileweapon.stats=Cette arme de jet de _niveau %1$d_ inflige _de %2$d à %3$d dégâts_ et nécessite _%4$d de force_ pour être correctement utilisée.
items.weapon.missiles.missileweapon.distance=Cette arme est conçue pour une utilisation à distance, elle est plus précise contre des ennemis distants, mais aussi bien moins précise au corps-à-corps.
items.weapon.missiles.missileweapon.durability=Les armes de jets vont s'abimer et se briser au fur et à mesure de leur utilisation
items.weapon.missiles.missileweapon.uses_left=Ce tas d'armes peut encore être utilisé _%d/%d_ fois avant de se briser.
items.weapon.missiles.missileweapon.unlimited_uses=_Mais il y a quelques qualités qu'iels perdront définitivement_
items.weapon.missiles.missileweapon.about_to_break=Votre arme de jet va bientôt se briser.
items.weapon.missiles.missileweapon$placeholder.name=arme de jet

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Des pièces de métal aux lames très tranchantes. Elles sont assez légères et très faciles à utiliser en mouvement. Un shuriken peut être lancé instantanément après un déplacement

items.weapon.missiles.throwingclub.name=bâton de lancer
items.weapon.missiles.throwingclub.desc=Une arme de jet assez simple, grossièrement une pierre attachée à un bâton. Malgré un petit manque de dégâts, sa tête rocailleuse la rend résistante, et elle ne colle pas aux ennemis.

items.weapon.missiles.throwinghammer.name=marteau de lancer
items.weapon.missiles.throwinghammer.desc=Ces lourds marteaux ont été crées pour être lancés sur les ennemis. Malgré leurs dommages faibles, leur corps lisse entièrement métallique leur confère une grande durabilité, et les empêche de coller aux ennemis

items.weapon.missiles.throwingknife.name=couteau de lancer
items.weapon.missiles.throwingknife.desc=Ces couteaux légers sont ont été équilibrés pour décrire une courbe dans les airs avant de toucher leur cibles. Ils sont plus efficaces contre les ennemis inconscients de votre présence.

items.weapon.missiles.throwingspear.name=lance de jet
items.weapon.missiles.throwingspear.desc=Ces lances légères ont une structure fine, clairement conçue pour être lancée, et non frappée.

items.weapon.missiles.throwingstone.name=pierres de jet
items.weapon.missiles.throwingstone.desc=Ces pierres sont lestées pour pouvoir être lancées avec plus de puissance que des pierres ordinaires. Malgré cet artisanat, ce ne sont pas des armes très fiables.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Ces haches de jets ont une extrémité en dents de scie qui les rendent assez difficiles à utiliser. Cependant, un coup solide de ces armes causeront des hémorragies chez vos ennemis.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=D'énormes lances de jets possédant trois dents mortelles à leurs extrémités. Elles sont puissantes, mais assez lourdes.


items.weapon.spiritbow.name=arc spirituel
items.weapon.spiritbow.ac_shoot=TIRER
items.weapon.spiritbow.prompt=Choisissez une cible
items.weapon.spiritbow.stats=L'arc ne peut être directement amélioré, mais à la place il grandira avec vos niveaux. À votre niveau actuel, les flèches tirées feront _de %1$d à %2$ddégats_ et demande _%3$den force_ pour être correctement utilisé.
items.weapon.spiritbow.desc=Un très ancien arc en bois magique. La corde et les gravures de cette arc brillent d'une lumière bleu pâle. Lorsque la corde est tirée, cet arc fera apparaître une flèche magique qui peut être tirée sur un ennemi

items.weapon.weapon.identify=Vous vous êtes suffisament familiarisé avec votre arme pour l'identifier.
items.weapon.weapon.too_heavy=Votre force inadaptée pour l'utilisation de cette arme réduit votre vitesse et la précision de vos attaques, elle influe de même sur vos attaques surprises.
items.weapon.weapon.excess_str=Grâce à votre excès de force, vous infligez jusqu'à _%d de dégâts supplémentaires_ avec cette arme.
items.weapon.weapon.incompatible=L'interaction entre différent types de magie a effacé l'enchantement de cette arme !
items.weapon.weapon.cursed_worn=Comme cette arme est maudite, vous n'arrivez pas à la lâcher.
items.weapon.weapon.cursed=Vous pouvez sentir la magie noire émanant de cette arme.
items.weapon.weapon.weak_cursed=Malgré la malédiction, vous pouvez retirer cette arme.
items.weapon.weapon.not_cursed=Cette arme est dépourvue de toute aura malveillante.
items.weapon.weapon.faster=C'est augmenté pour améliorer la _vitesse._
items.weapon.weapon.stronger=C'est augmenté pour améliorer les _dégâts._
items.weapon.weapon.enchanted=Il a _%s._
items.weapon.weapon$enchantment.enchant=enchantement


###misc items
items.amulet.name=amulette de Yendor
items.amulet.ac_end=FIN DU JEU
items.amulet.desc=L'Amulette de Yendor est l'artefact le plus puissant connu des humains et des nains. Ses cristaux scintillants contiennent un incroyable et merveilleux pouvoir.
items.amulet.desc_origins=Les origines de l'amulette sont inconnues. L'histoire dit que le roi des nains se vantait d'avoir découvert l'artefact peu avant que la civilisation naine ne se coupe de tout contact. Comment l'avait-il trouvé ? Comment Yog-Dzewa le lui a-t-il pris ? Des questions pour une autre fois peut-être, tout ce qui compte maintenant c'est que l'amulette soit à vous !
items.amulet.desc_ascent=Les origines de l'amulette sont inconnues, mais elle a visiblement été lourdement influencée par le pouvoir de Yog-Dzewa. Le donjon semble se plier à la volonté de Yog à mesure que vous le parcourez, rendant les ennemis beaucoup plus nombreux et puissants ! Vous n'êtes plus capable d'activer ou de vous débarrassera de l'amulette, presque comme si elle était maudite.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=Vous commencez à sentir le terrible et puissant pouvoir de Yog-Dzewa irradier de l'amulette. Remonter en arrière à travers le donjon en tant que mortel risque d'être plus difficile que prévu !\n\nSi vous continuez à remonter avec l'amulette, le donjon deviendra plus dangereux, la téléportation entre étage sera désactivée, et vous ne pourrez gagner le jeu qu'en vainquant les ennemis en remontant dans le donjon !\n\nVous pouvez laisser l'amulette ici pour l'instant si vous voulez remonter sans commencer ce défi, ou activer l'amulette avant de remonter pour terminer le jeu normalement.
items.amulet.ascent_yes=Continuer !
items.amulet.ascent_no=S'arrêter là

items.ankh.name=ankh
items.ankh.ac_bless=BÉNIR
items.ankh.bless=Vous bénissez l'ankh avec de l'eau magique.
items.ankh.desc=Cet ancien symbole d'immortalité permet de revenir à la vie après la mort. La plupart des objets tomberont au sol là où vous êtes mort, mais vous pourrez les récuperer si vous y retournez. En utilisant une outre pleine, l'ankh peut être bénie pour être plus puissante.
items.ankh.desc_blessed=Cet ancien symbole d'immortalité permet de retourner à la vie après la mort. L'ankh a été béni et est maintenant plus fort. L'ankh se sacrifiera pour vous préserver d'un péril mortel.

items.arcaneresin.name=résine arcanique
items.arcaneresin.prompt=Sélectionnez une baguette
items.arcaneresin.ac_apply=APPLIQUER
items.arcaneresin.level_too_high=Cette baguette est trop puissante pour l'améliorer avec de la résine.
items.arcaneresin.not_enough=Vous n'avez pas assez de résine pour ça!
items.arcaneresin.apply=Vous enduisez votre baguette de résine, augmentant sa puissance!
items.arcaneresin.desc=Cette fine poudre scintille entre des nuances de violet et de blanc. Elle peut faire office d'amplificateur d’énergies magiques, augmentant  le niveau des baguettes sur lesquelles elle est appliquée.\n\nAugmenter une baguette coûte 1,2 ou 3 résine, dépendant du niveau initial de la baguette. La résine peut améliorer les baguettes jusqu'à un maximum de +3.\n\nles augmentations par résine sont annulées par les parchemins d'augmentation et objets similaires, et ne s'appliquent pas lors de l'imprégnation du bâton du mage

items.brokenseal.name=sceau brisé
items.brokenseal.ac_affix=ATTACHER
items.brokenseal.prompt=Choisissez une armure
items.brokenseal.unknown_armor=Vous devez d'abord identifier cette armure.
items.brokenseal.cursed_armor=Le sceau ne s'attache pas à une armure maudite.
items.brokenseal.affix=Vous fixez le sceau à votre armure !
items.brokenseal.desc=Un sceau de cire, fixé sur une armure comme symbole de valeur. Toutes les marques du sceau ont été effacées par le temps, et il est brisé en deux.\n\nSouvenir de son foyer, le sceau aide le guerrier à persévérer. En le portant sur lui, le guerrier va progressivement générer un bouclier qui s'additionne avec sa santé, basé sur la qualité de son armure.\n\nLe sceau peut être _fixé sur une armure,_ et déplacé d'une armure à l'autre. Il peut transporter un niveau d'amélioration avec lui.
items.brokenseal.choose_title=Choisissez un Glyphe
items.brokenseal.choose_desc=Cette armure et le sceau brisé portent tous deux un glyphe. Choisissez le glyphe qui doit être conservé.\n\nNotez que si vous choisissez le glyphe qui se trouve actuellement sur l'armure, le sceau ne pourra pas le transférer plus tard.

items.dewdrop.name=perle de rosée
items.dewdrop.heal=+%dPV
items.dewdrop.shield=+%dBOUCLIER
items.dewdrop.both=+%1$dPV, +%2$dBOUCLIER
items.dewdrop.already_full=Votre santé est déjà pleine.
items.dewdrop.desc=Une perle de rosée claire comme le cristal.\n\nGrâce aux propriétés magiques de cet endroit, l'eau pure a de légers effets revigorants.

items.equipableitem.unequip_cursed=Vous ne pouvez enlever un objet maudit  !
items.equipableitem.ac_equip=EQUIPER
items.equipableitem.ac_unequip=DÉSÉQUIPER

items.energycrystal.name=cristal d'énergie
items.energycrystal.desc=Une collection de petits cristaux magiques, remplis d'énergie alchimique.\n\nCes cristaux sont l'ingrédient le plus courant des recettes d'alchimie et peuvent être produits dans un pot d'alchimie en mettant au rebut des objets consommables.

items.gold.name=or
items.gold.desc=Une pile de pièces d'or. Ramassez l'or pour le dépenser plus tard dans une échoppe.

items.heap.for_sale=%1$d g : %2$s
items.heap.chest=Coffre
items.heap.chest_desc=Vous ne pourrez pas savoir ce qu'il y a dedans tant que vous ne l'aurez pas ouvert !
items.heap.locked_chest=Coffre fermé à clé
items.heap.locked_chest_desc=Vous ne saurez pas ce qu'il y a dedans jusqu'à ce que vous l'ouvriez ! Mais pour l'ouvrir, vous avez besoin d'une clé en or.
items.heap.crystal_chest=Coffre en cristal
items.heap.crystal_chest_desc=Vous pouvez voir _%s_ à l'intérieur, mais pour ouvrir le coffre vous avez besoin d'une clé en cristal.
items.heap.artifact=un artefact
items.heap.wand=une baguette
items.heap.ring=une bague
items.heap.tomb=Tombe
items.heap.tomb_desc=Cette tombe ancienne pourrait contenir quelque chose d'utile, cependant il est peu probable que son occupant apprécie qu'on la fouille.
items.heap.skeleton=Ossements
items.heap.skeleton_desc=Voilà tout ce qu'il reste d'un malheureux aventurier. Peut-être qu'il serait utile de vérifier qu'il ne reste pas d'objet de valeur.
items.heap.remains=Dépouille de héros
items.heap.remains_desc=Voilà tout ce qu'il reste d'un de vos prédécesseurs. Peut être qu'il serait utile de vérifier qu'il ne reste pas d'objet de valeur.

items.honeypot.name=pot de miel
items.honeypot.ac_shatter=BRISER
items.honeypot.desc=Le gros pot à miel n'est en réalité pas plein de miel. Il abrite à la place une abeille géante ! Ces grosses abeilles restent d'habitude dans leurs ruches. Le pot à miel est peut-être un piège spécial ? L'abeille semble en tout cas heureuse à l'intérieur avec son miel, et bourdonne prudemment quand vous la regardez.
items.honeypot$shatteredpot.name=pot de miel cassé
items.honeypot$shatteredpot.desc=Le pot est tout fissuré, il tient uniquement grâce à la fine couche de miel sur sa paroi.\n\nMalgré son état de délabrement, l'abeille semble toujours vouloir protéger le pot.

items.item.prompt=Choisissez une direction pour jeter
items.item.ac_drop=POSER
items.item.ac_throw=LANCER
items.item.rankings_desc=Tué par : %s.
items.item.curse=malédiction

items.kindofmisc.unequip_title=Déséquipez un objet
items.kindofmisc.unequip_message=Vous devez d'abord déséquiper d'abord un de ces objets. Sélectionnez un objet avec lequel intervertir.

items.kindofweapon.equip_cursed=Votre main se contracte involontairement autour de la poignée de l'arme.

items.kingscrown.name=Couronne du roi nain
items.kingscrown.ac_wear=PORTER
items.kingscrown.naked=Malheureusement, la couronne ne peut pas transformer vos sous-vêtements.
items.kingscrown.upgraded=La couronne brille de mille feux puis se désintègre à mesure que votre armure se transforme !
items.kingscrown.ratgraded=Les pattes du roi des rats brillent de mille feux à mesure que votre armure se transforme !
items.kingscrown.desc=La couronne du dernier roi des nains, brille avec une énorme énergie magique.\n\nUne fois portée, la magie de la couronne se répandra dans l'armure que vous portez actuellement, la transformant en une _armure épique unique avec des capacités spéciales._ La nouvelle armure conservera toutes les propriétés de l'armure d'origine.

items.liquidmetal.name=métal liquide
items.liquidmetal.ac_apply=APPLIQUER
items.liquidmetal.prompt=Sélectionnez une arme de jet
items.liquidmetal.already_fixed=Cette arme de jet est déjà en parfait état!
items.liquidmetal.apply=Vous utilisez %d métal liquide pour réparer votre arme de jet.
items.liquidmetal.desc=Si vous le versez sur une arme de jet, ce liquide magique se répandra dans les fissures et réparera les dégats dûs à l'usage, remettant l'arme de jet en parfait état!\n\nUne arme de rang 1 demande 10 parts de métal liquide, une arme de rang 5 en demande 30. Chaque augmentation double également la quantité de métal nécessaire.\n\nLe métal liquide ne peut pas être utilisé pour réparer l'enduit des fléchettes enduites.

items.lostbackpack.name=sac à dos perdu
items.lostbackpack.desc=C'est votre inventaire perdu. Ramassez-le pour récuperer tous les objets que vous avez perdu.

items.merchantsbeacon.name=balise du marchand
items.merchantsbeacon.ac_use=UTILISER
items.merchantsbeacon.desc=Cet étrange objet de technologie naine vous permet de communiquer à grande distance.\n\nAprès l'avoir activée, cette balise vous permettra de vendre des objets au Marché Pixel depuis n'importe quelle partie du donjon.\n\nQuoi qu'il en soit, la magie contenue dans la balise ne durera que pour une session, utilisez-la donc intelligemment.

items.stylus.name=stylet arcanique
items.stylus.ac_inscribe=INSCRIRE
items.stylus.prompt=Choisissez une armure
items.stylus.identify=Vous devez d'abord identifier cette armure.
items.stylus.cursed=La magie du stylet ne marche pas sur les armures maudites.
items.stylus.inscribed=Vous avez inscrit un glyphe sur votre armure avec le stylet
items.stylus.desc=Le stylet arcanique est fait d'une pierre sombre très dure. En l'utilisant, vous pouvez inscrire un glyphe magique sur une armure, mais vous ne pouvez pas décider quel glyphe ce sera, le stylet choisira pour vous.

items.tengusmask.name=Le masque de Tengu
items.tengusmask.ac_wear=PORTER
items.tengusmask.used=Le masque se désintègre alors que sa puissance coule en vous !
items.tengusmask.desc=Ce masque tombé de la tête De Tengu quand il est mort, vous pouvez sentir un grand pouvoir magique qui en émane. Le masque était-il la source de force de Tengu ?\n\nUne fois porté, l'énorme pouvoir du masque sera transféré en vous, vous permettant de _choisir une sous-classe pour votre héros._\n\nQuelle sous-classe choisirez-vous ?

items.torch.name=torche
items.torch.ac_light=ALLUMER
items.torch.desc=Un objet classique pour tout aventurier, quand un donjon est sombre, une torche peut vous montrer la voie.

items.waterskin.name=outre
items.waterskin.ac_drink=BOIRE
items.waterskin.collected=Vous collectez une perle de rosée dans votre outre.
items.waterskin.full=Votre outre est pleine !
items.waterskin.empty=Votre outre est vide !
items.waterskin.desc=Un récipient pour du liquide, fait de cuir et de corde, fermée par un bouchon de liège
items.waterskin.desc_water=Pour l'instant l'outre contient juste de l'eau potable. Il doit surement y avoir quelque chose dans le donjon que l'outre peut contenir
items.waterskin.desc_heal=L'outre contient de l'eau de guérison. Plus elle est remplie, plus vous serez soigné instantanément en en buvant. Vous ne boirez que ce dont vous avez besoin.
items.waterskin.desc_full=L'outre pleine semble émettre de l'énergie. Peut-être peut-elle être utilisée pour bénir un autre objet lié à la survie ?
