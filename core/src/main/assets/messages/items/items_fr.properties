items.rings.ring.sapphire=Bague de saphir
items.rings.ring.quartz=Bague de quartz
items.rings.ring.agate=Bague d'agate
items.rings.ring.equip_cursed=La bague se resserre violemment autour de votre doigt !
items.rings.ring.unknown_desc=Cet anneau de métal est monté d'une grosse gemme qui brille dans le noir. Qui sait quel est son effet quand on le porte ?
items.rings.ring.known=C'est une %s
items.rings.ring.identify=Vous vous êtes suffisamment familiarisé avec votre bague pour l'identifier.
items.rings.ring.cursed_worn=Puisque cette bague est maudite, vous êtes dans l'impossibilité de vous en débarrasser.
items.rings.ring.curse_known=Vous sentez une aura malveillante provenant de cette bague.
items.rings.ring.not_cursed=Cette bague est dépourvue de toute aura malveillante.

items.rings.ringofaccuracy.name=bague de précision
items.rings.ringofaccuracy.stats=Si vous la portez, cette bague augmentera votre précision de _%s%%._
items.rings.ringofaccuracy.typical_stats=Si vous la portez, cette bague augmentera typiquement votre précision de _%s%%._
items.rings.ringofaccuracy.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant votre précision de _%s%%_ au total.
items.rings.ringofaccuracy.upgrade_stat_name_1=Boost de précision
items.rings.ringofaccuracy.desc=Cette bague augmente votre concentration, rendant vos attaques plus précises. Une bague maudite, au contraire, rendra vos attaques moins précises.

items.rings.ringofarcana.name=bague d’arcanes
items.rings.ringofarcana.stats=Porté, cet anneau augmente le pouvoir des enchantements et glyphes de _%s%%._
items.rings.ringofarcana.typical_stats=Porté, cet anneau augmente habituellement le pouvoir des enchantements et glyphes de _%s%%._
items.rings.ringofarcana.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant le pouvoir des enchantements et glyphes de _%s%%_ au total.
items.rings.ringofarcana.upgrade_stat_name_1=Boost d'arcane
items.rings.ringofarcana.desc=Cette bague renforce les enchantements magiques des armes et les glyphes des armures, y compris les malédictions ! Il augmente d'abord les chances d'activation, puis l'intensité des effets au-delà de 100% de chance d'activation. Un anneau maudit affaiblit les enchantements, les glyphes et les malédictions.

items.rings.ringofelements.name=bague des éléments
items.rings.ringofelements.stats=Si vous la portez, cette bague augmentera de _%s%%_ votre résistance élémentaire.
items.rings.ringofelements.typical_stats=Si vous la portez, cette bague augmentera typiquement de _%s%%_ votre résistance élémentaire.
items.rings.ringofelements.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant votre résistance élémentaire de _%s%%_ au total.
items.rings.ringofelements.upgrade_stat_name_1=Résistance
items.rings.ringofelements.desc=Cette bague augmente la résistance à la plupart des effets magiques et élémentaires, réduisant les dégâts et la durée des effets. Naturellement, une bague maudite va au contraire accentuer les effets néfastes.

items.rings.ringofenergy.name=bague d'énergie
items.rings.ringofenergy.stats=Une fois équipée, cette bague augmente la vitesse de recharge des baguettes, des artefacts et des capacités d'armures de _%s%%._
items.rings.ringofenergy.typical_stats=Une fois équipée, cette bague augmente habituellement la vitesse de recharge des baguettes, des artefacts et des capacités d'armures de _%s%%._
items.rings.ringofenergy.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant la vitesse de charge de _%s%%_ au total.
items.rings.ringofenergy.upgrade_stat_name_1=Boost de recharge
items.rings.ringofenergy.desc=Votre équipement magique se recharge plus rapidement dans le champ arcanique qui émane de cet anneau. Une bague maudite va au contraire ralentir la vitesse de rechargement.

items.rings.ringofevasion.name=bague d'évasion
items.rings.ringofevasion.stats=Si vous la portez, cette bague augmentera votre esquive de _%s%%._
items.rings.ringofevasion.typical_stats=Si vous la portez, cette bague augmentera typiquement votre esquive de _%s%%._
items.rings.ringofevasion.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant votre esquive de _%s%%_ au total.
items.rings.ringofevasion.upgrade_stat_name_1=Boost d'esquive
items.rings.ringofevasion.desc=Cette bague accélère les réflexes du porteur, le rendant plus difficile à toucher. Une bague maudite va au contraire rendre le porteur plus facile à toucher.

items.rings.ringofforce.name=bague de force
items.rings.ringofforce.stats=Si vous êtes à mains nues, avec votre force actuelle, cette bague infligera _%1$d-%2$d dégâts._ Avec une arme équipée, cette bague augmentera les dégâts de _%3$d._
items.rings.ringofforce.typical_stats=Si vous êtes à mains nues, avec votre force actuelle, cette bague infligera typiquement _%1$d-%2$d dégâts._ Avec une arme équipée, cette bague augmentera typiquement les dégâts de _%3$d._
items.rings.ringofforce.combined_stats=Vos anneaux équipés combinent leur puissance, infligeant un total de _%1$d-%2$d dégâts_ sans arme, ou augmentant les dégâts de _%3$d_ avec une.
items.rings.ringofforce.upgrade_stat_name_1=Dégâts à mains nues
items.rings.ringofforce.upgrade_stat_name_2=Dégâts bonus avec arme
items.rings.ringofforce.upgrade_stat_name_3=Dégâts de capacité
items.rings.ringofforce.ability_name=posture de bagarreur
items.rings.ringofforce.typical_ability_desc=La Duelliste peut adopter une _posture de bagarreur_ avec cet anneau. Dans cette posture, les attaques de la Duelliste utilisent toujours cet anneau même si une arme est équipée. Ces attaques infligent généralement _%1$d-%2$d dégâts_ et bénéficient aussi de l’enchantement et de l'augmentation de l’arme. Cette posture ralentit la recharge de l'arme de 50%%.
items.rings.ringofforce.ability_desc=La Duelliste peut adopter une _posture de bagarreur_ avec cet anneau. Dans cette posture, les attaques de la Duelliste utilisent toujours cet anneau même si une arme est équipée. Ces attaquent infligent %1$d-%2$d dégâts et bénéficient aussi de l’enchantement et de l'augmentation de l’arme. Cette posture ralentit la recharge de l'arme de 50%%.
items.rings.ringofforce.desc=Cette bague améliore la force des attaques au corps à corps de son porteur. Cette puissance supplémentaire est plutôt faible lorsque l'on manie une arme, mais elle rendra les attaques à mains nues beaucoup plus puissantes. Une bague maudite affaiblira au contraire les attaques de son porteur.
items.rings.ringofforce$brawlersstance.name=posture de bagarreur
items.rings.ringofforce$brawlersstance.desc=Dans cette posture, les attaques normales de la Duelliste utiliseront un anneau de force équipée même si elle a une arme équipée. Ces attaques bénéficient toujours de l'augmentation et de l'enchantement de l'arme.\n\nMaintenir cette posture demande de la concentration, ce qui ralentit la recharge des capacités d'arme de 50%.\n\nCette posture peut être activée et désactivée en utilisant un anneau de force, mais le ralentissement de la recharge des capacités persistera un petit moment si la posture est rapidement modifiée.

items.rings.ringoffuror.name=bague de furie
items.rings.ringoffuror.stats=Si vous la portez, cette bague augmentera la vitesse de vos attaques de _%s%%._
items.rings.ringoffuror.typical_stats=Si vous la portez, cette bague augmentera typiquement la vitesse de vos attaques de _%s%%._
items.rings.ringoffuror.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant la vitesse de vos attaques de _%s%%_ au total.
items.rings.ringoffuror.upgrade_stat_name_1=Boost de vitesse d'attaque
items.rings.ringoffuror.desc=Cette bague procure à son porteur une rage intérieure, lui permettant d'attaquer plus rapidement. Une bague maudite va au contraire ralentir la vitesse d'attaque de son porteur.

items.rings.ringofhaste.name=bague de célérité
items.rings.ringofhaste.stats=Si vous la portez, cette bague augmentera votre vitesse de déplacement de _%s%%._
items.rings.ringofhaste.typical_stats=Si vous la portez, cette bague augmentera typiquement votre vitesse de déplacement de _%s%%._
items.rings.ringofhaste.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant votre vitesse de déplacement de _%s%%_ au total.
items.rings.ringofhaste.upgrade_stat_name_1=Boost de vitesse de déplacement
items.rings.ringofhaste.desc=Cette bague réduit la difficulté de déplacement de son porteur, lui permettant de courir à des vitesses surhumaines. Une bague maudite va au contraire peser sur son porteur pour le ralentir.

items.rings.ringofmight.name=bague de puissance
items.rings.ringofmight.stats=Si vous la portez, cette bague augmentera votre force de _%1$d_ et vos points de vie de _%2$s%%._
items.rings.ringofmight.typical_stats=Si vous la portez, cette bague augmentera typiquement votre force de _%1$d_ et vos points de vie de _%2$s%%._
items.rings.ringofmight.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant votre force de _%1$d_ et vos PV maximums de _%2$s%%_ au total.
items.rings.ringofmight.upgrade_stat_name_1=Augmentation de force
items.rings.ringofmight.upgrade_stat_name_2=Boost de santé maximale
items.rings.ringofmight.desc=Cette bague améliore la condition physique de son porteur, lui procurant une meilleure force et une meilleure constitution. Une bague maudite affaiblira son porteur.

items.rings.ringofsharpshooting.name=bague d'acuité
items.rings.ringofsharpshooting.stats=Si vous la portez, cette bague augmentera les dégâts de vos armes de lancer comme si leur niveau était amélioré de _%1$d_ et leur durabilité augmentera de _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Si vous la portez, cette bague augmentera typiquement les dégâts de vos armes de lancer comme si leur niveau était amélioré de _%1$d_ et leur durabilité augmentera de _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant le niveau effectif des armes de jet de _%1$d_ et leur durabilité de _%2$s%%_ au total.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Boost de niveau des armes de jet
items.rings.ringofsharpshooting.upgrade_stat_name_2=Boost de durabilité
items.rings.ringofsharpshooting.desc=Cette bague accroît la précision et la visée du porteur, ce qui rendra toutes les armes de jets plus dangereuses et durables. Une bague maudite aura l'effet inverse.

items.rings.ringoftenacity.name=bague de ténacité
items.rings.ringoftenacity.stats=Si vous la portez, cette bague diminuera au mieux les dégâts reçus de _%s%%._
items.rings.ringoftenacity.typical_stats=Si vous la portez, cette bague diminuera typiquement les dégâts reçus de _%s%%_ au maximum.
items.rings.ringoftenacity.combined_stats=Vos anneaux équipés combinent leur puissance, ce qui réduit les dommages que vous prenez jusqu’à _%s%%_ au total.
items.rings.ringoftenacity.upgrade_stat_name_1=Résistance aux dégâts maximale
items.rings.ringoftenacity.desc=Le personnage portant cette bague résistera à des attaques qui autrement auraient été mortelles. Plus le porteur ou la porteuse est blessé(e), plus iel sera résistant(e) aux dommages. Une bague maudite va au contraire faciliter l'exécution de celle/celui-ci par les ennemis.

items.rings.ringofwealth.name=bague de fortune
items.rings.ringofwealth.stats=Si vous la portez, cette bague augmentera votre chance de _%s%%._
items.rings.ringofwealth.typical_stats=Si vous la portez, cette bague augmentera typiquement votre chance de _%s%%._
items.rings.ringofwealth.combined_stats=Vos anneaux équipés combinent leur puissance, augmentant votre chance de _%s%%_ au total.
items.rings.ringofwealth.upgrade_stat_name_1=Boost de chance
items.rings.ringofwealth.desc=Cette bague agit comme un aimant à trésor, augmentant la propension qu'ont les ennemis et les conteneurs à posséder des objets de valeur. Une bague maudite réduira au contraire vos chances de recevoir un butin.



