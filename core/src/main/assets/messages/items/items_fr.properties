items.artifacts.unstablespellbook.read_empowered=Le parchemin que vous avez ajouté au livre de sorts afflue d'energie. Vous pouvez canaliser soit la variante régulière de l'effet de ce parchemin, soit la variante exotique.\n\nChoisir la variante exotique va consommer 2 charges a la place de 1.



###bags
items.bags.bag.name=sac à dos

items.bags.potionbandolier.name=cartouchière pour potions
items.bags.potionbandolier.desc=Cette épaisse cartouchière se porte en bandoulière, elle possède de nombreux emplacements pour y ranger des potions.\n\nLes potions rangées dans cette cartouchière devraient être protégées du froid.

items.bags.scrollholder.name=étui à parchemins
items.bags.scrollholder.desc=Cet étui tubulaire semble avoir été fait pour ranger des cartes astronomiques, mais vos parchemins y tiennent tout aussi bien. Il y a même quelques compartiments sur les côtés qui abriteraient parfaitement vos cristaux magiques.\n\nL'étui ne semble pas inflammable, vos parchemins devraient donc être à l'abri du feu rangés ici.

items.bags.velvetpouch.name=bourse de velours
items.bags.velvetpouch.desc=Cette petite bourse de velours peut stocker beaucoup de petits objets, tels que des graines et des pierres runiques.

items.bags.magicalholster.name=carquois magique
items.bags.magicalholster.desc=Ce carquois fin est fait à partir de la peau de quelque animal exotique et possède une magie puissante qui lui permet de stocker une énorme quantité d'armes à distance.\n\nVous pouvez simplement plonger la main dans ce sac et vous en sortirez toujours l'objet que vous cherchez.\n\nGrâce à la magie du carquois, les baguettes chargent légèrement plus vite et les projectiles durent légèrement plus longtemps.



###bombs
items.bombs.arcanebomb.name=bombe arcanique
items.bombs.arcanebomb.desc=Cette bombe a été imprégnée de magie arcanique. Elle va exploser dans une puissante explosion semblable à l’attaque pompée du Goo. Cette explosion pénètre l’armure et va bien plus loin qu’une bombe ordinaire.

items.bombs.bomb.name=bombe
items.bombs.bomb.ac_lightthrow=ALLUMER & JETER
items.bombs.bomb.snuff_fuse=Vous avez rapidement éteint la mèche de la bombe.
items.bombs.bomb.ondeath=Tué par une explosion
items.bombs.bomb.rankings_desc=Tué par une explosion
items.bombs.bomb.desc=Une bombe a poudre noire assez lourde. Une explosion de celle-ci ferait certainement des dégâts à n'importe quoi autour.
items.bombs.bomb.desc_fuse=Il semble que la mèche va prendre quelques tours pour brûler une fois allumée.
items.bombs.bomb.desc_burning=La mèche de la bombe est entrain de brûler, gardez vos distances ou éteignez la !
items.bombs.bomb$doublebomb.name=deux bombes
items.bombs.bomb$doublebomb.desc=Une pile de deux grosses bombes à poudre noire. Il semble que vous ayez de la chance !

items.bombs.firebomb.name=bombe de feu
items.bombs.firebomb.desc=Cette bombe a été modifiée pour éclater en une tempête de feu soutenue quand elle explose.

items.bombs.flashbang.name=bombe aveuglante
items.bombs.flashbang.desc=Cette bombe modifiée éclate dans un flash de lumière aveuglante quand elle explose. Tout ce qui se trouve à proximité est désorienté selon sa distance par rapport la bombe.

items.bombs.frostbomb.name=bombe de glace
items.bombs.frostbomb.desc=Cette bombe a été modifiée pour éclater en un blizzard glacial quand elle explose.

items.bombs.holybomb.name=bombe sainte
items.bombs.holybomb.desc=Cette bombe a été modifiée pour éblouir d'une lumière sacrée dans une grande zone quand elle explose, infligeant des dégâts bonus aux morts-vivants et aux ennemis démoniaques.

items.bombs.noisemaker.name=leurre
items.bombs.noisemaker.desc=Cette bombe customisée va faire du bruit de façon répétée jusqu'à ce que son fusible s’épuise. Dès que quelque chose touche la bombe, elle explosera!
items.bombs.noisemaker.desc_burning=Le bruiteur s'écoule, il explosera lorsque quelque chose s'en rapprochera !

items.bombs.shockbomb.name=bombe choquante
items.bombs.shockbomb.desc=Cette bombe a été modifiée pour lâcher une tempête électrique autour d'elle quand elle explose.Tout ce qui se trouve à proximité sera endommagé et étourdi selon sa distance par rapport la bombe.

items.bombs.regrowthbomb.name=bombe d'engrais
items.bombs.regrowthbomb.desc=Cette bombe customisée éclaboussera d'un liquide vivifiant tout autour au lieu d'exploser. La zone prise dans l'explosion fera rapidement pousser des herbes et des plantes. Vous-même et n'importe quel allié pris dans l'explosion sera soigné

items.bombs.shrapnelbomb.name=bombe à fragmentation
items.bombs.shrapnelbomb.desc=Cette bombe a été modifiée avec les restes du DM-300, qui se fragmentera et volera n'importe où quand elle explosera, endommageant n'importe quoi sur une très longue portée tout autour de la bombe. Il faudrait mieux s'abriter derrière quelque chose avant de l'utiliser...

items.bombs.woollybomb.name=bombe laineuse
items.bombs.woollybomb.desc=Cette bombe customisée créera un champ de moutons magiques après avoir explosé. Ces moutons bloqueront le passage et persisteront pour un moment.

