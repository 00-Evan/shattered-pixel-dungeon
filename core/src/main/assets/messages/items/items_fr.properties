items.potions.potion.amber=potion ambrée
items.potions.potion.bistre=potion brune
items.potions.potion.indigo=potion indigo
items.potions.potion.silver=potion argentée
items.potions.potion.unknown_desc=Cette fiole contient un liquide coloré tourbillonant. Qui sait quels seront ses effets une fois bue ou jetée.
items.potions.potion.harmful=Potion nocive !
items.potions.potion.beneficial=Potion bénéfique
items.potions.potion.yes=Oui, je sais ce que je fais
items.potions.potion.no=Non, j'ai changé d'avis
items.potions.potion.sure_drink=Etes-vous sûr de vouloir la boire? Vous devriez généralement lancer ce genre de potion sur vos ennemis.
items.potions.potion.sure_throw=Etes-vous sûr de vouloir la lancer ? Il est généralement plus intéressant de la boire.
items.potions.potion.shatter=La fiole se brise et son liquide se répand sans conséquence.
items.potions.potion$placeholder.name=potion
items.potions.potion$seedtopotion.name=Potion inconnue.

items.potions.alchemicalcatalyst.name=Catalyseur alchimique
items.potions.alchemicalcatalyst.desc=Cette petite fiole de liquide magique a été fabriquée à partir de l'Essence pure d'une potion. Le liquide est transparent, et luit des couleurs changeantes de l'arc-en-ciel.\n\nCe catalyseur est surtout utile en tant qu'ingrédient alchimique, mais peut être directement utilisé pour avoir l'effet aléatoire d'une potion

items.potions.potionofexperience.name=potion d'expérience
items.potions.potionofexperience.desc=Concentré d'expériences de nombreuses batailles sous une forme liquide, ce breuvage augmentera instantanément votre niveau d'expérience.

items.potions.potionoffrost.name=potion de froid
items.potions.potionoffrost.desc=Cette fiole contient une substance qui s'évapore soudainement au contact de l'air créant un brouillard glaçant.

items.potions.potionofhaste.name=Potion de célérité
items.potions.potionofhaste.energetic=Vous vous sentez énergique !
items.potions.potionofhaste.desc=Boire ce breuvage étrangement sucré vous emplira d'une immense énergie sur une courte période, vous permettant de courir à grande vitesse.

items.potions.potionofhealing.name=potion de soins
items.potions.potionofhealing.heal=Vos blessures commencent à se refermer.
items.potions.potionofhealing.desc=Cet élixir va rapidement vous rendre la santé et guérir instantanément de nombreuses maladies.

items.potions.potionofinvisibility.name=potion d'invisibilité
items.potions.potionofinvisibility.invisible=Vous voyez vos mains devenir invisibles !
items.potions.potionofinvisibility.desc=Boire cette potion vous rendra invisible pendant quelques temps. Attaquer, utiliser une baguette ou lire un parchemin dans le champ de vision d'un ennemi dissipera l'effet.

items.potions.potionoflevitation.name=potion de lévitation
items.potions.potionoflevitation.float=Vous flottez dans les airs !
items.potions.potionoflevitation.desc=Boire cet étrange liquide vous fera léviter, capable d'aisément survoler les pièges et autres trous. Lancer cette potion libère un nuage de gaz brut, désorientant toute créature à son contact.

items.potions.potionofliquidflame.name=potion de feu liquide
items.potions.potionofliquidflame.desc=Cette flasque contient un agent très instable qui prend violemment feu au contact de l'air.

items.potions.potionofmindvision.name=potion de vision spirituelle
items.potions.potionofmindvision.see_mobs=Vous arrivez à ressentir la présence des esprits des autres créatures !
items.potions.potionofmindvision.see_none=Vous semblez capable de deviner que vous êtes seul dans ce niveau pour le moment.
items.potions.potionofmindvision.desc=Après l'avoir bue, votre esprit deviendra en phase avec l'empreinte psychique des autres créatures, vous permettant de ressentir leur présence à travers les murs. Cette potion vous permet aussi de voir derrière les murs ou les portes.

items.potions.potionofparalyticgas.name=potion de gaz paralysant
items.potions.potionofparalyticgas.desc=Exposé à l'air libre, ce liquide se vaporise en un nuage jaune étourdissant. Quiconque inhale ce nuage sera paralysé instantanément, incapable de bouger pour quelques temps. Cette potion peut être lancée sur des ennemis à distance pour les soumettre aux effets du gaz.

items.potions.potionofpurity.name=potion de pureté
items.potions.potionofpurity.freshness=Vous ressentez une fraîcheur inhabituelle dans l'air.
items.potions.potionofpurity.protected=Un film protecteur vous enveloppe!
items.potions.potionofpurity.desc=Ce réactif magique neutralisera rapidement tous les effets nocifs liés à une zone sur une grande surface. Boire ce réactif vous protégera temporairement de tels effets.

items.potions.potionofstrength.name=potion de force
items.potions.potionofstrength.msg_1=+1 force
items.potions.potionofstrength.msg_2=Une force nouvelle parcourt votre corps.
items.potions.potionofstrength.desc=La puissance de ce breuvage pénètre jusque dans vos muscles, augmentant de façon permanente votre force d'un point.

items.potions.potionoftoxicgas.name=potion de gaz toxique
items.potions.potionoftoxicgas.desc=Déboucher ou briser cette fiole de gaz sous pression la fera exploser dans un nuage vert de gaz toxiques. Il est certainement plus judicieux d'envoyer cette potion sur des ennemis au loin plutôt que de l'ouvrir à la main.



###brews
items.potions.brews.causticbrew.name=breuvage caustique
items.potions.brews.causticbrew.desc=Ce breuvage répandra une vase corrosive autour de l'endroit où il est déposé. Tout ce que touchera la vase fondra doucement s'il n'est pas rincé.

items.potions.brews.blizzardbrew.name=Breuvage de blizzard
items.potions.brews.blizzardbrew.desc=Lorsqu'il est utilisé, ce breuvage répand rapidement un blizzard tourbillonnant.

items.potions.brews.infernalbrew.name=breuvage infernal
items.potions.brews.infernalbrew.desc=Lorsqu'il est utilisé, ce breuvage répand rapidement un enfer de feu sous forme de gaz.

items.potions.brews.shockingbrew.name=breuvage foudroyant
items.potions.brews.shockingbrew.desc=Lorsque utilisé, ce breuvage répand un orage électrique dans une grande zone autour de l'emplacement où la fiole a été cassée.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir d'armure arcanique
items.potions.elixirs.elixirofarcanearmor.desc=Cet élixir donnera à la personne qui le boit une résistance durable aux dégâts magiques.

items.potions.elixirs.elixirofaquaticrejuvenation.name=élixir de rajeunissement aquatique
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Cet élixir contient les restes du Goo améliorés avec une potion de guérison. Bien que cela ne fournisse pas une guérison immédiate, il rétablira progressivement une bonne partie de votre santé tant que vous êtes dans l'eau.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Aquaguérison
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Vous avez temporairement acquis des propriétés régénérantes similaires à celles du Goo.\n\nEn restant dans l'eau, vous regagnerez une petite partie de votre santé par tour. Cet effet est interrompu lorsque vous êtes en pleine santé ou sortez de l'eau.\n\nSoin restant : %d.

items.potions.elixirs.elixirofdragonsblood.name=potion de sang de dragon
items.potions.elixirs.elixirofdragonsblood.desc=Une fois consommé, cet élixir enverra une puissance ardente dans les veines du buveur. Cet effet vous immunisera au feu et vous permettra de mettre le feu à vos ennemis avec des attaques physiques.

items.potions.elixirs.elixirofhoneyedhealing.name=élixir de guérison mielleux
items.potions.elixirs.elixirofhoneyedhealing.desc=Cet élixir combine la guérison avec la douceur du miel. Une fois bu, il satisfera une petite quantité de faim, mais il peut aussi être lancé pour soigner un allié.\n\nLes créatures ayant une affinité pour le miel pourraient être pacifiées si cet objet est utilisé sur elles.

items.potions.elixirs.elixiroficytouch.name=élixir de toucher glacé
items.potions.elixirs.elixiroficytouch.desc=Une fois consommé, cet élixir vous permettra d'absorber la chaleur des  ennemi-es que vous attaquez. Vous serez immunisés contre le froid et vous refroidirez vos ennemi-es avec vos attaques physiques.

items.potions.elixirs.elixirofmight.name=élixir de puissance
items.potions.elixirs.elixirofmight.msg_1=+1 force, +%d points de vie
items.potions.elixirs.elixirofmight.msg_2=Une force nouvelle parcourt votre corps.
items.potions.elixirs.elixirofmight.desc=La puissance de ce breuvage pénètre jusque dans vos muscles augmentant de façon permanente votre force d'un point et temporairement vos point de vie de %d points. Cette augmentation de santé varie suivant votre santé max, mais se dissipe au fur et à mesure que vous gagnez des niveaux.
items.potions.elixirs.elixirofmight$htboost.name=boost de santé max
items.potions.elixirs.elixirofmight$htboost.desc=Votre corps se sent anormalement fort et en bonne santé.\n\nVos points de vie max sont augmentée pendant une longue période de temps. Au fur et à mesure que vous gagnez des niveaux, il disparaîtra progressivement.\n\nMontant d'augmentation actuel : %d\nNiveaux restants : %d

items.potions.elixirs.elixiroftoxicessence.name=élixir d'essence toxique
items.potions.elixirs.elixiroftoxicessence.desc=Une fois consommé, cet élixir imprègne le buveur d'énergie toxique. Le buveur sera immunisé contre les gaz toxiques et le poison et répandra continuellement des gaz toxiques au fur et à mesure de ses déplacements.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=potion turquoise exotique
items.potions.exotic.exoticpotion.crimson=potion carmin exotique
items.potions.exotic.exoticpotion.azure=potion azur exotique
items.potions.exotic.exoticpotion.jade=potion vert jade exotique
items.potions.exotic.exoticpotion.golden=potion dorée exotique
items.potions.exotic.exoticpotion.magenta=potion magenta exotique
items.potions.exotic.exoticpotion.charcoal=potion anthracite exotique
items.potions.exotic.exoticpotion.ivory=potion ivoire exotique
items.potions.exotic.exoticpotion.amber=potion ambrée exotique
items.potions.exotic.exoticpotion.bistre=potion brune exotique
items.potions.exotic.exoticpotion.indigo=potion indigo exotique
items.potions.exotic.exoticpotion.silver=potion argentée exotique
items.potions.exotic.exoticpotion.unknown_desc=Cette fiole ronde contient un liquide granuleux coloré. Il semble étranger a cette terre, qui sait ce que qu'il peut faire quand bu ou lancé?
items.potions.exotic.exoticpotion.warning=Voulez-vous vraiment annuler l'utilisation de cette potion ? Elle sera tout de même consommée.
items.potions.exotic.exoticpotion.yes=Oui, je suis sûr
items.potions.exotic.exoticpotion.no=Non, j'ai changé d'avis

items.potions.exotic.potionofcleansing.name=potion purificatrice
items.potions.exotic.potionofcleansing.desc=Ce réactif puissant immunisera le buveur à tous les effets néfastes pendant quelques tours après avoir été bu. Il peut également être lancé sur une cible pour la purifier.
items.potions.exotic.potionofcleansing$cleanse.name=Purifié
items.potions.exotic.potionofcleansing$cleanse.desc=Ce personnage est temporairement immunisé contres tous les effets néfastes !\n\nTours restants: %s.

items.potions.exotic.potionofcorrosivegas.name=potion de gaz corrosif
items.potions.exotic.potionofcorrosivegas.desc=Déboucher ou briser ce verre pressurisé fera exploser son contenu en un nuage mortel de gaz corrosif de couleur rouille. Ce gaz se propage plus rapidement que le gaz toxique, mais ne restera pas très longtemps.

items.potions.exotic.potionofdragonsbreath.name=potion de souffle de dragon.
items.potions.exotic.potionofdragonsbreath.prompt=Choisir une localisation a brûler.
items.potions.exotic.potionofdragonsbreath.desc=Cette fiole contient un composé peu usuel qui explose en flammes peu après l'avoir mixé avec de la salive. Rapidement cracher le liquide permet a l'utilisateur de cracher des flammes!

items.potions.exotic.potionofearthenarmor.name=potion d'armure terrestre.
items.potions.exotic.potionofearthenarmor.desc=Au lieu de paralyser, ce liquide a un effet renforceur sur la peau qui se transforme en une armure naturelle temporairement.

items.potions.exotic.potionofdivineinspiration.name=potion d'inspiration divine
items.potions.exotic.potionofdivineinspiration.no_more_points=Vous ne pouvez plus gagner de points de talents bonus.
items.potions.exotic.potionofdivineinspiration.select_tier=Sélectionnez un rang de talent pour y gagner deux points bonus. Vous devez avoir débloqué le rang avant d'y dépenser les points.
items.potions.exotic.potionofdivineinspiration.bonus=+2 points de talent!
items.potions.exotic.potionofdivineinspiration.desc=Le pouvoir de l'énergie divine réduite sous forme liquide, ce breuvage imprègne le buveur d'un pouvoir divin, lui accordant deux points de talent bonus sur le rang de son choix.\n\nCette potion ne peut être utilisée qu'une fois par rang de talent.

items.potions.exotic.potionofmagicalsight.name=potion de vision magique
items.potions.exotic.potionofmagicalsight.desc=Après avoir bu ceci, vos sens vont être brièvement augmentés à des niveaux incroyables, augmentant votre champ de vision et vous permettant même de voir à travers les murs!

items.potions.exotic.potionofmastery.name=potion de maîtrise
items.potions.exotic.potionofmastery.prompt=Maîtriser un objet
items.potions.exotic.potionofmastery.weapon_easier=Votre arme devient plus facile à manier !
items.potions.exotic.potionofmastery.armor_easier=Votre armure devient plus facile à porter !
items.potions.exotic.potionofmastery.desc=Plutôt que d'octroyer de la force brute, cette potion va à la place harmoniser les muscles de l'utilisateur à un objet en particulier. Cela rend l'objet plus facile d'utilisation, comme si le buveur s'était entrainé avec et avait forgé une mémoire musculaire.

items.potions.exotic.potionofshielding.name=potion de blindage
items.potions.exotic.potionofshielding.desc=Au lieu de soigner, cette potion va projeter un bouclier durable autour du corps de l'utilisateur, bloquant un nombre considérable de dégâts.

items.potions.exotic.potionofshroudingfog.name=potion de brouillard enveloppant
items.potions.exotic.potionofshroudingfog.desc=Quand exposé a l'air, le liquide de cette fiole va produire un épais brouillard de fumée qui va se propager rapidement et bloquer la vision des ennemis.

items.potions.exotic.potionofsnapfreeze.name=potion de gel sec
items.potions.exotic.potionofsnapfreeze.desc=Le produit chimique contenu dans cette potion va rapidement réagir avec l'air, glaçant instantanément et enracinant tout dans sa zone d'effet.

items.potions.exotic.potionofstamina.name=potion d'endurance
items.potions.exotic.potionofstamina.desc=Boire ce breuvage étrangement sucré vous emplira d'un boost d'énergie de longue durée en vous permettant de courir plus rapidement pour une période de temps prolongée

items.potions.exotic.potionofstormclouds.name=potion de nuages d'orage
items.potions.exotic.potionofstormclouds.desc=Jeter cette potion va créer un nuage de vapeur concentrée se propageant rapidement, qui va se condenser et pleuvoir sur l'environnement. La plupart du terrain sera converti en eau, le feu s'éteindra et les pièges seront submergés et casseront.



###quest items
items.quest.ceremonialcandle.name=bougie de culte
items.quest.ceremonialcandle.desc=Un ensemble de bougies, refondues de nombreuses fois entre elles avec le temps.\n\nSeules elles ne servent pas à grand chose, mais combinées avec d'autres bougies pour former un cercle elles peuvent concentrer leur énergie pour un rituel d'invocation.

items.quest.corpsedust.name=poussière d'os
items.quest.corpsedust.chill=Vous êtes pris de frissons dans la nuque.
items.quest.corpsedust.desc=Cet amas de poussière d'os semble relativement normal. Mais vous pouvez ressentir l'énergie malveillante qui en émane.\n\nS'en débarrasser aussi vite que possible serait certainement une bonne idée.

items.quest.darkgold.name=minerai d'or sombre
items.quest.darkgold.desc=Ce métal est appelé or sombre non pas à cause de sa couleur (qui est la même que de l'or classique), mais parce qu'il fond à la lumière du soleil, le rendant inutile à la surface.

items.quest.dwarftoken.name=jeton de nain
items.quest.dwarftoken.desc=De nombreux nains et beaucoup de leur grandes créations portaient ces petites pièces de métal pour une raison toujours inconnue. Peut-être était-ce un bijou ou une sorte de plaque d'identité.

items.quest.embers.name=braises élémentales
items.quest.embers.desc=Des braises spéciales qui ne peuvent être collectées que sur de jeunes élémentaires de feu. Elles diffusent une énergie réchauffante.

items.quest.gooblob.name=goutte de Goo
items.quest.gooblob.desc=Une goutte gélatineuse de Goo, issue de Goo à sa mort. C'est presque comme une grosse boule de gelée, bien que vous n'oseriez pas la manger.\n\nElle ne fait rien par elle-même, mais pourrait être utile lorsqu'elle est associée à certaines potions ou à une bombe. Au minimum, elle pourrait être convertie en une quantité d'énergie alchimique décente.

items.quest.metalshard.name=tesson de métal maudit
items.quest.metalshard.desc=Un tesson de métal maudit rouillé, qui provient de DM-300 lorsque il fût détruit. Vous pouvez sentir une magie malveillante inactive dans celui-ci.\n\nCela ne fait rien tout seul, mais cela pourrait être utile combiné avec certains parchemins, ou une bombe. Au minimum, elle pourrait être convertie en une quantité d'énergie alchimique décente.

items.quest.pickaxe.name=pioche
items.quest.pickaxe.ac_mine=MINER
items.quest.pickaxe.no_vein=Il n'y a pas de filon d'or sombre à miner à votre portée.
items.quest.pickaxe.desc=C'est un gros outil robuste pour casser la pierre. Il peut certainement être utilisé comme une arme.

items.quest.ratskull.name=crâne de rat géant
items.quest.ratskull.desc=Un crâne de rat incroyablement grand. Cela ferait un trophée parfait si vous aviez un mur sur lequel le fixer.



