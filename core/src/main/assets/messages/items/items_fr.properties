items.artifacts.unstablespellbook.desc_empowered=Les parchemins que vous avez ajoutés au livre brillent de pouvoir. Vous pourrez choisir la version exotique de l'effet du parchemin, mais cela vous coûtera une charge supplémentaire.
items.artifacts.unstablespellbook.read_empowered=Le parchemin que vous avez ajouté au livre de sorts afflue d'energie. Vous pouvez canaliser soit la variante régulière de l'effet de ce parchemin, soit la variante exotique.\n\nChoisir la variante exotique va consommer 2 charges a la place de 1.



###bags
items.bags.bag.name=sac à dos

items.bags.potionbandolier.name=cartouchière pour potions
items.bags.potionbandolier.desc=Cette épaisse cartouchière se porte en bandoulière, elle possède de nombreux emplacements pour y ranger des potions.\n\nLes potions rangées dans cette cartouchière devraient être protégées du froid.

items.bags.scrollholder.name=étui à parchemins
items.bags.scrollholder.desc=Ce contenant en forme de tube semble être fait pour contenir des outils et cartes astronomiques, mais vos parchemins y seront bien rangés. Il y a même quelques compartiments qui pourront contenir vos cristaux et poudres magiques.\n\nLa poignée n'a pas l'air très inflammable, donc vos parchemins devraient être en sécurité à l'intérieur.

items.bags.velvetpouch.name=bourse de velours
items.bags.velvetpouch.desc=Cette petite bourse de velours peut stocker beaucoup de petits objets, tels que des graines et des pierres runiques.

items.bags.magicalholster.name=carquois magique
items.bags.magicalholster.desc=Ce carquois fin est fait à partir de la peau de quelque animal exotique et possède une magie puissante qui lui permet de stocker une énorme quantité d'armes à distance.\n\nVous pouvez simplement plonger la main dans ce sac et vous en sortirez toujours l'objet que vous cherchez.\n\nGrâce à la magie du carquois, les baguettes chargent légèrement plus vite et les projectiles durent légèrement plus longtemps.



###bombs
items.bombs.arcanebomb.name=bombe arcanique
items.bombs.arcanebomb.desc=Cette bombe a été imprégnée de magie arcanique. Elle va exploser dans une puissante explosion semblable à l’attaque pompée du Goo. Cette explosion pénètre l’armure et va bien plus loin qu’une bombe ordinaire.

items.bombs.bomb.name=bombe
items.bombs.bomb.ac_lightthrow=ALLUMER & JETER
items.bombs.bomb.snuff_fuse=Vous avez rapidement éteint la mèche de la bombe.
items.bombs.bomb.ondeath=L’exploision vous a tué
items.bombs.bomb.rankings_desc=Tué par une explosion
items.bombs.bomb.desc=Une bombe a poudre noire assez lourde. Une explosion de celle-ci ferait certainement des dégâts à n'importe quoi autour.
items.bombs.bomb.desc_fuse=Il semble que la mèche va prendre quelques tours pour brûler une fois allumée.
items.bombs.bomb.desc_burning=La mèche de la bombe est entrain de brûler, gardez vos distances ou éteignez la !
items.bombs.bomb$doublebomb.name=deux bombes
items.bombs.bomb$doublebomb.desc=Une pile de deux grosses bombes à poudre noire. Il semble que vous ayez de la chance !

items.bombs.firebomb.name=bombe de feu
items.bombs.firebomb.desc=Cette bombe a été modifiée pour éclater en une tempête de feu soutenue quand elle explose.

items.bombs.flashbang.name=bombe aveuglante
items.bombs.flashbang.desc=Cette bombe modifiée éclate dans un flash de lumière aveuglante quand elle explose. Tout ce qui se trouve à proximité est désorienté selon sa distance par rapport la bombe.

items.bombs.frostbomb.name=bombe de glace
items.bombs.frostbomb.desc=Cette bombe a été modifiée pour éclater en un blizzard glacial quand elle explose.

items.bombs.holybomb.name=bombe sainte
items.bombs.holybomb.desc=Cette bombe a été modifiée pour éblouir d'une lumière sacrée dans une grande zone quand elle explose, infligeant des dégâts bonus aux morts-vivants et aux ennemis démoniaques.

items.bombs.noisemaker.name=leurre
items.bombs.noisemaker.desc=Cette bombe customisée va faire du bruit de façon répétée jusqu'à ce que son fusible s’épuise. Dès que quelque chose touche la bombe, elle explosera!
items.bombs.noisemaker.desc_burning=Le bruiteur s'écoule, il explosera lorsque quelque chose s'en rapprochera !

items.bombs.shockbomb.name=bombe choquante
items.bombs.shockbomb.desc=Cette bombe a été modifiée pour lâcher une tempête électrique autour d'elle quand elle explose.Tout ce qui se trouve à proximité sera endommagé et étourdi selon sa distance par rapport la bombe.

items.bombs.regrowthbomb.name=bombe d'engrais
items.bombs.regrowthbomb.desc=Cette bombe customisée éclaboussera d'un liquide vivifiant tout autour au lieu d'exploser. La zone prise dans l'explosion fera rapidement pousser des herbes et des plantes. Vous-même et n'importe quel allié pris dans l'explosion sera soigné

items.bombs.shrapnelbomb.name=bombe à fragmentation
items.bombs.shrapnelbomb.desc=Cette bombe a été modifiée avec les restes du DM-300, qui se fragmentera et volera n'importe où quand elle explosera, endommageant n'importe quoi sur une très longue portée tout autour de la bombe. Il faudrait mieux s'abriter derrière quelque chose avant de l'utiliser...

items.bombs.woollybomb.name=bombe laineuse
items.bombs.woollybomb.desc=Cette bombe modifiée créé un grand troupeau de moutons magiques en explosant. Ces moutons bloquent le passage et persistent pendant un très long moment ! Néanmoins, un mouton reste peu de temps en présence d'un ennemi puissant, et peut être dissipé manuellement en interagissant avec.

###food
items.food.berry.name=baie de donjon
items.food.berry.eat_msg=Cette baie était savoureuse !
items.food.berry.desc=Cette petite baie a été trouvée par la Chasseuse parmi la végétation du donjon. Elle peut être mangée rapidement, redonne un peu de satiété et peut contenir une graine utilisable !

items.food.blandfruit.name=fruifade
items.food.blandfruit.cooked=fruitfade cuisiné
items.food.blandfruit.sunfruit=fruit radieux
items.food.blandfruit.rotfruit=fruit pourri
items.food.blandfruit.earthfruit=fruit de terre
items.food.blandfruit.blindfruit=fruit aveuglant
items.food.blandfruit.firefruit=fruit brûlant
items.food.blandfruit.icefruit=fruit gelé
items.food.blandfruit.fadefruit=fruit volatil
items.food.blandfruit.sorrowfruit=fruit de chagrin
items.food.blandfruit.stormfruit=fruit orageux
items.food.blandfruit.dreamfruit=baie de mage
items.food.blandfruit.starfruit=fruit des étoiles
items.food.blandfruit.swiftfruit=vivebaie
items.food.blandfruit.raw=Vous ne supportez pas de le manger cru.
items.food.blandfruit.desc=Bien trop sec et fade, peut être que le faire cuire avec un autre ingrédient l'améliorerait.
items.food.blandfruit.desc_cooked=Le fruit s'est gorgé depuis qu'il trempe dans la marmite et a même absorbé les propriétés de la graine avec laquelle il a été cuit. Il aura les effets de la potion correspondant à la graine.
items.food.blandfruit.desc_eat=On dirait que c'est prêt !
items.food.blandfruit.desc_throw=Cela semble plutôt instable, il vaudrait peut-être mieux le jeter.
items.food.blandfruit$chunks.name=morceaux de fruifade
items.food.blandfruit$chunks.desc=Le fruifade a explosé à l'impact, ne laissant que des morceaux inertes.\n\nMalgré la poussière, ces gros morceaux de fruifade cuit semblent parfaitement comestibles.

items.food.chargrilledmeat.name=viande grillée
items.food.chargrilledmeat.desc=Ça ressemble à un steak correct.

items.food.food.name=ration de nourriture
items.food.food.ac_eat=MANGER
items.food.food.eat_msg=Cette nourriture était excellente !
items.food.food.desc=Rien de magnifique : de la viande séchée, quelques biscuits... ce genre de choses.

items.food.frozencarpaccio.name=carpaccio gelé
items.food.frozencarpaccio.invis=Vous voyez vos mains devenir invisibles !
items.food.frozencarpaccio.hard=Vous sentez votre peau se durcir !
items.food.frozencarpaccio.refresh=Rafraîchissant !
items.food.frozencarpaccio.better=Vous vous sentez mieux !
items.food.frozencarpaccio.desc=C'est un bout de viande crue gelée. Le seul moyen de la consommer et d'en découper de fines tranches. Et c'est étonnamment bon.

items.food.meatpie.name=tourte à la viande
items.food.meatpie.eat_msg=Cette nourriture était incroyable!
items.food.meatpie.desc=Une délicieuse tourte plein de viande savoureuse. Votre satiété sera bien plus longue que d'ordinaire.

items.food.mysterymeat.name=viande mystérieuse
items.food.mysterymeat.eat_msg=Cette nourriture avait un goût... étrange.
items.food.mysterymeat.hot=Oh ! C'est chaud !
items.food.mysterymeat.legs=Vous ne sentez plus vos jambes !
items.food.mysterymeat.not_well=Vous ne vous sentez pas bien.
items.food.mysterymeat.stuffed=Vous êtes repus.
items.food.mysterymeat.desc=Mangez à vos risques et périls !
items.food.mysterymeat$placeholder.name=viande

items.food.pasty.pasty=tourte
items.food.pasty.pie=tarte à la citrouille
items.food.pasty.cane=sucre d'orge
items.food.pasty.pasty_desc=Une authentique pâte de Cornouailles avec une garniture traditionnelle à base de bœuf et de pommes de terre. Délicieux !
items.food.pasty.pie_desc=Une belle et grosse part de tourte à la citrouille ! Son goût sucré et épicé vous nourrira pleinement et vous soignera modérément.\n\nJoyeux Halloween !
items.food.pasty.cane_desc=Un grand sucre d'orge bien sucré ! Il est assez gros pour vous nourrir, et le sucre pourrait aussi donner à vos baguettes un petit peu plus de charge.\n\nJoyeuses fêtes !

items.food.smallration.name=petite ration de nourriture
items.food.smallration.eat_msg=Cette nourriture était mangeable.
items.food.smallration.desc=Ça ressemble exactement à une ration standard, mais en plus petit.

items.food.stewedmeat.name=viande bouillie
items.food.stewedmeat.eat_msg=Cette nourriture était mangeable.
items.food.stewedmeat.desc=Bouillir la viande l'a débarrassé de ses maladies et microbes. Plus de problèmes pour la manger.



##journal items
items.journal.documentpage.name=page déchirée
items.journal.documentpage.desc=Une page isolée, probablement déchirée d'un livre. Vous devez la ramasser pour pouvoir la lire.

items.journal.alchemypage.name=page déchirée du livre d'alchimie
items.journal.alchemypage.desc=Une page déchirée d'un manuel d'alchimie.\n\nLa plupart du texte est trop petit pour être lu de loin, mais vous arrivez à lire le titre de la page :\n\n_"%s"_

items.journal.guidebook.name=livre de maîtrise de donjon
items.journal.guidebook.hint=Votre manuel a un conseil pour vous!
items.journal.guidebook.desc=Un manuel de l'aventurier, laissé ici par un quelqu'un qui a décidé que la vie d'aventurier n'était pas pour lui ou elle ! Ce livre est magique et peut signaler aux aventuriers de lire une page au bon moment.\n\nMalgré cette fonctionnalité, le livre est principalement populaire dû aux mots : "Ne paniquez pas!" écrit en grosses lettres sur la couverture.

items.journal.guidepage.name=page déchirée du guide
items.journal.guidepage.desc=Une page déchirée d'un guide d'aventure.\n\nLa plupart du texte est trop petit pour être lu de loin, mais vous pouvez distinguer le titre de la page:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=Lettre usée
items.journal.regionlorepage$sewers.desc=Ce qui semble être une lettre, écrite sur du papier taché de boue. Vous devez la ramasser pour pouvoir lire ce qui est écrit dessus.

items.journal.regionlorepage$prison.name=entrée de journal usée
items.journal.regionlorepage$prison.desc=Une entrée de journal, ou d'un autre type de registre, écrit sur un vieux morceau de papier. Il semble avoir mieux vieilli que les lettres que vous avez trouvé dans les égouts, mais vous aurez toujours besoin de la ramasser pour la lire.

items.journal.regionlorepage$caves.name=vieille entrée de journal
items.journal.regionlorepage$caves.desc=Ce qui semble être l'entrée du journal d'un explorateur, étonnement  bien préservé malgré son ancienneté. Ramassez le pour le lire.

items.journal.regionlorepage$city.name=Tablette rouillée
items.journal.regionlorepage$city.desc=Une petite tablette de métal rouillée avec un message magiquement gravé dessus. Les lettres sont  toujours nettes malgré l'âge de la tablette, mais vous devez la ramasser pour la lire.

items.journal.regionlorepage$halls.name=tablette brillante
items.journal.regionlorepage$halls.desc=Une petite tablette noire avec des lettres vertes brillantes gravées dessus. Les lettres gravées se brouillent ensemble en une brume à distance, vous devez la ramasser pour la lire.


###keys
items.keys.goldenkey.name=clef dorée
items.keys.goldenkey.desc=Les encoches de cette clé dorée sont minuscules et complexes. Peut-être qu'elle va ouvrir un coffre verrouillé?

items.keys.crystalkey.name=Clé de cristal
items.keys.crystalkey.desc=Les surfaces coupées de cette clé cristalline scintillent dans l'obscurité. Peut-être qu'elle va ouvrir quelque chose fait de cristal ?

items.keys.ironkey.name=clef en fer
items.keys.ironkey.desc=Les rainures sur cette vieille clef en fer sont bien usées ; le cuir recouvrant sa tête se décompose avec l'âge. Quelle porte pourrait-elle bien ouvrir ?

items.keys.skeletonkey.name=clef squelette
items.keys.skeletonkey.desc=Cette clef semble être importante : sa tête est sculptée en forme de crâne. Elle doit probablement ouvrir une porte importante.



###potions
items.potions.potion.ac_drink=BOIRE
items.potions.potion.turquoise=potion turquoise
items.potions.potion.crimson=potion carmin
items.potions.potion.azure=potion azur
items.potions.potion.jade=potion vert jade
items.potions.potion.golden=potion dorée
items.potions.potion.magenta=potion magenta
items.potions.potion.charcoal=potion anthracite
