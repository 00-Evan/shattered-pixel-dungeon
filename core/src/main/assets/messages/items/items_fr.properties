items.bags.potionbandolier.name=cartouchière pour potions
items.bags.potionbandolier.desc=Cette bandoulière épaisse s'ajuste autour de votre poitrine comme une ceinture. Elle comporte de nombreuses sangles isolées pour contenir bon nombre de vos potions, votre outre ou vos extraits de métal liquide.\n\nÀ l’intérieur de la bandoulière, vos potions devraient être protégées du froid.

items.bags.scrollholder.name=étui à parchemins
items.bags.scrollholder.desc=Ce conteneur tubulaire semble être conçu pour les outils et les cartes d'un astronome, mais vos parchemins y trouveront tout à fait leur place. Il y a même quelques compartiments latéraux qui conviendraient parfaitement aux cristaux de sorts, aux stylets arcaniques et à la résine arcanique.\n\nLe support ne semble pas être inflammable, vos parchemins seront donc à l'abri du feu à l'intérieur.

items.bags.velvetpouch.name=bourse de velours
items.bags.velvetpouch.desc=Cette petite pochette en velours peut stocker de nombreux petits objets, tels que des graines, des pierres runiques et certains ingrédients d'alchimie.

items.bags.magicalholster.name=carquois magique
items.bags.magicalholster.desc=Ce carquois fin est fait à partir de la peau de quelque animal exotique et possède une magie puissante qui lui permet de stocker une énorme quantité d'armes à distance.\n\nVous pouvez simplement plonger la main dans ce sac et vous en sortirez toujours l'objet que vous cherchez.\n\nGrâce à la magie du carquois, les baguettes chargent légèrement plus vite et les projectiles durent légèrement plus longtemps.



