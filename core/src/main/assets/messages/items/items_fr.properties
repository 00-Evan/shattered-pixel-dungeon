items.scrolls.inventoryscroll.no=Non, j'ai changé d'avis

items.scrolls.scrollofidentify.name=parchemin d'identification
items.scrolls.scrollofidentify.inv_title=Identifier un objet
items.scrolls.scrollofidentify.it_is=Votre objet a été identifié : %s.
items.scrolls.scrollofidentify.desc=Ce sort va révéler de manière permanente les secrets d'un seul objet.

items.scrolls.scrolloflullaby.name=parchemin de berceuse
items.scrolls.scrolloflullaby.sooth=Le parchemin produit une douce mélodie. Vous avez vraiment envie de dormir.
items.scrolls.scrolloflullaby.desc=Lire ce parchemin va émettre une douce mélodie qui endormira tout ceux qui l'entendent dans un profond sommeil magique. Pour le héros et ses alliés ce repos est réparateur.

items.scrolls.scrollofmagicmapping.name=parchemin de cartographie magique
items.scrolls.scrollofmagicmapping.layout=Vous connaissez maintenant la disposition du niveau.
items.scrolls.scrollofmagicmapping.desc=Une fois lu, ce parchemin imprimera dans votre mémoire une image d'une clarté limpide révélant le plan du niveau ainsi que ses plus sombres secrets. L'emplacement des objets et des créatures demeurera inconnu.

items.scrolls.scrollofmirrorimage.name=parchemin d'image-miroir
items.scrolls.scrollofmirrorimage.copies=Le parchemin crée des images-miroir de vous.
items.scrolls.scrollofmirrorimage.no_copies=Le parchemin tente de créer des images-miroir de vous, mais elles n'ont nulle part où aller.
items.scrolls.scrollofmirrorimage.desc=L'incantation sur ce parchemin créera deux doublures illusoires. Ces images-miroir agissent comme de faibles clones, et traqueront leurs ennemis. Elles n'ont malheureusement aucune durée de vie et disparaîtront dès qu'elles subissent des dégâts.

items.scrolls.scrollofretribution.name=parchemin de rétribution
items.scrolls.scrollofretribution.blast=Une puissante énergie magique jaillit du parchemin !
items.scrolls.scrollofretribution.desc=Ce parchemin contient une énergie destructrice qui canalise la souffrance du lecteur ou de la lectrice pour la projeter en une rafale de puissance. Plus la personne qui lit est faible, plus elle infligera de dégâts. Avec une très faible santé ce parchemin peut instantanément tuer la plupart des ennemis.\n\nL'emploi de ce parchemin a cependant des conséquences néfastes sur la personne qui s'en sert, l'aveuglant et l'affaiblissant.

items.scrolls.scrollofrage.name=parchemin de colère
items.scrolls.scrollofrage.roar=Le sort émet un rugissement enrageant qui se réverbère dans le donjon !
items.scrolls.scrollofrage.desc=Quand il est lu à voix haute, ce parchemin libère un rugissement tonitruant qui guide les ennemis jusqu'à l'utilisateurice et enrage ceux qui sont proches.

items.scrolls.scrollofrecharging.name=parchemin de rechargement
items.scrolls.scrollofrecharging.surge=Une vague d'énergie déferle à travers votre corps, rechargeant vos baguettes magiques !
items.scrolls.scrollofrecharging.desc=Une fois relâché, le pouvoir énergétique brut lié à ce parchemin rechargera au fil du temps toutes les baguettes magiques de l'utilisateurice.

items.scrolls.scrollofremovecurse.name=parchemin de purification
items.scrolls.scrollofremovecurse.inv_title=Purifier un objet
items.scrolls.scrollofremovecurse.cleansed=Votre objet brille d'une lumière purificatrice, et une énergie malveillante se disperse !
items.scrolls.scrollofremovecurse.not_cleansed=Votre objet brille d'une lumière purificatrice, mais rien ne se passe.
items.scrolls.scrollofremovecurse.spirit=Votre parchemin libère l'esprit tourmenté !
items.scrolls.scrollofremovecurse.desc=L'incantation de ce parchemin enlèvera instantanément tout enchantement maléfique d'une unique arme, bague, baguette, armure ou artefact transporté.

items.scrolls.scrollofteleportation.name=parchemin de téléportation
items.scrolls.scrollofteleportation.tele=Vous avez été téléporté en un clin d'œil à un autre endroit de l'étage.
items.scrolls.scrollofteleportation.no_tele=Votre sort de téléportation échoue.
items.scrolls.scrollofteleportation.cant_reach=Vous ne pouvez pas vous téléporter ici
items.scrolls.scrollofteleportation.prompt=Choisissez un lieu où téléporter
items.scrolls.scrollofteleportation.desc=Le sort sur ce parchemin téléporte le lecteur à un autre endroit de ce niveau du donjon. Le parchemin privilégie les zones non visitées, mais ne peut pas passer à travers les portes fermées à clef ou les obstacles. Il peut, cependant, révéler des portes cachées qui mènent vers de nouveaux lieux.

items.scrolls.scrollofterror.name=parchemin de terreur
items.scrolls.scrollofterror.none=Le parchemin émet un brillant éclair de lumière rouge.
items.scrolls.scrollofterror.one=Le parchemin émet un brillant éclair de lumière rouge et le/la %s fuit !
items.scrolls.scrollofterror.many=Le parchemin émet un brillant éclair de lumière rouge et les monstres fuient !
items.scrolls.scrollofterror.desc=La lecture de ce parchemin produira un flash de lumière rouge accablant de terreur toutes les créatures dans votre champ de vision, qui s'enfuiront. Attaquer un ennemi en fuite va raccourcir cet effet.

items.scrolls.scrolloftransmutation.name=parchemin de transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmuter un objet
items.scrolls.scrolloftransmutation.nothing=Il ne se passe rien d'intéressant.
items.scrolls.scrolloftransmutation.morph=Votre objet se métamorphose en quelque chose de différent !
items.scrolls.scrolloftransmutation.desc=Ce parchemin contient une puissante magie de transmutation. Lorsqu’il est utilisé sur un objet éligible, il le transformera en un objet différent du même type. La magie préservera même les améliorations, les enchantements et les glyphes. Les parchemins et les potions seront transmutés en leur équivalent exotique, et vice versa.

items.scrolls.scrollofupgrade.name=parchemin d'amélioration
items.scrolls.scrollofupgrade.inv_title=Améliorer un objet
items.scrolls.scrollofupgrade.weaken_curse=Le parchemin d'amélioration affaiblit la malédiction sur votre objet.
items.scrolls.scrollofupgrade.remove_curse=Le parchemin d'amélioration purifie la malédiction sur votre objet.
items.scrolls.scrollofupgrade.desc=Ce parchemin améliorera un seul objet. Les baguettes croîtront en pouvoir et nombre de charges, les armes et armures infligeront et bloqueront plus de dégâts, les effets des anneaux s'intensifieront.\n\nIl peut également affaiblir ou parfois entièrement lever les malédictions, mais n'est pas aussi puissant qu'un parchemin de purification. Malheureusement, la magie d'amélioration peut aussi effacer les glyphes et enchantements des équipements de haut niveau.



