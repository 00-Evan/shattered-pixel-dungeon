items.artifacts.timekeepershourglass$timefreeze.desc=Le temps s'est arrêté autour de vous, vous permettant d'effectuer des actions instantanément. L'effet persiste jusqu'à son annulation ou que votre votre sablier manque de charge. Attaquer ou utiliser la magie annule aussi cet effet.\n\nTours avant utilisation d'une charge : %s.
