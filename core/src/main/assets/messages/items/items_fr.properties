items.rings.ring.sapphire=Bague de saphir
items.rings.ring.quartz=Bague de quartz
items.rings.ring.agate=Bague d'agate
items.rings.ring.equip_cursed=La bague se resserre violemment autour de votre doigt !
items.rings.ring.unknown_desc=Cet anneau de métal est monté d'une grosse gemme qui brille dans le noir. Qui sait quel est son effet quand on le porte ?
items.rings.ring.known=C'est une %s
items.rings.ring.identify=Vous êtes maintenant assez familiarisé avec votre bague pour l'identifier. C'est une %s.
items.rings.ring.cursed_worn=Puisque cette bague est maudite, vous êtes dans l'impossibilité de vous en débarrasser.
items.rings.ring.curse_known=Vous sentez une aura malveillante provenant de cette bague.
items.rings.ring.not_cursed=Cette bague est dépourvue de toute aura malveillante.

items.rings.ringofaccuracy.name=bague de précision
items.rings.ringofaccuracy.stats=Si vous la portez,cette bague augmentera votre précision de _%s%%._
items.rings.ringofaccuracy.typical_stats=Si vous la portez,cette bague augmentera typiquement votre précision de _%s%%._
items.rings.ringofaccuracy.desc=Cette bague augmente votre concentration, rendant vos attaques plus précises. Une bague maudite, au contraire, rendra vos attaques moins précises.

items.rings.ringofarcana.name=Bague d’Arcanes
items.rings.ringofarcana.stats=Porté, cet anneau augmente de pouvoir des enchantements et glyphes de _%s%%._
items.rings.ringofarcana.typical_stats=Porté, cet anneau augmente habituellement de pouvoir des enchantements et glyphes de _%s%%._
items.rings.ringofarcana.desc=Cet anneau renforce les enchantements magiques sur les armes et les glyphes sur les armures, augmentant d'abord leur chance d'activation puis l'intensité de leurs effets. Un anneau maudit affaiblira au contraire les enchantements et les glyphes.

items.rings.ringofelements.name=bague des éléments
items.rings.ringofelements.stats=Si vous la portez, cette bague augmentera de _%s%%_ votre résistance élémentaire
items.rings.ringofelements.typical_stats=Si vous la portez, cette bague augmentera typiquement de _%s%%_ votre résistance élémentaire
items.rings.ringofelements.desc=Cette bague augmente la résistance à la plupart des effets magiques et élémentaux, réduisant les dégâts et la durée des effets. Naturellement, une bague maudite va au contraire accentuer les effets néfastes.

items.rings.ringofenergy.name=bague d'énergie
items.rings.ringofenergy.stats=Si vous la portez, cette bague augmentera votre vitesse de charge des baguettes de _%1$s%%_ et la vitesse de charge des artefacts de _%2$s %%._
items.rings.ringofenergy.typical_stats=Si vous la portez, cette bague augmentera généralement votre vitesse de charge des baguettes de _%1$s%%_ et la vitesse de charge des artefacts de _%2$s %%._
items.rings.ringofenergy.desc=Vos baguettes et artefacts se rechargent plus rapidement dans le champ magique qui émane de cette bague. Une bague maudite va au contraire ralentir la vitesse de rechargement.

items.rings.ringofevasion.name=bague d'évasion
items.rings.ringofevasion.stats=Si vous la portez, cette bague augmentera votre esquive de _%s%%._
items.rings.ringofevasion.typical_stats=Si vous la portez, cette bague augmentera typiquement votre esquive de _%s%%._
items.rings.ringofevasion.desc=Cette bague accélère les réflexes du porteur, le rendant plus difficile à toucher. Une bague maudite va au contraire rendre le porteur plus facile à toucher.

items.rings.ringofforce.name=bague de force
items.rings.ringofforce.stats=Si vous êtes à mains nues, avec votre force actuelle, cette bague infligera de _%1$d à %2$d dégâts._ Avec une arme équipée, cette bague augmentera les dégats de _%3$d._
items.rings.ringofforce.typical_stats=Si vous êtes à mains nues, avec votre force actuelle, typiquement cette bague infligera de _%1$d à %2$d dégâts._ Avec une arme équipée, typiquement cette bague augmentera les dégâts de _%3$d._
items.rings.ringofforce.desc=Cette bague améliore la force des attaques au corps à corps de son porteur. Cette puissance supplémentaire est plutôt faible lorsque l'on manie une arme, mais elle rendra les attaques à mains nues beaucoup plus puissantes. Une bague maudite affaiblira au contraire les attaques de son porteur.

items.rings.ringoffuror.name=bague de furie
items.rings.ringoffuror.stats=Si vous la portez,cette bague augmentera la vitesse de vos attaques de _%s%%._
items.rings.ringoffuror.typical_stats=Si vous la portez,cette bague augmentera typiquement la vitesse de vos attaques de _%s%%._
items.rings.ringoffuror.desc=Cette bague procure à son porteur une rage intérieure, lui permettant d'attaquer plus rapidement. Une bague maudite va au contraire ralentir la vitesse d'attaque de son porteur.

items.rings.ringofhaste.name=bague de célérité
items.rings.ringofhaste.stats=Si vous la portez, cette bague augmentera votre vitesse de déplacement de _%s%%._
items.rings.ringofhaste.typical_stats=Si vous la portez, cette bague augmentera normalement votre vitesse de déplacement de _%s%%._
items.rings.ringofhaste.desc=Cette bague réduit la difficulté de déplacement de son porteur, lui permettant de courir à des vitesses surhumaines. Une bague maudite va au contraire peser sur son porteur pour le ralentir.

items.rings.ringofmight.name=bague de puissance
items.rings.ringofmight.stats=Si vous la portez, cette bague augmentera votre force de _%1$d_ et vos points de vie de _%2$s%%._
items.rings.ringofmight.typical_stats=Si vous la portez, cette bague augmentera normalement votre force de _%1$d_ et vos points de vie de _%2$s%%._
items.rings.ringofmight.desc=Cette bague améliore la condition physique de son porteur, lui procurant une meilleure force et une meilleure constitution. Une bague maudit affaiblira son porteur.

items.rings.ringofsharpshooting.name=bague d'acuité
items.rings.ringofsharpshooting.stats=Si vous la portez, cette bague augmentera les dégâts de vos armes de lancer comme si leur niveau était amélioré de _%1$d_ et leur durabilité augmentera de _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Si vous la portez, cette bague augmentera habituellement les dégâts de vos armes de lancer comme si leur niveau était amélioré de _%1$d_ et leur durabilité augmentera de _%2$s%%._
items.rings.ringofsharpshooting.desc=Cette bague accroît la précision et la visée du porteur, ce qui rendra toutes les armes de jets plus dangereuses et durables. Une bague maudite aura l'effet inverse.

items.rings.ringoftenacity.name=bague de tenacité
items.rings.ringoftenacity.stats=Si vous la portez, cette bague diminuera les dégâts reçus de _%s%%._
items.rings.ringoftenacity.typical_stats=Si vous la portez, cette bague diminuera normalement les dégâts reçus de _%s%%._
items.rings.ringoftenacity.desc=Le personnage portant cette bague résistera à des attaques qui autrement auraient été mortelles. Plus le porteur ou la porteuse est blessé(e), plus iel sera résistant(e) aux dommages. Une bague maudite va au contraire faciliter l'exécution de celle/celui-ci par les ennemis.

items.rings.ringofwealth.name=bague de fortune
items.rings.ringofwealth.stats=Si vous la portez, cette bague augmentera votre chance de _%s%%._
items.rings.ringofwealth.typical_stats=Si vous la portez, cette bague augmentera normalement votre chance de _%s%%._
items.rings.ringofwealth.desc=Cette bague agit comme un aimant à trésor, augmentant la proportion qu'ont les ennemis et les conteneurs à transporter des objets de valeur. Une bague maudite réduira au contraire vos chances de recevoir un butin.



