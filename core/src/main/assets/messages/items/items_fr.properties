###armor curses
items.armor.curses.antientropy.name=%s d'anti-entropie
items.armor.curses.antientropy.desc=La malédiction d'anti-entropie défie les lois de l'univers, attirant l'énergie de l'attaquant vers le porteur. Cela enflamme momentanément le porteur, mais gèle les alentours !

items.armor.curses.bulk.name=%s d'encombrement
items.armor.curses.bulk.desc=L'armure d'encombrement semble plus grande et plus imposante, mais n'offre pas vraiment une meilleure défense. Pire, sa taille superflue rend le déplacement à travers les portes très compliqué.

items.armor.curses.corrosion.name=%s de corrosion
items.armor.curses.corrosion.desc=L'armure de corrosion est capable d'éjecter un fluide corrosif, aspergeant toute la zone d'un limon acide gluant.

items.armor.curses.displacement.name=%s de déplacement
items.armor.curses.displacement.desc=La malédiction de déplacement essaie de déplacer le porteur pour le mettre en sécurité lorsqu'il est attaqué. Elle est cependant un peu trop efficace, téléportant l'utilisateur aléatoirement dans le niveau.

items.armor.curses.metabolism.name=%s de métabolisme
items.armor.curses.metabolism.desc=La malédiction de métabolisme convertit directement la satiété en santé lorsque le porteur est blessé, accélérant la guérison, mais causant rapidement la faim.

items.armor.curses.multiplicity.name=%s de multiplicité
items.armor.curses.multiplicity.desc=Une armure avec la malédiction de multiplicité porte en elle une dangereuse magie de réplication. Occasionnellement, elle créera une image-miroir du porteur, mais elle pourra tout aussi bien dupliquer l'attaquant !

items.armor.curses.overgrowth.name=%s de pousse rapide
items.armor.curses.overgrowth.desc=L'armure de pousse rapide est recouverte de diverses plantes en fleurs. Certes, cet effet semble intéressant, mais il ne fait rien pour votre défense, et ces plantes vont s'activer aléatoirement en combat !

items.armor.curses.stench.name=%s de puanteur
items.armor.curses.stench.desc=Une armure qui porte la malédiction de puanteur va relâcher des nuages de gaz toxiques, nocifs pour tous ceux qui se retrouvent à les respirer.


###glyphs
items.armor.glyphs.affection.name=%s d'affection
items.armor.glyphs.affection.desc=Ce glyphe puissant manipule l'esprit des assaillants, pour les charmer temporairement.

items.armor.glyphs.antimagic.name=%s d'anti-magie
items.armor.glyphs.antimagic.desc=Ce puissant glyphe permet à l'armure de défendre son porteur aussi bien contre les attaques magiques que physiques. Cette défense magique n'est pas affectée par le rang de l'armure.

items.armor.glyphs.brimstone.name=%s de soufre
items.armor.glyphs.brimstone.desc=Ce glyphe protège le porteur et ses biens du feu, annulant complètement ses dégâts et ses effets négatifs.

items.armor.glyphs.camouflage.name=%s de camouflage
items.armor.glyphs.camouflage.desc=Ce glyphe permet au porteur de se fondre dans les herbes hautes, lui accordant une invisibilité temporaire.

items.armor.glyphs.entanglement.name=%s d'enchevêtrement
items.armor.glyphs.entanglement.desc=Ce glyphe fait pousser une armure de terre autour du porteur pour absorber les dégâts, mais cette protection disparait si le porteur bouge.

items.armor.glyphs.flow.name=%s de flux
items.armor.glyphs.flow.desc=Ce glyphe manipule le flux de l'eau autour du porteur, lui permettant de se déplacer bien plus rapidement à travers elle.

items.armor.glyphs.obfuscation.name=%s d'occultation
items.armor.glyphs.obfuscation.desc=Ce glyphe obscurcit le porteur, le rendant plus difficile à détecter.

items.armor.glyphs.potential.name=%s de potentiel
items.armor.glyphs.potential.desc=Ce glyphe génère de l'énergie lorsqu'il reçoit des coups, rendant des charges aux baguettes si activé.

items.armor.glyphs.repulsion.name=%s de répulsion
items.armor.glyphs.repulsion.desc=Ce glyphe renvoie un champ de force contre les attaquants, les propulsant au loin.

items.armor.glyphs.stone.name=%s de pierre
items.armor.glyphs.stone.desc=Ce glyphe entoure l'armure de lourdes pierres magiques, ce qui vous empêche d'éviter les coups, mais bloque les dégâts proportionnellement à l'esquive.

items.armor.glyphs.swiftness.name=%s de rapidité
items.armor.glyphs.swiftness.desc=Ce glyphe améliore la vitesse du porteur lorsqu'il n'est pas proche d'un ennemi.

items.armor.glyphs.thorns.name=%s d'épines
items.armor.glyphs.thorns.desc=Ce puissant glyphe blesse l'attaquant, le faisant saigner quand il attaque le porteur.

items.armor.glyphs.viscosity.name=%s de viscosité
items.armor.glyphs.viscosity.deferred=%d différé
items.armor.glyphs.viscosity$defereddamage.name=dégâts différés
items.armor.glyphs.viscosity$defereddamage.ondeath=Les dégâts différés vous ont tué...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Tué par dégâts différés
items.armor.glyphs.viscosity$defereddamage.desc=Les dégâts sont infligés lentement plutôt qu'immédiatement.\n\nDégâts différés restants : %d.
items.armor.glyphs.viscosity.desc=Ce glyphe est capable de stocker les dégâts que reçoit celui qui le porte, il les inflige lentement plutôt qu'en une seule fois.



