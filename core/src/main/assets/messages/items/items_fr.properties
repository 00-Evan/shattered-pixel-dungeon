items.artifacts.artifact.need_to_equip=Vous devez équiper votre artéfact pour pouvoir faire cela

items.artifacts.capeofthorns.name=cape d'épines
items.artifacts.capeofthorns.desc=Ces plaques de métal délabrées venant du DM-300 forment ensemble une cape rigide. Elle semble posséder une énergie inconnue, peut-être des réminiscences du pouvoir du DM-300 ?
items.artifacts.capeofthorns.desc_inactive=Le poids de la cape sur vos épaules vous rassure, il vous semble qu'elle gagne de l'énergie des dégâts que vous subissez.
items.artifacts.capeofthorns.desc_active=Il vous semble que la cape relâche de l'énergie qu'elle avait qu'elle avait emmagasiné, elle irradie d'un pouvoir protecteur.
items.artifacts.capeofthorns$thorns.inert=Votre cape est de nouveau inactive.
items.artifacts.capeofthorns$thorns.radiating=Votre cape commence à irradier de l'énergie, vous vous sentez protégé !
items.artifacts.capeofthorns$thorns.levelup=Votre cape se renforce !
items.artifacts.capeofthorns$thorns.name=épines
items.artifacts.capeofthorns$thorns.desc=Votre cape émet une énergie vous enveloppant dans un champ de force déflecteur !\n\nTous les dégâts reçus sont réduits tant que l'effet des épines est actif. De plus, si l'attaquant est proche de vous, les dégâts prévenus lui sont renvoyés.\n\nTours d'épines restants : %s.

items.artifacts.chaliceofblood.name=calice sanglant
items.artifacts.chaliceofblood.ac_prick=PIQUER
items.artifacts.chaliceofblood.yes=Oui, je sais ce que je fais
items.artifacts.chaliceofblood.no=Non, j'ai changé d'avis
items.artifacts.chaliceofblood.prick_warn=Chaque fois que vous utilisez le calice, celui-ci va aspirer de votre énergie, si vous ne faites pas attention il pourrait facilement vous tuer.\n\nÊtes vous sûr de vouloir lui offrir plus d'énergie ?
items.artifacts.chaliceofblood.onprick=Vous vous êtes piqué, et votre essence de vie coule dans le calice.
items.artifacts.chaliceofblood.ondeath=Le Calice absorbe complètement votre essence vitale...
items.artifacts.chaliceofblood.desc=Ce calice d'argent brillant est étrangement paré de gemmes coupantes sur les bords.
items.artifacts.chaliceofblood.desc_cursed=Le calice maudit s'est lié à votre main et il entrave votre capacité à régénérer votre santé.
items.artifacts.chaliceofblood.desc_1=Alors que vous tenez le calice entre vos mains, vous vous sentez étrangement obligé de vous piquer sur les gemmes pointues.
items.artifacts.chaliceofblood.desc_2=Un peu de votre sang baigne dans le calice, vous sentez subtilement le calice alimenter votre énergie vitale. Vous voulez continuer à vous couper sur le calice, même si vous savez que cela va vous blesser.
items.artifacts.chaliceofblood.desc_3=Le calice est plein à ras bord de votre énergie vitale. Vous sentez qu'il vous en redonne.

items.artifacts.cloakofshadows.name=cape des ombres
items.artifacts.cloakofshadows.ac_stealth=FURTIF
items.artifacts.cloakofshadows.cooldown=Votre cape a besoin d'encore %d tours pour être ré-énergisée.
items.artifacts.cloakofshadows.cursed=Vous ne pouvez pas utiliser une cape maudite.
items.artifacts.cloakofshadows.no_charge=Votre cape n'est pas assez chargée pour être utilisée.
items.artifacts.cloakofshadows.desc=Une inestimable cape magique, dérobé à l'armurerie royale de nombreuses années auparavant par le voleur. Lorsqu'elle est portée, elle peut être utilisée pour se rendre invisible pendant une courte durée.\n\nPlus la cape est utilisée, plus elle deviendra puissante, permettant au voleur de devenir invisible plus fréquemment et pour des périodes plus longues.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Votre cape a épuisé toute son énergie.
items.artifacts.cloakofshadows$cloakstealth.levelup=Votre cape gagne en puissance !
items.artifacts.cloakofshadows$cloakstealth.name=masqué
items.artifacts.cloakofshadows$cloakstealth.desc=Votre cape d'ombres vous rend invisible tant que vous êtes enveloppé dedans.\n\nTant que vous êtes invisible, vos ennemis sont incapables de vous attaquer ou de vous suivre. Les attaques physiques ou magiques (comme les parchemins ou les baguettes) feront disparaître automatiquement votre invisibilité.\n\nVous resterez masqué jusqu'à ce que vous brisiez l'invisibilité ou que votre cape n'ait plus de charge.

