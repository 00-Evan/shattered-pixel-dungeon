items.artifacts.unstablespellbook.unable_scroll=No pots afegir aquest pergamí al llibre.
items.artifacts.unstablespellbook.unknown_scroll=Encara no saps quin tipus de pergamí és.
items.artifacts.unstablespellbook.desc=Aquest tom està en una condició sorprenentment bona donada la seva edat. Bombolleja i cruix mentre passes les pàgines, agitant-se amb una energia inestable. Si llegeixes d'aquest llibre, no se sap quin encanteri podràs llançar.
items.artifacts.unstablespellbook.desc_cursed=El llibre maleït se't ha arrapat i inhibeix la teva habilitat d'utilitzar la majoria de pergamins.
items.artifacts.unstablespellbook.desc_index=El llibre està incomplet. El seu índex està assenyalant les següents pàgines en blanc:
items.artifacts.unstablespellbook.desc_empowered=Els pergamins que has afegit al llibre d'encanteris brillen amb energia. Pots escollir la versió exòtica dels efectes d'aquest pergamí, però amb una càrrega addicional.
items.artifacts.unstablespellbook.read_empowered=El pergamí que has afegit al llibre d'encanteris brilla amb energia. Pots canalitzar la versió regular o exòtica de l'efecte d'aquest pergamí.\n\nL'elecció de la variant exòtica costarà 2 càrregues en comptes d'1.



###bags
items.bags.bag.name=motxilla

items.bags.potionbandolier.name=bandolera de pocions
items.bags.potionbandolier.desc=Aquesta bandolera gruixuda s'ajusta al voltant del pit com una faixa, té moltes cintes aïllants per dur flascons de pocions.\n\nMentre estiguis dins de la bandolera, les teves pocions haurien d'estar protegides del fred.

items.bags.scrollholder.name=contenidor de pergamins
items.bags.scrollholder.desc=Aquest contenidor tubular sembla fet per guardar-hi els mapes i les eines d'un astrònom, però els teus pergamins hi cabrien bé igual. Fins i tot té un parell de compartiments on cabrien molt bé els teus cristalls d'encanteri.\n\nEl contenidor no sembla massa inflamable, és a dir que els teus pergamins haurien d'estar protegits del foc al seu interior.

items.bags.velvetpouch.name=sac de vellut
items.bags.velvetpouch.desc=Dins d'aquest petit sac de vellut es poden guardar diversos ítems petits, com ara llavors i pedres rúniques.

items.bags.magicalholster.name=funda màgica
items.bags.magicalholster.desc=Aquesta funda esvelta està feta amb pell d'algun animal exòtic i posseeix màgia poderosa que li permet emmagatzemar una gran quantitat d'armes a distància.\n\nPots simplement ficar la mà dins la funda i sempre agafaràs allò que busques.\n\nA causa de la màgia de la funda, les varetes es recarregaran lleugerament més ràpid i les armes llancívoles duraran una mica més a dintre.



###bombs
items.bombs.arcanebomb.name=bomba arcana
items.bombs.arcanebomb.desc=Aquesta bomba ha estat imbuïda amb propietats arcanes i esclatarà en una potent explosió similar a l'atac bombejat d'en Goo. Aquesta explosió penetra armadures i abasta més enllà que l'explosió d'una bomba comuna.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=ENCENDRE I LLANÇAR
items.bombs.bomb.snuff_fuse=Apagues ràpidament la metxa de la bomba.
items.bombs.bomb.ondeath=Mort per una explosió
items.bombs.bomb.rankings_desc=Mort per una explosió
items.bombs.bomb.desc=Una bomba de pólvora bastant potent. Està clar que una explosió d'aquest tipus farà malbé qualsevol cosa propera.
items.bombs.bomb.desc_fuse=Sembla que la metxa trigarà un parell de torns a cremar-se un cop encesa.
items.bombs.bomb.desc_burning=La metxa de la bomba s'està consumint, allunyat o apaga-la!
items.bombs.bomb$doublebomb.name=dues bombes
items.bombs.bomb$doublebomb.desc=Una pila de dues bombes fortes de pólvora negra, sembla que et regalen una gratis!

items.bombs.firebomb.name=Bomba de foc
items.bombs.firebomb.desc=Aquesta bomba s'ha modificat per explotar en una flama sostinguda en una àrea grossa quan esclati.

items.bombs.flashbang.name=granada cegadora
items.bombs.flashbang.desc=Aquesta bomba personalitzada esclatarà en un flaix de llum cegadora quan esclati. Qualsevol a prop se sentirà desorientat segons la seva proximitat a l'explosió.

items.bombs.frostbomb.name=bomba congelant
items.bombs.frostbomb.desc=Aquesta bomba ha estat modificada per explotar en una ràfega sostinguda d'aire congelant en una àrea grossa quan esclati.

items.bombs.holybomb.name=bomba sagrada
items.bombs.holybomb.desc=Aquesta bomba ha sigut modificada per explotar en un flaix de llum sagrada en una àrea grossa quan esclati, fent un mal extra a enemics demoníacs i no-morts.

items.bombs.noisemaker.name=bomba sorollosa
items.bombs.noisemaker.desc=Aquesta bomba modificada farà soroll repetidament quan es detoni. Si alguna cosa toca la bomba, aquesta esclatarà!
items.bombs.noisemaker.desc_burning=La bomba sorollosa està rutllant, esclatarà si se li acosta alguna cosa!

items.bombs.shockbomb.name=bomba electrocutant
items.bombs.shockbomb.desc=Aquesta bomba ha estat modificada per espetagar una descàrrega elèctrica quan esclati. Qualsevol a prop patirà ferides i serà atordit segons la seva proximitat a l'explosió.

items.bombs.regrowthbomb.name=bomba de rebrot
items.bombs.regrowthbomb.desc=Aquesta bomba personalitzada esquitxarà amb líquid vitalitzant en comptes d'esclatar. A l'abast de l'esquitxada brotaran ràpidament herbes i plantes. Tu i qualsevol aliat a l'abast sereu curats.

items.bombs.shrapnelbomb.name=bomba de metralla
items.bombs.shrapnelbomb.desc=Aquesta bomba ha estat modificada amb restes de metall del DM-300, que es fragmentaran i volaran a tot arreu quan esclati, malferint a qualsevol en l'enorme abast de la bomba. Millor que t'amaguis darrere d'alguna cosa quan l'utilitzis...

items.bombs.woollybomb.name=bomba llanuda
items.bombs.woollybomb.desc=Aquesta bomba personalitzada crearà un camp d'ovelles màgiques després d'esclatar. Aquestes ovelles bloquejaran el moviment i persistiran durant un temps.

