items.scrolls.exotic.scrollofaffection.name=pergamí d'afecte
items.scrolls.exotic.scrollofaffection.desc=Llegir aquest pergamí emetrà un riure atractiu que encantarà a aquell que l'escolti.

items.scrolls.exotic.scrollofantimagic.name=pergamí d'antimàgia
items.scrolls.exotic.scrollofantimagic.desc=L'encanteri d'aquest pergamí et rodejarà d'una aura màgica que bloquejarà temporalment tots els efectes màgics, perjudicials o beneficiosos.

items.scrolls.exotic.scrollofconfusion.name=pergamí de confusió
items.scrolls.exotic.scrollofconfusion.desc=Quan es llegeix, aquest pergamí allibera una màgia confusa cap als seus objectius visibles, cegant-los i desorientant-los.

items.scrolls.exotic.scrollofdivination.name=pergamí d'endevinació
items.scrolls.exotic.scrollofdivination.nothing_left=No queda res per identificar!
items.scrolls.exotic.scrollofdivination.desc=Aquest pergamí identificarà de forma permanent quatre tipus d'ítems aleatoris. Els tipus identificats poden ser: el color d'una poció, el pergamí d'una runa o la gemma d'un anell. Els elements identificats no seran necessàriament els que portes.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=El teu pergamí d'endevinació ha identificat els següents ítems:

items.scrolls.exotic.scrollofenchantment.name=pergamí d'encanteri
items.scrolls.exotic.scrollofenchantment.inv_title=Encantar un ítem
items.scrolls.exotic.scrollofenchantment.weapon=Tria un encanteri per aplicar a la teva arma.
items.scrolls.exotic.scrollofenchantment.armor=Tria un glif per aplicar a la teva armadura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Cancel·lar-ho consumirà un pergamí igualment.
items.scrolls.exotic.scrollofenchantment.cancel=cancel·lar
items.scrolls.exotic.scrollofenchantment.desc=Aquest pergamí infondrà una arma o una armadura amb una potent energia màgica. El lector fins i tot té cert grau de control sobre quina màgia s'imbueix.

items.scrolls.exotic.scrollofforesight.name=pergamí de previsió
items.scrolls.exotic.scrollofforesight.desc=Quan es llegeix aquest pergamí, els detalls del terreny proper s'aniran afegint constantment a la ment del lector de manera cristal·lina. Mentre duri aquest efecte, no serà necessària cap cerca, ja que el lector detectarà automàticament tot el que estigui dins del seu radi de cerca.

items.scrolls.exotic.scrollofmysticalenergy.name=pergamí d'energia mística
items.scrolls.exotic.scrollofmysticalenergy.desc=Quan es desencadeni la crua força màgica lligada a aquest pergamí es carregaran els artefactes equipats per l'usuari durant el temps.

items.scrolls.exotic.scrollofpassage.name=pergamí de passatge
items.scrolls.exotic.scrollofpassage.desc=L'encanteri d'aquest pergamí transporta de manera instantània el lector a l'entrada de la regió més propera per sobre d'ells. Molt útil per anar ràpidament a una botiga.

items.scrolls.exotic.scrollofpetrification.name=pergamí de petrificació
items.scrolls.exotic.scrollofpetrification.desc=Una ràfega de llum vermella que aclapararà a totes les criatures del teu voltant amb terror, fent que es quedin petrificades.

items.scrolls.exotic.scrollofpolymorph.name=pergamí de polimorf
items.scrolls.exotic.scrollofpolymorph.desc=Aquest pergamí conté una potent màgia de transmutació. Quan sigui invocat, tots els enemics a la vista del lector es transformaran en ovelles màgiques!\n\nLa transformació és permanent, eliminant tots els enemics afectats. Els enemics poderosos, però, resistiran l'efecte, i es perdran els objectes dels enemics afectats.

items.scrolls.exotic.scrollofprismaticimage.name=pergamí d'imatge prismàtica
items.scrolls.exotic.scrollofprismaticimage.desc=L'encanteri d'aquest pergamí crearà un bessó colorat il·lusori d'aquell que el llegeixi. Aquesta imatge prismàtica actua com un clon dèbil del lector, amb defensa similar però menys dany i punts de salut.\n\nLa imatge prismàtica es manifestarà quan hi hagi enemics presents, i intentarà defendre al lector.\n\nSi una imatge prismàtica ja existeix, utilitzar aquest pergamí la curarà completament.

items.scrolls.exotic.scrollofpsionicblast.name=pergamí d'explosió psiònica
items.scrolls.exotic.scrollofpsionicblast.ondeath=L'explosió psiònica et destrossa la ment...
items.scrolls.exotic.scrollofpsionicblast.desc=Aquest pergamí conté una energia destructiva increïble que es pot canalitzar per destruir les ments de totes les criatures visibles.\n\nPerò hi ha un inconvenient, el lector també serà danyat, cegat i debilitat. A com més objectius s'ataqui amb aquest pergamí, menys danys rebrà el seu lector.



###spells
items.spells.alchemize.name=alquimitzar
items.spells.alchemize.enemy_near=No pots fer això amb enemics a prop.
items.spells.alchemize.desc=Aquest encanteri canalitza energia alquímica, cosa que li permet realitzar alquímia com si estigués en una olla sense energia durant una estona.

items.spells.aquablast.name=explosió d'aigua
items.spells.aquablast.desc=Aquest encanteri crearà una ràfega d'aigua a la ubicació de destí. No és prou contundent per fer mal (fins i tot pels enemics de foc), però difondrà l'aigua cap a terrenys propers i paralitzarà breument qualsevol cosa que estigui en el centre de l'esclat.

items.spells.arcanecatalyst.name=catalitzador arcà
items.spells.arcanecatalyst.desc=Aquesta bola de pols daurada es fa a partir de l'essència desconstruïda d'un pergamí. Brilla a la foscor de la masmorra.\n\nAquest catalitzador és principalment útil com a ingredient d'alquímia, però també podeu canalitzar la màgia directament per obtenir l'efecte d'un pergamí aleatori.

items.spells.beaconofreturning.name=balisa de tornada
items.spells.beaconofreturning.preventing=La forta aura màgica d'aquest lloc t'impedeix que utilitzis l'encanteri!
items.spells.beaconofreturning.creatures=L'aura psíquica de les criatures que t'envolten no et permet teletransportar-te ara mateix.
items.spells.beaconofreturning.set=La balisa s'ha fixat a la teva localització actual.
items.spells.beaconofreturning.wnd_body="Fixar" sobreescriurà la localització on la balisa estava prèviament fixada.\n\n"Tornar" et farà tornar a la teva última localització i consumirà una càrrega de la balisa.
items.spells.beaconofreturning.wnd_set=Fixar
items.spells.beaconofreturning.wnd_return=Tornar
items.spells.beaconofreturning.desc_set=Aquesta balisa s'ha fixat en algun lloc del pis %d.
items.spells.beaconofreturning.desc=Aquest intricat encanteri li atorga a l'usuari la possibilitat de tornar a una ubicació fixada, independentment de la distància. L'encanteri només es consumeix retornant, es pot configurar tantes vegades com vulguis, però només recordarà la ubicació més recent a la qual es fixi.

items.spells.curseinfusion.name=infusió de maledicció
items.spells.curseinfusion.inv_title=Maleir un element
items.spells.curseinfusion.desc=Aquest encanteri infon una peça d'equipament amb la mateixa màgia maligne dins el DM-300. L'ítem que s'utilitzi serà immediatament maleït, i qualsevol encanteri o glif que tingui se substituirà.\n\nEn el cas d'armes, armadures i varetes, l'ítem s'actualitzarà a més de ser maleït. Les infusions maleïdes de les millores no s'acumulen i es perd la millora si se li treu la maledicció a l'ítem.

items.spells.featherfall.name=caiguda de ploma
items.spells.featherfall.light=Et sents lleuger com una ploma!
items.spells.featherfall.desc=Aquest encanteri manipula l'efecte de la gravetat sobre l'usuari, permetent que caigui grans distàncies sense fer-se mal durant poc temps. Cada ús de l'encanteri només proporcionarà prou protecció per a un abisme.

items.spells.spell.ac_cast=FER ENCANTERI
items.spells.spell.no_magic=No pots fer encanteris mentre ets immune a la màgia.

items.spells.magicalinfusion.name=infusió màgica
items.spells.magicalinfusion.inv_title=Infon un ítem
items.spells.magicalinfusion.infuse=El teu ítem "%s" ha sigut infós amb energia arcana!
items.spells.magicalinfusion.desc=Aquest encanteri posseeix el mateix poder màgic que un pergamí de millora, però en una forma més estable.\n\nA part de millorar un ítem com de costum, mai esborra l'encanteri d'una arma o el glif d'una armadura.

items.spells.magicalporter.name=porter màgic
items.spells.magicalporter.inv_title=Transferir un ítem
items.spells.magicalporter.nowhere=No pots transferir un ítem enlloc.
items.spells.magicalporter.desc=Aquest encanteri transportarà màgicament qualsevol ítem que sigui encantat. A diferència d'una balisa de comerciant, però, els articles es transportaran a l'entrada del proper pis amb líder.

items.spells.phaseshift.name=canvi de fase
items.spells.phaseshift.tele_fail=La màgia de teletransport falla.
items.spells.phaseshift.desc=Aquest encanteri caòtic teletransportarà a qualsevol personatge que toqui a una ubicació aleatòria al pis actual. Aquest encanteri es pot dirigir a un objectiu o a l'usuari mateix.

items.spells.reclaimtrap.name=recuperar trampa
items.spells.reclaimtrap.no_trap=No hi ha cap trampa allà.
items.spells.reclaimtrap.desc_trap=L'encanteri està imbuït actualment amb un/a _%s._
items.spells.reclaimtrap.desc=Aquest pergamí conté restes de l'energia mecànica del DM-300. Quan s'introdueix en una trampa activa, el poder de la trampa serà absorbida per l'encanteri, que et permetrà activar l'efecte de la trampa a qualsevol lloc que vulguis.\n\nNo obstant això, algunes trampes poden no funcionar en tots els llocs, i el pergamí només pot emmagatzemar un parany a la vegada.

items.spells.recycle.name=reciclar
items.spells.recycle.inv_title=Reciclar un ítem
items.spells.recycle.recycled=El teu ítem s'ha reciclat en: %s.
items.spells.recycle.desc=Aquest encanteri conté una forma menor de màgia de transmutació. Tot i que no funcionarà en equipament, aquest encanteri transformarà un pergamí, una poció, una llavor o una pedra rúnica en un element aleatori del mateix tipus.

items.spells.targetedspell.prompt=Tria un objectiu
items.spells.targetedspell.inv_title=Infon un ítem

items.spells.wildenergy.name=energia salvatge
items.spells.wildenergy.desc=Aquest pergamí conté part de l'energia maleïda que alimentava al DM-300. Quan s'utilitzi, recarregarà les teves varetes i artefactes equipats, activant alhora un efecte de vareta maleïda aleatori. Tot i això, podeu escollir una direcció per a aquesta màgia maleïda.


###runestones
items.stones.inventorystone.ac_use=UTILITZAR

items.stones.runestone$placeholder.name=pedra rúnica

items.stones.stoneofaggression.name=pedra d'agressió
items.stones.stoneofaggression.desc=Quan aquesta pedra es llança a un aliat o enemic, tots els enemics propers es veuran obligats a atacar a aquell personatge durant un temps curt.\n\nQuan s'utilitza en enemics, la màgia només durarà uns moments, però quan s'utilitza en un mateix o aliats durarà significativament més. A més, els enemics poderosos resistiran l'efecte.
items.stones.stoneofaggression$aggression.name=Apuntat

items.stones.stoneofaugmentation.name=pedra d'augment
items.stones.stoneofaugmentation.inv_title=Augmentar un ítem
items.stones.stoneofaugmentation.desc=Aquesta pedra rúnica posseeix una màgia potent que pot augmentar l'equipament per millorar una propietat a canvi d'una altra.\n\nUtilitzar-la en una arma et permetrà millorar la velocitat o el dany.\n\nUtilitzar-la en una armadura et permetrà millorar la defensa o l'evasió.
items.stones.stoneofaugmentation$wndaugment.choice=Què vols millorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocitat
items.stones.stoneofaugmentation$wndaugment.damage=Dany
items.stones.stoneofaugmentation$wndaugment.evasion=Evasió
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Treure augment
items.stones.stoneofaugmentation$wndaugment.cancel=És igual

items.stones.stoneofaffection.name=pedra d'afecte
items.stones.stoneofaffection.desc=Quan es tiri aquesta pedra a un enemic o a prop seu, serà temporalment encantat, i intentarà dirigir-se als teus aliats en comptes de tu.

items.stones.stoneofblast.name=pedra d'explosió
items.stones.stoneofblast.desc=Aquesta pedra rúnica explotarà instantàniament a la ubicació on es llenci. Igual que una bomba, l'explosió farà malbé qualsevol propera.

items.stones.stoneofblink.name=pedra de parpalleig
items.stones.stoneofblink.desc=Aquesta pedra rúnica teletransportarà a l'usuari a la localització on es tiri.

items.stones.stoneofclairvoyance.name=pedra de clarividencia
items.stones.stoneofclairvoyance.desc=Aquesta pedra revelarà instantàniament totes les rajoles en una àrea grossa des del lloc on es tiri. El seu efecte fins i tot pot travessar les parets.

items.stones.stoneofdeepenedsleep.name=pedra de somni aprofundit
items.stones.stoneofdeepenedsleep.desc=Quan aquesta pedra es llenci a prop d'un enemic adormit, aprofundirà màgicament el seu somni. Els enemics adormits dormiran màgicament per sempre fins que siguin molestats.

items.stones.stoneofdisarming.name=pedra de desarmament
items.stones.stoneofdisarming.desc=Aquesta pedra rúnica té una màgia que pot desactivar trampes malicioses amagades al llarg de la masmorra. Desarmarà fins a 9 trampes al voltant de la zona en què es llanci.

items.stones.stoneofenchantment.name=pedra d'encanteri
items.stones.stoneofenchantment.inv_title=Encantar un ítem
items.stones.stoneofenchantment.weapon=La teva arma brilla a la foscor!
items.stones.stoneofenchantment.armor=La teva armadura brilla a la foscor!
items.stones.stoneofenchantment.desc=Aquesta pedra rúnica posseeix màgia d'encanteri. En comptes de millorar directament el poder d'un ítem com fa el pergamí de millora imbuirà una arma o una armadura amb un encanteri, garantint-li un nou poder.

items.stones.stoneofflock.name=pedra de ramat
items.stones.stoneofflock.desc=Aquesta pedra rúnica invocarà ovelles màgiques durant poc temps al voltant de la localització on es tiri.

items.stones.stoneofintuition.name=pedra d'intuïció
items.stones.stoneofintuition.inv_title=Selecciona un ítem
items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in scrolls of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify the type of a potion, scroll, or ring by guessing.
items.stones.stoneofintuition$wndguess.text=Guess what the type of the unidentified item is. If you guess correctly, the type will be identified!
items.stones.stoneofintuition$wndguess.correct=Correct. The item's type has been identified!
items.stones.stoneofintuition$wndguess.incorrect=La teva suposició és errònia.

items.stones.stoneofshock.name=pedra electrocutant
items.stones.stoneofshock.desc=Aquesta pedra rúnica deixa anar una explosió d'energia elèctrica que paralitza breument a tots els objectius propers i garanteix al llançador càrregues de vareta per cada objectiu afectat.

###wands
items.wands.cursedwand.ondeath=T'has suïcidat amb el teu propi ítem: %s.
items.wands.cursedwand.nothing=No ha passat res.
items.wands.cursedwand.grass=Erupciona herba al teu voltant!
items.wands.cursedwand.fire=Sents olor a cremat...
items.wands.cursedwand.transmogrify_wand=La teva vareta es transmodifica en un ítem diferent!
items.wands.cursedwand.transmogrify_other=El teu ítem es transmogrifica en una cosa diferent!

items.wands.wand.ac_zap=DISPARAR
items.wands.wand.fizzles=La teva vareta espurneja; no deu tenir prou càrrega.
items.wands.wand.no_magic=La teva vareta espurneja; no pots utilitzar varetes mentre siguis immune a la màgia.
items.wands.wand.self_target=No et pots fer servir d'objectiu!
items.wands.wand.identify=Estàs suficientment familiaritzat amb la teva vareta com per identificar-la.
items.wands.wand.cursed=Aquesta vareta està maleïda, això fa que la seva màgia sigui caòtica i aleatòria.
items.wands.wand.not_cursed=Aquesta vareta està lliure de màgia malèvola.
items.wands.wand.curse_discover=Aquest ítem "%s" està maleït!
items.wands.wand.prompt=Tria cap a on disparar

items.wands.wandofblastwave.name=vareta d'ona explosiva
items.wands.wandofblastwave.staff_name=bastó d'ona explosiva
items.wands.wandofblastwave.ondeath=T'has suïcidat amb la teva vareta d'ona explosiva...
items.wands.wandofblastwave.desc=Aquesta vareta està feta d'algun tipus de pedra de marbre, amb or polit i una negra gemma rodona a la seva punta. Quan la tens a la mà, notes com de pesada és.
items.wands.wandofblastwave.stats_desc=Aquesta vareta dispara un raig que detona violentament en el seu objectiu. La força d'aquesta explosió infligeix _%1$d-%2$d de dany_ i és suficientment forta com per enviar volant a la majoria d'enemics.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a staff of blast wave deals 67% damage and knocks all enemies outside of the blast area.

items.wands.wandofcorrosion.name=vareta de corrosió
items.wands.wandofcorrosion.staff_name=bastó de corrosió
items.wands.wandofcorrosion.desc=Aquesta vareta té un cos de cendra que s'obre a una gemma taronja brillant.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 3 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=vareta de corrupció
items.wands.wandofcorruption.staff_name=bastó de corrupció
items.wands.wandofcorruption.already_corrupted=No es pot influenciar més a aquest personatge.
items.wands.wandofcorruption.desc=Aquesta vareta irradia energia fosca i caòtica, per si la petita calavera decorativa que hi té esculpida a la punta no ho deixa prou clar.
items.wands.wandofcorruption.stats_desc=Aquesta vareta dispararà energia de corrupció, la qual debilitarà als enemics i farà que t'obeeixin. Els enemics són capaços de resistir la corrupció, però els enemics debilitats són més fàcils de corrompre que els sans.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=vareta de desintegració
items.wands.wandofdisintegration.staff_name=bastó de desintegració
items.wands.wandofdisintegration.desc=Aquesta vareta està feta d'un sòlid tros d'obsidiana polida i té una llum porpra intensa que recorre el seu contorn, terminant-se a la punta. Brilla amb energia destructiva, esperant a ser disparada.
items.wands.wandofdisintegration.stats_desc=Aquesta vareta dispara un raig que travessa qualsevol obstacle, i aquest anirà més lluny com més es millori. El raig infligeix _%1$d-%2$d de dany,_ i fa un mal extra per cada enemic i mur que penetra.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=vareta de flamarada
items.wands.wandoffireblast.staff_name=bastó de flamarada
items.wands.wandoffireblast.desc=Aquesta vareta està feta amb fusta vermella lacada amb una fulla daurada utilitzada deliberadament per fer-la semblar més règia.
items.wands.wandoffireblast.stats_desc=This wand blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the wand uses, the larger and stronger the effect.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=vareta de glaçada
items.wands.wandoffrost.staff_name=bastó de glaçada
items.wands.wandoffrost.desc=Aquesta vareta sembla estar feta d'algun tipus de gel màgic. És més brillant cap a la seva punta rodona. Notes com de freda és quan l'agafes, però d'alguna manera la teva mà segueix calenta.
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this wand.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=vareta de llamp
items.wands.wandoflightning.staff_name=bastó de llamp
items.wands.wandoflightning.ondeath=T'has suïcidat amb la teva vareta de llamp...
items.wands.wandoflightning.desc=Aquesta vareta està feta d'un metall sòlid, fent-la sorprenentment pesada. Dues pues es corben a la punta, i d'allà surt l'electricitat.
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this wand can damage you, but won't hurt your allies.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=vareta de terra viva
items.wands.wandoflivingearth.staff_name=bastó de terra viva
items.wands.wandoflivingearth.desc=Aquesta vareta és feta d'una estranya roca, amb vetes d'energia groga brillant. Les roques semblen moure's lleugerament segons agafes la vareta, com si poguessin sentir la teva mà.
items.wands.wandoflivingearth.stats_desc=Aquesta vareta llença rajos de roca màgica al enemics, infligint _%1$d-%2$d de dany._ Aleshores les roques es reagruparan entorn l'usuari, oferint armadura en proporció al dany infligit. Acumulant prou armadura quan es dispari la vareta es formarà un guardià de roca.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=Armadura de Roca
items.wands.wandoflivingearth$rockarmor.desc=Roques màgiques envolten el teu cos, quan siguis atacat bloquejaran alguns atacs per tu i reduiran el dany que et facin en un 50%%. Cada atac bloquejat, però, desgasta la roca.\n\nArmadura restant: %1$d.\n\nSi acumules prou roca al teu voltant, el següent ús de la vareta de terra viva farà que les roques formin un guardià que lluitarà al teu costat.\n\nArmadura necessària pel guardià: %2$d.
items.wands.wandoflivingearth$earthguardian.name=guardià de roca
items.wands.wandoflivingearth$earthguardian.desc=Les roques de la teva vareta de terra viva han format un guardià de roca! Aquest protector de roca atacarà als enemics propers i els forçarà a atacar-lo a ell. Quan totes les amenaces properes desapareguin, el guardià es reformarà al teu voltant, i tornarà la pròxima vegada que utilitzis la vareta.\n\nEl poder defensiu del guardià esta lligat al nivell de la vareta. Actualment bloqueja _%1$d-%2$d punts de dany._

items.wands.wandofmagicmissile.name=vareta de míssil màgic
items.wands.wandofmagicmissile.staff_name=bastó de míssil màgic
items.wands.wandofmagicmissile.desc=Aquesta vareta senzilla llança míssils d'energia màgica pura. Tot i que la vareta no té efectes especials, té més càrregues disponibles i pot empoderar breument altres varetes quan sigui millorada.
items.wands.wandofmagicmissile.stats_desc=Cada raig d'aquesta vareta infligeix _%1$d-%2$d de dany,_ i empoderarà breument altres varetes quan sigui millorat.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his wands will gain charge in addition to his staff.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=Càrrega Màgica
items.wands.wandofmagicmissile$magiccharge.desc=La teva vareta de míssils màgics ha retroalimentat el poder a les seves varetes, augmentant el nivell efectiu del pròxim tret que facin.\n\nLes teves varetes s’incrementen en: +%d.\n\nTorns de càrrega màgica restants: %s.

items.wands.wandofprismaticlight.name=vareta de llum prismàtica
items.wands.wandofprismaticlight.staff_name=bastó de llum prismàtica
items.wands.wandofprismaticlight.desc=Aquesta vareta està feta d'una sòlida peça de cristall translúcid, com un tros llarg de vidre polit. Petites motes de llum acolorida ronden al voltant de la seva punta, llestes per ser disparades.
items.wands.wandofprismaticlight.stats_desc=Aquesta vareta dispara rajos de llum que travessen la foscor de la masmorra, revelant àrees ocultes i trampes. El raig pot cegar als enemics, i infligeix _%1$d-%2$d de dany._ Els enemics demoníacs i no-morts es cremaran per la llum brillant de la vareta, causant-los-hi més mal.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=vareta de rebrot
items.wands.wandofregrowth.staff_name=bastó de rebrot
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the wand uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by levelling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Caçador de rosada
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Beina amb llavors
items.wands.wandofregrowth$seedpod.desc=Les beines de llavors són plantes màgiques que produeixen llavors d'altres tipus de plantes, en lloc de llavors pròpies. D’alguna manera aconsegueixen estendre’s tot i no tenir llavor pròpia.
items.wands.wandofregrowth$lotus.name=Lotus Daurat
items.wands.wandofregrowth$lotus.desc=El lotus daurat és una planta mística que només pot conjurar-se per una poderosa vareta de rebrot. La seva aura millora totes les plantes i els efectes de les plantes, però es crema a través de la seva energia i mor al cap de poc temps.\n\nAquest lotus va ser produït per una vareta de rebrot _+%1$d_. Totes les plantes en el seu efecte _es desencadenaran de forma immediata_ si es planten en un personatge. Les plantes també tindran una _probabilitat de %2$d%%_ de deixar caure la seva llavor i els dards propis obtenen _una durabilitat extra de %3$d%%_.

items.wands.wandoftransfusion.name=vareta de transfusió
items.wands.wandoftransfusion.staff_name=bastó de transfusió
items.wands.wandoftransfusion.ondeath=T'has suïcidat amb la teva vareta de transfusió...
items.wands.wandoftransfusion.charged=El teu bastó es carrega amb l'energia vital del teu enemic!
items.wands.wandoftransfusion.desc=Una vareta amb una forma no massa especial, destaca pel seu color magenta i la seva gemma completament negra a la punta.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=vareta de guàrdies
items.wands.wandofwarding.staff_name=bastó de guàrdies
items.wands.wandofwarding.no_more_wards=La teva vareta no pot mantenir més guàrdies.
items.wands.wandofwarding.bad_location=No pots col·locar un guardià aquí.
items.wands.wandofwarding.desc=Aquesta curta vareta de metall té una joia violeta brillant flotant per sobre de la seva punta.
items.wands.wandofwarding.stats_desc=En lloc de danyar directament a un enemic, aquesta vareta invocarà guàrdies i sentinelles estacionaris. Es poden invocar els guàrdies a qualsevol lloc visible, fins i tot a través de parets, si hi pots veure. Aquesta vareta pot emmagatzemar _%d d'energia_ de guàrdies a la vegada.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=guardià menor
items.wands.wandofwarding$ward.desc_1=Aquest guardià bàsic dispararà automàticament a qualsevol enemic que es trobi dins el rang de visió, infligint _%1$d-%2$d de dany._\n\nDispara un guardià amb la teva vareta de guàrdies per millorar-lo.\n\nAquest guardià dispararà una vegada abans de dissipar-se.\n\nLa teva vareta de guàrdies fa servir _%3$d d'energia_ per sostenir aquest guardià.
items.wands.wandofwarding$ward.name_2=guardià
items.wands.wandofwarding$ward.desc_2=Aquest guardià millorat té un patró més complex i pot atacar diverses vegades. Cada atac d'aquest guardià infligirà _%1$d-%2$d de dany._\n\nDispara un guardià amb la teva vareta de guàrdies per millorar-lo.\n\nAquest guardià dispararà tres vegades abans de dissipar-se.\n\nLa teva vareta de guàrdies fa servir _%3$d d'energia_ per sostenir aquest guardià.
items.wands.wandofwarding$ward.name_3=guardià major
items.wands.wandofwarding$ward.desc_3=Aquest guardià completament millorat pot atacar més vegades que els seus antecessors. Cada atac d'aquest guardià infligirà _%1$d-%2$d de dany._\n\nDispara un guardià amb la teva vareta de guàrdies per millorar-lo.\n\nAquest guardià dispararà quatre vegades abans de dissipar-se.\n\nLa teva vareta de guàrdies fa servir _%3$d d'energia_ per sostenir aquest guardià.
items.wands.wandofwarding$ward.name_4=sentinella menor
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentinella
items.wands.wandofwarding$ward.desc_5=Aquest sentinella millorat és més gran i durador que un sentinella menor. Cada atac d'aquest sentinella infligirà _%1$d-%2$d de dany._\n\nDispara un sentinella amb la teva vareta de guàrdies per millorar-lo i curar-lo.\n\nAquest sentinella gastarà part de la seva vida cada vegada que dispari a un enemic, pero es pot curar utilitzant la teva vareta de guàrdies.\n\nLa teva vareta de guàrdies fa servir _%3$d d'energia_ per sostenir aquest sentinella.
items.wands.wandofwarding$ward.name_6=sentinella major
items.wands.wandofwarding$ward.desc_6=Aquest sentinella completament millorat és significativament més durador que els seus predecessors. Cada atac d'aquest sentinella infligirà _%1$d-%2$d de dany._\n\nDispara un sentinella amb la teva vareta de guàrdies per curar-lo.\n\nAquest sentinella gastarà part de la seva vida cada vegada que dispari a un enemic, pero es pot curar utilitzant la teva vareta de guàrdies.\n\nLa teva vareta de guàrdies fa servir _%3$d d'energia_ per sostenir aquest sentinella.
items.wands.wandofwarding$ward.dismiss_title=Rebutjar aquest guardià?
items.wands.wandofwarding$ward.dismiss_body=Pots dissipar aquest guardià si ja no el vols mantenir. Si ho fas, es destruirà immediatament el guardià.\n\nDissipar aquest guardià?
items.wands.wandofwarding$ward.dismiss_confirm=sí
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=%s molest/a
items.weapon.curses.annoying.msg_1=AH, QUE ESTEM LLUITANT!?
items.weapon.curses.annoying.msg_2=SI, A PER ELLS!
items.weapon.curses.annoying.msg_3=EI, ESCOLTA!
items.weapon.curses.annoying.msg_4=HEM ARRIBAT JA AL LÍDER!?
items.weapon.curses.annoying.msg_5=AI, NO EM MOGUIS TAN FORT!
items.weapon.curses.annoying.desc=Les armes molestes són capaces de parlar, però són una mica massa energètiques. Sovint et faran cridar l'atenció sense que tu ho demanis.

items.weapon.curses.displacing.name=%s desplaçant
items.weapon.curses.displacing.desc=Les armes desplaçants estan infoses amb màgia de teletransport caòtica, tenint l'habilitat de moure als enemics del pis aleatòriament.

items.weapon.curses.exhausting.name=%s extenuant
items.weapon.curses.exhausting.desc=Les armes extenuants requereixen un gran esforç per a ser usades i debilitaran periòdicament al portador com a resultat.

items.weapon.curses.fragile.name=%s fràgil
items.weapon.curses.fragile.desc=Les armes fràgils comencen fortes com les altres, però ràpidament perden efectivitat quan es fan servir.

items.weapon.curses.friendly.name=%s amigable
items.weapon.curses.friendly.desc=Les armes amistoses són recomanables pels pacifistes, ocasionalment desencadenen màgia que fa impossible barallar-se.

items.weapon.curses.polarized.name=%s polaritzat/da
items.weapon.curses.polarized.desc=Una arma polaritzada està afectada per una màgia que fa que l'atac faci un 50% més de mal, o que no faci cap mal.

items.weapon.curses.sacrificial.name=%s del sacrifici
items.weapon.curses.sacrificial.desc=Les armes de sacrifici demanaran sang del portador a canvi d'atacar a enemics. Com més sa estigui el portador, més sang traurà la maledicció.

items.weapon.curses.wayward.name=%s rebel
items.weapon.curses.wayward.desc=Una arma rebel té dificultat per trobar al seu objectiu, fent que sigui extremadament imprecisa excepte si l'atac està garantit.


###enchantments
items.weapon.enchantments.blazing.name=%s ardent
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to enemies that are already aflame.

items.weapon.enchantments.blocking.name=%s bloquejant
items.weapon.enchantments.blocking.desc=Aquest encanteri potenciarà la teva capacitat de defensar-te després d'atacar amb aquesta arma.
items.weapon.enchantments.blocking$blockbuff.name=Bloquejant
items.weapon.enchantments.blocking$blockbuff.desc=L'encanteri de bloqueig de la teva arma t'ha donat un petit impuls de poder defensiu!\n\nAugment del bloqueig: 0-%d\n\nTorns restants: %s.

items.weapon.enchantments.blooming.name=%s floreixent
items.weapon.enchantments.blooming.desc=Les armes floreixents contenen màgia que provocarà la propagació de la vegetació al voltant d'aquells que toqui.

items.weapon.enchantments.chilling.name=%s refredant
items.weapon.enchantments.chilling.desc=Els enemics colpejats amb aquest encanteri són refredats, alentint així els seus moviments i atacs.

items.weapon.enchantments.kinetic.name=%s cinètic/a
items.weapon.enchantments.kinetic.desc=Quan un enemic és assassinat amb una arma cinètica, qualsevol excés de força s'emmagatzema a l'arma i s'aplicarà al següent atac amb èxit.
items.weapon.enchantments.kinetic$conserveddamage.name=Dany conservat
items.weapon.enchantments.kinetic$conserveddamage.desc=La teva arma ha emmagatzemat l'excés de força d'un previ enemic mort i s'aplicarà com a dany addicional al teu proper atac. L'energia s'esvairà lentament amb el temps, però.\n\nDany conservat: %d.

items.weapon.enchantments.corrupting.name=%s corruptor
items.weapon.enchantments.corrupting.desc=Aquest poderós encanteri té la capacitat de convertir als enemics a la teva voluntat. Quan un enemic és assassinat amb aquesta arma, hi ha la possibilitat que es corrompi en lloc de morir.

items.weapon.enchantments.elastic.name=%s elàstic/a
items.weapon.enchantments.elastic.desc=Les armes elàstiques tenen una probabilitat d'enviar volant als enemics a distàncies curtes.

items.weapon.enchantments.grim.name=%s sinistre/a
items.weapon.enchantments.grim.desc=Aquest poderós encanteri pot executar instantàniament a un enemic. L'efecte és més probable que ocorri com més dèbil estigui l'enemic.

items.weapon.enchantments.lucky.name=%s afortunat/da
items.weapon.enchantments.lucky.desc=Els enemics que són assassinats amb una arma afortunada tenen l'oportunitat de deixar un botí addicional.

items.weapon.enchantments.precise.name=%s precís/a
items.weapon.enchantments.precise.desc=Una arma precisa té la probabilitat de garantir un atac a un enemic, independentment de les circumstàncies.

items.weapon.enchantments.projecting.name=%s projectant
items.weapon.enchantments.projecting.desc=Amb aquest encanteri les armes cos a cos guanyen un abast extra. Les armes a distància poden penetrar els murs propers.

items.weapon.enchantments.shocking.name=%s electrocutant
items.weapon.enchantments.shocking.desc=Una arma electrocutant descarrega arcs d'electricitat, infligint un dany extra als enemics propers.

items.weapon.enchantments.unstable.name=%s inestable
items.weapon.enchantments.unstable.desc=Aquest encanteri irradia una energia caòtica, actuant com a un encanteri diferent cada cop que colpegi a un enemic.

items.weapon.enchantments.vampiric.name=%s vampíric/a
items.weapon.enchantments.vampiric.desc=Aquest poderós encanteri absorbeix energia vital dels enemics amb cada cop, retornant-la al seu portador. L'efecte és més fort com menys vida tingui el portador.


###melee weapons
items.weapon.melee.assassinsblade.name=fulla de l'assassí
items.weapon.melee.assassinsblade.stats_desc=Aquesta arma és més forta contra enemics que no estan atents.
items.weapon.melee.assassinsblade.desc=Una petita fulla ondulada feta d'obsidiana, difícil d'utilitzar tot i ser lleugera, encara que és mortal si es troba en bones mans.

items.weapon.melee.battleaxe.name=destral de guerra
items.weapon.melee.battleaxe.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.battleaxe.desc=L'enorme cap d'acer d'aquesta destral de batalla posa un pes considerable en cada cop.

items.weapon.melee.crossbow.name=ballesta
items.weapon.melee.crossbow.stats_desc=Aquesta arma millora el dany dels dards quan s'equipa, i fins i tot els hi proporciona encanteris.
items.weapon.melee.crossbow.desc=Una arma bastant intricada que dispara fletxes a velocitats excepcionals. Tot i que no està dissenyada per a això, l'equilibri d'aquesta ballesta i la seva sòlida construcció també fa que sigui una arma cos a cos decent.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Aquesta arma és més forta contra enemics que no estan atents.
items.weapon.melee.dagger.desc=Un punyal de metall simple, amb un mànec de fusta deteriorat.

items.weapon.melee.dirk.name=punyal
items.weapon.melee.dirk.stats_desc=Aquesta arma és més forta contra enemics que no estan atents.
items.weapon.melee.dirk.desc=És com una daga però més llarg, té una mica més d'acer per clavar en els enemics.

items.weapon.melee.flail.name=maça amb cadenes
items.weapon.melee.flail.stats_desc=Aquesta arma és més aviat imprecisa.\nAquesta arma no pot fer atacs sorpresa.
items.weapon.melee.flail.desc=Una bola de pues unida a un mànec per una llarga cadena. Molt difícil de manejar, però devastadora si aterra un cop sòlid.

items.weapon.melee.gauntlet.name=guant de pedra
items.weapon.melee.gauntlet.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.gauntlet.desc=Aquest guant massiu està fet d'una tela carmesina amb una capa de pedra màgica pesada. La tela es tensa al teu voltant, fent de les gruixudes planxes de pedra gairebé com una segona pell. Colpejar una arma tan pesada requereix força, però afegeix un dany enorme als teus cops de puny.

items.weapon.melee.glaive.name=naginata
items.weapon.melee.glaive.stats_desc=Aquesta és una arma més aviat lenta.\nAquesta arma té un abast extra.
items.weapon.melee.glaive.desc=Una arma amb una asta massiva que consisteix en una fulla d'espasa a l'extrem d'un pal.

items.weapon.melee.gloves.name=guants de cuir
items.weapon.melee.gloves.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.gloves.desc=Aquests anells de cuir no aporten cap protecció real, però actuen com una arma servible mentre mantenint les mans lliures.

items.weapon.melee.greataxe.name=destral gran
items.weapon.melee.greataxe.stats_desc=Aquesta arma és increïblement pesada.
items.weapon.melee.greataxe.desc=Està dissenyada per ser portada per sobre l'espatlla, aquesta destral és tan poderosa com pesada.

items.weapon.melee.greatshield.name=escut gran
items.weapon.melee.greatshield.typical_stats_desc=Normalment, aquesta arma bloqueja 0-%d de dany. Aquest bloqueig escala amb millores.
items.weapon.melee.greatshield.stats_desc=Aquesta arma bloqueja 0-%d de dany. Aquest bloqueig escala amb millores.
items.weapon.melee.greatshield.desc=És més un mur mòbil que un escut, aquesta massa gegant de metall proporciona defensa, però no ofereix massa atac.

items.weapon.melee.greatsword.name=espasa gran
items.weapon.melee.greatsword.desc=Aquesta fulla imponent infligeix un dany molt gran emprant el seu pes en cada moviment.

items.weapon.melee.handaxe.name=bifaç
items.weapon.melee.handaxe.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.handaxe.desc=Una destral lleugera, utilitzada normalment per talar arbres. El seu tall ampli funciona també molt bé contra els enemics.

items.weapon.melee.knuckles.name=puny americà
items.weapon.melee.knuckles.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.knuckles.desc=Una peça metàl·lica dissenyada perquè càpiga al voltant dels artells de la mà. Deixa les mans lliures, però permet millors atacs que amb un puny buit.

items.weapon.melee.longsword.name=espasa llarga
items.weapon.melee.longsword.desc=La llarga fulla d'acer d'aquesta espasa brilla de manera tranquil·litzant, tot i que la seva grandària fa que sigui bastant pesada.

items.weapon.melee.mace.name=maça
items.weapon.melee.mace.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.mace.desc=El gran cap de ferro d'aquesta arma infligeix un dany significatiu.

items.weapon.melee.magesstaff.name=bastó del mag
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=DISPARAR
items.weapon.melee.magesstaff.prompt=Selecciona una vareta
items.weapon.melee.magesstaff.imbue=Imbueixes el teu bastó amb el %s.
items.weapon.melee.magesstaff.preserved=The previous wand was preserved!
items.weapon.melee.magesstaff.conflict=Les màgies entren en conflicte i esborren l'encanteri del teu bastó.
items.weapon.melee.magesstaff.id_first=Hauràs d'identificar aquesta vareta primer.
items.weapon.melee.magesstaff.cursed=No pots fer servir una vareta maleïda.
items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this wand?\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.magesstaff.imbue_lost=The wand currently imbued in your staff will be lost.
items.weapon.melee.magesstaff.imbue_talent=The wand currently imbued in your staff has a %1$d%% chance to be returned at +0. Wand returns remaining: %2$d.
items.weapon.melee.magesstaff.yes=Sí, estic segur.
items.weapon.melee.magesstaff.no=No, he canviat d'idea
items.weapon.melee.magesstaff.desc=Crafted by the Mage himself, this staff is a unique magical weapon which can be imbued with a wand.
items.weapon.melee.magesstaff.no_wand=El bastó no té màgia a dins actualment, s'ha _d'imbuir amb el poder d'una vareta_ per poder-lo utilitzar per fer encanteris.
items.weapon.melee.magesstaff.has_wand=El bastó està imbuït actualment amb una _%s._
items.weapon.melee.magesstaff.cursed_wand=The staff is cursed, making its magic chaotic and random.

items.weapon.melee.meleeweapon.stats_known=Aquesta arma cos a cos de _categoria-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d de força_ per utilitzar-la adequadament.
items.weapon.melee.meleeweapon.stats_unknown=Normalment aquesta arma cos a cos de _categoria-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d punts de força_ per utilitzar-la adequadament.
items.weapon.melee.meleeweapon.probably_too_heavy=És probable que aquesta arma sigui massa pesada per tu.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espasa curta
items.weapon.melee.shortsword.desc=Una espasa bastant curta, només unes polzades més llarga que una daga.

items.weapon.melee.quarterstaff.name=barra
items.weapon.melee.quarterstaff.stats_desc=Aquesta arma bloqueja 0-2 de dany.
items.weapon.melee.quarterstaff.desc=Un bastó de fusta dura, els seus extrems estan recoberts amb ferro.

items.weapon.melee.roundshield.name=escut rodó
items.weapon.melee.roundshield.typical_stats_desc=Normalment, aquesta arma bloqueja 0-%d de dany. Aquest bloqueig escala amb millores.
items.weapon.melee.roundshield.stats_desc=Aquesta arma bloqueja 0-%d de dany. Aquest bloqueig escala amb millores.
items.weapon.melee.roundshield.desc=Aquest escut gran bloqueja atacs de manera efectiva i és una arma decent en cas de dificultat.

items.weapon.melee.runicblade.name=fulla rúnica
items.weapon.melee.runicblade.stats_desc=Aquesta arma es beneficia més quan és millorada.
items.weapon.melee.runicblade.desc=Una arma misteriosa d'una terra distant, amb una brillant fulla blava.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.sai.desc=Dues fulles primes dissenyades per agafar-se una amb cada mà. Excel·lent per enderrocar enemics amb una gran varietat de talls.

items.weapon.melee.scimitar.name=simitarra
items.weapon.melee.scimitar.stats_desc=Aquesta arma és més aviat ràpida.
items.weapon.melee.scimitar.desc=Una fulla corba i gruixuda. La seva forma permet uns atacs ràpids però menys potents.

items.weapon.melee.spear.name=llança
items.weapon.melee.spear.stats_desc=Aquesta és una arma més aviat lenta.\nAquesta arma té un abast extra.
items.weapon.melee.spear.desc=Una vara de fusta prima amb una punta afilada de ferro.

items.weapon.melee.sword.name=espasa
items.weapon.melee.sword.desc=Una espasa ben balancejada. No és massa llarga, però segueix sent més llarga que una espasa curta.

items.weapon.melee.warhammer.name=martell de guerra
items.weapon.melee.warhammer.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.warhammer.desc=Poques criatures poden suportar el cop aplastant d'aquesta imponent massa de plom i acer, però es necessita una gran força per fer-la servir amb efectivitat.

items.weapon.melee.whip.name=fuet
items.weapon.melee.whip.stats_desc=Aquesta arma té un abast enorme.
items.weapon.melee.whip.desc=Tot i que les pues situades al final d'aquesta corda infligeixen poc dany, el seu abast és inigualable.

items.weapon.melee.wornshortsword.name=espasa curta deteriorada
items.weapon.melee.wornshortsword.desc=Una espasa relativament curta, deteriorada per un ús intens. És menys forta i una mica més lleugera que una espasa curta en millors condicions.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=dard d'adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Aquests dards tenen una punta amarada amb extracció de card-ràpid que donarà al seu objectiu un augment de velocitat. Aquest augment afectarà tant la velocitat de moviment com la d'atac, encara que la millora de moviment es notarà més. El dard farà mal als enemics, però no als aliats.

items.weapon.missiles.darts.blindingdart.name=dard cegador
items.weapon.missiles.darts.blindingdart.desc=Aquests dards tenen una punta amarada amb extracció d'herbacega que cegarà al seu objectiu per un període curt de temps. No desorienten, però, és a dir que un enemic recordarà on t'han vist per últim cop.

items.weapon.missiles.darts.chillingdart.name=dard refredant
items.weapon.missiles.darts.chillingdart.desc=Aquests dards tenen una punta amarada amb extracció de bola-de-neu, cosa que refredarà significativament al seu objectiu.

items.weapon.missiles.darts.dart.name=dard
items.weapon.missiles.darts.dart.ac_tip=AMARAR
items.weapon.missiles.darts.dart.prompt=Selecciona una llavor
items.weapon.missiles.darts.dart.tip_title=Amarar Dards
items.weapon.missiles.darts.dart.tip_desc=Una llavor es pot combinar amb un o dos dards per afegir-los-hi puntes. Cada tipus de llavor produeix el seu propi tipus de dard amb punta, amb un efecte únic d'un sol ús.\n\nAmarar un dard amb aquestes llavors produiran a _%s._
items.weapon.missiles.darts.dart.tip_all=amarar %1$d dards amb llavors de %2$d
items.weapon.missiles.darts.dart.tip_two=amarar 2 dards amb 1 llavor
items.weapon.missiles.darts.dart.tip_one=amarar 1 dard amb 1 llavor
items.weapon.missiles.darts.dart.tip_cancel=cancel·lar
items.weapon.missiles.darts.dart.desc=Aquests eixos simples de fusta amb una punxa a la punta s'han ponderat per volar i picar a la seva presa amb un moviment de canell. Es poden amarar amb llavors per guanyar efectes bonus quan es llencen.
items.weapon.missiles.darts.dart.unlimited_uses=No obstant això, per la senzillesa de la seva construcció aquests dards duraran pràcticament per sempre.

items.weapon.missiles.darts.displacingdart.name=dard desplaçador
items.weapon.missiles.darts.displacingdart.desc=Aquests dards tenen una punta amarada amb extracció d'escapafulla que teletransportarà al seu objectiu a una distància propera.

items.weapon.missiles.darts.healingdart.name=dard curatiu
items.weapon.missiles.darts.healingdart.desc=Aquests dards tenen una punta amarada amb extracció d'herba-sol, que garanteix una ràfega de curació al seu objectiu. El dard farà mal als enemics, però no als aliats.

items.weapon.missiles.darts.holydart.name=dard sagrat
items.weapon.missiles.darts.holydart.desc=Aquests dards tenen una punta amarada amb extracció d'estrellada, la qual garanteix un increment de poder al seu objectiu. El dard farà mal als enemics, però no als aliats.

items.weapon.missiles.darts.incendiarydart.name=dard incendiari
items.weapon.missiles.darts.incendiarydart.desc=Aquests dards tenen una punta amarada amb extracció de florígnia que s'incendiarà en flames brillants quan impacti.

items.weapon.missiles.darts.paralyticdart.name=dard paralitzant
items.weapon.missiles.darts.paralyticdart.desc=Aquests dards tenen una punta amarada amb extracció d'arrel-terra que paralitza al seu objectiu per un període curt de temps.

items.weapon.missiles.darts.poisondart.name=dard verinós
items.weapon.missiles.darts.poisondart.desc=Aquests dards tenen una punta amarada amb extracció de molsagonia, cosa que enverinarà al seu objectiu.

items.weapon.missiles.darts.rotdart.name=dard corrosiu
items.weapon.missiles.darts.rotdart.desc=Aquests dards horrorosos tenen una punta amarada amb un compost àcid basat en putrebaia, que menjarà de forma agressiva tot el que entri en contacte amb el dard. Els enemics poderosos podran resistir gran part de l'efecte, però la corrosió és prou forta per matar fàcilment a la majoria d'enemics estàndard. Malauradament, el compost és inestable i sempre expirarà després d'un sol ús.

items.weapon.missiles.darts.shockingdart.name=dard electrocutant
items.weapon.missiles.darts.shockingdart.desc=Aquests dards tenen una punta amarada amb extracció de vinyatempesta, cosa que xocarà al seu objectiu.

items.weapon.missiles.darts.sleepdart.name=dard somnífer
items.weapon.missiles.darts.sleepdart.desc=Aquests dards tenen una punta amarada amb extracció de fulla-somni, cosa que posarà al seu objectiu en un estat lleuger de somnolència.

items.weapon.missiles.darts.tippeddart.ac_clean=RENTAR
items.weapon.missiles.darts.tippeddart.clean_title=Dards Nets
items.weapon.missiles.darts.tippeddart.clean_desc=Aquesta acció eliminarà la llavor amarada als teus dards i les convertirà de nou en dards normals.
items.weapon.missiles.darts.tippeddart.clean_all=netejar tots
items.weapon.missiles.darts.tippeddart.clean_one=netejar un
items.weapon.missiles.darts.tippeddart.cancel=cancel·lar
items.weapon.missiles.darts.tippeddart.durability=Els dards amarats perdran les seves puntes i es convertiran en dards normals quan s'utilitzin.
items.weapon.missiles.darts.tippeddart.uses_left=Aquest piló de dards té _%d/%d_ usos restants fins que una de les seves puntes es desgasti.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Però aquests són de tan alta qualitat que duraran pràcticament per sempre._
items.weapon.missiles.darts.tippeddart.about_to_break=La punta del teu dard està a punt d'expirar.


items.weapon.missiles.bolas.name=boles
items.weapon.missiles.bolas.desc=Aquestes armes a distància inusuals no són molt perjudicials, però fan un treball excel·lent a l'hora de frenar als seus objectius.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Si es llança a un enemic, aquest míssil pla i corbat tornarà a les mans del seu propietari.
items.weapon.missiles.boomerang.durability=A causa de la seva construcció sòlida, aquest bumerang no es trencarà per l'ús.

items.weapon.missiles.fishingspear.name=llança de pescar
items.weapon.missiles.fishingspear.desc=Minúscules llances llancívoles per a la pesca. També funcionen com una arma improvisada.

items.weapon.missiles.forcecube.name=cub de força
items.weapon.missiles.forcecube.ondeath=T'has suïcidat amb el teu propi Cub de Força
items.weapon.missiles.forcecube.desc=Aquesta arma de forma estranya és prou petita per tenir-la a la mà, però és increïblement pesada. Quan es llanci, es difondrà la força del seu impacte en una àrea petita i perjudicarà tot el que estigui a l'explosió.

items.weapon.missiles.heavyboomerang.name=bumerang pesat
items.weapon.missiles.heavyboomerang.desc=Aquest gran bumerang és difícil d'utilitzar de manera efectiva, però causarà danys considerables. Després d'uns quants torns, tornarà a la ubicació des de la qual es va llançar.

items.weapon.missiles.javelin.name=javelina
items.weapon.missiles.javelin.desc=Aquestes llances llancívoles més grosses s'han ponderat per mantenir la punxa de la seva punta intactament mentre naveguen per l'aire.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Aquests ganivets lleugers són molt poderosos en les mans d'un usuari amb experiència. Són més efectius contra enemics desprevinguts.

items.weapon.missiles.missileweapon.stats=Aquesta arma llancívola de _categoria-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d de força_ per utilitzar-se adequadament.
items.weapon.missiles.missileweapon.distance=Aquesta arma està dissenyada per utilitzar-se a distància, és molt més precisa amb enemics a distància, però molt menys precisa quan es fa servir cos a cos.
items.weapon.missiles.missileweapon.durability=Les armes llancívoles es desgastaran i es trencaran quan s'utilitzin.
items.weapon.missiles.missileweapon.uses_left=Aquesta pila d'armes té _%d/%d_ usos restants fins que una d'elles es trenqui.
items.weapon.missiles.missileweapon.unlimited_uses=_Però aquests són de tan alta qualitat que duraran pràcticament per sempre._
items.weapon.missiles.missileweapon.about_to_break=La teva arma llancívola està a punt de trencar-se.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Peces de metall amb forma d'estrella, amb fulles afilades. Són lleugers i fàcils d'usar en moviment. Un sol shuriken pot llançar-se a instantàniament després de moure's.

items.weapon.missiles.throwingclub.name=pal llancívol
items.weapon.missiles.throwingclub.desc=Una arma llancívola bastant simple, essencialment una gran roca fixada a un pal. Tot i que no fan massa dany, el seu cap sòlid de pedra els fa bastant duradors, i no s'enganxen als enemics.

items.weapon.missiles.throwinghammer.name=martell llancívol
items.weapon.missiles.throwinghammer.desc=Aquests martells robustos estan dissenyats per ser llançats a un enemic. Tot i que no fan massa dany, la seva construcció totalment metàl·lica els fa bastant duradors, i no s'enganxaran als enemics.

items.weapon.missiles.throwingknife.name=ganivet llancívol
items.weapon.missiles.throwingknife.desc=Aquests ganivets lleugers estan equilibrats per corbar-se a través de l'aire a la seva destinació. Són més efectius contra enemics desprevinguts.

items.weapon.missiles.throwingspear.name=llança llancívola
items.weapon.missiles.throwingspear.desc=Aquestes llances lleugeres tenen uns marcs prims que estan clarament dissenyats per a ser llançats i no clavats.

items.weapon.missiles.throwingstone.name=pedra llancívola
items.weapon.missiles.throwingstone.desc=Aquestes pedres s'han rebaixat per fer que es puguin llançar amb més poder que una pedra regular. Malgrat l'artesania, segueixen sense ser una arma molt confiable.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Aquestes destrals llancívoles tenen una fulla serrada que les fa una mica difícils d'usar. Malgrat això, un cop sòlid amb aquesta arma farà que l'enemic sagni.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=Llances de llançament massiu amb tres pues mortals a la punta. Són poderoses, però bastant pesades.


items.weapon.spiritbow.name=arc d'esperit
items.weapon.spiritbow.ac_shoot=DISPARAR
items.weapon.spiritbow.prompt=Tria un objectiu
items.weapon.spiritbow.stats=L'arc no es pot millorar de forma directa, sinó que creixerà de manera estable a mesura que pugis de nivell. Al vostre nivell actual, les fletxes disparades des de l'arc infligiran _%1$d-%2$d de dany_ i requerirà _%3$d de força_ per utilitzar-se adequadament.
items.weapon.spiritbow.desc=Un arc fet de fusta màgica antiga. La corda i els gravats de l’arc brillen amb una llum blava pàl·lida. Quan es tira la corda, aquest arc arrossegarà una fletxa màgica amb la qual es pot disparar a un enemic.

items.weapon.weapon.identify=Estas suficientment familiaritzat amb la teva arma com per identificar-la.
items.weapon.weapon.too_heavy=Degut a que no tens prou força, aquesta arma empitjorarà la teva velocitat d'atac, precisió i habilitat de fer un atac sorpresa.
items.weapon.weapon.excess_str=Degut al teu excès de força, infligiràs fins a _%d de dany extra_ amb aquesta arma.
items.weapon.weapon.incompatible=La interacció dels diferents tipus de màgia han evitat l'encanteri d'aquesta arma!
items.weapon.weapon.cursed_worn=Com que l'arma està maleïda, no te la pots treure de sobre.
items.weapon.weapon.cursed=Pots sentir una màgia malèvola amagada dins d'aquesta arma.
items.weapon.weapon.not_cursed=Aquesta arma està lliure de màgia malèvola.
items.weapon.weapon.faster=Ha tingut un augment de _velocitat._
items.weapon.weapon.stronger=Ha tingut un augment de _dany._
items.weapon.weapon.enchanted=Té l'arma: _%s._
items.weapon.weapon$enchantment.enchant=encanteri


###misc items
items.amulet.name=amulet de yendor
items.amulet.ac_end=ACABAR LA PARTIDA
items.amulet.rankings_desc=S'ha obtingut l'Amulet de Yendor
items.amulet.desc=L'Amulet de Yendor és l'artefacte més poderós conegut per la raça humana o la nana. Els seus cristalls brillants contenen un increïble i meravellós poder.\n\nEls origens de l'amulet són desconeguts. La història diu que el Rei dels Nans presumia de que havia descobert l'artefacte poc abans de que la civilització nana tallés tot contacte. Com el va trobar? Com va aconseguir en Yog-Dzewa agafar-lo de les seves mans? Misteris de temps passats, tot el que importa ara es que l'amulet es teu!

items.ankh.name=Ankh
items.ankh.ac_bless=BENEIR
items.ankh.bless=You bless the ankh with magical water.
items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Upon resurrection all non-equipped items are lost. Using a full waterskin, the ankh can be blessed with extra strength.
items.ankh.desc_blessed=Aquest antic símbol d'immortalitat garanteix l'habilitat de tornar a la vida després de la mort. L'Ankh ha sigut beneïda i ara és molt més forta. L'Ankh s'autosacrificarà per salvar-te en un moment de perill mortal.

items.brokenseal.name=segell trencat
items.brokenseal.ac_affix=FIXAR
items.brokenseal.prompt=Seleccionar una armadura
items.brokenseal.unknown_armor=Has d'identificar aquella armadura primer.
items.brokenseal.degraded_armor=La condició d'aquesta armadura és massa pobra.
items.brokenseal.affix=Fixes el segell a la teva armadura!
items.brokenseal.desc=Un segell de cera, fixat a l'armadura com un símbol de valor. Totes les marques del segell s'han deteriorat amb l'edat i està partit horitzontalment per la meitat.\n\nUn record de la seva llar, el segell ajuda al guerrer a perseverar. Mentre porti el segell, el guerrer generarà lentament un escut per sobre de la seva salut, basant-se en la qualitat de la seva armadura.\n\nEl segell es pot _fixar en una armadura,_ i moure entre armadures. Pot portar només una millora amb ell.
items.brokenseal.choose_title=Choose a Glyph
items.brokenseal.choose_desc=Both this armor and the broken seal are carrying a glyph. Pick which glyph should be kept.\n\nNote that if you pick the glyph that is currently on the armor, the seal will not be able to transfer it later.

items.dewdrop.name=gota de rosada
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dSHLD
items.dewdrop.both=+%1$dHP, +%2$dSHLD
items.dewdrop.already_full=Ja tens la salut al màxim.
items.dewdrop.desc=Una gota cristal·lina de rosada.\n\nGràcies a la màgia d'aquest lloc, l'aigua pura té propietats curatives.

items.equipableitem.unequip_cursed=No pots treure't un ítem maleït!
items.equipableitem.ac_equip=EQUIPAR
items.equipableitem.ac_unequip=DESEQUIPAR

items.gold.name=or
items.gold.desc=Una pila de monedes d'or. Recull monedes d'or per gastar-les després en una botiga.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Cofre
items.heap.chest_desc=No sabras que hi ha a dins fins que l'obris!
items.heap.locked_chest=Cofre tancat
items.heap.locked_chest_desc=No sabràs que hi ha a dins fins que l'obris! Però necessites una clau daurada per fer-ho.
items.heap.crystal_chest=Cofre de vidre
items.heap.crystal_chest_desc=Pots veure %s a dins, però per obrir el cofre necessites una clau de vidre.
items.heap.artifact=un artefacte
items.heap.wand=una vareta
items.heap.ring=un anell
items.heap.tomb=Tomba
items.heap.tomb_desc=Aquesta antiga tomba pot contenir alguna cosa útil, però el seu propietari segur que s'oposa a què ho miris.
items.heap.skeleton=Restes d'esquelet
items.heap.skeleton_desc=Això és tot el que ha sobrat d'un aventurer desafortunat. Potser val la pena mirar si hi ha coses valuoses.
items.heap.remains=Restes d'heroi
items.heap.remains_desc=Això és tot el que ha sobrat d'un dels teus predecessors. Potser val la pena mirar si hi ha coses valuoses.

items.honeypot.name=pot de mel
items.honeypot.ac_shatter=TRENCAR
items.honeypot.desc=Aquest gran pot de mel no conté pas mel, ¡guarda una abella gegant dins! Aquest tipus d'abelles gegants usualment es queden al seu rusc, ¿potser el pot és algun tipus de gàbia especialitzada d'algun caçador? L'abella sembla bastant feliç dins del pot amb la seva mel, i brunzeix amb cautela quan la mires.
items.honeypot$shatteredpot.name=pot de mel trencat
items.honeypot$shatteredpot.desc=El pot s'ha fet miques, només la mel enganxosa que recobreix les seves parets les manté unides, i a poc a poc es va descomponent.\n\nMalgrat estar trencat, l'abella encara sembla voler protegir-lo.

items.item.pack_full=La teva %s està plena.
items.item.prompt=Tria cap a on llençar-ho
items.item.ac_drop=DEIXAR
items.item.ac_throw=LLANÇAR
items.item.rankings_desc=Mort per: %s
items.item.curse=maledicció

items.kindofmisc.unequip_title=Desequipar-se un ítem
items.kindofmisc.unequip_message=Primer t'has de desequipar un d'aquests elements. Selecciona un ítem amb el qual canviar-lo.

items.kindofweapon.equip_cursed=La teva adherència es tensa involuntàriament al voltant de l'arma.

items.kingscrown.name=Dwarf King's crown
items.kingscrown.ac_wear=WEAR
items.kingscrown.naked=Unfortunately, the crown cannot transform your underwear.
items.kingscrown.upgraded=The crown glows brightly and then disintegrates as your armor transforms!
items.kingscrown.ratgraded=Rat King's paws glow brightly as your armor transforms!
items.kingscrown.desc=The crown of the last dwarven king, it glows with tremendous magical energy.\n\nWhen worn, the crown's magic will flow into the armor you're currently wearing, transforming it into a _unique epic armor with special abilities._ The new armor will keep all the properties of the original armor.

items.merchantsbeacon.name=balisa de comerciant
items.merchantsbeacon.ac_use=UTILITZAR
items.merchantsbeacon.desc=Aquesta estranya peça de tecnologia nana et permet comunicar-te a grans distàncies.\n\nUn cop activada, aquesta balisa et deixarà vendre objectes al Mercat Píxel des de qualsevol lloc de la masmorra.\n\nPerò, la màgia de dins la balisa durarà només per una sessió, per tant utilitza-la de manera sàvia.

items.stylus.name=estilet arcà
items.stylus.ac_inscribe=INSCRIURE
items.stylus.prompt=Seleccionar una armadura
items.stylus.identify=Has d'identificar aquella armadura primer.
items.stylus.cursed=La màgia de l'estilet no funcionarà en una armadura maleïda.
items.stylus.inscribed=Has inscrit la teva armadura amb l'estilet.
items.stylus.desc=Aquest estilet arcà està fet d'una pedra molt dura i fosca. Utilitzant-lo pots inscriure un glif màgic en la teva armadura, però no tens el poder d'escollir quin glif serà, l'estilet el decidirà per tu.

items.tengusmask.name=Tengu's mask
items.tengusmask.ac_wear=WEAR
items.tengusmask.used=The mask disintegrates as its power flows into you!
items.tengusmask.desc=This mask fell off Tengu's face as he died, you can feel great magical power emanating from it. Was the mask Tengu's source of strength?\n\nWhen worn, the tremendous power of the mask will be transferred into you, enabling you to _choose a subclass for your hero._\n\nWhich subclass will you choose?

items.torch.name=torxa
items.torch.ac_light=ENCENDRE
items.torch.desc=Consell bàsic sobre aventures: quan una masmorra es fa fosca, una torxa pot ajudar-te a seguir el camí.

items.waterskin.name=waterskin
items.waterskin.ac_drink=BEURE
items.waterskin.collected=You collect the dewdrop into your waterskin.
items.waterskin.full=Your waterskin is full!
items.waterskin.empty=Your waterskin is empty!
items.waterskin.desc=A container for liquid, made from leather and string, sealed with a cork stopper.
items.waterskin.desc_water=Right now the waterskin just contains some plain drinking water. Surely there is something in the dungeon that the waterskin could store instead.
items.waterskin.desc_heal=The waterskin is currently being used to store healing water. The more full the waterskin is, the more you will be instantly healed when drinking from it. You will only drink as much as you need.
items.waterskin.desc_full=The full waterskin seems to radiate energy, perhaps it can be used to bless another survival item?
