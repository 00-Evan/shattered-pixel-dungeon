##ghost hero
items.artifacts.driedrose$ghosthero.name=fantasma trist
items.artifacts.driedrose$ghosthero.def_verb=evadit

items.artifacts.driedrose$ghosthero.hello=Hola un altre cop %s.
items.artifacts.driedrose$ghosthero.introduce=El meu esperit està lligat a aquesta rosa. Era molt preuada per mi, un regal de l'amor que vaig deixar a la superfície.\n\nNo puc tornar als seus braços, però gràcies a tu tinc una segona oportunitat per completar el meu camí. Quan pugui respondré a la teva crida i lluitaré al teu costat.\n\nMentre tinguis la rosa podré sentir la teva veu, la podràs utilitzar per parlar-me des de la llunyania.\n\nTant de bo tinguis èxit on jo vaig fracassar...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Abans aquestes clavegueres eren segures, la gent fins i tot vivia aquí durant l'hivern.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Em pregunto què haurà passat amb les patrulles de guàrdia. S'hauran rendit?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Tenia família a la superfície. Espero que estiguin bé.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Els guàrdies no van poder vèncer aquests monstres, però potser nosaltres sí.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Si el clavegueram és així de perillós, em pregunto què hi haurà més avall...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Què haurà fet que rates i crancs creixin tan grans?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=He sentit històries d'aquest lloc. Res de bo.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Aquest lloc sempre fou més aviat una masmorra que no pas una presó.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=No m'imagino què va passar quan es va abandonar aquest lloc.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Sembla que tant guàrdies com presoners han esdevingut monstres.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=I tots aquests esquelets? Què pot haver passat?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Aquesta gent no es mereixia acabar així...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Per aquí no hi ha hagut cap humà ni nan en molt de temps.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Què podria haver portat als nans a abandonar una mina d'or?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Quina llàstima que tot aquest or no valgui res a la superfície.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Aquí els éssers també han estat pervertits, com al clavegueram.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Fins i tot els ratpenats tenen set de sang aquí.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=No hi ha senyals de cap equipament miner, ho hauran recuperat tot els nans?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Els nans eren treballadors, però avariciosos.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Així doncs la ciutat dels nans realment ha caigut.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Espero que la superfície mai acabi com aquest lloc.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Els nans no haurien de semblar tan pàl·lids.
items.artifacts.driedrose$ghosthero.dialogue_city_5=No sé què és pitjor, si els nans o les seves creacions.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Sembla que ara els nans també són monstres descerebrats.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Què és aquest lloc?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Aquest lloc és aterridor...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=En què diantre pensaven els nans, jugant amb aquesta mena de poder?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Aquests monstres són sobrenaturals. D'on deuen sortir?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Ho notes? És com si alguna cosa ens estigués vigilant.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Gràcies a Déu que hi ha torxes, és molt fosc aquí!

items.artifacts.driedrose$ghosthero.seen_goo_1=Compte amb el Goo!
items.artifacts.driedrose$ghosthero.seen_goo_2=Moltes amistats meves van morir a mans d'això. És l'hora de la venjança!
