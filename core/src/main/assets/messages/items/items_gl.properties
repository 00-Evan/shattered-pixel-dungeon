items.scrolls.exotic.exoticscroll.unknown_desc=Unha estraña runa de maxia indescifrable escintila neste pergamiño negro. ¿Parece non pertencer a este mundo, que ocorrerá cando se lea en alto?

items.scrolls.exotic.scrollofsirenssong.name=pergamiño de canción de serea
items.scrolls.exotic.scrollofsirenssong.prompt=Escolle un obxectivo
items.scrolls.exotic.scrollofsirenssong.no_target=O pergamiño actívase sen obxectivo
items.scrolls.exotic.scrollofsirenssong.cancel=Debes escoller un obxectivo
items.scrolls.exotic.scrollofsirenssong.desc=Cando se usa, este pergamiño emite unha doce melodia que engaiola ó inimigo seleccionado ¡Convertíndoo permanentemente no teu aliado! Os outros inimigos que a escoiten quedarán temporalmente enfeitizados.\n\nOs inimigos particularmente fortes poden resistir o efecto de engaiolamento, quedando enfeitizados no seu lugar.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=enthralled
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Esta criatura quedou fascinada pola maxia do pergamiño de canción de serea.\n\nUnha criatura engaiolada convértese permanentemente no teu aliado, pelexando contra tódolos inimigos que atopedes.

items.scrolls.exotic.scrollofantimagic.name=pergamiño de antimaxia
items.scrolls.exotic.scrollofantimagic.desc=O conxuro deste pergamiño arrodearate cunha aura máxica que bloqueará temporalmente tódolos efectos máxicos, sexan danosos ou beneficiosos.

items.scrolls.exotic.scrollofchallenge.name=pergamiño de desafío
items.scrolls.exotic.scrollofchallenge.desc=Cando se le en alto, este pergamiño libera un grande ruxido que atrae ós inimigos cara o usuario creando á vez unha pequena zona ó redor deles.\n\nMentres o lanzador se atope na zona recibirá un 33% menos de dano (isto aplícase de forma previa a outras reducións de dano), e non incrementará a súa fame.\n\nO tamaño da zona incrementarase co tamaño da área na que se atope o lanzador, sendo particularmente pequena nas áreas de xefe de nivel.
items.scrolls.exotic.scrollofchallenge$challengearena.name=challenge arena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Un pergamiño de desafío creou unha zona ó teu arredor, marcada por unha ondulante néboa vermella.\n\nMentres te atopes na néboa, a túa fame non aumentará e recibirás 33%% menos de dano. Se tes outras formas de redución de dano (como a túa armadura) aplicaranse despois da redución do 33%%.\n\nTurnos restantes: %d.

items.scrolls.exotic.scrollofdivination.name=pergamiño de adiviñación
items.scrolls.exotic.scrollofdivination.nothing_left=¡Non hai nada que identificar!
items.scrolls.exotic.scrollofdivination.desc=Este conxuro identificará permanentemente catro obxectos aleatorios, entre os que se poden atopar a cor dunha poción, a runa dun pergamiño ou a xema dun anel. Os obxectos identificados non teñen que atoparse necesariamente no teu inventario.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=O pergamiño de adiviñación identificou os seguintes obxectos:

items.scrolls.exotic.scrollofdread.name=pergamiño de pavor
items.scrolls.exotic.scrollofdread.desc=Cando se usa, este pergamiño emite un estoupido de luz vermella que provoca un terrible terror nos inimigos que teñas á vista. Este efecto é tan intenso que as criaturas fuxiran do calabozo ¡Nunca as voltarás a ver de novo!\n\nDe igual xeito que o terror, este efecto pode desaparecer co tempo, ou se o inimigo é atacado.\n\nOs inimigos máis fortes, coma os xefes de nivel, recibirán un efecto de terror en lugar deste efecto.

items.scrolls.exotic.scrollofenchantment.name=pergamiño de encantamento
items.scrolls.exotic.scrollofenchantment.inv_title=Encantar un obxecto
items.scrolls.exotic.scrollofenchantment.weapon=Escolle un encantamento para aplicar á túa arma.
items.scrolls.exotic.scrollofenchantment.armor=Escolle un glifo para aplicar á túa armadura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Cancelar esta acción consumirá o pergamiño de tódolos xeitos.
items.scrolls.exotic.scrollofenchantment.cancel=cancelar
items.scrolls.exotic.scrollofenchantment.desc=Este pergamiño imbuirá unha arma ou armadura con poderosa enerxía máxica. O lanzador do conxuro terá certo control sobre a maxia que se aplicará no obxecto.

items.scrolls.exotic.scrollofforesight.name=pergamiño de visión mental
items.scrolls.exotic.scrollofforesight.desc=Cando se usa este pergamiño, os detalles do terreo máis próximo visualizaranse na mente do lanzador con claridade cristalina. Este efecto dura unha importante cantidade de tempo e revela portas ocultas e trampas, facendo a busca innecesaria.

items.scrolls.exotic.scrollofmetamorphosis.name=pergamiño de metamorfose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Escolle un talento que metamorfosear.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Escolle un novo talento que sustitúa ó teu talento a metamorfosear.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorfosear talento
items.scrolls.exotic.scrollofmetamorphosis.desc=Este pergamiño contén unha poderosa maxia transmutadora, que se aplicará ó lanzador en lugar de a un obxecto. A maxia do conxuro permitirache escoller un talento ¡Subtituíndoo por un dos tres talentos da mesma sección de distintas clases de heroe!\n\nEste efecto soamente pode aplicarse a talentos de clase, non a talentos de subclases ou características de armadura. Os talentos que non podes usar non se amosarán coma opcións.

items.scrolls.exotic.scrollofmysticalenergy.name=pergamiño de enerxía mística
items.scrolls.exotic.scrollofmysticalenergy.desc=Un forte poder máxico atópase retido neste pergamiño, cando se libere recargará os artefactos do usuario en pouco tempo.

items.scrolls.exotic.scrollofpassage.name=pergamiño de viaxe
items.scrolls.exotic.scrollofpassage.desc=O conxuro deste pergamiño transportará ó lanzador de xeito instantáneo cara a entrada máis próxima sita sobre el. Moi útil para chegar rápido ás tendas.

items.scrolls.exotic.scrollofprismaticimage.name=pergamiño de imaxe prismática
items.scrolls.exotic.scrollofprismaticimage.desc=O conxuro que contén este pergamiño creará unha imaxe ilusoria do lanzador. Esta imaxe actúa coma unha copia máis feble del, que fai menos dano e ten menos pv pero unha defensa similar.\n\nA imaxe prismática farase visible cando haxa inimigos á vista e intentará defender ó lanzador.

items.scrolls.exotic.scrollofpsionicblast.name=pergamiño de impacto psiónico
items.scrolls.exotic.scrollofpsionicblast.ondeath=O Impacto Psiónico escaralla a túa mente...
items.scrolls.exotic.scrollofpsionicblast.desc=Este pergamiño contén unha enerxía incriblemente destrutiva que pode canalizarse para destruir as mentes das criaturas á vista.\n\nPorén, ten efectos secundarios significativos que pode danar, cegar ou debiltar ó lanzador.  Cantos máis obxectivos golpee o pergamiño, menos dano recibirá o usuario.



###spells
items.spells.alchemize.name=mutar
items.spells.alchemize.prompt=Mutar un obxecto
items.spells.alchemize.desc=Este conxuro contén máxia transmutadora similar á que se pode atopar nun caldeiro de alquimia. Cada lanzamento permite ó usuario transformar un obxecto (ou grupo de obxectos) en ouro ou en enerxía alquímica.\n\nMutar véndese nas tendas, e pode crearse empregando alquimia. Un pergamiño mesturado cunha pedra rúnica ou semente pode crear un catalizador arcano, ese catalizador pode empregarse para obter varios usos de mutar.
items.spells.alchemize$wndalchemizeitem.sell=Transformar en %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Transformar 1 en %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Transformar todo en %dg
items.spells.alchemize$wndalchemizeitem.energize=Transformado en %d de enerxía
items.spells.alchemize$wndalchemizeitem.energize_1=Transformado 1 en %d de enerxía
items.spells.alchemize$wndalchemizeitem.energize_all=Transformado todo en %d de enerxía

items.spells.aquablast.name=estoupido de auga
items.spells.aquablast.desc=Este conxuro creará un estoupido de auga na ubicación sinalada. Ainda que non é forte abondo para danar ós inimigos (nin tan sequera ós máis febles), encherá de auga os terreos da contorna, apagará os lumes e atordará ás personaxes próximas ó estoupido.

items.spells.arcanecatalyst.name=catalizador arcano
items.spells.arcanecatalyst.desc=Esta bola de po dourado está feita da esencia deconstruida dun pergamiño. Escintila na escuridade do calabozo.\n\nEste catalizador emprégase principalmente como ingrediente alquímico, pero podes canalizar a súa maxia directamente para obter o efecto dun pergamiño aleatorio.

items.spells.beaconofreturning.name=baliza de retorno
items.spells.beaconofreturning.preventing=¡A forte aura máxica deste lugar impídeche usar o conxuro!
items.spells.beaconofreturning.creatures=A aura psíquica das criaturas próximas impídeche teletransportarte neste momento.
items.spells.beaconofreturning.set=A baliza foi colocada na túa ubicación actual.
items.spells.beaconofreturning.wnd_body=Colocar unha nova baliza eliminará a súa ubicación previa.\n\nVoltar levarache de regreso á túa última ubicación establecida e consumirá unha carga do conxuro.
items.spells.beaconofreturning.wnd_set=COLOCAR
items.spells.beaconofreturning.wnd_return=VOLTAR
items.spells.beaconofreturning.desc_set=Esta baliza foi colocada nalgún lugar do nivel %d.
items.spells.beaconofreturning.desc=Este intricado conxuro garante ó lanzador a capacidade de voltar a unha situación previamente seleccionada, sen importar a distancia. O conxuro consumirase na viaxe, de xeito que pode reconfigurarse a ubicación tantas veces coma se desexe. Ten en conta que a posición efectiva será a última escollida.

items.spells.curseinfusion.name=infundir maldición
items.spells.curseinfusion.inv_title=Maldecir un obxecto
items.spells.curseinfusion.desc=Este conxuro imbúe un obxecto do equipo coa mesma maxia maligna presente no DM-300. O obxecto empregado quedará maldito, eliminando calquera glifo ou encantamento anterior.\n\nNo caso de armas, armaduras e variñas, o obxecto gañará melloras asemade de quedar maldito. As melloras deste xeito non se apilan, e pérdense cando o obxecto deixa de estar maldito.

items.spells.featherfall.name=caida de pluma
items.spells.featherfall.light=¡Sínteste lixeiro coma unha pluma!
items.spells.featherfall.desc=Este conxuro modifica o efecto da gravidade no lanzador, permitíndolle caer desde grandes alturas sen recibir dano. Cada uso do conxuro protexe unicamente dun salto cara o abismo.
items.spells.featherfall$featherbuff.name=caida de pluma
items.spells.featherfall$featherbuff.desc=You are under the effects of a feather fall spell, allowing you to fall into a chasm without taking damage! This effect will expire when it is used, or after a bit of time passes.\n\nTurns remaining: %s.

items.spells.spell.ac_cast=INVOCAR
items.spells.spell.no_magic=Non podes conxurar mentres sexas inmune á maxia.

items.spells.magicalinfusion.name=infundir maxia
items.spells.magicalinfusion.inv_title=Infundir un obxecto
items.spells.magicalinfusion.infuse=Your item is infused with arcane energy!
items.spells.magicalinfusion.desc=Este conxuro posúe o mesmo poder máxico que un pergamiño de mellora, pero dun xeito máis estable.\n\nAsemade de mellorar o obxecto, non permitirá que se eliminen os encantamentos dunha arma ou os glifos dunha armadura, incluindo as maldicións.

items.spells.magicalporter.name=transportador máxico
items.spells.magicalporter.inv_title=Transportar un obxecto
items.spells.magicalporter.nowhere=Non hai ningún lugar ó que transportar o obxecto.
items.spells.magicalporter.desc=Este conxuro transportará maxicamente calquera obxecto sobre o que se lance.\n\nA diferenza da baliza do mercader, os obxectos serán teletransportados xusto á entrada do seguinte xefe de nivel.

items.spells.phaseshift.name=chimpo de fase
items.spells.phaseshift.no_target=Non hai nada que teletransportar alí.
items.spells.phaseshift.desc=Este conxuro caótico teletransportará a calquera personaxe seleccionado cara unha ubicación aleatoria na planta actual, atordándoo por un anaco de tempo. As criaturas máis poderosas poden resistir o atordamento. Este conxuro pode dirixirse cara un obxectivo ou cara o propio lanzador.

items.spells.reclaimtrap.name=absorber trampa
items.spells.reclaimtrap.no_trap=Aquí non hai trampa ningunha.
items.spells.reclaimtrap.desc_trap=O conxuro atópase neste intre imbuido con _%s._
items.spells.reclaimtrap.desc=Este conxuro contén restos da enerxía mecánica do DM-300. Cando se lanza sobre unha trampa activa, o poder da trampa quedará absorbido polo conxuro, permitíndoche activar o efecto de dita trampa na ubicación que desexes.\n\nPorén, algunhas trampas poderían non funcionar en lugares concretos e o conxuro soamente pode gardar unha trampa á vez.

items.spells.recycle.name=reciclar
items.spells.recycle.inv_title=Reciclar un obxecto
items.spells.recycle.recycled=O teu obxecto foi reciclado en: %s.
items.spells.recycle.desc=Este conxuro contén unha forma máis feble de maxia transmutadora. A pesares de que non funciona co equipamento, transformará un pergamiño, poción, semente, pedra rúnica ou dardo nun obxecto aleatorio da mesma clase.

items.spells.summonelemental.name=invocar elemental
items.spells.summonelemental.ac_imbue=POTENCIAR
items.spells.summonelemental.summon_limit=Soamente podes ter invocado un elemental á vez.
items.spells.summonelemental.imbue_prompt=Potenciar cun obxecto
items.spells.summonelemental.desc=Este conxuro canaliza a enerxía das cinsas elementais empregadas para crealo ¡Permitíndoche invocar un elemental que te defenda! Soamente pode invocarse un elemental á vez pero o conxuro pode usarse sen custo para devoltar o elemental ó teu carón.
items.spells.summonelemental.desc_newborn=O conxuro atópase sen potenciar e invocará un _elemental novo_. Podes imbuílo cunha poción identificada de chama líquida, conxelante, pergamiño de recarga ou de transmutación para potenciar o conxuro ¡Invocando deste xeito un elemental máis poderoso!
items.spells.summonelemental.desc_fire=O conxuro está quente cando o tocas, invocará un _elemental de lume_. Podes potencialo cun obxecto diferente, pero perderás o obxecto de potenciación actual.
items.spells.summonelemental.desc_frost=O conxuro síntese frío cando o tocas, invocará un _elemental de xeo_. Podes potencialo cun obxecto diferente, pero perderás o obxecto de potenciación actual.
items.spells.summonelemental.desc_shock=O conxuro parece conter electricidade estática, invocará un _elemental eléctrico_. Podes potencialo cun obxecto diferente, pero perderás o obxecto de potenciación actual.
items.spells.summonelemental.desc_chaos=O conxuro parece irradiar enerxía caótica, invocará un _elemental caótico_. Podes potencialo cun obxecto diferente, pero perderás o obxecto de potenciación actual.

items.spells.targetedspell.prompt=Escolle un obxectivo
items.spells.targetedspell.inv_title=Infundir un obxecto

items.spells.telekineticgrab.name=agarre telequinético
items.spells.telekineticgrab.cant_grab=Non podes agarrar iso.
items.spells.telekineticgrab.no_target=Non hai nada que agarrar aí.
items.spells.telekineticgrab.desc=This spell allows the caster to remotely grab all items at a location, or all thrown weapons stuck to an enemy!\n\nIt can't be used to grab items that someone else owns, or to grab containers like chests.

items.spells.wildenergy.name=enerxía salvaxe
items.spells.wildenergy.desc=Este conxuro contén parte da enerxía maligna do DM-300. Cando se lanza, recargará as túas variñas e artefactos, asemade de activar un efecto aleatorio dunha variña maldita. Porén, podes escoller a dirección cara a que disparar o efecto maldito.


###runestones
items.stones.inventorystone.ac_use=USAR

items.stones.runestone$placeholder.name=pedra rúnica

items.stones.stoneofaggression.name=pedra de agresión
items.stones.stoneofaggression.desc=Cando esta pedra se lanza a un aliado ou inimigo, tódolos inimigos próximos sentiranse obrigados a atacar ó lanzador durante un curto período de tempo.\n\nCando se usa sobre os inimigos, a maxia durará soamente uns poucos turnos, pero cando a uses sobre ti ou os teus aliados a duración incrementarase significativamente.
items.stones.stoneofaggression$aggression.name=targeted
items.stones.stoneofaggression$aggression.desc=Manipulative magic is forcing all nearby enemies to attack this character.\n\nTurns remaining: %s.

items.stones.stoneofaugmentation.name=pedra de potenciación
items.stones.stoneofaugmentation.inv_title=Potenciar un obxecto
items.stones.stoneofaugmentation.desc=Esta pedra rúnica posúe unha maxia poderosa que pode potenciar o equipamento para mellorar unha característica no lugar doutra.\n\nCando se use nunha arma poderás incrementar a súa velocidade ou dano.\n\nCando se use nunha armadura poderás incrementar a súa defensa ou evasión.
items.stones.stoneofaugmentation$wndaugment.choice=¿Que desexas mellorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocidade
items.stones.stoneofaugmentation$wndaugment.damage=Dano
items.stones.stoneofaugmentation$wndaugment.evasion=Evasión
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Eliminar Potenciación
items.stones.stoneofaugmentation$wndaugment.cancel=Olvídao

items.stones.stoneofblast.name=pedra de estoupido
items.stones.stoneofblast.desc=Esta pedra rúnica estoupará no momento no lugar onde foi lanzada. Igual ca unha bomba, a explosión fará dano ás criaturas próximas.

items.stones.stoneofblink.name=pedra de cegueira
items.stones.stoneofblink.desc=Esta pedra rúnica teletransportará ó usuario cara o lugar onde sexa lanzada.

items.stones.stoneofclairvoyance.name=pedra de clarividencia
items.stones.stoneofclairvoyance.desc=Esta pedra amosará instantaneamente tódalas baldosas nunha ampla área ó redor do punto onde sexa lanzada. Este efecto funcionará mesmo a través das paredes.

items.stones.stoneofdeepsleep.name=pedra de sono profundo
items.stones.stoneofdeepsleep.desc=Cando esta pedra se lance contra un inimigo, fará que caia nun profundo sono máxico permanente. Calquera acción que afecte ó obxectivo interrompirá dito efecto.

items.stones.stoneofdisarming.name=pedra de desarme
items.stones.stoneofdisarming.desc=Esta pedra máxica contén maxia que pode desactivar as trampas ocultas do calabozo. Desarmará ata 9 trampas na área onde sexa lanzada.

items.stones.stoneofenchantment.name=pedra de encantamento
items.stones.stoneofenchantment.inv_title=Encantar un obxecto
items.stones.stoneofenchantment.weapon=¡A túa arma escintila na escuridade!
items.stones.stoneofenchantment.armor=¡A túa armadura escintila na escuridade!
items.stones.stoneofenchantment.desc=Esta pedra rúnica posúe maxia de encantamento. A diferenza dun pergamiño de mellora, non incrementa a potencia dun obxecto, o que fai é imbuír unha arma ou armadura cun encantamento, outorgándolle un novo poder.

items.stones.stoneoffear.name=pedra de medo
items.stones.stoneoffear.desc=A personaxe que reciba o impacto desta pedra quedará aterrada e fuxirá. Atacar a unha criatura que fuxe diminuirá o efecto.

items.stones.stoneofflock.name=pedra de rabaño
items.stones.stoneofflock.desc=Esta pedra rúnica invocará temporalmente ovellas máxicas na área onde sexa lanzada.

items.stones.stoneofintuition.name=pedra de intuición
items.stones.stoneofintuition.inv_title=Selecciona un obxecto
items.stones.stoneofintuition.desc=Esta pedra rúnica contén unha versión máis feble da maxia dos pergamiños de identificación. No lugar de identificar directamente un obxecto, emprega a túa intuición, deixándote adiviñar o tipo de poción, pergamiño ou anel. ¡Unha resposta acertada preservará a maxia da pedra, permitíndoche empregala unha segunda vez!
items.stones.stoneofintuition$wndguess.text=Adiviña de que obxecto se trata. ¡Se acertas, quedará identificado!
items.stones.stoneofintuition$wndguess.correct=¡Correcto, o obxecto foi identificado!
items.stones.stoneofintuition$wndguess.preserved=¡A túa pedra de intuición preservouse!
items.stones.stoneofintuition$wndguess.incorrect=A túa resposta foi incorrecta.

items.stones.stoneofshock.name=pedra de electricidade
items.stones.stoneofshock.desc=Esta pedra libera un estoupido de enerxía eléctrica que aturde por un intre ós obxectivos e garante ó lanzador unha carga de variñas por cada obxectivo golpeado.

###wands
items.wands.cursedwand.ondeath=Escaralloute %s.
items.wands.cursedwand.nothing=Nada ocurre.
items.wands.cursedwand.grass=¡A herba nace ó teu redor!
items.wands.cursedwand.fire=Chéirache a queimado...
items.wands.cursedwand.transmogrify_wand=¡A túa variña transfigúrase nun obxecto distinto!
items.wands.cursedwand.transmogrify_other=¡O teu obxecto transfigúrase nalgo distinto!

items.wands.wand.ac_zap=DISPARAR
items.wands.wand.fizzles=A túa variña chispea; non debe ter carga abondo.
items.wands.wand.no_magic=A túa variña chispea; non podes usar variñas cando eres inmune á maxia.
items.wands.wand.self_target=¡Non podes sinalarte a ti mesmo como obxectivo!
items.wands.wand.identify=Familiarizácheste abondo coa tu variña para identificala.
items.wands.wand.resin_one=Esta variña gañou _1 nivel_ grazas á resina arcana.
items.wands.wand.resin_many=Esta variña gañou _%d niveis_ grazas á resina arcana.
items.wands.wand.cursed=Esta variña está maldita, a súa máxica é caótica e aleatoria.
items.wands.wand.not_cursed=Esta variña atópase libre de maxia maligna.
items.wands.wand.curse_discover=¡ %s ten unha maldición!
items.wands.wand.prompt=Escolle unha dirección para disparar
items.wands.wand$placeholder.name=variña

items.wands.wandofblastwave.name=variña de onda de choque
items.wands.wandofblastwave.staff_name=bastón de onda de choque
items.wands.wandofblastwave.ondeath=Escarallácheste coa túa propia Variña de Onda de Choque...
items.wands.wandofblastwave.desc=Esta variña está feita con pedra xaspeada, engalanda en ouro e cunha pedra negra no extremo. Pesa bastante ó collela na man.
items.wands.wandofblastwave.stats_desc=Esta variña dispara un raio que estoupa violentamente cando chega o punto onde é dirixida. A forza da explosión fai _%1$d-%2$d de dano_ e resulta potente dabondo para botar cara atrás ós inimigos.
items.wands.wandofblastwave.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de onda de choque, o inimigo ten a probabilidade de ser empurrado cara atrás, coma se o bastón tivera un encantamento de elasticidade.
items.wands.wandofblastwave.eleblast_desc=Un estoupido elemental cun bastón de onda de choque fai 67% de dano e atorde ós inimigos na área de efecto.

items.wands.wandofcorrosion.name=variña de corrosión
items.wands.wandofcorrosion.staff_name=bastón de corrosión
items.wands.wandofcorrosion.desc=Esta variña está feita de cinsa prensada, rematada nunha brillante xema laranxa.
items.wands.wandofcorrosion.stats_desc=Esta variña dispara un raio que estoupa nunha nube de gas corrosivo no punto onde foi dirixida. Calquera que se atope dentro da nube recibirá dano acumulativo co tempo, comezando con _%d de dano._
items.wands.wandofcorrosion.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de corrosión, o inimigo ten a probabilidade de sufrir os efectos do lodo.
items.wands.wandofcorrosion.eleblast_desc=Un estoupido elemental cun bastón de corrosión infrinxe ós inimigos 4 turnos de corrosión, comezando con 6 puntos de dano.

items.wands.wandofcorruption.name=variña de corrupción
items.wands.wandofcorruption.staff_name=bastón de corrupción
items.wands.wandofcorruption.already_corrupted=Esta criatura non pode afectarse máis mentalmente.
items.wands.wandofcorruption.desc=Esta variña irradia enerxía escura caótica, por se non fora o suficiente obvio atópase engalanada cunha caveira no seu extremo.
items.wands.wandofcorruption.stats_desc=Esta variña lanzará un raio de maxia de corrupción que someterá temporalmente ós inimigos á túa vontade. Os obxectivos poden resistir a corrupción, sendo os máis febles moito máis doados de corromper que o resto.
items.wands.wandofcorruption.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de corrupción, o inimigo ten a probabilidade de volverse tolo.
items.wands.wandofcorruption.eleblast_desc=Un estoupido elemental cun bastón de corrupción causa nos inimigos 5 turnos de tolemia.

items.wands.wandofdisintegration.name=variña de desintegración
items.wands.wandofdisintegration.staff_name=bastón de desintegración
items.wands.wandofdisintegration.desc=Esta variña está feita dun anaco sólido de obsidiana, cunha luz púrpura no seu extremo. Escintila con enerxía destructiva, agardando a ser disparada.
items.wands.wandofdisintegration.stats_desc=Esta variña dispara un raio que perfora calquera cousa que atope no camiño, acadando unha maior distancia canto máis sexa mellorada. O raio fai _%1$d-%2$d de dano,_ e causará dano adicional por cada inimigo ou parede que atravese.
items.wands.wandofdisintegration.bmage_desc=Cando o usa un _Mago de Batalla_, un bastón de desintegración ten un rango de ataque incrementado, coma se tivera un encantamento de proxección.
items.wands.wandofdisintegration.eleblast_desc=Un estoupido elemental cun bastón de desintegración fai 100% de dano e atravesa as paredes.

items.wands.wandoffireblast.name=variña de lume
items.wands.wandoffireblast.staff_name=bastón de lume
items.wands.wandoffireblast.desc=Esta variña atópase feita de madeira lacada en vermello engalanda cunha folla dourada. Chispea e ruxe no extremo, lista para liberar a súa poderosa maxia.
items.wands.wandoffireblast.stats_desc=Esta variña dispara un cono de lume cando se usa. O seu próximo ataque consumirá  _%1$d cargas_ e fará _%2$d-%3$d de dano._ Cantas máis cargas use a variña, máis amplo e potente será o seu efecto.
items.wands.wandoffireblast.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de lume, o inimigo ten a probabilidade de prender en chamas, coma se o bastón tivera un encantamento chameante.
items.wands.wandoffireblast.eleblast_desc=Un estoupido elemental cun bastón de lume fai o 100% de dano, queima a terra, as portas abertas e ós inimigos que pille no medio.

items.wands.wandoffrost.name=variña de xeo
items.wands.wandoffrost.staff_name=bastón de xeo
items.wands.wandoffrost.desc=Esta variña está feita con xeo máxico, máis brillante cara o seu redondo extremo. Síntese moi fría cando a colles, pero dalgún xeito a túa man permanece morna.
items.wands.wandoffrost.stats_desc=Esta variña dispara un raio de enerxía conxelante cara os seus obxectivos, facendo _%1$d-%2$d de dano_ e enfriándoos. O efecto é máis forte na auga. Os inimigos que xa se atopen enfriados ou conxelados recibirán menos dano desta variña.
items.wands.wandoffrost.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo enfriado co bastón de xeo, o inimigo ten a probabilidade de quedar conxelado. Esta posibilidade aumenta canto máis enfriado esté o obxectivo.
items.wands.wandoffrost.eleblast_desc=Un estoupido elemental cun bastón de xeo fai 100% de dano, conxela ós inimigos e apaga o lume.

items.wands.wandoflightning.name=variña eléctrica
items.wands.wandoflightning.staff_name=bastón de luz
items.wands.wandoflightning.ondeath=Escarallácheste coa tua propia Variña de Luz...
items.wands.wandoflightning.desc=Esta variña atópase feita de metal sólido, resultando sorprendentemente pesada. Atópase rematada no seu extremo con dous ferros curvos entre os que circula electricidade.
items.wands.wandoflightning.stats_desc=Esta variña descarga electricidade sobre todo aquel que reciba o seu disparo, facendo _%1$d-%2$d de dano._ Esta electricidade transmitirase ás criaturas próximas, espallándose máis en contacto coa auga. A electricidade da variña pode danarte a ti, pero non afectará ós teus aliados.
items.wands.wandoflightning.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de luz, o bastón crea un arco eléctrico impactando a outros inimigos, coma se tivera un encantamento de electricidade.
items.wands.wandoflightning.eleblast_desc=Un estoupido elemental cun bastón de luz fai 100% de dano, atorde ós in inimigos por 5 turnos e electrifica a auga.

items.wands.wandoflivingearth.name=variña de terra
items.wands.wandoflivingearth.staff_name=bastón de terra
items.wands.wandoflivingearth.desc=Esta variña atópase feita de rocha, con franxas de enerxía amarela escintilante. A rocha parece estrañamente lixeira cando a colles na man, coma se puidera sentir o teu tacto.
items.wands.wandoflivingearth.stats_desc=Esta variña lanza pedras de rocha máxica ós inimigos, facendo _%1$d-%2$d de dano._ A rocha protexe á vez ó lanzador, outorgándolle armadura en proporción ó dano realizado. Cando acade unha cantidade elevada de puntos de armadura, a variña invocará un gardián de rocha a seguinte vez que sexa lanzada.
items.wands.wandoflivingearth.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de terra, parte do dano realizado convértese en armadura de rocha.
items.wands.wandoflivingearth.eleblast_desc=Un estoupido elemental cun bastón de terra fai 50% de dano e cura un guardián de terra activo cada vez que golpea a un inimigo.
items.wands.wandoflivingearth$rockarmor.name=rock armor
items.wands.wandoflivingearth$rockarmor.desc=Rochas máxicas rodean o teu corpo, intentando protexerte cando es atacado e diminuíndo o dano recibido en 50%%. Porén, cada golpe que recibes fai peder parte da protección.\n\nArmadura Restante: %1$d.\n\nÓ acadar unha cantidade de rocha elevada ó teu redor, o próximo disparo da variña invocará un gardián de rocha que peleará ó teu carón.\n\nArmadura precisada para o Gardián: %2$d.
items.wands.wandoflivingearth$earthguardian.name=gardián de rocha
items.wands.wandoflivingearth$earthguardian.desc=¡As rochas da túa variña de terra adoitaron a forma dun gardián protector! Esta criatura atacará ós inimigos máis próximos e obrigaranos a atacar ó gardián en lugar de a ti. Cando non haxa máis atacantes cerca, o gardián esvaecerase, retornando no teu próximo uso de variña.\n\nO poder defensivo do gardián depende do nivel da túa variña. Actualmente bloquea _%1$d-%2$d de dano._

items.wands.wandofmagicmissile.name=variña de misil máxico
items.wands.wandofmagicmissile.staff_name=bastón de misil máxico
items.wands.wandofmagicmissile.desc=Esta fina variña dispara raios de pura enerxía máxica. Ainda que a variña non ten ningún efecto especial, acada un maior número de cargas e pode potenciar ás outras variñas cando é mellorada.
items.wands.wandofmagicmissile.stats_desc=Cada raio desta variña fai _%1$d-%2$d de dano,_ e potenciará ás outras variñas cando sexa mellorada.
items.wands.wandofmagicmissile.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de misil máxico, todas as súas variñas gañan carga asemade do bastón.
items.wands.wandofmagicmissile.eleblast_desc=Un estoupido elemental cun bastón de misil máxico fai 50% de dano e outórgalle ó mago 15 turnos de recarga.
items.wands.wandofmagicmissile$magiccharge.name=magic charge
items.wands.wandofmagicmissile$magiccharge.desc=A túa variña de misil máxico potencia o resto das túas variñas, incrementando o nivel dos seus disparos.\n\nAs túas variñas potenciáronse en: +%d.\n\nTurnos de carga máxica restante: %s.

items.wands.wandofprismaticlight.name=variña de luz prismática
items.wands.wandofprismaticlight.staff_name=bastón de luz prismática
items.wands.wandofprismaticlight.desc=Esta variña está feita dunha peza sólida de cristal translúcido, semellante a un anaco de vidro. Pequenas pintas de luz chispean no seu extremo, desexando liberarse.
items.wands.wandofprismaticlight.stats_desc=Esta variña dispara raios de luz que atravesan a escuridade do calabozo, revelando zonas ocultas e trampas. O impacto pode cegar ós inimigos e fai _%1$d-%2$d de dano._ Os demos e mortos viventes queimaranse en contacto coa brillante luz da variña, recibindo dano adicional.
items.wands.wandofprismaticlight.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de luz prismática, este quedará lisiado por un tempo, este tempo será maior canto máis nivel teña o bastón.
items.wands.wandofprismaticlight.eleblast_desc=Un estoupido elemental cun bastón de luz prismática fai 67% de dano, revela todo o terreo na área de efecto e cega ós inimigos por 5 turnos.

items.wands.wandofregrowth.name=variña de crecemento
items.wands.wandofregrowth.staff_name=bastón de crecemento
items.wands.wandofregrowth.desc=Esta variña está feita de vella madeira de teixo. Dalgún xeito síntese vibrante e chea de vida, coma se gardase a esencia da árbore no seu interior. "¡Cando unha vida remata outra nova comeza a crecer... O ciclo eterno repítese!"
items.wands.wandofregrowth.stats_desc=Cando se usa, esta variña dispara un cono de enerxía máxica revitalizante facendo crecer a herba, as raíces e as plantas estrañas. O seu próximo disparo de variña consumirá _%1$d cargas_. Cantas máis cargas use a variña, máis poderoso e duradero será o seu efecto.
items.wands.wandofregrowth.degradation=Tras _%d cargas_ esta variña comezará a crear plantas e herba. Este límite incrementarase cando a variña suba de nivel.
items.wands.wandofregrowth.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de terra, e se atope sobre herba, gañará curación herbácea en proporción ó dano efectuado.
items.wands.wandofregrowth.eleblast_desc=Un estoupido elemental cun bastón de crecemento enraíza ós inimigos e fai crecer herba aleatoriamente na área de efecto.
items.wands.wandofregrowth$dewcatcher.name=Gota de Rosada
items.wands.wandofregrowth$dewcatcher.desc=As gotas de rosada son unhas plantas marabillosas que se enchen con rosada máxica. Intentan camuflarse entre a herba para non chamar a atención pero as súas gotas de rosada colleitadas adoitan quedar á vista.
items.wands.wandofregrowth$seedpod.name=Casula de Sementes
items.wands.wandofregrowth$seedpod.desc=As Casulas de Sementes son plantas máxicas que producen sementes doutras clases de plantas. A pesares de non ter sementes propias logran reproducirse dalgún xeito.
items.wands.wandofregrowth$lotus.name=Loto Dourado
items.wands.wandofregrowth$lotus.desc=O loto dourado é unha planta mística que soamente pode ser conxurada por unha poderosa variña de crecemento. A súa aura mellora tódalas plantas e os seus efectos, pero esgota a súa enerxía e morre tras un curto espazo de tempo.\n\nEste lotus foi creado por unha variña _+%1$d_ de crecemento. Tódalas plantas na súa área de efecto _activaranse instantáneamente_ se se atopan xunto unha criatura. Asemade, as plantas terán un _%2$d%% de probabilidades_ de botar a súa semente, e os dardos envelenados gañarán un _%3$d%% de durabilidade adicional_.

items.wands.wandoftransfusion.name=variña de transfusión
items.wands.wandoftransfusion.staff_name=bastón de transfusión
items.wands.wandoftransfusion.ondeath=Escarallácheste coa túa propia Variña de Transfusión...
items.wands.wandoftransfusion.charged=¡O teu bastón recargouse coa enerxía vital do inimigo!
items.wands.wandoftransfusion.desc=Unha lixeira variña de forma plana na que destaca o seu tinte maxenta e a súa xema negra no extremo.
items.wands.wandoftransfusion.stats_desc=Cando se usa en aliados ou inimigos enfeitizados, esta variña extrae _%1$d da saúde do usuario_ para curar ou protexer a un aliado a un custo de _%2$d de saúde._ Cando se emprega en inimigos, a variña enfeitízaos temporalmente e outorga un _%3$d de protección_ ó usuario. Os mortos viventes hostiles recibirán _%4$d-%5$d de dano_ en lugar de quedar enfeitizados.
items.wands.wandoftransfusion.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de transfusión, gañará protección e o seu próximo disparo de bastón non consumirá saúde ningunha.
items.wands.wandoftransfusion.eleblast_desc=Un estoupido elemental cun bastón de tranfusión enfeitiza ós inmigos, cura ós aliados e fai 100% de dano ós inimigos mortos viventes.

items.wands.wandofwarding.name=variña de garda
items.wands.wandofwarding.staff_name=bastón de protección
items.wands.wandofwarding.no_more_wards=A túa variña non pode ter máis gardas activos á vez.
items.wands.wandofwarding.bad_location=Non podes invocar un garda aquí.
items.wands.wandofwarding.desc=Esta curta variña de metal ten unha brillante xema flotando no seu extremo.
items.wands.wandofwarding.stats_desc=En lugar de facer dano directamente a un inimigo, esta variña invocará gardas e sentinelas en ubicacións fixas. Os gardas poden invocarse en calquera lugar que poidas ver, incluso a través das paredes. Esta variña pode ter gardas activos á vez por un custo de _%d de enerxía_.
items.wands.wandofwarding.bmage_desc=Cando o _Mago de Batalla_ golpea a un inimigo co bastón de protección, todas as sentinelas activas teñen unha probabilidade de recibir curación.
items.wands.wandofwarding.eleblast_desc=Un estoupido elemental cun bastón de protección cura a tódolos sentinelas na área de efecto.
items.wands.wandofwarding$ward.name_1=garda miudiño
items.wands.wandofwarding$ward.desc_1=Este garda miudiño disparará automáticamente contra calquera inimigo que se atope no seu rango de visión, infrinxindo _%1$d-%2$d de dano._\n\nPodes mellorar a este garda disparándolle coa túa variña de garda.\n\nEste garda só disparará ós inimigos unha vez antes de esvaecerse.\n\nA túa variña de garda está consumindo _%3$d de enerxía_ para manter este garda.
items.wands.wandofwarding$ward.name_2=garda
items.wands.wandofwarding$ward.desc_2=Este garda mellorado ten un comportamento máis complexo e pode atacar múltiples veces. Cada disparo que realice fará _%1$d-%2$d de dano._\n\nPodes mellorar a este garda disparándolle coa túa variña de garda.\n\nEste garda disparará tres veces antes de esvaecerse.\n\nA túa variña de garda está consumindo _%3$d de enerxía_ para manter este garda.
items.wands.wandofwarding$ward.name_3=garda supremo
items.wands.wandofwarding$ward.desc_3=Este garda completamente mellorado pode atacar máis veces que os seus predecesores. Cada disparo deste garda fará _%1$d-%2$d de dano._\n\nPodes mellorar a este garda disparándolle coa túa variña de garda.\n\nEste garda disparará cinco veces antes de disiparse.\n\nA túa variña de garda está consumindo _%3$d de enerxía_ para manter este garda.
items.wands.wandofwarding$ward.name_4=sentinela miúda
items.wands.wandofwarding$ward.desc_4=Esta sentinela miúda ten o mesmo poder de disparo que un garda supremo pero ten saúde en lugar dun número de ataques. Recorda á xema que se atopa no extremo da túa variña. Cada disparo desta sentinela fará _%1$d-%2$d de dano._\n\nPodes mellorar a esta sentinela disparándolle coa túa variña de garda.\n\nEsta sentinela perderá algo de saúde cada vez que dispare a un inimigo, pero podes curala coa túa variña de garda.\n\nA túa variña de garda está consumindo _%3$d de enerxía_ para manter a esta sentinela.
items.wands.wandofwarding$ward.name_5=sentinela
items.wands.wandofwarding$ward.desc_5=Esta sentinela mellorada é máis grade e duradeira que unha sentinela miúda. Cada disparo que realice fará _%1$d-%2$d de dano._\n\nPodes mellorar, asemade de curar, a esta sentinela disparándolle coa túa variña de garda.\n\nEsta sentinela perderá algo de saúde cada vez que dispare a un inimigo, pero podes curala coa túa variña de garda.\n\nA túa variña de garda está consumindo _%3$d de enerxía_ para manter a esta sentinela.
items.wands.wandofwarding$ward.name_6=sentinela suprema
items.wands.wandofwarding$ward.desc_6=Esta sentinela completamente mellorada é moito máis duradera que as súas predecesoras. Cada disparo que realice fará _%1$d-%2$d de dano._\n\nPodes curar a esta sentinela disparándolle coa túa variña de garda.\n\nEsta sentinela perderá algo de saúde cada vez que dispare a un inimigo, pero podes curala coa túa variña de garda.\n\nA túa variña de garda está consumindo _%3$d de enerxía_ para manter a esta sentinela.
items.wands.wandofwarding$ward.dismiss_title=¿Desinvocar a este garda?
items.wands.wandofwarding$ward.dismiss_body=Podes desinvocar a este garda se non queres que a túa variña o manteña por máis tempo. Esta acción fará que o garda se esvaezca no momento.\n\n¿Queres desinvocar a este garda?
items.wands.wandofwarding$ward.dismiss_confirm=si
items.wands.wandofwarding$ward.dismiss_cancel=non

###weapon curses
items.weapon.curses.annoying.name=%s de molestia
items.weapon.curses.annoying.msg_1=¡MANDA TRUCO! ¿ESTAMOS PELEXANDO CONTRA ALGUÉN?
items.weapon.curses.annoying.msg_2=¡SI, DALLES DURO!
items.weapon.curses.annoying.msg_3=¡EI, ESCOITA!
items.weapon.curses.annoying.msg_4=¡¿CHEGAMOS XA Ó XEFE DO NIVEL?!
items.weapon.curses.annoying.msg_5=¡CARALLO! ¡NON ME ABANEES TAN FORTE!
items.weapon.curses.annoying.msg_6=DIE, INSECT!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CAN WE TAKE A BREAK!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=WELL STRUCK!
items.weapon.curses.annoying.msg_11=I didn't want to be a weapon, I wanted to be a lumberjack's axe.
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=As armas molestas poden falar, pero son algo pesadas. Adoitan chamar a túa atención sen necesidade.

items.weapon.curses.dazzling.name=dazzling %s
items.weapon.curses.dazzling.desc=Dazzling weapons will sometimes flash with dazzling light, blinding everything that can see them.

items.weapon.curses.displacing.name=%s desprazante
items.weapon.curses.displacing.desc=As armas desprazantes atópanse imbuídas con maxia caótica de teletransporte e teñen a capacidade de enviar ós inimigos a ubicacións aleatorias do mesmo nivel.

items.weapon.curses.explosive.name=explosive %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Hot!
items.weapon.curses.explosive.desc=Explosive weapons steadily build up power and explode, damaging the wearer and enemy.
items.weapon.curses.explosive.desc_cool=Your weapon is currently cool to the touch.
items.weapon.curses.explosive.desc_warm=Your weapon is building energy and getting warm...
items.weapon.curses.explosive.desc_hot=Your weapon is hot! It's about to explode!

items.weapon.curses.friendly.name= %s amigable
items.weapon.curses.friendly.desc=As armas amigables son ideais para os pacifistas, activando por momentos maxia que fai imposible pelexar.

items.weapon.curses.polarized.name= %s bipolar
items.weapon.curses.polarized.desc=Unha arma bipolar atópase afectada por maxia que fai que o atacante golpee cun 50% máis de dano, ou non cause dano ningún.

items.weapon.curses.sacrificial.name= %s de sacrificio
items.weapon.curses.sacrificial.desc=Unha arma de sacrificio esixe sangue do posuidor a cambio de atacar. Canta máis saúde teña o seu portador, máis sangue reclamará.

items.weapon.curses.wayward.name= %s rebelde
items.weapon.curses.wayward.desc=As armas rebeldes poden resultar extremadamente imprecisas. A súa maxia dura pouco tempo cado se activa e pode disiparse no momento do golpe.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Your wayward weapon's magic has activated, making it extremely inaccurate for a short time. Note that this does not affect attacks which are guaranteed to hit, such as surprise attacks. Successfully attacking with the wayward weapon will clear this effect immediately.\n\nTurns remaining: %s.

###enchantments
items.weapon.enchantments.blazing.name= %s de lume
items.weapon.enchantments.blazing.desc=Este encantamento provoca que a arma emita lume ó golpear, facendo arder ós inimigos e infrinxindo dano adicional a aqueles que xa estén en chamas.

items.weapon.enchantments.blocking.name= %s de bloqueo
items.weapon.enchantments.blocking.desc=Blocking weapons have a chance to briefly shield you after attacking with them.
items.weapon.enchantments.blocking$blockbuff.name=blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has granted you a brief boost to your defensive power!\n\nShielding remaining: %d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=%s florecente
items.weapon.enchantments.blooming.desc=As armas florecentes conteñen maxia que fai que a vexetación surxa ó redor daqueles golpeados con ela.

items.weapon.enchantments.chilling.name=%s enfriante
items.weapon.enchantments.chilling.desc=Os inimigos golpeados con este encantamento quedan enfriados, esto diminúe a velocidade dos seus movementos e ataques.

items.weapon.enchantments.kinetic.name= %s de impulso
items.weapon.enchantments.kinetic.desc=Cando un inimigo é derrotado cunha arma de impulso, calquera exceso de forza queda almaceado na arma e aplicarase no próximo ataque con éxito.
items.weapon.enchantments.kinetic$conserveddamage.name=conserved damage
items.weapon.enchantments.kinetic$conserveddamage.desc=A túa arma almaceou a forza sobrante dun ataque previo e a liberará como dano adicional no próximo ataque con éxito. Porén, esta enerxía esvaécese co tempo.\n\nDano Conservado: %d.

items.weapon.enchantments.corrupting.name= %s de corrupción
items.weapon.enchantments.corrupting.desc=Este poderoso encantamento posúe a capacidade de someter ós inimigos á túa vontade. Cando un obxectivo sexa derrotado con esta arma, ten probabilidades de corromperse en lugar de morrer.

items.weapon.enchantments.elastic.name= %s de elasticidade
items.weapon.enchantments.elastic.desc=As armas elásticas teñen probabilidades de expulsar cara atrás os inimigos curtas distancias.

items.weapon.enchantments.grim.name= %s de execución
items.weapon.enchantments.grim.desc=Este poderoso encantamento ten a capacidade de eliminar directamente a un inimigo. O efecto é máis probable canto máis feble sexa o inimigo.

items.weapon.enchantments.lucky.name=%s de fortuna
items.weapon.enchantments.lucky.desc=Os inimigos eliminados cunha arma de fortuna teñen probabilidades de conter recompensas adicionais.

items.weapon.enchantments.precise.name= %s de precisión
items.weapon.enchantments.precise.desc=Unha arma precisa ten probabilidades de garantir un golpe a un inimigo, sen importar as circunstancias.

items.weapon.enchantments.projecting.name=%s de alcance
items.weapon.enchantments.projecting.desc=Con este encantamento as armas corpo a corpo gañarán alcance adicional e as armas a distancia poderán atravesar paredes próximas.

items.weapon.enchantments.shocking.name= %s electrizante
items.weapon.enchantments.shocking.desc=A descarga de electricidade liberada con esta arma fará dano adicional ós enemigos próximos.

items.weapon.enchantments.unstable.name= %s inestable
items.weapon.enchantments.unstable.desc=Este encantamento irradia enerxía caótica, facendo que se active un efecto distinto en cada golpe.

items.weapon.enchantments.vampiric.name= %s vampirizante
items.weapon.enchantments.vampiric.desc=Este poderoso encantamento zuga a forza vital dos inimigos con cada golpe, outorgándolla ó portador. Canto menos saúde teña este, máis intenso será o efecto.


###melee weapons
items.weapon.melee.assassinsblade.name=coitela do asasino
items.weapon.melee.assassinsblade.stats_desc=Esta arma é máis poderosa contra enemigos desprevidos.
items.weapon.melee.assassinsblade.desc=Unha pequena coitela feita de obsidiana, non é doada de usar a pesares da súa lixeireza pero resulta mortal nas mans axeitadas.

items.weapon.melee.battleaxe.name=machada de batalla
items.weapon.melee.battleaxe.stats_desc=Ista é unha arma bastante precisa.
items.weapon.melee.battleaxe.desc=A enorme cabeza de metal desta machada engade unha potencia considerable a cada golpe.

items.weapon.melee.crossbow.name=bésta
items.weapon.melee.crossbow.stats_desc=Cando se equipa, esta arma mellora o dano dos dardos que lanzas e pode engadirlles o seu encantamento.
items.weapon.melee.crossbow.desc=Unha lixeira e complexa arma que dispara proxectís a velocidades excepcionais. A pesares de non estar deseñada para iso, a rixidez da súa estrutura a converte tamén nunha decente arma corpo a corpo.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Esta arma é máis poderosa contra enemigos desprevidos.
items.weapon.melee.dagger.desc=Unha sinxela daga de ferro cun desgastado mango de madeira.

items.weapon.melee.dirk.name=puñal
items.weapon.melee.dirk.stats_desc=Esta arma é máis poderosa contra enemigos desprevidos.
items.weapon.melee.dirk.desc=Unha longa e afilada coitela, contén algo máis de metal que a daga para cravar nos inimigos.

items.weapon.melee.flail.name=mallo de guerra
items.weapon.melee.flail.stats_desc=Esta é unha arma bastante imprecisa.\nEsta arma non pode facer ataques sorpresa.
items.weapon.melee.flail.desc=Unha bola con pinchos fixada a un mango por unha cadea. Moi imprecisa, pero devastadora cando golpea con éxito.

items.weapon.melee.gauntlet.name=guante de pedra
items.weapon.melee.gauntlet.stats_desc=Esta é unha arma moi rápida.
items.weapon.melee.gauntlet.desc=Este poderoso guante está feito de tela carmesí cunha pesada pedra máxica no seu extremo. O seu deseño axústase á túa man coma unha segunda pel. Golpear con esta arma require forza, pero engade unha grande cantidade de dano ós teus golpes.

items.weapon.melee.glaive.name=bisarma
items.weapon.melee.glaive.stats_desc=Esta é unha arma bastante lenta.\nEsta arma ten alcance adicional.
items.weapon.melee.glaive.desc=Unha longa arma de asta composta por unha coitela no extremo dun mango.

items.weapon.melee.gloves.name=guantes chatolados
items.weapon.melee.gloves.stats_desc=Esta é unha arma moi rápida.
items.weapon.melee.gloves.desc=Estos guantes chatolados non ofrecen ningunha protección real, pero fan a labor dunha arma mantendo as mans libres.

items.weapon.melee.greataxe.name=gran machado
items.weapon.melee.greataxe.stats_desc=Esta arma resulta incriblemente pesada.
items.weapon.melee.greataxe.desc=Feito para levarse sobre un hombreiro, este xigantesco machado é tan poderoso como pesado.

items.weapon.melee.greatshield.name=escudo pavés
items.weapon.melee.greatshield.typical_stats_desc=Esta arma adoita bloquear 0-%d de dano. Este bloqueo increméntase coas melloras.
items.weapon.melee.greatshield.stats_desc=Esta arma bloquea 0-%d de dano. Este bloqueo aumenta coas melloras.
items.weapon.melee.greatshield.desc=Máis semellante a unha parede móbil que a un escudo, esta xigantesca masa de metal engade defensa pero non deixa moito espazo para atacar.

items.weapon.melee.greatsword.name=espadón
items.weapon.melee.greatsword.desc=Esta xigantesca coitela infrinxe un cuantioso dano grazas a engadir o seu peso en cada golpe.

items.weapon.melee.handaxe.name=machada de man
items.weapon.melee.handaxe.stats_desc=Ista é unha arma bastante precisa.
items.weapon.melee.handaxe.desc=Unha machada lixeira que se adoita empregar para curtar árbores. Porén, tamén traballa ben para curtar inimigos.

items.weapon.melee.knuckles.name=puño de ferro
items.weapon.melee.knuckles.stats_desc=Esta é unha arma moi rápida.
items.weapon.melee.knuckles.desc=Unha peza de ferro que se axusta nos cotobelos. Mantén as mans libres, incrementando a eficiencia das puñadas.

items.weapon.melee.longsword.name=espada longa
items.weapon.melee.longsword.desc=Esta longa coitela de aceiro brilla con intensidade, a pesares da súa apariencia non resulta especialmente pesada.

items.weapon.melee.mace.name=maza
items.weapon.melee.mace.stats_desc=Ista é unha arma bastante precisa.
items.weapon.melee.mace.desc=A longa cabeza de ferro desta arma infrinxe un dano considerable.

items.weapon.melee.magesstaff.name=bastón de mago
items.weapon.melee.magesstaff.ac_imbue=IMBUÍR
items.weapon.melee.magesstaff.ac_zap=DISPARAR
items.weapon.melee.magesstaff.prompt=Escolle unha variña
items.weapon.melee.magesstaff.imbue=Imbúes ó teu bastón con %s.
items.weapon.melee.magesstaff.preserved=¡A variña anterior preservouse!
items.weapon.melee.magesstaff.preserved_resin=A variña anterior foi transformada en resina arcana.
items.weapon.melee.magesstaff.conflict=A conflictividade entre maxias borra o encantamento do teu bastón.
items.weapon.melee.magesstaff.id_first=Precisas identificar esta variña primeiro.
items.weapon.melee.magesstaff.cursed=Non podes usar unha variña maldita.
items.weapon.melee.magesstaff.imbue_desc=¿Estás seguro de querer imbuir o teu bastón con esta variña?\n\nSe a variña é do mesmo nivel ou superior ó bastón, este obterá o nivel desa variña máis algún das súas propias melloras.\n\nO poder desta variña dará un bastón de _nivel %d._
items.weapon.melee.magesstaff.imbue_lost=Se imbúes o teu bastón co poder desta variña, a variña perderase.
items.weapon.melee.magesstaff.imbue_talent=A variña coa que tes imbuido o teu bastón ten un _%1$d%% de probabilidades_ de recuperarse como +0. Recuperacións de variñas restantes: _%2$d_. Se a túa variña non é recuperada, obterás unha resina arcana no seu lugar.
items.weapon.melee.magesstaff.yes=Si, estou dacordo.
items.weapon.melee.magesstaff.no=Non, mudei a miña opinión
items.weapon.melee.magesstaff.desc=Feito polo propio mago, este bastón é unha arma máxica única que pode ser imbuída co poder dunha variña.
items.weapon.melee.magesstaff.no_wand=O bastón non ten actualmente ningunha maxia no seu interior, pode ser _imbuído co poder dunha variña_ de xeito que podas lanzar conxuros con el.
items.weapon.melee.magesstaff.has_wand=O bastón atópase actualmente imbuído con _%s._
items.weapon.melee.magesstaff.cursed_wand=O bastón está maldito, de xeito que a maxia que lanza é completamente aleatoria.

items.weapon.melee.meleeweapon.stats_known=Esta _arma corpo a corpo de categoría-%1$d_ fai _%2$d-%3$d de dano_ e precisa _%4$d de forza_ para usala axeitadamente.
items.weapon.melee.meleeweapon.stats_unknown=Esta _arma corpo a corpo de categoría-%1$d_ adoita facer _%2$d-%3$d de dano_ e precisa _%4$d de forza_ para usala axeitadamente.
items.weapon.melee.meleeweapon.probably_too_heavy=Probablemente esta arma é moi pesada para ti.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espada curta
items.weapon.melee.shortsword.desc=Unha coitela sinxela, soamente un chisco máis longa que unha daga.

items.weapon.melee.quarterstaff.name=bastón
items.weapon.melee.quarterstaff.stats_desc=Esta arma bloquea 0-2 de dano.
items.weapon.melee.quarterstaff.desc=Un bastón de buxo, rematado nun mango de ferro.

items.weapon.melee.roundshield.name=escudo redondo
items.weapon.melee.roundshield.typical_stats_desc=Normalmente esta arma bloquea 0-%d de dano. Este bloqueo increméntase coas melloras.
items.weapon.melee.roundshield.stats_desc=Esta arma bloquea 0-%d de dano. Este bloqueo aumenta coas melloras.
items.weapon.melee.roundshield.desc=Este grande escudo bloquea bastante ben os ataques e dá unha arma decente para un apuro.

items.weapon.melee.runicblade.name=espada rúnica
items.weapon.melee.runicblade.stats_desc=Esta arma benefíciase máis das melloras.
items.weapon.melee.runicblade.desc=Unha arma misteriosa de terras lonxanas, cunha coitela que escintila en cores azuis.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Esta é unha arma moi rápida.
items.weapon.melee.sai.desc=Dous finos coitelos feitos para collerse cada un nunha man. Perfecto para esganar ós inimigos cunha morea de cortes.

items.weapon.melee.scimitar.name=cimitarra
items.weapon.melee.scimitar.stats_desc=Esta é unha arma bastante rápida.
items.weapon.melee.scimitar.desc=Unha fina folla curva. A súa forma permite golpes máis rápidos pero menos potentes.

items.weapon.melee.spear.name=lanza
items.weapon.melee.spear.stats_desc=Esta é unha arma bastante lenta.\nEsta arma ten alcance adicional.
items.weapon.melee.spear.desc=Un esvelto pau de madeira rematado nunha punta de ferro.

items.weapon.melee.sword.name=espada
items.weapon.melee.sword.desc=Unha espada ben equilibrada. Non moi grande, pero aínda así bastante máis longa que unha espada curta.

items.weapon.melee.warhammer.name=martelo de guerra
items.weapon.melee.warhammer.stats_desc=Ista é unha arma bastante precisa.
items.weapon.melee.warhammer.desc=Poucas criaturas poden resistir o demoledor golpe desta abraiante masa de chumbo e aceiro, pero precisa de gran forza para manexalo axeitadamente.

items.weapon.melee.whip.name=látigo
items.weapon.melee.whip.stats_desc=Esta arma ten un grande alcance.
items.weapon.melee.whip.desc=A pesares de que as cintas de corda ó extremo desta arma fan pouco dano, o seu alcance non ten igual.

items.weapon.melee.wornshortsword.name=espada curta gastada
items.weapon.melee.wornshortsword.desc=Unha espada curta desgastada co uso. É un pouco máis feble e un pouco máis lixeira que unha espada curta en mellores condicións.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=dardo de adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Estos dardos están impregnados cun composto baseado na rapidonia que incrementará o movemento e a velocidade de ataque dos aliados ou fará máis lento o movemento dos rivais. O dardo en sí mesmo fará dano ós inimigos pero non ós aliados.

items.weapon.missiles.darts.blindingdart.name=dardo de cegueira
items.weapon.missiles.darts.blindingdart.desc=Estos dardos impregnados con herba da cegueira cegarán ó seu obxectivo por un anaco de tempo. Porén, non desorientan á súa víctima, de xeito que o inimigo podería intentar atacar no sitio onde te viu por última vez.

items.weapon.missiles.darts.chillingdart.name=dardo enfriante
items.weapon.missiles.darts.chillingdart.desc=Estos dardos atópanse impregnados con chapeu de xeo, o que aplicará un efecto enfriante cando impacten a un obxectivo.

items.weapon.missiles.darts.cleansingdart.name=dardo protector
items.weapon.missiles.darts.cleansingdart.desc=These darts are tipped with a mageroyal-based compound which will temporarily make allies immune to all negative effects, or will cleanse positive effects from enemies. Enemies may even briefly forget that they are attacking or fleeing from you. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.dart.name=dardo
items.weapon.missiles.darts.dart.ac_tip=IMPREGNAR
items.weapon.missiles.darts.dart.prompt=Escolle unha semente
items.weapon.missiles.darts.dart.tip_title=Impregnar Dardos
items.weapon.missiles.darts.dart.tip_desc=Unha semente pode combinarse cun ou dous dardos para impregnalos da súa esencia. Cada clase de semente crea a súa variedade de dardo impregnado, cun efecto dun único uso.\n\nImpregnar un dardo con estas sementes creará un  _%s._
items.weapon.missiles.darts.dart.tip_all=impregnar %1$d dardos con %2$d sementes
items.weapon.missiles.darts.dart.tip_two=impregnar 2 dardos cunha semente
items.weapon.missiles.darts.dart.tip_one=impregnar un dardo cunha semente
items.weapon.missiles.darts.dart.tip_cancel=cancelar
items.weapon.missiles.darts.dart.desc=Estos sinxelos anacos de madeira de punta afiada son lixeiros á hora de voar e axústanse ben no cinto. Poden impregnarse con sementes para gañar efectos adicionais ó lanzalos.
items.weapon.missiles.darts.dart.unlimited_uses=Porén, debido á súa construción sinxela, os dardos non se desgastarán co tempo.

items.weapon.missiles.darts.displacingdart.name=dardo de afastamento
items.weapon.missiles.darts.displacingdart.desc=Estos dardos están impregnados con teletransplanta, facendo que o obxectivo dos seus disparos sexa teletransportado unha curta distancia.

items.weapon.missiles.darts.healingdart.name=dardo de curación
items.weapon.missiles.darts.healingdart.desc=Estos dardos están impregnados con herba de sol, o que lles permite curar ós seus obxectivos. O dardo continuará ferindo ós inimigos, pero non fai dano ós aliados.

items.weapon.missiles.darts.holydart.name=dardo sagrado
items.weapon.missiles.darts.holydart.desc=Estos dardos están impregnados cun composto feito de flor estrelada que imbúe con enerxía sagrada ó seu obxectivo. Os aliados e inimigos normais quedarán bendecidos, pero os mortos viventes e os demonios recibirán dano extra. O propio dardo continúa ferindo ós inimigos pero non ós aliados.

items.weapon.missiles.darts.incendiarydart.name=dardo incendiario
items.weapon.missiles.darts.incendiarydart.desc=Estos dardos están impregnados con flor de lume, o que fará que cando impacten queimen ó seu obxectivo.

items.weapon.missiles.darts.paralyticdart.name=dardo paralizante
items.weapon.missiles.darts.paralyticdart.desc=Estos dardos atópanse impregnados con raíz de terra, o que fará que os obxectivos queden paralizados un anaco de tempo.

items.weapon.missiles.darts.poisondart.name=dardo envelenado
items.weapon.missiles.darts.poisondart.desc=Estos dardos están impregnados con musgo da dor, o que fai que os obxectivos dos seus impactos queden envelenados.

items.weapon.missiles.darts.rotdart.name=dardo podre
items.weapon.missiles.darts.rotdart.desc=Estos dardos conteñen un composto feito de plantipodre, o cal aplicará un efecto de corrosión nos seus obxectivos. As criaturas máis poderosas poderán resistir a meirande parte do efecto pero moitos dos inimigos máis febles morrerán. Estos dardos duran máis tempo que os doutras clases pero a súa durabilidade non pode incrementarse.

items.weapon.missiles.darts.shockingdart.name=dardo eléctrico
items.weapon.missiles.darts.shockingdart.desc=Estos dardos atópanse imbuidos con enredadeira de tormenta o que provocará un estado de indisposición nos seus obxectivos.

items.weapon.missiles.darts.tippeddart.ac_clean=LIMPAR
items.weapon.missiles.darts.tippeddart.clean_title=Limpar Dardos
items.weapon.missiles.darts.tippeddart.clean_desc=Esta acción eliminará o efecto da semente que impregna os teus dardos, convertíndoos en dardos normais.
items.weapon.missiles.darts.tippeddart.clean_all=limpalos todos
items.weapon.missiles.darts.tippeddart.clean_one=limpar un
items.weapon.missiles.darts.tippeddart.cancel=cancelar
items.weapon.missiles.darts.tippeddart.durability=Os dardos impregnados perderán os seus efectos e convertiranse en dardos normais.
items.weapon.missiles.darts.tippeddart.uses_left=Este feixe de dardos ten _%d/%d_ usos antes de que o efecto co que están impregnados desapareza.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Pero estos son de tan boa calidade que durarán por sempre._
items.weapon.missiles.darts.tippeddart.about_to_break=O efecto do teu dardo está a punto de esgotarse.


items.weapon.missiles.bolas.name=boleadoras
items.weapon.missiles.bolas.desc=Estas armas arreboladizas pouco usuais non fan moito dano pero teñen utilidade á hora de limitar a mobilidade dos obxectivos.

items.weapon.missiles.boomerang.name=búmerang
items.weapon.missiles.boomerang.desc=Este mísil curvo de madeira voltará ás mans do lanzador tras golpear ó inimigo.
items.weapon.missiles.boomerang.durability=Debido a súa solida construción, este búmeran no se esganará co uso.

items.weapon.missiles.fishingspear.name=lanza de pesca
items.weapon.missiles.fishingspear.desc=Estas finas lanzas deséñanse para a pesca pero tamén traballan ben como armas para un apuro.

items.weapon.missiles.forcecube.name=cubo de forza
items.weapon.missiles.forcecube.ondeath=Escarallácheste co teu propio Cubo de Forza...
items.weapon.missiles.forcecube.desc=Esta arma de forma estraña é pequena dabondo para collela na túa man pero incriblemente pesada. Cando se lanza, libera a forza do seu impacto nunha pequena área, danando ás criaturas próximas co seu estoupido.

items.weapon.missiles.heavyboomerang.name=búmerang pesado
items.weapon.missiles.heavyboomerang.desc=Este grande búmerang é pesado de levar pero fai bastante dano. Tras unhos poucos turnos, voltará á úbicación desde a que foi lanzado.

items.weapon.missiles.javelin.name=xavelina
items.weapon.missiles.javelin.desc=Estas longas lanzas arreboladizas atópanse equilibradas para dirixir a súa afiada punta cara o obxectivo cando voan polo aire.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Estos pequenos coitelos resultan moi perigosos nas mans dun usuario habilidoso, sendo máis eficientes contra usuarios desprevidos.

items.weapon.missiles.missileweapon.stats=Esta arma arreboladiza de _categoría-%1$d_ fai _%2$d-%3$d de dano_ e precisa de _%4$d de forza_ para usala axeitadamente.
items.weapon.missiles.missileweapon.distance=Esta arma foi deseñada para usarse a distancia, é máis precisa contra enemigos lonxanos pero moito máis imprecisa cando se emprega corpo a corpo.
items.weapon.missiles.missileweapon.durability=As armas arreboladizas desgastaranse e romperanse a medida que sexan usadas.
items.weapon.missiles.missileweapon.uses_left=A este feixe de armas quédalle _%d/%d_ usos antes de que unha delas rompa.
items.weapon.missiles.missileweapon.unlimited_uses=_Pero estos son de tan boa calidade que durarán por sempre._
items.weapon.missiles.missileweapon.about_to_break=A túa arma arreboladiza está a piques de romper.
items.weapon.missiles.missileweapon$placeholder.name=arma arreboladiza

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Estas pezas de metal con forma de estrela e coitelas dentadas nas puntas son moi lixeiras e sinxelas de usar. Un shuriken pode lanzarse de forma instantánea tras moverse.

items.weapon.missiles.throwingclub.name=pau arreboladizo
items.weapon.missiles.throwingclub.desc=Unha arma arreboladiza extremadamente sinxela, esencialmente unha rocha unida a un pau. A pesares de non facer moito dano é bastante duradeira e non se queda presa nos inimigos.

items.weapon.missiles.throwinghammer.name=martelo arreboladizo
items.weapon.missiles.throwinghammer.desc=Estos fortes martelos deseñáronse para ser lanzados contra os inimigos. A pesares de non facer moito dano, son bastante duradeiros e non quedan presos nos corpos dos inimigos.

items.weapon.missiles.throwingknife.name=coitelo arreboladizo
items.weapon.missiles.throwingknife.desc=Estos coitelos lixeiros deséñanse de xeito aerodinámico para impactar a distancia nos inimigos. Son máis efectivos contra inimigos desprevidos.

items.weapon.missiles.throwingspear.name=lanza arreboladiza
items.weapon.missiles.throwingspear.desc=Estas lanzas lixeiras teñen finas marcas que melloran a súa precisión ó ser lanzadas.

items.weapon.missiles.throwingstone.name=croio arreboladizo
items.weapon.missiles.throwingstone.desc=Estas pedras escóllense para facer máis dano ó lanzarse que un croio normal. A pesares diso, non son armas moi eficientes.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Estas machadas arreboladizas teñen un extremo aserrado que as fai menos doadas de empregar. Porén, un golpe exitoso fará que o enemigo comece a sangrar.

items.weapon.missiles.trident.name=tridente
items.weapon.missiles.trident.desc=Estas grandes lanzas con tres afiadas puntas no extremo son poderosas pero bastante pesadas.


items.weapon.spiritbow.name=arco espiritual
items.weapon.spiritbow.ac_shoot=DISPARAR
items.weapon.spiritbow.prompt=Escolle un obxectivo
items.weapon.spiritbow.stats=O arco non pode mellorarse directamente, el mesmo aumentará de nivel cando ti o fagas. No teu nivel actual, as frechas do arco farán _%1$d-%2$d de dano_ e precisarán _%3$d de forza_ para usalas axeitadamente.
items.weapon.spiritbow.desc=Un arco feito de antiga madeira máxica. A súa corda escintila cunha pálida luz branca, cando se tira dela cara atrás, o arco conxura unha frecha máxica que pode dispararse contra o inimigo.

items.weapon.weapon.identify=Estás o suficientemente familiarizado coa túa arma para identificala.
items.weapon.weapon.too_heavy=Debido á túa forza desaxeitada esta arma penalizará a túa velocidade de ataque, a precisión e a capacidade de facer ataques sorpresa.
items.weapon.weapon.excess_str=Debido ó teu exceso de forza, farás ata _%d de dano adicional_ con esta arma.
items.weapon.weapon.incompatible=¡A interacción entre distintas clases de maxia anularon o encantamento desta arma!
