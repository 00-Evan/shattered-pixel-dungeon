items.rings.ring.equip_cursed=¡o anel péchase no teu dedo causando unha profunda dor!
items.rings.ring.unknown_desc=Este fino ornamento metálico atópase engalanado cunha grande xema que escintila na escuridade. ¿Quen sabe que efecto terá cando o uses?
items.rings.ring.known=É un %s
items.rings.ring.identify=Familiarizácheste abondo co teu anel para identificalo. É un %s.
items.rings.ring.cursed_worn=Este anel está maldito, non podes quitalo.
items.rings.ring.curse_known=Podes sentir unha maxia maligna emanando deste anel.
items.rings.ring.not_cursed=Esté anel non ten maxia maligna.

items.rings.ringofaccuracy.name=anel de precisión
items.rings.ringofaccuracy.stats=Cando o empregues, este anel mellorará a túa precisión en _%s%%._
items.rings.ringofaccuracy.typical_stats=Cando o empregues, este anel adoitará mellorar a túa precisión en _%s%%._
items.rings.ringofaccuracy.desc=Este anel mellora a túa concentración, facendo máis doado que os teus ataques impacten no seu obxectivo. Un anel maldito desta clase, pola contra, fará que resulte máis complicado impactar.

items.rings.ringofarcana.name=ring of arcana
items.rings.ringofarcana.stats=When worn, this ring will increase the power of enchantments and glyphs by _%s%%._
items.rings.ringofarcana.typical_stats=When worn, this ring will typically increase the power of enchantments and glyphs by _%s%%._
items.rings.ringofarcana.desc=This ring enhances magical enchantments on weapons and glyphs on armor, first increasing their activation chance and then the strength of their effects. A cursed ring will instead weaken enchantments and glyphs.

items.rings.ringofelements.name=anel dos elementos
items.rings.ringofelements.stats=Cando o uses, este anel outorgarache _%s%%_ de resistencia elemental.
items.rings.ringofelements.typical_stats=Cando o uses, este anel adoitará outorgarche _%s%%_ de resistencia elemental.
items.rings.ringofelements.desc=Este anel concede resistencia contra a maioría dos efectos elementais e máxicos, diminuíndo o dano e a duración dos mesmos. Un anel maldito deste tipo incrementará ditas variables.

items.rings.ringofenergy.name=anel de enerxía
items.rings.ringofenergy.stats=Cando se use, este anel incrementará a velocidade de carga das variñas en _%1$s%%_ e a velocidade de carga de artefactos en _%2$s%%._
items.rings.ringofenergy.typical_stats=Cando se use, este anel adoitará incrementar a velocidade de carga das variñas en _%1$s%%_ e a velocidade de carga de artefactos _%2$s%%._
items.rings.ringofenergy.desc=As túas variñas e artefactos recargaranse máis rapidamente grazas á aura arcana que irradia este anel. Un anel maldito, pola contra, freará a recarga.

items.rings.ringofevasion.name=anel de evasión
items.rings.ringofevasion.stats=Cando se use, este anel incrementará a túa evasión en _%s%%._
items.rings.ringofevasion.typical_stats=Cando se use, este anel adoitará incrementar a túa evasión en _%s%%._
items.rings.ringofevasion.desc=Este anel acelera as reaccións do posuidor, facendo que sexa máis complicado acertarlle con ataques. Un anel maldito fará que o usuario sexa máis doado de golpear.

items.rings.ringofforce.name=anel de forza
items.rings.ringofforce.stats=Cando esteas desarmado, este anel sumará á túa forza actual _%1$d-%2$d de dano._ Cunha arma equipada, este anel aumentará o dano en  _%3$d._
items.rings.ringofforce.typical_stats=Cando esteas desarmado, este anel adoitará sumar á túa forza actual _%1$d-%2$d damage._ Cunha arma equipada, este anel adoitará aumentar o dano en _%3$d._
items.rings.ringofforce.desc=Este anel aumenta a forza dos golpes corpo a corpo do posuidor. Este poder adicional é máis feble cando se porta unha arma, o ataque sen armas resultará moito máis potente. Un anel maldito debilitará os golpes do posuidor.

items.rings.ringoffuror.name=anel de carraxe
items.rings.ringoffuror.stats=Cando se use, este anel aumentará a velocidade dos teus ataques en _%s%%._
items.rings.ringoffuror.typical_stats=Cando se use, este anel adoitará aumentar a velocidade dos teus ataques en _%s%%._
items.rings.ringoffuror.desc=Este anel outórgalle ó posuidor unha furia interior, permitíndolle atacar a maior velocidade. Un anel maldito alongará o tempo entre ataques.

items.rings.ringofhaste.name=anel de aceleración
items.rings.ringofhaste.stats=Cando se use, este anel aumentará a velocidade de movemento en _%s%%._
items.rings.ringofhaste.typical_stats=Cando se use, este anel adoitará aumentar a velocidade de movemento en _%s%%._
items.rings.ringofhaste.desc=Este anel reduce as limitacións ó movemento, permitindo desplazarse a velocidades sobrehumanas. Un anel maldito sumará peso ó posuidor, facendo que se mova máis lentamente.

items.rings.ringofmight.name=anel de poderío
items.rings.ringofmight.stats=Cando se use, este anel aumentará a túa forza en _%1$d_ e os teus PV máximos en _%2$s%%._
items.rings.ringofmight.typical_stats=Cando se use, este anel adoitará aumentar a túa forza en _%1$d_ e os teus PV máximos en _%2$s%%._
items.rings.ringofmight.desc=Este anel mellora as características físicas do posuidor, incrementando a súa forza física e a súa constitución. Un anel maldito, pola contra, farao máis feble.

items.rings.ringofsharpshooting.name=anel de puntería
items.rings.ringofsharpshooting.stats=Cando se equipe, este anel potenciará o dano das túas armas arreboladizas coma se tiveran o seu nivel mellorado en _%1$d_, e mellorará a súa durabilidade un _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Cando se equipe, este anel adoitará potenciar o dano das túas armas arreboladizas coma se tiveran o seu nivel mellorado en _%1$d_ e mellorará a súa durabilidade un _%2$s%%._
items.rings.ringofsharpshooting.desc=Este anel mellora a precisión e munición do posuidor, facendo que as armas arreboladizas duren máis e fagan máis dano. Un anel maldito terá o efecto oposto.

items.rings.ringoftenacity.name=anel de tenacidade
items.rings.ringoftenacity.stats=Cando se use, este anel reducirá o dano que recibas en _%s%%._
items.rings.ringoftenacity.typical_stats=Cando se use, este anel adoitará reducir o dano que recibas en _%s%%._
items.rings.ringoftenacity.desc=Cando se use, este anel fará que o posuidor resista golpes que doutro xeito resultarían mortais. Canto máis ferido estea, máis resistente será ó dano. Un anel maldito facilitará que os inimigos asesten ó posuidor un golpe mortal.

items.rings.ringofwealth.name=anel de riqueza
items.rings.ringofwealth.stats=Cando se empregue, este anel aumentará a túa sorte en _%s%%._
items.rings.ringofwealth.typical_stats=Cando se empregue, este anel adoitará aumentar a túa sorte en _%s%%._
items.rings.ringofwealth.desc=Este anel actúa coma un imán para os tesouros, aumentando as probabilidades de que os inimigos porten obxectos de valor. Un anel maldito reducirá a posibilidade de atopar obxectos e cartos.



