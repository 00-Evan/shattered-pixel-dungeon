items.bombs.shockbomb.desc=Esta bomba foi adaptada para liberar raios de enerxía eléctrica cando estoupe. Calquera criatura próxima recibirá dano e quedará atordado, a intensidade do efecto dependerá da súa proximidade á bomba.

items.bombs.regrowthbomb.name=bomba revitalizante
items.bombs.regrowthbomb.desc=Esta bomba adaptada liberará líquido orgánico ó seu redor en lugar de estoupar. Esto fará que na área afectada comecen a brotar herba e plantas. Ti ou os teus aliados na área de efecto recibiredes curación.

items.bombs.shrapnelbomb.name=bomba de metralla
items.bombs.shrapnelbomb.desc=Esta bomba modificouse con pezas de metal do DM-300, o que fará que os seus fragmentos voen en tódalas direccións cando estoupe, danando a tódalas criaturas que se atopen nunha ampla área ó seu redor. Mellor busca onde agocharte antes de activala...

items.bombs.woollybomb.name=bomba de la
items.bombs.woollybomb.desc=Esta bomba personalizada encherá todo de ovellas máxicas cando estoupe. ¡Estas ovellas bloquearán o movemento, perdurando un bo anaco de tempo! As ovellas esvaécense en presenza dun inimigo poderoso e poden disiparse manualmente interactuando con elas.

###food
items.food.berry.name=amorodo dos calabozos
items.food.berry.eat_msg=¡Este amorodo sabíache ben!
items.food.berry.desc=Este pequeno amorodo foi atopado pola Cazadora entre a vexetación do calabozo. Pode comerse nun intre, eliminando a sensación de fame. ¡Asemade, pode conter unha semente!

items.food.blandfruit.name=froita eslamiada
items.food.blandfruit.cooked=froita eslamiada cociñada
items.food.blandfruit.sunfruit=froita de Sol
items.food.blandfruit.rotfruit=froita podre
items.food.blandfruit.earthfruit=froita da Terra
items.food.blandfruit.blindfruit=froita da cegueira
items.food.blandfruit.firefruit=froita do lume
items.food.blandfruit.icefruit=froita de xeo
items.food.blandfruit.fadefruit=froita de néboa
items.food.blandfruit.sorrowfruit=froita da tristura
items.food.blandfruit.stormfruit=froita da tormenta
items.food.blandfruit.dreamfruit=magefruit
items.food.blandfruit.starfruit=froita das estrelas
items.food.blandfruit.swiftfruit=froita de rapidez
items.food.blandfruit.raw=Non o das comido sen cociñalo.
items.food.blandfruit.desc=Seca e sen substancia, ó mellor cociñala xunto con outro ingrediente podería mellorar o seu sabor.
items.food.blandfruit.desc_cooked=A froita mellorou a súa cor tras pasar un tempo no caldeiro e mesmo absorbeu as propiedades da semente coa que se cociñou. Terá o efecto da poción que lle correspondería a dita semente.
items.food.blandfruit.desc_eat=¡Asemella estar lista para comer!
items.food.blandfruit.desc_throw=Semella moi vólatil, será mellor desbotala.
items.food.blandfruit$chunks.name=anacos de froita eslamiada
items.food.blandfruit$chunks.desc=A froita eslamiada estoupou no impacto, deixando anacos inertes atrás dela.\nA pesares do destrozo, esos anacos de froita eslamiada cociñada parecen perfectamente comestibles.

items.food.chargrilledmeat.name=churrasco
items.food.chargrilledmeat.desc=Parece un filete ben feito.

items.food.food.name=ración de comida
items.food.food.ac_eat=PAPAR
items.food.food.eat_msg=¡Esta comida soubo deliciosa!
items.food.food.desc=Nada chamativo por aquí: carne seca, algunhas galletas... cousas así.

items.food.frozencarpaccio.name=carne conxelada
items.food.frozencarpaccio.invis=¡Observas como as túas mans se voltan invisibles!
items.food.frozencarpaccio.hard=¡Sintes como a túa pel se fai máis forte!
items.food.frozencarpaccio.refresh=¡Estimulante!
items.food.frozencarpaccio.better=¡Sínteste mellor!
items.food.frozencarpaccio.desc=Un anaco de carne conxelada. O único xeito de comela e cortándoa en tiras moi finas. E deste xeito está sorprendentemente boa.

items.food.meatpie.name=pastel de carne
items.food.meatpie.eat_msg=¡A comida estaba incrible!
items.food.meatpie.desc=Un delicioso pastel feito de carne saborosa. Deixarate máis farto que calquera outra comida.

items.food.mysterymeat.name=carne misteriosa
items.food.mysterymeat.eat_msg=Esta comida tiña un sabor... estraño.
items.food.mysterymeat.hot=¡Carafio, está quente!
items.food.mysterymeat.legs=¡Non sintes as pernas!
items.food.mysterymeat.not_well=Non te sintes ben.
items.food.mysterymeat.stuffed=Estás farto.
items.food.mysterymeat.desc=¡Comela baixo a túa responsabilidade!
items.food.mysterymeat$placeholder.name=carne

items.food.pasty.pasty=empanada
items.food.pasty.pie=doce de cabaza
items.food.pasty.cane=bastón de caramelo
items.food.pasty.pasty_desc=¡Unha auténtica empanada de chocos da ría de Vigo! ¡Deliciosa!
items.food.pasty.pie_desc=¡Un grande anaco de doce de cabaza! Ten un sabor lixeiramente picante que quita a fame e cura un pouquiño.
items.food.pasty.cane_desc=¡Un enorme bastón de doce caramelo! É grande dabondo como para encher a túa barriga e o azucre outórgalle ás túas variñas algo de carga adicional.

items.food.smallration.name=pequena ración de comida
items.food.smallration.eat_msg=Esta comida soubo ben.
items.food.smallration.desc=Parécese a unha ración normal de comida, pero máis cativa.

items.food.stewedmeat.name=carne guisada
items.food.stewedmeat.eat_msg=Esta comida soubo ben.
items.food.stewedmeat.desc=Guisar a carne a libera de enfermedades e parásitos. Unha vez cociñada é segura para comer.



##journal items
items.journal.documentpage.name=páxina rota
items.journal.documentpage.desc=Unha páxina solitaria, posiblemente pertence a algún libro da que se desprendeu. Precisas recollela para poder lela.

items.journal.alchemypage.name=páxina rota de libro de alquimia
items.journal.alchemypage.desc=Unha páxina rota dun libro sobre alquimia.\n\nA meirande parte do texto é demasiado pequena para lela a distancia, pero podes distinguir o título da páxina:\n\n_"%s"_

items.journal.guidebook.name=libro do mestre dos calabozos
items.journal.guidebook.hint=¡A túa guía ten consellos para ti!
items.journal.guidebook.desc=¡Unha guía para aventureiros, deixada aquí por alguén que decidiu que as aventuras non estaban feitas para el! Este libro particular contén maxia, e pode avisar ós aventureiros para que lean unha páxina concreta no intre preciso.\n\nA pesares da súa utilidade, o libro é máis coñecido polas palabras "Non entres en Pánico" que encabezan con grandes letras a súa cuberta.

items.journal.guidepage.name=páxina rota de guía
items.journal.guidepage.desc=Unha páxina rota dunha guía de aventureiros.\n\nA meirande parte do texto é demasiado pequena para lela a distancia, pero podes distinguir o título da páxina:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=worn letter
items.journal.regionlorepage$sewers.desc=What looks to be a letter, written on a dirt-stained piece of paper. You'll need to pick it up to be able to make out what's written on it.

items.journal.regionlorepage$prison.name=worn journal entry
items.journal.regionlorepage$prison.desc=A journal entry, or some other kind of record, written on an old piece of paper. It seems to have fared better than the letters you found in the sewers, but you'll still need to pick it up to read it.

items.journal.regionlorepage$caves.name=old log entry
items.journal.regionlorepage$caves.desc=What looks to be an entry in an explorer's logbook, preserved surprisingly well despite how old it must be. Pick it up to read it.

items.journal.regionlorepage$city.name=rusted tablet
items.journal.regionlorepage$city.desc=A small rusted metal tablet with a message magically etched into it. The letters are still clear despite the tablet's age, but you'll have to pick it up to read it.

items.journal.regionlorepage$halls.name=glowing tablet
items.journal.regionlorepage$halls.desc=A small black tablet with glowing green letters etched into it. The glowing letters blur together into a haze at a distance, you'll have to pick it up to read it.


###keys
items.keys.goldenkey.name=chave dourada
items.keys.goldenkey.desc=as crebas nesta chave dourada son finas e intricadas. ¿Poderán abrir un cofre pechado?

items.keys.crystalkey.name=Chave de cristal
items.keys.crystalkey.desc=Ós ángulos afiados desta chave cristalina escintilan na escuridade. ¿Abrirán algo feito de cristal?

items.keys.ironkey.name=chave de ferro
items.keys.ironkey.desc=As fendas nesta chave de ferro son vellas e gastadas; a corda de coiro que a sostén atópase luída polo paso do tempo. ¿Que porta abrirá?

items.keys.skeletonkey.name=chave de esquelete
items.keys.skeletonkey.desc=Esta chave parece importante: a súa cabeza ten a forma dunha caveira. A porta que abre non debe ser unha porta calquera.



