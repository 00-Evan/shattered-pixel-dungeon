###misc items
items.amulet.name=amuleto de yendor
items.amulet.ac_end=FIN DO XOGO
items.amulet.desc=O amuleto de Yendor é o artefacto máis poderoso coñecido por homes e ananos. Os seus escintilantes cristais conteñen un poder incrible e abraiante.
items.amulet.desc_origins=The origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!
items.amulet.desc_ascent=The origins of the amulet are unknown, but clearly it has been heavily influenced by Yog-Dzewa's power. The dungeon seems to be bending to Yog's will as you move through it, making enemies much more plentiful and powerful! You're also no longer able to activate or discard the amulet, almost as if it is cursed.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=You begin to feel Yog-Dzewa's great and terrible power radiating from the amulet. Ascending back through the dungeon as a mortal might be more difficult than you thought!\n\nIf you continue ascending with the amulet the dungeon will become more dangerous, teleports between floors will be disabled, and you will only be able to win the game by defeating enemies as you ascend through the dungeon!\n\nYou can leave the amulet here for now if you want to ascend without starting this challenge, or activate the amulet before ascending to end the game normally.
items.amulet.ascent_yes=Continue!
items.amulet.ascent_no=Stop for Now

items.ankh.name=ankh
items.ankh.ac_bless=BENDECIR
items.ankh.bless=Bendices o ankh con auga máxica.
items.ankh.desc=Este antigo símbolo da inmortalidade garante a capacidade de voltar á vida tras a morte. A maior parte dos obxectos caen na ubicación na que perdeches a vida pero podes recollelos se voltas alí. O ankh pode bendecirse con poder adicional se posúes un pelello cheo de rosada.
items.ankh.desc_blessed=Este antigo símbolo de inmortalidade garante a capacidade de voltar á vida tras morrer. O ankh foi bendecido e agora é moito máis poderoso ¡Sacrificarase a sí mesmo para salvarte cando esteas en perigo mortal!

items.arcaneresin.name=resina arcana
items.arcaneresin.prompt=Escolle unha variña
items.arcaneresin.ac_apply=APLICAR
items.arcaneresin.level_too_high=Esta variña é demasiado poderosa para ser mellorada con resina.
items.arcaneresin.not_enough=¡Non tes a suficiente resina para iso!
items.arcaneresin.apply=¡Impregnas a túa variña con resina, aumentando o seu poder!
items.arcaneresin.desc=Este fino po escintila en cores brancas e púrpuras. Pode actuar coma un amplificador de enerxías máxicas ¡Mellorando o nivel das variñas cando se aplica sobre elas!\n\nMellorar unha variña custa 1, 2, ou 3 de resina dependendo do nivel inicial da variña. A resina pode outorgar melloras ata un máximo de +3.\n\nAs melloras de resina non se apilan con conxuros de mellora ou obxectos similares e non se engaden cando imbúes co poder da variña o bastón do Mago.

items.brokenseal.name=selo roto
items.brokenseal.ac_affix=FIXAR
items.brokenseal.prompt=Elixe unha armadura
items.brokenseal.unknown_armor=Precisas identificar a armadura primeiro.
items.brokenseal.cursed_armor=The seal won't apply to cursed armor.
items.brokenseal.affix=¡Fixas o selo á túa armadura!
items.brokenseal.desc=Un selo de cera, fixado á armadura como símbolo de valor. Os golpes que recibiu o selo desgastárono co tempo, agora está roto e partido á metade.\n\nRecordo do seu fogar, o selo axuda ó guerreiro a perserverar. Levar o selo permítelle xerar lentamente protección e saúde, que mellorarán canto maior sexa a calidade da súa armadura.\n\nO selo pode _fixarse a unha armadura_ e transferirse entre armaduras. Asemade, pode levar unha mellora con el.
items.brokenseal.choose_title=Escolle un Glifo
items.brokenseal.choose_desc=Tanto a armadura coma o selo roto levan un glifo. Escolle cal dos dous queres conservar.\n\nTen en conta que se retiras o glifo que se atopa na armadura, o selo non poderá transferilo despois.

