###armor curses
items.armor.curses.antientropy.name=%s de anti-entropía
items.armor.curses.antientropy.desc=A maldición de anti-entropía actúa contra as forzas do universo, concentrando a enerxía na personaxe e alonxándoa dos arredores. Esto pode facer arder en chamas ó posuidor ¡Á vez que conxela todo ó seu redor!

items.armor.curses.bulk.name=%s de sobrepeso
items.armor.curses.bulk.desc=A armadura de sobrepeso parece máis grande e imponente, pero non aporta maior defensa. Ainda é peor, o seu grande tamaño fai que moverse a través das portas sexa complicado.

items.armor.curses.corrosion.name=%s de corrosión
items.armor.curses.corrosion.desc=A armadura de corrosión pode queimar con líquido corrosivo, pingando todo na área de lodo ácido e pegañento.

items.armor.curses.displacement.name=%s de desplazamento
items.armor.curses.displacement.desc=A maldición de desplazamento intenta mover á criatura afectada cara unha zona segura cando é atacada. Porén resulta demasiado efectiva, xa que teletransporta aleatoriamente á criatura afectada a outro lugar do nivel.

items.armor.curses.metabolism.name=%s de metabolismo
items.armor.curses.metabolism.desc=A maldición de metabolismo convirte directamente a saciedade en saúde cando a criatura afectada recibe dano, ofrecéndolle un bonificador á curación pero facendo que pronto quede esfameada.

items.armor.curses.multiplicity.name=%s de multiplicidade
items.armor.curses.multiplicity.desc=Unha armadura coa maldición de multiplicidade contén perigosa maxia duplicatoria. Ás veces creará unha réplica da criatura afectada ¡Pero outras duplicará ó atacante!

items.armor.curses.overgrowth.name=%s de crecemento
items.armor.curses.overgrowth.desc=A armadura de crecemento atópase cuberta por plantas en flor. A pesares de que o efecto parece interesante ¡Non aporta nada á defensa e as plantas activaranse aleatoriamente no combate!

items.armor.curses.stench.name=%s de cheiro fedento
items.armor.curses.stench.desc=Unha armadura coa maldición do cheiro fedento solta nubes de gas noxento, tóxico para todo aquel que se atope dentro da nube.


###glyphs
items.armor.glyphs.affection.name=%s de agarimos
items.armor.glyphs.affection.desc=Este poderoso glifo manipula a mente dos atacantes, engaiolándoos temporalmente.

items.armor.glyphs.antimagic.name=%s de anti-maxia
items.armor.glyphs.antimagic.desc=Este poderoso glifo fai que a armadura protexa ó portador contra ataques máxicos do mesmo xeito que contra os físicos. Esta defensa máxica non se verá afectada pola clase de armadura.

items.armor.glyphs.brimstone.name=%s de xofre
items.armor.glyphs.brimstone.desc=Este glifo protexe ó portador e ós seus compañeiros do lume, anulando por completo o seu dano e os seus efectos negativos.

items.armor.glyphs.camouflage.name=%s de camuflaxe
items.armor.glyphs.camouflage.desc=Este glifo permítelle ó posuidor ocultarse na herba alta, outorgándolle invisibilidade temporalmente.

items.armor.glyphs.entanglement.name=%s de entrelazamento
items.armor.glyphs.entanglement.desc=Este glifo fai que a terra creza ó redor do posuidor absorbendo dano, porén este efecto esvaecerase cando o portador se mova.

items.armor.glyphs.flow.name=%s de fluxo
items.armor.glyphs.flow.desc=Este glifo manipula os fluxos de auga ó redor do portador facendo que lle resulte moito máis doado moverse por zonas inundadas.

items.armor.glyphs.obfuscation.name=%s de ofuscación
items.armor.glyphs.obfuscation.desc=Este glifo oscurece ó portador, facéndoo moito máis difícil de detectar.

items.armor.glyphs.potential.name=%s de potencial
items.armor.glyphs.potential.rankings_desc=Escarallado por: glifo de potencial
items.armor.glyphs.potential.desc=Este glifo obtén enerxía cando o portador é golpeado, outorgándolle carga ás súas variñas cando se activa.

items.armor.glyphs.repulsion.name=%s de repulsión
items.armor.glyphs.repulsion.desc=Este glifo redirixe a enerxía dos golpes recibidos contra os atacantes, botándoos cara atrás.

items.armor.glyphs.stone.name=%s de pedra
items.armor.glyphs.stone.desc=Este glifo envolve a armadura en pedra máxica, o que fai que a esquiva resulte imposible, porén, bloquea dano en proporción á evasión.

items.armor.glyphs.swiftness.name=%s de lixeireza
items.armor.glyphs.swiftness.desc=Este glifo aumenta a velocidade do posuidor cando non está preto dun inimigo.

items.armor.glyphs.thorns.name=%s de espiñas
items.armor.glyphs.thorns.desc=Este poderoso glifo dana ós atacantes, facéndoos sangrar lentamente cando golpeen ó portador.

