items.potions.potion.bistre=poción ocre
items.potions.potion.indigo=poción índigo
items.potions.potion.silver=poción plateada
items.potions.potion.unknown_desc=Este recipiente contén un líquido colorido xirando no seu interior. ¿Quen sabe o que fará cando sexa inxerido ou lanzado?
items.potions.potion.harmful=¡Poción danosa!
items.potions.potion.beneficial=¡Poción beneficiosa!
items.potions.potion.yes=Si, sei o que estou facendo
items.potions.potion.no=Non, mudei a miña opinión
items.potions.potion.sure_drink=¿Seguro que queres bebela? Na maioría dos casos as pocións desta clase lánzanse contra os inimigos.
items.potions.potion.sure_throw=¿Seguro que queres lanzala? Na maioría dos casos ten máis senso bebela.
items.potions.potion.shatter=O recipiente québrase e o líquido espállase sen facer dano.
items.potions.potion$placeholder.name=poción
items.potions.potion$seedtopotion.name=Poción Aleatoria

items.potions.alchemicalcatalyst.name=catalizador alquímico
items.potions.alchemicalcatalyst.desc=Este fino vial de líquido máxico atópase feito da esencia destilada dunha poción. O líquido é translúcido e escintila coas cores do arco da vella.\n\nEste catalizador emprégase principalmente como ingrediente de alquimia, pero podes decidir obter directamente o efecto dunha poción aleatoria.

items.potions.potionofexperience.name=poción de experiencia
items.potions.potionofexperience.desc=A aprendizaxe táctica dunha morea de combates reducida á súa forma líquida, esta brebaxe aumentará o teu nivel de experiencia de xeito instantáneo.

items.potions.potionoffrost.name=poción conxelante
items.potions.potionoffrost.desc=O contido dista poción evaporarase nunha xélida nube en contacto co aire.

items.potions.potionofhaste.name=poción de velocidade
items.potions.potionofhaste.energetic=¡Sínteste con enerxía!
items.potions.potionofhaste.desc=Este líquido ten un sabor estrañamente doce, ó bebelo obterás unha enorme enerxía por un curto período de tempo, o cal te permitirá correr a grande velocidade.

items.potions.potionofhealing.name=poción de curación
items.potions.potionofhealing.heal=As túas feridas comezan a pecharse.
items.potions.potionofhealing.desc=Este elixir recuperará rapidamente a túa saúde e curará moitas doenzas do teu corpo.

items.potions.potionofinvisibility.name=poción de invisibilidade
items.potions.potionofinvisibility.invisible=¡Observas como as túas mans se voltan invisibles!
items.potions.potionofinvisibility.desc=Beber esta poción fará que sexas invisible temporalmente. Cando te atopes nese estado os inimigos non poderán verte. Atacar a un inimigo, disparar unha variña ou ler un pergamiño diante dos inimigos finalizará o efecto.

items.potions.potionoflevitation.name=poción de levitación
items.potions.potionoflevitation.float=¡Flotas no aire!
items.potions.potionoflevitation.desc=Beber este curioso líquido fará que te eleves no aire, evitando trampas e precipicios. Lanzar esta poción creará unha nube de denso gas que desorientará a quen se atope no seu interior.

items.potions.potionofliquidflame.name=poción de chama líquida
items.potions.potionofliquidflame.desc=Este vial contén un composto inestable que prenderá en chamas ó contacto co aire.

items.potions.potionofmindvision.name=poción de visión mental
items.potions.potionofmindvision.see_mobs=¡Dalgún xeito es capaz de sentir a presenza das mentes doutras criaturas!
items.potions.potionofmindvision.see_none=Atópaste convencido de que, polo de agora, estás só neste nivel.
items.potions.potionofmindvision.desc=Ó beber esta poción a túa mente conectará coa esencia física de criaturas lonxanas, o cal che permitirá sentir presenzas biolóxicas a través dos muros. Asemade, poderás ver a través das paredes e portas próximas.

items.potions.potionofparalyticgas.name=poción de gas paralizante
items.potions.potionofparalyticgas.desc=Cando se expoña ó aire, o líquido deste vial vaporizarase nunha nube tóxica amarela. Calquera que aspire o gas quedará paralizado no momento, sen poder moverse ata que a nube se esvaeza. Este obxecto pode lanzarse a inimigos distantes para deixalos atrapados na área de efecto do gas.

items.potions.potionofpurity.name=poción de pureza
items.potions.potionofpurity.freshness=Sintes un frescor inusual no aire.
items.potions.potionofpurity.protected=¡Unha capa protectora envólvete!
items.potions.potionofpurity.desc=Este composto máxico neutralizará nun intre todos os efectos negativos de área nunha ampla zona. Bebelo outorgarache inmunidade temporal a ditos efectos.

items.potions.potionofstrength.name=poción de forza
items.potions.potionofstrength.msg_1=forza +1
items.potions.potionofstrength.msg_2=Unha forza de maior intensidade percorre o teu corpo.
items.potions.potionofstrength.desc=Este potente líquido percorrerá os teus músculos incrementando permanentemente a túa forza nun punto.

items.potions.potionoftoxicgas.name=poción de gas tóxico
items.potions.potionoftoxicgas.desc=Abrir ou tirar esta botella de gas presurizado fará que o seu contido estoupe nunha nube de tóxico gas verde. O máis interesante é lanzalo contra inimigos distantes.



###brews
items.potions.brews.causticbrew.name=beberaxe cáustica
items.potions.brews.causticbrew.desc=Esta beberaxe fará que un ácido corrosivo se extenda nunha ampla área cando o recipiente se rompa. Calquera que se atope dentro da zona derretirase lentamente ata que poda limparse con auga.

items.potions.brews.blizzardbrew.name=beberaxe de xistra
items.potions.brews.blizzardbrew.desc=Cando se lanza, este composto libera unha néboa en forma de remuíño que se espalla coma un gas.

items.potions.brews.infernalbrew.name=beberaxe infernal
items.potions.brews.infernalbrew.desc=Cando se lanza, este composto libera un estoupido de lume que se espalla coma un gas.

items.potions.brews.shockingbrew.name=beberaxe eléctrica
items.potions.brews.shockingbrew.desc=Cando estoupe, este composto liberará unha tormenta eléctrica nunha ampla área ó redor da casilla onde foi lanzado.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir de armadura arcana
items.potions.elixirs.elixirofarcanearmor.desc=Este elixir garantirá a aquel que o inxira resistencia ó dano máxico por un largo período de tempo.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir de rexuvenecemento acuático
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Este elixir contén residuos do Gú mellorados cunha poción de curación. Ainda que non outorga curación inmediata, restaurará pouco a pouco unha grande cantidade de dano cando te atopes na auga.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatic healing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Gañanes temporalmente propiedades curativas similares ás do Gú.\n\nCando te atopes na auga, recuperarás unha pequena cantidade de dano por turno. O efecto detense cando teñas a saúde chea ou esteas fóra da auga.\n\nCuración restante: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir de sangue de dragón
items.potions.elixirs.elixirofdragonsblood.desc=Cando se beba, este elixir fará circular unha poderosa enerxía polo corpo de quen o inxira, inmunizándoo contra o lume e permitíndolle prender en chamas ós inimigos cos seus ataques físicos.

items.potions.elixirs.elixirofhoneyedhealing.name=Elixir de curación de mel
items.potions.elixirs.elixirofhoneyedhealing.desc=Este elixir mestura a curación coa dozura do mel. Cando se bebe eliminará unha pequena cantidade de fame no posuidor pero tamén pode lanzarse para curar a un aliado.\n\nAs criaturas con afinidade pola mel poderían calmarse con este bebedizo ó empregalo sobre elas.

items.potions.elixirs.elixiroficytouch.name=elixir de toque xeado
items.potions.elixirs.elixiroficytouch.desc=Cando se inxire, este elixir permítelle a aquel que o bebe absorber a calor dos inimigos ós que ataca. Este efecto faino inmune ó frío e lle permite conxelar ós inimigos con ataques físicos.

items.potions.elixirs.elixirofmight.name=elixir de poderío
items.potions.elixirs.elixirofmight.msg_1=+1 forza, +%d pv
items.potions.elixirs.elixirofmight.msg_2=Unha forza de maior intensidade percorre o teu corpo.
items.potions.elixirs.elixirofmight.desc=Este poderoso líquido reforza os teus músculos, aumentando a túa forza de xeito permanente nun punto e incrementando a túa saúde máxima en %d puntos. A bonificación á túa saúde increméntase coa túa vida máxima, pero esvaecerase lentamente cando gañes novos niveis.
items.potions.elixirs.elixirofmight$htboost.name=max health boost
items.potions.elixirs.elixirofmight$htboost.desc=O teu corpo síntese estrañamente forte e saudable.\n\nA túa máxima saúde vese potenciada por un longo periodo de tempo. Cando gañes novos niveis, este bonificador diminuirá progresivamente.\n\nBonificación actual: %d.\nNiveis restantes: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir de esencia tóxica
items.potions.elixirs.elixiroftoxicessence.desc=Cando se consume, este elixir imbuirá a aquel que o beba con enerxía tóxica, facéndoo inmune ó gas tóxico e ó veleno, asemade de crear unha nube de perigoso gas ó desplazarse.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=poción turquesa exótica
items.potions.exotic.exoticpotion.crimson=poción carmesí exótica
items.potions.exotic.exoticpotion.azure=poción exótica azul
items.potions.exotic.exoticpotion.jade=poción xade exótica
items.potions.exotic.exoticpotion.golden=poción dourada exótica
items.potions.exotic.exoticpotion.magenta=poción maxenta exótica
items.potions.exotic.exoticpotion.charcoal=poción carbón exótica
items.potions.exotic.exoticpotion.ivory=poción marfil exótica
items.potions.exotic.exoticpotion.amber=poción ámbar exótica
items.potions.exotic.exoticpotion.bistre=poción ocre exótica
items.potions.exotic.exoticpotion.indigo=poción índigo exótica
items.potions.exotic.exoticpotion.silver=poción plateada exótica
items.potions.exotic.exoticpotion.unknown_desc=Este vial esférico contén un líquido de cor estraña. Parece non pertencer a este mundo ¿Quen sabe o que ocurrirá cando o inxiras ou o lances?
items.potions.exotic.exoticpotion.warning=¿En verdade queres cancelar este uso da poción? O seu contido perderase de calquera xeito.
items.potions.exotic.exoticpotion.yes=Si, son unha persoa positiva
items.potions.exotic.exoticpotion.no=Non, mudei a miña opinión

items.potions.exotic.potionofcleansing.name=poción de purificación
items.potions.exotic.potionofcleansing.desc=Este poderoso axente químico outorgaralle a aquel que o beba inmunidade por un tempo contra os efectos danosos. Pode lanzarse tamén contra un obxectivo para purificalo.
items.potions.exotic.potionofcleansing$cleanse.name=cleansed
items.potions.exotic.potionofcleansing$cleanse.desc=¡Esta personaxe é inmune temporalmente a tódolos efectos que lle causen dano!\n\nTurnos restantes: %s.

items.potions.exotic.potionofcorrosivegas.name=poción de gas corrosivo
items.potions.exotic.potionofcorrosivegas.desc=abrir ou lanzar este gas presurizado fará que o seu contido estoupe nunha nube de gas amarelo corrosivo. Esta sustancia espállase máis rápido que o gas tóxico e resulta máis mortal, pero non dura tanto tempo.

items.potions.exotic.potionofdragonsbreath.name=poción de alento de dragón
items.potions.exotic.potionofdragonsbreath.prompt=Escolle unha ubicación para queimar
items.potions.exotic.potionofdragonsbreath.desc=Este vial contén un inusual composto que prenderá en chamas ó mesturarse coa saliva. ¡Cuspir o líquido nese intre permitiralle a aquel que o tome lanzar chamas pola boca!

items.potions.exotic.potionofearthenarmor.name=poción de armadura de terra
items.potions.exotic.potionofearthenarmor.desc=En lugar de paralizar, este líquido incrementa a rugosidade da pel, transformándoa temporalmente nunha armadura natural.

items.potions.exotic.potionofdivineinspiration.name=poción de inspiración divina
items.potions.exotic.potionofdivineinspiration.no_more_points=Non podes obter máis bonificadores ós puntos de talento.
items.potions.exotic.potionofdivineinspiration.select_tier=Escolle un talento para obter dous puntos adicionais nel. Debes ter desbloqueada esa sección de talentos para poder gastar os puntos.
items.potions.exotic.potionofdivineinspiration.bonus=¡+2 Puntos de Talento!
items.potions.exotic.potionofdivineinspiration.desc=O poder da enerxía sagrada reducido á súa forma líquida, esta poción imbuirá ó bebedor con poder divino, outorgándolle dous puntos de talento adicionais na sección da súa elección.\n\nEsta poción soamente pode empregarse unha vez en cada sección de talentos.

items.potions.exotic.potionofmagicalsight.name=poción de vista máxica
items.potions.exotic.potionofmagicalsight.desc=Ó beber esto, os teus sentidos mellorarán acadando niveis incribles de detección ¡O teu rango de visión aumentará e poderás ver a través das paredes!

items.potions.exotic.potionofmastery.name=poción de maestría
items.potions.exotic.potionofmastery.prompt=Mellorar un Obxecto
items.potions.exotic.potionofmastery.weapon_easier=¡A túa arma faise máis doada de manexar!
items.potions.exotic.potionofmastery.armor_easier=¡A túa armadura faise máis cómoda de levar!
items.potions.exotic.potionofmastery.desc=No lugar de outorgar máis forza, esta poción axusta os músculos do usuario a un obxecto en particular, facéndoo máis doado de empregar.\n\nA arma ou armadura escollida precisará de 2 puntos menos de forza para ser empregada axeitadamente. Esta poción soamente pode usarse unha vez en cada obxecto.

items.potions.exotic.potionofshielding.name=poción de protección
items.potions.exotic.potionofshielding.desc=En lugar de curar, esta poción proxecta un resistente escudo ó redor do corpo do usuario, bloqueando unha importante cantidade de dano.

items.potions.exotic.potionofshroudingfog.name=poción de néboa envolvente
items.potions.exotic.potionofshroudingfog.desc=Cando se expón ó aire, o líquido deste vial produce unha densa néboa que se espalla con rapidez bloqueando a visión dos teus inimigos.

items.potions.exotic.potionofsnapfreeze.name=poción de conxelación instantánea
items.potions.exotic.potionofsnapfreeze.desc=Os axentes químicos contidos nesta poción reaccionan rapidamente en contacto co aire, conxelando e inmovilizando todo aquelo que se atope na área de efecto.

items.potions.exotic.potionofstamina.name=poción de aguante
items.potions.exotic.potionofstamina.desc=Beber este estraño líquido doce aportarache unha dose adicional de enerxía, facendo que te movas máis rápido por un amplo período de tempo.

items.potions.exotic.potionofstormclouds.name=poción de nubes de tormenta
items.potions.exotic.potionofstormclouds.desc=Ó lanzar esta poción crearase unha nube de vapor concentrado que se espallará rapidamente, condensándose na súa contorna. A meirande parte do terreo transformarase en auga, o lume apagarase e as trampas esganaranse perdendo a súa efectividade.



###quest items
items.quest.ceremonialcandle.name=candea ceremonial
items.quest.ceremonialcandle.desc=Un feixe de candeas, derretidas e fundidas xuntas co uso.\n\nUnha por si soa non ten moito uso, pero ó xuntala con outras creando un patrón determinado, pode concentrar a enerxía dun ritual de invocación.

items.quest.corpsedust.name=po cadavérico
items.quest.corpsedust.chill=Un estremecemento percorre o teu lombo
items.quest.corpsedust.desc=Este feixe composto por restos de cadáveres non se diferenza moito dun feixe de po normal, ainda que podes sentir unha enerxía maligna no seu interior.\n\nDesfacerse del canto antes non sería mala idea.

items.quest.darkgold.name=vea de ouro escuro
items.quest.darkgold.desc=Este metal chámase escuro non pola súa cor (non se distingue do ouro normal) senon porque se derrete ó contacto coa luz solar, facéndoo inservible na superficie.

items.quest.dwarftoken.name=peza anana
items.quest.dwarftoken.desc=Moitos ananos e algunhas das súas meirandes creacións levan consigo estas pequenas pezas de metal de uso descoñecido. Podería tratarse de xoiería ou se cadra algún tipo de intelixencia artifical. Os ananos son xente rara.

items.quest.embers.name=cinsa elemental
items.quest.embers.desc=Unha cinsa especial que soamente pode obterse de elementais de lume mozos. Irradia unha forte calor.

items.quest.gooblob.name=pinga de Gú
items.quest.gooblob.desc=Unha viscosa pinga cuspida polo Gú cando morreu. Asemella unha grande bola de xelatina, ainda que non é recomendable inxerila.\n\nNon fai nada en sí mesma, pero podería ter utilidade mesturada con certas pocións, ou cunha bomba. Alomenos podería empregarse para xerar unha decente cantidade de enerxía.

items.quest.metalshard.name=peza enfeitizada de metal
items.quest.metalshard.desc=Unha peza de metal oxidado que se desprendeu do DM-300 cando foi destruido. Podes sentir unha forte enerxía maligna no seu interior.\n\nNon fai nada por sí mesma, pero podería ter utilidade mesturada con certos pergamiños, ou cunha bomba. Alomenos podería empregarse para xerar unha decente cantidade de enerxía.

items.quest.pickaxe.name=pico de mineiro
items.quest.pickaxe.ac_mine=EXTRAER
items.quest.pickaxe.no_vein=Non hai ningunha vea de ouro escuro preto para extraer.
items.quest.pickaxe.desc=Unha grande e robusta ferramenta para romper rochas. Se cadra tamén pode empregarse coma arma.

items.quest.ratskull.name=caveira de rata xigante
items.quest.ratskull.desc=A caveira dunha rata inusualmente grande. Sen dúbida daba un bó trofeo de caza se tiveras unha parede onde colgala.



