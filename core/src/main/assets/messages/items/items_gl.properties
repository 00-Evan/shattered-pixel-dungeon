items.scrolls.inventoryscroll.no=Non, mudei a miña opinión

items.scrolls.scrollofidentify.name=pergamiño de identificación
items.scrolls.scrollofidentify.inv_title=Identificar un obxecto
items.scrolls.scrollofidentify.it_is=O teu pergamiño identifica %s.
items.scrolls.scrollofidentify.desc=Este pergamiño revela todos os segredos dun obxecto.

items.scrolls.scrolloflullaby.name=pergamiño de arrolo
items.scrolls.scrolloflullaby.sooth=O pergamiño emite unha suave melodía. Sintes moito sono...
items.scrolls.scrolloflullaby.desc=Ler este pergamiño emitirá unha suave melodía, todo aquel que a escoite caerá nun profundo sono. Para o conxurador e os seus aliados este sono terá propiedades curativas.

items.scrolls.scrollofmagicmapping.name=pergamiño de mapeo máxico
items.scrolls.scrollofmagicmapping.layout=Podes percibir todos os segredos deste nivel.
items.scrolls.scrollofmagicmapping.desc=Cando se le este pergamiño, unha imaxe de claridade cristalina proxéctase na túa memoria, amosándote o plano deste nivel do calabozo e todos os seus segredos. A ubicación de obxectos e criaturas permanecerá oculta.

items.scrolls.scrollofmirrorimage.name=pergamiño de espello
items.scrolls.scrollofmirrorimage.copies=The scroll forms mirror images of you.
items.scrolls.scrollofmirrorimage.no_copies=The scroll attempts to create mirror images of you, but they have nowhere to go.
items.scrolls.scrollofmirrorimage.desc=A maxia deste pergamiño creará dúas copias do lanzador do conxuro, unhas versións máis febles pero que atacarán ós inimigos de igual xeito. Non teñen límite de duración, esvaecéndose cando reciban dano.

items.scrolls.scrollofretribution.name=pergamiño de retribución
items.scrolls.scrollofretribution.blast=Powerful magical energy erupts from the scroll!
items.scrolls.scrollofretribution.desc=Este pergamiño contén unha enerxía destrutiva que canaliza o sufrimento do lanzador do conxuro nun estoupido de enerxía. Cando máis feble sexa o lanzador maior dano fará o conxuro. Lelo cunha saúde moi baixa acabará coa meirande parte dos inimigos.\n\nUsar este pergamiño perxudica tamén ó lanzador, cegándoo e debilitándoo temporalmente.

items.scrolls.scrollofrage.name=pergamiño de carraxe
items.scrolls.scrollofrage.roar=¡Este pergamiño emite un ruxido furioso que se escoita por todo o calabozo!
items.scrolls.scrollofrage.desc=Cando se activa, este pergamiño libera un grande ruxido que atrae ós inimigos cara o lanzador do conxuro, enchendo de carraxe ós máis próximos.

items.scrolls.scrollofrecharging.name=pergamiño de recarga
items.scrolls.scrollofrecharging.surge=¡Unha onda de enerxía atravesa o teu corpo, recargando as túas variñas!
items.scrolls.scrollofrecharging.desc=O poder contido neste pergamiño fará que, cando se active, recargue as túas variñas en pouco tempo.

items.scrolls.scrollofremovecurse.name=pergamiño de eliminar maldición
items.scrolls.scrollofremovecurse.inv_title=Purificar un obxecto
items.scrolls.scrollofremovecurse.cleansed=O teu obxecto escintila con luz purificadora ¡A enerxía maligna esvaécese!
items.scrolls.scrollofremovecurse.not_cleansed=O teu obxecto escintila con luz purificadora pero nada ocorre.
items.scrolls.scrollofremovecurse.desc=O conxuro que garda este pergamiño eliminará nun intre todas as maldicións dunha arma, anel, variña, armadura ou artefacto.

items.scrolls.scrollofteleportation.name=pergamiño de teletransporte
items.scrolls.scrollofteleportation.tele=Nun abrir e pechar de ollos fuches teletransportado a outro lugar deste nivel.
items.scrolls.scrollofteleportation.no_tele=A teletransportación máxica falla.
items.scrolls.scrollofteleportation.cant_reach=Non podes teletransportarte aí.
items.scrolls.scrollofteleportation.prompt=Escolle unha ubicación para teletransportarte
items.scrolls.scrollofteleportation.desc=O conxuro deste pergamiño transportará nun intre ó lanzador a unha ubicación distinta deste nivel do calabozo. O pergamiño prioriza áreas nas que o lanzador non estivo anteriormente, pero non pode teletransportalo tras portas pechadas ou barricadas. Porén, pode revelar portas ocultas que conduzan a novas zonas.

items.scrolls.scrollofterror.name=pergamiño de terror
items.scrolls.scrollofterror.none=O pergamiño emite un forte estoupido de luz vermella.
items.scrolls.scrollofterror.one=¡O pergamiño emite un forte estoupido de luz vermella e %s fuxe!
items.scrolls.scrollofterror.many=¡O pergamiño emite un forte estoupido de luz vermella e os monstros fuxen!
items.scrolls.scrollofterror.desc=Cando se le, este pergamiño emite un forte estoupido de luz vermella, aterrorizando ós inimigos que se atopan á vista, facendo que den a volta e fuxan. Atacar a un inimigo que fuxe acurtará o efecto.

items.scrolls.scrolloftransmutation.name=pergamiño de transmutación
items.scrolls.scrolloftransmutation.inv_title=Transmutar un obxecto
items.scrolls.scrolloftransmutation.nothing=Non ocurre nada interesante.
items.scrolls.scrolloftransmutation.morph=¡O teu obxecto transfórmase nalgo distinto!
items.scrolls.scrolloftransmutation.desc=Este conxuro conté forte maxia de transmutación. Cando se emprega sobre un obxecto transmutarano noutro obxecto distinto da mesma clase. A maxia preservará as melloras, ecantamentos e glifos do obxecto orixinal.

items.scrolls.scrollofupgrade.name=pergamiño de mellora
items.scrolls.scrollofupgrade.inv_title=Mellorar un obxecto
items.scrolls.scrollofupgrade.weaken_curse=O pergamiño de mellora debilita a maldición do teu obxecto.
items.scrolls.scrollofupgrade.remove_curse=¡O pergamiño de mellora eliminou a maldición do teu obxecto!
items.scrolls.scrollofupgrade.desc=Este pergamiño mellorará un obxecto, incrementando a súa calidade. Unha variña aumentará a súa potencia e número de cargas, as armas e armaduras farán e bloquearán máis dano e os efectos dos aneis intensificaranse.\n\nEste pergamiño pode tamén diminuír, e as veces eliminar, as maldicións dos obxectos, a pesares de non ser tan potente como o pergamiño de quitar maldición.\n\nA maxia do conxuro podería interferir cos encantamentos das armas e os glifos das armaduras, eliminándoos. As probabilidades de que isto ocurra comezan con melloras superiores a +4 e garántense cun +8 ou superior.\n



