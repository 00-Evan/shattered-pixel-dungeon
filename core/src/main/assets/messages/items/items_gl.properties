items.kindofweapon.equip_cursed=A túa man aférrase involuntariamente á arma.

items.kingscrown.name=coroa do Rei Anano
items.kingscrown.ac_wear=PÓR
items.kingscrown.naked=Desafortunadamente, a coroa non pode transformar a túa roupa interior.
items.kingscrown.upgraded=¡A coroa brilla con intensidade e desfaise cando a túa armadura se transforma!
items.kingscrown.ratgraded=¡As patiñas do Rei Rata brillan con intensidade cando a túa armadura se transforma!
items.kingscrown.desc=A coroa do último rei anano, escintila cunha intensa enerxía máxica.\n\nCando a poñas, a maxia da coroa descargarase sobre e armadura que leves posta, transformándoa nunha _armadura épica única con habilidades especiais._ A nova armadura manterá todas as propiedades da armadura orixinal.

items.liquidmetal.name=metal líquido
items.liquidmetal.ac_apply=APLICAR
items.liquidmetal.prompt=Escolle unha arma arreboladiza
items.liquidmetal.already_fixed=¡Esta arma arreboladiza xa se atopa en perfecto estado!
items.liquidmetal.apply=Empregas %d de metal líquido para arranxar a túa arma arreboladiza.
items.liquidmetal.desc=Cando se bota sobre unha arma arreboladiza, este líquido máxico enche as fendas creadas polo uso, reparándoa por completo.\n\nUnha arma de categoría 1 precisa de 10 unidades de metal líquido para repararse completamente, unha de categoría 5 precisa 30. Cada mellora dobla a cantidade de metal necesario.\n\nO metal líquido non pode usarse para reparar as puntas dos dardos.

items.lostbackpack.name=mochila extraviada
items.lostbackpack.desc=Aquí está o teu inventario perdido. ¡Recólleo para recuperar todos os obxectos que perdiches!

items.merchantsbeacon.name=baliza do mercader
items.merchantsbeacon.ac_use=USAR
items.merchantsbeacon.desc=Esta antiga peza de tecnoloxía anana permíteche comunicar longas distancias.\n\nTras activala, a baliza permitirache vender obxecto ó Mercado do Píxel desde calquera ubicación do calabozo.\n\nPorén, a maxia contida na baliza só chega para unha sesión, fai un bo uso dela.

items.stylus.name=punteiro arcano
items.stylus.ac_inscribe=INSCRIBIR
items.stylus.prompt=Elixe unha armadura
items.stylus.identify=Precisas identificar a armadura primeiro.
items.stylus.cursed=A maxia do punteiro arcano non funcionará nunha armadura maldita.
items.stylus.inscribed=Gravaches un glifo na túa armadura co punteiro.
items.stylus.desc=Este punteiro arcano está feito dunha pedra escura e moi resistente. Usalo permíteche gravar un glifo máxico na túa armadura, pero non tes a opción de decidir que clase de glifo será, o punteiro escollerá por ti.

items.tengusmask.name=máscara do Tengu
items.tengusmask.ac_wear=PÓR
items.tengusmask.used=¡A máscara desfaise cando fas uso do seu poder!
items.tengusmask.desc=Esta máscara desprendeuse da faciana do Tengu cando morreu, podes sentir unha intensa maxia nela. ¿Sería esta máscara a orixe do grande poder do Tengu?\n\nCando a uses, o poder da máscara permitirache _escoller unha subcategoría de heroe._\n\n¿Que subcategoría escollerás?

items.torch.name=fachón
items.torch.ac_light=LUZ
items.torch.desc=Moi útil para aventureiros, na escuridade un fachón pode axudar a atopar o camiño.

items.waterskin.name=pelello
items.waterskin.ac_drink=BEBER
items.waterskin.collected=recolles a gota de rosada no teu pelello.
items.waterskin.full=¡O teu pelello está cheo!
items.waterskin.empty=¡O teu pelello está baleiro!
items.waterskin.desc=Un recipiente para almacear líquidos feito de corda e coiro, selado cunha cortiza.
items.waterskin.desc_water=Agora mesmo o pelello só contén algo de auga. Probablemente atoparás algo máis interesante no calabozo co que enchelo.
items.waterskin.desc_heal=Agora mesmo o pelello estase empregando para almacear auga curativa. Canto máis cheo esté, máis saúde curarás cando bebas del. Soamente beberás o que precises.
items.waterskin.desc_full=O pelello cheo de auga máxica parece irradiar enerxía ¿Podería empregarse para bendecir algún outro obxecto?
