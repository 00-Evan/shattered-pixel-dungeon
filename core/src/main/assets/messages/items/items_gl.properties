items.artifacts.driedrose$ghosthero.hello=Ola de novo %s.
items.artifacts.driedrose$ghosthero.introduce=O meu espírito atópase ligado a esta rosa, tíñalle moita estima, un regalo que me fixo o meu amor cando marchei.\n\nXa non podo voltar, pero grazas por darme unha segunda oportunidade de rematar a miña aventura. Cando poda responderei á túa chamada e pelexarei ó teu lado.\n\nMentres teñas a rosa eu podo escoitar a túa voz, así que podes empregala para chamarme cando sexa necesario.\n\nAgardo que teñas éxito onde eu non fun capaz...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Estas cloacas adoitaban ser seguras, a xente incluso vivía aquí no inverno.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Pregúntome que pasou coas patrullas da garda ¿Marcharíanse?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Tiña familia na superficie, agardo que alomenos alí estean seguros.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Os gardas non puideron derrotar a eses monstros, pero quizais nós sexamos capaces.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Se mesmo as cloacas son perigosas, pregúntome que haberá embaixo...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=¿Que diantre fixo que as ratas e os cangrexos medraran tanto de tamaño?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Teño escoitado historias sobre este lugar, non é cousa boa.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Este lugar sempre foi máis un calabozo ca unha prisión.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Non podo nin imaxinar o que lle ocorreu a este lugar cando foi abandoado.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Semella que tanto os prisioneiros coma os gardas convertéronse en monstros.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=¿Quen podería ser o creador de todos estes esqueletes?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Esta xente non tiña por que acabar así...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Ningún humano ou anano ten estado aquí en anos.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=¿Que podería provocar que os ananos abandoaran unha mina de ouro?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=É unha mágoa que todo o ouro que hai aquí non poda levarse á superficie.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=As criaturas de por aquí atópanse atoladas, igual que nas cloacas.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Aquí ata os morcegos teñen ganas de zugar o sangue.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Non hai rastro de ferramentas de minería ¿os ananos levaríano todo con eles?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Os ananos eran traballadores pero moi avariciosos.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Así que a metrópole anana caeu realmente.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Agardo que a superficie non acabe nunca coma este lugar.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Penso que os ananos non adoitaban ser tan esbrancuxados.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Non sei o que é peor, se os ananos ou as súas creacións.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Parece que os ananos agora son tamén monstros sen mente.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=¿Que carallo é este sitio?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Este lugar é aterrecedor...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=¿En que pensaban os ananos, xogando con un poder coma este?
