items.heap.chest=Cofre
items.heap.chest_desc=¡Non saberás o que hai no seu interior ata que o abras!
items.heap.locked_chest=Cofre pechado
items.heap.locked_chest_desc=¡Non saberás o que hai no seu interior ata que o abras! Pero para abrilo precisas unha chave dourada.
items.heap.crystal_chest=Cofre de cristal
items.heap.crystal_chest_desc=Podes ver _%s_ no seu interior, pero para abrilo precisas unha chave de cristal.
items.heap.artifact=un artefacto
items.heap.wand=unha variña
items.heap.ring=un anel
items.heap.tomb=Tumba
items.heap.tomb_desc=Esta tumba antiga podería conter algo interesante, pero o seu lexítimo propietario probablemente teña algo que dicir ó respecto.
items.heap.skeleton=Restos de esqueleto
items.heap.skeleton_desc=Isto é todo o que quedou dalgún desafortunado aventureiro. Non sería malo botarlle un vistazo por se queda algo útil.
items.heap.remains=Restos de Heroe
items.heap.remains_desc=Isto é todo o que quedou dun dos teus predecesores. Non sería malo botarlle un vistazo por se queda algo útil.

items.honeypot.name=tarro de mel
items.honeypot.ac_shatter=PARTIR
items.honeypot.desc=Este grande tarro de mel non só está cheo de mel ¡No seu interior tamén hai unha abella xigante! Estas enormes abellas soen quedar nas súas colmeas... ¿Podería ser este tarro unha especie de trampa para atrapalas? A abella semella feliz dentro do tarro coa súa mel e zoa con cautela cando a miras.
items.honeypot$shatteredpot.name=tarro de mel esganado
items.honeypot$shatteredpot.desc=Este tarro foi esganado, gotas de pegañenta mel caen polas súas quebradas paredes, manténdoas xuntas temporalmente.\n\nA pesares de estar roto, a abella ainda semella querer protexer o tarro.

