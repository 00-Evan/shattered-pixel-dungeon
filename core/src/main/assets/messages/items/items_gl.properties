items.energycrystal.name=cristal de enerxía
items.energycrystal.desc=Unha colección de pequenos cristais máxicos cheos de enerxía alquímica.\n\nEstos cristais son os ingredientes máis comúns das recetas de alquimia, poden crearse nun caldeiro alquímico desfacendo certos obxectos consumibles.

items.gold.name=ouro
items.gold.desc=Un feixe de moedas de ouro. Recolle moedas de ouro para gastalas máis adiante nunha tenda.

