items.artifacts.unstablespellbook.read_empowered=De rol die je aan het spreukenboek hebt toegevoegd, bruist van energie. Je kunt de reguliere of exotische versie van het effect van deze rol kanaliseren.\n\nAls je de exotische variant kiest, kost dat 2 ladingen in plaats van 1.



###bags
items.bags.bag.name=rugzak

items.bags.potionbandolier.name=toverdrank patroontas
items.bags.potionbandolier.desc=Deze dikke patroontas past als een sjerp om je borst en heeft veel geïsoleerde banden om flesjes met drankjes vast te houden.\n\nIn deze patroontas worden je drankjes beschermd tegen de kou.

items.bags.scrollholder.name=rolhouder
items.bags.scrollholder.desc=Deze buisvormige container ziet eruit alsof hij de gereedschappen en kaarten van een astronoom zou bevatten, maar je rollen passen er net zo goed in. Er zijn zelfs een paar zijvakken waar je spreukkristallen mooi in passen.\n\nDe houder ziet er niet erg ontvlambaar uit, waardoor je rollen zijn beschermd tegen vuur.

items.bags.velvetpouch.name=fluwelen zakje
items.bags.velvetpouch.desc=In dit kleine fluwelen zakje kan je veel kleine spullen opbergen, zoals zaden en runestenen.

items.bags.magicalholster.name=magische holster
items.bags.magicalholster.desc=Deze slanke holster is gemaakt van een exotische dierenhuid en beschikt over krachtige magie waardoor er een enorme hoeveelheid afstandswapens in kan worden opgeborgen.\n\nJe grijpt eenvoudig in de tas en pakt altijd het voorwerp dat je zoekt.\n\nVanwege de magie van de holster laden toverstokken iets sneller op en gaan werpwapens er iets langer in mee.



