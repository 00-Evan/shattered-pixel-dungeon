items.armor.clotharmor.name=stoffen kleding
items.armor.clotharmor.desc=Dit lichte harnas biedt basisbescherming.

items.armor.huntressarmor.name=heldenmantel
items.armor.huntressarmor.no_enemies=Geen vijanden in zicht
items.armor.huntressarmor.desc=Tijdens het dragen van deze mantel kan de Jaagster een speciale vaardigheid uitvoeren.

items.armor.leatherarmor.name=leren harnas
items.armor.leatherarmor.desc=Harnas gemaakt van gelooide monsterhuid. Het is niet zo licht als stoffen kleding, maar het geeft meer bescherming.

items.armor.magearmor.name=heldengewaad
items.armor.magearmor.desc=Als hij dit prachtige gewaad draagt, kan de Magiër een speciale vaardigheid uitvoeren.

items.armor.mailarmor.name=maliënkolder
items.armor.mailarmor.desc=In elkaar grijpende metalen schakels zorgen voor een stevig maar flexibel harnas.

items.armor.platearmor.name=plaatharnas
items.armor.platearmor.desc=Enorme platen van metaal zijn vastgemaakt tot een harnas dat ongeëvenaarde bescherming biedt aan elke avonturier die sterk genoeg is om zijn duizelingwekkende gewicht te dragen.

items.armor.roguearmor.name=heldenkleding
items.armor.roguearmor.desc=Als hij deze donkere kleding draagt, kan de Schurk een speciale vaardigheid uitvoeren.

items.armor.scalearmor.name=geschaald harnas
items.armor.scalearmor.desc=De metalen plaatjes die op een leren vest zijn genaaid, maken een flexibel, maar beschermend harnas.

items.armor.warriorarmor.name=heldenharnas
items.armor.warriorarmor.desc=Hoewel dit pantser er zwaar uitziet, stelt het de Krijger in staat een speciale vaardigheid uit te voeren.



###artifacts
items.artifacts.alchemiststoolkit.name=gereedschapsset van de alchemist
items.artifacts.alchemiststoolkit.ac_brew=BROUW
items.artifacts.alchemiststoolkit.ac_energize=BEKRACHTIG
items.artifacts.alchemiststoolkit.not_ready=Je gereedschapsset is nog niet klaar met opwarmen.
items.artifacts.alchemiststoolkit.cursed=Je vervloekte gereedschapsset houdt tegen dat je alchemie gebruikt!
items.artifacts.alchemiststoolkit.need_energy=Daar heb je minimaal 5 energie voor nodig.
items.artifacts.alchemiststoolkit.energize_desc=Elke 5 energiekristallen geven de gereedschapsset voldoende energie om een volgend niveau te bereiken, waardoor de snelheid van het genereren van energie en het opwarmen van de gereedsschapsset toeneemt.\n\nHoeveel energie zou je willen gebruiken?
items.artifacts.alchemiststoolkit.energize_1=5 energie: +1 niveau
items.artifacts.alchemiststoolkit.energize_all=%1$d energie: +%2$d niveaus
items.artifacts.alchemiststoolkit.desc=Deze gereedschapsset bevat een aantal reactiestoffen en kruiden samen met een kleine mengflacon, waardoor het toepassen van alchemie overal mogelijk is. Het flesje bevat iets wat lijkt op alchemistische energiekristallen in vloeibare vorm.
items.artifacts.alchemiststoolkit.desc_cursed=De vervloekte gereedschapsset heeft zich aan jou gebonden, en weerhoudt je ervan om alchemie toe te passen.
items.artifacts.alchemiststoolkit.desc_warming=De gereedschapsset is momenteel aan het opwarmen en is na een tijdje klaar voor gebruik.
items.artifacts.alchemiststoolkit.desc_hint=De gehanteerde gereedschapsset genereert langzaam alchemistische energie terwijl je ervaring opdoet. Het lijkt erop dat het mengsel in de mengflacon verbeterd kan worden door er energiekristallen aan toe te voegen.

items.artifacts.artifact.cannot_wear_two=Je kan niet twee dezelfde artefacten dragen.
items.artifacts.artifact.equip_cursed=Het artefact bindt zich pijnlijk aan je vast.
items.artifacts.artifact.curse_known=Je voelt dat er kwaadaardige magie in dit artefact schuilt.
items.artifacts.artifact.not_cursed=Dit artefact is vrij van kwaadaardige energie.
items.artifacts.artifact.need_to_equip=Je moet je artefact hanteren om dat te doen.

items.artifacts.capeofthorns.name=mantel van doornen
items.artifacts.capeofthorns.desc=Deze in elkaar geschoven metalen platen van de DM-300 hebben samen een stevige mantel gevormd. Het lijkt een diepe energie op te slaan, misschien heeft het iets van de kracht van de DM-300?
items.artifacts.capeofthorns.desc_inactive=De mantel voelt geruststellend zwaar op je schouders, hij lijkt energie te krijgen van de schade die je oploopt.
items.artifacts.capeofthorns.desc_active=De mantel lijkt opgeslagen energie vrij te geven, hij straalt een beschermende kracht uit.
items.artifacts.capeofthorns$thorns.inert=Je mantel wordt weer inactief.
items.artifacts.capeofthorns$thorns.radiating=Je mantel begint energie uit te stralen, je voelt je beschermd!
items.artifacts.capeofthorns$thorns.levelup=Je mantel wordt sterker!
items.artifacts.capeofthorns$thorns.name=doornen
items.artifacts.capeofthorns$thorns.desc=Je mantel straalt energie uit en omringt je in een veld van beschermende kracht!\n\nAlle schade die je ontvangt wordt verminderd terwijl het doorneneffect actief is. Bovendien, als de aanvaller naast je staat, wordt de verminderde schade teruggestuurd naar de aanvaller.\n\nResterende beurten doornenmantel: %s.

items.artifacts.chaliceofblood.name=kelk van bloed
items.artifacts.chaliceofblood.ac_prick=PRIK
items.artifacts.chaliceofblood.yes=Ja, ik weet wat ik doe
items.artifacts.chaliceofblood.no=Nee, ik heb me bedacht
items.artifacts.chaliceofblood.prick_warn=Elke keer dat je de kelk gebruikt, eist het meer levensenergie op. Als je niet voorzichtig bent, kan dit je gemakkelijk doden.\n\nWeet je zeker dat je hem meer levensenergie wilt offeren?
items.artifacts.chaliceofblood.onprick=Je prikt jezelf, en je levensessentie loopt weg in de kelk.
items.artifacts.chaliceofblood.ondeath=De Kelk zuigt je levensessentie compleet op...
items.artifacts.chaliceofblood.desc=Deze glanzende zilveren kelk is vreemd versierd met scherpe edelstenen aan de rand.
items.artifacts.chaliceofblood.desc_cursed=Deze vervloekte kelk is vergroeid met je hand en hindert je vermogen om vanzelf gezond te worden.
items.artifacts.chaliceofblood.desc_1=Terwijl je de kelk vasthoudt, voel je je vreemd genoeg gedwongen om jezelf aan de scherpe edelstenen te prikken.
items.artifacts.chaliceofblood.desc_2=Een deel van je bloed wordt verzameld in de kelk, je kunt subtiel voelen dat de kelk je levensenergie teruggeeft. Je wilt jezelf nog steeds snijden aan de kelk, ook al weet je dat het pijn gaat doen.
items.artifacts.chaliceofblood.desc_3=De kelk is tot de rand gevuld met je levensessentie. Je kunt voelen dat de kelk de levensenergie in je laat terugstromen.

items.artifacts.cloakofshadows.name=schaduwmantel
items.artifacts.cloakofshadows.ac_stealth=SLUIP
items.artifacts.cloakofshadows.cooldown=Je mantel heeft %d beurten nodig om nieuwe energie op te doen.
items.artifacts.cloakofshadows.cursed=Je kunt geen vervloekte mantel gebruiken.
items.artifacts.cloakofshadows.no_charge=Je mantel is nog niet voldoende opgeladen om bruikbaar te zijn.
items.artifacts.cloakofshadows.desc=Een onschatbare magische mantel, vele jaren geleden gestolen uit het koninklijk arsenaal door de Schurk. Tijdens het dragen wordt de drager voor een korte tijd volledig onzichtbaar.\n\nHoe meer de mantel wordt gebruikt, hoe sterker deze wordt, waardoor de Schurk vaker en voor langere tijd onzichtbaar wordt.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Je mantel heeft geen energie meer.
items.artifacts.cloakofshadows$cloakstealth.levelup=Je mantel wordt sterker!
items.artifacts.cloakofshadows$cloakstealth.name=verhuld
items.artifacts.cloakofshadows$cloakstealth.desc=Je schaduwmantel verleent je onzichtbaarheid terwijl je erdoor verhuld wordt.\n\nTerwijl je onzichtbaar bent kunnen vijanden je niet aanvallen of volgen. Fysieke aanvallen en magische effecten (zoals rollen en toverstokken) heffen de onzichtbaarheid onmiddellijk op.\n\nJe blijft verhuld totdat je het zelf opheft of totdat je mantel geen lading meer heeft.

items.artifacts.driedrose.name=gedroogde roos
items.artifacts.driedrose.ac_summon=ROEP OP
items.artifacts.driedrose.ac_direct=STUUR AAN
items.artifacts.driedrose.ac_outfit=RUST UIT
items.artifacts.driedrose.spawned=Je hebt de geest al opgeroepen.
items.artifacts.driedrose.no_charge=Je roos is nog niet volledig opgeladen.
items.artifacts.driedrose.cursed=Je kunt geen vervloekte roos gebruiken.
items.artifacts.driedrose.no_space=Er is geen vrije plaats naast jou.
items.artifacts.driedrose.charged=Je roos is volledig opgeladen!
items.artifacts.driedrose.desc=Is dit de roos die de geest noemde voordat hij verdween? Het lijkt spirituele kracht te bevatten, misschien kan het worden gebruikt om de energie van die verloren krijger te kanaliseren.
items.artifacts.driedrose.desc_no_quest=Een gedroogde, verouderde roos die ondanks zijn leeftijd nog steeds bij elkaar blijft.\n\nHet lijkt een spirituele kracht te hebben, maar je hebt geen idee hoe je het nu moet gebruiken.
items.artifacts.driedrose.desc_hint=Het lijkt erop dat er enkele bloembladen ontbreken. Misschien versterkt het opnieuw bevestigen van de bladen de roos.
items.artifacts.driedrose.desc_cursed=De vervloekte roos is aan je hand gebonden, het voelt akelig koud aan.
items.artifacts.driedrose.desc_weapon=Het wapen van de geest: %s.
items.artifacts.driedrose.desc_armor=Het harnas van de geest: %s.
items.artifacts.driedrose$petal.name=gedroogd bloemblad
items.artifacts.driedrose$petal.no_rose=Je hebt geen roos om dit bloemblad aan toe te voegen.
items.artifacts.driedrose$petal.no_room=Er is geen ruimte meer voor dit bloemblad, dus je gooit het weg.
items.artifacts.driedrose$petal.maxlevel=De roos is compleet!
items.artifacts.driedrose$petal.levelup=Je voegt het bloemblad toe aan de roos.
items.artifacts.driedrose$petal.desc=Een zwak opgedroogd bloemblad, dat het op de een of andere manier zo diep in de kerker heeft overleefd.
items.artifacts.driedrose$wndghosthero.title=Uitrusting van de Geest
items.artifacts.driedrose$wndghosthero.desc=De geest is op zichzelf zwak, maar hun vorm is stevig genoeg om te worden uitgerust met een wapen en harnas. Zij kunnen deze voorwerpen net als jij gebruiken.\n\nDe geest kan momenteel voorwerpen hanteren die tot _%d sterkte nodig hebben._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Kies een wapen
items.artifacts.driedrose$wndghosthero.armor_prompt=Kies een harnas
items.artifacts.driedrose$wndghosthero.cant_unique=De geest kan geen unieke voorwerpen gebruiken.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Je weet niet genoeg over dat voorwerp.
items.artifacts.driedrose$wndghosthero.cant_cursed=Je kan de geest geen vervloekte uitrusting geven.
items.artifacts.driedrose$wndghosthero.cant_strength=De geest is niet sterk genoeg om dat te gebruiken.

##ghost hero
items.artifacts.driedrose$ghosthero.name=droevige geest
items.artifacts.driedrose$ghosthero.def_verb=ontweken

items.artifacts.driedrose$ghosthero.hello=Welkom terug %s.
items.artifacts.driedrose$ghosthero.introduce=Mijn geest is verbonden met deze roos, hij was erg kostbaar voor mij, een geschenk van mijn liefde die ik aan de oppervlakte heb achtergelaten.\n\nIk kan niet naar hem terugkeren, maar dankzij jou heb ik een tweede kans om mijn reis te voltooien. Als ik voldoende sterk ben reageer ik op je oproepen en met je vechten.\n\nZolang je de roos hebt, kan ik je stem horen, dus je kunt hem gebruiken om me van ver te sturen.\n\nHopelijk lukt het jou waar ik faalde...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Vroeger waren deze riolen veilig, hier woonden zelfs 's winters mensen.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Ik vraag me af wat er met de bewakingspatrouilles is gebeurd, hebben ze het opgegeven?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Ik had familie aan de oppervlakte, ik hoop dat ze veilig zijn.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=De bewakers konden deze monsters niet verslaan, maar misschien kunnen wij dat wel.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Als zelfs de riolen zo gevaarlijk zijn, vraag ik me af wat er beneden is...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Wat kan ervoor gezorgd hebben dat deze ratten en krabben zo groot zijn geworden?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Ik heb verhalen gehoord over deze plek, geen goede verhalen.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Deze plaats was altijd meer een kerker dan een gevangenis.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Ik kan me niet voorstellen wat er gebeurde toen deze plek werd verlaten.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Het lijkt erop dat zowel de gevangenen als de bewakers in monsters zijn veranderd.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Wat zou verantwoordelijk zijn voor al deze skeletten?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Deze mensen hoefden niet zo te eindigen...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Er is hier al heel lang geen mens of dwerg meer geweest.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Wat zou de dwergen ertoe brengen een goudmijn te verlaten?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Het is jammer dat al het goud hier nutteloos is aan de oppervlakte.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=De wezens hier zijn verdorven, net als in de riolen.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Zelfs de vleermuizen zijn hier bloeddorstig.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Geen spoor van mijnuitrusting, hebben de dwergen alles meegenomen?
items.artifacts.driedrose$ghosthero.dialogue_city_1=De dwergen waren ijverig, maar hebzuchtig.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Dus, de dwergenmetropool is echt gevallen.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Ik hoop dat de oppervlakte nooit zo eindigt als deze plek.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Dwergen horen er niet zo bleek uit te zien.
