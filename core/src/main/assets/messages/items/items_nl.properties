items.artifacts.unstablespellbook.desc=Dit spreukenboek verkeert in een verrassend goede staat gezien zijn leeftijd. Het bruist en knettert als je de pagina's omslaat, woelend van onstabiele energie. Als je uit dit boek leest, is het niet te zeggen welke spreuk je uitvoert.
