items.scrolls.scrollofidentify.name=rol van identificatie
items.scrolls.scrollofidentify.inv_title=Identificeer een voorwerp
items.scrolls.scrollofidentify.it_is=Je rol identificeert: %s.
items.scrolls.scrollofidentify.desc=Deze rol onthult voor altijd alle geheimen van een enkel voorwerp.

items.scrolls.scrolloflullaby.name=rol van slaaplied
items.scrolls.scrolloflullaby.sooth=De rol laat een rustgevende melodie horen. Je voelt je erg slaperig.
items.scrolls.scrolloflullaby.desc=Bij het lezen van deze rol komt een rustgevende melodie vrij die iedereen die het hoort in een diepe magische slaap sust. Voor de lezer en bondgenoten is de slaap herstellend.

items.scrolls.scrollofmagicmapping.name=rol van magische kaartkennis
items.scrolls.scrollofmagicmapping.layout=Je bent nu op de hoogte van de indeling op deze verdieping.
items.scrolls.scrollofmagicmapping.desc=Wanneer deze rol wordt gelezen, wordt een kristalhelder beeld in je geheugen gegrift, waardoor je de precieze indeling van de verdieping en alle verborgen geheimen weet. De plekken van voorwerpen en wezens blijven onbekend.

items.scrolls.scrollofmirrorimage.name=rol van spiegelbeeld
items.scrolls.scrollofmirrorimage.copies=De rol laat spiegelbeelden van jou ontstaan.
items.scrolls.scrollofmirrorimage.no_copies=De rol probeert spiegelbeelden van jou te laten ontstaan, maar ze kunnen nergens heen.
items.scrolls.scrollofmirrorimage.desc=De bezwering op deze rol maakt twee denkbeeldige tweelingen van de lezer. Deze spiegelbeelden fungeren als zwakkere klonen van de lezer en achtervolgen zijn vijanden. Ze hebben echter geen duurzaamheid en vervagen als ze schade worden toegebracht.

items.scrolls.scrollofretribution.name=rol van vergelding
items.scrolls.scrollofretribution.blast=Krachtige magische energie barst uit de rol!
items.scrolls.scrollofretribution.desc=Deze rol bevat destructieve energie die het lijden van de lezer naar buiten kanaliseert in een uitbarsting van kracht. Hoe zwakker de lezer is, hoe meer schade hij aanricht. Bij een zeer lage gezondheid kan deze rol de meeste vijanden onmiddellijk doden.\n\nHet gebruik van de rol eist echter zijn tol van de gebruiker, het verblindt en verzwakt hem.

items.scrolls.scrollofrage.name=rol van woede
items.scrolls.scrollofrage.roar=De rol laat een woedend gebrul horen dat door de kerker weergalmt!
items.scrolls.scrollofrage.desc=Wanneer hardop voorgelezen, ontketent deze rol een groot gebrul dat alle vijanden naar de lezer trekt en nabije vijanden woedend maakt.

items.scrolls.scrollofrecharging.name=rol van opladen
items.scrolls.scrollofrecharging.surge=Een golf van energie stroomt door je lichaam en geeft je toverstokken energie!
items.scrolls.scrollofrecharging.desc=Wanneer de rol wordt gebruikt laadt de ruwe magische kracht die in dit perkament zit na verloop van tijd alle toverstokken van de gebruiker op.

items.scrolls.scrollofremovecurse.name=rol van vloekverwijdering
items.scrolls.scrollofremovecurse.inv_title=Een voorwerp opschonen
items.scrolls.scrollofremovecurse.cleansed=Je voorwerp gloeit van een reinigend licht en een kwaadaardige energie verdwijnt in de lucht!
items.scrolls.scrollofremovecurse.not_cleansed=Je voorwerp gloeit van een reinigend licht, maar er gebeurt niets.
items.scrolls.scrollofremovecurse.desc=De bezwering op deze rol verwijdert onmiddellijk alle vloeken van een enkel wapen, ring, toverstok, harnas of artefact.

items.scrolls.scrollofteleportation.name=rol van teleportatie
items.scrolls.scrollofteleportation.tele=In een oogwenk werd je geteleporteerd naar een andere plek op de verdieping.
items.scrolls.scrollofteleportation.no_tele=De teleportatiemagie mislukt.
items.scrolls.scrollofteleportation.cant_reach=Je kunt daar niet naartoe teleporteren.
items.scrolls.scrollofteleportation.prompt=Kies een plek om naartoe te teleporteren
items.scrolls.scrollofteleportation.desc=De spreuk op dit perkament brengt de lezer onmiddellijk naar een andere plek op de kerkerverdieping. De rol geeft prioriteit aan gebieden waar de lezer nog niet eerder is geweest, hoewel hij niet langs gesloten deuren of barricades kan teleporteren. Het kan echter verborgen deuren onthullen die naar nieuwe gebieden leiden.

items.scrolls.scrollofterror.name=rol van terreur
items.scrolls.scrollofterror.none=De scroll straalt een schitterende flits van rood licht uit.
items.scrolls.scrollofterror.one=De scroll straalt een schitterende flits van rood licht uit en de %s vlucht!
items.scrolls.scrollofterror.many=De scroll straalt een schitterende flits van rood licht uit en de monsters vluchten!
items.scrolls.scrollofterror.desc=Wanneer de rol wordt gelezen, straalt deze een flits van rood licht uit die alle vijanden in je gezichtsveld met angst overweldigt, waarna ze zich omdraaien en vluchten. Het aanvallen van een vluchtende vijand verkort het effect.

items.scrolls.scrolloftransmutation.name=rol van transmutatie
items.scrolls.scrolloftransmutation.inv_title=Een voorwerp transmuteren
items.scrolls.scrolloftransmutation.nothing=Er gebeurt niets interessants.
items.scrolls.scrolloftransmutation.morph=Je voorwerp verandert in iets anders!
items.scrolls.scrolloftransmutation.desc=Deze rol bevat krachtige transmutatiemagie. Bij gebruik op een in aanmerking komend voorwerp verandert het in een ander voorwerp van hetzelfde type. De magie behoudt zelfs opwaarderingen, betoveringen en symbolen.

items.scrolls.scrollofupgrade.name=rol van opwaardering
items.scrolls.scrollofupgrade.inv_title=Een voorwerp opwaarderen
items.scrolls.scrollofupgrade.weaken_curse=De rol van opwaardering verzwakt de vloek op je voorwerp.
items.scrolls.scrollofupgrade.remove_curse=De rol van opwaardering reinigt de vloek op je voorwerp!
items.scrolls.scrollofupgrade.desc=Met deze rol wordt een enkel voorwerp opgewaardeerd, waardoor de kwaliteit ervan wordt verbeterd. Een toverstok neemt in kracht en aantal ladingen toe, wapens en bepantsering richten meer schade aan en blokkeren meer schade, en de effecten van ringen worden intenser.\n\nDeze rol is zelfs in staat om vloekeffecten te verzwakken of soms volledig te verdrijven, hoewel het niet zo krachtig is als een rol van vloekverwijdering.\n\nDe magie van de rol kan ook bezweringen op wapens en symbolen op harnassen verstoren en uitwissen. De kans hierop begint bij het opwaarderen vanaf +4 en wist ze gegarandeerd uit bij +8 of hoger.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=exotische rol van KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=exotische rol van SOWILO
items.scrolls.exotic.exoticscroll.laguz=exotische rol van LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=exotische rol van YNGVI
items.scrolls.exotic.exoticscroll.gyfu=exotische rol van GYFU
items.scrolls.exotic.exoticscroll.raido=exotische rol van RAIDO
items.scrolls.exotic.exoticscroll.isaz=exotische rol van ISAZ
items.scrolls.exotic.exoticscroll.mannaz=exotische rol van MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=exotische rol van NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=exotische rol van BERKANAN
items.scrolls.exotic.exoticscroll.odal=exotische rol van ODAL
items.scrolls.exotic.exoticscroll.tiwaz=exotische rol van TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Op dit zwarte perkament zijn glimmende, niet te ontcijferen magische runen geschreven. Het lijkt uitheems, wie weet wat het doet als het wordt voorgelezen?

items.scrolls.exotic.scrollofsirenssong.name=rol van het lied van de sirenen
items.scrolls.exotic.scrollofsirenssong.prompt=Kies een doel
items.scrolls.exotic.scrollofsirenssong.no_target=De rol wordt geactiveerd zonder een doel
items.scrolls.exotic.scrollofsirenssong.cancel=Je moet een doel kiezen
items.scrolls.exotic.scrollofsirenssong.desc=Als je deze rol leest, klinkt er een verleidelijke melodie die een gerichte vijand boeit en hem permanent in een bondgenoot verandert! Andere vijanden die het horen, zijn tijdelijk gecharmeerd.\n\nBijzonder sterke vijanden kunnen het betoverende effect weerstaan en worden in plaats daarvan gecharmeerd.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=geboeid
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Dit wezen is betoverd door de magie van een rol van het lied van de sirenen.\n\nEen betoverd personage is permanent je bondgenoot en vecht tegen alle vijanden die je tegenkomt.

items.scrolls.exotic.scrollofantimagic.name=rol van anti-magie
items.scrolls.exotic.scrollofantimagic.desc=De bezwering op deze rol geeft je een magische aura die tijdelijk alle magische effecten, schadelijk of nuttig, blokkeert.

items.scrolls.exotic.scrollofchallenge.name=rol van uitdaging
items.scrolls.exotic.scrollofchallenge.desc=Wanneer deze rol hardop wordt voorgelezen, ontketent er een geweldig gebrul dat vijanden naar de lezer trekt en tegelijkertijd een kleine arena om hen heen creëert.\n\nZolang de lezer in deze arena blijft, loopt hij 33% minder schade op van alle bronnen (dit wordt toegepast vóór andere vormen van schadebeperking), en hij verliest geen verzadiging.\n\nDe grootte van de arena groeit mee met de grootte van het gebied waarin de lezer zich bevindt. Het is bijzonder klein in sommige baas-gebieden.
items.scrolls.exotic.scrollofchallenge$challengearena.name=uitdagingsarena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Een rol van uitdaging heeft een arena om je heen gemaakt, die wordt aangegeven door een golvende rode mist.\n\nTerwijl je in de mist staat, neemt je honger niet toe en loop je 33%% minder schade op van alle bronnen. Als je andere bronnen van schadebeperking hebt (zoals bepantsering), zijn deze van toepassing na de 33%% reductie.\n\nResterende beurten: %d.

items.scrolls.exotic.scrollofdivination.name=rol van waarzeggerij
items.scrolls.exotic.scrollofdivination.nothing_left=Er valt niets meer te identificeren!
items.scrolls.exotic.scrollofdivination.desc=Deze rol identificeert permanent vier willekeurige voorwerptypes. De geïdentificeerde typen kunnen de kleur van een toverdrank zijn, de runen van een rol of de edelsteen van een ring. De geïdentificeerde voorwerpen zijn niet noodzakelijk de voorwerpen die je bij je draagt.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Je rol van waarzeggerij heeft de volgende voorwerpen geïdentificeerd:

items.scrolls.exotic.scrollofdread.name=rol van angst
items.scrolls.exotic.scrollofdread.desc=Wanneer gelezen, straalt deze rol een flits van rood licht uit die ongelooflijke angst inboezemt bij alle vijanden in je gezichtsveld. Dit effect is zo groot dat de vijanden snel proberen de kerker te ontvluchten, om nooit meer terug gezien te worden!\n\nNet als bij de rol van terreur verdwijnt dit effect na verloop van tijd, of als de vijand wordt aangevallen.\n\nOp vijanden met een sterke wil, zoals eindbazen, werkt het als een rol van terreur.

items.scrolls.exotic.scrollofenchantment.name=rol van betovering
items.scrolls.exotic.scrollofenchantment.inv_title=Een voorwerp betoveren
items.scrolls.exotic.scrollofenchantment.weapon=Kies een betovering om op je wapen toe te passen.
items.scrolls.exotic.scrollofenchantment.armor=Kies een symbool om op je harnas toe te passen.
items.scrolls.exotic.scrollofenchantment.cancel_warn=De rol wordt alsnog verbruikt als het effect niet wordt toegepast.
items.scrolls.exotic.scrollofenchantment.cancel=annuleer
items.scrolls.exotic.scrollofenchantment.desc=Deze rol voorziet een wapen of harnas van krachtige magische energie. De lezer heeft zelfs een zekere mate van controle over welke magie wordt toegepast.

items.scrolls.exotic.scrollofforesight.name=rol van vooruitziende blik
items.scrolls.exotic.scrollofforesight.desc=Na het lezen van deze rol, worden de details van het nabijgelegen terrein kristalhelder aan de geest van de lezer gevoed. Dit effect houdt een aanzienlijke hoeveelheid tijd aan en onthult alle verborgen deuren of vallen, waardoor zoeken overbodig wordt.

items.scrolls.exotic.scrollofmetamorphosis.name=rol van metamorfose
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Kies een talent om te metamorfoseren.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Kies een nieuw talent om je gemetamorfoseerde talent mee te vervangen.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorfoseer talent
items.scrolls.exotic.scrollofmetamorphosis.desc=Deze rol bevat krachtige transmutatiemagie, die van toepassing is op de lezer in plaats van op een voorwerp. Dankzij de magie van deze rol kun je één talent selecteren en het vervangen door een van de drie talenten van hetzelfde niveau uit verschillende heldenklassen!\n\nDit effect kan alleen van toepassing zijn op klassetalenten, niet op talenten verkregen uit subklassen of pantservaardigheden. Talenten die je niet kunt gebruiken, worden niet als optie gegeven.

items.scrolls.exotic.scrollofmysticalenergy.name=rol van mystieke energie
items.scrolls.exotic.scrollofmysticalenergy.desc=De ruwe magische kracht die dit perkament bezit laadt, wanneer het wordt vrijgegeven, de gehanteerde artefacten van een gebruiker in de loop van de tijd op.

items.scrolls.exotic.scrollofpassage.name=rol van passage
items.scrolls.exotic.scrollofpassage.desc=De betovering op dit perkament brengt de lezer onmiddellijk naar de dichtstbijzijnde ingang van de verdieping erboven. Heel handig om snel naar een winkel te gaan.

items.scrolls.exotic.scrollofprismaticimage.name=rol van prismatisch beeld
items.scrolls.exotic.scrollofprismaticimage.desc=De bezwering op deze rol creëert een kleurrijke denkbeeldige tweeling van de lezer. Dit prismatische beeld fungeert als een zwakkere kloon van de lezer, met vergelijkbare verdediging maar lagere HP en schade.\n\nHet prismatische beeld toont zichzelf wanneer er vijanden aanwezig zijn en probeert de lezer te verdedigen.\n\nAls er al een prismatisch beeld bestaat, wordt deze door het gebruik van de rol volledig genezen.

items.scrolls.exotic.scrollofpsionicblast.name=rol van paranormale ontploffing
items.scrolls.exotic.scrollofpsionicblast.ondeath=De paranormale ontploffing verscheurt je geest...
items.scrolls.exotic.scrollofpsionicblast.desc=Deze rol bevat ongelooflijke destructieve energie die kan worden gekanaliseerd om de geest van alle zichtbare wezens te vernietigen.\n\nEr is echter een flinke terugslag: de lezer raakt ook beschadigd, verblind en verzwakt. Hoe meer doelen de rol raakt, hoe minder zelfbeschadiging er wordt veroorzaakt.



###spells
items.spells.alchemize.name=alchemiseren
items.spells.alchemize.prompt=Alchemiseer een Voorwerp
items.spells.alchemize.desc=Deze spreuk bevat transmutatieve krachten die vergelijkbaar zijn met die in een alchemieketel. Elke aanroep stelt de gebruiker in staat om een voorwerp (of meerdere voorwerpen) om te zetten in goud of alchemistische energie.\n\nAlchemiseren wordt verkocht in winkels en kan ook worden gemaakt met behulp van alchemie. Een rol wordt gemengd met een runesteen of zaadje om een mysterieuze katalysator te creëren, die katalysator kan vervolgens worden gebruikt om verschillende toepassingen van het alchemiseren te creëren.
items.spells.alchemize$wndalchemizeitem.sell=Verander in %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Verander 1 in %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Zet alles om in %dg
items.spells.alchemize$wndalchemizeitem.energize=Verander in %d energie
items.spells.alchemize$wndalchemizeitem.energize_1=Verander 1 in %d energie
items.spells.alchemize$wndalchemizeitem.energize_all=Zet alles om in %d energie

items.spells.aquablast.name=aqua ontploffing
items.spells.aquablast.desc=Deze spreuk zorgt voor een uitbarsting van water op de doellocatie. Het is niet krachtig genoeg om schade aan te richten (zelfs aan vurige vijanden), maar het verspreidt water naar nabijgelegen terrein, dooft branden en duwt personages weg uit de buurt van de uitbarsting.

items.spells.arcanecatalyst.name=mysterieuze katalysator
items.spells.arcanecatalyst.desc=Deze bal van gouden stof is gemaakt van de gedeconstrueerde essentie van een rol. Het glinstert in de duisternis van de kerker.\n\nDeze katalysator is vooral nuttig als ingrediënt voor alchemie, maar je kunt de magie ook rechtstreeks kanaliseren om het effect van een willekeurige scroll te krijgen.

items.spells.beaconofreturning.name=baken van terugkeer
items.spells.beaconofreturning.preventing=De sterke magische uitstraling van deze plek verhindert dat je de spreuk gebruikt!
items.spells.beaconofreturning.creatures=De psychische uitstraling van naburige wezens staat je op dit moment niet toe om te teleporteren.
items.spells.beaconofreturning.set=Het baken is ingesteld op je huidige plek.
items.spells.beaconofreturning.wnd_body=De instelling overschrijft de plek waarop het baken eerder was ingesteld.\n\nTerugkeren keert terug naar je laatst ingestelde plek en kost één keer gebruik van de spreuk.
items.spells.beaconofreturning.wnd_set=Instellen
items.spells.beaconofreturning.wnd_return=Terugkeren
items.spells.beaconofreturning.desc_set=Dit baken stond ergens op verdieping %d.
items.spells.beaconofreturning.desc=Deze ingewikkelde spreuk geeft de gebruiker de mogelijkheid om terug te keren naar een ingestelde plek, ongeacht de afstand. De spreuk wordt alleen gebruikt wanneer wordt teruggekeerd. Hij kan zo vaak worden ingesteld als je wilt, maar hij onthoudt alleen de meest recente plek waarop hij was ingesteld.

items.spells.curseinfusion.name=vloek infusie
items.spells.curseinfusion.inv_title=Vervloek een voorwerp
items.spells.curseinfusion.desc=Deze spreuk voegt aan uitrusting dezelfde krachtige kwaadaardige magie toe die aanwezig is in DM-300. Het voorwerp waarop het wordt gebruikt, wordt onmiddellijk vervloekt en elke betovering of symbool die het heeft gehad, wordt opgeheven.\n\nIn het geval van wapens, bepantsering en toverstokken, krijgt het voorwerp behalve vervloeking ook opwaarderingen. Vloek-infusie-opwaarderingen stapelen zich niet op en de opwaarderingen gaan verloren als het voorwerp niet meer vervloekt is.

items.spells.featherfall.name=vederlicht
items.spells.featherfall.light=Je voelt je zo licht als een veertje!
items.spells.featherfall.desc=Deze spreuk manipuleert het effect van de zwaartekracht op de gebruiker, waardoor ze korte tijd zonder schade grote afstanden kunnen vallen. Elk gebruik van de spreuk biedt slechts voldoende bescherming voor één afgrond.
items.spells.featherfall$featherbuff.name=vederlicht
items.spells.featherfall$featherbuff.desc=Je bent onder invloed van een vederlicht-spreuk, waardoor je in een kloof kunt vallen zonder schade op te lopen! Dit effect vervalt wanneer het wordt gebruikt, of na verloop van tijd.\n\nResterende beurten: %s.

items.spells.spell.ac_cast=SPREEK UIT
items.spells.spell.no_magic=Je kunt geen spreuken uitspreken terwijl je magisch immuun bent.

items.spells.magicalinfusion.name=magische samenvoeging
items.spells.magicalinfusion.inv_title=Een voorwerp samenvoegen
items.spells.magicalinfusion.infuse=Je voorwerp is verrijkt met mysterieuze energie!
items.spells.magicalinfusion.desc=Deze spreuk heeft dezelfde magische kracht als een rol van opwaardering, maar in een stabielere vorm.\n\nNaast normale effect van het opwaarderen van een voorwerp, wist het nooit een betovering op een wapen of een symbool op een harnas, inclusief vloeken.

items.spells.magicalporter.name=magische drager
items.spells.magicalporter.inv_title=Een voorwerp laten dragen
items.spells.magicalporter.nowhere=Je kunt nergens een voorwerp naartoe laten dragen.
items.spells.magicalporter.desc=Deze spreuk vervoert op magische wijze elk voorwerp waar het op wordt uitgesproken. In tegenstelling tot het baken van de koopman worden de voorwerpen naar de ingang van de volgende baasverdieping getransporteerd.

items.spells.phaseshift.name=faseverschuiving
items.spells.phaseshift.no_target=Er valt daar niets te teleporteren.
items.spells.phaseshift.desc=Deze chaotische spreuk teleporteert elk personage waarop het is gericht naar een willekeurige plek op de huidige verdieping en verdooft ze voor een aanzienlijke tijd. Krachtige vijanden kunnen het verdovende effect weerstaan. Deze spreuk kan gericht zijn op een doelwit of op de gebruiker zelf.

items.spells.reclaimtrap.name=val absorbering
items.spells.reclaimtrap.no_trap=Er is daar geen val.
items.spells.reclaimtrap.desc_trap=De spreuk is momenteel verrijkt met een _%s._
items.spells.reclaimtrap.desc=Deze spreuk bevat overblijfselen van de mechanische energie van DM-300. Als je het gebruikt op een actieve val, wordt de kracht van de val geabsorbeerd in de spreuk, zodat je het effect van de val op elke gewenste plek weer kunt activeren.\n\nSommige vallen werken echter niet overal en de spreuk kan slechts één val tegelijk absorberen.

items.spells.recycle.name=recyclen
items.spells.recycle.inv_title=Een voorwerp recyclen
items.spells.recycle.recycled=Je voorwerp is gerecycled tot: %s.
items.spells.recycle.desc=Deze spreuk bevat een mindere vorm van transmutatiemagie. Hoewel het niet werkt op uitrusting, transformeert deze spreuk een rol, toverdrank, zaadje, runesteen of getipte dart in een willekeurig voorwerp van hetzelfde type.

items.spells.summonelemental.name=elementair oproepen
items.spells.summonelemental.ac_imbue=VERRIJK
items.spells.summonelemental.summon_limit=Er kan maar één elementair tegelijk worden opgeroepen.
items.spells.summonelemental.imbue_prompt=Verrijken met een voorwerp
items.spells.summonelemental.desc=Deze spreuk kanaliseert de energie van de elementaire sintels die zijn gebruikt om het te maken, en stelt je in staat een vriendelijke elementair op te roepen om met je te vechten! Er kan slechts één elementair tegelijk worden opgeroepen, maar de spreuk kan opnieuw worden uitgesproken om het elementair zonder kosten naar je terug te laten keren.
items.spells.summonelemental.desc_newborn=De spreuk is momenteel niet verrijkt en roept een _pasgeboren elementair_ op. Je kunt het met een geïdentificeerde toverdrank van vloeibare vlam, toverdrank van vorst, rol van opladen of rol van transmutatie verrijken om de spreuk te versterken, waardoor de volgende oproep een elementair met volledige kracht wordt!
items.spells.summonelemental.desc_fire=De spreuk is momenteel heet om aan te raken, de volgende oproep is een _vuur elementair_. Je kunt het met een ander voorwerp verrijken, maar de spreuk verliest dan zijn huidige invloed.
items.spells.summonelemental.desc_frost=De spreuk voelt momenteel koud aan, de volgende oproep is een _vorst elementair_. Je kunt het met een ander voorwerp verrijken, maar de spreuk verliest dan zijn huidige invloed.
items.spells.summonelemental.desc_shock=De spreuk straalt momenteel statische energie uit, de volgende oproep is een _schok elementair_. Je kunt het met een ander voorwerp verrijken, maar de spreuk verliest dan zijn huidige invloed.
items.spells.summonelemental.desc_chaos=De spreuk straalt momenteel chaotische energie uit, de volgende oproep is een _chaos elementair_. Je kunt het met een ander voorwerp verrijken, maar de spreuk verliest dan zijn huidige invloed.

items.spells.targetedspell.prompt=Kies een doel
items.spells.targetedspell.inv_title=Een voorwerp samenvoegen

items.spells.telekineticgrab.name=telekinetische grijper
items.spells.telekineticgrab.cant_grab=Dat kun je niet pakken.
items.spells.telekineticgrab.no_target=Er valt daar niets te pakken.
items.spells.telekineticgrab.desc=Met deze spreuk kan de gebruiker op afstand elk voorwerp van de grond pakken, of elk werpwapen dat aan een vijand vastzit!\n\nHet kan niet worden gebruikt om voorwerpen te grijpen die iemand anders bezit, of om voorwerpen met inhoud zoals kisten te grijpen.

items.spells.wildenergy.name=wilde energie
items.spells.wildenergy.desc=Deze spreuk bevat een deel van de vervloekte energie die de DM-300 aandreef. Wanneer het wordt gebruikt, laadt het je toverstokken en versleten artefacten op, terwijl het ook een willekeurig vervloekt toverstokeffect activeert. Je kunt echter een richting kiezen waarin deze vervloekte magie moet schieten.


###runestones
items.stones.inventorystone.ac_use=GEBRUIK

items.stones.runestone$placeholder.name=runesteen

items.stones.stoneofaggression.name=steen van agressie
items.stones.stoneofaggression.desc=Wanneer deze steen naar een bondgenoot of vijand wordt gegooid, worden alle vijanden in de buurt gedwongen om dat personage voor een korte tijd aan te vallen.\n\nBij gebruik op vijanden duurt de magie maar een paar beurten, maar wanneer je het op jezelf of bondgenoten gooit duurt het effect aanzienlijk langer.
items.stones.stoneofaggression$aggression.name=doelwit
items.stones.stoneofaggression$aggression.desc=Manipulatieve magie dwingt alle vijanden in de buurt om dit personage aan te vallen.\n\nResterende beurten: %s.

items.stones.stoneofaugmentation.name=steen van verbetering
items.stones.stoneofaugmentation.inv_title=Een voorwerp verbeteren
items.stones.stoneofaugmentation.desc=Deze runesteen bezit krachtige magie die een eigenschap van uitrusting kan verbeteren ten koste van de andere.\n\nAls je het op een wapen gebruikt, kun je de snelheid of de schade verbeteren.\n\nAls je het op een harnas gebruikt, kun je de verdediging of ontduiking verbeteren.
items.stones.stoneofaugmentation$wndaugment.choice=Wat zou je willen verbeteren?
items.stones.stoneofaugmentation$wndaugment.speed=Snelheid
items.stones.stoneofaugmentation$wndaugment.damage=Schade
items.stones.stoneofaugmentation$wndaugment.evasion=Ontduiking
items.stones.stoneofaugmentation$wndaugment.defense=Verdediging
items.stones.stoneofaugmentation$wndaugment.none=Verwijder verbetering
items.stones.stoneofaugmentation$wndaugment.cancel=Laat maar

items.stones.stoneofblast.name=steen van ontploffing
items.stones.stoneofblast.desc=Deze runesteen ontploft onmiddellijk op de plek waar hij naartoe wordt gegooid. Net als een bom brengt de explosie schade toe aan alles in de buurt.

items.stones.stoneofblink.name=steen van toesnellen
items.stones.stoneofblink.desc=Deze runesteen teleporteert de gebruiker naar de plek waar de steen naartoe wordt gegooid.

items.stones.stoneofclairvoyance.name=steen van helderziendheid
items.stones.stoneofclairvoyance.desc=Deze steen onthult onmiddellijk alle tegels in een zeer groot gebied rondom waar hij wordt gegooid. Het effect reikt zelfs door muren.

items.stones.stoneofdeepsleep.name=steen van diepe slaap
items.stones.stoneofdeepsleep.desc=Wanneer deze steen naar een vijand wordt gegooid, brengt hij het in een diepe magische slaap. Magisch slapende vijanden slapen voor altijd totdat ze gestoord worden.

items.stones.stoneofdisarming.name=steen van ontwapening
items.stones.stoneofdisarming.desc=Deze runesteen bevat magie die kwaadaardige vallen kan uitschakelen die in de kerker verborgen zijn. Het ontwapent tot 9 vallen rond het gebied waarnaar het wordt gegooid.

items.stones.stoneofenchantment.name=steen van betovering
items.stones.stoneofenchantment.inv_title=Betover een voorwerp
items.stones.stoneofenchantment.weapon=Je wapen gloeit in de duisternis!
items.stones.stoneofenchantment.armor=Je harnas gloeit in de duisternis!
items.stones.stoneofenchantment.desc=Deze runesteen bezit betoverende magie. In tegenstelling tot een rol van opwaardering, vergroot het de directe kracht van een voorwerp niet. In plaats daarvan verrijkt het een wapen of harnas met een betovering, waardoor het een nieuwe kracht krijgt.

items.stones.stoneoffear.name=steen van angst
items.stones.stoneoffear.desc=Wanneer deze steen op een personage wordt gegooid, worden ze overweldigd door angst en zich omdraaien en vluchten. Als je een vluchtend personage aanvalt, duurt het effect minder lang.

items.stones.stoneofflock.name=steen van kudde
items.stones.stoneofflock.desc=Deze runesteen roept magische schapen op voor een korte tijd rond de plek waar het naartoe wordt gegooid.

items.stones.stoneofintuition.name=steen van intuïtie
items.stones.stoneofintuition.inv_title=Kies een voorwerp
items.stones.stoneofintuition.desc=Deze runesteen bevat een zwakkere versie van de magie die in rollen van identificatie wordt gevonden. In plaats van een voorwerp direct te identificeren, werkt het op je intuïtie, waardoor je kunt proberen het type toverdrank, rol of ring te identificeren door te raden. Een juiste gok behoudt ook de magie in de steen, waardoor deze een tweede keer kan worden gebruikt!
items.stones.stoneofintuition$wndguess.text=Raad wat het type van het niet-geïdentificeerde voorwerp is. Als je het goed raadt, wordt het type geïdentificeerd!
items.stones.stoneofintuition$wndguess.correct=Juist. Het type van het voorwerp is geïdentificeerd!
items.stones.stoneofintuition$wndguess.preserved=Je steen van intuïtie is bewaard gebleven!
items.stones.stoneofintuition$wndguess.incorrect=Je gok was onjuist.

items.stones.stoneofshock.name=steen van schok
items.stones.stoneofshock.desc=Deze runesteen ontketent een explosie van elektrische energie die alle nabije doelen kort verdooft en de toverstok van de werper oplaadt voor elke treffer.

###wands
items.wands.cursedwand.ondeath=Je bent gedood door je eigen %s.
items.wands.cursedwand.nothing=Er gebeurt niets.
items.wands.cursedwand.grass=Gras groeit wild om je heen!
items.wands.cursedwand.fire=Je ruikt iets branden...
items.wands.cursedwand.transmogrify_wand=Je toverstok verandert in een ander voorwerp!
items.wands.cursedwand.transmogrify_other=Je voorwerp verandert in iets anders!

items.wands.wand.ac_zap=SCHIET
items.wands.wand.fizzles=Je toverstok sputtert; het heeft niet genoeg lading.
items.wands.wand.no_magic=Je toverstok sputtert; je kunt geen toverstokken gebruiken terwijl je magisch immuun bent.
items.wands.wand.self_target=Je kan niet op jezelf richten!
items.wands.wand.identify=Je hebt je toverstok voldoende gebruikt om hem te identificeren.
items.wands.wand.resin_one=Deze toverstok heeft _1 niveau_ gewonnen door mysterieuze hars.
items.wands.wand.resin_many=Deze toverstok heeft _%d niveaus_ gewonnen door mysterieuze hars.
items.wands.wand.cursed=Deze toverstok is vervloekt, waardoor zijn magie chaotisch en willekeurig is.
items.wands.wand.not_cursed=Deze toverstok is vrij van kwaadaardige magie.
items.wands.wand.curse_discover=Deze %s is vervloekt!
items.wands.wand.prompt=Kies een plek om te schieten
items.wands.wand$placeholder.name=toverstok

items.wands.wandofblastwave.name=toverstok van schokgolf
items.wands.wandofblastwave.staff_name=staf van schokgolf
items.wands.wandofblastwave.ondeath=Je hebt zelfmoord gepleegd met je eigen toverstaf van schokgolf...
items.wands.wandofblastwave.desc=Deze toverstok is gemaakt van een soort gemarmerde steen, met gouden bies en een ronde zwarte edelsteen aan de punt. Hij voelt erg zwaar in je hand.
items.wands.wandofblastwave.stats_desc=Deze toverstok schiet een schicht af die met geweld ontploft op de doellocatie. De kracht van deze explosie richt _%1$d-%2$d schade_ aan en is sterk genoeg om de meeste vijanden weg te duwen.
items.wands.wandofblastwave.bmage_desc=Wanneer _de Strijdmagiër_ een vijand treft met een staf van schokgolf, heeft de vijand een kans om omver geduwd te worden, alsof de staf een elastische betovering heeft.
items.wands.wandofblastwave.eleblast_desc=Een elementaire explosie met een staf van schokgolf richt 67% schade aan en slaat alle vijanden buiten het explosiegebied.

items.wands.wandofcorrosion.name=toverstok van corrosie
items.wands.wandofcorrosion.staff_name=staf van corrosie
items.wands.wandofcorrosion.desc=Deze toverstok heeft een asgrauwe buitenkant die uitmondt in een schitterende oranje edelsteen.
items.wands.wandofcorrosion.stats_desc=Deze toverstok schiet een schicht af die explodeert in een wolk van zeer bijtend gas op een gerichte plek. Alles wat binnen deze wolk wordt gevangen, loopt in de tijd toenemende schade op, beginnend bij _%d schade._
items.wands.wandofcorrosion.bmage_desc=Wanneer _de Strijdmagiër_ een vijand treft met een staf van corrosie, heeft de vijand een kans om besmeurd te raken.
items.wands.wandofcorrosion.eleblast_desc=Een elementaire explosie met een staf van corrosie bezorgt vijanden 4 beurten van corrosie, beginnend bij 6 schade.

items.wands.wandofcorruption.name=toverstok van corruptie
items.wands.wandofcorruption.staff_name=staf van corruptie
items.wands.wandofcorruption.already_corrupted=Dat personage is niet verder te beïnvloeden.
items.wands.wandofcorruption.desc=Deze toverstok straalt chaotische donkere energie uit, wat ook duidelijk wordt door de kleine decoratieve schedel die is vormgegeven op zijn punt.
items.wands.wandofcorruption.stats_desc=Deze toverstok geeft een explosie van corrupte energie vrij die vijanden zwakker maakt en ze uiteindelijk naar je hand zet. Vijanden kunnen de corruptie weerstaan, maar verzwakte vijanden zijn veel gemakkelijker te corrumperen dan gezonde.
items.wands.wandofcorruption.bmage_desc=Wanneer _de Strijdmagiër_ een vijand treft met een staf van corruptie, heeft de vijand een kans om razend te worden.
items.wands.wandofcorruption.eleblast_desc=Een elementaire explosie met een staf van corruptie bezorgt vijanden 5 beurten razenij.

items.wands.wandofdisintegration.name=toverstok van desintegratie
items.wands.wandofdisintegration.staff_name=staf van desintegratie
items.wands.wandofdisintegration.desc=Deze toverstaf is gemaakt van een stevig, glad stuk obsidiaan, met een dieppaars licht dat langs de zijkant loopt en eindigt bij de punt. Het gloeit van destructieve energie, wachtend om te gaan schieten.
items.wands.wandofdisintegration.stats_desc=Deze toverstok schiet een straal af die elk obstakel doorboort, en reikt verder naarmate hij meer wordt opgewaardeerd. De straal richt _%1$d-%2$d schade aan,_ en brengt ook bonusschade toe voor elke vijand en muur die hij doordringt.
items.wands.wandofdisintegration.bmage_desc=Wanneer gebruikt door _de Strijdmagiër_, krijgt een staf van desintegratie een vergroot aanvalsbereik, alsof het een projecterende betovering heeft.
items.wands.wandofdisintegration.eleblast_desc=Een elementaire explosie met een staf van desintegratie richt 100% schade aan en doorboort muren.

items.wands.wandoffireblast.name=toverstok van vuurstraal
items.wands.wandoffireblast.staff_name=staf van vuurstraal
items.wands.wandoffireblast.desc=Deze toverstok is gemaakt van rood gelakt hout met gouden blad dat rijkelijk is gebruikt om het er vorstelijk uit te laten zien. Het knettert en sist aan de punt, gretig om zijn krachtige magie te ontketenen.
items.wands.wandoffireblast.stats_desc=Deze toverstok schiet vuur in een kegelvorm wanneer hij wordt gebruikt. De volgende aanval verbruikt _%1$d ladingen_ en richt _%2$d-%3$d schade aan._ Hoe meer ladingen de toverstok gebruikt, hoe groter en sterker het effect.
items.wands.wandoffireblast.bmage_desc=Wanneer _de Strijdmagiër_ een vijand slaat met een staf van vuurstraal, heeft de vijand een kans om in vlammen op te gaan, alsof de staf een laaiende betovering heeft.
items.wands.wandoffireblast.eleblast_desc=Een elementaire explosie met een staf van vuurstraal richt 100% schade aan, breekt deuren open en zet vijanden en terrein in brand.

items.wands.wandoffrost.name=toverstaf van vorst
items.wands.wandoffrost.staff_name=staf van vorst
items.wands.wandoffrost.desc=Deze toverstok lijkt gemaakt te zijn van een soort magisch ijs. Het wordt helderder naar zijn afgeronde punt toe. Het voelt erg koud aan als je het vasthoudt, maar op de een of andere manier blijft je hand warm.
items.wands.wandoffrost.stats_desc=Deze toverstok schiet ijzige energie naar je vijanden, brengt _%1$d-%2$d schade_ en koelt ze af. Het effect lijkt sterker in water. Vijanden die al gekoeld of bevroren zijn, krijgen minder schade van deze toverstok.
items.wands.wandoffrost.bmage_desc=Wanneer _de Strijdmagiër_ een gekoelde vijand slaat met een staf van ijs, hebben ze een kans om onmiddellijk te bevriezen. Deze kans wordt groter naarmate ze gekoeld zijn.
items.wands.wandoffrost.eleblast_desc=Een elementaire ontploffing met een staf van ijs richt 100% schade aan, bevriest vijanden en dooft branden.

items.wands.wandoflightning.name=toverstok van bliksem
items.wands.wandoflightning.staff_name=staf van bliksem
items.wands.wandoflightning.ondeath=Je hebt zelfmoord gepleegd met je eigen staf van bliksem...
items.wands.wandoflightning.desc=Deze toverstaf is gemaakt van massief metaal, waardoor hij verrassend zwaar is. Twee uitsteeksels buigen samen aan de punt en elektriciteit springt in bogen heen en weer.
items.wands.wandoflightning.stats_desc=Deze toverstok vuurt krachtige bliksemstralen af waar hij op wordt gericht, waarbij _%1$d-%2$d schade wordt aangericht._ Deze elektriciteit vormt een boog naar nabije personages en verspreidt zich gemakkelijker in water. De bogen van deze toverstok kunnen je beschadigen, maar doen je bondgenoten geen pijn.
items.wands.wandoflightning.bmage_desc=Wanneer _de Strijdmagiër_ een vijand slaat met een staf van bliksem, heeft de staf een kans om een boog van bliksem naar andere nabije vijanden te maken, alsof het een schokkende betovering heeft.
items.wands.wandoflightning.eleblast_desc=Een elementaire explosie met een bliksemstaf richt 100% schade aan, verdooft vijanden gedurende 5 beurten en zet water onder stroom.

items.wands.wandoflivingearth.name=toverstok van levende aarde
items.wands.wandoflivingearth.staff_name=staf van levende aarde
items.wands.wandoflivingearth.desc=Deze toverstok is gemaakt van een merkwaardige rots, met banden van gloeiende gele energie. De rotsen lijken iets te verschuiven als je de toverstok vastpakt, alsof ze je hand kunnen voelen.
items.wands.wandoflivingearth.stats_desc=Deze toverstok stuurt schichten van magische rots naar vijanden, waarbij _%1$d-%2$d schade wordt toegebracht._ De rotsen vormen zich daarna rond de gebruiker, waardoor deze bepantsering krijgt in verhouding tot de toegebrachte schade. Als er genoeg bepantsering is opgebouwd, verandert het zich in een rotsbewaker wanneer er de volgende keer met de toverstok wordt geschoten.
items.wands.wandoflivingearth.bmage_desc=Wanneer _de Strijdmagiër_ een vijand treft met een staf van levende aarde, wordt een deel van de toegebrachte schade teruggegeven als rotspantser.
items.wands.wandoflivingearth.eleblast_desc=Een elementaire explosie met een staf van levende aarde richt 50% schade aan en geneest een actieve aarden bewaker voor elke vijandelijke treffer.
items.wands.wandoflivingearth$rockarmor.name=rotspantser
items.wands.wandoflivingearth$rockarmor.desc=Magische rotsen omringen je lichaam. Wanneer je wordt aangevallen proberen ze te blokkeren en verminderen ze de schade die je oploopt met 50%%. Elke geblokkeerde schade schraapt echter een deel van de steen weg.\n\nResterend pantser: %1$d.\n\nAls er genoeg steen om je heen is gebouwd, zorgt het volgende gebruik van je toverstok van levende aarde ervoor dat de rotsen zich vormen tot een bewaker die voor je vecht.\n\nBepantsering nodig voor Bewaker: %2$d.
items.wands.wandoflivingearth$earthguardian.name=aarden bewaker
items.wands.wandoflivingearth$earthguardian.desc=De rotsen van je toverstok van levende aarde hebben zich gevormd tot een beschermende aarden bewaker! Deze rotsachtige beschermer valt vijanden in de buurt aan, waardoor ze de bewaker moeten aanvallen in plaats van jou. Als alle bedreigingen in de buurt zijn verdwenen, vormt de bewaker zich opnieuw om je heen en keert terug wanneer je je toverstok de volgende keer gebruikt.\n\nDe verdedigingskracht van de bewaker is gekoppeld aan het niveau van je toverstok. Het blokkeert momenteel _%1$d-%2$d schade._

items.wands.wandofmagicmissile.name=toverstok van magisch projectiel
items.wands.wandofmagicmissile.staff_name=staf van magisch projectiel
items.wands.wandofmagicmissile.desc=Deze vrij eenvoudige toverstok lanceert projectielen van pure magische energie. Hoewel de toverstok zelf geen speciale effecten heeft, heeft hij meer beschikbare ladingen en kan hij andere toverstokken kort versterken wanneer hij wordt opgewaardeerd.
items.wands.wandofmagicmissile.stats_desc=Elk projectiel van deze toverstok richt _%1$d-%2$d schade aan,_ en versterkt andere toverstokken kort als deze wordt opgewaardeerd.
items.wands.wandofmagicmissile.bmage_desc=Wanneer _de Strijdmagiër_ een vijand slaat met een staf van magisch projectiel, worden naast zijn staf al zijn toverstokken opgeladen.
items.wands.wandofmagicmissile.eleblast_desc=Een elementaire explosie met een staf van magisch projectiel richt 50% schade aan en geeft de magiër 15 oplaadbeurten.
items.wands.wandofmagicmissile$magiccharge.name=magische lading
items.wands.wandofmagicmissile$magiccharge.desc=Je toverstok van magisch projectiel heeft kracht teruggevoerd naar je toverstokken, waardoor het effectieve niveau van de volgende schicht die ze maken is verhoogd.\n\nJe toverstok krijgt een verhoging tot: +%d.\n\nResterende beurten van magische lading: %s.

items.wands.wandofprismaticlight.name=toverstok van prismatisch licht
items.wands.wandofprismaticlight.staff_name=staf van prismatisch licht
items.wands.wandofprismaticlight.desc=Deze toverstaf is gemaakt van een enkel stuk doorschijnend kristal, als een lang stuk glad glas. Kleine stukjes kleurrijk licht dansen rond de punt van de toverstok, enthousiast om naar buiten te schieten.
items.wands.wandofprismaticlight.stats_desc=Deze toverstok schiet lichtstralen die door de duisternis van de kerker snijden en verborgen gebieden en vallen onthullen. De straal kan vijanden verblinden en richt _%1$d-%2$d schade aan._ Demonische en ondode vijanden branden in het felle licht van de toverstok en lopen bonusschade op.
items.wands.wandofprismaticlight.bmage_desc=Wanneer _de Strijdmagiër_ een vijand slaat met een staf van prismatisch licht, worden ze kreupel gemaakt voor een duur die gelijk loopt met het niveau van de staf.
items.wands.wandofprismaticlight.eleblast_desc=Een elementaire explosie met een staf van prismatisch licht richt 67% schade aan, onthult alle terreinen in de explosie en verblindt vijanden gedurende 5 beurten.

items.wands.wandofregrowth.name=toverstok van hergroei
items.wands.wandofregrowth.staff_name=staf van hergroei
items.wands.wandofregrowth.desc=Deze toverstok is gemaakt van een dunne schacht van vakkundig gesneden hout. Op de een of andere manier is het nog steeds levend en levendig, heldergroen als de kern van een jonge boom. "Als het leven stopt, begint het nieuwe leven altijd te groeien... De eeuwige cyclus blijft altijd bestaan!"
items.wands.wandofregrowth.stats_desc=Bij gebruik schiet deze toverstok magische hergroei-energie naar buiten in een kegelvorm, waardoor gras, wortels en zeldzame planten tot leven komen. Het volgende gebruik kost _%1$d lading_. Hoe meer ladingen de toverstaf gebruikt, hoe groter en sterker het effect.
items.wands.wandofregrowth.degradation=Na nog eens _%d ladingen_ produceert deze toverstok geen planten en vers gras meer. Deze limiet wordt verhoogd door een volgend ervaringsniveau te bereiken of de toverstok op te waarderen.
items.wands.wandofregrowth.bmage_desc=Wanneer _de Strijdmagiër_ een vijand treft met een staf van hergroei, en hij of de vijand op gras staat, krijgt de magiër kruidengenezing in verhouding tot de toegebrachte schade.
items.wands.wandofregrowth.eleblast_desc=Een elementaire ontploffing met een staf van hergroei wortelt vijanden en laat willekeurig gras groeien in het ontploffingsgebied.
items.wands.wandofregrowth$dewcatcher.name=Dauwvanger
items.wands.wandofregrowth$dewcatcher.desc=Dauwvangers zijn wonderlijke planten die zich vullen met magische dauw. Ze proberen zich te camoufleren als gras om de aandacht te ontwijken, maar hun uitstulpingen van verzamelde dauw verraden ze.
items.wands.wandofregrowth$seedpod.name=Zaadhuisje
items.wands.wandofregrowth$seedpod.desc=Zaadhuisjes zijn magische planten die zaden produceren van andere plantensoorten, in plaats van eigen zaden. Ze slagen er op de een of andere manier in om zich te verspreiden ondanks dat ze geen eigen zaad hebben.
items.wands.wandofregrowth$lotus.name=Gouden Lotus
items.wands.wandofregrowth$lotus.desc=De gouden lotus is een mystieke plant die alleen kan worden opgeroepen door een krachtige staf van hergroei. Zijn aura versterkt alle planten en planteffecten, maar hij gaat snel door zijn energie heen en sterft na een korte tijd.\n\nDeze lotus werd geproduceerd door een _+%1$d_ toverstok van hergroei. Alle planten binnen zijn bereik worden _onmiddellijk geactiveerd_ als ze op een personage worden geplant. Planten hebben ook een _%2$d%% kans_ om hun zaad te laten vallen, en getipte darts krijgen _%3$d%% extra duurzaamheid_.

items.wands.wandoftransfusion.name=toverstaf van transfusie
items.wands.wandoftransfusion.staff_name=staf van transfusie
items.wands.wandoftransfusion.ondeath=Je hebt zelfmoord gepleegd met je eigen staf van transfusie...
items.wands.wandoftransfusion.charged=Je staf is geladen met de levensenergie van je vijand!
items.wands.wandoftransfusion.desc=Een vrij eenvoudig gevormde toverstaf, die opvalt door zijn magenta tint en pikzwarte edelsteen aan de punt.
items.wands.wandoftransfusion.stats_desc=Bij gebruik op bondgenoten of gecharmeerde vijanden, gebruikt deze toverstok _%1$d van de gezondheid van de gebruiker_ om de bondgenoot te genezen of te beschermen voor _%2$d gezondheid._ Bij gebruik op vijanden charmeert de toverstok hen kort terwijl hij _%3$d bescherming_ aan de gebruiker geeft. Vijandige ondoden krijgen _%4$d-%5$d schade_ in plaats van gecharmeerd te worden.
items.wands.wandoftransfusion.bmage_desc=Wanneer _de Strijdmagiër_ een gecharmeerde vijand slaat met een transfusiestaf, krijgt de magiër bescherming en zijn volgende schot van de staf kost geen gezondheid.
items.wands.wandoftransfusion.eleblast_desc=Een elementaire explosie met een transfusiestaf charmeert vijanden, geneest bondgenoten en richt 100% schade aan ondode vijanden aan.

items.wands.wandofwarding.name=toverstaf van bewaking
items.wands.wandofwarding.staff_name=staf van bewaking
items.wands.wandofwarding.no_more_wards=Je toverstok kan geen bewaking meer aan.
items.wands.wandofwarding.bad_location=Je kunt daar geen bewaking plaatsen.
items.wands.wandofwarding.desc=Deze korte metalen toverstok heeft een felpaarse edelsteen die boven de punt zweeft.
items.wands.wandofwarding.stats_desc=In plaats van een vijand direct te beschadigen, roept deze toverstok onbeweeglijke bewaking en schildwachten op. Bewaking kan overal worden opgeroepen, zelfs door muren als je daar zicht op hebt. Deze toverstok kan _%d energie_ aan bewaking tegelijk ondersteunen.
items.wands.wandofwarding.bmage_desc=Wanneer _de Strijdmagiër_ een vijand treft met een staf van bewaking, hebben alle actieve schildwachten een kans om genezen te worden.
items.wands.wandofwarding.eleblast_desc=Een elementaire ontploffing met een staf van bewaking geneest alle schildwachten in het ontploffingsgebied.
items.wands.wandofwarding$ward.name_1=lagere bewaker
items.wands.wandofwarding$ward.desc_1=Deze eenvoudige bewaker schiet automatisch op elke vijand die in zijn gezichtsveld komt, waarbij _%1$d-%2$d schade wordt toegebracht._\n\nAls je op deze bewaker met je toverstok van bewaking schiet, wordt deze opgewaardeerd.\n\nDeze bewaker schiet maar één keer voordat het verdwijnt.\n\nJe toverstok gebruikt _%3$d energie_ om deze bewaker in stand te houden.
items.wands.wandofwarding$ward.name_2=bewaker
items.wands.wandofwarding$ward.desc_2=Deze verbeterde bewaker heeft een ingewikkelder patroon en kan meerdere keren aanvallen. Elk schot van deze bewaker richt _%1$d-%2$d schade aan._\n\nAls je op deze bewaker met je toverstok van bewaking schiet, wordt deze opgewaardeerd.\n\nDeze bewaker schiet drie keer voordat hij verdwijnt.\n\nJe toverstaf gebruikt _%3$d energie_ om deze bewaker te ondersteunen.
items.wands.wandofwarding$ward.name_3=hogere bewaker
items.wands.wandofwarding$ward.desc_3=Deze volledig opgewaardeerde bewaker kan vaker aanvallen dan zijn voorgangers. Elk schot van deze bewaker richt _%1$d-%2$d schade aan._\n\nAls je op deze bewaker met je toverstok van bewaking schiet, wordt deze opgewaardeerd.\n\nDeze bewaker schiet vijf keer voordat hij verdwijnt.\n\ nJe toverstaf gebruikt _%3$d energie_ om deze bewaker te ondersteunen.
items.wands.wandofwarding$ward.name_4=lagere schildwacht
items.wands.wandofwarding$ward.desc_4=Deze kleinere schildwacht heeft dezelfde vuurkracht als een hogere bewaker, maar heeft gezondheid in plaats van een bepaald aantal ladingen. Het lijkt op de edelsteen aan het uiteinde van je toverstaf van bewaking. Elk schot van deze schildwacht richt _%1$d-%2$d schade aan._\n\nnAls je op deze bewaker met je toverstok van bewaking schiet, wordt deze opgewaardeerd en genezen.\n\nDeze schildwacht geeft wat gezondheid uit voor elke keer dat hij op een vijand schiet, maar kan worden genezen door je toverstaf van bewaking erop te gebruiken.\n\nJe toverstaf van bewaking gebruikt _%3$d energie_ om deze schildwacht te ondersteunen.
items.wands.wandofwarding$ward.name_5=schildwacht
items.wands.wandofwarding$ward.desc_5=Deze verbeterde schildwacht is groter en duurzamer dan een lagere schildwacht. Elk schot van deze schildwacht richt _%1$d-%2$d schade aan._\n\nnAls je op deze bewaker met je toverstok van bewaking schiet, wordt deze opgewaardeerd en genezen.\n\nDeze schildwacht geeft wat gezondheid uit voor elke keer dat hij op een vijand schiet, maar kan worden genezen door je toverstaf van bewaking erop te gebruiken.\n\nJe toverstaf van bewaking gebruikt _%3$d energie_ om deze schildwacht te ondersteunen.
items.wands.wandofwarding$ward.name_6=hogere schildwacht
items.wands.wandofwarding$ward.desc_6=Deze volledig verbeterde schildwacht is aanzienlijk duurzamer dan zijn voorgangers. Elk schot van deze schildwacht richt _%1$d-%2$d schade aan._\n\nnAls je op deze bewaker met je toverstok van bewaking schiet, wordt deze genezen.\n\nDeze schildwacht geeft wat gezondheid uit voor elke keer dat hij op een vijand schiet, maar kan worden genezen door je toverstaf van bewaking erop te gebruiken.\n\nJe toverstaf van bewaking gebruikt _%3$d energie_ om deze schildwacht te ondersteunen.
items.wands.wandofwarding$ward.dismiss_title=Deze bewaker wegsturen?
items.wands.wandofwarding$ward.dismiss_body=Je kunt deze bewaker wegsturen als je niet langer wilt dat je toverstok hem onderhoudt. Hierdoor wordt de bewaker onmiddellijk vernietigd.\n\nDeze bewaker wegsturen?
items.wands.wandofwarding$ward.dismiss_confirm=ja
items.wands.wandofwarding$ward.dismiss_cancel=nee

###weapon curses
items.weapon.curses.annoying.name=vervelende %s
items.weapon.curses.annoying.msg_1=OOH, ZIJN WE AAN HET VECHTEN!?
items.weapon.curses.annoying.msg_2=JA, PAK ZE!
items.weapon.curses.annoying.msg_3=HE, LUISTER!
items.weapon.curses.annoying.msg_4=ZIJN WE NOG NIET BIJ DE BAAS!?
items.weapon.curses.annoying.msg_5=AU, SLA NIET ZO HARD MET ME!
items.weapon.curses.annoying.msg_6=STERF, INSECTEN!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=KUNNEN WE EEN PAUZE NEMEN!?
items.weapon.curses.annoying.msg_9=PAUW, HAHA!
items.weapon.curses.annoying.msg_10=GOED GESLAGEN!
items.weapon.curses.annoying.msg_11=Ik wilde geen wapen zijn, ik wilde de bijl van een houthakker zijn.
items.weapon.curses.annoying.msg_12=Onthoud dat overmoed een langzame en verraderlijke moordenaar is.
items.weapon.curses.annoying.msg_13=AL UW BASIS IS VAN ONS!
items.weapon.curses.annoying.desc=Vervelende wapens zijn in staat tot spreken, maar ze zijn iets te energiek. Ze vestigen vaak de aandacht op je zonder dat ze dat bedoelen.

items.weapon.curses.dazzling.name=oogverblindende %s
items.weapon.curses.dazzling.desc=Oogverblindende wapens flitsen soms met verblindend licht en verblindt dan iedereen die het kan zien.

items.weapon.curses.displacing.name=verplaatsende %s
items.weapon.curses.displacing.desc=Verplaatsende wapens zijn samengevoegd met chaotische teleportatiemagie, die vijanden naar een willekeurig plek op de verdieping kan verplaatsen.

items.weapon.curses.explosive.name=explosieve %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Heet!
items.weapon.curses.explosive.desc=Explosieve wapens bouwen gestaag kracht op en exploderen, waarbij de drager en de vijand worden beschadigd.
items.weapon.curses.explosive.desc_cool=Je wapen voelt momenteel koel aan.
items.weapon.curses.explosive.desc_warm=Je wapen bouwt energie op en wordt warm...
items.weapon.curses.explosive.desc_hot=Je wapen is heet! Het staat op ontploffen!

items.weapon.curses.friendly.name=vriendelijke %s
items.weapon.curses.friendly.desc=Vriendelijke wapens zijn het meest geschikt voor pacifisten, en veroorzaken af en toe magie die het onmogelijk maakt om te vechten.

items.weapon.curses.polarized.name=gepolariseerde %s
items.weapon.curses.polarized.desc=Een gepolariseerd wapen wordt beïnvloed door magie die ervoor zorgt dat zijn aanval 50% meer schade aanricht, of helemaal geen schade.

items.weapon.curses.sacrificial.name=opofferende %s
items.weapon.curses.sacrificial.desc=Opofferingswapens eisen bloed van de drager als een vijand wordt aangevallen. Hoe gezonder de drager is, hoe meer bloed de vloek opeist.

items.weapon.curses.wayward.name=eigenzinnige %s
items.weapon.curses.wayward.desc=Eigenzinnige wapens worden soms extreem onnauwkeurig. Deze magie duurt een tijdje wanneer het wordt geactiveerd, maar kan worden verdreven door een rake slag uit te delen met het eigenzinnige wapen.
items.weapon.curses.wayward$waywardbuff.name=eigenzinnig
items.weapon.curses.wayward$waywardbuff.desc=De magie van je eigenzinnige wapen is geactiveerd, waardoor het voor een korte tijd extreem onnauwkeurig is. Merk op dat dit geen invloed heeft op aanvallen die gegarandeerd slagen, zoals verrassingsaanvallen. Succesvol aanvallen met het eigenzinnige wapen stopt dit effect onmiddellijk.\n\nResterende beurten: %s.

###enchantments
items.weapon.enchantments.blazing.name=brandende %s
items.weapon.enchantments.blazing.desc=Deze betovering zorgt ervoor dat vlammen uit een wapen spuwen, wat vijanden in brand steekt en bonusschade toebrengt aan vijanden die al in brand staan.

items.weapon.enchantments.blocking.name=blokkerende %s
items.weapon.enchantments.blocking.desc=Blokkerende wapens hebben een kans om je kort te beschermen na een aanval met dit wapen.
items.weapon.enchantments.blocking$blockbuff.name=blokkerend
items.weapon.enchantments.blocking$blockbuff.desc=De blokkeringsbetovering van je wapen heeft je een korte verhoging van verdedigingskracht gegeven!\n\nResterende bescherming: %d\n\nResterende beurten: %s.

items.weapon.enchantments.blooming.name=bloeiende %s
items.weapon.enchantments.blooming.desc=Bloeiende wapens bevatten magie die begroeiing laat opkomen op of rond degenen die erdoor worden geraakt.

items.weapon.enchantments.chilling.name=afkoelende %s
items.weapon.enchantments.chilling.desc=Vijanden die met deze betovering worden getroffen, worden afgekoeld, waardoor hun bewegingen en aanvallen worden vertraagd.

items.weapon.enchantments.kinetic.name=kinetische %s
items.weapon.enchantments.kinetic.desc=Wanneer een vijand wordt gedood met een kinetisch wapen, wordt overtollige kracht opgeslagen in het wapen en wordt dit toegepast op de volgende succesvolle aanval.
items.weapon.enchantments.kinetic$conserveddamage.name=opgeslagen schade
items.weapon.enchantments.kinetic$conserveddamage.desc=Je wapen heeft de overtollige kracht van een eerdere dodelijke slag opgeslagen en past het toe als bonusschade bij je volgende aanval. De energie neemt in de loop van de tijd echter langzaam af.\n\nOpgeslagen schade: %d.

items.weapon.enchantments.corrupting.name=corrumperende %s
items.weapon.enchantments.corrupting.desc=Deze krachtige betovering bezit het vermogen om vijanden naar je hand te zetten. Wanneer een vijand met dit wapen wordt gedood, bestaat de kans dat ze corrupt raken in plaats van dood te gaan.

items.weapon.enchantments.elastic.name=elastische %s
items.weapon.enchantments.elastic.desc=Elastische wapens hebben een kans om vijanden over korte afstanden terug te duwen.

items.weapon.enchantments.grim.name=grimmige %s
items.weapon.enchantments.grim.desc=Deze krachtige betovering bezit de kracht om een vijand onmiddellijk te executeren. Het effect is groter naarmate de vijand zwakker is.

items.weapon.enchantments.lucky.name=gelukkige %s
items.weapon.enchantments.lucky.desc=Vijanden die worden gedood door een gelukswapen hebben een kans om extra buit te laten vallen.

items.weapon.enchantments.precise.name=nauwkeurige %s
items.weapon.enchantments.precise.desc=Een nauwkeurig wapen heeft een kans om een vijand te raken, ongeacht de omstandigheden.

items.weapon.enchantments.projecting.name=projecterende %s
items.weapon.enchantments.projecting.desc=Met deze betovering krijgen slagwapens extra bereik. Afstandswapens kunnen nabijgelegen muren binnendringen.

items.weapon.enchantments.shocking.name=schokkende %s
items.weapon.enchantments.shocking.desc=Elektriciteit schiet met bogen uit een schokkend wapen en brengt extra schade toe aan alle nabije vijanden.

items.weapon.enchantments.unstable.name=onstabiele %s
items.weapon.enchantments.unstable.desc=Deze betovering straalt chaotische energie uit en werkt bij elke slag als een andere betovering.

items.weapon.enchantments.vampiric.name=vampierachtige %s
items.weapon.enchantments.vampiric.desc=Deze krachtige betovering pakt bij elke slag levenskracht van vijanden af en leidt het terug naar de drager. Het effect is sterker naarmate de gezondheid van de drager lager is.


###melee weapons
items.weapon.melee.assassinsblade.name=moordenaarsmes
items.weapon.melee.assassinsblade.stats_desc=Dit wapen is sterker tegen onbewuste vijanden.
items.weapon.melee.assassinsblade.desc=Een klein golvend mes gemaakt van obsidiaan, wat moeilijk te gebruiken ondanks het lichte gewicht, maar dodelijk als het de juiste plek vindt.

items.weapon.melee.battleaxe.name=strijdbijl
items.weapon.melee.battleaxe.stats_desc=Dit is een vrij nauwkeurig wapen.
items.weapon.melee.battleaxe.desc=De enorme stalen kop van deze strijdbijl legt een aanzienlijk gewicht achter elke brede slag.

items.weapon.melee.crossbow.name=kruisboog
items.weapon.melee.crossbow.stats_desc=Dit wapen vergroot de schade van geworpen darts wanneer het wordt gehanteerd, en geeft zelfs de betovering van de boog aan darts mee.
items.weapon.melee.crossbow.desc=Een vrij ingewikkeld wapen dat met uitzonderlijke snelheid kan schieten. Hoewel het er niet voor is ontworpen, maakt het gewicht en de stevige constructie van deze kruisboog het ook een fatsoenlijk slagwapen.

items.weapon.melee.dagger.name=dolk
items.weapon.melee.dagger.stats_desc=Dit wapen is sterker tegen onbewuste vijanden.
items.weapon.melee.dagger.desc=Een eenvoudige ijzeren dolk met een versleten houten handvat.

items.weapon.melee.dirk.name=lange dolk
items.weapon.melee.dirk.stats_desc=Dit wapen is sterker tegen onbewuste vijanden.
items.weapon.melee.dirk.desc=Een dolk met een langer lemmet, wat een beetje meer staal geeft om in vijanden te steken.

items.weapon.melee.flail.name=strijdvlegel
items.weapon.melee.flail.stats_desc=Dit is een nogal onnauwkeurig wapen.\nDit wapen kan geen verrassingsaanval uitvoeren.
items.weapon.melee.flail.desc=Een puntige bal die is bevestigd aan een handvat met een stuk ketting. Zeer onhandelbaar, maar verwoestend als je raak slaat.

items.weapon.melee.gauntlet.name=stenen handschoen
items.weapon.melee.gauntlet.stats_desc=Dit is een zeer snel wapen.
items.weapon.melee.gauntlet.desc=Deze enorme handschoen is gemaakt van karmozijnrode stof met daarop een zware magische steen. De stof trekt strak om je heen, waardoor de dikke stenen platen bijna een tweede huid zijn. Slaan met zo'n zwaar wapen vereist kracht, maar voegt een enorm gewicht toe aan je slagen.

items.weapon.melee.glaive.name=lans
items.weapon.melee.glaive.stats_desc=Dit is een vrij langzaam wapen.\nDit wapen heeft extra bereik.
items.weapon.melee.glaive.desc=Een enorm paalwapen bestaande uit een zwaardblad aan het uiteinde van een paal.

items.weapon.melee.gloves.name=bespijkerde handschoenen
items.weapon.melee.gloves.stats_desc=Dit is een zeer snel wapen.
items.weapon.melee.gloves.desc=Deze bespijkerde handschoenen bieden geen echte bescherming, maar ze fungeren als een bruikbaar wapen terwijl je je handen vrij houdt.

items.weapon.melee.greataxe.name=grote bijl
items.weapon.melee.greataxe.stats_desc=Dit wapen is ongelooflijk zwaar.
items.weapon.melee.greataxe.desc=Deze titanenbijl is bedoeld om over de schouder te worden gedragen en is even krachtig als zwaar.

items.weapon.melee.greatshield.name=grootschild
items.weapon.melee.greatshield.typical_stats_desc=Meestal blokkeert dit wapen 0-%d schade. Deze blokkering schaalt mee met opwaarderingen.
items.weapon.melee.greatshield.stats_desc=Dit wapen blokkeert 0-%d schade. Deze blokkering schaalt mee met opwaarderingen.
items.weapon.melee.greatshield.desc=Deze gigantische massa metaal is meer een mobiele muur dan een schild en helpt bij de verdediging, maar laat niet veel ruimte over voor aanvallen.

items.weapon.melee.greatsword.name=grootzwaard
items.weapon.melee.greatsword.desc=Door zijn gewicht brengt het torenhoge lemmet zware schade toe met elke slag.

items.weapon.melee.handaxe.name=handbijl
items.weapon.melee.handaxe.stats_desc=Dit is een vrij nauwkeurig wapen.
items.weapon.melee.handaxe.desc=Een lichte bijl, meestal gebruikt voor het vellen van bomen. Het brede blad werkt ook goed tegen vijanden.

items.weapon.melee.knuckles.name=boksbeugel
items.weapon.melee.knuckles.stats_desc=Dit is een zeer snel wapen.
items.weapon.melee.knuckles.desc=Een stuk ijzer gevormd om rond de knokkels te passen. Het houdt de handen vrij, maar maakt betere aanvallen mogelijk dan een lege vuist.

items.weapon.melee.longsword.name=langzwaard
items.weapon.melee.longsword.desc=Het lange vlijmscherpe stalen lemmet van dit zwaard glinstert geruststellend, maar het formaat maakt het behoorlijk zwaar.

items.weapon.melee.mace.name=strijdknots
items.weapon.melee.mace.stats_desc=Dit is een vrij nauwkeurig wapen.
items.weapon.melee.mace.desc=De grote ijzeren kop van dit wapen richt aanzienlijke schade aan.

items.weapon.melee.magesstaff.name=tovenaarsstaf
items.weapon.melee.magesstaff.ac_imbue=VERRIJK
items.weapon.melee.magesstaff.ac_zap=SCHIET
items.weapon.melee.magesstaff.prompt=Kies een toverstok
items.weapon.melee.magesstaff.imbue=Je verrijkt de staf met de %s.
items.weapon.melee.magesstaff.preserved=De vorige toverstok is bewaard gebleven!
items.weapon.melee.magesstaff.preserved_resin=De vorige toverstok is omgetoverd in mysterieuze hars.
items.weapon.melee.magesstaff.conflict=De tegenstrijdige magie verwijdert de betovering op je staf.
items.weapon.melee.magesstaff.id_first=Je moet deze toverstok eerst identificeren.
items.weapon.melee.magesstaff.cursed=Je kunt geen vervloekte toverstok gebruiken.
items.weapon.melee.magesstaff.imbue_desc=Weet je zeker dat je je staf wilt verrijken met deze toverstok?\n\nAls de toverstaf waarmee wordt verrijkt hetzelfde of een hoger niveau heeft dan de staf, krijgt de staf het niveau van die toverstok plus een enkele van zijn eigen opwaarderingen.\n\nDeze verrijking resulteert in een  staf van _niveau %d_.
items.weapon.melee.magesstaff.imbue_lost=De toverstok waarmee momenteel je staf verrijkt is, gaat verloren.
items.weapon.melee.magesstaff.imbue_talent=De toverstok waarmee momenteel je staf is verrijkt, heeft een kans van _%1$d%%_ om te worden teruggegeven met +0. Resterende toverstok teruggaves: _%2$d_. Als je toverstok niet bewaard is gebleven, krijg je in plaats daarvan 1 mysterieuze hars.
items.weapon.melee.magesstaff.yes=Ja ik weet het zeker.
items.weapon.melee.magesstaff.no=Nee, ik heb me bedacht
items.weapon.melee.magesstaff.desc=Deze staf, gemaakt door de Magiër zelf, is een uniek magisch wapen dat kan worden verrijkt met een toverstok.
items.weapon.melee.magesstaff.no_wand=De staf heeft momenteel geen magie, het moet _verrijkt zijn met de kracht van een toverstok_ voordat het kan worden gebruikt om spreuken uit te spreken.
items.weapon.melee.magesstaff.has_wand=De staf is momenteel verrijkt met een _%s._
items.weapon.melee.magesstaff.cursed_wand=De staf is vervloekt, waardoor zijn magie chaotisch en willekeurig is.

items.weapon.melee.meleeweapon.stats_known=Dit _niveau-%1$d_ slagwapen richt _%2$d-%3$d schade_ aan en vereist _%4$d sterkte_ om goed te kunnen gebruiken.
items.weapon.melee.meleeweapon.stats_unknown=Normaal gesproken richt dit _niveau-%1$d_ slagwapen _%2$d-%3$d schade_ aan en vereist _%4$d sterkte_ om goed te kunnen gebruiken.
items.weapon.melee.meleeweapon.probably_too_heavy=Waarschijnlijk is dit wapen te zwaar voor je.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=kortzwaard
items.weapon.melee.shortsword.desc=Een vrij kort zwaard, slechts enkele centimeters langer dan een dolk.

items.weapon.melee.quarterstaff.name=kwartierstaf
items.weapon.melee.quarterstaff.stats_desc=Dit wapen blokkeert 0-2 schade.
items.weapon.melee.quarterstaff.desc=Een staf van hardhout, waarvan de uiteinden zijn beslagen met ijzer.

items.weapon.melee.roundshield.name=rond schild
items.weapon.melee.roundshield.typical_stats_desc=Meestal blokkeert dit wapen 0-%d schade. Deze blokkering schaalt mee met opwaarderingen.
items.weapon.melee.roundshield.stats_desc=Dit wapen blokkeert 0-%d schade. Deze blokkering schaalt mee met opwaarderingen.
items.weapon.melee.roundshield.desc=Dit grote schild kan aanvallen effectief blokkeren en is in een handomdraai te gebruiken als fatsoenlijk wapen.

items.weapon.melee.runicblade.name=runenblad
items.weapon.melee.runicblade.stats_desc=Dit wapen profiteert meer van opwaarderingen.
items.weapon.melee.runicblade.desc=Een mysterieus wapen uit een ver land, met een felblauw lemmet.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Dit is een zeer snel wapen.
items.weapon.melee.sai.desc=Twee dunne messen bedoeld om elk in één hand te worden gehanteerd. Uitstekend voor het neerhalen van vijanden met een meervoud aan sneden.

items.weapon.melee.scimitar.name=kromzwaard
items.weapon.melee.scimitar.stats_desc=Dit is een vrij snel wapen.
items.weapon.melee.scimitar.desc=Een dik gebogen lemmet. De vorm zorgt voor snellere, maar minder krachtige aanvallen.

items.weapon.melee.spear.name=speer
items.weapon.melee.spear.stats_desc=Dit is een vrij langzaam wapen.\nDit wapen heeft extra bereik.
items.weapon.melee.spear.desc=Een slanke houten staaf met een punt van geslepen ijzer.

items.weapon.melee.sword.name=zwaard
items.weapon.melee.sword.desc=Een mooi uitgebalanceerd zwaard. Niet te groot, maar toch opvallend langer dan een kortzwaard.

items.weapon.melee.warhammer.name=oorlogshamer
items.weapon.melee.warhammer.stats_desc=Dit is een vrij nauwkeurig wapen.
items.weapon.melee.warhammer.desc=Weinig wezens kunnen de verpletterende klap van deze torenhoge massa lood en staal weerstaan, maar er is veel kracht voor nodig om het effectief te gebruiken.

items.weapon.melee.whip.name=zweep
items.weapon.melee.whip.stats_desc=Dit wapen heeft een enorm bereik.
items.weapon.melee.whip.desc=Hoewel dit stuk touw met weerhaken aan het einde weinig schade aanricht, kan het bereik niet worden geëvenaard.

items.weapon.melee.wornshortsword.name=versleten kortzwaard
items.weapon.melee.wornshortsword.desc=Een vrij kort zwaard, versleten door intensief gebruik. Het is zowel zwakker als een beetje lichter dan een kortzwaard in betere staat.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenaline dart
items.weapon.missiles.darts.adrenalinedart.desc=Deze darts zijn getipt met een op fluksdistel gebaseerde samenstelling die de bewegings- en aanvalssnelheid van bondgenoten verhoogt, of de bewegingssnelheid van vijanden kort verlaagt. De dart zelf is nog steeds schadelijk voor vijanden, maar schaadt bondgenoten niet.

items.weapon.missiles.darts.blindingdart.name=verblindende dart
items.weapon.missiles.darts.blindingdart.desc=Deze darts zijn getipt met een op blindkruid gebaseerde verbinding die hun doelwit voor een korte tijd verblindt. Ze desoriënteren echter niet, dus een vijand weet nog steeds waar hij je voor het laatst heeft gezien.

items.weapon.missiles.darts.chillingdart.name=koelende dart
items.weapon.missiles.darts.chillingdart.desc=Deze darts zijn getipt met een op ijsklokje gebaseerde samenstelling die hun doelwit aanzienlijk afkoelt.

items.weapon.missiles.darts.cleansingdart.name=reinigingsdart
items.weapon.missiles.darts.cleansingdart.desc=Deze darts zijn voorzien van een op mageroyaal gebaseerde verbinding die bondgenoten tijdelijk immuun maakt voor alle negatieve effecten, of positieve effecten van vijanden zuivert. Vijanden kunnen zelfs even vergeten dat ze je aanvallen of van je wegvluchten. De dart zelf is nog steeds schadelijk voor vijanden, maar schaadt bondgenoten niet.

items.weapon.missiles.darts.dart.name=dart
items.weapon.missiles.darts.dart.ac_tip=TIP
items.weapon.missiles.darts.dart.prompt=Kies een zaad
items.weapon.missiles.darts.dart.tip_title=Darts Tippen
items.weapon.missiles.darts.dart.tip_desc=Een zaadje kan worden gecombineerd met een of twee darts om ze te tippen. Elk type zaadje produceert zijn eigen type getipte dart, met een uniek effect voor eenmalig gebruik.\n\nAls je een dart met deze zaden tipt, krijg je een _%s._
items.weapon.missiles.darts.dart.tip_all=tip %1$d darts met %2$d zaden
items.weapon.missiles.darts.dart.tip_two=tip 2 darts met 1 zaadje
items.weapon.missiles.darts.dart.tip_one=tip 1 dart met 1 zaadje
items.weapon.missiles.darts.dart.tip_cancel=annuleren
items.weapon.missiles.darts.dart.desc=Deze eenvoudige staken van hout met spijkerpunt zijn verzwaard om uit de losse pols te werpen, strak te vliegen en hun doelwit te steken. Ze kunnen worden getipt met zaden om bonuseffecten te krijgen wanneer ze worden gegooid.
items.weapon.missiles.darts.dart.unlimited_uses=Door hun eenvoudige constructie gaan darts echter voor altijd mee.

items.weapon.missiles.darts.displacingdart.name=verplaatsende dart
items.weapon.missiles.darts.displacingdart.desc=Deze darts zijn getipt met een op vaagblad gebaseerde verbinding die hun doelwit op korte afstand teleporteert.

items.weapon.missiles.darts.healingdart.name=genezende dart
items.weapon.missiles.darts.healingdart.desc=Deze darts zijn getipt met een op zonnegras gebaseerde verbinding die een flinke hoeveelheid genezing aan hun doelwit geeft. De pijl zelf is nog steeds schadelijk voor vijanden, maar schaadt bondgenoten niet.

items.weapon.missiles.darts.holydart.name=heilige dart
items.weapon.missiles.darts.holydart.desc=Deze darts zijn getipt met een op sterbloem gebaseerde samenstelling die heilige energie aan hun doelwit geeft. Bondgenoten en gewone vijanden worden gezegend, maar ondode of demonische vijanden lopen zware schade op. De dart zelf is nog steeds schadelijk voor vijanden, maar schaadt bondgenoten niet.

items.weapon.missiles.darts.incendiarydart.name=brandende dart
items.weapon.missiles.darts.incendiarydart.desc=Deze darts zijn getipt met een op vuurbloem gebaseerde samenstelling die bij impact in briljante vlammen uitbarst.

items.weapon.missiles.darts.paralyticdart.name=verlammende dart
items.weapon.missiles.darts.paralyticdart.desc=Deze darts zijn getipt met een op aardwortel gebaseerde verbinding die hun doelwit voor een korte tijd verlamt.

items.weapon.missiles.darts.poisondart.name=giftige dart
items.weapon.missiles.darts.poisondart.desc=Deze darts zijn getipt met een op treurmos gebaseerde verbinding die hun doelwit vergiftigt.

items.weapon.missiles.darts.rotdart.name=rot dart
items.weapon.missiles.darts.rotdart.desc=Deze gemene darts zijn getipt met een bijtende verbinding op basis van de rotberry, die zich agressief door alles heen wegvreet waarmee de dart in contact komt. Krachtige vijanden weerstaan het grootste deel van het effect, maar de corrosie is sterk genoeg om de meeste standaardvijanden gemakkelijk te doden. Deze darts gaan langer mee dan andere getipte darts, maar hun duurzaamheid kan niet worden verbeterd.

items.weapon.missiles.darts.shockingdart.name=schokkende pijl
items.weapon.missiles.darts.shockingdart.desc=Deze darts zijn getipt met een op stormrank gebaseerde verbinding die een vervelende schok aan hun doelwit geeft.

items.weapon.missiles.darts.tippeddart.ac_clean=MAAK SCHOON
items.weapon.missiles.darts.tippeddart.clean_title=Darts Schoonmaken
items.weapon.missiles.darts.tippeddart.clean_desc=Met deze actie wordt de zaadtip van je darts verwijderd en veranderen ze in gewone darts.
items.weapon.missiles.darts.tippeddart.clean_all=maak alles schoon
items.weapon.missiles.darts.tippeddart.clean_one=maak schoon
items.weapon.missiles.darts.tippeddart.cancel=annuleer
items.weapon.missiles.darts.tippeddart.durability=Getipte darts verliezen hun tip en worden gewone darts als ze worden gebruikt.
items.weapon.missiles.darts.tippeddart.uses_left=Deze stapel darts kan nog _%d/%d_ keer gebruikt worden voordat de tip opgebruikt is.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Maar deze zijn van zo'n hoge kwaliteit dat ze voor altijd meegaan._
items.weapon.missiles.darts.tippeddart.about_to_break=Je getipte dart is bijna op.


items.weapon.missiles.bolas.name=bola's
items.weapon.missiles.bolas.desc=Deze ongebruikelijke afstandswapens zijn niet erg schadelijk, maar ze weten hun doelen uitstekend te vertragen.

items.weapon.missiles.boomerang.name=boemerang
items.weapon.missiles.boomerang.desc=Dit platte gebogen houten projectiel keert terug naar de handen van zijn werper nadat het naar de vijand is gegooid.
items.weapon.missiles.boomerang.durability=Door zijn stevige constructie gaat deze boemerang niet kapot door gebruik.

items.weapon.missiles.fishingspear.name=visspeer
items.weapon.missiles.fishingspear.desc=Dit zijn kleine werpsperen ontworpen om mee te vissen. Ze werken ook goed als een geïmproviseerd wapen.

items.weapon.missiles.forcecube.name=krachtkubus
items.weapon.missiles.forcecube.ondeath=Je hebt zelfmoord gepleegd met je eigen krachtkubus...
items.weapon.missiles.forcecube.desc=Dit vreemd gevormde wapen is klein genoeg om in je hand te houden, maar is ongelooflijk zwaar. Wanneer het wordt gegooid, verspreidt het de kracht van zijn impact over een klein gebied, waar alles wordt beschadigd.

items.weapon.missiles.heavyboomerang.name=zware boemerang
items.weapon.missiles.heavyboomerang.desc=Deze grote boemerang is moeilijk om effectief te hanteren, maar richt aanzienlijke schade aan. Na een paar beurten vliegt het terug naar de plek waar het vandaan werd gegooid.

items.weapon.missiles.javelin.name=werpspies
items.weapon.missiles.javelin.desc=Deze grotere speren zijn verzwaard om de spies op hun punt vooraan te houden terwijl ze door de lucht glijden.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Deze kleine messen zijn zeer krachtig in de handen van een ervaren gebruiker. Ze zijn het meest effectief tegen onbewuste vijanden.

items.weapon.missiles.missileweapon.stats=Dit _niveau-%1$d_ werpwapen richt _%2$d-%3$d schade_ aan en vereist _%4$d sterkte_ om goed te gebruiken.
items.weapon.missiles.missileweapon.distance=Dit wapen is ontworpen om op afstand te worden gebruikt. Het is nauwkeuriger tegen verre vijanden, maar op slagbereik juist veel minder nauwkeurig.
items.weapon.missiles.missileweapon.durability=Werpwapens slijten en breken als ze worden gebruikt.
items.weapon.missiles.missileweapon.uses_left=Deze stapel wapens kan nog _%d/%d_ keer worden gebruikt voordat er een breekt.
items.weapon.missiles.missileweapon.unlimited_uses=_Maar deze zijn van zo'n hoge kwaliteit dat ze voor altijd meegaan._
items.weapon.missiles.missileweapon.about_to_break=Je werpwapen staat op het punt te breken.
items.weapon.missiles.missileweapon$placeholder.name=werpwapen

items.weapon.missiles.shuriken.name=werpster
items.weapon.missiles.shuriken.desc=Dit zijn stervormige stukken metaal met vlijmscherpe mesjes. Ze zijn lichtgewicht en gemakkelijk te gebruiken voor onderweg. Een enkele werpster kan direct na een verplaatsing worden gegooid.

items.weapon.missiles.throwingclub.name=werpknuppel
items.weapon.missiles.throwingclub.desc=Dit is een vrij eenvoudig werpwapen, in wezen een grote steen vastgemaakt aan een stok. Hoewel ze weinig schade toebrengen, geeft hun stevige stenen kop ze een behoorlijke duurzaamheid en het zorgt ervoor dat ze niet aan vijanden blijven plakken.

items.weapon.missiles.throwinghammer.name=werphamer
items.weapon.missiles.throwinghammer.desc=Deze forse hamers zijn ontworpen om naar een vijand te gooien. Hoewel ze weinig schade toebrengen, geeft hun gladde volledig metalen constructie ze een behoorlijke duurzaamheid en het zorgt ervoor dat ze niet aan vijanden blijven plakken.

items.weapon.missiles.throwingknife.name=werpmes
items.weapon.missiles.throwingknife.desc=Deze lichtgewicht messen zijn uitgebalanceerd om met een boog door de lucht in hun doelwit te klieven. Ze zijn het meest effectief tegen onbewuste vijanden.

items.weapon.missiles.throwingspear.name=werpspeer
items.weapon.missiles.throwingspear.desc=Deze lichtgewicht speren hebben lichte punten, die duidelijk ontworpen zijn om mee te werpen en niet om mee te steken.

items.weapon.missiles.throwingstone.name=werpsteen
items.weapon.missiles.throwingstone.desc=Deze stenen zijn geschuurd zodat ze met meer kracht kunnen worden gegooid dan met een gewone steen. Ondanks het vakmanschap zijn ze nauwelijks een betrouwbaar wapen.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Deze werpbijlen hebben een gekartelde rand waardoor ze wat lastig in het gebruik zijn. Een stevige slag met dit wapen laat echter een vijand bloeden.

items.weapon.missiles.trident.name=drietand
items.weapon.missiles.trident.desc=Enorme werpsperen met drie dodelijke tanden aan het uiteinde. Ze zijn krachtig, maar behoorlijk zwaar.


items.weapon.spiritbow.name=geestboog
items.weapon.spiritbow.ac_shoot=SCHIET
items.weapon.spiritbow.prompt=Kies een doel
items.weapon.spiritbow.stats=De boog kan niet direct worden opgewaardeerd, maar wordt in plaats daarvan gestaag sterker naarmate je niveau omhoog gaat. Op je huidige niveau richten pijlen die met de boog worden geschoten _%1$d-%2$d schade_ aan en heeft de boog _%3$d sterkte_ nodig om goed te kunnen gebruiken.
items.weapon.spiritbow.desc=Een boog gemaakt van oud magisch hout. De pees en het reliëf op de boog gloeit met een bleekblauw licht. Wanneer de pees wordt gespannen, roept deze boog een magische pijl op die op een vijand kan worden afgevuurd.

items.weapon.weapon.identify=Je hebt je wapen voldoende gebruikt om het te identificeren.
items.weapon.weapon.too_heavy=Vanwege je ontoereikende kracht belemmert dit wapen je aanvalssnelheid, nauwkeurigheid en je vermogen om verrassingsaanvallen uit te voeren.
items.weapon.weapon.excess_str=Vanwege je overmatige kracht breng je tot _%d bonusschade_ met dit wapen toe.
items.weapon.weapon.incompatible=Interactie van verschillende soorten magie heeft de betovering van dit wapen ongedaan gemaakt!
items.weapon.weapon.cursed_worn=Omdat dit wapen vervloekt is, ben je machteloos om het terug te nemen.
items.weapon.weapon.cursed=Je voelt een kwaadaardige magie schuilen in dit wapen.
items.weapon.weapon.weak_cursed=Ondanks de vloek kun je dit wapen terugnemen.
items.weapon.weapon.not_cursed=Dit wapen is vrij van kwaadaardige magie.
items.weapon.weapon.faster=Het is aangepast om de _snelheid_ te verhogen.
items.weapon.weapon.stronger=Het is aangepast om meer _schade_ toe te brengen.
items.weapon.weapon.enchanted=het heeft een _%s._
items.weapon.weapon$enchantment.enchant=betovering


###misc items
items.amulet.name=amulet van yendor
items.amulet.ac_end=EINDIG HET SPEL
items.amulet.desc=Het Amulet van Yendor is het meest krachtige artefact dat de mens of de dwerg kent. De glinsterende kristallen bevatten een ongelooflijke en wonderbaarlijke kracht.
items.amulet.desc_origins=De oorsprong van het amulet is onbekend. De geschiedenis zegt dat de koning van de dwergen pochte dat hij het artefact had ontdekt kort voordat de dwergenbeschaving alle contact verbrak. Hoe heeft hij het gevonden? Hoe nam Yog-Dzewa het van hem af? Vragen voor een andere keer, het enige dat er nu toe doet, is dat het amulet van jou is!
items.amulet.desc_ascent=De oorsprong van het amulet is onbekend, maar het is duidelijk sterk beïnvloed door de kracht van Yog-Dzewa. De kerker lijkt naar de wil van Yog te buigen als je er doorheen loopt, waardoor vijanden veel overvloediger en krachtiger worden! Je kunt het amulet ook niet meer activeren of weggooien, bijna alsof het vervloekt is.
items.amulet.ascent_title=Opgang
items.amulet.ascent_desc=Je voelt Yog-Dzewa's grote en verschrikkelijke kracht uit het amulet stralen. Terug omhoog gaan door de kerker als een sterveling is misschien moeilijker dan je dacht!\n\nAls je doorgaat met omhoog gaan met het amulet, wordt de kerker gevaarlijker, worden teleportaties tussen verdiepingen uitgeschakeld en kun je het spel alleen winnen door vijanden te verslaan terwijl je omhoog gaat!\n\nJe kunt het amulet hier voorlopig laten als je omhoog wilt gaan zonder deze uitdaging aan te gaan, of het amulet activeren voordat je omhoog gaat om het spel normaal te beëindigen.
items.amulet.ascent_yes=Doorgaan!
items.amulet.ascent_no=Stop voor Nu

items.ankh.name=ankh
items.ankh.ac_bless=ZEGEN
items.ankh.bless=Je zegent de ankh met magisch water.
items.ankh.desc=Dit oude symbool van onsterfelijkheid geeft het vermogen om na de dood weer tot leven te komen. De meeste voorwerpen vallen neer waar je stierf, maar kunnen weer worden verkregen als je naar ze terugkeert. Met een volle waterzak kan de ankh gezegend worden met extra kracht.
items.ankh.desc_blessed=Dit oude symbool van onsterfelijkheid geeft je het vermogen om na de dood weer tot leven te komen. De ankh is gezegend en is nu veel sterker. De Ankh offert zichzelf op om je te redden in een moment van dodelijk gevaar.

items.arcaneresin.name=mysterieuze hars
items.arcaneresin.prompt=Kies een toverstok
items.arcaneresin.ac_apply=TOEPASSEN
items.arcaneresin.level_too_high=Die toverstok is te krachtig om te verbeteren met hars.
items.arcaneresin.not_enough=Daar heb je niet genoeg hars voor!
items.arcaneresin.apply=Je bedekt je toverstok met hars, waardoor de kracht ervan toeneemt!
items.arcaneresin.desc=Dit fijne poeder glinstert tussen de tinten paars en wit. Het kan fungeren als een versterker voor magische energie, waardoor het niveau van toverstokken wordt verhoogd wanneer het erop wordt toegepast!\n\nHet opwaarderen van een toverstaf kost 1, 2 of 3 hars, afhankelijk van het startniveau van de toverstaf. Hars kan toverstokken opwaarderen tot een maximum van +3.\n\nOpwaarderingen van hars worden overschreven door rollen van opwaardering en soortgelijke voorwerpen, en zijn niet van toepassing wanneer de staf van de Magiër wordt verrijkt met de toverstaf.

items.brokenseal.name=gebroken zegel
items.brokenseal.ac_affix=BEVESTIG
items.brokenseal.prompt=Kies een harnas
items.brokenseal.unknown_armor=Je moet dat harnas eerst identificeren.
items.brokenseal.cursed_armor=Het zegel kan niet worden bevestigd op vervloekte pantsers.
items.brokenseal.affix=Je bevestigt het zegel op je harnas!
items.brokenseal.desc=Een lakzegel, aangebracht op een harnas als een symbool van moed. Alle markeringen op het zegel zijn door de jaren heen afgesleten en het is in het midden doormidden gebroken.\n\nAls aandenken aan zijn huis helpt het zegel de krijger om te volharden. Terwijl hij het zegel draagt, krijgt de krijger langzaam bescherming bovenop zijn gezondheid op basis van de kwaliteit van zijn harnas.\n\nHet zegel kan worden _bevestigd aan harnassen_ en tussen harnassen worden verplaatst. Het kan een enkele opwaardering met zich meedragen.
items.brokenseal.choose_title=Kies een symbool
items.brokenseal.choose_desc=Zowel dit harnas als het verbroken zegel dragen een symbool. Kies welk symbool moet worden behouden.\n\nHoud er rekening mee dat het zegel het symbool dat zich momenteel op het harnas bevindt later niet kan overdragen, als je deze behoudt.

items.dewdrop.name=dauwdruppel
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%dSHLD
items.dewdrop.both=+%1$dHP, +%2$dSHLD
items.dewdrop.already_full=Je hebt al een volledige gezondheid.
items.dewdrop.desc=Een kristalheldere dauwdruppel.\n\nDoor de magie van deze plek heeft zuiver water kleine herstellende eigenschappen.

items.equipableitem.unequip_cursed=Je kunt een vervloekt voorwerp niet terugnemen!
items.equipableitem.ac_equip=HANTEER
items.equipableitem.ac_unequip=NEEM TERUG

items.energycrystal.name=energiekristal
items.energycrystal.desc=Een verzameling kleine magische kristallen, gevuld met alchemistische energie.\n\nDeze kristallen zijn het meest voorkomende ingrediënt in alchemierecepten en kunnen worden geproduceerd in een alchemieketel met bruikbare voorwerpen.

items.gold.name=goud
items.gold.desc=Een stapel gouden munten. Verzamel gouden munten om ze later uit te geven in een winkel.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Kist
items.heap.chest_desc=Je weet pas wat erin zit als je het opent!
items.heap.locked_chest=Afgesloten kist
items.heap.locked_chest_desc=Je weet pas wat erin zit als je het opent! Maar om hem te openen heb je een gouden sleutel nodig.
items.heap.crystal_chest=Kristallen kist
items.heap.crystal_chest_desc=Je kunt _%s_ binnenin zien, maar om de kist te openen heb je een kristallen sleutel nodig.
items.heap.artifact=een artefact
items.heap.wand=een toverstaf
items.heap.ring=een ring
items.heap.tomb=Graftombe
items.heap.tomb_desc=Deze oude graftombe kan iets nuttigs bevatten, maar de eigenaar heeft zeker bezwaar tegen het controleren.
items.heap.skeleton=Skeletresten
items.heap.skeleton_desc=Dit is alles wat er over is van een ongelukkige avonturier. Misschien is het de moeite waard om te controleren op waardevolle spullen.
items.heap.remains=Heldenresten
items.heap.remains_desc=Dit is alles wat er over is van een van je voorgangers. Misschien is het de moeite waard om te controleren op waardevolle spullen.

items.honeypot.name=honingpot
items.honeypot.ac_shatter=BREEK
items.honeypot.desc=Deze grote honingpot is alleen bekleed met honing, binnenin herbergt het een gigantische bij! Dit soort enorme bijen blijven meestal in hun bijenkorven, misschien is de pot een soort gespecialiseerde kooi van een stroper? De bij lijkt behoorlijk tevreden in de pot met zijn honing, en zoemt je behoedzaam toe als je ernaar kijkt.
items.honeypot$shatteredpot.name=gebroken honingpot
items.honeypot$shatteredpot.desc=De pot is verbrijzeld, alleen de kleverige bekleding van honing houdt hem bij elkaar en hij valt langzaam uit elkaar.\n\nOndanks zijn gebroken staat, lijkt de bij de pot nog steeds te willen beschermen.

items.item.prompt=Kies richting van worp
items.item.ac_drop=LEG NEER
items.item.ac_throw=GOOI
items.item.rankings_desc=Gedood door: %s
items.item.curse=vloek

items.kindofmisc.unequip_title=Een voorwerp terugnemen
items.kindofmisc.unequip_message=Je moet eerst een van deze voorwerpen terugnemen in je inventaris. Kies een voorwerp om mee te ruilen.

items.kindofweapon.equip_cursed=Je greep wordt zonder dat je het wilt strakker rond het wapen.

items.kingscrown.name=Kroon van de Dwergenkoning
items.kingscrown.ac_wear=ZET OP
items.kingscrown.naked=Helaas kan de kroon je ondergoed niet transformeren.
items.kingscrown.upgraded=De kroon gloeit helder en valt dan uiteen als je harnas verandert!
items.kingscrown.ratgraded=De poten van Rattenkoning gloeien helder terwijl je harnas verandert!
items.kingscrown.desc=De kroon van de laatste dwergenkoning, gloeiend met een enorme magische energie.\n\nWanneer het wordt gedragen, vloeit de magie van de kroon in het harnas dat je momenteel draagt, en transformeert het in een _uniek episch harnas met speciale vaardigheden._ Het nieuwe harnas behoudt alle eigenschappen van het originele harnas.

items.liquidmetal.name=vloeibaar metaal
items.liquidmetal.ac_apply=PAS TOE
items.liquidmetal.prompt=Kies een werpwapen
items.liquidmetal.already_fixed=Dat werpwapen is al in perfecte staat!
items.liquidmetal.apply=Je gebruikt %d vloeibaar metaal om je werpwapen te repareren.
items.liquidmetal.desc=Wanneer het over een werpwapen wordt gegoten, vult deze magische vloeistof de scheuren en breuken van het gebruik, waardoor het werpwapen weer in perfecte staat wordt hersteld!\n\nEen wapen van niveau 1 vereist 10 vloeibaar metaal om volledig te worden gerepareerd, een wapen van niveau 5 vereist 30. Elke opwaardering verdubbelt ook de hoeveelheid metaal die nodig is.\n\nVloeibaar metaal kan niet worden gebruikt om de tips van getipte darts te repareren.

items.lostbackpack.name=verloren rugzak
items.lostbackpack.desc=Dit is je verloren inventaris. Pak het om alle verloren voorwerpen terug te krijgen!

items.merchantsbeacon.name=baken van de handelaar
items.merchantsbeacon.ac_use=GEBRUIK
items.merchantsbeacon.desc=Dit vreemde stukje dwergtechnologie stelt je in staat om vanaf grote afstanden te communiceren.\n\nNa activering kun je met dit baken voorwerpen verkopen aan Pixel Markt vanaf elke plek in de kerker.\n\nDe magie in het baken duurt echter alleen één sessie, dus gebruik het verstandig.

items.stylus.name=mysterieuze stift
items.stylus.ac_inscribe=SCHRIJF
items.stylus.prompt=Kies een harnas
items.stylus.identify=Je moet dat harnas eerst identificeren.
items.stylus.cursed=De magie van de stift werkt niet op een vervloekt harnas.
items.stylus.inscribed=Je hebt je op je harnas geschreven met de stift.
items.stylus.desc=Deze mysterieuze stift is gemaakt van een donkere, zeer harde steen. Hiermee kun je een magisch symbool op je harnas schrijven, maar je kunt niet kiezen wat voor symbool het wordt, dit beslist de stift voor je.

items.tengusmask.name=Tengu's masker
items.tengusmask.ac_wear=ZET OP
items.tengusmask.used=Het masker valt uiteen als zijn kracht in je stroomt!
items.tengusmask.desc=Dit masker viel van Tengu's gezicht toen hij stierf. Je voelt een grote magische kracht die ervan uitgaat. Was het masker Tengu's krachtbron?\n\nAls je het masker draagt, wordt de enorme kracht van het masker op je overgedragen, zodat je een subklasse voor je held kunt kiezen._\n\nWelke subklasse kies je?

items.torch.name=fakkel
items.torch.ac_light=STEEK AAN
items.torch.desc=Een hoofdbestanddeel van ieder avontuur: wanneer een kerker donker wordt, helpt een fakkel de weg te wijzen.

items.waterskin.name=waterzak
items.waterskin.ac_drink=DRINK
items.waterskin.collected=Je verzamelt de dauwdruppel in je waterzak.
items.waterskin.full=Je waterzak is vol!
items.waterskin.empty=Je waterzak is leeg!
items.waterskin.desc=Een houder voor vloeistof, gemaakt van leer en touw, afgesloten met een kurken stop.
items.waterskin.desc_water=Op dit moment bevat de waterzak gewoon wat drinkwater. Er is vast wel iets in de kerker dat je in de waterzak zou kunnen bewaren.
items.waterskin.desc_heal=De waterzak wordt momenteel gebruikt om geneeskrachtig water op te slaan. Hoe voller de waterzak is, hoe meer je direct genezen bent als je ervan drinkt. Je drinkt alleen zoveel als je nodig hebt.
items.waterskin.desc_full=De volle waterzak lijkt energie uit te stralen, misschien kan het gebruikt worden om een ander voorwerp voor overleving te zegenen?
