items.rings.ring.equip_cursed=De ring versmalt pijnlijk strak om je vinger!
items.rings.ring.unknown_desc=Deze metalen band is versierd met een grote edelsteen die schittert in de duisternis. Wie weet welk effect het heeft als het wordt gedragen?
items.rings.ring.known=Dit is een %s
items.rings.ring.identify=Je bent nu voldoende bekend met je ring om hem te identificeren. Het is een %s.
items.rings.ring.cursed_worn=Omdat deze ring vervloekt is, ben je machteloos om hem af te doen.
items.rings.ring.curse_known=Je voelt een kwaadaardige magie schuilen in deze ring.
items.rings.ring.not_cursed=Deze ring is vrij van kwaadaardige magie.

items.rings.ringofaccuracy.name=ring van nauwkeurigheid
items.rings.ringofaccuracy.stats=Wanneer deze ring wordt gedragen neemt je nauwkeurigheid toe met _%s%%._
items.rings.ringofaccuracy.typical_stats=Wanneer deze ring wordt gedragen neemt je nauwkeurigheid doorgaans toe met _%s%%._
items.rings.ringofaccuracy.desc=Deze ring verhoogt je focus, waardoor je aanvallen gemakkelijker hun doel vinden. Een vervloekte ring maakt het in plaats daarvan moeilijker om een doel te raken bij een aanval.

items.rings.ringofarcana.name=ring van geheimzinnigheid
items.rings.ringofarcana.stats=Wanneer deze ring wordt gedragen, neemt de kracht van betoveringen en symbolen toe met _%s%%._
items.rings.ringofarcana.typical_stats=Wanneer deze ring wordt gedragen, neemt de kracht van betoveringen en symbolen doorgaans toe met _%s%%._
items.rings.ringofarcana.desc=Deze ring verbetert magische betoveringen op wapens en symbolen op harnassen, waarbij eerst hun activeringskans wordt vergroot en vervolgens de sterkte van hun effecten. Een vervloekte ring verzwakt in plaats daarvan betoveringen en symbolen.

items.rings.ringofelements.name=ring van elementen
items.rings.ringofelements.stats=Wanneer deze ring wordt gedragen biedt hij _%s%%_ elementaire weerstand.
items.rings.ringofelements.typical_stats=Wanneer deze ring wordt gedragen biedt hij doorgaans _%s%%_ elementaire weerstand.
items.rings.ringofelements.desc=Deze ring biedt weerstand tegen de meeste elementaire en magische effecten, waardoor schade en duur van het effect worden verminderd. Natuurlijk verergert een vervloekte ring juist deze effecten.

items.rings.ringofenergy.name=ring van energie
items.rings.ringofenergy.stats=Wanneer deze ring wordt gedragen verhoogt hij de oplaadsnelheid van je toverstokken met _%1$s%%_ en de oplaadsnelheid van artefacten met _%2$s%%._
items.rings.ringofenergy.typical_stats=Wanneer deze ring wordt gedragen verhoogt hij doorgaans de oplaadsnelheid van je toverstokken met _%1$s%%_ en de oplaadsnelheid van artefacten met _%2$s%%._
items.rings.ringofenergy.desc=Je toverstokken en artefacten laden sneller op in het mysterieuze veld dat uit deze ring straalt. Een vervloekte ring vertraagt in plaats daarvan het opladen.

items.rings.ringofevasion.name=ring van ontwijking
items.rings.ringofevasion.stats=Wanneer deze ring wordt gedragen neemt je ontwijking toe met _%s%%._
items.rings.ringofevasion.typical_stats=Wanneer deze ring wordt gedragen neemt je ontwijking doorgaans toe met _%s%%._
items.rings.ringofevasion.desc=Deze ring versnelt de reacties van de drager, waardoor het moeilijker wordt om de drager te raken. Een vervloekte ring maakt de gebruiker in plaats daarvan gemakkelijker te slaan.

items.rings.ringofforce.name=ring van kracht
items.rings.ringofforce.stats=Wanneer deze ring ongewapend wordt gedragen richten slagaanvallen met je huidige sterkte _%1$d-%2$d schade aan._ De schade van een gehanteerd wapen verhoogt deze ring met _%3$d._
items.rings.ringofforce.typical_stats=Wanneer deze ring ongewapend wordt gedragen richten slagaanvallen met je huidige sterkte doorgaans _%1$d-%2$d schade aan._ De schade van een gehanteerd wapen verhoogt deze ring doorgaans met _%3$d._
items.rings.ringofforce.desc=Deze ring versterkt de kracht van slagaanvallen van de drager. Deze extra kracht is vrij zwak bij het hanteren van wapens, maar een ongewapende aanval wordt veel sterker gemaakt. Een vervloekte ring verzwakt in plaats daarvan de slagen van de drager.

items.rings.ringoffuror.name=ring van woede
items.rings.ringoffuror.stats=Wanneer deze ring wordt gedragen verhoogt hij de snelheid van je aanvallen met _%s%%._
items.rings.ringoffuror.typical_stats=Wanneer deze ring wordt gedragen verhoogt hij doorgaans de snelheid van je aanvallen met _%s%%._
items.rings.ringoffuror.desc=Deze ring bezorgt de drager een innerlijke geestdrift, waardoor hij sneller kan aanvallen. Een vervloekte ring vertraagt in plaats daarvan de aanvalssnelheid van de drager.

items.rings.ringofhaste.name=ring van haast
items.rings.ringofhaste.stats=Wanneer deze ring wordt gedragen verhoogt hij je bewegingssnelheid met _%s%%._
items.rings.ringofhaste.typical_stats=Wanneer deze ring wordt gedragen verhoogt hij doorgaans je bewegingssnelheid met _%s%%._
items.rings.ringofhaste.desc=Deze ring vermindert de bewegingsdruk op de drager, waardoor deze met bovenmenselijke snelheden kan rennen. Een vervloekte ring vertraagt in plaats daarvan de drager.

items.rings.ringofmight.name=ring van macht
items.rings.ringofmight.stats=Wanneer je deze ring draagt, neemt je kracht met _%1$d_ en je maximale HP met _%2$s%%_ toe.
items.rings.ringofmight.typical_stats=Wanneer je deze ring draagt, neemt je kracht doorgaans met _%1$d_ en je maximale HP met _%2$s%%_ toe.
items.rings.ringofmight.desc=Deze ring verbetert de fysieke eigenschappen van de drager en geeft hem meer fysieke kracht en lichaamsbouw. Een vervloekte ring verzwakt de drager.

items.rings.ringofsharpshooting.name=ring van scherpschieten
items.rings.ringofsharpshooting.stats=Wanneer deze ring wordt gedragen, verhoogt hij de schade van je werpwapens alsof hun niveau is verhoogd met _%1$d_, en verhoogt de duurzaamheid ervan met _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Wanneer deze ring wordt gedragen, verhoogt hij doorgaans de schade van je werpwapens alsof hun niveau is verhoogd met _%1$d_, en verhoogt doorgaans de duurzaamheid ervan met _%2$s%%._
items.rings.ringofsharpshooting.desc=Deze ring verbetert de precisie en het richtvermogen van de drager, waardoor alle projectielwapens schadelijker en duurzamer worden. Een vervloekte ring heeft het tegenovergestelde effect.

items.rings.ringoftenacity.name=ring van vasthoudendheid
items.rings.ringoftenacity.stats=Wanneer je deze ring draagt vermindert hij de schade die je oploopt tot _%s%%._
items.rings.ringoftenacity.typical_stats=Wanneer je deze ring draagt vermindert hij doorgaans de schade die je oploopt tot _%s%%._
items.rings.ringoftenacity.desc=Deze ring stelt de drager in staat om normaalgesproken dodelijke aanvallen te weerstaan. Hoe meer gewond de drager is, hoe meer deze bestand is tegen schade. Een vervloekte ring maakt het in plaats daarvan gemakkelijker voor vijanden om de drager te doden.

items.rings.ringofwealth.name=ring van rijkdom
items.rings.ringofwealth.stats=Wanneer je deze ring draagt, vergroot je je geluk met _%s%%._
items.rings.ringofwealth.typical_stats=Wanneer je deze ring draagt, vergroot je doorgaans je geluk met _%s%%._
items.rings.ringofwealth.desc=Deze ring werkt als een magneet voor schatten, waardoor de kans groter wordt dat vijanden en schatkisten waardevolle voorwerpen bij zich hebben. Een vervloekte ring verkleint in plaats daarvan je kans op het ontvangen van buit.



