items.artifacts.timekeepershourglass.prompt=Hoe wil je de magie van de zandloper gebruiken?\n\nWanneer je tot stilstand komt, beweegt de tijd normaal terwijl je bevroren en volledig onkwetsbaar bent, dit verbruikt tot 2 ladingen tegelijk.\n\nWanneer de tijd is bevroren, kun je bewegen alsof je acties geen tijd kosten. Dit kan op elk moment worden gedeactiveerd door de zandloper te gebruiken of aan te vallen.
items.artifacts.timekeepershourglass.desc=Deze grote sierlijke zandloper ziet er vrij bescheiden uit, maar je voelt een grote kracht in zijn fijn gesneden houtwerk. Terwijl je de zandloper draait en het zand ziet weglopen, voel je de magie aan je trekken - het gebruik van deze magie geeft je zeker enige controle over de tijd.
items.artifacts.timekeepershourglass.desc_hint=De zandloper lijkt wat zand te hebben verloren, als je maar wat kon vinden...
items.artifacts.timekeepershourglass.desc_cursed=De vervloekte zandloper zit aan je zijde vast, je kunt voelen dat hij je stroom van tijd probeert te manipuleren.
items.artifacts.timekeepershourglass$timefreeze.name=Tijd Bevriezen
items.artifacts.timekeepershourglass$timefreeze.desc=De tijd is bevroren om je heen, waardoor je acties direct kunt uitvoeren. Het effect houdt aan totdat het wordt afgebroken of totdat je zandloper leeg raakt. Door aan te vallen of magie te gebruiken, wordt dit effect ook verbroken.
