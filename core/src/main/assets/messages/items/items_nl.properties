items.armor.armor.ac_detach=MAAK LOS
items.armor.armor.detach_seal=Je hebt het zegel van je harnas gehaald.
items.armor.armor.equip_cursed=Het harnas trekt zich pijnlijk strak om je heen.
items.armor.armor.identify=Je draagt je harnas nu lang genoeg om het te identificeren.
items.armor.armor.incompatible=Interactie van verschillende soorten magie heeft het symbool op dit harnas gewist!
