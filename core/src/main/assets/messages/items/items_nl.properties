items.armor.classarmor.ac_transfer=DRAAG OVER
items.armor.classarmor.no_ability=Je harnas heeft momenteel geen speciale kracht, kies er toch een!
items.armor.classarmor.not_equipped=Je moet dit harnas dragen om zijn speciale kracht te gebruiken!
items.armor.classarmor.low_charge=Dit harnas is niet genoeg opgeladen om zijn speciale kracht te gebruiken.
items.armor.classarmor.charge_use=Als je de speciale kracht nu gebruikt kost dit _%s_ lading.
items.armor.classarmor.transfer_title=Harnas Overdragen
items.armor.classarmor.transfer_desc=De magie van de kroon van de dwergenkoning kan worden overgebracht naar een ander harnas. Merk op dat het originele harnas tijdens het proces wordt vernietigd.
items.armor.classarmor.transfer_prompt=Kies een Harnas
