items.bombs.firebomb.name=vuurbom
items.bombs.firebomb.desc=Deze bom is aangepast om in een groter gebied te ontploffen tot een aanhoudende vlam.

items.bombs.flashbang.name=flitsbom
items.bombs.flashbang.desc=Deze op maat gemaakte bom ontploft met een verblindend licht. Alles in de buurt raakt gedesoriënteerd op basis van hoe dicht het bij de bom was.

items.bombs.frostbomb.name=vorstbom
items.bombs.frostbomb.desc=Deze bom is aangepast om in een groter gebied te ontploffen tot een aanhoudende windvlaag ijskoude lucht.

items.bombs.holybomb.name=heilige bom
items.bombs.holybomb.desc=Deze bom is aangepast om te ontploffen met een flits van heilig licht in een groter gebied, waarbij bonusschade wordt toegebracht aan ondode en demonische vijanden.

items.bombs.noisemaker.name=lawaaimaker
items.bombs.noisemaker.desc=Deze op maat gemaakte bom maakt herhaaldelijk geluid als de lont op is. Wanneer iets de bom raakt, ontploft hij!
items.bombs.noisemaker.desc_burning=De lawaaimaker tikt weg, hij ontploft als er iets in de buurt komt!

items.bombs.shockbomb.name=schokbom
items.bombs.shockbomb.desc=Deze bom is aangepast om te ontploffen met bliksemschichten. Alles in de buurt wordt beschadigd en verdoofd op basis van hoe dicht het bij de bom was.

items.bombs.regrowthbomb.name=hergroeibom
items.bombs.regrowthbomb.desc=Deze op maat gemaakte bom spat uiteen in leven-gevende vloeistof. In het gebied dat door de explosie wordt bedekt ontkiemen snel gras en planten. Jijzelf en alle bondgenoten die in de explosie terechtkomen worden genezen.

items.bombs.shrapnelbomb.name=schervenbom
items.bombs.shrapnelbomb.desc=Deze bom is gemaakt met stukjes metaal van de DM-300, die fragmenteren en overal naartoe vliegen als hij ontploft, waardoor alles in een enorm bereik rond de bom wordt beschadigd. Je kunt je beter ergens achter verschuilen als je het gebruikt...

items.bombs.woollybomb.name=wollige bom
items.bombs.woollybomb.desc=Deze op maat gemaakte bom maakt na het ontploffen een groot veld met magische schapen. Deze schapen blokkeren beweging en blijven heel lang op hun plek! De schapen gaan echter niet zo lang mee in de aanwezigheid van krachtige vijanden, en kunnen eerder handmatig worden verdreven door met ze te communiceren.

###food
items.food.berry.name=kerkerbes
items.food.berry.eat_msg=Die bes was lekker!
items.food.berry.desc=Deze kleine bes werd gevonden door de Jaagster tussen de begroeiing van de kerker. Het kan snel worden gegeten, geeft een kleine hoeveelheid verzadiging en misschien bevat het een bruikbaar zaadje!

items.food.blandfruit.name=flauwfruit
items.food.blandfruit.cooked=gekookt flauwfruit
items.food.blandfruit.sunfruit=zonnefruit
items.food.blandfruit.rotfruit=rotfruit
items.food.blandfruit.earthfruit=aardefruit
items.food.blandfruit.blindfruit=blindfruit
items.food.blandfruit.firefruit=vuurfruit
items.food.blandfruit.icefruit=ijsfruit
items.food.blandfruit.fadefruit=verdwijnfruit
items.food.blandfruit.sorrowfruit=zieligfruit
items.food.blandfruit.stormfruit=stormfruit
items.food.blandfruit.dreamfruit=magefruit
items.food.blandfruit.starfruit=sterrenfruit
items.food.blandfruit.swiftfruit=snelfruit
items.food.blandfruit.raw=Je durft het niet rauw te eten.
items.food.blandfruit.desc=Het is nu zo droog en onbeduidend, dat het misschien zou verbeteren door het te stoven met een ander ingrediënt.
items.food.blandfruit.desc_cooked=De vrucht is tijdens het koken in de ketel opgezwollen en heeft zelfs de eigenschappen van het zaad waarmee hij gekookt was geabsorbeerd. Het heeft het effect van de toverdrank waarmee het zaad overeenkwam.
items.food.blandfruit.desc_eat=Het lijkt klaar om gegeten te worden!
items.food.blandfruit.desc_throw=Het lijkt nogal vluchtig, misschien is het het beste om het te gooien.
items.food.blandfruit$chunks.name=stukjes flauwfruit
items.food.blandfruit$chunks.desc=Het flauwfruit is geëxplodeerd bij de impact en laat enkele brokken achter.\n\nOok al zijn ze een beetje vuil geworden, deze grote brokken gekookt flauwfruit lijken perfect eetbaar.

items.food.chargrilledmeat.name=geflambeerd vlees
items.food.chargrilledmeat.desc=Het ziet er uit als een fatsoenlijke steak.

items.food.food.name=voedselrantsoen
items.food.food.ac_eat=EET
items.food.food.eat_msg=Dat eten smaakte heerlijk!
items.food.food.desc=Niets bijzonders: gedroogd vlees, wat koekjes - dat soort dingen.

items.food.frozencarpaccio.name=bevroren carpaccio
items.food.frozencarpaccio.invis=Je ziet je handen voor je ogen verdwijnen!
items.food.frozencarpaccio.hard=Je voelt je huid harder worden!
items.food.frozencarpaccio.refresh=Verfrissend!
items.food.frozencarpaccio.better=Je voelt je beter!
items.food.frozencarpaccio.desc=Het is een stuk bevroren rauw vlees. De enige manier om het te eten is door er dunne plakjes van te snijden. En op deze manier is het verrassend goed.

items.food.meatpie.name=vleestaart
items.food.meatpie.eat_msg=Dat eten smaakte ongelooflijk!
items.food.meatpie.desc=Een heerlijke taart gevuld met hartig vlees. Dit verzadigt je veel meer dan welke andere maaltijd ook.

items.food.mysterymeat.name=mysterieus vlees
items.food.mysterymeat.eat_msg=Dat eten smaakte... vreemd.
items.food.mysterymeat.hot=Ah, het is heet!!
items.food.mysterymeat.legs=Je kan je benen niet meer voelen!
items.food.mysterymeat.not_well=Je voelt je niet zo goed.
items.food.mysterymeat.stuffed=Je zit vol.
items.food.mysterymeat.desc=Eet op eigen risico!
items.food.mysterymeat$placeholder.name=vlees

items.food.pasty.pasty=pastei
items.food.pasty.pie=pompoentaart
items.food.pasty.cane=zuurstok
items.food.pasty.pasty_desc=Een authentieke pastei uit Cornish met een traditionele vulling van rundvlees en aardappel. Heerlijk!
items.food.pasty.pie_desc=Een heerlijk groot stuk pompoentaart! De zoete en pittige smaak vult je maag goed en geeft je een klein beetje genezing.\n\nFijne Halloween!
items.food.pasty.cane_desc=Een enorme zoete zuurstok! Hij is groot genoeg om je maag helemaal te vullen, en de suiker geeft je toverstaven ook wat extra lading.\n\nVrolijke feestdagen!

items.food.smallration.name=klein voedselrantsoen
items.food.smallration.eat_msg=Dat eten smaakte oké.
items.food.smallration.desc=Het ziet eruit als een standaard voedselrantsoen maar dan kleiner.

items.food.stewedmeat.name=gestoofd vlees
items.food.stewedmeat.eat_msg=Dat eten smaakte oké.
items.food.stewedmeat.desc=Door het vlees te stoven, is het gereinigd van alle ziekten of parasieten. Het is veilig om te eten.



##journal items
items.journal.documentpage.name=gescheurde pagina
items.journal.documentpage.desc=Een enkele pagina, waarschijnlijk gescheurd uit een of ander boek. Je moet het oppakken om het te lezen.

items.journal.alchemypage.name=gescheurde alchemie boekpagina
items.journal.alchemypage.desc=Een gescheurde pagina uit een alchemiegids.\n\nDe meeste tekst is te klein om op afstand te lezen, maar je kunt de titel van de pagina wel onderscheiden:\n\n_"%s"_

items.journal.guidebook.name=boek van kerker meesterschap
items.journal.guidebook.hint=Je gidsboek heeft advies voor je!
items.journal.guidebook.desc=Een gidsboek voor avonturiers, hier achtergelaten door iemand die besloot dat avontuur niets voor hen was! Dit specifieke boek is magisch en kan avonturiers ertoe aanzetten een pagina op het juiste moment te lezen.\n\nOndanks die functie is het boek erg populair vanwege de grote woorden "Geen Paniek!" die in grote vriendelijke letters op de omslag is geschreven.

items.journal.guidepage.name=gescheurde gidspagina
items.journal.guidepage.desc=Een gescheurde pagina uit een avonturengids.\n\nDe meeste tekst is te klein om op afstand te lezen, maar je kunt de titel van de pagina wel onderscheiden:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=versleten brief
items.journal.regionlorepage$sewers.desc=Het lijkt op een brief, geschreven op een vuil stuk papier. Je moet het oppakken om te kunnen lezen wat erop staat.

items.journal.regionlorepage$prison.name=versleten dagboekpagina
items.journal.regionlorepage$prison.desc=Een dagboekpagina, of een ander soort verslag, geschreven op een oud stuk papier. Het is beter bewaard gebleven dan de brieven die je in de riolen vond, maar je moet het nog steeds oppakken om het te lezen.

items.journal.regionlorepage$caves.name=oude logboekvermelding
items.journal.regionlorepage$caves.desc=Het lijkt op een aantekening in het logboek van een ontdekkingsreiziger, verrassend goed bewaard gebleven ondanks hoe oud het moet zijn. Pak het op om het te lezen.

items.journal.regionlorepage$city.name=verroeste tablet
items.journal.regionlorepage$city.desc=Een kleine verroeste metalen tablet met een magische boodschap erin geëtst. De letters zijn nog steeds duidelijk ondanks de leeftijd van het tablet, maar je moet het oppakken om het te lezen.

items.journal.regionlorepage$halls.name=gloeiende tablet
items.journal.regionlorepage$halls.desc=Een kleine zwarte tablet met gloeiende groene letters erin geëtst. De gloeiende letters vervagen op afstand tot een waas, je moet het oppakken om het te lezen.


###keys
items.keys.goldenkey.name=gouden sleutel
items.keys.goldenkey.desc=De inkepingen van deze gouden sleutel zijn klein en ingewikkeld. Misschien opent het een kist die op slot zit?

items.keys.crystalkey.name=Kristallen sleutel
items.keys.crystalkey.desc=De snijvlakken van deze kristallijne sleutel glinsteren in de duisternis. Misschien opent het iets van kristal?

items.keys.ironkey.name=ijzeren sleutel
items.keys.ironkey.desc=De tanden van deze oude ijzeren sleutel zijn goed versleten; zijn leren koord is gehavend door de leeftijd. Welke deur zou het kunnen openen?

items.keys.skeletonkey.name=skelettensleutel
items.keys.skeletonkey.desc=Deze sleutel ziet er serieus uit: de boog ziet eruit als een schedel. Waarschijnlijk kan het een serieuze deur openen.



###potions
items.potions.potion.ac_drink=DRINK
items.potions.potion.turquoise=lichtblauwe toverdrank
items.potions.potion.crimson=rode toverdrank
items.potions.potion.azure=donkerblauwe toverdrank
items.potions.potion.jade=groene toverdrank
items.potions.potion.golden=gouden toverdrank
items.potions.potion.magenta=roze toverdrank
items.potions.potion.charcoal=zwarte toverdrank
items.potions.potion.ivory=witte toverdrank
items.potions.potion.amber=oranje toverdrank
items.potions.potion.bistre=bruine toverdrank
items.potions.potion.indigo=paarse toverdrank
items.potions.potion.silver=zilveren toverdrank
items.potions.potion.unknown_desc=Deze fles bevat een wervelende kleurige vloeistof. Wie weet wat voor effect het heeft als het wordt gegooid of gedronken?
items.potions.potion.harmful=Schadelijke toverdrank!
items.potions.potion.beneficial=Heilzame toverdrank
items.potions.potion.yes=Ja, ik weet wat ik doe
items.potions.potion.no=Nee, ik heb me bedacht
items.potions.potion.sure_drink=Weet je zeker dat je het wilt opdrinken? In de meeste gevallen wil je zo'n toverdrank naar je vijanden gooien.
items.potions.potion.sure_throw=Weet je zeker dat je het wilt gooien? In de meeste gevallen wil je zo'n toverdrank opdrinken.
items.potions.potion.shatter=De fles breekt en de vloeistof spat ongevaarlijk op de grond.
items.potions.potion$placeholder.name=toverdrank
items.potions.potion$seedtopotion.name=Willekeurige Toverdrank

items.potions.alchemicalcatalyst.name=alchemistische katalysator
items.potions.alchemicalcatalyst.desc=Deze dunne flacon met magische vloeistof is gemaakt van de uit elkaar gehaalde essentie van een toverdrank. De vloeistof is doorzichtig en gloeit met verschuivende kleuren van de regenboog.\n\nDeze katalysator is vooral nuttig als ingrediënt voor alchemie, maar je kunt het ook direct gebruiken om het effect van een willekeurige toverdrank te krijgen.

items.potions.potionofexperience.name=toverdrank van ervaring
items.potions.potionofexperience.desc=De legendarische ervaringen van vele veldslagen is teruggebracht tot vloeibare vorm. Deze toverdrank verhoogt onmiddellijk je ervaringsniveau.

items.potions.potionoffrost.name=toverdrank van vorst
items.potions.potionoffrost.desc=De chemische stof in dit drankje verdampt tot een ijskoude wolk bij blootstelling aan open lucht.

items.potions.potionofhaste.name=toverdrank van haast
items.potions.potionofhaste.energetic=Je voelt je energiek!
items.potions.potionofhaste.desc=Het drinken van deze vreemd zoete vloeistof geeft je voor een korte tijd enorme energie, waardoor je op hoge snelheden kunt rennen.

items.potions.potionofhealing.name=toverdrank van genezing
items.potions.potionofhealing.heal=Je wonden beginnen te sluiten.
items.potions.potionofhealing.desc=Dit elixer herstelt je gezondheid snel en geneest vele kwalen onmiddellijk.

items.potions.potionofinvisibility.name=toverdrank van onzichtbaarheid
items.potions.potionofinvisibility.invisible=Je ziet je handen voor je ogen verdwijnen!
items.potions.potionofinvisibility.desc=Als je dit drankje drinkt, word je tijdelijk onzichtbaar en kunnen vijanden je niet zien. Het aanvallen van een vijand of het gebruiken van een toverstok of een rol in de buurt van een vijand laat het effect ophouden.

items.potions.potionoflevitation.name=toverdrank van levitatie
items.potions.potionoflevitation.float=Je zweeft de lucht in!
items.potions.potionoflevitation.desc=Als je deze merkwaardige vloeistof drinkt, zweef je de lucht in en vlieg je moeiteloos over vallen en kuilen. Als je dit drankje gooit, ontstaat er een wolk van ongezuiverd gas waarin iedereen wordt gedesoriënteerd.

items.potions.potionofliquidflame.name=toverdrank van vloeibare vlam
items.potions.potionofliquidflame.desc=Deze fles bevat een onstabiel ingrediënt dat bij blootstelling aan open lucht met geweld vlam vat.

items.potions.potionofmindvision.name=toverdrank van geestvisie
items.potions.potionofmindvision.see_mobs=Je kunt op de een of andere manier de aanwezigheid van de geest van andere wezens voelen!
items.potions.potionofmindvision.see_none=Je kunt op de een of andere manier zien dat je op dit moment alleen bent op deze verdieping.
items.potions.potionofmindvision.desc=Nadat je dit hebt gedronken, wordt je geest afgestemd op de psychische signatuur van verre wezens, waardoor je biologische aanwezigheid door muren heen kunt voelen. Met dit drankje kun je ook door nabijgelegen muren en deuren kijken.

items.potions.potionofparalyticgas.name=toverdrank van verlammend gas
items.potions.potionofparalyticgas.desc=Bij blootstelling aan open lucht verdampt de vloeistof in deze fles tot een verdovende gele waas. Iedereen die de wolk inademt, is onmiddellijk verlamd en kan enige tijd niet bewegen totdat de wolk is verdwenen. Dit voorwerp kan naar verre vijanden worden gegooid om ze in het gas te vangen.

items.potions.potionofpurity.name=toverdrank van zuiverheid
items.potions.potionofpurity.freshness=Je voelt een ongewone frisheid in de lucht.
items.potions.potionofpurity.protected=Een beschermend vlies omhult je!
items.potions.potionofpurity.desc=Deze magische reactiestof neutraliseert snel alle schadelijke gebiedsgebonden effecten in een groot gebied. Als je het drinkt, krijgt je tijdelijke immuniteit tegen dergelijke effecten.

items.potions.potionofstrength.name=toverdrank van kracht
items.potions.potionofstrength.msg_1=+1 kracht
items.potions.potionofstrength.msg_2=Hernieuwde kracht stroomt door je lichaam.
items.potions.potionofstrength.desc=Deze krachtige vloeistof stroomt door je spieren en vergroot je kracht permanent met één punt.

items.potions.potionoftoxicgas.name=toverdrank van giftig gas
items.potions.potionoftoxicgas.desc=Als je dit glas onder druk ontkurkt of verbrijzelt, explodeert de inhoud in een dodelijke wolk van giftig groen gas. Je kunt ervoor kiezen om dit drankje naar verre vijanden te gooien in plaats van het met de hand te ontkurken.



###brews
items.potions.brews.causticbrew.name=bijtend brouwsel
items.potions.brews.causticbrew.desc=Dit brouwsel verspreid bijtend slijk in een groot gebied rond de plaats waar het verbrijzelt. Alles waar het slijk mee in aanraking komt smelt langzaam weg als het niet in water wordt afgespoeld.

items.potions.brews.blizzardbrew.name=sneeuwstorm brouwsel
items.potions.brews.blizzardbrew.desc=Wanneer het wordt verbrijzeld, ontketent dit brouwsel een kolkende sneeuwstorm die zich snel als een gas verspreidt.

items.potions.brews.infernalbrew.name=hels brouwsel
items.potions.brews.infernalbrew.desc=Wanneer het wordt verbrijzeld, ontketent dit brouwsel een razende inferno die zich snel als een gas verspreidt.

items.potions.brews.shockingbrew.name=schokkend brouwsel
items.potions.brews.shockingbrew.desc=Wanneer het wordt verbrijzeld, veroorzaakt dit brouwsel een elektrische storm in een groot gebied rond de plek waar het is gebroken.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixer van mysterieus pantser
items.potions.elixirs.elixirofarcanearmor.desc=Dit elixer geeft de drinker een langdurige weerstand tegen magische schade.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixer van aquatische verjonging
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Dit elixer bevat de overblijfselen van Smurrie versterkt met een geneeskrachtig drankje. Hoewel het geen onmiddellijke genezing biedt, herstelt het gestaag een grotere hoeveelheid gezondheid terwijl je in het water staat.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatische genezing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Je hebt tijdelijk herstellende eigenschappen gekregen die vergelijkbaar zijn met die van Smurrie.\n\nAls je in water staat, krijg je per beurt een kleine hoeveelheid gezondheid terug. Het effect wordt gepauzeerd wanneer je volledig gezond bent of niet meer in water staat.\n\nResterende genezing: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixer van drakenbloed
items.potions.elixirs.elixirofdragonsblood.desc=Wanneer het wordt gedronken, laat dit elixer vurige kracht door de aderen van de drinker stromen. Dit effect maakt de drinker immuun voor vuur en stelt hem in staat vijanden in brand te steken met fysieke aanvallen.

items.potions.elixirs.elixirofhoneyedhealing.name=elixer van honingzoete genezing
items.potions.elixirs.elixirofhoneyedhealing.desc=Dit elixer combineert genezing met de zoetheid van honing. Wanneer het wordt gedronken stilt het een kleine hoeveelheid honger, maar het kan ook worden geworpen naar een bondgenoot om deze te genezen.\n\nWezens die houden van honing kunnen rustig worden gemaakt als dit voorwerp op hen wordt gebruikt.

items.potions.elixirs.elixiroficytouch.name=elixer van ijzige aanraking
items.potions.elixirs.elixiroficytouch.desc=Wanneer het wordt gedronken, stelt dit elixer de drinker in staat om de warmte van vijanden die ze aanvallen te stelen. Dit effect maakt de drinker immuun voor kou en laat vijanden afkoelen wanneer je ze fysiek aanvalt.

items.potions.elixirs.elixirofmight.name=elixer van macht
items.potions.elixirs.elixirofmight.msg_1=+1 kracht, +%d HP
items.potions.elixirs.elixirofmight.msg_2=Hernieuwde kracht stroomt door je lichaam.
items.potions.elixirs.elixirofmight.desc=Deze krachtige vloeistof stroomt door je spieren en vergroot je kracht permanent met één punt en verhoogt tijdelijk je maximale gezondheid met %d punten. De gezondheidsverhoging schaalt mee met je maximale gezondheid, maar neemt langzaam af naarmate je meer niveaus bereikt.
items.potions.elixirs.elixirofmight$htboost.name=maximale gezondheidsverhoging
items.potions.elixirs.elixirofmight$htboost.desc=Je lichaam voelt onnatuurlijk sterk en gezond aan.\n\nJe maximale gezondheid wordt langdurig verhoogd. Naarmate je niveau stijgt, neemt de verhoging geleidelijk af.\n\nHuidige verhoging: %d.\nResterende niveaus: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixer van giftige essentie
items.potions.elixirs.elixiroftoxicessence.desc=Wanneer het wordt gedronken, verrijkt dit elixer de drinker met giftige energie. De drinker wordt immuun voor giftig gas en vergif, en verspreidt voortdurend giftig gas tijdens beweging.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=exotisch lichtblauwe toverdrank
items.potions.exotic.exoticpotion.crimson=exotisch rode toverdrank
items.potions.exotic.exoticpotion.azure=exotisch donkerblauwe toverdrank
items.potions.exotic.exoticpotion.jade=exotisch groene toverdrank
items.potions.exotic.exoticpotion.golden=exotisch gouden toverdrank
items.potions.exotic.exoticpotion.magenta=exotisch roze toverdrank
items.potions.exotic.exoticpotion.charcoal=exotisch zwarte toverdrank
items.potions.exotic.exoticpotion.ivory=exotisch witte toverdrank
items.potions.exotic.exoticpotion.amber=exotisch oranje toverdrank
items.potions.exotic.exoticpotion.bistre=exotisch bruine toverdrank
items.potions.exotic.exoticpotion.indigo=exotisch paarse toverdrank
items.potions.exotic.exoticpotion.silver=exotisch zilveren toverdrank
items.potions.exotic.exoticpotion.unknown_desc=Deze ronde fles bevat een korrelige kleurrijke vloeistof. Het lijkt uitheems, wie weet wat het doet als het wordt gedronken of gegooid?
items.potions.exotic.exoticpotion.warning=Wil je deze toverdrank echt niet toepassen? Het wordt hoe dan ook gebruikt.
items.potions.exotic.exoticpotion.yes=Ja, ik weet het zeker
items.potions.exotic.exoticpotion.no=Nee, ik heb me bedacht

items.potions.exotic.potionofcleansing.name=toverdrank van reiniging
items.potions.exotic.potionofcleansing.desc=Deze krachtige reactiestof maakt de drinker gedurende een paar beurten immuun voor alle schadelijke effecten wanneer het wordt gedronken. Het kan ook naar een doelwit worden gegooid om het te reinigen.
items.potions.exotic.potionofcleansing$cleanse.name=gereinigd
items.potions.exotic.potionofcleansing$cleanse.desc=Dit personage is tijdelijk immuun voor alle schadelijke effecten!\n\nResterende beurten: %s.

items.potions.exotic.potionofcorrosivegas.name=toverdrank van bijtend gas
items.potions.exotic.potionofcorrosivegas.desc=Als je deze onder druk staande fles ontkurkt of verbrijzelt, explodeert de inhoud in een dodelijke wolk van bijtend roestkleurig gas. Het gas verspreidt zich sneller dan giftig gas en is dodelijker, maar het effect duurt ook minder lang.

items.potions.exotic.potionofdragonsbreath.name=toverdrank van drakenadem
items.potions.exotic.potionofdragonsbreath.prompt=Kies een plek om in brand te steken
items.potions.exotic.potionofdragonsbreath.desc=Deze fles bevat een ongebruikelijke verbinding die kort na vermenging met speeksel in brand vliegt. Door de vloeistof snel uit te spuwen, kan de gebruiker vlammen uit zijn mond spuwen!

items.potions.exotic.potionofearthenarmor.name=toverdrank van aarden harnas
items.potions.exotic.potionofearthenarmor.desc=In plaats van te verlammen, heeft deze vloeistof een verhardend effect op de huid waardoor deze in een tijdelijk natuurlijk pantser verandert.

items.potions.exotic.potionofdivineinspiration.name=toverdrank van goddelijke inspiratie
items.potions.exotic.potionofdivineinspiration.no_more_points=Je kunt geen bonus talentpunten meer verdienen.
items.potions.exotic.potionofdivineinspiration.select_tier=Kies een talentniveau waar je twee bonuspunten vooruit in wilt gaan. Je moet het niveau hebben ontgrendeld om de punten te kunnen besteden.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Talentpunten!
items.potions.exotic.potionofdivineinspiration.desc=De kracht van heilige energie teruggebracht tot vloeibare vorm. Deze drank geeft de drinker goddelijke kracht, waardoor ze twee bonus talentenpunten krijgen in een niveau naar keuze.\n\nDit drankje kan slechts één keer worden gebruikt voor elk talentniveau.

items.potions.exotic.potionofmagicalsight.name=toverdrank van magisch zicht
items.potions.exotic.potionofmagicalsight.desc=Nadat je dit hebt gedronken, werken je zintuigen kort op ongelooflijk hoog niveau, waardoor je zichtbereik groter wordt en je door muren kunt kijken!

items.potions.exotic.potionofmastery.name=toverdrank van meesterschap
items.potions.exotic.potionofmastery.prompt=Beheers een Voorwerp
items.potions.exotic.potionofmastery.weapon_easier=Je wapen wordt gemakkelijker te hanteren!
items.potions.exotic.potionofmastery.armor_easier=Je harnas wordt gemakkelijker te dragen!
items.potions.exotic.potionofmastery.desc=In plaats van ruwe kracht te geven, stemt dit drankje in plaats daarvan de spieren van de gebruiker af op een bepaald voorwerp. Dit maakt dat voorwerp gemakkelijker te gebruiken, alsof de drinker ermee heeft geoefend en spiergeheugen heeft opgebouwd.\n\nHet gekozen wapen of harnas vereist daarna 2 minder kracht om te gebruiken. Dit drankje kan maar één keer op een voorwerp worden gebruikt.

items.potions.exotic.potionofshielding.name=toverdrank van bescherming
items.potions.exotic.potionofshielding.desc=In plaats van te genezen, projecteert dit drankje een duurzaam schild rond het lichaam van de gebruiker, waarmee een aanzienlijke hoeveelheid schade wordt geblokkeerd.

items.potions.exotic.potionofshroudingfog.name=toverdrank van verhullende mist
items.potions.exotic.potionofshroudingfog.desc=Bij blootstelling aan lucht produceert de vloeistof in deze fles een dikke rokerige mist die zich snel verspreidt en het zicht van je vijanden blokkeert.

items.potions.exotic.potionofsnapfreeze.name=toverdrank van instant bevriezen
items.potions.exotic.potionofsnapfreeze.desc=De chemische stof in dit drankje reageert snel met de lucht en laat alles onmiddellijk bevriezen en wortel schieten wat erin gevangen is.

items.potions.exotic.potionofstamina.name=toverdrank van uithoudingsvermogen
items.potions.exotic.potionofstamina.desc=Als je deze vreemd zoete vloeistof drinkt, krijg je een langdurige energieverhoging, waardoor je langere tijd in een versneld tempo kunt rennen.

items.potions.exotic.potionofstormclouds.name=toverdrank van onweerswolken
items.potions.exotic.potionofstormclouds.desc=Als je dit drankje werpt, ontstaat er een zich snel verspreidende wolk van geconcentreerde damp, die condenseert en neerdaalt als regen op de omgeving. Het meeste terrein wordt omgezet in water, vuur wordt geblust en vallen overstromen en breken.



###quest items
items.quest.ceremonialcandle.name=ceremoniële kaars
items.quest.ceremonialcandle.desc=Een set kaarsen, samengesmolten door gebruik.\n\nAlleen zijn ze waardeloos, maar als ze samen met andere kaarsen in een patroon worden gebruikt, kunnen ze de energie opwekken voor een oproepingsritueel.

items.quest.corpsedust.name=lijkstof
items.quest.corpsedust.chill=Een koude rilling loopt over je rug.
items.quest.corpsedust.desc=Van de buitenkant verschilt de bal van lijkstof niet van een gewone stofbal. Maar je voelt dat er een kwaadaardige energie in schuilt.\n\nHet is een goed idee om er zo snel mogelijk vanaf te komen.

items.quest.darkgold.name=donker gouderts
items.quest.darkgold.desc=Dit metaal wordt niet donker genoemd vanwege zijn kleur (het verschilt niet van normaal goud), maar omdat het smelt in daglicht waardoor het onbruikbaar is aan de oppervlakte.

items.quest.dwarftoken.name=dwergfiche
items.quest.dwarftoken.desc=Veel dwergen en sommige van hun grotere bouwsels dragen deze kleine stukjes metaal met een onbekend doel. Misschien zijn het sieraden of misschien een soort identiteitsbewijs. Dwergen zijn vreemde wezens.

items.quest.embers.name=elementaire sintels
items.quest.embers.desc=Speciale sintels die alleen kunnen worden verkregen uit jonge vuurelementairen. Ze stralen warmte-energie uit.

items.quest.gooblob.name=klodder smurrie
items.quest.gooblob.desc=Een wiebelende klodder rotzooi die van Smurrie afviel toen het stierf. Het lijkt op een grote bal gelei, hoewel je het niet zou durven eten.\n\nHet doet niets op zichzelf, maar het kan handig zijn in combinatie met bepaalde drankjes of een bom. Het kan op zijn minst worden omgezet in een behoorlijke hoeveelheid energie.

items.quest.metalshard.name=vervloekte metalen scherf
items.quest.metalshard.desc=Een scherf van verroest vervloekt metaal, die van DM-300 afbrak toen het werd vernietigd. Je voelt er een kwaadaardige magie in schuilen.\n\nHet doet niets op zichzelf, maar het kan handig zijn in combinatie met bepaalde rollen of een bom. Het kan op zijn minst worden omgezet in een behoorlijke hoeveelheid energie.

items.quest.pickaxe.name=pikhouweel
items.quest.pickaxe.ac_mine=DELF
items.quest.pickaxe.no_vein=Er is geen donkere gouden ader bij jou in de buurt om te delven.
items.quest.pickaxe.desc=Dit is een groot en stevig stuk gereedschap voor het breken van stenen. Waarschijnlijk kan het als wapen worden gebruikt.

items.quest.ratskull.name=gigantische rattenschedel
items.quest.ratskull.desc=Een verrassend grote rattenschedel. Het zou een geweldige jachttrofee zijn, als je een muur had om hem op te hangen.



