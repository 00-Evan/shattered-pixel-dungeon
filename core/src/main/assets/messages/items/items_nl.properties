items.artifacts.timekeepershourglass$sandbag.desc=Dit kleine zakje fijn zand zou perfect moeten werken met je zandloper.\n\nHet lijkt vreemd dat de winkelier dit specifieke voorwerp precies heeft wanneer je het nodig hebt...

