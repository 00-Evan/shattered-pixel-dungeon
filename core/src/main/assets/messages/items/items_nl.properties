###armor curses
items.armor.curses.antientropy.name=%s van anti-entropie
items.armor.curses.antientropy.desc=De vloek van anti-entropie werkt tegen de krachten van het universum, en sluist energie uit de omgeving door naar de drager. Dit zet de drager even in brand, maar bevriest alles om de drager heen!

items.armor.curses.bulk.name=%s van bulk
items.armor.curses.bulk.desc=Een harnas van bulk lijkt groter en meer imposant, maar geeft niet echt een verbeterde verdediging. Sterker nog, de grotere maat maakt het erg moeilijk om door deuropeningen te bewegen.

items.armor.curses.corrosion.name=%s van corrosie
items.armor.curses.corrosion.desc=Een harnas van corrosie kan uitbarsten met een bijtende vloeistof, dat alles in de omgeving bedekt met kleverig zuur.

items.armor.curses.displacement.name=%s van verplaatsing
items.armor.curses.displacement.desc=De vloek van verplaatsing probeert de drager in veiligheid te brengen als deze aangevallen wordt. De vloek is echter iets te effectief en teleporteert de gebruiker naar een willekeurig plek op de verdieping.

items.armor.curses.metabolism.name=%s van stofwisseling
items.armor.curses.metabolism.desc=De stofwisselingsvloek zet verzadiging direct om in gezondheid wanneer de drager gewond is. Dit zorgt voor extra genezing, maar veroorzaakt snel honger.

items.armor.curses.multiplicity.name=%s van vermenigvuldiging
items.armor.curses.multiplicity.desc=Een harnas vervloekt met vermenigvuldiging bevat gevaarlijke duplicatiemagie. Soms maakt het een spiegelbeeld van de drager, maar je hebt eenzelfde kans dat de aanvaller verdubbeld wordt!

items.armor.curses.overgrowth.name=%s van overgroeiing
items.armor.curses.overgrowth.desc=Een harnas van overgroeiing is bedekt met diverse bloeiende planten. Alhoewel dit er zeker interessant uit ziet, draagt het niet bij aan bescherming en deze planten worden lukraak actief tijdens gevechten.

items.armor.curses.stench.name=%s van stank
items.armor.curses.stench.desc=Een harnas met een stankvervloeking laat wolken met schadelijk gas vrijkomen, die gevaarlijk zijn voor alles wat in ze wordt gevangen.


###glyphs
items.armor.glyphs.affection.name=%s van liefde
items.armor.glyphs.affection.desc=Dit krachtige symbool beïnvloedt de geest van aanvallers en maakt hen tijdelijk gecharmeerd.

items.armor.glyphs.antimagic.name=%s van anti-magie
items.armor.glyphs.antimagic.desc=Dit krachtige symbool staat het harnas toe zowel magische als fysieke aanvallen te blokkeren. De magische verdediging wordt niet beïnvloed door de rang van het harnas.

items.armor.glyphs.brimstone.name=%s van zwavel
items.armor.glyphs.brimstone.desc=Dit teken beschermt de drager en zijn bezittingen tegen vuur, en heft alle schade en negatieve effecten ervan op.

items.armor.glyphs.camouflage.name=%s van camouflage
items.armor.glyphs.camouflage.desc=Dit symbool laat de drager ervan opgaan in het hoge gras, waardoor deze tijdelijk onzichtbaar wordt.

items.armor.glyphs.entanglement.name=%s van verstrikking
items.armor.glyphs.entanglement.desc=Dit symbool laat een aardachtige bepantsering rond de drager groeien, dat schade kan opvangen. Deze bepantsering breekt echter zodra de drager beweegt.

items.armor.glyphs.flow.name=%s van stroming
items.armor.glyphs.flow.desc=Dit symbool kan invloed uitoefenen op de stroming van het water rond de drager, hierdoor loopt de drager er veel sneller doorheen.

items.armor.glyphs.obfuscation.name=%s van verduistering
items.armor.glyphs.obfuscation.desc=Dit symbool verbergt de drager, waardoor deze moeilijker te detecteren is.

items.armor.glyphs.potential.name=%s van potentie
items.armor.glyphs.potential.rankings_desc=Gedood door: symbool van potentie
items.armor.glyphs.potential.desc=Dit symbool bouwt energie op als de drager geraakt wordt. Hierdoor laden de toverstokken van de drager op.

items.armor.glyphs.repulsion.name=%s van afstoting
items.armor.glyphs.repulsion.desc=Dit symbool kaatst de ontvangen kracht terug naar de aanvaller, waardoor ze achteruit worden geduwd.

items.armor.glyphs.stone.name=%s van steen
items.armor.glyphs.stone.desc=Dit symbool omringt het harnas met zware magische stenen waardoor ontwijken onmogelijk wordt, maar houdt daarentegen schade tegen in verhouding met ontwijking.

items.armor.glyphs.swiftness.name=%s van snelheid
items.armor.glyphs.swiftness.desc=Dit symbool maakt de drager sneller als deze niet in de buurt van een vijand is.

items.armor.glyphs.thorns.name=%s van doornen
items.armor.glyphs.thorns.desc=Dit krachtige symbool brengt schade toe aan aanvallers als ze de drager aanvallen, waardoor ze langzaam gaan bloeden.

items.armor.glyphs.viscosity.name=%s van taaiheid
items.armor.glyphs.viscosity.deferred=uitgesteld %d
items.armor.glyphs.viscosity$defereddamage.name=uitgestelde schade
items.armor.glyphs.viscosity$defereddamage.ondeath=De uitgestelde schade heeft je gedood...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Gedood door uitgestelde schade
items.armor.glyphs.viscosity$defereddamage.desc=Schade wordt langzaam over tijd uitgedeeld, in plaats van in een keer.\n\nResterende uitgestelde schade: %d.
items.armor.glyphs.viscosity.desc=Dit symbool maakt het mogelijk om schade aan de drager op te slaan en deze langzaam in plaats van in één keer toe te dienen.



