items.bombs.noisemaker.name=harhautin
items.bombs.noisemaker.desc=Tämä erikoinen pommi päästää tasaisesti ääntä sytytyslangan sammumiseen asti. Kun joku koskee pommiin, se räjähtää!
items.bombs.noisemaker.desc_burning=Harhautin tikittää ja räjähtää jonkun tullessa sen lähelle!

items.bombs.shockbomb.name=sähköpommi
items.bombs.shockbomb.desc=Tämä muunneltuun pommiin sidottu energia purkautuu salamointina sen räjähtäessä. Kaikki räjähdyksen lähellä olevat vahingoittuvat ja taintuvat. Vaikutus riippuu etäisyydestä räjähdykseen.

items.bombs.regrowthbomb.name=kasvipommi
items.bombs.regrowthbomb.desc=Tämä erikoinen pommi vapauttaa kuohun parantavaa nestettä ympärilleen räjähtämisen sijaan. Kuohun vaikutuksen alaiselle alueelle kasvaa nopeasti ruohoa ja kasveja. Sinä ja liittolaisesi saavat takaisin elinvoimaa.

items.bombs.shrapnelbomb.name=sirpalepommi
items.bombs.shrapnelbomb.desc=Tähän pommiin on lisätty palasia DM-300:n metallikuoresta, jotka sirpaloituvat ja lentävät joka suuntaan pommin räjähtäessä, vahingoittaen kaikkea pommin ympärillä olevaa. Voisi olla hyvä idea suojautua jonkin taakse pommin käyttämisen jälkeen...

items.bombs.woollybomb.name=lammaspommi
items.bombs.woollybomb.desc=Tämä kummallinen pommi luo lauman maagisia lampaita räjähtäessään. Lampaat estävät liikkumisen ja jatkavat olemassaoloaan jonkin aikaa.

###food
items.food.berry.name=luolamarja
items.food.berry.eat_msg=Marja maistui hyvältä!
items.food.berry.desc=Tämä marja löytyi luolaston kasvillisuuden seasta. Sen voi syödä nopeasti, se täyttää vähän vatsaasi ja saattaa sisältää hyödyllisen siemenen!

items.food.blandfruit.name=mietohedelmä
items.food.blandfruit.cooked=keitetty mietohedelmä
items.food.blandfruit.sunfruit=aurinkohedelmä
items.food.blandfruit.rotfruit=lahohedelmä
items.food.blandfruit.earthfruit=maahedelmä
