items.bags.magicalholster.name=maaginen asekotelo
items.bags.magicalholster.desc=Tämä kapea kotelo on tehty jonkin eksoottisen eläimen nahasta ja sisältää voimakasta magiaa, jonka ansiosta koteloon mahtuu valtava määrä pitkän matkan aseita.\n\nVoi yksinkertaisesti ojentaa kätesi koteloon ja tarttua tarvitsemaasi esineeseen.\n\nKotelon taiasta johtuen sauvat latautuvat hieman nopeammin ja heittoaseet pysyvät pidemään ehjinä.



