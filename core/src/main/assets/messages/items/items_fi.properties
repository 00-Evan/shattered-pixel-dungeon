items.scrolls.scroll.unknown_desc=Tälle pergamentille on kirjoitettu tuntematon maaginen riimu. Mitähän tapahtuu, kun se luetaan ääneen?
items.scrolls.scroll.blinded=Et voi lukea kääröä sokaistuneena.
items.scrolls.scroll.no_magic=Et voi lukea kääröjä ollessasi immuni taikuudelle.
items.scrolls.scroll.cursed=Kirottu loitsukirjasi estää sinua vapauttamasta tämän käärön magiaa! Kirouksenpoiston käärö voisi olla tarpeeksi voimakas toimiakseen...
items.scrolls.scroll$placeholder.name=käärö

items.scrolls.inventoryscroll.warning=Haluatko todella perua tämän käärön käyttämisen? Se tuhoutuu joka tapauksessa.
items.scrolls.inventoryscroll.yes=Kyllä, olen varma
items.scrolls.inventoryscroll.no=Ei, muutin mieleni

items.scrolls.scrollofidentify.name=tunnistuksen käärö
items.scrolls.scrollofidentify.inv_title=Tunnista esine
items.scrolls.scrollofidentify.it_is=Käärösi tunnistaa esineen, ja se on %s.
items.scrolls.scrollofidentify.desc=Tämä käärö paljastaa lopullisesti esineen kaikki salaisuudet.

items.scrolls.scrolloflullaby.name=unilaulun käärö
items.scrolls.scrolloflullaby.sooth=Käärö soittaa rauhoittavan melodian. Tunnet itsesi todella väsyneeksi.
items.scrolls.scrolloflullaby.desc=Tämän käärön lukeminen soittaa rauhoittavan melodian, joka tuudittaa kaikki sen kuulevat syvään maagiseen uneen. Lukijalle ja ystävällisille olennoille uni on palauttavaa.

items.scrolls.scrollofmagicmapping.name=maagisen kartoituksen käärö
items.scrolls.scrollofmagicmapping.layout=Olet tietoinen tason pohjapiirustukesta.
items.scrolls.scrollofmagicmapping.desc=Kun luet tämän käärön, kristallinkirkas kuva tason pohjapiirustuksesta ja salaisuuksista painuu mieleesi. Käärö ei paljasta esineiden ja vihollisten sijainteja.

items.scrolls.scrollofmirrorimage.name=heijastuksen käärö
items.scrolls.scrollofmirrorimage.desc=Loitsu tässä käärössä luo kaksi illuusiokopiota lukijastaan. Nämä heijastukset toimivat lukijan heikompina klooneina, jotka hyökkäävät ja ajavat takaa tämän vihollisia. Ne ovat erittäin hauraita ja hiipuvat yhdestä osumasta.

items.scrolls.scrollofretribution.name=koston käärö
items.scrolls.scrollofretribution.desc=Tähän kääröön on sidottu tuhoavaa taikuutta, joka kanavoi lukijansa tuskan voiman purkaukseksi. Mitä heikompi käärön lukija on, sitä enemmän vahinkoa purkaus tekee. Kuoleman partaalla luettuna tämä käärö tappaa useimmat viholliset välittömästi.\n\nKäärön lukemisella on hintansa, ja lukija sokaistuu ja heikkenee.

items.scrolls.scrollofrage.name=raivon käärö
items.scrolls.scrollofrage.roar=Käärö päästää raivostuttavan huudon, joka kaikuu ympäri luolastoa!
items.scrolls.scrollofrage.desc=Luettaessa ääneen tämä käärö vapauttaa valtavan karjahduksen, joka vetää kaikki viholliset lukijan luokse ja raivostuttaa lähellä olevat.

items.scrolls.scrollofrecharging.name=latautumisen käärö
items.scrolls.scrollofrecharging.surge=Purskaus energiaa virtaa lävitesi ladaten sauvojasi!
items.scrolls.scrollofrecharging.desc=Tähän kääröön sidottu alkukantainen maaginen voima lataa vapautettaessa kaikkia lukijan sauvoja ajan myötä.

items.scrolls.scrollofremovecurse.name=kirouksenpoiston käärö
items.scrolls.scrollofremovecurse.inv_title=Valitse esine puhdistettavaksi
items.scrolls.scrollofremovecurse.cleansed=Esineesi hohtaa puhdistavaa valoa, ja paha taikuus hajoaa.
items.scrolls.scrollofremovecurse.not_cleansed=Esineesi hohtaa puhdistavaa valoa, mutta mitään ei tapahdu.
items.scrolls.scrollofremovecurse.desc=Tähän kääröön sidottu taikuus tuhoaa välittömästi kaikki yksittäisen lukijan aseen, sormuksen, sauvan, panssarin tai artefaktin kiroukset.

items.scrolls.scrollofteleportation.name=teleportaation käärö
items.scrolls.scrollofteleportation.tele=Silmänräpäys, ja olet yhtäkkiä jossain muualla tällä tasolla.
items.scrolls.scrollofteleportation.no_tele=Tämän paikan vahva maaginen aura estää sinua teleporttaamasta!
items.scrolls.scrollofteleportation.cant_reach=Et voi teleportata sinne.
items.scrolls.scrollofteleportation.prompt=Valitse ruutu teleportataksesi
items.scrolls.scrollofteleportation.desc=Tässä pergamentissa oleva loitsu siirtää lukijansa välittömästi satunnaiseen paikkaan tasolla. Käärö priorisoi tutkimattomat alueet siirron määränmpääksi, vaikkakaan se ei pysty siirtämään barrikadien tai lukittujen ovien taakse. Sitä voi kuitenkin käyttää uusille alueille johtavien salaovien paljastamiseen.

items.scrolls.scrollofterror.name=kauhun käärö
items.scrolls.scrollofterror.none=Käärö väläyttää mahtavan väläyksen punaista valoa.
items.scrolls.scrollofterror.one=Käärö väläyttää mahtavan väläyksen punaista valoa, ja %s pakenee!
items.scrolls.scrollofterror.many=Käärö väläyttää mahtavan väläyksen punaista valoa, ja hirviöt pakenevat!
items.scrolls.scrollofterror.desc=When read, this scroll will emit a flash of red light that will overwhelm all enemies in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=muunnoksen käärö
items.scrolls.scrolloftransmutation.inv_title=Muunna esine
items.scrolls.scrolloftransmutation.nothing=Mitään mielenkiintoista ei tapahtunut.
items.scrolls.scrolloftransmutation.morph=Esineesi muuttuu joksikin muuksi!
items.scrolls.scrolloftransmutation.desc=Tähän kääröön on sidottu voimakas muodonmuutostaika. Sopivaan esineeseen käytettynä se muuttaa esineen toiseksi samantyyppiseksi esineeksi. Taikuus säilyttää parannukset, lumoukset ja glyyfit.

items.scrolls.scrollofupgrade.name=parannuksen käärö
items.scrolls.scrollofupgrade.inv_title=Valitse esine parannettavaksi
items.scrolls.scrollofupgrade.weaken_curse=Parannuksen käärö heikentää esineessäsi olevaa kirousta.
items.scrolls.scrollofupgrade.remove_curse=Parannuksen käärö poistaa esineessäsi olevan kirouksen!
items.scrolls.scrollofupgrade.desc=Tämä käärö parantaa yhtä esinettä, tehden sen laadusta paremman. Sauvat saavat lisää voimaa ja energiaa, aseet tekevät enemmän vahinkoa, panssarit suojaavat paremmin ja sormusten vaikutus kantajaansa kasvaa. \n\nTämä käärö saattaa joskus jopa poistaa kirousten vaikutuksia, mutta se ei ole niin tehokas kuin kirouksenpoisto käärö.\n\nKääröön sidottu taikuus saattaa häiritä ja pyyhkiä lumouksia tai glyyfejä pois aseista tai panssareista. Mahdollisuus tähän ilmenee parantaessa yli tason +4 ja on varma parantaessa yli tason +8.



