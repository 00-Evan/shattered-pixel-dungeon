items.rings.ring.agate=akaattisormus
items.rings.ring.equip_cursed=Sormus kiristyy kivuliaasti sormesi ympärille!
items.rings.ring.unknown_desc=Tätä metallirengasta koristaa suuri jalokivi, joka kimaltelee pimeässä. Minkähänlainen vaikutus sillä on käyttäjäänsä?
items.rings.ring.known=Tämä on %s
items.rings.ring.identify=Tunnet sormuksesi tarpeeksi hyvin pystyäksesi tunnistamaan sen. Se on %s.
items.rings.ring.cursed_worn=Koska tämä sormus on kirottu, olet kykenemätön ottamaan sitä pois sormestasi.
items.rings.ring.curse_known=Voit tuntea vihamielisen magian vaanivan tässä sormuksessa.
items.rings.ring.not_cursed=Tässä sormuksessa ei ole vihamielistä taikuutta.

items.rings.ringofaccuracy.name=tarkkuuden sormus
items.rings.ringofaccuracy.stats=Tämän sormuksen käyttäminen kasvattaa osumatarkkuuttasi _%s%%_.
items.rings.ringofaccuracy.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa osumatarkkuuttasi _%s%%_.
items.rings.ringofaccuracy.desc=Tämä sormus kasvattaa keskittymiskykyäsi, saaden hyökkäyksesi osumaan helpommin. Kirottu sormus puolestaan tekee hyökkäyksistäsi epätarkkoja.

items.rings.ringofelements.name=elementtien sormus
items.rings.ringofelements.stats=Tämän sormuksen käyttäminen antaa _%s%%_ suojausta elementtejä vastaan.
items.rings.ringofelements.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen antaa _%s%%_ suojausta elementtejä vastaan.
items.rings.ringofelements.desc=Tämä sormus tarjoaa vastustuskykyä useimpia elementtejä ja maagisia vaikutuksia vastaan, laskien niiden vahinkoa ja haitallisten vaikutusten kestoa. Luonnollisesti kirottu sormus pahentaa näitä vaikutuksia.

items.rings.ringofenergy.name=energian sormus
items.rings.ringofenergy.stats=Tämän sormuksen käyttäminen kasvattaa sauvojen latausnopeutta _%1$s%%_ ja artefaktien latausnopeutta _%2$s%%_.
items.rings.ringofenergy.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa sauvojen latausnopeutta _%1$s%%_ ja artefaktien latausnopeutta _%2$s%%_.
items.rings.ringofenergy.desc=Sauvasi ja artefaktisi latautuvat nopeammin sormuksesta säteilevässä maagisessa aurassa. Kirottu sormus puolestaan hidastaa latautumista.

items.rings.ringofevasion.name=väistelyn sormus
items.rings.ringofevasion.stats=Tämän sormuksen käyttäminen kasvattaa väistökykyäsi _%s%%_.
items.rings.ringofevasion.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa väistökykyäsi _%s%%_.
items.rings.ringofevasion.desc=Tämä sormus nopeuttaa käyttäjänsä reaktioita, tehden tähän osumisesta vaikeampaa. Kirottu sormus puolestaan tekee käyttäjästään helpommin osuttavan.

items.rings.ringofforce.name=voiman sormus
items.rings.ringofforce.stats=Aseettomana ja nykyisellä vahvuudellasi tämä sormus tekee _%1$d-%2$d vahinkoa_. Aseella lyödessä sormus kasvattaa vahinkoa _%3$d_ pistettä.
items.rings.ringofforce.typical_stats=Aseettomana ja nykyisellä vahvuudellasi tämäntyyppinen sormus tekee tyypillisesti _%1$d-%2$d vahinkoa_. Aseella lyödessä sormus kasvattaa vahinkoa tyypillisesti _%3$d_ pistettä.
items.rings.ringofforce.desc=Tämä sormus lisää käyttäjänsä iskujen voimaa. Tämä ylimääräinen voima on melko heikko aseita käyttäessä, mutta aseettomana tehdyistä hyökkäyksistä tulee paljon vahvempia. Kirottu sormus tekee puolestaan käyttäjänsä iskuista heikompia.

items.rings.ringoffuror.name=raivon sormus
items.rings.ringoffuror.stats=Tämän sormuksen käyttäminen kasvattaa hyökkäystesi nopeutta _%s%%_.
items.rings.ringoffuror.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa hyökkäystesi nopeutta _%s%%_.
items.rings.ringoffuror.desc=Tämä sormus raivostuttaa käyttäjänsä, tehden tämän hyökkäyksistä nopeampia. Kirottu sormus puolestaan hidastaa hyökkäyksiä.

items.rings.ringofhaste.name=kiireen sormus
items.rings.ringofhaste.stats=Tämän sormuksen käyttäminen kasvattaa nopeuttasi _%s%%_.
items.rings.ringofhaste.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa nopeuttasi _%s%%_.
items.rings.ringofhaste.desc=Tämä sormus vähentää käyttäjänsä liikkumisen vastusta, saaden tämän juoksemaan yli-inhimmillisellä nopeudella. Kirottu sormus puolestaan hidastaa käyttäjäänsä.

items.rings.ringofmight.name=mahdin sormus
items.rings.ringofmight.stats=Tämän sormuksen käyttäminen kasvattaa vahvuuttasi _%1$d_ pistettä ja enimmäiselinvoimaasi _%2$s%%_.
items.rings.ringofmight.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa vahvuuttasi _%1$d_ pistettä ja enimmäiselinvoimaasi _%2$s%%_.
items.rings.ringofmight.desc=Tämä sormus vahvistaa käyttäjänsä fyysistä olemusta, lisäten tämän fyysistä voimaa ja yleiskuntoa. Kirottu sormus puolestaan heikentää kantajaansa.

items.rings.ringofsharpshooting.name=tarkka-ammunnan sormus
items.rings.ringofsharpshooting.stats=Tämän sormuksen käyttäminen kasvattaa heittoaseitesi tasoa _%1$d_ tason verran ja kasvattaa niiden kestävyyttä _%2$s%%_.
items.rings.ringofsharpshooting.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa heittoaseitesi tasoa _%1$d_ tason verran ja kasvattaa niiden kestävyyttä _%2$s%%_.
items.rings.ringofsharpshooting.desc=Tämä sormus parantaa kantajansa tarkkuutta ja tähtäystä, tehden heittoaseista tarkempia ja kestävämpiä. Kirotulla sormuksella on päinvastainen vaikutus.

items.rings.ringoftenacity.name=sitkeyden sormus
items.rings.ringoftenacity.stats=Tämän sormuksen käyttäminen laskee parhaimmillaan ottamaasi vahinkoa _%s%%_.
items.rings.ringoftenacity.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen laskee parhaimmillaan ottamaasi vahinkoa _%s%%_.
items.rings.ringoftenacity.desc=Tämä sormus antaa käyttäjälleen kyvyn kestää tavallisesti kuolettavia iskuja. Mitä vakavammin haavoittunut käyttäjä on, sitä paremmin tämä kestää vahinkoa. Kirottu sormus puolestaan tekee käyttäjän tappamisesta helpompaa.

items.rings.ringofwealth.name=vaurauden sormus
items.rings.ringofwealth.stats=Tämän sormuksen käyttäminen kasvattaa onnekkuuttasi _%s%%_.
items.rings.ringofwealth.typical_stats=Tyypillisesti tämäntyyppisen sormuksen käyttäminen kasvattaa onnekkuuttasi _%s%%_.
items.rings.ringofwealth.desc=Tämä sormus vetää puoleensa aarteita, kasvattaen mahdollisuuksia arvokkaiden esineiden saamiseen vihollisilta ja arkuista. Kirottu sormus puolestaan laskee mahdollisuuksiasi.



