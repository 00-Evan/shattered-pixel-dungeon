items.bags.scrollholder.name=käärösäiliö
items.bags.scrollholder.desc=Tämä putkimainen säiliö näyttää tähtitieteilijän työkalujen ja karttojen säilytysastialta, mutta käärötkin mahtuvat sisään hyvin. Sivulla on muutamia pienempiä koteloita, joihin mahtuisi mukavasti loitsukristalleja.\n\nSäiliö ei näytä kovin helposti syttyvältä, joten kääröjesi pitäisi olla turvassa sen sisällä.

