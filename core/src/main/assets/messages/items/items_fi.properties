items.scrolls.scrollofidentify.it_is=Käärösi tunnistaa esineen, ja se on %s.
items.scrolls.scrollofidentify.desc=Tämä käärö paljastaa lopullisesti esineen kaikki salaisuudet.

items.scrolls.scrolloflullaby.name=unilaulun käärö
items.scrolls.scrolloflullaby.sooth=Käärö soittaa rauhoittavan melodian. Tunnet itsesi todella väsyneeksi.
items.scrolls.scrolloflullaby.desc=Tämän käärön lukeminen soittaa rauhoittavan melodian, joka tuudittaa kaikki sen kuulevat syvään maagiseen uneen. Lukijalle ja ystävällisille olennoille uni on palauttavaa.

items.scrolls.scrollofmagicmapping.name=maagisen kartoituksen käärö
items.scrolls.scrollofmagicmapping.layout=Olet tietoinen tason pohjapiirustukesta.
items.scrolls.scrollofmagicmapping.desc=Kun luet tämän käärön, kristallinkirkas kuva tason pohjapiirustuksesta ja salaisuuksista painuu mieleesi. Käärö ei paljasta esineiden ja vihollisten sijainteja.

items.scrolls.scrollofmirrorimage.name=heijastuksen käärö
items.scrolls.scrollofmirrorimage.copies=The scroll forms mirror images of you.
items.scrolls.scrollofmirrorimage.no_copies=The scroll attempts to create mirror images of you, but they have nowhere to go.
items.scrolls.scrollofmirrorimage.desc=Loitsu tässä käärössä luo kaksi illuusiokopiota lukijastaan. Nämä heijastukset toimivat lukijan heikompina klooneina, jotka hyökkäävät ja ajavat takaa tämän vihollisia. Ne ovat erittäin hauraita ja hiipuvat yhdestä osumasta.

items.scrolls.scrollofretribution.name=koston käärö
items.scrolls.scrollofretribution.blast=Powerful magical energy erupts from the scroll!
items.scrolls.scrollofretribution.desc=Tähän kääröön on sidottu tuhoavaa taikuutta, joka kanavoi lukijansa tuskan voiman purkaukseksi. Mitä heikompi käärön lukija on, sitä enemmän vahinkoa purkaus tekee. Kuoleman partaalla luettuna tämä käärö tappaa useimmat viholliset välittömästi.\n\nKäärön lukemisella on hintansa, ja lukija sokaistuu ja heikkenee.

items.scrolls.scrollofrage.name=raivon käärö
items.scrolls.scrollofrage.roar=Käärö päästää raivostuttavan huudon, joka kaikuu ympäri luolastoa!
items.scrolls.scrollofrage.desc=Luettaessa ääneen tämä käärö vapauttaa valtavan karjahduksen, joka vetää kaikki viholliset lukijan luokse ja raivostuttaa lähellä olevat.

items.scrolls.scrollofrecharging.name=latautumisen käärö
items.scrolls.scrollofrecharging.surge=Purskaus energiaa virtaa lävitesi ladaten sauvojasi!
items.scrolls.scrollofrecharging.desc=Tähän kääröön sidottu alkukantainen maaginen voima lataa vapautettaessa kaikkia lukijan sauvoja ajan myötä.

items.scrolls.scrollofremovecurse.name=kirouksenpoiston käärö
items.scrolls.scrollofremovecurse.inv_title=Valitse esine puhdistettavaksi
items.scrolls.scrollofremovecurse.cleansed=Esineesi hohtaa puhdistavaa valoa, ja paha taikuus hajoaa.
items.scrolls.scrollofremovecurse.not_cleansed=Esineesi hohtaa puhdistavaa valoa, mutta mitään ei tapahdu.
items.scrolls.scrollofremovecurse.desc=Tähän kääröön sidottu taikuus tuhoaa välittömästi kaikki yksittäisen lukijan aseen, sormuksen, sauvan, panssarin tai artefaktin kiroukset.

items.scrolls.scrollofteleportation.name=teleportaation käärö
items.scrolls.scrollofteleportation.tele=Silmänräpäys, ja olet yhtäkkiä jossain muualla tällä tasolla.
items.scrolls.scrollofteleportation.no_tele=Teleportaatiotaikuus ei toimi.
items.scrolls.scrollofteleportation.cant_reach=Et voi teleportata sinne.
items.scrolls.scrollofteleportation.prompt=Valitse ruutu teleportataksesi
items.scrolls.scrollofteleportation.desc=Tässä pergamentissa oleva loitsu siirtää lukijansa välittömästi satunnaiseen paikkaan tasolla. Käärö priorisoi tutkimattomat alueet siirron määränmpääksi, vaikkakaan se ei pysty siirtämään barrikadien tai lukittujen ovien taakse. Sitä voi kuitenkin käyttää uusille alueille johtavien salaovien paljastamiseen.

items.scrolls.scrollofterror.name=kauhun käärö
items.scrolls.scrollofterror.none=Käärö väläyttää mahtavan väläyksen punaista valoa.
items.scrolls.scrollofterror.one=Käärö väläyttää mahtavan väläyksen punaista valoa, ja %s pakenee!
items.scrolls.scrollofterror.many=Käärö väläyttää mahtavan väläyksen punaista valoa, ja hirviöt pakenevat!
items.scrolls.scrollofterror.desc=Kun tämä käärö luetaan, punainen valonväläys täyttää kaikki näkyvissäsi olevat viholliset kauhulla, joten ne kääntävät selkänsä sinulle ja pakenevat. Pakenevan vihollisen kimppuun hyökkääminen lyhentää vaikutusta.

items.scrolls.scrolloftransmutation.name=muunnoksen käärö
items.scrolls.scrolloftransmutation.inv_title=Muunna esine
items.scrolls.scrolloftransmutation.nothing=Mitään mielenkiintoista ei tapahtunut.
items.scrolls.scrolloftransmutation.morph=Esineesi muuttuu joksikin muuksi!
items.scrolls.scrolloftransmutation.desc=Tähän kääröön on sidottu voimakas muodonmuutostaika. Sopivaan esineeseen käytettynä se muuttaa esineen toiseksi samantyyppiseksi esineeksi. Taikuus säilyttää parannukset, lumoukset ja glyyfit.

items.scrolls.scrollofupgrade.name=parannuksen käärö
items.scrolls.scrollofupgrade.inv_title=Valitse esine parannettavaksi
items.scrolls.scrollofupgrade.weaken_curse=Parannuksen käärö heikentää esineessäsi olevaa kirousta.
items.scrolls.scrollofupgrade.remove_curse=Parannuksen käärö poistaa esineessäsi olevan kirouksen!
items.scrolls.scrollofupgrade.desc=Tämä käärö parantaa yhtä esinettä, tehden sen laadusta paremman. Sauvat saavat lisää voimaa ja energiaa, aseet tekevät enemmän vahinkoa, panssarit suojaavat paremmin ja sormusten vaikutus kantajaansa kasvaa. \n\nTämä käärö saattaa joskus jopa poistaa kirousten vaikutuksia, mutta se ei ole niin tehokas kuin kirouksenpoisto käärö.\n\nKääröön sidottu taikuus saattaa häiritä ja pyyhkiä lumouksia tai glyyfejä pois aseista tai panssareista. Mahdollisuus tähän ilmenee parantaessa yli tason +4 ja on varma parantaessa yli tason +8.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=eksoottinen KAUNAN-käärö
items.scrolls.exotic.exoticscroll.sowilo=eksoottinen SOWILO-käärö
items.scrolls.exotic.exoticscroll.laguz=eksoottinen LAGUZ-käärö
items.scrolls.exotic.exoticscroll.yngvi=eksoottinen YNGVI-käärö
items.scrolls.exotic.exoticscroll.gyfu=eksoottinen GYFU-käärö
items.scrolls.exotic.exoticscroll.raido=eksoottinen RAIDO-käärö
items.scrolls.exotic.exoticscroll.isaz=eksoottinen ISAZ-käärö
items.scrolls.exotic.exoticscroll.mannaz=eksoottinen MANNAZ-käärö
items.scrolls.exotic.exoticscroll.naudiz=eksoottinen NAUDIZ-käärö
items.scrolls.exotic.exoticscroll.berkanan=eksoottinen BERKANAN-käärö
items.scrolls.exotic.exoticscroll.odal=eksoottinen ODAL-käärö
items.scrolls.exotic.exoticscroll.tiwaz=eksoottinen TIWAZ-käärö
items.scrolls.exotic.exoticscroll.unknown_desc=Tälle mustalle pergamentille on kirjoitettu tuntematon hohtava maaginen riimu. Se vaikuttaisi olevan peräisin joltain tuntemattomalta maalta. Mitähän tapahtuu, kun se luetaan ääneen?

items.scrolls.exotic.scrollofsirenssong.name=Seireenin laulun käärö
items.scrolls.exotic.scrollofsirenssong.prompt=Valitse kohde
items.scrolls.exotic.scrollofsirenssong.no_target=Käärö aktivoituu ilman kohdetta
items.scrolls.exotic.scrollofsirenssong.cancel=Sinun täytyy valita kohde
items.scrolls.exotic.scrollofsirenssong.desc=Reading this scroll emits an alluring melody which will enthrall a targeted enemy, permanently turning them into an ally! Other enemies who hear it will be temporarily charmed.\n\nParticularly strong enemies can resist the enthrall effect, and will be charmed instead.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=enthralled
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=This creature has been bewitched by the magic of a scroll of siren's song.\n\nAn enthralled character is permanently your ally, and will fight any enemies they encounter.

items.scrolls.exotic.scrollofantimagic.name=vastataian käärö
items.scrolls.exotic.scrollofantimagic.desc=Kääröön sidottu loitsu ympyröi sinut maagisella kentällä, joka väliaikaisesti estää sekä vahingolliset että hyödylliset maagiset vaikutukset.

items.scrolls.exotic.scrollofchallenge.name=haasteen käärö
items.scrolls.exotic.scrollofchallenge.desc=When read aloud, this scroll will unleash a great roar that draws enemies to the user while simultaneously creating a small arena around them.\n\nAs long as the reader stays in this arena they will take 33% less damage from all sources (this is applied before other forms of damage reduction), and they will not lose satiety.\n\nThe size of the arena will scale with the size of the area the reader is in. It will be particularly small in some boss areas.
items.scrolls.exotic.scrollofchallenge$challengearena.name=haaste areena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Haasteen käärö on tehnyt ympärillesi areenan, jota täyttää aaltoileva punainen sumu.\n\nKun seisot sumussa, nälkäsi ei kasva ja otat 33%% vähemmän vahinkoa kaikista lähteistä. Jos sinulla on muita vauriota vähentäviä tekijöitä (kuten panssarisi), ne tulevat voimaan 33%% vähennyksen jälkeen.\n\nVuoroja jäljellä: %d.

items.scrolls.exotic.scrollofdivination.name=selvännäön käärö
items.scrolls.exotic.scrollofdivination.nothing_left=Mitään ei ole jäljellä tunnistettavaksi!
items.scrolls.exotic.scrollofdivination.desc=Tämä käärö tunnistaa neljä satunnaista esineen tyyppiä. Nämä voivat olla taikajuomien värejä, kääröjen riimuja tai sormuksen jalokiviä. Tunnistetut esineiden tyypit eivät ole välttämättä kantamiesi esineiden joukosta.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Selvännäön käärösi tunnistaa seuraavat esineet:

items.scrolls.exotic.scrollofdread.name=pelon käärö
items.scrolls.exotic.scrollofdread.desc=When read, this scroll will emit a flash of red light that will instill incredible terror in all enemies in your field of view. So great is this effect that they will rapidly try to flee from the entire dungeon, never to be seen again!\n\nJust like with terror, this effect can expire with time, or if the enemy is attacked.\n\nStrong-willed enemies, such as bosses, will be inflicted with regular terror instead.

items.scrolls.exotic.scrollofenchantment.name=lumouksen käärö
items.scrolls.exotic.scrollofenchantment.inv_title=Lumoa esine
items.scrolls.exotic.scrollofenchantment.weapon=Valitse lumous aseeseesi.
items.scrolls.exotic.scrollofenchantment.armor=Valitse glyyfi panssariisi.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Peruuttaminen kuluttaa edelleen käärön.
items.scrolls.exotic.scrollofenchantment.cancel=peruuta
items.scrolls.exotic.scrollofenchantment.desc=Tämä käärö sitoo väkevän taikavoiman aseeseen tai panssariin. Käärön lukijalla on jonkin verran valinnanvaraa taikuuden tyyppiin.

items.scrolls.exotic.scrollofforesight.name=aavistuksen käärö
items.scrolls.exotic.scrollofforesight.desc=After reading this scroll, the detail of nearby terrain will be constantly fed to the reader's mind in crystal clarity. This effect lasts for a considerable amount of time, and will reveal all hidden doors or traps, making searching unnecessary.

items.scrolls.exotic.scrollofmetamorphosis.name=metamorfoosin käärö
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Choose a talent to metamorphose.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Choose a new talent to replace your metamorphosed talent with.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorphose talent
items.scrolls.exotic.scrollofmetamorphosis.desc=This scroll contains powerful transmutation magic, which will apply to the caster instead of to an item. The magic of this scroll will let you select one talent, and replace it with one of three talents of the same tier from different hero classes!\n\nThis effect can only apply to class talents, not talents gained from subclasses or armor abilities. Talents that you cannot use will not be given as options.

items.scrolls.exotic.scrollofmysticalenergy.name=mystisen energian käärö
items.scrolls.exotic.scrollofmysticalenergy.desc=Tähän pergamenttiin sidottu raaka  taikavoima lataa luettaessa lukijansa käytössä olevia artefakteja ajan myötä.

items.scrolls.exotic.scrollofpassage.name=kulkemisen käärö
items.scrolls.exotic.scrollofpassage.desc=Tähän pergamenttiin sidottu loitsu siirtää lukijansa lähimmän yläpuolella olevan luolaston alueen sisäänkäynnin luokse, mikä on todella kätevää nopeasti kauppaan pääsemiseen.

items.scrolls.exotic.scrollofprismaticimage.name=prismaattisen heijastuksen käärö
items.scrolls.exotic.scrollofprismaticimage.desc=Tähän kääröön sidottu loitsu luo värikkään illuusiokopion lukijastaan. Tämä prismaattinen heijastus toimii lukijan heikompana kloonina samankaltaisella puolustustaidolla, mutta vähemmällä elinvoimalla ja vahingolla.\n\nPrismaattinen heijastus näyttäytyy vihollisten läsnäollessa ja yrittää puolustaa käärön lukijaa.\n\nJos prismaattinen heijastus on jo olemassa, käärön lukeminen parantaa sen täysin.

items.scrolls.exotic.scrollofpsionicblast.name=psionisen purskeen käärö
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psioninen purske repii mielesi palasiksi...
items.scrolls.exotic.scrollofpsionicblast.desc=Tämä käärö sisältää uskomattoman tuhoavaa energiaa, joka voidaan kanavoida kaikkien näkyvissä olevien olentojen mielien olemattomiin repimiseen.\n\nVoimakkaalla loitsulla on kuitenkin veronsa, ja lukija vahingoittuu, sokaistuu ja heikkenee. Mitä useampaan kohteeseen loitsu kohdistuu, sitä vähemmän lukija vahingoittuu.



###spells
items.spells.alchemize.name=pika-alkemia
items.spells.alchemize.prompt=Alchemize an Item
items.spells.alchemize.desc=This spell contains transmutative powers similar to those found in an alchemy pot. Each cast allows the user to turn an item (or stack of items) into gold or alchemical energy.\n\nAlchemize is sold from shops, and can also be made using alchemy. A scroll is mixed with a runestone or seed to create an arcane catalyst, that catalyst can then be used to create several uses of alchemize.
items.spells.alchemize$wndalchemizeitem.sell=Turn into %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Turn 1 into %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Turn all into %dg
items.spells.alchemize$wndalchemizeitem.energize=Muuta %d:ksi energiaksi
items.spells.alchemize$wndalchemizeitem.energize_1=Muuta yksi %d:ksi energiaksi
items.spells.alchemize$wndalchemizeitem.energize_all=Muuta kaikki %d:ksi energiaksi

items.spells.aquablast.name=vesikuohu
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain, douse fires, and knock back characters near the burst.

items.spells.arcanecatalyst.name=taikakatalyytti
items.spells.arcanecatalyst.desc=Tämä pallo kullanväristä jauhetta koostuu käärön alkutekijöiden olemuksesta. Se kimaltelee luolaston pimeydessä.\n\nKatalyytin ensisijainen käyttötarkoitus on alkemiareseptin osana, mutta sen voi käyttää myös suoraan satunnaisen käärön loitsun vapauttamiseen.

items.spells.beaconofreturning.name=palaamisen loitsu
items.spells.beaconofreturning.preventing=Tämän paikan vahva maaginen aura estää sinua käyttämästä loitsua!
items.spells.beaconofreturning.creatures=Läheisten olentojen yliluonnollinen olemus estää teleportaation.
items.spells.beaconofreturning.set=Asetit loitsun tämänhetkiseen sijaintiisi.
items.spells.beaconofreturning.wnd_body=Loitsun asettaminen unohtaa sen edellisen asetetun sijainnin.\n\nLoitsulla palaaminen siirtää sinut takaisin asetettuun paikkaan ja kuluttaa yhden loitsun käyttökerran.
items.spells.beaconofreturning.wnd_set=Aseta
items.spells.beaconofreturning.wnd_return=Palaa
items.spells.beaconofreturning.desc_set=Tämä loitsu on asetettu jonnekin luolaston tasolle %d.
items.spells.beaconofreturning.desc=Tämä monimutkainen loitsu mahdollistaa lukijansa paluun ennalta asetettuun paikkaan välimatkasta riippumatta. Loitsu kuluu vain palaamisesta, joten sen asettamisella johonkin sijaintiin ei ole rajaa, mutta loitsu muistaa vain viimeisimmän sijainnin.

items.spells.curseinfusion.name=kirottu lumous
items.spells.curseinfusion.inv_title=Kiroa esine
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will gain upgrades in addition to being cursed. Curse infusion upgrades do not stack, and the upgrades are lost if the item becomes uncursed.

items.spells.featherfall.name=pehmeän laskun loitsu
items.spells.featherfall.light=Tunnet itsesi höyhenenkevyeksi!
items.spells.featherfall.desc=Tämä loitsu muuttaa painovoiman vaikutusta loitsijaansa, mahdollistaen hetkeksi pitkien pudotusten vaarattomasti putoamisen. Kukin käyttökerta tarjoaa turvan vain yhteen pudotukseen.
items.spells.featherfall$featherbuff.name=pehmeän laskun loitsu
items.spells.featherfall$featherbuff.desc=You are under the effects of a feather fall spell, allowing you to fall into a chasm without taking damage! This effect will expire when it is used, or after a bit of time passes.\n\nTurns remaining: %s.

items.spells.spell.ac_cast=LOITSI
items.spells.spell.no_magic=Et voi loitsia ollessasi immuuni magialle.

items.spells.magicalinfusion.name=maaginen lumous
items.spells.magicalinfusion.inv_title=Valitse esine lumottavaksi
items.spells.magicalinfusion.infuse=Your item is infused with arcane energy!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal it will never erase an enchantment on a weapon or a glyph on armor, including curses.

items.spells.magicalporter.name=siirtotaika
items.spells.magicalporter.inv_title=Siirrä esine
items.spells.magicalporter.nowhere=Et voi lähettää esinettä mihinkään.
items.spells.magicalporter.desc=Tämä loitsu siirtää minkä tahansa esineen, johon se loitsitaan. Toisin kuin kauppiaan radiomajakka, loitsu siirtää esineet seuraavan päävastuksen tason sisäänkäynnille.

items.spells.phaseshift.name=teleportaatiomanaus
items.spells.phaseshift.no_target=There is nothing to teleport there.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor, and stun them for a significant amount of time. Powerful foes will be able to resist the stunning effect. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=ansanpurkuloitsu
items.spells.reclaimtrap.no_trap=Valitussa ruudussa ei ole ansaa.
items.spells.reclaimtrap.desc_trap=Loitsuun on sidottu _%s_.
items.spells.reclaimtrap.desc=Tämä loitsu sisältää DM-300:n energian jäänteitä. Loitsu vangitsee laukeamattomaan ansaan käytettynä sen voiman. Voit vapauttaa ansan vaikutuksen mihin tahansa valitsemaasi ruutuun.\n\nKaikki ansat eivät kuitenkaan toimi joka paikassa, ja loitsu voi vangita vain yhden ansan kerrallaan.

items.spells.recycle.name=muutosmanaus
items.spells.recycle.inv_title=Muuta esine
items.spells.recycle.recycled=Esineesi muuttui. Siitä tuli %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, runestone, or tipped dart into a random item of the same type.

items.spells.summonelemental.name=summon elemental
items.spells.summonelemental.ac_imbue=YHDISTÄ
items.spells.summonelemental.summon_limit=You can only have one elemental summoned at a time.
items.spells.summonelemental.imbue_prompt=Imbue an item
items.spells.summonelemental.desc=This spell channels the energy of the elemental embers used to make it, and will allow you to summon a friendly elemental to fight with you! Only one elemental can be summoned at a time, but the spell can be re-cast to return the elemental to you at no cost.
items.spells.summonelemental.desc_newborn=The spell is currently unimbued, and will summon a _newborn elemental_. You can imbue an identified potion of liquid flame, potion of frost, scroll of recharging, or scroll of transmutation to power the spell up, causing its next summon to be a full power elemental!
items.spells.summonelemental.desc_fire=The spell is currently hot to the touch, its next summon will be a _fire elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_frost=The spell is currently cold to the touch, its next summon will be a _frost elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_shock=The spell is currently radiating static energy, its next summon will be a _shock elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_chaos=The spell is currently radiating chaotic energy, its next summon will be a _chaos elemental_. You can imbue a different item, but the spell will lose its current imbue.

items.spells.targetedspell.prompt=Valitse kohde
items.spells.targetedspell.inv_title=Valitse esine lumottavaksi

items.spells.telekineticgrab.name=telekinetic grab
items.spells.telekineticgrab.cant_grab=Sinä et voi ottaa tuota.
items.spells.telekineticgrab.no_target=There's nothing to grab there.
items.spells.telekineticgrab.desc=This spell allows the caster to remotely grab all items at a location, or all thrown weapons stuck to an enemy!\n\nIt can't be used to grab items that someone else owns, or to grab containers like chests.

items.spells.wildenergy.name=kesytön voima
items.spells.wildenergy.desc=Tähän loitsuun on sidottu jonkin verran DM-300:n kirottua voimaa. Vapautuessaan se lataa sauvojasi ja artefaktejasi ja vapauttaa satunnaisen kirouksen vaikutuksen. Voit kuitenkin valita suunnan tämän kirotun taikuuden vapautumiselle.


###runestones
items.stones.inventorystone.ac_use=KÄYTÄ

items.stones.runestone$placeholder.name=riimukivi

items.stones.stoneofaggression.name=raivon kivi
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few turns, but when used on yourself or allies it will last significantly longer.
items.stones.stoneofaggression$aggression.name=targeted
items.stones.stoneofaggression$aggression.desc=Manipulative magic is forcing all nearby enemies to attack this character.\n\nTurns remaining: %s.

items.stones.stoneofaugmentation.name=muuntamisen kivi
items.stones.stoneofaugmentation.inv_title=Muunna esineen ominaisuutta
items.stones.stoneofaugmentation.desc=Tähän riimukiveen on sidottu vahvaa taikuutta, joka voi muuttaa jotain varusteen ominaisuutta toisen ominaisuuden hinnalla.\n\nSen käyttäminen aseeseen mahdollistaa aseen muuttamisen nopeammaksi tai tuhoavammaksi.\n\nSen käyttäminen panssariin mahdollistaa panssarin muuttamisen parempaa suojausta tai väistökykyä varten.
items.stones.stoneofaugmentation$wndaugment.choice=Kumpaa haluat parantaa?
items.stones.stoneofaugmentation$wndaugment.speed=Nopeutta
items.stones.stoneofaugmentation$wndaugment.damage=Vahinkoa
items.stones.stoneofaugmentation$wndaugment.evasion=Väistökykyä
items.stones.stoneofaugmentation$wndaugment.defense=Suojausta
items.stones.stoneofaugmentation$wndaugment.none=Poista muunnos
items.stones.stoneofaugmentation$wndaugment.cancel=Unohda koko juttu

items.stones.stoneofblast.name=räjähdyksen kivi
items.stones.stoneofblast.desc=Heitettynä tämä kivi räjähtää välittömästi johonkin osuessaan. Räjähdys tekee pommin tavoin vahinkoa kaikkeen lähellä olevaan.

items.stones.stoneofblink.name=siirtymisen kivi
items.stones.stoneofblink.desc=Tämä riimukivi siirtää heittäjänsä paikkaan, johon se heitetään.

items.stones.stoneofclairvoyance.name=selvänäön kivi
items.stones.stoneofclairvoyance.desc=Tämä kivi paljastaa välittömästi kaikki ruudut laajalla alueella sen heittokohteen ympärillä. Vaikutus menee jopa seinistä läpi.

items.stones.stoneofdeepsleep.name=Syvän unen kivi
items.stones.stoneofdeepsleep.desc=When this stone is thrown at an enemy, it will put them into a deep magical sleep. Magically slept enemies will sleep forever until disturbed.

items.stones.stoneofdisarming.name=aseistariisunnan kivi
items.stones.stoneofdisarming.desc=Tähän riimukiveen on sidottu taikuutta, joka voi purkaa luolastoon piilotetut ansat. Se purkaa korkeintaan yhdeksän ansaa ympäriltään osuessaan lattiaan.

items.stones.stoneofenchantment.name=lumouksen kivi
items.stones.stoneofenchantment.inv_title=Lumoa esine
items.stones.stoneofenchantment.weapon=Aseesi hohtaa pimeässä!
items.stones.stoneofenchantment.armor=Panssarisi hohtaa pimeässä!
items.stones.stoneofenchantment.desc=Tähän riimukiveen on sidottu lumoavaa taikuutta. Parannuksen kääröstä poiketen se ei suoraan kasvata esineen voimaa, vaan lumoaa aseen tai panssarin uuden ominaisuuden antavalla lumouksella.

items.stones.stoneoffear.name=Pelon kivi
items.stones.stoneoffear.desc=When this stone is thrown onto a character they will be overwhelmed with terror, and will turn and flee. Attacking a fleeing character will shorten the effect.

items.stones.stoneofflock.name=lammaslauman kivi
items.stones.stoneofflock.desc=Tämä riimukivi luo heitettäessä lauman maagisia lampaita hetkeksi kohteeseensa.

items.stones.stoneofintuition.name=vaistokivi
items.stones.stoneofintuition.inv_title=Valitse esine
items.stones.stoneofintuition.desc=Tähän riimukiveen on sidottu heikompi versio tunnistuksen kääröissä olevasta magiasta. Esineen suoraan tunnistamisen sijaan se tehostaa vaistojasi, mikä mahdollistaa taikajuoman, käärön tai sormuksen tyypin tunnistamisen yrittämisen arvaamalla. Oikea arvaus säilyttää kiven taikuuden ja mahdollistaa sen käyttämisen uudestaan!
items.stones.stoneofintuition$wndguess.text=Yritä arvata valitsemasi tunnistamattoman esineen tyyppi. Jos arvaat oikein, esineen tyyppi tunnistetaan!
items.stones.stoneofintuition$wndguess.correct=Oikein! Esineen tyyppi on tunnistettu!
items.stones.stoneofintuition$wndguess.preserved=Your stone of intuition has been preserved!
items.stones.stoneofintuition$wndguess.incorrect=Arvauksesi oli väärin.

items.stones.stoneofshock.name=sähkön kivi
items.stones.stoneofshock.desc=Tämä riimukivi vapauttaa sykäyksen sähköä, mikä tainnuttaa läheiset viholliset hetkeksi ja lataa kiven heittäjän sauvoihin yhden latauksen jokaista iskun saanutta vihollista kohden

###wands
items.wands.cursedwand.ondeath=Kantamasi %s tappoi sinut.
items.wands.cursedwand.nothing=Mitään ei tapahtunut.
items.wands.cursedwand.grass=Ruoho kietoutuu ympärillesi!
items.wands.cursedwand.fire=Haistat palaneen hajua...
items.wands.cursedwand.transmogrify_wand=Sauvasi muuntautuu muuksi esineeksi!
items.wands.cursedwand.transmogrify_other=Esineesi muuntautuu joksikin muuksi!

items.wands.wand.ac_zap=AMMU
items.wands.wand.fizzles=Sauvasi sihisee; siinä ei varmaankaan ole tarpeeksi energiaa.
items.wands.wand.no_magic=Sauvasi sihisee; et voi käyttää sauvoja ollessasi immuuni magialle.
items.wands.wand.self_target=Et voi tähdätä itseäsi!
items.wands.wand.identify=Tunnet sauvasi tarpeeksi hyvin pystyäksesi tunnistamaan sen.
items.wands.wand.resin_one=This wand has gained _1 level_ from arcane resin.
items.wands.wand.resin_many=This wand has gained _%d levels_ from arcane resin.
items.wands.wand.cursed=Tämä sauva on kirottu, tehden sen magiasta kaoottista ja epäluotettavaa.
items.wands.wand.not_cursed=Tässä sauvassa ei ole vihamielistä taikuutta.
items.wands.wand.curse_discover=Tämä %s on kirottu!
items.wands.wand.prompt=Valitse ruutu, johon haluat ampua
items.wands.wand$placeholder.name=sauva

items.wands.wandofblastwave.name=paineaallon sauva
items.wands.wandofblastwave.staff_name=paineaallon sauva
items.wands.wandofblastwave.ondeath=Tapoit itsesi omalla paineaallon sauvallasi...
items.wands.wandofblastwave.desc=Tämä sauva on tehty jonkinlaisesta marmoroidusta kivestä, jossa on kultakoristus. Sauvan päässä on pyöreä musta kivi. Sauva tuntuu melko painavalta käsissäsi.
items.wands.wandofblastwave.stats_desc=Tämä sauva ampuu vasaman, joka räjähtää voimakkaasti kohteessaan. Räjähdyksen voima tekee _%1$d-%2$d vahinkoa_ ja on tarpeeksi vahva heittämään useimmat viholliset ilmaan.
items.wands.wandofblastwave.bmage_desc=_Taistelumaagin_ iskuilla paineaallon sauvalla on mahdollisuus heittää viholliset ilmaan kimmoisan lumouksen lailla.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a staff of blast wave deals 67% damage and knocks all enemies outside of the blast area.

items.wands.wandofcorrosion.name=syöpymisen sauva
items.wands.wandofcorrosion.staff_name=syöpymisen sauva
items.wands.wandofcorrosion.desc=Tällä sauvalla on harmaa varsi, joka avautuu säihkyvään oranssiin jalokiveen.
items.wands.wandofcorrosion.stats_desc=Tämä sauva ampuu vasaman, joka räjähtää pilveksi erittäin syövyttävää kaasua kohteessaan. Mikä tahansa pilveen joutuva vahingoittuu jatkuvasti vahingon kasvaessa ajan myötä. Pilven tekemä vahinko on alussa _%d vahinkoa_.
items.wands.wandofcorrosion.bmage_desc=_Taistelumaagin_ iskuilla syöpymisen sauvalla on mahdollisuus peittää viholliset syövyttävällä mönjällä.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 4 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=turmeluksen sauva
items.wands.wandofcorruption.staff_name=turmeluksen sauva
items.wands.wandofcorruption.already_corrupted=Siihen hahmoon ei voi vaikuttaa enempää.
items.wands.wandofcorruption.desc=Tämä sauva säteilee kaoottista pimeää energiaa, ellei se jo tullut selväksi sauvan päähän veistetystä pienestä koristepääkallosta.
items.wands.wandofcorruption.stats_desc=Tämä sauva vapauttaa sykäyksen turmelevaa energiaa, joka aiheuttaa vihollisille haitallisia vaikutuksia ja lopulta taivuttaa ne tahtosi alaisiksi. Viholliset pystyvät vastustamaan turmelusta, mutta heikentyneet viholliset ovat paljon helpompia turmella kuin terveet yksilöt.
items.wands.wandofcorruption.bmage_desc=_Taistelumaagin_ iskuilla turmeluksen sauvalla on mahdollisuus tehdä kohteena oleva vihollinen hulluksi.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=hajotuksen sauva
items.wands.wandofdisintegration.staff_name=hajotuksen sauva
items.wands.wandofdisintegration.desc=Tämä sauva on tehty yhdestä kiinteästä lohkosta obsidiaania. Syvän violetti valo kulkee sen kylkeä pitkin, loppuen sen päähän. Se hohtaa tuhoavaa energiaa, valmiina ampumaan.
items.wands.wandofdisintegration.stats_desc=Tämä sauva ampuu säteen, joka läpäisee minkä tahansa esteen ja menee pidemmälle, mitä parannellumpi sauva on. Säde tekee _%1$d-%2$d vahinkoa_ ja lisäksi ylimääräistä vahinkoa jokaista läpäisemäänsä vihollista ja seinää kohden.
items.wands.wandofdisintegration.bmage_desc=_Taistelumaagin_ pitelemänä hajotuksen sauvalla on pidempi kantama kantavan lumouksen lailla.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=tuliaallon sauva
items.wands.wandoffireblast.staff_name=tuliaallon sauva
items.wands.wandoffireblast.desc=Tämä sauva on tehty punaiseksi lakatusta puusta, jossa oleva kultainen lehti saa sen näyttämään melko kuninkaalliselta. Sen pää rätisee ja sihisee, valmiina vapauttamaan sen väkevän taikuuden.
items.wands.wandoffireblast.stats_desc=Tämä sauva syöksee käytettäessä kartionmuotoisen purskauksen tulta. Sen seuraava hyökkäys kuluttaa _%1$d latausta_ ja tekee _%2$d-%3$d vahinkoa_. Mitä useampia latauksia sauva käyttää, sitä voimakkaampi ja laajempi vaikutuksesta tulee.
items.wands.wandoffireblast.bmage_desc=_Taistelumaagin_ iskuilla tuliaallon sauvalla on mahdollisuus sytyttää viholliset palamaan roihun lumouksen lailla.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=kuuran sauva
items.wands.wandoffrost.staff_name=kuuran sauva
items.wands.wandoffrost.desc=Tämä sauva näyttäisi olevan valmistettu jonkinlaisesta maagisesta jäästä. Sen pyöreässä päässä jää on kirkkaampaa. Se tuntuu jäätävän kylmältä kädessäsi, mutta kätesi pysyy jotenkin lämpimänä.
items.wands.wandoffrost.stats_desc=Tämä sauva ampuu purskeita jäätävää energiaa vihollisiisi, tehden _%1$d-%2$d vainkoa_ ja aiheuttaen kylmentymistä. Vaikutus on voimakkaampi vedessä. Kylmentyneet ja jäätyneet kohteet ottavat vähemmän vahinkoa tästä sauvasta.
items.wands.wandoffrost.bmage_desc=_Taistelumaagin_ iskuilla kylmentyneitä vihollisia vastaan kuuran sauvalla on mahdollisuus jäädyttää kohde välittömästi. Todennäköisyys tähän on sitä suurempi, mitä kylmentyneempi kohde on.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=salamaniskun sauva
items.wands.wandoflightning.staff_name=salamaniskun sauva
items.wands.wandoflightning.ondeath=Tapoit itsesi omalla salamaniskun sauvallasi...
items.wands.wandoflightning.desc=Tämä sauva on tehty umpimetallista, tehden siitä yllättävän painavan. Sähkö rätisee kahden sauvan päässä kaartuvan piikin välillä.
items.wands.wandoflightning.stats_desc=Tämä sauva ampuu voimakkaan salaman kohteensa läpi, tehden _%1$d-%2$d vahinkoa_ ja iskien myös kohteen lähellä oleviin olentoihin. Sauvan ampuma sähkö leviää helpommin vedessä ja voi vahingoittaa myös sinua, mutta ei liittolaisiasi.
items.wands.wandoflightning.bmage_desc=_Taistelumaagin_ iskuilla salamaniskun sauvalla on mahdollisuus iskeä sähköä valokaarena läheisiin vihollisiin sähköisen lumousen lailla.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=maanhengen sauva
items.wands.wandoflivingearth.staff_name=maanhengen sauva
items.wands.wandoflivingearth.desc=Tämä sauva on valmistettu erikoisista kivistä, joiden välissä hohtaa keltaisia energiarenkaita. Kivet tuntuvat siirtyvän hieman tarttuessasi sauvaan, aivan kuin ne voisivat tuntea kätesi.
items.wands.wandoflivingearth.stats_desc=Tämä sauva ampuu maagisia kiviä, jotka tekevät _%1$d-%2$d vahinkoa_. Osuttuaan kivet palaavat leijumaan sauvan pitelijän ympärille tarjoamaan suojausta suhteessa aiheutettuun vahinkoon. Jos tarpeeksi suojausta kertyy, kivet muodostavat kivisen suojelijan.
items.wands.wandoflivingearth.bmage_desc=_Taistelumaagin_ iskut maanhengen sauvalla palauttavat osan tehdystä vahingosta kivipanssarina.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=rock armor
items.wands.wandoflivingearth$rockarmor.desc=Maagiset kivet leijuvat kehosi ympärillä. Ne yrittävät torjua sinuun kohdistuvat iskut ja vähentävät ottamaasi vahinkoa 50 %%. Jokainen kivien torjuma isku kuluttaa osan kivistä pois.\n\nJäljellä oleva panssari: %1$d.\n\nJos tarpeeksi kiviä kertyy ympärillesi, seuraava taika sauvastasi saa kivet muodostamaan kiviseksi suojelijaksi, joka taistelee kanssasi.\n\nSuojelijaan tarvitaan %2$d panssaria.
items.wands.wandoflivingearth$earthguardian.name=kivinen suojelija
items.wands.wandoflivingearth$earthguardian.desc=Maanhengen sauvasi kivet ovat muodostaneet kivisen suojelijan! Se hyökkää läheisten vihollisten kimppuun ja pakottaa ne hyökkäämään sitä vastaan sinun sijaasi. Kun lähelläsi ei enää ole uhkia, suojelijan kivet palaavat leijumaan ympärillesi ja palaavat suojelijan muotoon käyttäessäsi sauvaa seuraavan kerran.\n\nSuojelijan puolustuskyky on sidoksissa sauvan tasoon. Nykyisellään se torjuu _%1$d-%2$d vahinkoa_.

items.wands.wandofmagicmissile.name=maagisen ammuksen sauva
items.wands.wandofmagicmissile.staff_name=maagisen ammuksen sauva
items.wands.wandofmagicmissile.desc=Tämä melko yksinkertainen sauva ampuu puhtaasta maagisesta energiasta koostuvia ammuksia. Vaikka sauvassa ei ole juuri mitään erityistä, siinä on useampia latauksia kuin muissa sauvoissa ja se pystyy parannettuna antamaan muille sauvoille voimaa.
items.wands.wandofmagicmissile.stats_desc=Jokainen vasama tästä sauvasta tekee _%1$d-%2$d vahinkoa_, ja voimistaa hetkellisesti muita sauvoja parannusten myötä.
items.wands.wandofmagicmissile.bmage_desc=_Taistelumaagin_ iskut maagisen ammuksen sauvalla lataavat kaikkia sauvoja maagin oman sauvan lisäksi.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=magic charge
items.wands.wandofmagicmissile$magiccharge.desc=Maagisen ammuksen sauvasi on syöttänyt energiaa taikaisin sauvoihisi, kasvattaen niiden seuraavan hyökkäyksen voimaa.\n\nSauvojesi tehostettu voima: +%d.\n\nVuoroja maagista latausta jäljellä: %s.

items.wands.wandofprismaticlight.name=prismaattisen valon sauva
items.wands.wandofprismaticlight.staff_name=prismaattisen valon sauva
items.wands.wandofprismaticlight.desc=Tämä sauva on tehty umpinaisesta palasta läpinäkyvää kristallia, minkä takia se näyttää pitkältä pötköltä lasia. Pienet värikkäät valohiukkaset kieppuvat sen päässä, odottaen sauvan energian vapauttamista.
items.wands.wandofprismaticlight.stats_desc=Tämä sauva ampuu luolaston pimeyden läpäiseviä valosäteitä, jotka paljastavat piilotettuja ansoja ja salaovia. Säde voi sokaista vihollisia ja tekee _%1$d-%2$d vahinkoa_. Demoniset ja epäkuolleet viholliset palavat sauvan kirkkaassa valossa, vahingoittuen enemmän.
items.wands.wandofprismaticlight.bmage_desc=_Taistelumaagin_ iskut prismaattisen valon sauvalla rampauttavat viholliset sauvan tasosta riippuvaksi ajaksi.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=uudelleenkasvun sauva
items.wands.wandofregrowth.staff_name=uudelleenkasvun sauva
items.wands.wandofregrowth.desc=Tämä mestarillisella ammattitaidolla muotoiltu ohut taikasauva on todella kaunista puuta. Tuntuu kuin se olisi yhä elossa ja voimissaan, loistaen vihreänä kuin nuoren puun ydin. "Yhden elon päättyessä alkaa uuden kasvu... Elämä jatkuu - iäti!"
items.wands.wandofregrowth.stats_desc=Tämä taikasauva syöksee kartion muotoisesti laajentuvaa uudistavaa maagista energiaa, joka saa ruohon, juuret ja harvinaiset kasvit heräämään eloon. Seuraavalla käyttökerralla se kuluttaa _%1$d latausta_. Mitä useampia latauksia sauva käyttää, sitä voimakkaampi ja laajempi vaikutuksesta tulee.
items.wands.wandofregrowth.degradation=After another _%d charges_ this wand will start failing to produce plants and fresh grass. This limit is increased by leveling up or upgrading the wand.
items.wands.wandofregrowth.bmage_desc=Kohteena olevan vihollisen tai _Taistelumaagin_ seistessä ruohon päällä iskut uudelleenkasvun sauvalla antavat maagille luonnollista parantumista suhteessa tehtyyn vahinkoon.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Kastesieppari
items.wands.wandofregrowth$dewcatcher.desc=Kastesiepparit ovat ihmeellisiä kasveja, jotka täyttyvät loihditulla kasteella. Ne yrittävät tekeytyä ruohoksi välttääkseen huomiota, mutta kerätystä kasteesta johtuvat pullistumat paljastavat ne.
items.wands.wandofregrowth$seedpod.name=Siemenpalko
items.wands.wandofregrowth$seedpod.desc=Siemenpalko on taikakasvi, joka kasvattaa muiden kasvien siemeniä sen sijaan, että tuottaisi omia siemeniään. Jotenkin siemenpalot kuitenkin onnistuvat leviämään ilman niitä.
items.wands.wandofregrowth$lotus.name=Kultainen lootus
items.wands.wandofregrowth$lotus.desc=Kultainen lootus on mystinen kasvi, jonka voi taikoa esiin vain voimakkaalla uudelleenkasvun sauvalla. Sen luoma aura voimistaa kaikkia kasveja ja kasvien vaikutuksia, mutta kuluttaa sen elinvoimaa ja polttaa sen loppuun lyhyessä ajassa.\n\nTämä lootus taiottiin _+%1$d_ uudelleenkasvun sauvalla. Kaikki sen vaikutuspiirin sisäpuolella olevat kasvit _vapauttavat vaikutuksensa välittömästi_ istutettaessa tai kasvaessa minkä tahansa hahmon alle. Kasveilla on myös _%2$d%%:n mahdollisuus_ pudottaa oma siemenensä, ja kastetut nuolet saavat _%3$d%% ylimääräistä kestävyyttä_.

items.wands.wandoftransfusion.name=elinvoimasiirron sauva
items.wands.wandoftransfusion.staff_name=elinvoimasiirron sauva
items.wands.wandoftransfusion.ondeath=Tapoit itsesi omalla elinvoimasiirron sauvallasi...
items.wands.wandoftransfusion.charged=Sauvasi on latautunut vihollisesi elinvoimalla!
items.wands.wandoftransfusion.desc=Vaikka se onkin melko yksinkertaisesti muotoiltu sauva, se erottuu muista magentan sävynsä ja sen päässä olevan sysimustan jalokiven ansiosta.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=_Taistelumaagin_ iskut lumotuneita vihollisia vastaan elinvoimasiirron sauvalla antavat suojausta, eikä sauvan seuraava loitsu vie ollenkaan elinvoimaa.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=vartioinnin sauva
items.wands.wandofwarding.staff_name=vartioinnin sauva
items.wands.wandofwarding.no_more_wards=Sauvasi ei kykene ylläpitämään enempää vartiotaikoja.
items.wands.wandofwarding.bad_location=Et voi asettaa vartiotaikaa sinne.
items.wands.wandofwarding.desc=Tämän lyhyen metallisen sauvan pään yläpuolella leijuu kirkkaan violetti jalokivi.
items.wands.wandofwarding.stats_desc=Vihollisten suoran vahingoittamisen sijaan tämä sauva luo paikallaan pysyviä vartiotaikoja ja vartiokristalleja. Vartiotaikoja voi luoda mihin tahansa näkökentässäsi olevaan ruutuun, jopa seinien taakse. Tämä sauva kykenee ylläpitämään yhtäaikaisesti _%d:n_ energian edestä vartiotaikoja.
items.wands.wandofwarding.bmage_desc=_Taistelumaagin_ iskuilla vartioinnin sauvalla on mahdollisuus parantaa kaikkia aktiivisia vartiokristalleja.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=yksinkertainen vartiotaika
items.wands.wandofwarding$ward.desc_1=Yksinkertainen vartiotaika ampuu jokaista näkökenttäänsä tulevaa vihollista, aiheuttaen _%1$d-%2$d vahinkoa_.\n\nVartiotaian ampuminen vartion sauvalla tekee siitä vahvemman.\n\nTämä vartiotaika katoaa ammuttuaan kerran.\n\nVartioinnin sauvaltasi kuluu _%3$d energiaa_ tämän vartiotaian ylläpitämiseen.
items.wands.wandofwarding$ward.name_2=vartiotaika
items.wands.wandofwarding$ward.desc_2=Tässä parannetussa vartiotaiassa on monimutkaisempi kuvio, ja se kykenee hyökkäämään useasti. Jokainen vartiotaian tekemä hyökkäys aiheuttaa _%1$d-%2$d vahinkoa_.\n\nVartiotaian ampuminen vartioinnin sauvalla tekee siitä vahvemman.\n\nTämä vartiotaika voi ampua kolmesti ennen katoamistaan.\n\nVartioinnin sauvaltasi kuluu _%3$d energiaa_ tämän vartiotaian ylläpitämiseen.
items.wands.wandofwarding$ward.name_3=vahva vartiotaika
items.wands.wandofwarding$ward.desc_3=Tämä äärimmilleen vahvistettu vartiotaika kykenee hyökkäämään edeltäjiään useammin. Vartiotaian jokainen hyökkäys aiheuttaa _%1$d-%2$d vahinkoa_.\n\nTämän vartiotaian ampuminen vartion sauvalla kasvattaa sen vartiokristalliksi.\n\nTämä vartiotaika voi ampua viidesti ennen katoamistaan.\n\nVartioinnin sauvaltasi kuluu _%3$d energiaa_ tämän vartiotaian ylläpitämiseen.
items.wands.wandofwarding$ward.name_4=yksinkertainen vartiokristalli
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=vartiokristalli
items.wands.wandofwarding$ward.desc_5=Tämä parannettu vartiokristalli on suurempi ja kestävämpi kuin edeltäjänsä. Sen jokainen ammus aiheuttaa _%1$d-%2$d vahinkoa_.\n\nVartiokristallin ampuminen vartioinnin sauvalla tekee siitä vahvemman ja palauttaa sille elinvoimaa.\n\nVartiokristalli kuluttaa jonkin verran elinvoimaansa ampuessaan vihollisia, mutta sitä voi palauttaa ampumalla kristallia vartioinnin sauvalla.\n\nVartioinnin sauvaltasi kuluu _%3$d energiaa_ tämän vartiokristallin ylläpitämiseen.
items.wands.wandofwarding$ward.name_6=vahva vartiokristalli
items.wands.wandofwarding$ward.desc_6=Tämä äärimmilleen vahvistettu vartiokristalli on huomattavasti edeltäjiään kestävämpi. Jokainen vartiokristallin hyökkäys aiheuttaa _%1$d-%2$d vahinkoa_.\n\nVartiokristallin ampuminen vartioinnin sauvalla palauttaa sille elinvoimaa.\n\nVartiokristalli kuluttaa jonkin verran elinvoimaansa ampuessaan vihollisia, mutta sitä voi palauttaa ampumalla kristallia vartioinnin sauvalla.\n\nVartioinnin sauvaltasi kuluu _%3$d energiaa_ tämän vartiokristallin ylläpitämiseen.
items.wands.wandofwarding$ward.dismiss_title=Poistetaanko vartiotaika?
items.wands.wandofwarding$ward.dismiss_body=Voit poistaa vartiotaian, jos et enää halua ylläpitää sitä. Vartiotaika häviää välittömästi.\n\nPoistetaanko taika?
items.wands.wandofwarding$ward.dismiss_confirm=kyllä
items.wands.wandofwarding$ward.dismiss_cancel=ei

###weapon curses
items.weapon.curses.annoying.name=ärsyttävä %s
items.weapon.curses.annoying.msg_1=OOH, TAISTELLANKO ME JOTAIN VASTAAN!?
items.weapon.curses.annoying.msg_2=HAKKAA PÄÄLLE!
items.weapon.curses.annoying.msg_3=HEI KUUNTELE!
items.weapon.curses.annoying.msg_4=OLLAANKO ME VIELÄ PÄÄVASTUKSEN LUONA!?
items.weapon.curses.annoying.msg_5=AUTS, ÄLÄ LYÖ MINULLA NOIN KOVAA!
items.weapon.curses.annoying.msg_6=DIE, INSECT!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=CAN WE TAKE A BREAK!?
items.weapon.curses.annoying.msg_9=POW, HAHA!
items.weapon.curses.annoying.msg_10=WELL STRUCK!
items.weapon.curses.annoying.msg_11=I didn't want to be a weapon, I wanted to be a lumberjack's axe.
items.weapon.curses.annoying.msg_12=Remember, overconfidence is a slow and insidious killer.
items.weapon.curses.annoying.msg_13=ALL YOUR BASE ARE BELONG TO US!
items.weapon.curses.annoying.desc=Ärsyttävät aseet kykenevät puhumaan, mutta ne ovat hieman liian energisiä. Ne saattavat monesti vetää ei-toivottua huomiota sinuun tarkoittamatta sitä.

items.weapon.curses.dazzling.name=Häikäisevä %s
items.weapon.curses.dazzling.desc=Dazzling weapons will sometimes flash with dazzling light, blinding everything that can see them.

items.weapon.curses.displacing.name=siirtävä %s
items.weapon.curses.displacing.desc=Siirtäviin aseisiin on loitsittu kaoottista teleportaatiomagiaa, joka pitää sisällään kyvyn siirtää vihollisia satunnaisesti ympäri tasoa.

items.weapon.curses.explosive.name=explosive %s
items.weapon.curses.explosive.warm=Warm...
items.weapon.curses.explosive.hot=Hot!
items.weapon.curses.explosive.desc=Explosive weapons steadily build up power and explode, damaging the wearer and enemy.
items.weapon.curses.explosive.desc_cool=Your weapon is currently cool to the touch.
items.weapon.curses.explosive.desc_warm=Your weapon is building energy and getting warm...
items.weapon.curses.explosive.desc_hot=Your weapon is hot! It's about to explode!

items.weapon.curses.friendly.name=ystävällinen %s
items.weapon.curses.friendly.desc=Ystävälliset aseet sopivat parhaiten pasifisteille, sillä niillä taisteleminen saattaa laukaista taian, joka tekee niillä lyömisestä mahdotonta.

items.weapon.curses.polarized.name=polarisoitunut %s
items.weapon.curses.polarized.desc=Polarisoituneeseen aseeseen vaikuttaa taikuus, joka saa sen tekemään 50% enemmän vahinkoa tai ei ollenkaan vahinkoa.

items.weapon.curses.sacrificial.name=uhraava %s
items.weapon.curses.sacrificial.desc=Uhraavat aseet vaativat verta kantajaltaan vihollisia vastaan hyökkäämisen maksuksi. Mitä elinvoimaisempi aseen kantaja on, sitä enemmän verta kirous vie.

items.weapon.curses.wayward.name=kuriton %s
items.weapon.curses.wayward.desc=Wayward weapons will sometimes become extremely inaccurate. This magic lasts for a little while when it activates, but can be dispelled by landing a blow with the wayward weapon.
items.weapon.curses.wayward$waywardbuff.name=wayward
items.weapon.curses.wayward$waywardbuff.desc=Your wayward weapon's magic has activated, making it extremely inaccurate for a short time. Note that this does not affect attacks which are guaranteed to hit, such as surprise attacks. Successfully attacking with the wayward weapon will clear this effect immediately.\n\nTurns remaining: %s.

###enchantments
items.weapon.enchantments.blazing.name=roihuava %s
items.weapon.enchantments.blazing.desc=Tämä lumous saa liekit leiskumaan aseesta, sytyttäen viholliset tuleen ja tehden lisävahinkoa palaviin vihollisiin.

items.weapon.enchantments.blocking.name=torjuva %s
items.weapon.enchantments.blocking.desc=Blocking weapons have a chance to briefly shield you after attacking with them.
items.weapon.enchantments.blocking$blockbuff.name=blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has granted you a brief boost to your defensive power!\n\nShielding remaining: %d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=kukkiva %s
items.weapon.enchantments.blooming.desc=Kukkiviin aseisiin on sidottu magiaa, joka saa kasvit nousemaan aseella lyötyjen kohteiden ympärille.

items.weapon.enchantments.chilling.name=hyytävä %s
items.weapon.enchantments.chilling.desc=Hyytävällä aseella isketyt viholliset kylmentyvät, hidastaen niiden liikkumisnopeutta ja hyökkäyksiä.

items.weapon.enchantments.kinetic.name=kineettinen %s
items.weapon.enchantments.kinetic.desc=Tappaessasi vihollisen kineettisellä aseella kaikki tappamisen ylimääräinen vahinko säilyy aseessa ja purkautuu seuraavaan osuvaan lyöntiin.
items.weapon.enchantments.kinetic$conserveddamage.name=conserved damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Aseesi on sitonut itseensä edellisestä tappavasta lyönnistä ylimääräistä energiaa ja tämä energia purkautuu seuraavassa lyönnissäsi. Energia kuitenkin hiipuu aseesta hitaasti pois.\n\nSäilytettyä vahinkoa: %d.

items.weapon.enchantments.corrupting.name=turmeleva %s
items.weapon.enchantments.corrupting.desc=Tämä voimakas lumous pystyy kääntämään vihollistesi tahdon omaksesi. Tappaessasi vihollisen tällä aseella se saattaa turmeltua tahtosi alaiseksi kuolemisen sijaan.

items.weapon.enchantments.elastic.name=kimmoisa %s
items.weapon.enchantments.elastic.desc=Kimmoisat aseet voivat saada viholliset lentämään lyhyen matkaa taaksepäin.

items.weapon.enchantments.grim.name=kuoleman %s
items.weapon.enchantments.grim.desc=Tämä väkevä lumous pitää sisällään voiman tappaa vihollinen välittömästi. Vaikutuksella on sitä suurempi mahdollisuus ilmetä, mitä heikompi vihollinen on.

items.weapon.enchantments.lucky.name=onnekas %s
items.weapon.enchantments.lucky.desc=Tällä lumouksella lumotulla aseella tapetut viholliset pudottavat todennäköisemmin ylimääräisiä esineitä.

items.weapon.enchantments.precise.name=tarkka %s
items.weapon.enchantments.precise.desc=Tarkalla aseella on mahdollisuus varmistaa osuminen viholliseen ulkoisista tekijöistä huolimatta.

items.weapon.enchantments.projecting.name=kantava %s
items.weapon.enchantments.projecting.desc=Kantaman lumouksella lumotut aseet saavat ylimääräistä kantamaa. Pitkän matkan aseet pystyvät läpäisemään läheiset seinät.

items.weapon.enchantments.shocking.name=sähköinen %s
items.weapon.enchantments.shocking.desc=Sähkö rätisee sähköisestä aseesta, tehden ylimääräistä vahinkoa kaikkiin läheisiin vihollisiin.

items.weapon.enchantments.unstable.name=epävakaa %s
items.weapon.enchantments.unstable.desc=Epävakauden lumouksella lumotut aseet säteilevät kaoottista energiaa, joka aiheuttaa erilaisen lumouksen vaikutuksen joka osumalla.

items.weapon.enchantments.vampiric.name=vampiirinen %s
items.weapon.enchantments.vampiric.desc=Vampiirisella lumouksella lumotut aseet imevät elinvoimaa vihollisilta joka osumalla, suunnaten elinvoiman takaisin aseen kantajaan. Vaikutus on sitä voimakkaampi, mitä vähemmän elinvoimaa aseen käyttäjällä on jäljellä.


###melee weapons
items.weapon.melee.assassinsblade.name=salamurhaajan terä
items.weapon.melee.assassinsblade.stats_desc=Tämä ase on vahvempi siitä tietämättömiä vihollisia vastaan.
items.weapon.melee.assassinsblade.desc=Pieni, aaltoileva obsidiaaninen terä. Vaikea käyttää sen keveydestä huolimatta, mutta tappava löytäessään kohteensa.

items.weapon.melee.battleaxe.name=tappara
items.weapon.melee.battleaxe.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.battleaxe.desc=Tämän tapparan valtaisa teräksinen pää antaa suuren voiman sen jokaiseen iskuun.

items.weapon.melee.crossbow.name=varsijousi
items.weapon.melee.crossbow.stats_desc=Käytettäessä tämä ase kasvattaa heitettävien nuolien vahinkoa ja jopa antaa lumouksensa vaikutuksen nuoliin.
items.weapon.melee.crossbow.desc=Melko monimutkainen ase, joka ampuu nuolia poikkeuksellisella nopeudella. Vaikka sitä ei ole tarkoitettu lyömiseen, sen paino ja luja rakenne tekevät siitä kohtuullisen lyömäaseen.

items.weapon.melee.dagger.name=tikari
items.weapon.melee.dagger.stats_desc=Tämä ase on vahvempi pahaa aavistamattomia vihollisia vastaan.
items.weapon.melee.dagger.desc=Yksinkertainen rautatikari kuluneella puisella kädensijalla.

items.weapon.melee.dirk.name=pistotikari
items.weapon.melee.dirk.stats_desc=Tämä ase on vahvempi siitä tietämättömiä vihollisia vastaan.
items.weapon.melee.dirk.desc=Pidempi pistotikari, joka mahdollistaa enemmän terästä päätymään vihollisten sisuksiin.

items.weapon.melee.flail.name=ketjukuulanuija
items.weapon.melee.flail.stats_desc=Tämä on melko epätarkka ase.\nTällä aseella ei voi tehdä yllätyshyökkäystä.
items.weapon.melee.flail.desc=Lyhyeen puiseen varteen kiinnitetyn ketjun päässä oleva piikkipallo. Todella hankala käyttää, mutta tuhoava osuessaan kunnolla.

items.weapon.melee.gauntlet.name=kivinen taisteluhansikas
items.weapon.melee.gauntlet.stats_desc=Tämä on todella nopea ase.
items.weapon.melee.gauntlet.desc=Tämä painava sotahansikas on tehty punaisesta kankaasta ja sen päälle kerrostetuista maagisista kivistä. Kangas tiukkenee kätesi ympärille, saaden kivilevyt tuntumaan kuin toiselta ihokerrokselta. Näin painavan aseen käyttö vaatii paljon vahvuutta, mutta lisää huomattavaa voimaa lyönteihisi.

items.weapon.melee.glaive.name=varsimiekka
items.weapon.melee.glaive.stats_desc=Tämä on melko hidas ase.\nTämä ase yltää pidemmälle.
items.weapon.melee.glaive.desc=Massiivinen salkoase, joka koostuu puisesta varresta ja sen päässä olevasta miekan terästä.

items.weapon.melee.gloves.name=nastoitetut hanskat
items.weapon.melee.gloves.stats_desc=Tämä on todella nopea ase.
items.weapon.melee.gloves.desc=Nämä nastoitetut hanskat eivät tarjoa ollenkaan suojaa, mutta ne toimivat kohtuullisesti lyömiseen ja pitävät kätesi vapaina.

items.weapon.melee.greataxe.name=mestauskirves
items.weapon.melee.greataxe.stats_desc=Tämä ase on uskomattoman painava.
items.weapon.melee.greataxe.desc=Tarkoitettuna olalla kannettavaksi, tämä jättimäinen kirves on yhtä voimakas kuin painavakin.

items.weapon.melee.greatshield.name=suuri kilpi
items.weapon.melee.greatshield.typical_stats_desc=Tavallisesti tämänlainen ase torjuu 0-%d vahinkoa. Torjumiskapasiteetti kasvaa parannusten myötä.
items.weapon.melee.greatshield.stats_desc=Tämä ase torjuu 0-%d vahinkoa. Torjumiskapasiteetti kasvaa parannusten myötä.
items.weapon.melee.greatshield.desc=Enemmänkin siirrettävä seinä kuin kilpi, tämä valtaisa metallilevy auttaa puolustuksessa, muttei jätä paljoa tilaa hyökkäämiselle.

items.weapon.melee.greatsword.name=kahden käden miekka
items.weapon.melee.greatsword.desc=Tämä suuri terä tuottaa raskasta vahinkoa jokaisella heilautuksella.

items.weapon.melee.handaxe.name=kirves
items.weapon.melee.handaxe.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.handaxe.desc=Kevyt, varmaankin puiden kaatamiseen tarkoitettu kirves. Leveä terä toimii hyvin vihollisiakin vastaan.

items.weapon.melee.knuckles.name=nyrkkirauta
items.weapon.melee.knuckles.stats_desc=Tämä on todella nopea ase.
items.weapon.melee.knuckles.desc=Pala rautaa, joka on muotoiltu sopimaan rystysten ympärille. Pitää kädet vapaina ja mahdollistaa paremmat hyökkäykset kuin paljas nyrkki.

items.weapon.melee.longsword.name=pitkä miekka
items.weapon.melee.longsword.desc=Tämän miekan pitkä ja terävä teräksinen terä kiiltää rauhoittavasti. Sen koko tekee siitä kuitenkin melko painavan.

items.weapon.melee.mace.name=nuija
items.weapon.melee.mace.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.mace.desc=Tämän aseen suuri rautainen pää tuottaa huomattavaa vahinkoa.

items.weapon.melee.magesstaff.name=maagin sauva
items.weapon.melee.magesstaff.ac_imbue=YHDISTÄ
items.weapon.melee.magesstaff.ac_zap=AMMU
items.weapon.melee.magesstaff.prompt=Valitse sauva
items.weapon.melee.magesstaff.imbue=Yhdistät sauvaasi %sn.
items.weapon.melee.magesstaff.preserved=Edellinen sauva säilyi!
items.weapon.melee.magesstaff.preserved_resin=The previous wand was disenchanted into arcane resin.
items.weapon.melee.magesstaff.conflict=Ristiriitaiset taikavoimat tuhoavat sauvassa olevan lumouksen.
items.weapon.melee.magesstaff.id_first=Sauva täytyy tunnistaa ensin.
items.weapon.melee.magesstaff.cursed=Et voi käyttää kirottua sauvaa.
items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this wand?\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a _level %d_ staff.
items.weapon.melee.magesstaff.imbue_lost=Sauvaasi yhdistettynä oleva sauva tuhoutuu.
items.weapon.melee.magesstaff.imbue_talent=The wand currently imbued in your staff has a _%1$d%% chance_ to be returned at +0. Wand returns remaining: _%2$d_. If your wand is not preserved, you will get 1 arcane resin instead.
items.weapon.melee.magesstaff.yes=Kyllä, olen varma.
items.weapon.melee.magesstaff.no=Ei, muutin mieleni
items.weapon.melee.magesstaff.desc=Tämä maagin omin käsin valmistama sauva on ainutlaatuinen maaginen ase, johon voidaan sitoa jokin toinen sauva.
items.weapon.melee.magesstaff.no_wand=Sauvassa ei ole tällä hetkellä voimaa, se _täytyy yhdistää sauvan voiman kanssa_ ennen kuin sillä voidaan langettaa loitsuja.
items.weapon.melee.magesstaff.has_wand=Sauvaasi on tällä hetkellä yhdistetty _%s_.
items.weapon.melee.magesstaff.cursed_wand=Sauva on kirottu, tehden sen taikuudesta kaoottista ja satunnaista.

items.weapon.melee.meleeweapon.stats_known=Tämä _tason-%1$d_ lyömäase tekee _%2$d-%3$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%4$d pistettä vahvuutta_.
items.weapon.melee.meleeweapon.stats_unknown=Tavallisesti tällainen _tason-%1$d_ lyömäase tekee _%2$d-%3$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%4$d pistettä vahvuutta_.
items.weapon.melee.meleeweapon.probably_too_heavy=Tämä ase taitaa olla liian painava sinulle.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=lyhyt miekka
items.weapon.melee.shortsword.desc=Melko lyhyt miekka, ainoastaan muutaman tuuman pidempi kuin tikari.

items.weapon.melee.quarterstaff.name=taistelusauva
items.weapon.melee.quarterstaff.stats_desc=Tämä ase torjuu 0-2 vahinkoa.
items.weapon.melee.quarterstaff.desc=Kovasta puusta tehty sauva, jonka päät päättyvät rautaisiin nystyihin.

items.weapon.melee.roundshield.name=pyöreä kilpi
items.weapon.melee.roundshield.typical_stats_desc=Tavallisesti tämänlainen ase torjuu 0-%d vahinkoa. Torjumiskapasiteetti kasvaa parannusten myötä.
items.weapon.melee.roundshield.stats_desc=Tämä ase torjuu 0-%d vahinkoa. Torjumiskapasiteetti kasvaa parannusten myötä.
items.weapon.melee.roundshield.desc=Tämä suuri kilpi suojaa hyvin hyökkäyksiltä ja on kohtalainen ase tiukoissa tilanteissa.

items.weapon.melee.runicblade.name=riimuterä
items.weapon.melee.runicblade.stats_desc=Tämä ase hyötyy enemmän parannuksista.
items.weapon.melee.runicblade.desc=Kaukaisesta maasta peräisin oleva salaperäinen ase, jossa on kirkkaansininen terä.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Tämä on todella nopea ase.
items.weapon.melee.sai.desc=Kaksi ohutta terää, jotka on tarkoitettu pidettäväksi toinen toisessa ja toinen toisessa kädessä. Ne ovat erinomaisia vihollisten palasiksi leikkelyyn nopeilla viilloilla.

items.weapon.melee.scimitar.name=sapeli
items.weapon.melee.scimitar.stats_desc=Tämä on melko nopea ase.
items.weapon.melee.scimitar.desc=Leveäteräinen kaareva miekka. Sen muoto mahdollistaa nopeammat, mutta hieman tehottomammat hyökkäykset.

items.weapon.melee.spear.name=keihäs
items.weapon.melee.spear.stats_desc=Tämä on melko hidas ase.\nTämä ase yltää pidemmälle.
items.weapon.melee.spear.desc=Ohut puinen tanko, jonka päässä on terävä rautainen kärki.

items.weapon.melee.sword.name=miekka
items.weapon.melee.sword.desc=Hyvin painotettu miekka. Ei liian iso, mutta silti huomattavasti pidempi kuin lyhyt miekka.

items.weapon.melee.warhammer.name=sotavasara
items.weapon.melee.warhammer.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.warhammer.desc=Harva olento voi kestää murskaavan iskun tästä valtavasta massiivisesta lyijy- ja teräsaseesta, mutta sen tehokas käyttö vaatii valtavaa vahvuutta.

items.weapon.melee.whip.name=ruoska
items.weapon.melee.whip.stats_desc=Tällä aseella on uskomaton kantama.
items.weapon.melee.whip.desc=Vaikkakin tämän aseen pässä oleva narukieppi tekee heikkoa vahinkoa, mikään lähiase ei voita sitä kantamassa.

items.weapon.melee.wornshortsword.name=kulunut lyhyt miekka
items.weapon.melee.wornshortsword.desc=Melko lyhyt ja käytössä suuresti kulunut miekka. Se on hieman heikompi ja kevyempi kuin paremmassa kunnossa oleva lyhyt miekka.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenaliininuoli
items.weapon.missiles.darts.adrenalinedart.desc=These darts are tipped with a swiftthistle-based compound which will boost the movement and attack speed of allies, or briefly lower the movement speed of enemies. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.blindingdart.name=sokaiseva nuoli
items.weapon.missiles.darts.blindingdart.desc=Nämä nuolet on kastettu sokauslevään perustuvaan yhdisteeseen, joka sokaisee kohteen lyhyeksi aikaa. Viholliset kuitenkin muistavat edelleen ruudun, missä näkivät sinut viimeksi.

items.weapon.missiles.darts.chillingdart.name=jäätävä nuoli
items.weapon.missiles.darts.chillingdart.desc=Nämä nuolet on kastettu jääkruunuun perustuvaan yhdisteeseen, joka jäähdyttää merkittävästi kohdetta.

items.weapon.missiles.darts.cleansingdart.name=cleansing dart
items.weapon.missiles.darts.cleansingdart.desc=These darts are tipped with a mageroyal-based compound which will temporarily make allies immune to all negative effects, or will cleanse positive effects from enemies. Enemies may even briefly forget that they are attacking or fleeing from you. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.dart.name=nuoli
items.weapon.missiles.darts.dart.ac_tip=KASTA
items.weapon.missiles.darts.dart.prompt=Valitse siemen
items.weapon.missiles.darts.dart.tip_title=Kasta nuolia
items.weapon.missiles.darts.dart.tip_desc=Siemen voidaan yhdistää yhden tai kahden nuolen kanssa niiden kastamiseksi. Jokainen siemen tuottaa omanlaisensa nuolen omanlaisellaan kertakäyttöisellä vaikutuksellaan.\n\nLopputuloksena nuolen kastamiseen näiden siementen kanssa on _%s_.
items.weapon.missiles.darts.dart.tip_all=kasta %1$d nuolta %2$d:n siemenen kanssa
items.weapon.missiles.darts.dart.tip_two=kasta kaksi nuolta yhteen siemeneen
items.weapon.missiles.darts.dart.tip_one=kasta yksi nuoli siemeneen
items.weapon.missiles.darts.dart.tip_cancel=peruuta
items.weapon.missiles.darts.dart.desc=Nämä yksinkertaiset teräväkärkiset nuolet on painotettu lentämään tarkasti ja pistämään kohdettaan pienellä ranneliikellä heitettynä. Niiden kärki voidaan kastaa siementen kanssa lisävaikutusten lisäämiseksi.
items.weapon.missiles.darts.dart.unlimited_uses=Yksinkertaisesta ja lujasta rakenteestaan johtuen nuolet kestävät lähes ikuisesti.

items.weapon.missiles.darts.displacingdart.name=siirtävä nuoli
items.weapon.missiles.darts.displacingdart.desc=Nämä nuolet on kastettu hämylehteen perustuvaan yhdisteeseen, joka siirtää kohteen lyhyen matkan päähän.

items.weapon.missiles.darts.healingdart.name=parantava nuoli
items.weapon.missiles.darts.healingdart.desc=Nämä nuolet on kastettu aurinkoruohoon perustuvaan yhdisteeseen, mikä suo kohteelle sykäyksen elinvoimaa. Nuoli itsessään on edelleen haitallinen vihollisille, mutta ei vahingoita liittolaisia.

items.weapon.missiles.darts.holydart.name=pyhä nuoli
items.weapon.missiles.darts.holydart.desc=These darts are tipped with a starflower-based compound which infuses holy energy into their target. Allies and regular enemies will become blessed, but undead or demonic enemies will take heavy damage. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.incendiarydart.name=palonuoli
items.weapon.missiles.darts.incendiarydart.desc=Nämä nuolet on kastettu tulikukkaan perustuvaan yhdisteeseen ja räjähtävät leimuaviksi lieskoiksi osuessaan.

items.weapon.missiles.darts.paralyticdart.name=lamauttava nuoli
items.weapon.missiles.darts.paralyticdart.desc=Nämä nuolet on kastettu maajuureen perustuvaan yhdisteeseen, joka lamauttaa kohteen vähäksi aikaa.

items.weapon.missiles.darts.poisondart.name=myrkkynuoli
items.weapon.missiles.darts.poisondart.desc=Nämä nuolet on kastettu surusammaleeseen perustuvaan yhdisteeseen, joka myrkyttää kohteen.

items.weapon.missiles.darts.rotdart.name=lahonuoli
items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies. These last longer than other tipped darts, but their durability cannot be boosted.

items.weapon.missiles.darts.shockingdart.name=sähkönuoli
items.weapon.missiles.darts.shockingdart.desc=Nämä nuolet on kastettu myrskyköynnökseen perustuvaan yhdisteeseen, joka antaa nuolten kohteelle tuntuvan tärskyn sähköä.

items.weapon.missiles.darts.tippeddart.ac_clean=PUHDISTA
items.weapon.missiles.darts.tippeddart.clean_title=Puhdista nuolia
items.weapon.missiles.darts.tippeddart.clean_desc=Tämä puhdistaa nuolten kastetun kärjen, tehden niistä tavallisia nuolia.
items.weapon.missiles.darts.tippeddart.clean_all=puhdista kaikki
items.weapon.missiles.darts.tippeddart.clean_one=puhdista yksi
items.weapon.missiles.darts.tippeddart.cancel=peruuta
items.weapon.missiles.darts.tippeddart.durability=Neste kuluu pois kastettujen nuolten kärjistä ja niistä tulee tavallisia nuolia käytön myötä.
items.weapon.missiles.darts.tippeddart.uses_left=Näillä nuolilla on _%d/%d_ käyttökertaa jäljellä ennen kuin niiden kärkeä peittävä neste kuluu pois.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Nämä ovat niin hyvälaatuisia, että kestävät lähes ikuisesti_.
items.weapon.missiles.darts.tippeddart.about_to_break=Nuolen kärkeä peittävä neste on melkein kulunut pois.


items.weapon.missiles.bolas.name=bola
items.weapon.missiles.bolas.desc=Nämä epätavalliset heittoaseet eivät tee paljon vahinkoa, mutta loistavat vihollisten hidastamisessa.

items.weapon.missiles.boomerang.name=bumerangi
items.weapon.missiles.boomerang.desc=Vihollista kohden heitettynä tämä litteä puinen heittoase palaa heittäjänsä käsiin.
items.weapon.missiles.boomerang.durability=Laadukkaasta ja lujasta rakennustavastaan johtuen tämä bumerangi ei hajoa käytöstä.

items.weapon.missiles.fishingspear.name=kalastuskeihäs
items.weapon.missiles.fishingspear.desc=Pieniä kalastukseen tarkoitettuja heittokeihäitä. Ne toimivat hyvin aseinakin.

items.weapon.missiles.forcecube.name=voimakuutio
items.weapon.missiles.forcecube.ondeath=Tapoit itsesi omalla voimakuutiollasi...
items.weapon.missiles.forcecube.desc=Tämä omituisen mallinen heittoase on tarpeeksi pieni mahtuaksesi käteesi, mutta erittäin painava. Heitettäessä se levittää osumansa voiman pienelle alueelle ja vahingoittaa kaikkea alueella olevaa.

items.weapon.missiles.heavyboomerang.name=raskas bumerangi
items.weapon.missiles.heavyboomerang.desc=Tätä suurta bumerangia on vaikeaa on käyttää hyvin, mutta se tekee huomattavaa vahinkoa. Se palaa muutaman vuoron kuluttua heittämisestä ruutuun, josta se heitettiin.

items.weapon.missiles.javelin.name=heittokeihäs
items.weapon.missiles.javelin.desc=Nämä suurehkot heittokeihäät on painotettu lentämään terävä kärki edellä ilman halki.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Nämä pienet veitset ovat tehokkaita taitavan heittäjän käsissä. Ne ovat parhaimmillaan käytettynä pahaa-aavistamattomia vihollisia vastaan.

items.weapon.missiles.missileweapon.stats=Tämä _tason %1$d_ heittoase tekee _%2$d-%3$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%4$d pistettä vahvuutta_.
items.weapon.missiles.missileweapon.distance=Tämä ase on suunniteltu käytettäväksi kaukaa, joten se on se on tarkempi kaukana olevia vihollisia vastaan, mutta samalla huomattavasti epätarkempi lyömäetäisyydeltä käytettynä.
items.weapon.missiles.missileweapon.durability=Heittoaseet kuluvat ja hajoavat käytön myötä.
items.weapon.missiles.missileweapon.uses_left=Näillä heittoaseilla on _%d/%d_ käyttökertaa jäljellä ennen yhden niistä hajoamista.
items.weapon.missiles.missileweapon.unlimited_uses=_Nämä ovat niin hyvälaatuisia, että kestävät lähes ikuisesti_.
items.weapon.missiles.missileweapon.about_to_break=Heittoaseesi on hajoamaisillaan.
items.weapon.missiles.missileweapon$placeholder.name=heittoase

items.weapon.missiles.shuriken.name=heittotähti
items.weapon.missiles.shuriken.desc=Tähden muotoisia veitsenteräviä metallikappaleita. Ne ovat kevyitä ja helppoja käyttää liikkeestä. Yksittäinen hettotähti voidaan heittää ilman vuoron kulumista liikkumisen jälkeen.

items.weapon.missiles.throwingclub.name=heittonuija
items.weapon.missiles.throwingclub.desc=Melko yksinkertainen heittoase, pohjimmiltaan suuri keppiin kiinnitetty kivi. Vaikka ne eivät saakaan aikaan paljon vahinkoa, niiden luja rakenne tekee niistä kestäviä, eivätkä ne tartu kiinni vihollisiin.

items.weapon.missiles.throwinghammer.name=heittovasara
items.weapon.missiles.throwinghammer.desc=Nämä painavat vasarat on suunniteltu heitettäväksi. Vaikka ne eivät tee paljon vahinkoa, niiden saumaton metallipinta tekee niistä kestäviä, eivätkä ne tartu vihollisiin kiinni.

items.weapon.missiles.throwingknife.name=heittoveitsi
items.weapon.missiles.throwingknife.desc=Nämä kevyet veitset on painotettu lentämään ilman halki suoraan kohteeseensa. Ne ovat parhaimmillaan käytettynä pahaa-aavistamattomia vihollisia vastaan.

items.weapon.missiles.throwingspear.name=heittokeihäs
items.weapon.missiles.throwingspear.desc=Näiden kevyiden heittokeihäiden ohuet varret kielivät niiden olevan selkeästi suunniteltu heitettäväksi, ei lähiaseena käytettäväksi.

items.weapon.missiles.throwingstone.name=heittokivi
items.weapon.missiles.throwingstone.desc=Nämä kivet on hiottu niiden heittämisen helpottamiseksi. Työstä huolimatta ne eivät ole mitenkään luotettavia aseita.

items.weapon.missiles.tomahawk.name=heittokirves
items.weapon.missiles.tomahawk.desc=Näiden heittokirveiden sahalaitainen terä tekee niistä haastavia käytettäviä. Kunnollinen isku tällä aseella saa vihollisen vuotamaan verta.

items.weapon.missiles.trident.name=kolmikärki
items.weapon.missiles.trident.desc=Painavia heittokeihäitä kolmella tappavalla kärjellä. Ne ovat voimakkaita, mutta melko raskaita.


items.weapon.spiritbow.name=henkijousi
items.weapon.spiritbow.ac_shoot=AMMU
items.weapon.spiritbow.prompt=Valitse kohde
items.weapon.spiritbow.stats=Jousta ei voi kehittää suoraan, vaan se kasvaa vahvemmaksesi saadessasi kokemustasoja. Tämänhetkisellä kokemustasollasi jousella ammutut nuolet tekevät _%1$d-%2$d vahinkoa_ ja jousen kunnollinen käyttäminen vaatii _%3$d pistettä vahvuutta_.
items.weapon.spiritbow.desc=Muinaisesta taiotusta puusta valmistettu jousi. Jousen koristelliset kaiverrukset ja jänne hohtavat haaleaa sinistä valoa. Kun jousen jänne vedetään taakse, maaginen nuoli materialisoituu jänteelle valmiina ammuttavaksi.

items.weapon.weapon.identify=Tunnet aseesi tarpeeksi hyvin pystyäksesi tunnistamaan sen.
items.weapon.weapon.too_heavy=Riittämättömän vahvuutesi takia tämä ase haittaa tarkkuuttasi, hyökkäysnopeuttasi ja vihollisen yllätysmahdollisuuksiasi.
items.weapon.weapon.excess_str=Ylimääräisen vahvuutesi ansiosta teet jopa _%d ylimääräistä vahinkoa_ tällä aseella.
items.weapon.weapon.incompatible=Erilaisten taikojen välinen vuorovaikutus on pyyhkinyt tämän aseen lumouksen pois!
items.weapon.weapon.cursed_worn=Koska tämä ase on kirottu, olet kykenemätön irrottamaan otettasi siitä.
items.weapon.weapon.cursed=Voit tuntea vihamielisen magian vaanivan tässä aseessa.
items.weapon.weapon.weak_cursed=Despite the curse, you are able to unequip this weapon.
items.weapon.weapon.not_cursed=Tässä aseessa ei ole vihamielistä taikuutta.
items.weapon.weapon.faster=Se on muunnettu _nopeammaksi_.
items.weapon.weapon.stronger=Se on muutettu _tuhoavammaksi_.
items.weapon.weapon.enchanted=it has a _%s._
items.weapon.weapon$enchantment.enchant=lumous


###misc items
items.amulet.name=yendorin amuletti
items.amulet.ac_end=LOPETA PELI
items.amulet.desc=The Amulet of Yendor is the most powerful artifact known to human or dwarf kind. Its shimmering crystals contain incredible and wondrous power.
items.amulet.desc_origins=The origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!
items.amulet.desc_ascent=The origins of the amulet are unknown, but clearly it has been heavily influenced by Yog-Dzewa's power. The dungeon seems to be bending to Yog's will as you move through it, making enemies much more plentiful and powerful! You're also no longer able to activate or discard the amulet, almost as if it is cursed.
items.amulet.ascent_title=Ascension
items.amulet.ascent_desc=You begin to feel Yog-Dzewa's great and terrible power radiating from the amulet. Ascending back through the dungeon as a mortal might be more difficult than you thought!\n\nIf you continue ascending with the amulet the dungeon will become more dangerous, teleports between floors will be disabled, and you will only be able to win the game by defeating enemies as you ascend through the dungeon!\n\nYou can leave the amulet here for now if you want to ascend without starting this challenge, or activate the amulet before ascending to end the game normally.
items.amulet.ascent_yes=Continue!
items.amulet.ascent_no=Stop for Now

items.ankh.name=ankh
items.ankh.ac_bless=SIUNAA
items.ankh.bless=You bless the ankh with magical water.
items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Most items will be dropped where you died, but can be reclaimed if you return to it. Using a full waterskin, the ankh can be blessed with extra strength.
items.ankh.desc_blessed=Tämä muinainen kuolemattomuuden symboli mahdollistaa eloon palaamisen kuoleman jälkeen. Ankh on nyt siunattu ja on paljon vahvempi. Ankh uhraa itsensä pelastaakseen sinut kuoleman hetkellä.

items.arcaneresin.name=arcane resin
items.arcaneresin.prompt=Valitse sauva
items.arcaneresin.ac_apply=KÄYTÄ
items.arcaneresin.level_too_high=That wand is too powerful for resin to improve.
items.arcaneresin.not_enough=You don't have enough resin for that!
items.arcaneresin.apply=You coat your wand with resin, increasing its power!
items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of wands when it is applied to them!\n\nUpgrading a wand costs 1, 2, or 3 resin depending on the wand's initial level. Resin can upgrade wands to a maximum of +3.\n\nResin upgrades are overridden by scrolls of upgrade and similar items, and do not apply when imbuing a wand into the Mage's staff.

items.brokenseal.name=murtunut sinetti
items.brokenseal.ac_affix=KIINNITÄ
items.brokenseal.prompt=Valitse panssari
items.brokenseal.unknown_armor=Panssari täytyy tunnistaa ensin.
items.brokenseal.cursed_armor=The seal won't apply to cursed armor.
items.brokenseal.affix=Kiinnität sinetin panssariisi!
items.brokenseal.desc=Vahasinetti, joka kiinnitetään panssariin urheuden symboliksi. Sinetin merkit ovat kuluneet pois ajan myötä ja se on haljennut keskeltä kahtia.\n\nSe on muisto kotoa ja auttaa soturia jatkamaan sinnikkäästi eteenpäin. Soturi saa hiljalleen suojausta elinvoimansa lisäksi sinetin ollessa kiinni panssarissa, riippuen panssarinsa laadusta.\n\nSinetti voidaan _kiinnittää panssariin_ ja siirtää panssarista toiseen. Siihen voi sitoa yhden parannuksen.
items.brokenseal.choose_title=Valitse glyyfi
items.brokenseal.choose_desc=Sekä panssariin että sinettiin on sidottu glyyfi. Valitse, kumman glyyfin haluat säilyttää.\n\nHuomioi, että valitessasi panssarissa olevan glyyfin sinetti ei pysty siirtämään sitä myöhemmin toiseen panssariin.

items.dewdrop.name=kastepisara
items.dewdrop.heal=+%dEV
items.dewdrop.shield=+%dSUOJ
items.dewdrop.both=+%1$dEV, +%2$dSUOJ
items.dewdrop.already_full=Elinvoimasi on jo täysi.
items.dewdrop.desc=Kristallinkirkas kastepisara.\n\nTämän paikan maagisuuden vuoksi vedellä on pieniä palauttavia vaikutuksia.

items.equipableitem.unequip_cursed=Et voi ottaa pois kirottua esinettä!
items.equipableitem.ac_equip=KÄYTÄ
items.equipableitem.ac_unequip=POISTA KÄYTÖSTÄ

items.energycrystal.name=energia kristalli
items.energycrystal.desc=A collection of small magical crystals, filled with alchemical energy.\n\nThese crystals are the most common ingredient in alchemy recipes and can be produced at an alchemy pot by scrapping consumable items.

items.gold.name=kultaa
items.gold.desc=Kasa kultakolikoita. Kerää kolikoita kuluttaaksesi ne myöhemmin kaupassa.

items.heap.for_sale=%1$d kultaa: %2$s
items.heap.chest=Arkku
items.heap.chest_desc=Et tiedä, mitä sen sisällä on ennen kuin avaat sen!
items.heap.locked_chest=Lukittu arkku
items.heap.locked_chest_desc=Et tiedä, mitä sen sisällä on ennen kuin avaat sen! Tarvitset kuitenkin sen avaamiseen kultaisen avaimen.
items.heap.crystal_chest=Kristallinen arkku
items.heap.crystal_chest_desc=Näet, että arkun sisällä on _%s_, mutta avataksesi arkun tarvitset kristalliavaimen.
items.heap.artifact=artefakti
items.heap.wand=sauva
items.heap.ring=sormus
items.heap.tomb=Hauta
items.heap.tomb_desc=Tämä muinainen hauta saattaa pitää sisällään jotain hyödyllistä, mutta sen omistaja ei todennäköisesti tule pitämään sen avaamiseta.
items.heap.skeleton=Ihmisen jäännökset
items.heap.skeleton_desc=Tämä on kaikki, mitä on jäljellä jostain epäonnekkaasta seikkailijasta. Ehkä olisi hyvä tarkistaa jäännökset arvotavaroiden varalta.
items.heap.remains=Sankarin jäännökset
items.heap.remains_desc=Tässä on kaikki, mitä on jäljellä yhdestä edeltäjistäsi. Ehkä olisi hyvä tarkistaa jäännökset arvotavaroiden varalta.

items.honeypot.name=hunajapytty
items.honeypot.ac_shatter=HAJOTA
items.honeypot.desc=Tässä massiivisessa hunajapytyssä ei ole juurikaan hunajaa, mutta sen sijaan sen sisällä asuu jättiläismehiläinen! Tämänkaltaiset isot mehiläiset pysyttelevät useimmiten pesissään, joten onkohan tämä pytty jonkinlainen häkki mehiläisten pyydystämiseen? Mehiläinen näyttää melko tyytyväiseltä pytyssään hunajansa kanssa ja surisee varoittavasti katsoessasi sitä.
items.honeypot$shatteredpot.name=rikkoutunut hunajapytty
items.honeypot$shatteredpot.desc=Pytty on hajonnut ja ainoastaan sen sisäreunan kuorruttanut tahmea hunaja pitää sitä jotenkin kasassa. Silti se on hiljalleen hajoamassa palasiksi.\n\nMehiläistä pytyn tila ei näytä haittaavan, vaan se haluaa edelleenkin suojella sitä.

items.item.prompt=Valitse ruutu, mihin haluat heittää
items.item.ac_drop=PUDOTA
items.item.ac_throw=HEITÄ
items.item.rankings_desc=Kuolinsyy: %s
items.item.curse=kirous

items.kindofmisc.unequip_title=Poista yksi esine käytöstä
items.kindofmisc.unequip_message=Sinun täytyy ensin ottaa toinen näistä esineistä pois käytöstä. Valitse esine vaihdettavaksi.

items.kindofweapon.equip_cursed=Otteesi kiristyy aseen ympärille tahdostasi riippumatta.

items.kingscrown.name=Kääpiö Kuninkaan kruunu
items.kingscrown.ac_wear=PUE
items.kingscrown.naked=Valitettavasti, kruunu ei voi muuttaa sinun alusvaatteitasi.
items.kingscrown.upgraded=The crown glows brightly and then disintegrates as your armor transforms!
items.kingscrown.ratgraded=Rat King's paws glow brightly as your armor transforms!
items.kingscrown.desc=Viimeisen kääpiö kuninkaan kruunu, se hehkuu valtavalla maagisella energialla.\n\nKäyttäessä, kruunun taikuus virtaa tällä hetkellä käyttämääsi panssariin ja muuntaa sen _ainutlaatuiseksi eeppiseksi panssariksi, jolla on erityisiä kykyjä._ Uusi panssari säilyttää kaikki alkuperäisen panssarin ominaisuudet.

items.liquidmetal.name=nestemmäinen metalli
items.liquidmetal.ac_apply=KÄYTÄ
items.liquidmetal.prompt=Valitse heittoase
items.liquidmetal.already_fixed=Tuo heittoase on jo täydellisessä kunnossa!
items.liquidmetal.apply=Käytät %d nestemäistä metallia heittoaseesi korjaamiseen.
items.liquidmetal.desc=Kun tämä maaginen neste kaadetaan heittoaseen päälle, se täyttää käytön aiheuttamathalkeamat ja repeytymät palauttaen heittoaseen täydelliseen kuntoon. \n\nTason 1 ase vaatii 10 nestemäistä metallia korjautuakseen kokonaan, tason 5 ase vaatii 30. Jokainen päivitys kaksinkertaistaa tarvittavan metallin määrän.\n\nNestemäistä metallia ei voi käyttää kastettujen nuolien kärkien korjaamiseen.

items.lostbackpack.name=Kadonnut reppu
items.lostbackpack.desc=Tämä on kadonnut tavaraluettelosi. Kerää se saadaksesi takaisin kaikki menettämäsi tavarat!

items.merchantsbeacon.name=kauppiaan radiomajakka
items.merchantsbeacon.ac_use=KÄYTÄ
items.merchantsbeacon.desc=Tämä outo kääpiöiden teknologinen esine mahdollistaa kommunikoinnin hyvinkin pitkien matkojen päästä.\n\nTämä radiomajakka mahdollistaa kaupankäynnin kauppiaan kanssa mistä vain luolaston osasta.\n\nRadiomajakan magia toimii kuitenkin vain kerran, joten käytä sitä viisaasti.

items.stylus.name=maaginen kirjoituspuikko
items.stylus.ac_inscribe=MERKITSE
items.stylus.prompt=Valitse panssari
items.stylus.identify=Panssari täytyy tunnistaa ensin.
items.stylus.cursed=Kirjoituspuikon magia ei toimi kirottuun panssariin käytettäessä.
items.stylus.inscribed=Merkitsit panssarisi kirjoituspuikolla.
items.stylus.desc=Tämä maaginen kirjoituspuikko on tehty jostain tummasta, erittäin kovasta kivestä. Sitä käyttämällä voit merkitä maagisen glyyfin panssariisi, mutta et voi valita minkä voiman annat sille, sillä kirjoituspuikko päättää sen itse.

items.tengusmask.name=Tengun naamio
items.tengusmask.ac_wear=PUE
items.tengusmask.used=Naamio hajoaa kun sen voima virtaa sinuun!
items.tengusmask.desc=Tämä naamio tippui Tengun kasvoilta hänen kuoltuaan, voit tuntea suuren taikavoiman virtaavan siitä. Oliko naamio Tengun voimanlähde?\n\nKäytettäessä naamion valtava voima siirtyy sinuun, jolloin _voit valita sankarillesi alaluokan._\n\nMinkä alaluokan valitset?

items.torch.name=soihtu
items.torch.ac_light=SYTYTÄ
items.torch.desc=Seikkailijan sanonta kuuluu: Jos luolasto menee pimeäksi, soihtu näyttää tietä.

items.waterskin.name=leili
items.waterskin.ac_drink=JUO
items.waterskin.collected=Keräät kastepisaran leiliisi
items.waterskin.full=Leilisi on täynnä!
items.waterskin.empty=Leilisi on tyhjä!
