items.bags.potionbandolier.name=taikajuomavyö
items.bags.potionbandolier.desc=Tämä tiukka vyö sopii vyötäröllesi kuin valettu. Siinä on kymmeniä eristettyjä hihnoja taikajuomapulloja varten.\n\nVyön pitäisi suojata siinä olevia taikajuomia kylmältä.

items.bags.scrollholder.name=käärösäiliö
items.bags.scrollholder.desc=This tubular container looks like it would hold an astronomer's tools and charts, but your scrolls will fit just as well. There's even a few side compartments which would nicely fit your spell crystals and powders.\n\nThe holder doesn't look very flammable, so your scrolls should be safe from fire inside it.

items.bags.velvetpouch.name=samettipussukka
items.bags.velvetpouch.desc=Tähän pieneen samettipussukkaan mahtuu monia pieniä esineitä, kuten siemeniä ja riimukiviä.

items.bags.magicalholster.name=maaginen asekotelo
items.bags.magicalholster.desc=Tämä kapea kotelo on tehty jonkin eksoottisen eläimen nahasta ja sisältää voimakasta magiaa, jonka ansiosta koteloon mahtuu valtava määrä pitkän matkan aseita.\n\nVoi yksinkertaisesti ojentaa kätesi koteloon ja tarttua tarvitsemaasi esineeseen.\n\nKotelon taiasta johtuen sauvat latautuvat hieman nopeammin ja heittoaseet pysyvät pidemään ehjinä.



###bombs
items.bombs.arcanebomb.name=taikapommi
items.bombs.arcanebomb.desc=Tähän pommiin on sidottu maagisia ominaisuuksia. Se räjähtää Mätämömmön erikoisiskun tapaan voimakkaana aaltona. Taikuuden kuohu läpäisee panssarit ja kantaa pidemmälle kuin tavallisen pommin räjähdys.

items.bombs.bomb.name=pommi
items.bombs.bomb.ac_lightthrow=SYTYTÄ & HEITÄ
items.bombs.bomb.snuff_fuse=Puhallat nopeasti pommin sytytyslangan sammuksiin.
items.bombs.bomb.ondeath=The explosion kills you...
items.bombs.bomb.rankings_desc=Kuolema räjähdyksestä
items.bombs.bomb.desc=Melko painava mustaruudilla täytetty pommi. Tämän räjähtäminen vahingoittaa varmasti kaikkea lähellä olevaa.
items.bombs.bomb.desc_fuse=Sytytyslangan palaminen näyttäisi vievän pari vuoroa sytyttämisen jälkeen.
items.bombs.bomb.desc_burning=Pommin sytytyslanka palaa, pidä etäisyytesi tai sammuta se!
items.bombs.bomb$doublebomb.name=kaksi pommia
items.bombs.bomb$doublebomb.desc=Pari mustaruudilla täytettyä pommia, näyttäisi siltä, että saat yhden ilmaiseksi!

items.bombs.firebomb.name=tulipommi
items.bombs.firebomb.desc=Tämä pommi on muunnettu roihahtamaan pitkään palavaksi liekkimereksi laajalle alueelle räjähdyksen ympäristössä.

items.bombs.flashbang.name=tainnutuskranaatti
items.bombs.flashbang.desc=Tämä erikoinen pommi räjähtää sokaisevana valonväläyksenä. Kaikki välähdyksen lähellä olevat menettävät hetkeksi suuntavaistonsa. Vaikutus riippuu etäisyydestä räjähdykseen.

items.bombs.frostbomb.name=jääpommi
items.bombs.frostbomb.desc=Tämä pommi on muunnettu räjähtämään pitkään kestäväksi jäätäväksi myrskytuuleksi laajalle alueelle räjähdyksen ympäristössä.

items.bombs.holybomb.name=pyhä pommi
items.bombs.holybomb.desc=Tämä pommi on muunnettu räjähtämään pyhän valon purkauksena laajalle alueelle, tehden ylimääräistä vahinkoa epäkuolleisiin ja demonisiin vihollisiin.

items.bombs.noisemaker.name=harhautin
items.bombs.noisemaker.desc=Tämä erikoinen pommi päästää tasaisesti ääntä sytytyslangan sammumiseen asti. Kun joku koskee pommiin, se räjähtää!
items.bombs.noisemaker.desc_burning=Harhautin tikittää ja räjähtää jonkun tullessa sen lähelle!

items.bombs.shockbomb.name=sähköpommi
items.bombs.shockbomb.desc=Tämä muunneltuun pommiin sidottu energia purkautuu salamointina sen räjähtäessä. Kaikki räjähdyksen lähellä olevat vahingoittuvat ja taintuvat. Vaikutus riippuu etäisyydestä räjähdykseen.

items.bombs.regrowthbomb.name=kasvipommi
items.bombs.regrowthbomb.desc=Tämä erikoinen pommi vapauttaa kuohun parantavaa nestettä ympärilleen räjähtämisen sijaan. Kuohun vaikutuksen alaiselle alueelle kasvaa nopeasti ruohoa ja kasveja. Sinä ja liittolaisesi saavat takaisin elinvoimaa.

items.bombs.shrapnelbomb.name=sirpalepommi
items.bombs.shrapnelbomb.desc=Tähän pommiin on lisätty palasia DM-300:n metallikuoresta, jotka sirpaloituvat ja lentävät joka suuntaan pommin räjähtäessä, vahingoittaen kaikkea pommin ympärillä olevaa. Voisi olla hyvä idea suojautua jonkin taakse pommin käyttämisen jälkeen...

items.bombs.woollybomb.name=lammaspommi
items.bombs.woollybomb.desc=Tämä muokattu pommi luo laajan alueen maagisia lampaita räjähdyksen jälkeen. Nämä lampaa estävät likkumisen ja säilyvät erittäin pitkään. Lampaat eivät kuitenkaan kestä yhtä kauan voimakkaiden vihollisten ollesna läsnä, ja ne voidaan karkottaa manuaalisesti olemalla vuorovaikutuksessa niiden kanssa.

###food
items.food.berry.name=luolamarja
items.food.berry.eat_msg=Marja maistui hyvältä!
items.food.berry.desc=Metsästäjä löysi tämän pienen marjan löytyi luolaston kasvillisuuden seasta. Sen voi syödä nopeasti, se täyttää vähän vatsaasi ja saattaa sisältää hyödyllisen siemenen!

items.food.blandfruit.name=mietohedelmä
items.food.blandfruit.cooked=keitetty mietohedelmä
items.food.blandfruit.sunfruit=aurinkohedelmä
items.food.blandfruit.rotfruit=lahohedelmä
items.food.blandfruit.earthfruit=maahedelmä
items.food.blandfruit.blindfruit=sokeushedelmä
items.food.blandfruit.firefruit=tulihedelmä
items.food.blandfruit.icefruit=jäähedelmä
items.food.blandfruit.fadefruit=häilyhedelmä
items.food.blandfruit.sorrowfruit=suruhedelmä
items.food.blandfruit.stormfruit=myrskyhedelmä
items.food.blandfruit.dreamfruit=magefruit
items.food.blandfruit.starfruit=tähtihedelmä
items.food.blandfruit.swiftfruit=nopsahedelmä
items.food.blandfruit.raw=Et halua syödä sitä raakana.
items.food.blandfruit.desc=Se on niin kuiva ja onneton, ehkä sen sekoittaminen jonkin toisen aineksen kanssa voisi tehdä siitä paremman.
items.food.blandfruit.desc_cooked=Hedelmä on pullistunut padassa liotessaan ja on jopa imenyt itseensä ominaisuuksia siemenestä, jonka kanssa se on keitettiin. Sen syömisellä on sama vaikutus kuin siementä vastaavalla juomalla.
items.food.blandfruit.desc_eat=Näyttää valmiilta syötäväksi!
items.food.blandfruit.desc_throw=Se vaikuttaa melko epävakaalta, ehkä olisi parasta heittää se.
items.food.blandfruit$chunks.name=mietohedelmän paloja
items.food.blandfruit$chunks.desc=Mietohedelmä on haljennut osuessaan, jättäen ehjiä lohkoja jäljelle.\n\nHuolimatta pienistä likakokkareista, nämä suuret keitetyn mietohedelmän palat ovat täysin syötäviä.

items.food.chargrilledmeat.name=grillattua lihaa
items.food.chargrilledmeat.desc=Se näyttää kohtuullisen hyvältä pihviltä.

items.food.food.name=ruoka-annos
items.food.food.ac_eat=SYÖ
items.food.food.eat_msg=Ruoka maistui herkulliselta!
items.food.food.desc=Ei mitään kovin houkuttelevaa: kuivalihaa, vähän keksejä ja muita sen kaltaisia asioita.

items.food.frozencarpaccio.name=jäätynyttä lihaa
items.food.frozencarpaccio.invis=Näet käsiesi muuttuvan näkymättömiksi!
items.food.frozencarpaccio.hard=Tunnet ihosi kovettuvan!
items.food.frozencarpaccio.refresh=Virkistävää!
items.food.frozencarpaccio.better=Tunnet olosi paremmaksi!
items.food.frozencarpaccio.desc=Pala raakaa jäätynyttä lihaa. Ainoa tapa syödä sitä on leikata se ohuiksi suikaleiksi. Niin syötynä se on yllättävän hyvää.

items.food.meatpie.name=lihapiiras
items.food.meatpie.eat_msg=Ruoka maistui herkulliselta!
items.food.meatpie.desc=Herkullinen piirakka täynnä maukasta lihaa. Tämä pitää nälän poissa kauemmin kuin mikään muu ruoka.

items.food.mysterymeat.name=outoa lihaa
items.food.mysterymeat.eat_msg=Ruoka maistui... omituiselta.
items.food.mysterymeat.hot=Auh, se polttaa!
items.food.mysterymeat.legs=Et voi tuntea jalkojasi!
items.food.mysterymeat.not_well=Sinulla on huono olo.
items.food.mysterymeat.stuffed=Olet omituisen kankea.
items.food.mysterymeat.desc=Syö omalla vastuullasi!
items.food.mysterymeat$placeholder.name=lihaa

items.food.pasty.pasty=pasteija
items.food.pasty.pie=kurpitsapiirakka
items.food.pasty.cane=karkkikeppi
items.food.pasty.pasty_desc=Aito cornwallilainen pasta perinteisellä pihvi- ja perunatäytteellä. Herkullista!
items.food.pasty.pie_desc=Iso siivu kurpitsapiirakkaa! Sen makea ja sen mausteinen maku täyttää sinut ja antaa sinulle vähän elinvoimaa.\n\nHauskaa halloweeniä!
items.food.pasty.cane_desc=Valtava sokerinen ja makea karkkikeppi! Se on tarpeeksi suuri täyttääkseen vatsasi ja sokeri saattaa antaa sauvoillesi vähän lisälatausta. \n\nHyvää lomaa!

items.food.smallration.name=pieni ruoka-annos
items.food.smallration.eat_msg=Ruoka maistui kohtuullisen hyvältä.
items.food.smallration.desc=Se näyttää muuten aivan tavalliselta ruoka-annokselta, mutta se on pienempi.

items.food.stewedmeat.name=haudutettua lihaa
items.food.stewedmeat.eat_msg=Ruoka maistui kohtuullisen hyvältä.
items.food.stewedmeat.desc=Lihan hauduttaminen on puhdistanut sen taudeista ja loisista. Sen pitäisi olla turvallista syötäväksi.



##journal items
items.journal.documentpage.name=repeytynyt sivu
items.journal.documentpage.desc=Yksittäinen, luultavasti jostain kirjasta irti repeytynyt sivu.  Sinun täytyy poimia se lukeaksesi sen.

items.journal.alchemypage.name=alkemiakirjasta repeytynyt sivu
items.journal.alchemypage.desc=Alkemia-oppaasta repeytynyt sivu.\n\nSuurin osa tekstistä on liian pientä kaukaa luettavaksi, mutta voit erottaa sivun otsikon:\n\n_"%s"_

items.journal.guidebook.name=luolaston mestaruuden kirja
items.journal.guidebook.hint=Oppaallasi on sinulle kerrottavaa!
items.journal.guidebook.desc=Seikkailijan opaskirja, jonka jätti tänne joku jolle seikkailu ei maistunut. Tämä kirja on maaginen ja voi saada seikkailijan lukemaan sivun oikealla hetkellä.\n\nTästä toiminnallisuudesta huolimatta kirja on suosittu, koska kannessa lukee "Älä panikoi!" suurilla ystävällisillä kirjaimilla.

items.journal.guidepage.name=oppaasta repeytynyt sivu
items.journal.guidepage.desc=Jonkinlaisesta oppaasta repeytynyt sivu.\n\nSuurin osa tekstistä on liian pientä kaukaa luettavaksi, mutta voit erottaa sivun otsikon:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=worn letter
items.journal.regionlorepage$sewers.desc=What looks to be a letter, written on a dirt-stained piece of paper. You'll need to pick it up to be able to make out what's written on it.

items.journal.regionlorepage$prison.name=worn journal entry
items.journal.regionlorepage$prison.desc=A journal entry, or some other kind of record, written on an old piece of paper. It seems to have fared better than the letters you found in the sewers, but you'll still need to pick it up to read it.

items.journal.regionlorepage$caves.name=vanha lokimerkintä
items.journal.regionlorepage$caves.desc=What looks to be an entry in an explorer's logbook, preserved surprisingly well despite how old it must be. Pick it up to read it.

items.journal.regionlorepage$city.name=rusted tablet
items.journal.regionlorepage$city.desc=A small rusted metal tablet with a message magically etched into it. The letters are still clear despite the tablet's age, but you'll have to pick it up to read it.

items.journal.regionlorepage$halls.name=glowing tablet
items.journal.regionlorepage$halls.desc=A small black tablet with glowing green letters etched into it. The glowing letters blur together into a haze at a distance, you'll have to pick it up to read it.


###keys
items.keys.goldenkey.name=kultainen avain
items.keys.goldenkey.desc=Tämän kultaisen avaimen lovet ovat pienet ja mutkikkaat. Voisikohan sillä avata lukitun arkun?

items.keys.crystalkey.name=Kristalliavain
items.keys.crystalkey.desc=Tämän kristallisen avaimen tasaisesti leikatut pinnat kiiltelevät pimeässä. Voisikohan sillä avata jotain kristallista tehtyä?

items.keys.ironkey.name=rautainen avain
items.keys.ironkey.desc=Tämän avaimen lovet ovat melko kuluneet ja sen nahkainen kantolenkki on vaalentunut iän myötä. Minkä oven se mahtaa avata?

items.keys.skeletonkey.name=luinen avain
items.keys.skeletonkey.desc=Tämä avain näyttää uhkaavalta: sen pää on muotoiltu pääkallon muotoiseksi. Se taitaa avata jonkin tärkeän oven.



###potions
items.potions.potion.ac_drink=JUO
items.potions.potion.turquoise=turkoosi taikajuoma
items.potions.potion.crimson=verenpunainen taikajuoma
items.potions.potion.azure=taivaansininen taikajuoma
items.potions.potion.jade=jadenvärinen taikajuoma
items.potions.potion.golden=kullanvärinen taikajuoma
items.potions.potion.magenta=magenta taikajuoma
items.potions.potion.charcoal=hiilenvärinen taikajuoma
items.potions.potion.ivory=norsunluun värinen taikajuoma
items.potions.potion.amber=meripihkan värinen taikajuoma
items.potions.potion.bistre=rusehtava taikajuoma
items.potions.potion.indigo=indigonsininen taikajuoma
items.potions.potion.silver=hopeanvärinen taikajuoma
items.potions.potion.unknown_desc=Tämä pullo sisältää pyörteilevää värillistä nestettä. Mitähän tapahtuu, jos se heitetään tai juodaan?
items.potions.potion.harmful=Haitallinen taikajuoma!
items.potions.potion.beneficial=Hyödyllinen taikajuoma
items.potions.potion.yes=Kyllä, tiedän mitä teen
items.potions.potion.no=Ei, muutin mieleni
items.potions.potion.sure_drink=Oletko varma, että haluat juoda sen? Useimmissa tapauksissa tämän taikajuoman heittäminen vihollisisasi kohti olisi paras vaihtoehto.
items.potions.potion.sure_throw=Oletko varma, että haluat heittää sen? Useimmissa tapauksissa olisi järkevämpää juoda se.
items.potions.potion.shatter=Pullo pirstoutuu ja sen sisältämä neste loiskahtaa harmittomasti ympäriinsä.
items.potions.potion$placeholder.name=taikajuoma
items.potions.potion$seedtopotion.name=Satunnainen taikajuoma

items.potions.alchemicalcatalyst.name=alkeminen katalyytti
items.potions.alchemicalcatalyst.desc=Tämä maaginen neste koostuu taikajuoman alkutekijöiden olemuksesta. Neste on läpinäkyvää ja hohtaa vaihtuvin sateenkaaren värein.\n\nKatalyytin ensisijainen käyttötarkoitus on alkemiareseptin osana, mutta sen voi käyttää myös suoraan satunnaisen taikajuoman vaikutuksen vapauttamiseen.

items.potions.potionofexperience.name=kokemuksen taikajuoma
items.potions.potionofexperience.desc=Monien taisteluiden kokemus uutettuna nestemäiseen muotoon. Siemaisu tästä nostaa kokemustasoasi välittömästi.

items.potions.potionoffrost.name=pakkasen taikajuoma
items.potions.potionoffrost.desc=Tässä taikajuomassa oleva kemikaali höyrystyy jäätäväksi pilveksi päästessään reagoimaan ilman kanssa.

items.potions.potionofhaste.name=kiireen taikajuoma
items.potions.potionofhaste.energetic=Tunnet itsesi virittyneeksi!
items.potions.potionofhaste.desc=Tämän makeahkon nesteen juominen antaa sinulle valtavan adrenaliiniryöpyn, mahdollistaen todella nopeasti juoksemisen.

items.potions.potionofhealing.name=elinvoiman taikajuoma
items.potions.potionofhealing.heal=Haavasi alkavat kuroutua umpeen.
items.potions.potionofhealing.desc=Tämä eliksiiri palauttaa nopeasti juojalleen elinvoimaa ja parantaa välittömästi kaikki vaivat.

items.potions.potionofinvisibility.name=näkymättömyyden taikajuoma
items.potions.potionofinvisibility.invisible=Näet käsiesi muuttuvan näkymättömiksi!
items.potions.potionofinvisibility.desc=Tämän taikajuoman juominen muuttaa sinut hetkelliseksi näkymättömäksi. Vihollisesi eivät voi nähdä sinua ollessasi näkymätön. Hyökkääminen ja sauvojen tai kääröjen käyttäminen vihollisen silmien edessä lopettaa taikajuoman vaikutuksen.

items.potions.potionoflevitation.name=levitaation taikajuoma
items.potions.potionoflevitation.float=Nouset leijumaan ilmaan!
items.potions.potionoflevitation.desc=Tämän mielenkiintoisen nesteen juominen saa juojansa nousemaan ilmaan, mahdollistaen leijumisen ansojen ja rotkojen yli ilman vaivannäköä. Taikajuoman heittäminen luo pilven jalostamatonta kaasua, sekoittaen kaikki siihen joutuvat olennot.

items.potions.potionofliquidflame.name=nestemäisen tulen taikajuoma
items.potions.potionofliquidflame.desc=Tämä pullo sisältää epävakaata yhdistettä, joka leimahtaa rajusti liekkeihin joutuessaan kosketuksiin ilman kanssa.

items.potions.potionofmindvision.name=mielinäön taikajuoma
items.potions.potionofmindvision.see_mobs=Voit jotenkin tuntea muiden olentojen mielien läsnäolon!
items.potions.potionofmindvision.see_none=Voit jotenkin tuntea olevasi varmasti täysin yksin tällä tasolla.
items.potions.potionofmindvision.desc=Tämän taikajuoman juomisen jälkeen mielestäsi tulee virittynyt kaukana olevien olentojen psyykkiseen olemukseen, minkä takia voit aistia biologiset olennot seinien läpi. Lisäksi tämä taikajuoma mahdollistaa läheisten ovien ja seinien läpi näkemisen.

items.potions.potionofparalyticgas.name=lamauttavan kaasun taikajuoma
items.potions.potionofparalyticgas.desc=Joutuessaan kosketuksiin ilman kanssa neste tässä pullossa höyrystyy turruttavaksi keltaiseksi usvaksi. Kaikki sitä hengittävät lamaantuvat välittömästi, menettäen kykynsä liikkua pilven haihtumiseen asti. Tämän juoman voisi heittää kaukana olevia vihollisia kohti saadakseen ne kaasun vaikutuksen alaiseksi.

items.potions.potionofpurity.name=puhdistuksen taikajuoma
items.potions.potionofpurity.freshness=Aistit epätavallisen puhtauden ilmassa.
items.potions.potionofpurity.protected=Suojaava kalvo sulkee sinut sisäänsä!
items.potions.potionofpurity.desc=Tämä maaginen aine neutraloi nopeasti kaikki vahingolliset vaikutukset laajalla alueella. Sen juominen antaa sinulle väliaikaisen immuniteetin haitallisia vaikutuksia vastaan.

items.potions.potionofstrength.name=vahvuuden taikajuoma
items.potions.potionofstrength.msg_1=+1 vahv
items.potions.potionofstrength.msg_2=Uusi vahvuus virtaa ruumiisi läpi.
items.potions.potionofstrength.desc=Tämä väkevä neste virtaa lihastesi läpi, nostaen pysyvästi vahvuuttasi yhdellä pisteellä

items.potions.potionoftoxicgas.name=myrkyllisen kaasun taikajuoma
items.potions.potionoftoxicgas.desc=Tämän paineistetun lasipullon hajottaminen tai korkkaaminen saa sen sisällön räjähtämään vihreäksi pilveksi tappavan myrkyllistä kaasua. Voisi olla hyvä idea heittää tämä juoma kaukana olevia vihollisia vastaan sen korkkaamisen sijaan.



###brews
items.potions.brews.causticbrew.name=syövyttävä keitos
items.potions.brews.causticbrew.desc=Vapautuessaan tämä keitos levittää syövyttävää mönjää laajalle alueelle. Kaikki mönjään joutuvat sulavat ajan myötä, elleivät pysty puhdistamaan mönjää pois vedellä.

items.potions.brews.blizzardbrew.name=lumimyrskykeitos
items.potions.brews.blizzardbrew.desc=Vapautuessaan tämä keitos levittää pyörteilevän lumimyrskyn, joka leviää nopeasti kaasun tavoin.

items.potions.brews.infernalbrew.name=tulinen keitos
items.potions.brews.infernalbrew.desc=Vapautuessaan tämä keitos sytyttää leimuavan liekkimeren, joka leviää nopeasti kaasun lailla.

items.potions.brews.shockingbrew.name=sähköinen keitos
items.potions.brews.shockingbrew.desc=Vapautuessaan tämä keitos päästää valloilleen sähkömyrskyn laajalle alueelle rikkoutumispaikan ympärille.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=maagisen suojakilven eliksiiri
items.potions.elixirs.elixirofarcanearmor.desc=Tämä eliksiiri antaa juojalleen pitkäkestoisen suojan taiasta tulevaa vahinkoa vastaan.

items.potions.elixirs.elixirofaquaticrejuvenation.name=vesipalautumisen eliksiiri
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Tämä eliksiiri sisältää Mätämömmön jäänteitä yhdistettynä elinvoiman taikajuomaan. Se ei anna suoraa parantumista, vaan palauttaa tasaisesti suuremman määrän elinvoimaa seisoassesi vedessä.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatic healing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Palaudut väliaikaisesti Mätämömmön kaltaisesti.\n\nSaat pienen määrän elinvoimaa takaisin joka vuoro seisoassesi vedessä. Vaikutus on keskeytettynä, jos elinvoimasi on täynnä tai jos poistut vedestä.\n\nParanemista jäljellä: %d.

items.potions.elixirs.elixirofdragonsblood.name=lohikäärmeenveren eliksiiri
items.potions.elixirs.elixirofdragonsblood.desc=Juotuasi tämän eliksiirin, se vapauttaa tulisen voiman suoniisi. Tämä voima tekee sinusta immuunin tulelle ja mahdollistaa vihollisten tuleen sytyttämisen fyysisillä hyökkäyksillä.

items.potions.elixirs.elixirofhoneyedhealing.name=hunajaisen elinvoiman eliksiiri
items.potions.elixirs.elixirofhoneyedhealing.desc=Tämä eliksiiri yhdistää paranemisen hunajan makeuden kanssa. Se täyttää hieman vatsaasi juodessa sen, mutta sen voi myös heittää liittolaisen parantamiseksi.\n\nSillä saattaa olla rauhoittava vaikutus käytettynä hunajalle persoihin olentoihin.

items.potions.elixirs.elixiroficytouch.name=jäisen kosketuksen eliksiiri
items.potions.elixirs.elixiroficytouch.desc=Juotuna tämä eliksiiri saa juojansa imemään lämpöä vihollisistaan. Eliksiiri tekee juojasta immuunin kylmälle ja saa tämän fyysiset hyökkäykset jäähdyttämään vihollisia.

items.potions.elixirs.elixirofmight.name=mahdin eliksiiri
items.potions.elixirs.elixirofmight.msg_1=+1 vahv, +%d ev
items.potions.elixirs.elixirofmight.msg_2=Uusi vahvuus virtaa ruumiisi läpi.
items.potions.elixirs.elixirofmight.desc=Tämä väkevä neste virtaa lihastesi läpi, nostaen pysyvästi vahvuuttasi yhdellä ja suurinta elinvoimaasi väliaikaisesti %d pisteellä. Juoman vaikutus skaalautuu enimmäiselinvoimasi mukaan, mutta hiipuu saadessasi kokemusta.
items.potions.elixirs.elixirofmight$htboost.name=max health boost
items.potions.elixirs.elixirofmight$htboost.desc=Ruumiisi tuntuu epätavallisen vahvalta ja elinvoimaiselta.\n\nEnimmäiselinvoimasi on kasvanut joksikin aikaa. Vaikutus hiipuu saadessasi kokemusta.\n\nTämänhetkinen vaikutus: %d.\nKokemustasoja jäljellä: %d.

items.potions.elixirs.elixiroftoxicessence.name=myrkyn olemuksen eliksiiri
items.potions.elixirs.elixiroftoxicessence.desc=Juotuna tämä eliksiiri antaa juojalleen myrkyn voiman. Juojasta tulee immuuni myrkkykaasulle ja myrkylle, ja myrkkykaasua höyrystyy ympäristöön juojan ruumiista hänen liikkuessaan.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=eksoottinen turkoosi taikajuoma
items.potions.exotic.exoticpotion.crimson=eksoottinen verenpunainen taikajuoma
items.potions.exotic.exoticpotion.azure=eksoottinen taivaansininen taikajuoma
items.potions.exotic.exoticpotion.jade=eksoottinen jadenvärinen taikajuoma
