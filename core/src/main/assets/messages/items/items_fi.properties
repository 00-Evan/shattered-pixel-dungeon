##ghost hero
items.artifacts.driedrose$ghosthero.name=surullinen aave
items.artifacts.driedrose$ghosthero.def_verb=väistö

items.artifacts.driedrose$ghosthero.hello=Tervehdys taas, %s.
items.artifacts.driedrose$ghosthero.introduce=Henkeni on sidottu tähän ruusuun, se oli minulle todella rakas. Se oli lahja rakkaudeltani, jonka jätin maan pinnalle.\n\nEn voi palata hänen luokseen, mutta kiitos sinulle, minulla on toinen mahdollisuus viedä loppuun minkä aloitin. Aina kun voin, vastaan kutsuusi ja taistelen rinnallasi.\n\nVoin kuulla äänesi niin kauan kuin sinulla on ruusuni, joten voit käyttää sitä minun ohjeistamiseeni kaukaa.\n\nToivottavasti menestyt siinä, missä minä epäonnistuin...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Nämä viemärit olivat ennen turvallisia ja ihmisiä jopa eli täällä talvisin.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Mitäköhän viemäripartioille tapahtui? Antoivatko he periksi?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Minulla oli perhe maan pinnalla. Toivon, että he ovat turvassa.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Kaupungin vartijat eivät pystyneet kukistamaan näitä hirviöitä, mutta ehkä me pystymme siihen.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Jos jopa nämä viemärit ovat vaarallisia, minkähänlaista alempana mahtaa olla...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Mikä kumma on saanut rotat ja ravut kasvamaan näin suuriksi?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Olen kuullut tarinoita tästä paikasta, eivätkä ne pääty hyvin.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Tämä paikka oli aina enemmän osa luolastoa kuin vankila.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=En voi kuvitellakaan mitä tapahtui kun tämä paikka hylättiin.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Sekä vangit että vartijat näyttäisivät muuttuneen hirviöiksi.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Kukahan on vastuussa näistä kaikista luurangoista?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Näiden ihmisten ei olisi tarvinnut kokea tällaista kohtaloa...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Yksikään ihminen tai kääpiö ei ole käynyt täällä pitkään aikaan.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Mikä kumma on saanut kääpiöt hylkäämään kaivoksensa?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Sääli, että kaikki täältä löytyvä kulta on arvotonta maan pinnalla.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Täällä asuvat olennot ovat magian vääristämiä, aivan kuten viemäreissäkin.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Jopa lepakot ovat verenhimoisia.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Ei jälkeäkään kaivostyökaluista, veivätkö kääpiöt kaiken mennessään?
