items.potions.exotic.exoticpotion.magenta=eksoottinen magenta taikajuoma
items.potions.exotic.exoticpotion.charcoal=eksoottinen hiilenvärinen taikajuoma
items.potions.exotic.exoticpotion.ivory=eksoottinen norsunluun värinen taikajuoma
items.potions.exotic.exoticpotion.amber=eksoottinen meripihkan värinen taikajuoma
items.potions.exotic.exoticpotion.bistre=eksoottinen rusehtava taikajuoma
items.potions.exotic.exoticpotion.indigo=eksoottinen indigonsininen taikajuoma
items.potions.exotic.exoticpotion.silver=eksoottinen hopeanvärinen taikajuoma
items.potions.exotic.exoticpotion.unknown_desc=Tämä pyöreä pullo sisältää rakeista värikästä nestettä. Se vaikuttaisi olevan peräisin joltain tuntemattomalta maalta. Mitähän tapahtuu, jos se juodaan tai heitetään?
items.potions.exotic.exoticpotion.warning=Haluatko todella peruuttaa tämän juoman käytön? Se kuluu joka tapauksessa.
items.potions.exotic.exoticpotion.yes=Kyllä, olen varma
items.potions.exotic.exoticpotion.no=Ei, muutin mieleni

items.potions.exotic.potionofcleansing.name=puhdistuksen taikajuoma
items.potions.exotic.potionofcleansing.desc=Juodessa tämä voimakas sekoitus neutraloi kaikki heitalliset vaikutukset muutamaksi vuoroksi. Se voidaan myös heittää valitun kohteen puhdistamiseksi.
items.potions.exotic.potionofcleansing$cleanse.name=cleansed
items.potions.exotic.potionofcleansing$cleanse.desc=Tämä hahmo on väliaikaisesti immuuni kaikille haitallisille vaikutuksille.\n\nVuoroja jäljellä: %s.

items.potions.exotic.potionofcorrosivegas.name=syövyttävän kaasun taikajuoma
items.potions.exotic.potionofcorrosivegas.desc=Tämän paineistetun lasipullon hajottaminen tai korkkaaminen saa sen sisällön räjähtämään tappavaksi pilveksi syövyttävää ruosteenväristä kaasua. Kaasu leviää nopeammin kuin myrkyllinen kaasu ja on tappavampaa, mutta ei myöskään kestä yhtä kauan.

items.potions.exotic.potionofdragonsbreath.name=lohikäärmeen henkäyksen taikajuoma
items.potions.exotic.potionofdragonsbreath.prompt=Valitse ruutu poltettavaksi
items.potions.exotic.potionofdragonsbreath.desc=Tämä pullo sisältää epätavallista yhdistettä, joka syttyy tuleen hetkessä sylkeen sekoituttuaan. Juoman sylkeminen nopeasti juomisen jälkeen mahdollistaa juojan syöksemään tulta suustaan!

items.potions.exotic.potionofearthenarmor.name=maan panssarin taikajuoma
items.potions.exotic.potionofearthenarmor.desc=Lamauttamisen sijaan tällä nesteellä on kovettava vaikutus ihoon, joka muuttuu väliaikaiseksi luonnolliseksi panssariksi.

items.potions.exotic.potionofdivineinspiration.name=jumalallisen inspiraation taikajuoma
items.potions.exotic.potionofdivineinspiration.no_more_points=Et voi saada enempää ylimääräisiä taitopisteitä.
items.potions.exotic.potionofdivineinspiration.select_tier=Valitse taitotaso jolle saat kaksi ylimääräistä taitopistettä. Sinun on avattava taso, jotta voit käyttää pisteitä.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Taitopistettä
items.potions.exotic.potionofdivineinspiration.desc=Pyhän energian voima, joka on pelkistetty nestemäiseen muotoon, tämä juoma täyttää juojan jumalallisella voimalla ja antaa hänelle kaksi ylimääräistä taitopistettä hänen valitsemalleen tasolle. \n\nTätä juomaa voi käyttää vain kerran jokaiselle taitotasolle.

items.potions.exotic.potionofmagicalsight.name=taikanäön taikajuoma
items.potions.exotic.potionofmagicalsight.desc=Aistisi tarkentuvat uskomattoman tarkoiksi juotuasi tämän juoman, lisäten näköetäisyyttäsi ja mahdollistaen seinien läpi näkemisen!

items.potions.exotic.potionofmastery.name=mestaruuden taikajuoma
items.potions.exotic.potionofmastery.prompt=Mestaroi esine
items.potions.exotic.potionofmastery.weapon_easier=Asettasi on helpompi käyttää!
items.potions.exotic.potionofmastery.armor_easier=Panssariasi on helpompi käyttää!
items.potions.exotic.potionofmastery.desc=Raa'an voiman antamisen sijaan tämä juoma virittää käyttäjän lihakset tiettyyn esineeseen. Tämä tekee esineestä helpomman käyttää, ikään kuin juoja olisi harjoitellut sillä ja kehittänyt lihasmuistia.\n\nValitun aseen tai panssarin käyttöön vaaditaan 2 voima vähemmän. Tätä taikajuomaa voidaan käyttää vain kerran jokaiseen esineeseen.

items.potions.exotic.potionofshielding.name=suojauksen taikajuoma
items.potions.exotic.potionofshielding.desc=Elinvoiman palauttamisen sijaan tämä juoma luo kestävän kilven juojansa ympärille, mikä suojaa suurelta määrältä vahinkoa.

items.potions.exotic.potionofshroudingfog.name=peittävän sumun taikajuoma
items.potions.exotic.potionofshroudingfog.desc=Tässä pullossa oleva neste purkautuu tiheäksi sumuksi joutuessaan kosketuksiin ilman kanssa.  Sumu leviää nopeasti ja laskee vihollistesi näkyvyyden nollaan.

items.potions.exotic.potionofsnapfreeze.name=pikajäädytyksen taikajuoma
items.potions.exotic.potionofsnapfreeze.desc=Tässä juomassa oleva kemikaali reagoi agressiivisesti ilman kanssa, välittömästi jäädyttäen ja juurruttaen kaiken välittömässä läheisyydessä.

items.potions.exotic.potionofstamina.name=kestävyyden taikajuoma
items.potions.exotic.potionofstamina.desc=Tämän makeahkon nesteen juominen antaa sinulle pitkään kestävän kuohun adrenaliinia, mahdollistaen nopeammin juoksemisen pitkän aikaa.

items.potions.exotic.potionofstormclouds.name=myrskypilvien taikajuoma
items.potions.exotic.potionofstormclouds.desc=Tämän taikajuoman heittäminen vapauttaa nopeasti leviävän pilven tiheää höyryä, joka tiivistyy ja sataa aaltona ympäristöön. Lähes koko lattia peittyy veteen, tulet sammuvat ja ansat hajoavat.



###quest items
items.quest.ceremonialcandle.name=seremoniakynttilä
items.quest.ceremonialcandle.desc=Joukko käytön takia yhteensulaneita kynttilöitä.\n\nYksinään ne ovat arvottomia, mutta muodostaessaan kuvion muiden kynttilöiden kanssa niillä voidaan keskittää energiaa kutsumisrituaaliin.

items.quest.corpsedust.name=luupölyä
items.quest.corpsedust.chill=Kylmä väristys kulkee selkäpiitäsi pitkin.
items.quest.corpsedust.desc=Tämä luupölypallero ei eroa ulkoisesti paljon tavallisesta pölypallosta. Ainoa ero on siinä piilevä vihamielinen magia.\n\nSiitä mahdollisimman nopeasti eroon pääseminen voisi olla hyvä idea.

items.quest.darkgold.name=hämykultamalmia
items.quest.darkgold.desc=Tätä metallia ei kutsuta hämykullaksi värinsä vuoksi (se ei eroa tavallisesta kullasta), vaan koska se sulaa auringon valossa, mikä tekee siitä täysin hyödytöntä maan pinnalla.

items.quest.dwarftoken.name=kääpiöpoletti
items.quest.dwarftoken.desc=Monet kääpiöt ja jotkin heidän suuremmista luomuksistaan kantavat näitä pieniä metallinpalasia tuntemattomasta syystä. Ehkä ne ovat koruja tai jonkinlainen tunniste. Kääpiöt ovat outoa sakkia.

items.quest.embers.name=elementaalin kekäleitä
items.quest.embers.desc=Erityisiä kekäleitä, joita saa vain nuorilta tulielementaaleilta. Ne säteilevät lämpöenergiaa.

items.quest.gooblob.name=limamöykky
items.quest.gooblob.desc=Mätämömmön kuollessa siitä irronnut hyllyvä limamöykky. Se on kuin iso pallo hyytelöä, vaikka et uskaltaisi mitenkään syödä sitä.\n\nSe ei tee itsessään mitään, mutta voi olla hyödyllinen yhdistettynä joihinkin taikajuomiin tai pommiin.\nAinakin sen voi muuttaa kohtuulliseen määrään energiaa.

items.quest.metalshard.name=kirottu metallisirpale
items.quest.metalshard.desc=DM-300:sta sen tuhoutuessa irronnut sirpale ruosteista kirottua metallia. Voit tuntea pahansuovan taikuuden piilevän siinä.\n\nSe ei tee itsessään mitään, mutta voi olla hyödyllinen yhdistettynä joihinkin kääröihin tai pommiin. Ainakin sen voi muttaa kohtuulliseen määrään energiaa.

items.quest.pickaxe.name=hakku
items.quest.pickaxe.ac_mine=KAIVA
items.quest.pickaxe.no_vein=Lähelläsi ei ole hämykultasuonta kaivettavaksi.
items.quest.pickaxe.desc=Tämä suuri ja järeä työkalu on tarkoitettu kivien rikkomiseen. Sitä voisi todennäköisesti käyttää aseenakin.

items.quest.ratskull.name=jättiläismäinen rotan kallo
items.quest.ratskull.desc=Yllättävän suuri rotan kallo. Siitä tulisi hyvä metsästystrofee, jos sinulla olisi seinä, jolle voisit ripustaa sen.



