items.artifacts.holytome.desc=성직자는 성서를 매개로 신성력을 발휘합니다. 성서를 사용하면 여러 가지 마법 주문을 시전할 수 있습니다.\n\n성직자가 성서를 사용할수록 더욱 강력해집니다. 최대 충전 수가 증가하며 충전 속도가 약간 더 빨라집니다.
items.artifacts.holytome.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.

