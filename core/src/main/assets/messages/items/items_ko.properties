items.artifacts.sandalsofnature.absorb_seed=당신의 신발은 씨앗을 흡수했다. 신발이 더 건강해졌다.
items.artifacts.sandalsofnature.no_effect=우선 신발에 씨앗을 주어야 합니다.
items.artifacts.sandalsofnature.low_charge=신발 효과를 발동하기엔 에너지가 부족하다.
items.artifacts.sandalsofnature.prompt_target=위치를 선택하세요
items.artifacts.sandalsofnature.out_of_range=효과범위를 벗어났습니다.
items.artifacts.sandalsofnature.desc_1=나무줄기로 만든 듯한 이 샌들은 사실 살아있는 두 개의 식물입니다! 아직은 매우 약하고 창백해 보이니, 영양을 공급하는 것이 어떨까요?
items.artifacts.sandalsofnature.desc_2=이 신발이 자라나서 두 개의 온전한 신발 모양이 되었습니다. 신발 일부는 본래의 색을 되찾았지만, 아직 더 영양을 흡수해야 할 것일지도요?
items.artifacts.sandalsofnature.desc_3=식물이 더 자라나 나무껍질로 만들어진 장화 모양이 되었습니다. 힘을 거의 되찾은 듯 보이지만, 그래도 더 자라날 수 있지 않을까요?
items.artifacts.sandalsofnature.desc_4=이제 식물이 완전히 자라나서 견고한 경갑 한 쌍의 모양이 되었습니다. 이 견갑은 매우 단단한 나무처럼 짙은 갈색을 띄고 있습니다.
items.artifacts.sandalsofnature.desc_hint=이 유물을 착용하는 동안 자연과 더 친화됨을 느낍니다.
items.artifacts.sandalsofnature.desc_cursed=저주받은 샌들은 자연과의 교감을 방해합니다.
items.artifacts.sandalsofnature.desc_ability=신발이 마지막으로 삼킨 씨앗의 빛깔을 띄며 요동칩니다. 일시적으로 신발이 뿌리를 내려 3칸 거리 이내의 원하는 지점에 해당 식물의 효과를 발동할 수 있습니다.\n발동할 식물 효과: _%s_\n필요 충전량: _%d%%_
items.artifacts.sandalsofnature.desc_seeds=당신은 지금까지 %d 씨앗을 먹였습니다.

items.artifacts.talismanofforesight.name=예지의 부적
items.artifacts.talismanofforesight.ac_scry=예지하기
items.artifacts.talismanofforesight.low_charge=부적은 예지하기 위해 적어도 5%의 충전량이 필요하다.
items.artifacts.talismanofforesight.prompt=탐색할 위치를 선택하세요
items.artifacts.talismanofforesight.levelup=당신의 부적이 더욱 강해졌다!
items.artifacts.talismanofforesight.full_charge=당신의 부적은 완전히 충전되었다!
items.artifacts.talismanofforesight.desc=특이한 문양이 새겨진 매끈한 돌멩이입니다. 당신 주변의 모든 것을 감시하는 것 처럼 보이며, 숨겨진 모든 것에 주시하는 듯 합니다.
items.artifacts.talismanofforesight.desc_worn=부적을 집는 순간 당신의 감각이 날카로워짐을 느낍니다. 부적은 시간이 지나거나 당신이 숨겨진 문 또는 함정을 발견했을 때 천천히 충전됩니다.\n\n부적은 충전량을 소모하여 원뿔 모양의 지역에 있는 모든 비밀을 밝히며, 짧은 시간 동안 적과 아이템의 위치를 확인할 수 있게 되는 '예지'를 사용할 수 있습니다.
items.artifacts.talismanofforesight.desc_cursed=저주받은 부적은 계속 당신을 노려보아 당신의 감각을 둔하게 만듭니다.
