items.artifacts.masterthievesarmband.ac_steal=훔친다
items.artifacts.masterthievesarmband.no_charge=팔찌가 충분한 충전량을 가지고 있지 않다.
items.artifacts.masterthievesarmband.cursed=저주받은 팔찌를 사용할 수 없다.
