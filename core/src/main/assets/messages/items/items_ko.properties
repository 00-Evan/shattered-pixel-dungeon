###armor curses
items.armor.curses.antientropy.name=반 엔트로피의 %s
items.armor.curses.antientropy.desc=반-열역학의 저주는 우주의 법칙을 거스르며, 공격자에게서 에너지를 빼앗아 착용자에게 전해줍니다. 공격자를 잠시 얼리지만, 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 갑옷은 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=침식의 %s
items.armor.curses.corrosion.desc=침식의 갑옷은 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=변위의 %s
items.armor.curses.displacement.desc=변위의 저주는 원래 착용자가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 하지만 너무 과한 나머지 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=신진대사의 %s
items.armor.curses.metabolism.desc=신진대사의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=다중성의 %s
items.armor.curses.multiplicity.desc=다중성의 저주에 걸린 갑옷은 매우 위험한 복제 주문이 걸려 있습니다. 착용자의 거울상을 만들어 내기도 하지만, 이따금 공격자를 복제시켜 버립니다!

items.armor.curses.overgrowth.name=과다성장의 %s
items.armor.curses.overgrowth.desc=과다 성장의 갑옷은 다양한 꽃 피는 식물들로 덮여 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=악취의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.


###glyphs
items.armor.glyphs.affection.name=애정의 %s
items.armor.glyphs.affection.desc=이 강력한 상형문자는 공격자의 마음을 조종하여, 잠시 동안 매혹에 빠트립니다.

items.armor.glyphs.antimagic.name=항마의 %s
items.armor.glyphs.antimagic.desc=이 강력한 상형문자가 부여된 갑옷은 착용자를 물리 공격뿐만 아니라 마법 공격으로부터도 보호합니다. 마법 방어는 갑옷의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=유황불의 %s
items.armor.glyphs.brimstone.desc=이 상형문자는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장의 %s
items.armor.glyphs.camouflage.desc=이 상형문자는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=속박의 %s
items.armor.glyphs.entanglement.desc=이 상형문자는 착용자를 자연의 갑옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 자연의 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=흐름의 %s
items.armor.glyphs.flow.desc=이 상형문자는 물결의 흐름을 조종하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=흐릿함의 %s
items.armor.glyphs.obfuscation.desc=이 상형문자는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=전위의 %s
items.armor.glyphs.potential.rankings_desc=사망 원인: 전위의 상형문자
items.armor.glyphs.potential.desc=이 상형문자는 공격받을 때 전기 에너지를 충전하며, 발동할 때 착용자의 마법 막대에 충전량을 제공합니다.

items.armor.glyphs.repulsion.name=반발의 %s
items.armor.glyphs.repulsion.desc=이 상형문자는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=육중함의 %s
items.armor.glyphs.stone.desc=이 상형문자는 갑옷을 무거운 마법의 돌로 둘러싸 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속함의 %s
items.armor.glyphs.swiftness.desc=이 상형문자는 착용자의 근처에 적이 없을 경우 착용자의 이동 속도를 늘려줍니다.

items.armor.glyphs.thorns.name=가시의 %s
items.armor.glyphs.thorns.desc=이 강력한 상형문자는 공격자를 상처 내며, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=점성의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=지연된 피해로 사망
items.armor.glyphs.viscosity$defereddamage.desc=받은 피해가 즉시 발생하는 대신, 시간에 걸쳐 서서히 들어옵니다.\n\n%d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 상형문자는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.



###armor
items.armor.armor.ac_detach=인장을 떼어낸다
items.armor.armor.detach_seal=갑옷에서 인장을 떼어냈다.
items.armor.armor.equip_cursed=갑옷이 당신을 고통스럽게 옥죄입니다.
items.armor.armor.identify=당신은 현재 입고 있는 갑옷이 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.armor.armor.incompatible=서로 다른 마법의 상호 작용으로 인해 이 갑옷에 적힌 상형 문자가 사라졌습니다!
items.armor.armor.curr_absorb=이 갑옷은 _피해를 %1$d-%2$d까지 흡수_ 할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_ 이 필요합니다.
items.armor.armor.avg_absorb=보통 이 종류의 갑옷은 _피해를 %1$d-%2$d까지 흡수_ 할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_ 이 필요합니다.
items.armor.armor.too_heavy=이 갑옷을 입기 위한 힘이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 갑옷은 당신에게 너무 무거울 것입니다.
items.armor.armor.excess_str=힘이 더 강한 덕분에, 이 갑옷을 입었을 때 _추가 회피_ 를 얻습니다.
items.armor.armor.evasion=그것은 _회피_ 를 강화하기 위해 증강되었습니다.
items.armor.armor.defense=그것은 _방어_ 를 강화하기 위해 증강되었습니다.
items.armor.armor.inscribed=_%s_ 가 새겨져 있습니다.
items.armor.armor.cursed_worn=이 갑옷은 저주받았기 때문에, 당신은 이 갑옷을 벗을 수 없습니다.
items.armor.armor.cursed=당신은 악의로 가득 찬 마법이 이 갑옷에 깃든 것을 느낍니다.
items.armor.armor.not_cursed=이 갑옷에는 악의적인 마법이 없습니다.
items.armor.armor.seal_attached=전사의 부러진 인장이 이 갑옷에 붙어 있습니다.
items.armor.armor$glyph.glyph=상형문자
items.armor.armor$glyph.killed=%s에 의해 죽었습니다...

items.armor.classarmor.not_equipped=이 갑옷의 능력을 발동하기 위해선 이걸 먼저 입어야만 합니다!
items.armor.classarmor.low_charge=갑옷의 특별한 능력을 발동할 충전량이 부족하다!

items.armor.clotharmor.name=천 갑옷
items.armor.clotharmor.desc=이 가벼운 갑옷은 기본적인 보호를 제공합니다.

items.armor.huntressarmor.name=사냥꾼의 망토
items.armor.huntressarmor.ac_special=유령 칼날
items.armor.huntressarmor.no_enemies=시야 내에 적이 없습니다.
items.armor.huntressarmor.desc=이 망토를 두른 사냥꾼은 유령 칼날을 만들어 날릴 수 있습니다. 각각의 칼날들은 사냥꾼의 시야 안에 들어온 적 하나를 추적하여, 그녀가 현재 장비한 무기에 비례한 피해량을 줍니다.\n\n이 능력을 사용하면 갑옷의 충전량을 35% 사용합니다. 충전량은 사냥꾼이 경험치를 얻을 때마다 증가합니다.

items.armor.leatherarmor.name=가죽 갑옷
items.armor.leatherarmor.desc=그을려진 몬스터의 가죽으로 만든 갑옷입니다. 천 갑옷 만큼 가볍지는 않지만 훨씬 더 나은 보호 효과를 제공해 줍니다.

items.armor.magearmor.name=마법사의 로브
items.armor.magearmor.ac_special=대지 융해
items.armor.magearmor.desc=마법사는 이 진귀한 로브를 입음으로써, 대지 융해 주문을 사용할 수 있습니다. 시야 내에 들어온 모든 적들은 불세례를 받으며 움직일 수 없게 됩니다.\n\n이 능력을 사용하면 갑옷의 충전량을 35% 사용합니다. 충전량은 마법사가 경험치를 얻을 때마다 증가합니다.

items.armor.mailarmor.name=사슬 갑옷
items.armor.mailarmor.desc=금속 고리를 서로 엮어 만든 갑옷으로 단단하지만 유연한 갑옷입니다.

items.armor.platearmor.name=판금 갑옷
items.armor.platearmor.desc=거대한 철판들이 이어져 갑옷으로 만들어졌습니다. 이 갑옷의 엄청난 무게를 견딜 수 있는 모험가들에게 다른 갑옷과는 비교할 수도 없는 방어력을 제공해 줍니다.

items.armor.roguearmor.name=도적의 의복
items.armor.roguearmor.ac_special=연막 폭탄
items.armor.roguearmor.fov=당신의 시야 안의 빈 공간으로만 이동할 수 있습니다.
items.armor.roguearmor.prompt=이동할 지역을 선택하세요
items.armor.roguearmor.desc=이 어두운 의복을 입은 도적은 연막만을 남긴 채 시야가 밝혀진 지역으로 순간이동할 수 있습니다. 이 능력은 도적을 잠시 동안 투명하게 만들고, 처음 위치 주변 적들의 시야를 방해합니다.\n\n이 능력을 사용하면 갑옷의 충전량을 35% 사용합니다. 충전량은 도적이 경험치를 얻을 때마다 증가합니다.

items.armor.scalearmor.name=미늘 갑옷
items.armor.scalearmor.desc=강철 미늘들이 가죽 조끼에 엮여져 유연하지만 견고한 갑옷을 만들었습니다.

items.armor.warriorarmor.name=전사의 강철 갑옷
items.armor.warriorarmor.ac_special=영웅의 도약
items.armor.warriorarmor.prompt=도약할 지역을 선택하세요
items.armor.warriorarmor.desc=이 갑옷은 매우 무거워 보이지만, 이 갑옷을 입은 전사는 원하는 위치로 영웅의 도약을 사용할 수 있습니다. 전사가 착지한 곳 주변의 모든 적을 강타하여 기절시킵니다.\n\n이 능력을 사용하면 갑옷의 충전량을 35% 사용합니다. 충전량은 전사가 경험치를 얻을 때마다 증가합니다.



###artifacts
items.artifacts.alchemiststoolkit.name=연금술사의 도구상자
items.artifacts.alchemiststoolkit.ac_brew=제조
items.artifacts.alchemiststoolkit.not_ready=당신의 도구 상자는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 저주받은 도구 상자가 당신이 연금술을 하는 것을 막고 있다!
items.artifacts.alchemiststoolkit.enemy_near=당신은 주변의 적들에 의해 그것을 할 수 없다.
items.artifacts.alchemiststoolkit.full=당신의 도구 상자의 에너지가 가득 찼다!
items.artifacts.alchemiststoolkit.desc=이 도구 상자는 이동 중에도 연금술을 할 수 있도록 작은 혼합 병과 함께 다양한 시약과 허브를 포함하고 있습니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받은 도구 상자는 스스로 당신의 옆에 묶여 있으며, 당신이 연금술을 사용하는 것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=도구 상자는 현재 준비 상태에 있으며, 당신이 경험치를 얻고 난 후에 사용할 준비가 될 것이다.
items.artifacts.alchemiststoolkit.desc_hint=착용한 도구 상자는 당신이 경험치를 얻을 때마다 천천히 연금술 에너지를 만들어냅니다. 아마도 연금술 솥을 강화할 수 있지 않을까요?

items.artifacts.artifact.cannot_wear_two=같은 유물 아이템 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=유물이 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 마법이 유물에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 유물에는 악의적인 마법이 없습니다.
items.artifacts.artifact.need_to_equip=먼저 유물을 착용해야 합니다.

items.artifacts.capeofthorns.name=가시 망토
items.artifacts.capeofthorns.desc=DM-300에서 떨어져 나온 뭉개진 철판이 망토의 모습으로 변하였습니다. 이것은 강력한 에너지를 담고 있는 것처럼 보입니다. 아마도 DM-300의 힘을 담고 있지 않을까요?
items.artifacts.capeofthorns.desc_inactive=이 망토는 당신의 어깨를 꽤 무겁게 누르고 있으며, 당신이 피해를 입을 때 마다 에너지를 얻는 것 같습니다.
items.artifacts.capeofthorns.desc_active=이 망토가 저장한 에너지를 방출하는 것처럼 보이며, 보호의 힘을 발하고 있습니다.
items.artifacts.capeofthorns$thorns.inert=당신의 망토의 능력이 중단되었다.
items.artifacts.capeofthorns$thorns.radiating=당신의 망토가 에너지를 방출하기 시작했다. 당신은 보호받고 있다!
items.artifacts.capeofthorns$thorns.levelup=당신의 망토가 더욱 더 강해졌다!
items.artifacts.capeofthorns$thorns.name=가시
items.artifacts.capeofthorns$thorns.desc=당신의 망토는 에너지를 발하고 있으며, 반발 역장으로 감싸고 있습니다! \n\n당신이 입는 모든 피해는 가시 효과가 발동 된 동안 감소됩니다. 또한, 공격자가 바로 옆에 있으면, 줄인 피해만큼 공격자에게 반사됩니다. \n\n당신의 망토는 %s턴 까지 에너지를 방출할 수 있습니다.

items.artifacts.chaliceofblood.name=피의 성배
items.artifacts.chaliceofblood.ac_prick=찌르기
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오.  생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 이 성배를 사용할 때 마다 더 많은 생명력을 빼앗기게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 생명력을 더 바치겠습니까?
items.artifacts.chaliceofblood.onprick=당신은 스스로를 찔렀고, 생명의 정수가 성배에 빨려 들어갔다.
items.artifacts.chaliceofblood.ondeath=성배는 당신의 생명의 정수를 모조리 빨아들였다...
items.artifacts.chaliceofblood.desc=이 빛나는 은색 성배의 테두리에는 뾰족한 보석들로 둘러져 있습니다.
items.artifacts.chaliceofblood.desc_cursed=저주받은 성배가 당신 손에 들러붙어 체력을 재생하는 것을 막았습니다.
items.artifacts.chaliceofblood.desc_1=성배를 잡는 순간, 이상하게도 뾰족한 보석으로 스스로를 찌르고 싶은 생각이 들었다.
items.artifacts.chaliceofblood.desc_2=당신의 피가 성배에 흘러 들어갔다. 그 보답으로 성배가 당신에게 생명력을 제공해 주는 것을 느꼈다. 당신은 해가 될 걸 알면서도 여전히 성배에 더 많은 피를 주고 싶었다.
items.artifacts.chaliceofblood.desc_3=성배가 끝부분까지 당신의 생명의 정수로 가득 찼습니다. 당신은 그 성배가 댓가로 생명력을 내어 주고 있는 것을 느낄 수 있습니다.

items.artifacts.cloakofshadows.name=그림자의 망토
items.artifacts.cloakofshadows.ac_stealth=은신
items.artifacts.cloakofshadows.cooldown=당신의 망토는 다시 충전될 때 까지 %d턴이 더 필요합니다.
items.artifacts.cloakofshadows.cursed=당신은 저주받은 망토를 사용할 수 없다.
items.artifacts.cloakofshadows.no_charge=당신의 망토는 아직 충전이 덜 되어 사용할 수 없다.
items.artifacts.cloakofshadows.desc=몇년 전 도적이 왕국의 무기고에서 훔쳐 낸 진귀한 마법 망토입니다. 이 망토를 입으면 일시적으로 완전히 투명해질 수 있습니다.\n\n망토를 사용하면 할 수록, 효과가 더욱 강해집니다. 그리하여 도적은 더 자주, 더 오래 투명화할 수 있습니다.
items.artifacts.cloakofshadows$cloakstealth.no_charge=당신의 망토의 에너지가 떨어졌다.
items.artifacts.cloakofshadows$cloakstealth.levelup=당신의 망토가 더욱 강해졌다!
items.artifacts.cloakofshadows$cloakstealth.name=은신
items.artifacts.cloakofshadows$cloakstealth.desc=당신이 그림자의 망토를 두르면 투명화 상태에 접어들게 됩니다.\n\n투명화 상태에서 적들은 당신을 따라오거나 공격할 수 없습니다. 대신 물리 공격이나 마법 효과(마법 막대나 주문서 등)은 투명화를 즉시 중단시킵니다.\n\n투명화 효과는 중단되거나 망토의 에너지가 떨어질 때 까지 지속됩니다.

items.artifacts.driedrose.name=메마른 장미
items.artifacts.driedrose.ac_summon=소환
items.artifacts.driedrose.ac_direct=지시한다
items.artifacts.driedrose.ac_outfit=장비시킨다
items.artifacts.driedrose.spawned=이미 유령을 소환했다.
items.artifacts.driedrose.no_charge=장미가 아직 완전히 충전되지 않았다.
items.artifacts.driedrose.cursed=저주받은 장미를 사용할 수 없다.
items.artifacts.driedrose.no_space=당신 주변에 빈 공간이 없다.
items.artifacts.driedrose.charged=당신의 장미가 준비되었다!
items.artifacts.driedrose.desc=과연 이 장미가 슬픈 유령이 성불하기 직전에 이야기했던 물건일까요? 이 장미엔 영적인 힘을 붙드는 힘이 있어, 쓰러진 전사의 영혼을 모을 수 있을 것 같습니다.
items.artifacts.driedrose.desc_no_quest=세월이 오래 흘렀음에도 불구하고 그 형체를 유지하고 있는 메마른 장미입니다.\n\n영적인 힘을 담고 있는 것 같지만, 어떻게 그것을 사용해야 할지 도저히 알 수 없습니다.
items.artifacts.driedrose.desc_hint=아무래도 꽃잎 몇 개가 모자란 것 같습니다. 꽃잎을 다시 찾아 붙이면 장미도 강력해질 것입니다.
items.artifacts.driedrose.desc_cursed=장미가 당신의 손에 달라붙었으며, 매우 차가운 느낌입니다.
items.artifacts.driedrose.desc_weapon=유령의 무기: %s.
items.artifacts.driedrose.desc_armor=유령의 방어구: %s.
items.artifacts.driedrose$petal.name=메마른 꽃잎
items.artifacts.driedrose$petal.no_rose=장미에 붙일 꽃잎이 없다.
items.artifacts.driedrose$petal.no_room=꽃잎이 들어갈 공간이 없어서 버릴 수 밖에 없었다.
items.artifacts.driedrose$petal.maxlevel=장미가 완전해졌다!
items.artifacts.driedrose$petal.levelup=장미꽃에 꽃잎을 붙였다.
items.artifacts.driedrose$petal.desc=말라 비틀어진 꽃잎으로, 던전의 이정도 깊이에서도 여전히 살아 있다.
items.artifacts.driedrose$wndghosthero.title=유령의 장비
items.artifacts.driedrose$wndghosthero.desc=유령 그 자체의 전투력은 약하지만, 그 형태는 당신이 쓸 수 있는 무기와 방어구를 들 수 있을 정도로 단단한 편입니다. 유령에게 들려준 장비들은 당신이 사용할 때와 같은 효과를 낼 것입니다.\n\n이 유령은 현재 _%d의 힘 요구량_ 이하의 장비를 들 수 있습니다.
items.artifacts.driedrose$wndghosthero.weapon_prompt=조정할 무기를 선택하세요
items.artifacts.driedrose$wndghosthero.armor_prompt=붙일 갑옷을 선택하세요
items.artifacts.driedrose$wndghosthero.cant_unique=유령은 무기와 방어구 외의 장비를 들 수 없습니다.
items.artifacts.driedrose$wndghosthero.cant_unidentified=해당 아이템에 대해 충분히 알지 못한다.
items.artifacts.driedrose$wndghosthero.cant_cursed=유령에게 저주받은 장비를 줄 수 없습니다.
items.artifacts.driedrose$wndghosthero.cant_strength=유령은 그 장비를 들 만큼 강하지 않습니다.

##ghost hero
items.artifacts.driedrose$ghosthero.name=슬픈 유령
items.artifacts.driedrose$ghosthero.def_verb=회피

items.artifacts.driedrose$ghosthero.hello=안녕하신가, %s(이)여.
items.artifacts.driedrose$ghosthero.introduce=내 영혼은 이 장미에 묶여 있어. 지상에 있는 내 연인에게서 받은 아주 소중한 물건이었지.\n\n그이에겐 더 이상 돌아갈 순 없겠지만, 당신 덕에 내 여정을 완수할 두 번째 기회를 얻었어. 가능하다면 당신의 부름에 응해 같이 싸워줄 거야.\n\n당신이 장미를 가지고 있는 한 나는 당신의 목소리를 들을 수 있으니, 멀리서도 장미를 이용하여 내게 명령을 내릴 수 있어.\n\n부디 당신은 나처럼 되지 않기를...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=이 하수구는 꽤나 안전한 장소였고, 심지어 겨울에는 사람들이 여기서 살기도 했지.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=경비병들에게 무슨 일이 생겼는지 궁금한데, 그들이 포기한건가?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=지상에 내 가족들이 있는데, 그들이 무사했으면 좋겠어.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=경비병들은 이 괴물들을 물리치지 못했지만, 어쩌면 우리는 할 수 있을지도.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=하수구조차 이렇게나 위험하다면, 그 아래에는 무엇이 있을까...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=무엇이 이 쥐들과 게들을 이렇게 크게 자라나도록 한 것이지?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=나는 이 곳에 대한 이야기를 들은 적이 있었지만, 좋은 건 하나도 없었어.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=이곳은 항상 감옥보다는 던전에 가까웠지.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=이 장소가 버려졌을 때 무슨 일이 일어났을지 상상조차 할 수 없군.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=죄수와 간수 모두가 괴물로 변해버린 것 같아.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=이 모든 해골들은 누구의 소행인걸까?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=이 사람들은 이렇게 될 필요가 없었는데...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=어떤 인간이나 드워프도 이 장소에 오랫동안 드나들지 않았지.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=어떤 일이 드워프들로 하여금 금광을 버리게 한 걸까?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=여기의 금이 지상에서는 쓸모없다는 점이 참 안타깝네.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=이 생물들은 하수구에서 봤던 녀석들처럼 뒤틀렸어.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=심지어 박쥐마저도 피에 굶주려 있군.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=채굴 장비라곤 흔적조차 안 보이는데, 드워프들이 모두 가져간 건가?
items.artifacts.driedrose$ghosthero.dialogue_city_1=드워프들은 부지런하지만 탐욕적이었지.
items.artifacts.driedrose$ghosthero.dialogue_city_2=그래서 드워프들의 대도시는 정말로 몰락해버렸군.
items.artifacts.driedrose$ghosthero.dialogue_city_3=지상은 절대 이 장소와 같은 최후를 맞이하지 않기를.
items.artifacts.driedrose$ghosthero.dialogue_city_4=드워프들이 원래 저렇게 창백하진 않은데.
items.artifacts.driedrose$ghosthero.dialogue_city_5=나는 드워프 종족들과 그들이 만들어낸 것 중 무엇이 더 나쁜 건지 모르겠어.
items.artifacts.driedrose$ghosthero.dialogue_city_6=드워프들 또한 지성이 없는 괴물이 되어버렸구나.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=이 장소는 도대체 뭐지?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=여긴 무서운걸...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=이런 힘을 가지고 놀 생각을 하다니, 드워프들은 도대체 무슨 생각이었던 것이지?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=이 괴물들은 이 세상의 것이 아닌 것 같은데, 이들은 어디서 온 것일까?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=느껴져? 누군가가 우리를 바라보고 있는 것 같아.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=횃불이 있어서 천만다행이지, 여긴 너무나도 어두운걸!

items.artifacts.driedrose$ghosthero.seen_goo_1=구를 조심해!
items.artifacts.driedrose$ghosthero.seen_goo_2=수많은 내 친구들이 이 녀석에게 죽었어, 복수의 시간이다!
items.artifacts.driedrose$ghosthero.seen_goo_3=살아있어서는 안 되는 흉물이다!
items.artifacts.driedrose$ghosthero.seen_tengu_1=마지막 남은 죄수는 물론 치명적인 암살자로군...
items.artifacts.driedrose$ghosthero.seen_tengu_2=그가 우리를 가뒀어!
items.artifacts.driedrose$ghosthero.seen_tengu_3=난 저 복면에 대한 무서운 이야기를 들은 적이 있지...
items.artifacts.driedrose$ghosthero.seen_dm300_1=오직 드워프만이 침입자를 죽이는 채굴 기계를 만들었겠지.
items.artifacts.driedrose$ghosthero.seen_dm300_2=저 녀석은 거대한걸...
items.artifacts.driedrose$ghosthero.seen_dm300_3=어떻게 이 녀석이 이렇게나 오래 동력을 유지한 것일까?
items.artifacts.driedrose$ghosthero.seen_king_1=사람들이 '권력은 부패한다'라고 말하곤 하는데, 이게 바로 그들이 말하는 바 그대로지.
items.artifacts.driedrose$ghosthero.seen_king_2=그는 이제 왕이라기보다는 리치에 가까워.
items.artifacts.driedrose$ghosthero.seen_king_3=드워프들은 심지어 죽어서도 그들의 주인을 따르는군.
items.artifacts.driedrose$ghosthero.seen_yog_1=으, 이건 별로 안 좋아 보이는데.
items.artifacts.driedrose$ghosthero.seen_yog_2=그래서, 저게 신이 생겨먹은 모양새란 말이지?
items.artifacts.driedrose$ghosthero.seen_yog_3=이건 상당히 아픈걸...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=행운을 빌어...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=지쳤어...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=난 돌아올 거야...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=미안해... 행운을 빌어...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=내가 없어도... 저 녀석을 끝장내줘...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=안 돼... 이럴수는...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=어떻게 거기서 살아남은거야?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=내게도 그런 것이 하나 있었으면 좋았으련만...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=세상에! 아직 살아있구나!
items.artifacts.driedrose$ghosthero.player_killed_1=안돼...!
items.artifacts.driedrose$ghosthero.player_killed_2=난 그들을 도울 수 없었어...
items.artifacts.driedrose$ghosthero.player_killed_3=이게 아닌데...

items.artifacts.driedrose$ghosthero.direct_prompt=난 무엇을 해야 할까?
items.artifacts.driedrose$ghosthero.directed_follow_1=좋아, 당신을 따라가겠어.
items.artifacts.driedrose$ghosthero.directed_follow_2=내가 뒤따를게.
items.artifacts.driedrose$ghosthero.directed_follow_3=당신을 따라가고 있어...
items.artifacts.driedrose$ghosthero.directed_follow_4=좋아, 가자고!
items.artifacts.driedrose$ghosthero.directed_follow_5=내가 당신을 돕겠어.
items.artifacts.driedrose$ghosthero.directed_attack_1=알았어, 저 녀석을 공격할게.
items.artifacts.driedrose$ghosthero.directed_attack_2=내가 저걸 잡지.
items.artifacts.driedrose$ghosthero.directed_attack_3=참전한다...
items.artifacts.driedrose$ghosthero.directed_attack_4=녀석들을 해치우자!
items.artifacts.driedrose$ghosthero.directed_attack_5=저 녀석은 내 몫이야.
items.artifacts.driedrose$ghosthero.directed_position_1=좋아, 난 그 위치를 사수할게.
items.artifacts.driedrose$ghosthero.directed_position_2=난 저기로 가서 지키고 있겠어.
items.artifacts.driedrose$ghosthero.directed_position_3=이동중...
items.artifacts.driedrose$ghosthero.directed_position_4=가고 있어!
items.artifacts.driedrose$ghosthero.directed_position_5=그 쪽으로 갈게.

items.artifacts.driedrose$ghosthero.desc=허약해 보이는 인간 모양의 영체다. 당신이 가지고 있는 장미에 힘이 묶여 있는 듯 하다.\n\n그리 친근해 보이지 않는 유령이지만, 여기 던전에서 유일한 말동무가 될 것이다.

