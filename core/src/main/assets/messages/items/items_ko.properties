items.weapon.melee.roundshield.ability_desc=원형 방패를 가진 결투자는 스스로를 _방어_하여, 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.roundshield.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.roundshield.desc=이 커다란 방패는 공격을 효과적으로 방어하며, 위기에 몰렸을 때에는 그럭저럭 괜찮은 무기도 됩니다.
items.weapon.melee.roundshield$guardtracker.name=방어 중
items.weapon.melee.roundshield$guardtracker.guarded=방어함
items.weapon.melee.roundshield$guardtracker.desc=결투자는 다가오는 공격을 예상해, 방패를 준비하고 있으며, 앞으로 받는 물리 혹은 마법 공격들을 완벽하게 막아낼 수 있습니다.\n\n남은 턴: %s.

items.weapon.melee.runicblade.name=룬 검
items.weapon.melee.runicblade.stats_desc=이 무기는 강화의 효율이 더 높습니다.
items.weapon.melee.runicblade.ability_name=룬 베기
items.weapon.melee.runicblade.typical_ability_desc=룬 검을 가진 결투자는 _룬 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며 무기에 부여된 마법의 성능을 일반적으로 _+%d%%_+만큼 증가시킵니다.
items.weapon.melee.runicblade.ability_desc=룬 검을 가진 결투자는 _룬 베기_를 사용할 수 있습니다. 이 공격은 반드시 명중하며 무기에 부여된 마법의 성능을 _+%d%%_만큼 증가시킵니다.
items.weapon.melee.runicblade.upgrade_ability_stat_name=능력 강도
items.weapon.melee.runicblade.desc=먼 곳에서 온 정체불명의 무기로, 밝은 푸른빛의 날을 가지고 있습니다.

items.weapon.melee.sai.name=쌍차도
items.weapon.melee.sai.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.sai.ability_name=연속 타격
items.weapon.melee.sai.typical_ability_desc=쌍차도를 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 반드시 적중하며, 일반적인 투척 공격 혹은 근접 공격이 명중한 횟수 당 _+%d_의 추가 피해를 줍니다. 5턴 동안 공격을 하지 않으면 연속 타격이 초기화됩니다.
items.weapon.melee.sai.ability_desc=쌍차도를 가진 결투자는 _연속 타격_을 사용할 수 있습니다. 이 공격은 반드시 적중하며, 일반적인 투척 공격 혹은 근접 공격이 명중한 횟수 당 _+%d_의 추가 피해를 줍니다. 5턴 동안 공격을 하지 않으면 연속 타격이 초기화됩니다.
items.weapon.melee.sai.desc=양 손에 하나씩 들 수 있는 두개의 얇은 검입니다. 빠르게 상처를 입혀 적을 쓰러뜨리기에 좋습니다.
items.weapon.melee.sai$combostriketracker.name=연속 타격
items.weapon.melee.sai$combostriketracker.desc=연속 타격을 모아 연속 타격 능력의 피해를 강화할 수 있습니다. 근접 혹은 투척 공격이 명중할 때마다 연속 타격이 쌓이며, 5턴 동안 공격을 명중시키지 못할 경우 연속 타격이 초기화됩니다.\n\n현재 연속 타격: %1$d.\n\n연속 타격이 사라지기까지 남은 턴: %2$s.

items.weapon.melee.scimitar.name=시미타
items.weapon.melee.scimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.
items.weapon.melee.scimitar.ability_name=칼춤
items.weapon.melee.scimitar.typical_ability_desc=시미타를 가진 결투자는 _칼춤_을 사용할 수 있습니다. 이 능력은 턴을 소모하지 않으며 일반적으로 _%d턴_ 동안 결투자의 공격 속도를 +60%% 증가시키고 정확성을 50%%만큼 증가시킵니다.
items.weapon.melee.scimitar.ability_desc=시미타를 가진 결투자는 _칼춤_을 사용할 수 있습니다. 이 능력은 턴을 소모하지 않으며 _%d턴_ 동안 결투자의 공격 속도를 +60%% 증가시키고 정확성을 50%%만큼 증가시킵니다.
items.weapon.melee.scimitar.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.scimitar.desc=두꺼운 곡검입니다. 이 검은 빠르지만 그만큼 피해를 덜 입힙니다.
items.weapon.melee.scimitar$sworddance.name=칼춤
items.weapon.melee.scimitar$sworddance.desc=당신은 춤과 같은 동작으로 공격을 이어나갑니다. 이 자세가 지속되는 동안, 당신은 60%%의 추가 공격 속도(시미터로 1턴에 2번 공격 가능)를 얻고, 명중률이 +50%% 증가합니다.\n\n남은 턴: %s.

items.weapon.melee.sickle.name=손낫
items.weapon.melee.sickle.stats_desc=이 무기는 다소 부정확합니다.
items.weapon.melee.sickle.ability_name=수확
items.weapon.melee.sickle.typical_ability_desc=손낫을 가진 결투자는 적을 _수확_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 일반적으로 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.sickle.ability_desc=손낫을 가진 결투자는 적을 _수확_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.sickle.desc=한 손으로 사용하는 농사 기구로, 다루기 까다롭지만 강력한 무기도 될 수 있습니다.

items.weapon.melee.spear.name=창
items.weapon.melee.spear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.ability_name=찌르기
items.weapon.melee.spear.typical_ability_desc=결투자는 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d 의 피해_를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.spear.ability_desc=결투자는 창의 끝 부분을 사용해 공격 범위 내에 있는 근접해 있지 않은 적에게 _찌르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d 의 피해_를 입히고, 적을 뒤로 밀쳐내며, 반드시 명중합니다.
items.weapon.melee.spear.desc=길쭉한 나무봉 끝에 날카로운 쇠가 붙어있습니다.

items.weapon.melee.sword.name=검
items.weapon.melee.sword.ability_name=가르기
items.weapon.melee.sword.typical_ability_desc=검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.sword.ability_desc=검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.sword.desc=괜찮게 균형잡힌 검입니다. 너무 크지는 않지만, 확실히 소검보다는 큽니다.
items.weapon.melee.sword$cleavetracker.name=가르기
items.weapon.melee.sword$cleavetracker.desc=당신은 직전에 사용한 가르기 이후 무기에 남은 관성을 이용한 추가 타격을 입힐 준비가 되어 있습니다. 다음에 사용하는 가르기는 무기의 충전량을 사용하지 않을 것입니다.\n\n남은 턴: %s.

items.weapon.melee.warhammer.name=전쟁 망치
items.weapon.melee.warhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.warhammer.ability_name=강타
items.weapon.melee.warhammer.typical_ability_desc=전쟁 망치를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 일반적으로 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.warhammer.ability_desc=전쟁 망치를 가진 결투자는 _강타_를 사용할 수 있습니다. 이 집중적인 공격으로 적을 기습 공격했다면 _%1$d-%2$d_의 피해를 입히고, 또한 해당 적에게 5턴의 멍해짐 상태를 부여하여 정확성과 회피를 50%% 감소시킵니다. 강타는 항상 명중하지만, 기습 공격이 아닐 경우 일반적인 피해만 입힐 것입니다.
items.weapon.melee.warhammer.desc=거대한 납과 강철 덩어리로 만들어진 이 망치의 파괴적인 공격을 막을 수 있는 생물체는 얼마 없습니다. 하지만 효율적으로 다루기 위해선 많은 힘을 필요로 합니다.

items.weapon.melee.warscythe.name=전쟁 낫
items.weapon.melee.warscythe.stats_desc=이 무기는 다소 부정확합니다.
items.weapon.melee.warscythe.ability_name=수확
items.weapon.melee.warscythe.typical_ability_desc=전쟁 낫을 가진 결투자는 적을 _수확_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 일반적으로 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.warscythe.ability_desc=전쟁 낫을 가진 결투자는 적을 _수확_할 수 있습니다. 이 무시무시한 공격은 반드시 명중하며 _%d의 피해_를 입힙니다. 이 피해는 대상이 출혈에 면역이 아닐 경우 직접적인 피해 대신 같은 양의 출혈을 입히게 됩니다.
items.weapon.melee.warscythe.desc=거대하고 다루기 까다로운 이 농기구는 식물보다 적을 더 잘 벨 수 있도록 개조되었습니다.

items.weapon.melee.whip.name=채찍
items.weapon.melee.whip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.whip.ability_name=채찍질
items.weapon.melee.whip.typical_ability_desc=채찍을 가진 결투자는 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 일반적으로 _%1$d-%2$d_의 피해를 공격 범위 내에 있는 모든 적들에게 입히며, 반드시 명중합니다.
items.weapon.melee.whip.ability_desc=채찍을 가진 결투자는 주변에 있는 모든 적에게 _채찍질_을 할 수 있습니다. 이 능력은 _%1$d-%2$d_의 피해를 공격 범위 내에 있는 모든 적들에게 입히며, 반드시 명중합니다.
items.weapon.melee.whip.desc=이 무기의 끝에 달린 기다란 가시줄은 형편없는 피해를 입히지만, 사정거리만큼은 다른 무기와 비교할 수 없습니다.

items.weapon.melee.wornshortsword.name=낡은 소검
items.weapon.melee.wornshortsword.ability_name=가르기
items.weapon.melee.wornshortsword.typical_ability_desc=낡은 소검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.wornshortsword.ability_desc=낡은 소검을 가진 결투자는 _가르기_를 사용할 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히며 반드시 명중합니다. 가르기로 적을 처치할 경우 턴을 소모하지 않고, 다음 5턴 이내에 충전량 소모 없이 가르기를 한 번 더 사용할 수 있게 됩니다.
items.weapon.melee.wornshortsword.desc=오래 사용하여 낡아버린 소검입니다. 보통 소검보다 가볍고 피해를 덜 입힙니다.
items.weapon.melee.wornshortsword.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=아드레날린 다트
items.weapon.missiles.darts.adrenalinedart.desc=이 다트는 신속엉겅퀴 추출물이 발려 있으며, 대상 아군의 이동과 공격 속도를 대폭 늘리거나, 대상 적의 속도를 잠시 늦춥니다. 다트 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.blindingdart.name=실명 다트
items.weapon.missiles.darts.blindingdart.desc=이 다트의 끝부분은 실명초 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=냉동 다트
items.weapon.missiles.darts.chillingdart.desc=이 다트의 끝부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.cleansingdart.name=정화 다트
items.weapon.missiles.darts.cleansingdart.desc=이 다트는 아군이 해로운 효과에 면역이 되게 하거나, 적이 가진 이로운 효과를 제거하는 마법풀 추출물이 발려 있습니다. 또한 맞은 적의 주의를 돌리거나 도망치게 만들 수도 있습니다. 다트 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.dart.name=다트
items.weapon.missiles.darts.dart.ac_tip=바른다
items.weapon.missiles.darts.dart.prompt=씨앗을 선택하세요
items.weapon.missiles.darts.dart.tip_title=다트에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_desc=씨앗을 하나 또는 두 개의 다트에 바를 수 있습니다. 각 종류의 씨앗에 대응하는 고유 효과를 가진 일회용 특수 다트를 만들어냅니다.\n\n다트에 이 씨앗을 바르면 _%s_를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=다트 %1$d개에 씨앗 %2$d개 바르기
items.weapon.missiles.darts.dart.tip_two=다트 2개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_one=다트 1개에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=끝부분에 금속 가시가 달린 나무 막대로써 손목의 튕김으로 쉽게 날려보내  적들에게 꽂을 수 있도록 만들어졌습니다. 여기에 씨앗 추출물을 발라 던질 때 추가 효과를 얻을 수 있습니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 단순한 구조 때문에 다트는 효율적으로 영원히 지속될 것입니다.

items.weapon.missiles.darts.displacingdart.name=변위 다트
items.weapon.missiles.darts.displacingdart.desc=이 다트의 끝부분은 미명초 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유 다트
items.weapon.missiles.darts.healingdart.desc=이 다트는 대상을 급속도로 치유할 수 있는 태양초 추출물이 발려 있습니다. 다트 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.holydart.name=신성 다트
items.weapon.missiles.darts.holydart.desc=이 다트는 대상에게 신성한 에너지를 주입하는 별꽃 추출물이 발려 있습니다. 아군과 일반적인 적은 축복받으며, 언데드와 악마 적들은 큰 피해를 입습니다. 다트 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.incendiarydart.name=인화성 다트
items.weapon.missiles.darts.incendiarydart.desc=이 다트의 끝부분은 화염초 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=마비 다트
items.weapon.missiles.darts.paralyticdart.desc=이 다트의 끝부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=독 다트
items.weapon.missiles.darts.poisondart.desc=이 다트의 끝부분은 슬픔이끼 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=부패 다트
items.weapon.missiles.darts.rotdart.desc=사악한 다트 끝에는 다트를 맞은 어떤 것이든 공격적으로 먹어치우는 썩은열매 기반의 산성 물질 혼합물이 발라져 있습니다. 강력한 적들은 효과의 대분에 저항을 가지지만, 부식은 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 이 다트들은 다른 끝을 붙인 다트들보다 기본적으로 더 높은 내구도를 가지지만, 내구도를 더 늘릴 수는 없습니다.
items.weapon.missiles.darts.rotdart.discover_hint=이 아이템은 특정한 퀘스트에서 등장하는 아이템을 재료로 하여 만들 수 있습니다.

items.weapon.missiles.darts.shockingdart.name=전격 다트
items.weapon.missiles.darts.shockingdart.desc=이 다트의 끝부분은 폭풍덩굴 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.tippeddart.ac_clean=지운다
items.weapon.missiles.darts.tippeddart.clean_title=추출물 지우기
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 다트에 발라진 씨앗 효과를 제거하여, 원래의 일반적인 다트로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 지우기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 지우기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=끝을 붙인 다트는 사용했을 때 효과를 잃고 일반적인 다트가 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 다트 더미는 하나의 효과가 사라지기까지 _%d/%d _번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이 물건은 매우 튼튼해 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.darts.tippeddart.about_to_break=다트의 끝에 붙인 추출물이 거의 사라졌다.
items.weapon.missiles.darts.tippeddart.has_broken=다트의 끝에 붙인 추출물이 완전히 사라졌다.
items.weapon.missiles.darts.tippeddart.discover_hint=이 아이템은 상점에서 구입하거나, 씨앗을 사용해 만들 수 있습니다.


items.weapon.missiles.bolas.name=올가미
items.weapon.missiles.bolas.desc=이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=부메랑
items.weapon.missiles.boomerang.desc=이 구부러진 나무 부메랑은 적에게 던지면 던진 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=부메랑은 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.fishingspear.name=작살
items.weapon.missiles.fishingspear.desc=물고기들을 잡기 위한 작은 투창입니다. 무기로도 그럭저럭 사용할 수 있습니다.

items.weapon.missiles.forcecube.name=힘의 큐브
items.weapon.missiles.forcecube.ondeath=당신은 당신의 힘의 큐브로 인해 죽었다...
items.weapon.missiles.forcecube.desc=이 기묘한 외형의 무기는 당신이 손에 쥘 수 있을 정도로 작지만 엄청나게 무겁습니다. 이 무기를 던지면 목표 지점을 중심으로 작은 범위에 힘을 방출하여, 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=무거운 부메랑
items.weapon.missiles.heavyboomerang.desc=이 커다란 부메랑은 제대로 쓰기 어렵지만, 꽤 쓸만한 피해를 줍니다. 이 무기는 던지고 수 턴이 지나면 처음 던졌던 위치로 다시 돌아올 것입니다.

items.weapon.missiles.javelin.name=투창
items.weapon.missiles.javelin.desc=이 기다란 투창의 무게 중심은 가시가 있는 앞 부분에 쏠려 있어 날아가는 동안 힘을 실을 수 있게 됩니다.

items.weapon.missiles.kunai.name=쿠나이
items.weapon.missiles.kunai.desc=이 조그마한 칼들은 노련한 사용자의 손에 쥐어 주면 매우 강력한 성능을 자랑합니다. 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.missileweapon.stats=이 _%1$d단계_ 투척 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며, 먼 거리의 적에게는 더 정확하고, 가까운 거리에서는 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=투척 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=_그러나 이 물건은 매우 튼튼해져 반영구적으로 사용할 수 있습니다._
items.weapon.missiles.missileweapon.about_to_break=당신의 투척 무기가 거의 다 부서졌다.
items.weapon.missiles.missileweapon.has_broken=투척 무기 중 하나가 부러졌다.
items.weapon.missiles.missileweapon$placeholder.name=투척 무기

items.weapon.missiles.shuriken.name=수리검
items.weapon.missiles.shuriken.desc=날카로운 날이 달려 있는 별 모양의 쇳조각입니다. 가볍기 때문에 재빠르게 던질 수 있습니다. 이동한 직후 즉시 수리검 하나를 던질 수 있습니다.

items.weapon.missiles.throwingclub.name=투척용 몽둥이
items.weapon.missiles.throwingclub.desc=꽤 간단한 구조의 투척 무기로, 본질적으로는 막대기에 큰 돌을 끼워 고정한 것입니다. 주는 피해는 조금 약할 수 있지만, 단단한 돌 부분으로 인해 내구성이 꽤 높으며 적에게 달라붙지 않을 것입니다.

items.weapon.missiles.throwinghammer.name=투척용 망치
items.weapon.missiles.throwinghammer.desc=이 묵직한 망치는 적에게 던지기 위해 만들어졌습니다. 주는 피해는 비교적 부족하지만, 튼튼하고 매끈한 무쇠로 만들어져 내구성이 높고 적에게 달라붙지 않습니다.

items.weapon.missiles.throwingknife.name=투척용 칼
items.weapon.missiles.throwingknife.desc=이 가벼운 칼들은 바람을 가르며 목표의 목을 가르기에도 적합합니다. 무방비 상태의 적들에게 가장 효과적입니다.
items.weapon.missiles.throwingknife.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.

items.weapon.missiles.throwingspear.name=투척용 창
items.weapon.missiles.throwingspear.desc=이 가벼운 창들은 얇은 몸체를 가져 직접 찌르기엔 부적합하지만, 던져 날리기엔 적합합니다.

items.weapon.missiles.throwingspike.name=투척용 대못
items.weapon.missiles.throwingspike.desc=이 뾰족한 금속 덩어리들은 멀리 떨어진 적들에게 던지기 위해 만들어졌습니다. 이 투척 무기는 그다지 강력하진 않지만 전체가 금속으로 이루어진 단순한 구조로 인해 높은 내구성을 가집니다.
items.weapon.missiles.throwingspike.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.

items.weapon.missiles.throwingstone.name=투척용 돌
items.weapon.missiles.throwingstone.desc=이 돌멩이들은 일반적인 돌보다 더 강하게 던질 수 있도록 가공되었습니다. 잘 만들어졌긴 하지만 썩 믿음직한 무기는 아닙니다. 그래도 적에게 부착되지 않는 점은 좋다고 할 수 있습니다.
items.weapon.missiles.throwingstone.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.

items.weapon.missiles.tomahawk.name=투척용 도끼
items.weapon.missiles.tomahawk.desc=이 투척 도끼는 톱니 모양 날을 하고 있어 던지기에 꽤나 까다롭습니다. 하지만 제대로 맞춘다면 대상을 출혈시킬 수 있을 것입니다.

items.weapon.missiles.trident.name=삼지창
items.weapon.missiles.trident.desc=거대한 투창으로 끝 부분에 무시무시한 3갈래의 갈퀴가 나 있습니다. 이 투척 무기는 강력하지만, 꽤나 무겁습니다.


items.weapon.spiritbow.name=영혼의 활
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=이 활은 직접 강화할 수 없지만, 대신 당신의 레벨에 따라 점차 강해집니다. 현재 당신의 레벨에서, 영혼의 활로 발사하는 화살은 _%1$d-%2$d_의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.spiritbow.desc=고대의 마법 나무로 만들어진 활입니다. 이 활의 시위와 각인은 창백한 푸른색으로 빛납니다. 시위가 당겨지면, 이 활은 적에게 발사할 수 있는 마법 화살을 만들어낼 것입니다.
items.weapon.spiritbow.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.

items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=힘이 더 강한 덕분에, 이 무기를 들었을 때 _0-%d의 추가 피해_를 얻습니다.
items.weapon.weapon.hardening_gone=무기의 경화 효과가 사라졌다!
items.weapon.weapon.incompatible=서로 다른 마법의 상호 작용으로 인하여 이 무기에 깃든 마법이 사라졌다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 마법이 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.weak_cursed=저주에도 불구하고, 당신은 무기를 해제할 수 있었다.
items.weapon.weapon.not_cursed=이 무기에는 악의적인 마법이 없습니다.
items.weapon.weapon.faster=이 무기의 _공격 속도_를 증강했습니다.
items.weapon.weapon.stronger=이 무기의 _공격력_을 증강했습니다.
items.weapon.weapon.enchanted=_%s_이(가) 깃들어 있습니다.
items.weapon.weapon.enchant_hardened=이 무기는 _경화_되었습니다.
items.weapon.weapon.hardened_no_enchant=이 무기는 _경화_된 상태지만, 현재 마법이 부여되어 있지는 않습니다.
items.weapon.weapon$enchantment.enchant=마법
items.weapon.weapon$enchantment.rankings_desc=무기 마법에 의해 사망
items.weapon.weapon$enchantment.discover_hint=이 아이템은 던전에서 무작위로 생성되거나, 아이템을 당신에게 직접 적용할 때 등장합니다.


###misc items
items.amulet.name=옌더의 부적
items.amulet.ac_end=게임을 끝낸다
items.amulet.desc=옌더의 부적은 인간 또는 드워프 사회에서 알려진 가장 강력한 유물입니다. 부적에 박힌 반짝거리는 수정들은 불가사의하면서도 경이로운 힘을 가지고 있습니다.
items.amulet.desc_origins=옌더의 부적의 기원은 알 수가 없습니다. 역사서에 따르면 드워프의 왕국에서 모든 연락이 끊기기 직전 그들의 제왕이 부적을 찾아 온 세상에 자랑했던 것으로 알려져 있습니다. 제왕은 어떻게 이 부적을 찾았을까요? 요그제바는 어떻게 이 부적을 빼앗았을까요? 정답은 나중에 찾아도 괜찮습니다. 어쨌든 부적은 당신이 가지고 있으니까요!
items.amulet.desc_ascent=옌더의 부적의 기원은 알 수가 없습니다만, 확실히 요그제바의 힘과 연관이 있어 보입니다. 던전이 요그제바의 의지에 따라 뒤틀리고 있으며, 적들이 더욱 많이 나타나며 강력해집니다! 또한 부적이 저주라도 걸린 것 처럼 버리거나 발동할 수 없습니다.
items.amulet.ascent_title=역행
items.amulet.ascent_desc=당신은 요그제바의 끔찍하리만치 강력한 힘이 부적을 통해 표출됨을 느낍니다. 필멸자인 채로 던전을 역행하는 것은 쉽지만은 않을 겁니다!\n\n부적을 가진 채로 던전을 역행할수록 아뮬렛의 저주 또한 강력해집니다. 층을 뛰어넘는 효과는 차단되며, 게임에서 승리하려면 던전을 직접 역행하여 탈출해야만 합니다!\n\n지금 부적을 버려 역행 저주 효과를 방지하거나, 부적을 발동하여 게임을 바로 끝낼 수 있습니다.
items.amulet.ascent_yes=계속한다!
items.amulet.ascent_no=오늘은 여기까지
items.amulet.discover_hint=이 아이템은 던전의 가장 밑바닥에 있습니다...

items.ankh.name=앙크
items.ankh.ac_bless=축복한다
items.ankh.bless=당신은 앙크를 마력 깃든 물로 축복했다.
items.ankh.desc=영생을 상징하는 고대의 물건으로 소유자의 생명을 되살릴 수 있는 능력이 있습니다. 부활하면서 대부분의 아이템이 당신이 죽은 곳에 떨어지지만, 다시 돌아가서 획득할 수 있습니다. 가득 찬 물통을 사용해 앙크를 축복하여 강화할 수 있습니다.
items.ankh.desc_blessed=영생을 상징하는 고대의 물건으로 소유자가 죽으면 되살릴 수 있는 능력이 있습니다. 이 앙크는 축복을 받았으며 더 강력한 효과를 가집니다. 앙크는 당신이 죽을 위기에 처했을 때 스스로를 희생하여 소유자를 구원합니다.
items.ankh.discover_hint=이 아이템은 상점에서 살 수 있습니다.

items.arcaneresin.name=신비한 송진
items.arcaneresin.prompt=마법 막대를 선택하세요
items.arcaneresin.ac_apply=칠한다
items.arcaneresin.level_too_high=그 마법 막대는 송진으로 성능을 향상하기에는 너무 강력하다.
items.arcaneresin.not_enough=강화에 필요한 송진이 부족하다!
items.arcaneresin.apply=당신은 마법 막대에 송진을 칠해 성능을 강화했다!
items.arcaneresin.desc=이 고운 가루는 보라색과 하얀색으로 은은하게 빛나고 있습니다. 이 가루를 마법 막대에 바르면 막대의 마력을 증폭시켜 강화 수치가 증가합니다!\n\n마법 막대를 강화할 때 이전의 강화 수치에 따라 1,2,3개의 송진을 소모합니다. 마법 막대는 송진으로 최대 +3까지 강화할 수 있습니다.\n\n(강화의 주문서와 같은) 다른 강화 효과가 적용될 경우 송진 강화가 덮어씌워지며, 마법사의 지팡이에 마법 막대를 융합할 때 송진으로 얻은 강화 수치는 무시합니다.
items.arcaneresin.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.brokenseal.name=부러진 인장
items.brokenseal.ac_affix=인장을 붙인다
items.brokenseal.prompt=붙일 갑옷을 선택하세요
items.brokenseal.unknown_armor=먼저 갑옷이 저주받았는지 확인해야 합니다.
items.brokenseal.cursed_armor=인장은 저주받은 방어구에 붙일 수 없다.
items.brokenseal.affix=갑옷에 인장을 붙였다!
items.brokenseal.desc=갑옷에 붙여 용맹함을 자랑할 수 있는 밀랍 인장입니다. 세월이 지나 인장의 무늬는 닳아 버렸고 중간 부분은 부러졌습니다.\n\n고향의 보물인 이 인장은 전사의 인내력을 강화합니다. 인장이 붙은 갑옷을 입은 전사는 체력이 절반 이하로 감소할 때 자동으로 대량의 보호막을 얻습니다.\n\n이 인장은 _갑옷에 붙일 수 있으며, 여러 갑옷에 옮겨 붙일 수 있습니다._ 인장이 붙은 채로 방어구를 강화하면 인장을 1회까지 강화할 수 있으며, 강화된 인장이 붙은 방어구는 1만큼의 추가 강화 수치를 얻습니다.
items.brokenseal.inscribed=인장에 _%s_ 가 새겨져 있습니다.
items.brokenseal.choose_title=상형문자를 선택하세요
items.brokenseal.choose_desc=해당 갑옷과 부러진 인장에 모두 상형문자가 부여되어 있습니다. 보존할 상형문자를 선택해주세요.\n\n갑옷 상형문자: %1$s\n부러진 인장 상형문자: %2$s\n\n갑옷에 부여된 상형문자를 보존할 경우, 이후 인장을 옮길 때 그 상형문자를 같이 옮기지 않습니다.
items.brokenseal.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.
items.brokenseal$warriorshield.name=전사의 방어막
items.brokenseal$warriorshield.desc_active=전사의 부러진 인장이 인내력을 끌어올려 현재 체력에 더하여 추가 방어막을 제공하였습니다. 방어막 소진 후 150턴의 재사용 대기 시간이 있습니다.\n\n이 방어막은 서서히 사라지지 않지만, 주변에 적이 없을 시 몇턴 후 사라집니다. 소모되지 않은 방어막은 재사용 대기 시간을 최대 50%%까지 줄입니다.\n\n남은 방어막: %1$d.\n\n현재 재사용 대기 시간: %2$d.
items.brokenseal$warriorshield.desc_cooldown=최근 부러진 인장으로부터 방어막을 제공받았으며, 다시 사용하기 전까지 기다려야 합니다.\n\n남은 턴 수: %d.

items.dewdrop.name=이슬
items.dewdrop.already_full=당신은 이미 최대 체력입니다.
items.dewdrop.desc=수정같이 깨끗한 이슬입니다.\n\n이 장소의 마법의 영향으로 인해, 순수한 물은 약한 회복 효과를 가집니다.

items.equipableitem.curse_detected=당신은 이 아이템이 저주받은 것임을 가까스로 직감했다!
items.equipableitem.unequip_cursed=당신은 저주받은 장비를 벗을 수 없다!
items.equipableitem.ac_equip=착용한다
items.equipableitem.ac_unequip=해제한다

items.energycrystal.name=에너지 결정
items.energycrystal.desc=연금술 에너지로 채워진 작은 마법 수정의 집합입니다.\n\n이 수정들은 연금술 레시피에서 흔하게 사용되는 재료이며, 연금술 솥에서 소모품을 분해해 얻을 수도 있습니다.

items.gold.name=금화
items.gold.desc=금화가 쌓인 더미입니다. 나중에 상점에서 사용할 수 있도록 금화를 모으십시오.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=보물 상자
items.heap.chest_desc=열기 전까진 안에 무엇이 들어있는지 알 수 없다!
items.heap.locked_chest=잠긴 보물 상자
items.heap.locked_chest_desc=열기 전엔 안에 무엇이 들어있는지 알 수 없다! 여는 데 황금 열쇠가 필요하다.
items.heap.crystal_chest=수정 보물 상자
items.heap.crystal_chest_desc=안에 _%s_이(가) 들어있는 것이 보이지만, 상자를 여는 데 수정 열쇠가 필요하다.
items.heap.artifact=마법 깃든 유물
items.heap.wand=마법 막대
items.heap.ring=반지
items.heap.tomb=무덤
items.heap.tomb_desc=이 고대 무덤 속엔 왠지 쓸만한 물건이 들어 있을 것 같다. 하지만 대부분 무덤 주인은 파헤쳐지는걸 싫어할 것이다.
items.heap.skeleton=해골 잔해
items.heap.skeleton_desc=불행한 모험가가 남긴 모든 것이 이 잔해에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=영웅의 유해
items.heap.remains_desc=당신의 전임자의 잔해. 귀중품이 있는지 뒤져 볼 만한 가치가 있어 보인다.

items.honeypot.name=꿀단지
items.honeypot.ac_shatter=깨트린다
items.honeypot.desc=이 커다란 꿀단지는 꿀만으로 채워진 대신, 거대한 벌을 담고 있습니다! 벌들은 보통 무리를 지어 벌집에서 살기 때문에, 이 단지는 벌을 가두기 위한 함정일 수도 있습니다. 벌은 단지 안의 꿀에 만족한 모습이지만, 당신이 쳐다보면 조심스럽게 윙윙거리는 소리를 들을 수 있습니다.
items.honeypot$shatteredpot.name=깨진 꿀단지
items.honeypot$shatteredpot.desc=이 단지는 이미 깨져 벼렸고, 벽을 타고 흐르는 끈적한 꿀들만 형태를 유지하도록 하며, 그마저도 천천히 분리되고 있습니다.\n\n단지는 이미 깨져 버렸지만, 벌은 여전히 단지를 지키려고 하고 있습니다.

items.item.prompt=던질 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 사망
items.item.curse=저주
items.item.custom_note_type=이 아이템의 종류에 대해 "_%s_" 라고 메모하였습니다.
items.item.custom_note=이 아이템에 "_%s_" 라고 적어 놓았습니다.
items.item.discover_hint=이 아이템은 던전에서 무작위로 등장합니다.

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=이 장비들 중 하나를 해제해야 합니다. 바꿀 장비를 선택하세요.

items.kindofweapon.swift_equip=당신은 재빠르게 무기를 장비했다.
items.kindofweapon.equip_cursed=손가락이 제멋대로 무기를 움켜쥐었다.
items.kindofweapon.which_equip_msg=어떤 슬롯에 무기를 장착할 건가요?\n\n챔피언은 주 무기로만 공격하지만, 무기의 능력은 두 무기 모두 사용이 가능합니다. 두 무기 모두 같은 무기 충전량을 공유합니다.\n\n챔피언은 또한 언제든지 주 무기와 보조 무기를 즉시 바꿀 수 있습니다.
items.kindofweapon.which_equip_primary=주 무기 (%s)
items.kindofweapon.which_equip_secondary=보조 무기 (%s)
items.kindofweapon.empty=없음

items.kingscrown.name=드워프 제왕의 왕관
items.kingscrown.ac_wear=착용한다
items.kingscrown.naked=불행히도, 왕관의 힘으로 속옷까지 변화시킬 수는 없습니다.
items.kingscrown.upgraded=당신의 방어구가 변화함에 따라, 왕관은 밝게 빛나다가 산산조각나 버렸다!
items.kingscrown.ratgraded=쥐 대왕의 앞발이 밝게 빛나며 당신의 갑옷이 변화했다!
items.kingscrown.desc=마지막 드워프 제왕의 왕관으로, 엄청난 마법 에너지로 빛나고 있습니다.\n\n이 왕관을 착용하면 입고 있는 방어구에 마법을 전달해 _고유한 능력을 가진 전설 방어구_로 변화시킵니다. 전설 방어구는 원본 방어구의 모든 특성을 유지합니다.
items.kingscrown.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

items.liquidmetal.name=액체 금속
items.liquidmetal.ac_apply=수리한다
items.liquidmetal.prompt=투척 무기를 선택하세요
items.liquidmetal.already_fixed=그 투척 무기는 손상된 부분이 없다!
items.liquidmetal.apply=당신은 %d개의 액체 금속으로 투척 무기를 수리했다.
items.liquidmetal.desc=이것을 투척 무기에 부으면, 투척 무기에 생긴 마모와 균열을 메꾸어 완전한 상태로 수리합니다!\n\n1 단계 투척 무기를 완전히 수리하기 위해서는 10개의 액체 금속이 필요하며, 5단계 투척 무기는 30개가 필요합니다. 강화 수치가 1 씩 증가할 때마다 필요한 액체 금속의 양은 2배가 될 것입니다.\n\n액체 금속은 다트에 묻힌 씨앗 추출물의 사용 횟수를 회복하는 용도로는 사용할 수 없습니다.
items.liquidmetal.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.lostbackpack.name=잃어버린 배낭
items.lostbackpack.desc=당신이 잃어버린 배낭입니다. 배낭을 주워 당신이 잃어버린 것들을 되찾으세요!

items.merchantsbeacon.name=상인의 신호기
items.merchantsbeacon.ac_use=사용한다
items.merchantsbeacon.desc=드워프 종족의 기술로 만들어진 이 이상한 물건을 사용하여 매우 먼 거리에서 통신할 수 있습니다.\n\n이 신호기를 사용하면 던전 어디에서라도 아이템을 픽셀 상점에 팔 수 있습니다.\n\n하지만, 신호기에 깃든 마법은 한 번만 사용할 수 있으니, 현명하게 사용하십시오.

items.stylus.name=신비한 바늘
items.stylus.ac_inscribe=새긴다
items.stylus.prompt=붙일 갑옷을 선택하세요
items.stylus.identify=먼저 갑옷이 저주받았는지 확인해야 한다.
items.stylus.cursed=바늘의 마법은 저주받은 갑옷에는 무용지물이다.
items.stylus.inscribed=당신은 방어구를 바늘로 새겼다.
items.stylus.desc=이 신비한 바늘은 어두운 색의 단단한 돌로 만들어졌습니다. 이 바늘을 사용하여 방어구에 마법 상형문자를 새길 수 있습니다만, 어떠한 상형문자가 새겨지는지 알 수 없으며 오직 바늘이 새기는 대로 결정됩니다.

items.tengusmask.name=텐구의 가면
items.tengusmask.ac_wear=착용한다
items.tengusmask.used=당신에게 힘을 모두 전수한 가면은 산산조각났다!
items.tengusmask.desc=이 가면은 텐구 암살자가 죽으면서 그의 얼굴에서 떨어져 나왔습니다. 강력한 마법의 힘이 뿜어져 나오는 것이 느껴집니다. 텐구 암살자의 힘의 원천이었을까요?\n\n이 가면을 쓰면 엄청난 힘이 당신에게 전해져, _영웅의 세부 직업을 선택_할 수 있습니다.\n\n어떤 세부 직업을 선택하시겠습니까?
items.tengusmask.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

items.torch.name=횃불
items.torch.ac_light=불을 붙인다
items.torch.desc=모험가의 필수 장비입니다. 던전이 어두워진다면, 횃불을 밝혀 길을 찾으십시오.

items.waterskin.name=가죽 물통
items.waterskin.ac_drink=마신다
items.waterskin.collected=당신은 이슬을 가죽 물통 안에 넣었다.
items.waterskin.full=당신의 가죽 물통이 가득 찼다!
items.waterskin.empty=당신의 가죽 물통이 텅 비었다!
items.waterskin.desc=코르크로 입구를 봉한 가죽 물통입니다.
items.waterskin.desc_water=이 가죽 물통에는 약간의 식수밖에 남아 있지 않습니다. 분명 던전 안에는 물통에 대신 담을 만한 무언가가 있을 것입니다.
items.waterskin.desc_heal=가죽 물통에 회복 효과가 있는 물을 담았습니다. 가죽 물통에 담긴 물의 양이 많을수록, 마실 때 즉시 회복하는 체력 역시 증가합니다. 당신이 필요한 만큼만 마실 것입니다.
items.waterskin.desc_full=가득 찬 가죽 물통이 에너지를 내뿜고 있는 것 같습니다. 아마 다른 생존 아이템을 축복하는 데 사용할 수 있지 않을까요?
items.waterskin.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.
