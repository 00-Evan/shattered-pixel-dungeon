items.artifacts.talismanofforesight$foresight.uneasy=뭔가 수상한것 같은데..?
items.artifacts.talismanofforesight$foresight.desc=당신은 매우 불안해졌다. 보이지 않는 위험이 있는 것 같다.

items.artifacts.timekeepershourglass.name=시간군주의 모래시계
items.artifacts.timekeepershourglass.ac_activate=발동한다
items.artifacts.timekeepershourglass.deactivate=당신은 시간 정지를 해제했다.
items.artifacts.timekeepershourglass.no_charge=당신의 모래시계는 아직 충전되지 않았다.
items.artifacts.timekeepershourglass.cursed=저주받은 모래시계를 사용할 수 없다.
items.artifacts.timekeepershourglass.onstasis=순식간에 당신 주변의 모든 것이 뒤바뀐 것 같다.
items.artifacts.timekeepershourglass.onfreeze=당신 주변의 모든것이 순간적으로 멈추었다.
items.artifacts.timekeepershourglass.stasis=자신의 시간을 멈춘다.
items.artifacts.timekeepershourglass.freeze=주변의 시간을 멈춘다.
items.artifacts.timekeepershourglass.prompt=모래시계의 마법을 어떻게 사용하시겠습니까? \n\n자신의 시간을 멈추면, 주변 모든 것의 시간은 정상적으로 흘러가며, 당신은 그 동안 무적이 됩니다. 충전량은 한 번에 최대 2까지 사용됩니다.\n\n주변의 시간을 멈추면, 당신은 그 동안 시간 소모 없이 마음대로 움직일 수 있지만, 모래시계를 다시 사용하거나 적을 공격하면 즉시 효과가 끝납니다.
items.artifacts.timekeepershourglass.desc=이 거대하고 화려한 모래시계는 그렇게 눈에 띄지는 않지만, 아름답게 조각된 몸체에서 엄청난 힘이 느껴집니다. 모래시계를 뒤집어 모래가 흐르는 것을 보면 시간을 다룰 수 있는 마법을 얻게 됩니다.
items.artifacts.timekeepershourglass.desc_hint=모래시계의 모래가 조금 부족한 것 같습니다. 잃어버린 모래를 찾을 수 있다면...
items.artifacts.timekeepershourglass.desc_cursed=저주받은 모래시계가 당신의 곁에 붙어 있으며, 당신이 느끼는 시간을 마음대로 조절하려는 것 같습니다.
items.artifacts.timekeepershourglass$timefreeze.name=시간 정지
items.artifacts.timekeepershourglass$timefreeze.desc=당신은 시간을 멈춰, 어떤 행동이든 즉시 행할 수 있게 되었습니다. 이 효과는 직접 취소하거나 모래시계의 충전이 바닥나면 종료됩니다. 또한 공격 또는 마법을 사용하면 효과가 즉시 종료됩니다.\n\n다음 충전량 소모까지 남은 턴: %s.
items.artifacts.timekeepershourglass$sandbag.name=마법 모래 주머니
items.artifacts.timekeepershourglass$sandbag.levelup=당신은 모래시계에 모래를 더 넣었다.
items.artifacts.timekeepershourglass$sandbag.maxlevel=당신의 모래시계는 마법의 모래로 가득 찼다!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=이 모래를 담을 모래시계가 없다.
items.artifacts.timekeepershourglass$sandbag.desc=이 고운 모래가 든 작은 가방은 당신의 모래시계와 매우 잘 맞습니다.\n\n당신이 꼭 필요한 물건을 하필 상인이 가지고 있다는게 조금 미심쩍긴 합니다만...

items.artifacts.unstablespellbook.name=불안정한 마법책
items.artifacts.unstablespellbook.ac_read=읽는다
items.artifacts.unstablespellbook.ac_add=추가한다
items.artifacts.unstablespellbook.blinded=실명한 상태에선 책을 읽을 수 없다.
items.artifacts.unstablespellbook.no_charge=마법서의 에너지가 떨어진 것 같다.
items.artifacts.unstablespellbook.cursed=저주받은 마법서를 읽을 수 없다.
items.artifacts.unstablespellbook.prompt=주문서를 선택하세요
items.artifacts.unstablespellbook.infuse_scroll=주문서의 에너지를 마법서와 합쳤다.
items.artifacts.unstablespellbook.unable_scroll=이 주문서는 합칠 수 없다.
items.artifacts.unstablespellbook.unknown_scroll=당신은 아직 이 주문서가 어떤 종류인지 모른다.
items.artifacts.unstablespellbook.desc=이 마법책은 오래된 것임에도 불구하고 놀랍도록 새 것같이 느껴집니다. 페이지를 넘길 때마다 불안정한 에너지로 종이가 떨리고 있습니다. 당신이 이 책을 읽을 때, 어떤 주문이 시전될 것인지는 아무도 모릅니다.
items.artifacts.unstablespellbook.desc_cursed=저주받은 책은 당신과 꼭 붙어 있으며, 주문서의 사용을 막고 있습니다.
items.artifacts.unstablespellbook.desc_index=이 책의 몇몇 부분은 미완성입니다. 그리고 책에 없는 빈 부분은 다음과 같습니다:
items.artifacts.unstablespellbook.desc_empowered=책에 추가된 주문서가 강력한 힘을 발산하고 있습니다. 당신은 이 주문서의 신비로운 힘을 일깨워 사용할 수 있지만, 추가 충전량을 요구할 것입니다.
items.artifacts.unstablespellbook.read_empowered=당신이 마법책에 넣은 주문서가 힘으로 요동칩니다. 해당 주문서의 기존 효과와 신비로운 효과를 선택해서 사용할 수 있게 되었습니다.\n\n신비로운 효과를 사용하면 주문서의 충전량을 2만큼 사용합니다.



###bags
items.bags.bag.name=배낭
items.bags.bag.discover_hint=이 아이템은 상점에서 살 수 있습니다.

items.bags.potionbandolier.name=물약 보관대
items.bags.potionbandolier.desc=이 두꺼운 보관대는 당신의 가슴팍을 가로지르도록 만들어졌습니다. 또한 물약과 가죽 물통, 액체 금속 병들을 보관할 수 있는 작은 물약통이 많이 달려 있습니다.\n\n이 물약통은 강화된 유리로 만들어져 있어 냉기에 강할 것입니다.

items.bags.scrollholder.name=주문서 보관함
items.bags.scrollholder.desc=이 관 형태의 보관함은 천문학자가 쓸 법한 도구와 자료를 보관할 용도로 만들었습니다만, 당신의 주문서를 넣을 수 있습니다. 또한 주문 결정과 신비한 바늘, 신비한 송진들을 훌륭하게 보관할 수 있는 보조 주머니도 달려 있습니다.\n\n보관함은 방화 재질로 만들어져 있어, 보관한 주문서는 불에 타지 않습니다.

items.bags.velvetpouch.name=벨벳 주머니
items.bags.velvetpouch.desc=이 작은 벨벳 주머니에는 씨앗, 룬석, 몇몇 연금술 재료와 같은 작은 물건들을 많이 담아둘 수 있습니다.
items.bags.velvetpouch.discover_hint=특정 영웅이 이 아이템을 가지고 시작합니다.

items.bags.magicalholster.name=마법 보관집
items.bags.magicalholster.desc=이 얇은 보관집은 어떤 신비로운 동물의 가죽으로 만들어져 있으며, 거기에 깃든 마법의 힘으로 많은 투척 무기와 마법 막대를 담아둘 수 있습니다.\n\n여기에 단순히 손을 뻗기만 해도 당신이 쓰려는 물건을 곧바로 집을 수 있습니다.\n\n보관집에 걸린 마법으로 인해, 보관집 안에 있는 마법 막대의 충전 속도가 약간 빨라지며 투척 무기들을 조금 더 오래 사용할 수 있게 됩니다.



###bombs
items.bombs.arcanebomb.name=비전 폭탄
items.bombs.arcanebomb.desc=이 폭탄은 마법의 힘과 융합되었으며, 폭탄이 폭발하면 구의 몸집 불리기 공격과 비슷하게 주변 2타일 이내에 있는 모든 대상에게 _%1$d-%2$d_의 마법 피해를 입히는 강력한 폭발을 일으킵니다.
items.bombs.arcanebomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.bomb.name=폭탄
items.bombs.bomb.ac_lightthrow=폭탄 투척!
items.bombs.bomb.snuff_fuse=당신은 폭탄의 도화선을 재빨리 껐다.
items.bombs.bomb.ondeath=당신은 폭발에 휘말려 죽었다...
items.bombs.bomb.rankings_desc=폭발로 사망
items.bombs.bomb.desc=검은 화약이 꽤 많이 든 폭탄입니다. 폭탄이 폭발하면 근처에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 동시에 근처에 있는 지형과 아이템을 파괴할 것입니다.
items.bombs.bomb.desc_fuse=도화선에 불이 붙고 다 타들어갈 때까지 어느 정도의 시간이 걸릴 것 같습니다.
items.bombs.bomb.desc_burning=폭탄의 도화선이 타고 있습니다! 어서 도망치거나 불을 끄십시오!
items.bombs.bomb$doublebomb.name=폭탄 2개
items.bombs.bomb$doublebomb.desc=꽤 무거운 흑색 화약 폭탄입니다. 하나는 공짜인가봐요!

items.bombs.firebomb.name=화염 폭탄
items.bombs.firebomb.desc=폭발이 더 넓게 퍼지도록 개조된 폭탄입니다. 폭탄이 폭발하면 주변 2타일 내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 동시에 범위 내의 모든 지역을 화염으로 뒤덮을 것입니다.
items.bombs.firebomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.flashbangbomb.name=섬광탄
items.bombs.flashbangbomb.desc=이 폭탄은 순간적으로 엄청난 빛과 소리를 뿜어냄과 동시에 전기를 방출하도록 개조되었습니다.  폭탄이 폭발하면 주변 2타일 내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 동시에 전기로부터 25%%의 추가 피해를 받게 만들 것이며, 동시에 10턴 동안  기절시킬 것입니다.
items.bombs.flashbangbomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.frostbomb.name=서리 폭탄
items.bombs.frostbomb.desc=폭발이 더 넓게 퍼지도록 개조된 폭탄입니다. 폭탄이 폭발하면 주변 2타일 이내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 동시에 범위 내의 모든 지역을 지속적으로 얼어붙게 하는 냉기 돌풍으로 뒤덮을 것입니다.
items.bombs.frostbomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.holybomb.name=신성 폭탄
items.bombs.holybomb.desc=이 폭탄은 넓은 지역에 신성한 빛의 섬광을 방출하도록 개조되었습니다. 폭탄이 폭발하면 주변 2타일 이내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 언데드와 악마는 이 빛으로부터 50%%의 추가 피해를 받습니다.
items.bombs.holybomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.noisemaker.name=소음 폭탄
items.bombs.noisemaker.desc=이 폭탄은 도화선에 불을 붙이면 반복적으로 시끄러운 소음을 내며 타 들어가도록 개조되었습니다. 누군가가 폭탄을 건드리면 폭발하며 주변 2타일 이내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입힐 것입니다!
items.bombs.noisemaker.desc_burning=소음 폭탄이 째깍거리고 있으며, 누군가가 접근하면 폭발할 것입니다!
items.bombs.noisemaker.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.smokebomb.name=연막탄
items.bombs.smokebomb.desc=폭발이 발생함과 동시에 두꺼운 가스 구름을 살포하도록 개조된 폭탄입니다. 폭탄이 폭발하면 주변 2타일 이내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 동시에 범위 내의 모든 지역을 짙은 안개로 뒤덮을 것입니다.
items.bombs.smokebomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.regrowthbomb.name=재성장의 폭탄
items.bombs.regrowthbomb.desc=이 폭탄은 피해를 입히는 대신 주변 3타일 범위에 생명의 영약을 흩뿌리도록 개조되었습니다. 폭탄이 폭발하면 범위 내에 있는 모든 지역에 잔디와 식물이 빠르게 자라나게 되며, 당신 혹은 아군이 폭발 범위 내에 있을 경우 치유 물약을 마신 것처럼 치유될 것입니다.
items.bombs.regrowthbomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.shrapnelbomb.name=파편 폭탄
items.bombs.shrapnelbomb.desc=폭발 시 DM-300의 금속 조각들을 사방으로 흩뿌리도록 개조된 폭탄입니다. 폭탄이 폭발하면 폭탄 주변의 굉장히 넓은 범위에 있는 모든 대상에게 _%1$d-%2$d_를 입힙니다. 폭탄이 터지기 전에 반드시 장애물 뒤에 숨어 있어야 할 것입니다...
items.bombs.shrapnelbomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.bombs.woollybomb.name=양 폭탄
items.bombs.woollybomb.desc=이 폭탄은 주변에 마법 양떼를 소환하도록 개조되었습니다. 폭탄이 폭발하면 주변 2타일 이내에 있는 모든 대상에게 _%1$d-%2$d_의 피해를 입히고, 동시에 마법의 양이 아주 긴 시간 동안 이동을 막고 있을 것입니다! 그러나 강력한 적들이 있는 곳에서는 양이 오래 버틸 수 없으며, 또 당신은 양에게 접촉해 직접 마법을 해제하고 더 빨리 사라지게 만들 수 있습니다.
items.bombs.woollybomb.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

###food
items.food.berry.name=작은 던전 열매
items.food.berry.eat_msg=이 열매는 맛있었다!
items.food.berry.desc=이 작은 열매는 던전의 수풀을 뒤지던 사냥꾼이 발견했습니다. 재빨리 먹을 수 있으며, 약간의 배고픔을 해소해줍니다. 어쩌면 쓸만한 씨앗이 들었을지도 모릅니다.
items.food.berry.discover_hint=이 아이템은 특정한 영웅의 특성 효과로 등장합니다.

items.food.blandfruit.name=단백과
items.food.blandfruit.cooked=조리된 단백과
items.food.blandfruit.sunfruit=태양과
items.food.blandfruit.rotfruit=부패과
items.food.blandfruit.earthfruit=뱀뿌리과
items.food.blandfruit.blindfruit=실명과
items.food.blandfruit.firefruit=화염과
items.food.blandfruit.icefruit=눈꽃과
items.food.blandfruit.fadefruit=미명과
items.food.blandfruit.sorrowfruit=슬픔과
items.food.blandfruit.stormfruit=폭풍과
items.food.blandfruit.dreamfruit=마법과일
items.food.blandfruit.starfruit=별과일
items.food.blandfruit.swiftfruit=신속과
items.food.blandfruit.raw=당신은 이걸 억지로도 먹을 수 없을 것 같다.
items.food.blandfruit.desc=이건 너무 건조하고 쓸모 없을 것 같습니다. 아마 다른 재료와 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 과일은 솥에 담그면서부터 부풀어 올랐고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=단백과 조각
items.food.blandfruit$chunks.desc=이 단백과는 폭발하여 과육만 조금 남았습니다.\n\n이 요리된 단백과 과육은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=직화구이 고기
items.food.chargrilledmeat.desc=괜찮게 구워진 고기가 된 것 같다.
items.food.chargrilledmeat.discover_hint=이 아이템은 다른 음식 아이템을 사용해 만들 수 있습니다.

items.food.food.name=비상식량
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=이 음식은 매우 맛있었다!
items.food.food.desc=이 비상식량은 평범해 보입니다. 말린 고기, 비스킷 조금 등이 들어 있습니다.

items.food.frozencarpaccio.name=얼린 생고기
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=당신의 기분이 나아졌다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 얇게 썰어서 바로 먹을 수 있고 또 맛도 의외로 좋습니다.
items.food.frozencarpaccio.discover_hint=이 아이템은 다른 음식 아이템을 사용해 만들 수 있습니다.

items.food.meatpie.name=고기 파이
items.food.meatpie.eat_msg=이 음식은 엄청난 맛이 났다!
items.food.meatpie.desc=짭짤하게 간이 밴 고기를 얹은 맛있는 파이입니다. 이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것입니다.
items.food.meatpie.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.food.mysterymeat.name=수상한 고기
items.food.mysterymeat.eat_msg=이 음식은...수상한 맛이 났다.
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=당신은 다리에 감각이 없다!
items.food.mysterymeat.not_well=당신은 몸이 아픈것 같다.
items.food.mysterymeat.stuffed=당신은 속이 막혔다.
items.food.mysterymeat.desc=위험을 감수하고 먹어 보십시오!
items.food.mysterymeat.discover_hint=이 아이템은 특정한 적이 떨어트립니다.
items.food.mysterymeat$placeholder.name=고기

items.food.phantommeat.name=유령 고기
items.food.phantommeat.desc=유령 피라냐에서 잘라낸 크고 반짝이는 반투명 고깃덩어리입니다. 이 고기는 조리가 필요 없으며 허기를 완전히 채우고 여러 가지 방어 능력을 한 번에 제공합니다. 이것을 먹으면 투명화, 나무껍질, 약간의 회복을 제공하고 해로운 효과를 치료합니다.
items.food.phantommeat.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

items.food.pasty.name=패스티
items.food.pasty.fish_name=생선찜
items.food.pasty.amulet_name=옌더의 부적
items.food.pasty.egg_name=이스터 에그
items.food.pasty.rainbow_name=일곱 빛깔 물약
items.food.pasty.shattered_name=초록색 케이크
items.food.pasty.pie_name=호박 파이
items.food.pasty.vanilla_name=파란색 케이크
items.food.pasty.cane_name=사탕 막대
items.food.pasty.sparkling_name=반짝이는 물약
items.food.pasty.desc=속을 소고기와 감자로 채운 진짜배기 콘월 방식 전통 음식입니다. 맛있겠네요!
items.food.pasty.fish_desc=통째로 쪄낸 생선입니다, 야채 위에 얹어 마법으로 보존되어 있습니다. 올해의 이 시기에는 나중을 위해 일부 생선을 남겨두는 것이 전통이기 때문에, 한 번에 모두 먹는 대신 일부 남겨둘 것입니다.\n\n새해 복 많이 받으세요!
items.food.pasty.amulet_desc=드디어 옌더의 부적을 찾았 - 잠깐만요, 이건 그 부적처럼 생긴 은박지포장 초콜릿이었네요! 그 부적처럼 무한한 힘을 얻지는 못할 테지만, 적어도 배를 채우고 약간의 유물 충전은 해줄 겁니다.\n\n만우절!
items.food.pasty.egg_desc=알록달록한 노란색 은박지에 싸인 커다란 초콜릿 달걀입니다. 초콜릿은 충분한 포만감을 제공하며, 안에 들어간 설탕 덕분에 당신의 유물이 약간 충전될 것입니다.\n\n즐거운 부활절 보내세요!
items.food.pasty.rainbow_desc=이 알록달록한 물약은 일종의 액체 음식입니다. 당신의 허기를 채워 줄 뿐만 아니라, 물약에 포함된 약간의 마법이 인접한 보스가 아닌 적을 진정시켜 일시적으로 당신과 싸우는 것을 주저하도록 만들어 줄 것입니다.\n\n행복한 프라이드 데이 보내세요!
items.food.pasty.shattered_desc=이 커다란 바닐라 케이크 한 조각은 알록달록한 반짝이 사탕과 녹색의 설탕 장식이 올려져 있습니다. 이 케이크는 수 년 간의 경험을 축하하기 위해 만들어졌으며, 먹으면 소량의 경험치를 얻을 수 있습니다.\n\n섀터드 픽셀 던전은 2014년 8월 5일에 처음 출시되었습니다. 녹픽던 생일 축하해!
items.food.pasty.pie_desc=커다란 호박 파이입니다. 달고 향긋한 맛에 배가 차고 약간 치유가 될 것입니다.\n\n행복한 할로윈 보내세요!
items.food.pasty.vanilla_desc=이 커다란 바닐라 케이크 한 조각은 알록달록한 반짝이 장식과 파란색 설탕 장식이 올려져 있습니다. 이 케이크는 수 년 간의 경험을 축하하기 위해 만들어졌으며, 먹으면 소량의 경험치를 얻을 수 있습니다.\n\n오리지널 픽셀 던전은 2012년 12월 4일에 처음 출시되었습니다. 픽던도 생일 축하해!
items.food.pasty.cane_desc=설탕으로 만들어진 거대한 사탕 막대입니다.  배를 채우기엔 충분한 양이고, 설탕으로 마법 막대의 충전량을 채울 수도 있습니다.\n\n즐거운 휴일 되세요!
items.food.pasty.sparkling_desc=이 반짝이는 물약은 일종의 액체 음식입니다. 허기를 채워 주는 스파클링 와인과 비슷하지만 실제로 알코올이 들어 있진 않습니다. 당신의 배 속에서 느껴지는 따뜻함이 약간의 방어막을 제공해 줄 것입니다.\n\n새해 복 많이 받으세요!
items.food.pasty$fishleftover.name=생선 조각
items.food.pasty$fishleftover.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.pasty$fishleftover.desc=이전에 식사를 마치고 남은 생선 조각입니다. 허기를 약간이나마 달래고 싶을 때 언제든지 먹을 수 있습니다.

items.food.smallration.name=소형 비상식량
items.food.smallration.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.smallration.desc=이 음식은 평범한 비상 식량에서 양만 줄인 제품입니다.
items.food.smallration.discover_hint=이 아이템은 상점에서 살 수 있습니다.

items.food.stewedmeat.name=고기 스튜
items.food.stewedmeat.eat_msg=이 음식은 괜찮은 맛이 났다.
items.food.stewedmeat.desc=고기를 끓여 스튜로 만들면서 병균과 기생충 등이 사멸된 것 같습니다. 안심하고 먹으세요!
items.food.stewedmeat.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.food.supplyration.name=보급 식량
items.food.supplyration.desc=이 식량은 도적 길드의 일원이 또다른 일원을 위해 던전에 남겨 둔 것입니다. 특히 이동 중에도 먹기 쉽도록 설계되었으며, 또 은밀한 임무에 도움을 줄 것입니다.\n\n다른 일반적인 식량만큼 배를 채워 주진 못하지만, 대신 재빠르게 먹을 수 있고 약간의 체력을 즉시 회복시키며 또 도적이 가진 그림자의 망토의 충전량을 회복시켜 줄 것입니다.
items.food.supplyration.discover_hint=이 아이템은 특정한 영웅의 특성 효과로 등장합니다.



##journal items
items.journal.documentpage.name=찢긴 쪽지
items.journal.documentpage.desc=책 같은 것에서 찢겨나간 페이지 한 장이다. 읽기 위해서는 먼저 주워야 할 것 같다.

items.journal.alchemypage.name=찢어진 연금술서 페이지
items.journal.alchemypage.desc=연금술과 관련된 도서에서 찢겨 나온 페이지입니다.\n\n글자가 거리를 두고서는 도저히 읽을 수 없을 정도로 작게 쓰여져 있으며, 제목만 겨우 읽을 수 있을 정도입니다.\n\n제목은 _"%s"_ 라고 쓰여 있습니다.

items.journal.guidebook.name=던전 숙련 지침서
items.journal.guidebook.hint_mobile=가이드북이 조언할 게 있습니다! 깜빡이는 버튼을 눌러 읽어 보세요.
items.journal.guidebook.hint_desktop=가이드북이 조언할 게 있습니다! 깜빡이는 버튼(%s)을 눌러 읽어 보세요.
items.journal.guidebook.hint_status=가이드북
items.journal.guidebook.desc=이것은 모험가를 위한 가이드북으로, 모험을 포기한 누군가가 두고 간 것 같습니다! 특이한 마법이 깃들어 있어, 모험가에게 적절한 순간에 적절한 페이지를 읽도록 유도합니다.\n\n유용함도 유용함이지만, 표지에 큼직하게 적힌 "당황하지 마라!"라는 커다란 안내 문구 덕에 인기가 많습니다.

items.journal.guidepage.name=찢긴 가이드북 쪽지
items.journal.guidepage.desc=모험가의 가이드에서 뜯겨져 나온 페이지입니다.\n\n대부분의 글자는 멀리서 알아볼 순 없지만, 해당 페이지의 제목은 겨우 읽을 수 있을 정도입니다.\n\n_"%s"_ 라고 쓰여 있습니다.

items.journal.regionlorepage$sewers.name=헤진 편지
items.journal.regionlorepage$sewers.desc=흙먼지가 묻은 종이에 쓰여진 편지인 것 같다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$prison.name=헤진 일지
items.journal.regionlorepage$prison.desc=오래된 종이에 쓰여진 일지인 것 같다. 하수구에 떨어진 것 보단 깔끔하게 쓰여졌지만 제대로 읽으려면 역시나 주워야 한다.

items.journal.regionlorepage$caves.name=오래된 탐험 일지
items.journal.regionlorepage$caves.desc=한 탐험가가 남긴 듯한 일지책이다. 엄청 오래 방치된 것 치곤 매우 깔끔한 상태지만, 내용을 읽어보려면 먼저 주워야 한다.

items.journal.regionlorepage$city.name=녹슨 동판
items.journal.regionlorepage$city.desc=금속판에 마법으로 글자를 새겨넣은 기록물인 것 같다. 아주 오래 전 제작된 것 치곤 글자는 매우 깨끗하지만, 내용을 읽으려면 주워야 한다.

items.journal.regionlorepage$halls.name=빛나는 흑판
items.journal.regionlorepage$halls.desc=빛나는 초록 글씌가 쓰여진 작은 흑판이다. 멀리서는 글자가 뒤섞여 보이지 않아, 내용을 읽으려면 주워야 할 것이다.


###keys
items.keys.goldenkey.name=황금 열쇠
items.keys.goldenkey.desc=이 황금 열쇠에 새겨진 눈금은 작고 정교합니다. 아마도 잠긴 상자를 열 수 있을 것 같습니다.

items.keys.crystalkey.name=수정 열쇠
items.keys.crystalkey.desc=이 수정 열쇠의 매끈한 표면은 어둠 속에서도 잘 보입니다. 수정으로 만들어진 잠금 장치를 열 수 있지 않을까요?

items.keys.ironkey.name=쇠 열쇠
items.keys.ironkey.desc=이 고대의 쇠 열쇠에 새겨진 눈금은 많이 닳았습니다. 열쇠를 묶어 둔 가죽끈도 세월이 흘러 닳았습니다. 어떤 문을 열 수 있을까요?

items.keys.skeletonkey.name=해골 열쇠
items.keys.skeletonkey.desc=이 열쇠는 장난이 아닙니다. 진짜로 손잡이가 해골 모양으로 되어 있거든요. 아마도 다음 지역으로 이동하는 문을 열 수 있을 것입니다.



###potions
items.potions.potion.ac_drink=마신다
items.potions.potion.turquoise=청록색 물약
items.potions.potion.crimson=선홍색 물약
items.potions.potion.azure=하늘색 물약
items.potions.potion.jade=옥색 물약
items.potions.potion.golden=황금색 물약
items.potions.potion.magenta=자주색 물약
items.potions.potion.charcoal=암회색 물약
items.potions.potion.ivory=상아색 물약
items.potions.potion.amber=호박색 물약
items.potions.potion.bistre=암갈색 물약
items.potions.potion.indigo=군청색 물약
items.potions.potion.silver=은색 물약
items.potions.potion.unknown_desc=이 물병은 소용돌이치는 알록달록한 액체를 담고 있습니다. 이걸 마시거나 던지면 무슨 일이 일어날까요?
items.potions.potion.harmful=위험한 물약입니다!
items.potions.potion.beneficial=이로운 물약입니다.
items.potions.potion.yes=네. 그렇게 하겠습니다.
items.potions.potion.no=아니오.  생각을 바꾸었습니다.
items.potions.potion.sure_drink=정말로 마시겠습니까? 대부분의 상황에서 당신의 적에게 이 물약을 던져야 합니다.
items.potions.potion.sure_throw=정말로 던지겠습니까? 대부분의 상황에서 그냥 마시는 것이 좋습니다.
items.potions.potion.shatter=물병이 깨지며 안에 든 액체가 무해하게 쏟아졌다.
items.potions.potion.discover_hint=이 아이템은 던전에서 무작위로 생성되거나, 연금술로 얻을 수 있습니다.
items.potions.potion$placeholder.name=물약
items.potions.potion$seedtopotion.name=무작위 물약

items.potions.potionofexperience.name=경험의 물약
items.potions.potionofexperience.desc=많은 사람들의 경험을 적은 이야기를 액체로 만든 것이며, 이 물약을 마시는 즉시 당신의 경험 레벨을 올릴 것입니다.

items.potions.potionoffrost.name=서리의 물약
items.potions.potionoffrost.desc=이 화합물은 공기에 닿는 즉시 차가운 구름으로 기화합니다.

items.potions.potionofhaste.name=신속의 물약
items.potions.potionofhaste.energetic=당신은 에너지로 가득 찼다!
items.potions.potionofhaste.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 짧은 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.potionofhealing.name=치유 물약
items.potions.potionofhealing.heal=당신의 상처가 낫기 시작했다.
items.potions.potionofhealing.desc=이 회복약은 체력을 급속도로 회복시키며 많은 상태 이상을 치료합니다.

items.potions.potionofinvisibility.name=투명화의 물약
items.potions.potionofinvisibility.invisible=당신은 손이 투명해지는 것을 보았다!
items.potions.potionofinvisibility.desc=이 물약을 마시면 일시적으로 투명해집니다. 투명해진 상태에서는 적들이 당신을 볼 수 없습니다. 물리적인 공격을 하거나 (주문서나 마법 막대와 같은) 마법 효과를 발동시킨다면 그 즉시 투명 효과가 사라질 것입니다.

items.potions.potionoflevitation.name=부유의 물약
items.potions.potionoflevitation.float=당신은 공중으로 떠올랐다!
items.potions.potionoflevitation.desc=이 호기심을 자아내는 물약을 마시면 공중으로 떠오르게 됩니다. 당신은 공중을 별 어려움 없이 떠다닐 수 있으며 함정과 구덩이를 넘어다닐 수 있습니다. 물약을 던지면 정제되지 않은 가스를 내뿜어 가스를 들이마신 대상의 방향 감각을 상실시킵니다.

items.potions.potionofliquidflame.name=액체 화염 물약
items.potions.potionofliquidflame.desc=이 물병은 불안정한 화합물로 가득 차 있어 공기와 닿으면 급격한 폭발을 일으키며 주변을 불로 뒤덮습니다.

items.potions.potionofmindvision.name=심안의 물약
items.potions.potionofmindvision.see_mobs=당신은 어떻게든 다른 존재들의 생각을 느낄 수 있게 되었다!
items.potions.potionofmindvision.see_none=당신은 어떻게든 이 층에서 혼자 남았다는 사실을 알게 되었다.
items.potions.potionofmindvision.desc=이 용액을 마시면, 당신의 생각은 잠시 동안 근처의 생물체들의 정신적인 흔적과 동화됩니다. 그래서 벽 너머로 생명체를 탐지할 수 있고, 문이나 벽 너머로 무엇이 있는지 볼 수 있습니다.

items.potions.potionofparalyticgas.name=마비 가스의 물약
items.potions.potionofparalyticgas.desc=이 용액이 공기에 노출되면 감각을 마비시키는 노란 안개로 기화하게 됩니다. 이 안개를 들이마시면 즉시 온 몸에 마비가 오게 되며, 구름이 사라진 후에도 얼마 동안은 움직일 수가 없게 됩니다. 던져서 먼 거리에 있는 적들에게 이 구름을 씌워 줄 수 있습니다.

items.potions.potionofpurity.name=정화의 물약
items.potions.potionofpurity.freshness=당신은 흔치 않은 공기의 상쾌함을 느꼈다.
items.potions.potionofpurity.protected=보호막이 당신을 감싼다!
items.potions.potionofpurity.desc=이 마법 용액은 넓은 구역 내의 모든 해로운 범위효과를 빠르게 정화시킵니다. 마시면 해당 효과들에 대해 잠시동안 면역이 됩니다.

items.potions.potionofstrength.name=힘의 물약
items.potions.potionofstrength.msg=새로운 힘이 당신의 몸을 타고 흘러, 이제 %d만큼의 힘을 가지고 있다!
items.potions.potionofstrength.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 당신의 힘을 1만큼 영구적으로 늘립니다.

items.potions.potionoftoxicgas.name=유독 가스의 물약
items.potions.potionoftoxicgas.desc=이 유리병을 열거나 깨는 순간 내용물이 폭발하여 녹색의 유독성 구름을 남깁니다. 손으로 개봉하는 대신 멀리 있는 적들에게 던질 수 있습니다.



###brews
items.potions.brews.brew.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.potions.brews.aquabrew.name=물 혼합물
items.potions.brews.aquabrew.desc=이 혼합물이 깨지면 그 위치에 고압의 물을 폭발시킵니다. 이 물로 인해 직접적인 피해를 입게 되는 것은 불로 이루어진 적들 뿐이지만, 주변 지형에 물을 흩뿌리고, 함정을 무력화하며, 불을 끄고, 폭발의 중심 근처에 있는 모든 캐릭터를 밀쳐냅니다.

items.potions.brews.blizzardbrew.name=눈보라 혼합물
items.potions.brews.blizzardbrew.desc=이 혼합물은 깨지는 순간 가스처럼 빠르게 퍼져나가는 매서운 눈보라를 방출할 것입니다.

items.potions.brews.causticbrew.name=산성 혼합물
items.potions.brews.causticbrew.desc=이 혼합물은 깨진 지점을 중심으로 산성 점액을 넓게 흩뿌립니다. 점액을 뒤집어 쓴 대상은 물에서 씻어내기 전까지 몸이 서서히 녹을 것입니다.

items.potions.brews.infernalbrew.name=지옥불 혼합물
items.potions.brews.infernalbrew.desc=이 혼합물은 깨지는 순간 가스처럼 빠르게 퍼져나가는 뜨거운 용암을 방출할 것입니다.

items.potions.brews.shockingbrew.name=전격 혼합물
items.potions.brews.shockingbrew.desc=이 혼합물은 깨지는 순간 주변 넓은 지역에 강력한 전기 폭풍을 방출할 것입니다.

items.potions.brews.unstablebrew.name=불안정한 혼합물
items.potions.brews.unstablebrew.desc=이 마법의 혼합물은 일곱 빛깔로 변화하며 빛나고 있습니다.\n\n이것을 마시거나 던지면 무작위 물약의 효과를 발동시킬 것입니다. 물약의 효과는 마시면 항상 이로운 효과가 되며, 던지면 항상 해로운 효과가 될 것입니다.

###elixirs
items.potions.elixirs.elixir.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.potions.elixirs.elixirofarcanearmor.name=신비한 갑옷 영약
items.potions.elixirs.elixirofarcanearmor.desc=이 영약은 마신 사람에게 오랫동안 지속되는 마법 저항 효과를 부여합니다.

items.potions.elixirs.elixirofaquaticrejuvenation.name=수상 회복의 영약
items.potions.elixirs.elixirofaquaticrejuvenation.desc=이 영약은 치유 물약에 구의 조각을 섞어 향상시킨 것입니다. 이 영약은 즉각적인 치유 효과를 주진 않지만, 대신 물 위에 서 있을 때 지속적으로 더욱 많은 양의 치유 효과를 줍니다.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=수상 회복
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=당신은 일시적으로 구와 비슷한 재생 능력을 얻었습니다.\n\n물 위에 서 있는 동안, 당신은 매 턴마다 약간의 체력을 회복합니다. 이 효과는 당신의 체력이 꽉 차 있거나 물 위에 있지 않다면 일시적으로 멈춥니다.\n\n남은 치유량: %d.

items.potions.elixirs.elixirofdragonsblood.name=용의 피 영약
items.potions.elixirs.elixirofdragonsblood.desc=이 영약을 마시는 순간 음용자의 정맥에 맹렬한 힘을 흘려보낼 것입니다. 이 효과는 음용자가 화염에 면역을 갖도록 하며, 물리적 공격에 적을 불태워버릴 수 있는 힘을 실어보낼 것입니다.

items.potions.elixirs.elixiroffeatherfall.name=안전한 착지의 영약
items.potions.elixirs.elixiroffeatherfall.light=당신은 깃털과도 같이 가벼워짐을 느낀다!
items.potions.elixirs.elixiroffeatherfall.desc=이 영약은 사용자에게 약하지만 조금 더 조정된 부유 효과를 부여하여, 짧은 시간 동안 높은 곳에서 떨어질 때에 큰 피해를 받지 않도록 합니다.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=안전한 착지
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=당신은 안전한 착지의 영약의 영향으로, 낭떠러지에 떨어져도 안전하게 착지할 수 있습니다!\n\n안전한 착지 효과는 %s턴 동안 지속됩니다.

items.potions.elixirs.elixirofhoneyedhealing.name=달달한 치유 영약
items.potions.elixirs.elixirofhoneyedhealing.desc=이 영약은 치유 물약과 달콤한 꿀을 섞어 만들었으며, 마시면 치유 물약의 효과와 함께 약간의 허기를 회복하며, 동료를 치유하는 데에도 사용될 수 있습니다.\n\n만약 꿀과 친밀감이 있는 생물체에게 사용될 경우 그것을 진정시킬 것입니다.

items.potions.elixirs.elixiroficytouch.name=차가운 숨결 영약
items.potions.elixirs.elixiroficytouch.desc=이 물약을 마시면 당신이 공격하는 적들로부터 열기를 빼앗아 올 수 있게 됩니다. 이 효과는 당신을 추위에 면역으로 만들어 줄 것이며 물리적 공격으로 적들을 얼릴 수 있게 만들어 줄 것입니다.

items.potions.elixirs.elixirofmight.name=용력의 영약
items.potions.elixirs.elixirofmight.msg=새로운 힘이 당신의 몸을 타고 흘러, 이제 %d만큼의 힘을 가지고 있다!
items.potions.elixirs.elixirofmight.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 영구적으로 1만큼의 힘을, 일시적으로 %d 만큼의 최대 체력을 늘립니다. 이 체력 증가량은 당신의 최대 체력에 따라 결정되나, 이렇게 얻은 최대 체력은 레벨을 올릴수록 천천히 감소할 것입니다.
items.potions.elixirs.elixirofmight$htboost.name=최대 체력 증가
items.potions.elixirs.elixirofmight$htboost.desc=당신의 몸이 비자연적으로 강하고 건강해지는 것을 느낍니다.\n\n당신의 최대 체력이 상당히 오랫동안 증가합니다. 레벨을 올림에 따라 이 효과는 서서히 사라져 갈 것입니다.\n\n현재 남아있는 체력 증가량은 %d입니다.\n%d레벨을 올린 후에 효과가 완전히 사라집니다.

items.potions.elixirs.elixiroftoxicessence.name=독성 정수의 영약
items.potions.elixirs.elixiroftoxicessence.desc=이 영약은 사용자에게 독성 에너지와 동화할 수 있는 힘을 제공합니다. 영약을 마시게 되면 사용자는 이동할 때마다 지속적으로 주변에 유독성 가스를 내뿜으며, 동화 효과보다 조금 더 긴 시간 동안 유독성 가스와 중독에 면역이 됩니다.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=신비로운 청록색 물약
items.potions.exotic.exoticpotion.crimson=신비로운 선홍색 물약
items.potions.exotic.exoticpotion.azure=신비로운 하늘색 물약
items.potions.exotic.exoticpotion.jade=신비로운 옥색 물약
items.potions.exotic.exoticpotion.golden=신비로운 황금색 물약
items.potions.exotic.exoticpotion.magenta=신비로운 자주색 물약
items.potions.exotic.exoticpotion.charcoal=신비로운 암회색 물약
items.potions.exotic.exoticpotion.ivory=신비로운 상아색 물약
items.potions.exotic.exoticpotion.amber=신비로운 호박색 물약
items.potions.exotic.exoticpotion.bistre=신비로운 암갈색 물약
items.potions.exotic.exoticpotion.indigo=신비로운 군청색 물약
items.potions.exotic.exoticpotion.silver=신비로운 은색 물약
items.potions.exotic.exoticpotion.unknown_desc=이 둥근 물병은 거칠고 알록달록한 액체를 담고 있습니다. 이 곳과는 어울리지 않는 것으로 보이는데, 마시거나 던졌을 때 무슨 일이 일어날까요?
items.potions.exotic.exoticpotion.warning=이 물약의 사용을 취소하시겠습니까? 사용하지 않더라도 물약은 사라집니다.
items.potions.exotic.exoticpotion.yes=네, 그렇게 하겠습니다.
items.potions.exotic.exoticpotion.no=아니오,  생각을 바꾸었습니다.
items.potions.exotic.exoticpotion.discover_hint=이 아이템은 연금술로 만들 수 있습니다.

items.potions.exotic.potionofcleansing.name=청정의 물약
items.potions.exotic.potionofcleansing.desc=이 강력한 용액을 마시면 몇 턴 간 모든 해로운 상태 효과에 면역이 됩니다. 혹은 목표물에게 던져 대상을 정화하는 데에도 사용할 수 있습니다.
items.potions.exotic.potionofcleansing$cleanse.name=정화
items.potions.exotic.potionofcleansing$cleanse.desc=모든 해로운 상태 효과에 잠시 면역이 되었습니다!\n\n남은 시간: %s턴

items.potions.exotic.potionofcorrosivegas.name=부식 가스의 물약
items.potions.exotic.potionofcorrosivegas.desc=이 물약을 열거나 깨는 순간 내용물이 폭발하여 치명적인 부식 가스가 방출됩니다. 부식 가스는 일반적인 유독 가스보다 더욱 치명적이며, 더 빠르게 퍼져나가지만, 그리 오래 지속되지는 않습니다.

items.potions.exotic.potionofdragonsbreath.name=용 숨결의 물약
items.potions.exotic.potionofdragonsbreath.prompt=불태울 지점을 선택하세요
items.potions.exotic.potionofdragonsbreath.desc=이 물병엔 입속의 침과 반응하여 불꽃을 일으키는 용액이 들어 있습니다. 빠르게 이 용액을 뱉어내면 마치 사용자가 불길을 내뿜는 것처럼 할 수 있습니다!

items.potions.exotic.potionofearthenarmor.name=돌 갑옷의 물약
items.potions.exotic.potionofearthenarmor.desc=더 이상 마비시키지는 않지만, 이 용액은 잠시 동안 신체를 돌로 감싸서 방어력을 증가시킵니다.

items.potions.exotic.potionofdivineinspiration.name=신성한 영감의 물약
items.potions.exotic.potionofdivineinspiration.no_more_points=더 이상 특성 포인트를 얻을 수 없다.
items.potions.exotic.potionofdivineinspiration.select_tier=2 특성 포인트를 얻을 특성 티어를 선택하세요. 포인트를 사용하기 위해서는 해당 티어가 열려 있어야 합니다.
items.potions.exotic.potionofdivineinspiration.bonus=+2 특성 포인트!
items.potions.exotic.potionofdivineinspiration.desc=신성한 힘을 액체 형태로 농축한 것으로, 이것을 마시면 신성한 힘이 깃들어 원하는 티어에 2개의 추가 특성 포인트를 제공할 것입니다.\n\n이 물약은 각 특성 티어 당 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofmagicalsight.name=마법 시야의 물약
items.potions.exotic.potionofmagicalsight.desc=이 물약을 마시면 당신의 감각이 짧은 시간동안 무지막지한 정도로 상승하여 시야가 확장되며, 무려 벽 너머로 12타일까지 볼 수 있습니다!

items.potions.exotic.potionofmastery.name=숙련의 물약
items.potions.exotic.potionofmastery.prompt=숙련할 아이템을 선택하세요
items.potions.exotic.potionofmastery.weapon_easier=당신의 무기가 다루기 더 쉬워졌다!
items.potions.exotic.potionofmastery.armor_easier=당신의 갑옷이 착용하기 더 쉬워졌다!
items.potions.exotic.potionofmastery.desc=힘 그 자체를 얻는 대신, 이 물약은 사용자의 근육을 특정 장비 하나에 맞게 조율합니다. 이를 통해 사용자는 그 장비를 수없이 사용해 온 것처럼 손쉽게 다룰 수 있게 됩니다.\n\n선택된 무기 혹은 방어구의 힘 요구 수치가 2 감소할 것입니다. 이 물약은 각 장비에 대해 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofshielding.name=보호막의 물약
items.potions.exotic.potionofshielding.desc=사용자를 치유하지는 않는 대신, 이 물약은 지속되는 동안 사용자의 몸에 상당한 피해를 막아낼 수 있는 보호막을 두를 것입니다.

items.potions.exotic.potionofshroudingfog.name=연막 물약
items.potions.exotic.potionofshroudingfog.desc=이 플라스크에 든 용액은 짙은 연기로 된 안개를 빠르게 퍼뜨려 적들의 시야를 차단합니다.

items.potions.exotic.potionofsnapfreeze.name=순간 빙결 물약
items.potions.exotic.potionofsnapfreeze.desc=이 물약에 들은 화합물은 공기와 격렬하게 반응하여 주변을 빙결시키고 구속시킵니다.

items.potions.exotic.potionofstamina.name=지구력의 물약
items.potions.exotic.potionofstamina.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 긴 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.exotic.potionofstormclouds.name=폭풍우 물약
items.potions.exotic.potionofstormclouds.desc=이 물약을 던지면 던진 지역에 빠르게 퍼져나가는 폭풍을 생성합니다. 폭우가 내려 대부분의 바닥은 물로 바뀌며, 불로 이루어진 적에게 큰 피해를 주며, 불이 꺼지고, 함정은 고장나 작동을 정지합니다.



###quest items
items.quest.ceremonialcandle.name=의식용 양초
items.quest.ceremonialcandle.desc=녹여져 한 덩어리로 굳어 버린 양초 더미입니다.\n\n각각의 양초는 쓸모가 없지만, 다른 양초와 함께 특정한 모양으로 설치하면 소환 의식에 사용할 힘을 모을 수 있습니다.
items.quest.ceremonialcandle.discover_hint=이 아이템은 특정한 퀘스트에서 등장합니다.

items.quest.corpsedust.name=시체 먼지
items.quest.corpsedust.chill=한기가 등골을 타고 흐릅니다.
items.quest.corpsedust.desc=이 시체 먼지 덩어리는 다른 먼지 덩어리랑 별 차이 없어 보입니다. 하지만 당신은 사악한 에너지가 이것을 감싸고 있는 것을 느낍니다.\n\n가능한 한 빨리 없애 버리는게 좋을 것입니다.
items.quest.corpsedust.discover_hint=이 아이템은 특정한 퀘스트에서 등장합니다.

items.quest.darkgold.name=어두운 금 원석
items.quest.darkgold.you_now_have=현재 %d개의 어두운 금 원석을 가지고 있다.
items.quest.darkgold.desc=이 금속이 이러한 이름이 붙은 이유는 사실 평범한 금과 별로 달라 보이지 않지만, 태양빛 아래에 두면 녹아버려 쓸모가 없어져 버리기 때문입니다.
items.quest.darkgold.discover_hint=이 아이템은 특정한 퀘스트에서 등장합니다.

items.quest.dwarftoken.name=드워프 주화
items.quest.dwarftoken.desc=많은 드워프들과 그들이 만든 커다란 피조물들은 알 수 없는 이유로 이 작은 금속 조각을 들고 다닙니다. 아마도 보석의 일종이거나 신원 확인용으로 사용한 것으로 보입니다. 좀 수상한 종족이네요.
items.quest.dwarftoken.discover_hint=이 아이템은 특정한 퀘스트에서 등장합니다.

items.quest.embers.name=정령의 잉걸불
items.quest.embers.desc=이 특이한 잉걸불은 어린 불정령에서만 채취할 수 있습니다. 뜨거운 에너지를 발산하고 있습니다.
items.quest.embers.discover_hint=이 아이템은 특정한 퀘스트에서 등장합니다.

items.quest.gooblob.name=구의 점액
items.quest.gooblob.desc=구가 죽을 때 떨어져 나온 점액 조각입니다. 커다란 젤리 방울처럼 생겼지만, 먹을 수 있을 것 같지는 않습니다.\n\n점액 그  자체로는 효과가 없지만, 특정한 물약 또는 폭탄에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 적어도 적당한 양의 에너지로 바꾸는 데 사용할 수 있을 것입니다.
items.quest.gooblob.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

items.quest.metalshard.name=저주받은 쇳조각
items.quest.metalshard.desc=DM-300이 파괴될 때 그것으로부터 떨어져 나온 녹슨 저주받은 금속 조각입니다. 당신은 그것으로부터 비활성화된 악의적인 마법을 느낄 수 있습니다.\n\n쇳조각은 그 자체로는 아무런 효과는 없지만, 특정한 주문서 또는 폭탄에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 적어도 적당한 양의 에너지로 바꾸는 데 사용할 수 있을 것입니다.
items.quest.metalshard.discover_hint=이 아이템은 특정한 적이 떨어트립니다.

items.quest.pickaxe.name=곡괭이
items.quest.pickaxe.ability_name=꿰뚫기
items.quest.pickaxe.ability_desc=곡괭이를 든 결투자는 적을 _꿰뚫을_ 수 있습니다. 이 공격은 반드시 명중하고, 적에게 3턴의 취약을 부여하며, 단단한 피부를 가진 적에게는 _%1$d-%2$d_의 피해를 입힙니다.
items.quest.pickaxe.upgrade_ability_stat_name=능력 피해량
items.quest.pickaxe.desc=돌을 깨부수는 데 특화된, 무겁지만 튼튼한 도구입니다. 무언가를 채굴하기 위해서라면 딱히 이것을 착용할 필요는 없지만, 절실한 상황에서 사용하기에 적절한 무기 정도는 될 것 같습니다.
items.quest.pickaxe.discover_hint=이 아이템은 특정한 퀘스트에서 등장합니다.

items.quest.ratskull.name=거대한 생쥐 두개골
items.quest.ratskull.desc=놀랍도록 커다란 생쥐 두개골입니다. 벽에 걸어둘 수만 있다면 멋진 사냥 기념물이 될 것 같습니다.



###remains
items.remains.remainsitem.ac_use=사용한다
items.remains.remainsitem.discover_hint=이 아이템은 지난 게임에서 패배한 특정 영웅의 잔해에서 등장합니다.

items.remains.bowfragment.name=활 조각
items.remains.bowfragment.desc=이 부러진 나무 조각은 이전에 실종되었던 사냥꾼이 지니고 있던 영혼의 활의 일부였을 것입니다. 당신은 아직도 이 조각 안에 미약하게나마 남아 있는 자연의 에너지를 느낄 수 있으며, 이걸 사용한다면 주변에 길게 자란 풀 조금을 만들어낼 수 있을 것 같습니다. 다만, 실행에 옮길 경우 이 조각은 파괴될 겁니다.

items.remains.brokenhilt.name=부러진 힐트
items.remains.brokenhilt.desc=이 부러진 칼자루는 이전에 패배했던 결투자의 무기에서 비롯된 물건 같습니다. 당신은 아직도 이 칼자루 안에 미약하게나마 남아 있는 무력을 느낄 수 있으며, 이걸 사용한다면 다음 두 번의 공격 명중 시에 약간의 추가 피해를 더할 수 있을 것 같습니다. 다만, 실행에 옮길 경우 이 칼자루는 파괴될 겁니다.

items.remains.brokenstaff.name=부러진 지팡이
items.remains.brokenstaff.desc=이 마법사의 지팡이는 이전 주인이 최후를 맞이한 후 반으로 부러졌습니다. 당신은 아직도 이 지팡이 안에 미약하게나마 남아 있는 마력을 느낄 수 있으며, 이걸 사용한다면 가지고 있는 마법 막대를 약간 충전시킬 수 있을 것 같습니다. 다만, 실행에 옮길 경우 이 지팡이는 파괴될 겁니다.

items.remains.cloakscrap.name=천 조각
items.remains.cloakscrap.desc=이 반투명한 옷감 조각은 최근 도적이 두르고 있던 그림자의 망토에서 뜯겨 나온 것 같습니다. 당신은 아직도 이 옷감 안에 미약하게나마 남아 있는 신비로운 에너지를 느낄 수 있으며, 이걸 사용한다면 착용 중인 유물을 약간 충전시킬 수 있을 것 같습니다. 다만, 실행에 옮길 경우 이 옷감 조각은 파괴될 겁니다.

items.remains.sealshard.name=인장 파편
items.remains.sealshard.desc=이 작고 붉은 밀랍 조각은 쓰러진 전사의 인장에서 나온 것처럼 보입니다. 당신은 아직도 이 밀랍 조각 안에 미약하게나마 남아 있는 의지력과 집착을 느낄 수 있으며, 이걸 사용한다면 스스로에게 약간의 보호막을 두를 수 있을 것 같습니다. 다만, 실행에 옮길 경우 이 밀랍 조각은 파괴될 겁니다.

items.remains.tornpage.name=찢긴 쪽지
items.remains.tornpage.desc=이 종이는 성직자의 성서에서 찢겨져 나온 것 같습니다. 아직 약간의 신성력이 남아 있어, 사용하면 약간의 체력을 회복합니다. 하지만 사용 시 찢어진 종이는 파괴됩니다.



###rings
items.rings.ring.diamond=다이아몬드 반지
items.rings.ring.opal=오팔 반지
items.rings.ring.garnet=가넷 반지
items.rings.ring.ruby=루비 반지
items.rings.ring.amethyst=자수정 반지
items.rings.ring.topaz=토파즈 반지
items.rings.ring.onyx=흑요석 반지
items.rings.ring.tourmaline=토르말린 반지
items.rings.ring.emerald=에메랄드 반지
items.rings.ring.sapphire=사파이어 반지
items.rings.ring.quartz=수정 반지
items.rings.ring.agate=아게이트 반지
items.rings.ring.equip_cursed=반지가 당신의 손가락을 고통스럽게 옥죄였다!
items.rings.ring.unknown_desc=어둠 속에서 반짝이는 커다란 보석이 박힌 금속 고리입니다. 이걸 꼈을 때 어떤 일이 일어날까요?
items.rings.ring.known=이것은 %s 입니다.
items.rings.ring.identify=당신은 이 반지가 무엇인지 알 만큼 충분히 익숙해졌다.
items.rings.ring.cursed_worn=이 반지는 저주받았기 때문에, 이 반지를 뺄 수 없습니다.
items.rings.ring.curse_known=당신은 악의로 가득 찬 마법이 이 반지에 깃든 것을 느낍니다
items.rings.ring.not_cursed=이 반지에는 악의적인 마법이 없습니다.

items.rings.ringofaccuracy.name=정확성의 반지
items.rings.ringofaccuracy.stats=이 반지를 장착했을 때, 당신의 명중률은 _%s%%_ 만큼 상승될 것입니다.
items.rings.ringofaccuracy.typical_stats=이 반지를 장착했을 때, 당신의 명중률은 일반적으로 _%s%%_ 만큼 상승합니다.
items.rings.ringofaccuracy.combined_stats=장착한 반지들의 효과가 섞여, 당신의 정확성을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofaccuracy.upgrade_stat_name_1=정확성 증가량
items.rings.ringofaccuracy.desc=이 반지는 착용자의 집중력을 향상시켜, 당신의 공격이 목표를 더 쉽게 노릴 수 있게 합니다. 저주받은 반지는 당신의 공격이 더 잘 빗나가게 만듭니다.

items.rings.ringofarcana.name=신비의 반지
items.rings.ringofarcana.stats=이 반지를 장착했을 때, 무기의 마법과 방어구 상형문자의 효과를 _%s%%_ 만큼 증폭시킵니다.
items.rings.ringofarcana.typical_stats=이 반지를 장착했을 때, 무기의 마법과 방어구 상형문자의 효과를 _%s%%_ 만큼 증폭시킵니다.
items.rings.ringofarcana.combined_stats=장착한 반지들의 효과가 섞여, 당신의 장비에 부여된 마법과 상형문자의 성능을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofarcana.upgrade_stat_name_1=마법 위력 증가량
items.rings.ringofarcana.desc=이 반지는 무기에 부여된 마법과 방어구의 상형문자, 그리고 저주의 마법 속성을 증폭시킵니다! 마법의 발동 확률이 우선적으로 증가하며, 반드시 발동하는 마법은 그 위력이 증가합니다. 저주받은 반지는 반대로 마법과 상형문자, 저주를 약화시킵니다.

items.rings.ringofelements.name=원소의 반지
items.rings.ringofelements.stats=이 반지를 장착했을 때, 이 반지는 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 원소에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.combined_stats=장착한 반지들의 효과가 섞여, 당신의 원소 저항력을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofelements.upgrade_stat_name_1=원소 저항
items.rings.ringofelements.desc=이 반지는 착용자에게 대부분의 원소 및 마법 효과에 대한 저항을 제공하여, 그러한 효과의 피해와 디버프의 지속 시간을 감소시킵니다. 저주받은 반지는 반대의 효과를 줍니다.

items.rings.ringofenergy.name=충전의 반지
items.rings.ringofenergy.stats=이 반지를 착용하면 착용자의 마법 막대와 유물, 그리고 영웅의 갑옷 충전 속도가 _%s%%_만큼 늘어납니다.
items.rings.ringofenergy.typical_stats=보통 이 반지를 착용하면 마법 막대와 유물, 그리고 영웅의 갑옷 충전 속도가 _%s%%_만큼 늘어납니다.
items.rings.ringofenergy.combined_stats=장착한 반지들의 효과가 섞여, 당신의 충전 속도를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofenergy.upgrade_stat_name_1=충전 속도 증가량
items.rings.ringofenergy.desc=이 반지는 비전력을 발하여 당신이 가진 모든 마법 장비의 충전을 가속합니다. 저주받은 반지는 반대로 충전 속도를 늦춥니다.

items.rings.ringofevasion.name=회피의 반지
items.rings.ringofevasion.stats=이 반지를 장착했을 때, 당신의 회피가 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.typical_stats=이 반지를 장착했을 때, 당신의 회피가 일반적으로 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.combined_stats=장착한 반지들의 효과가 섞여, 당신의 회피를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofevasion.upgrade_stat_name_1=회피 증가량
items.rings.ringofevasion.desc=이 반지는 착용자의 반사신경을 강화시켜 공격을 더 잘 피하도록 만듭니다. 저주받은 반지는 대신 착용자를 공격에 더 쉽게 노출시킵니다.

items.rings.ringofforce.name=완력의 반지
items.rings.ringofforce.stats=현재 힘에 따라 맨손인 상태에서 이 반지는 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 반지가 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.typical_stats=이 반지는 맨손인 상태에서 현재 힘에 따라 일반적으로 _%1$d-%2$d 의 피해_를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 반지가 일반적으로 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.combined_stats=장착한 반지들의 효과가 섞여, 맨손으로 공격 시 총 _%1$d-%2$d_의 피해를 입히며, 무기 착용 시 _%3$d_만큼 피해량을 증가시킵니다.
items.rings.ringofforce.upgrade_stat_name_1=맨손 피해량
items.rings.ringofforce.upgrade_stat_name_2=무기 피해 증가량
items.rings.ringofforce.upgrade_stat_name_3=능력 피해량
items.rings.ringofforce.ability_name=싸움꾼의 자세
items.rings.ringofforce.typical_ability_desc=결투자는 이 반지를 통해 _싸움꾼의 자세_를 취할 수 있게 되며, 싸움꾼의 자세를 취하면 무기를 장착한 채로 공격해도 이 반지를 사용하는 것과 같은 피해를 입힐 수 있습니다. 이 공격은 일반적으로 _%1$d-%2$d_의 피해를 입히고 무기에 부여된 마법과 증강 효과 또한 포함하게 됩니다. 싸움꾼의 자세를 취하는 동안 무기의 충전 속도가 50%%만큼 감소합니다.
items.rings.ringofforce.ability_desc=결투자는 이 반지를 통해 _싸움꾼의 자세_를 취할 수 있게 되며, 싸움꾼의 자세를 취하면 무기를 장착한 채로 공격해도 이 반지를 사용하는 것과 같은 피해를 입힐 수 있습니다. 이 공격은 _%1$d-%2$d_의 피해를 입히고 무기에 부여된 마법과 증강 효과 또한 포함하게 됩니다. 싸움꾼의 자세를 취하는 동안 무기의 충전 속도가 50%%만큼 감소합니다.
items.rings.ringofforce.desc=이 반지는 착용자의 근접 공격을 강화시킵니다. 이 반지가 주는 완력은 무기를 들때 비교적 덜하지만, 무기를 들지 않고 공격하면 더 강한 피해를 줄 수 있습니다. 저주받은 반지는 착용자의 공격력을 약화시킵니다.
items.rings.ringofforce$brawlersstance.name=싸움꾼의 자세
items.rings.ringofforce$brawlersstance.desc=싸움꾼의 자세를 취하는 동안 결투자의 일반적인 공격은 무기를 착용 중이라도 완력의 반지의 공격 피해를 입힐 수 있게 됩니다. 이 공격은 추가적인 피해량을 얻으며, 또한 무기에 부여된 마법과 증강 효과도 적용됩니다.\n\n싸움꾼의 자세를 유지하는 것은 꽤 많은 집중력을 요구하기 때문에, 무기의 충전 속도가 50%만큼 감소하게 될 것입니다.\n\n싸움꾼의 자세는 완력의 반지를 사용함으로써 사용 여부를 바꿀 수 있지만, 싸움꾼의 자세 사용 여부를 빠르게 바꾸면 무기 충전 속도 감소 효과는 곧바로 사라지지 않고 약간 동안 남아 있게 될 것입니다.

items.rings.ringoffuror.name=분노의 반지
items.rings.ringoffuror.stats=이 반지를 장착했을 때, 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.combined_stats=장착한 반지들의 효과가 섞여, 당신의 공격 속도를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringoffuror.upgrade_stat_name_1=공격 속도 증가량
items.rings.ringoffuror.desc=이 반지는 착용자에게 내면의 분노를 끌어내어, 더 빠르게 공격할 수 있게 합니다. 저주받은 반지는 착용자의 공격 속도를 감소시킵니다.

items.rings.ringofhaste.name=신속의 반지
items.rings.ringofhaste.stats=이 반지를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.typical_stats=이 반지를 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.combined_stats=장착한 반지들의 효과가 섞여, 당신의 이동 속도를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofhaste.upgrade_stat_name_1=이동 속도 증가량
items.rings.ringofhaste.desc=이 반지는 착용자의 이동에 걸리는 제약을 감소시켜 초인적인 속도로 달릴 수 있게 합니다. 저주받은 반지는 착용자를 더 둔하게 만듭니다.

items.rings.ringofmight.name=힘의 반지
items.rings.ringofmight.stats=아 반지를 장착했을 때, 당신의 힘이 _%1$d_ 만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.typical_stats=이 반지를 장착했을 때, 일반적으로 당신의 힘이 _%1$d _만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.combined_stats=장착한 반지들의 효과가 섞여, 당신의 힘을 총 _%1$d_만큼, 최대 체력을 _%2$s%%_만큼 증가시킵니다.
items.rings.ringofmight.upgrade_stat_name_1=힘 증폭
items.rings.ringofmight.upgrade_stat_name_2=최대 체력 증가량
items.rings.ringofmight.desc=이 반지는 착용자의 물리적 특징을 강화하여, 더 강한 힘과 더 많은 최대 체력을 부여합니다. 저주받은 반지는 착용자의 힘을 약화시킵니다.

items.rings.ringofsharpshooting.name=저격의 반지
items.rings.ringofsharpshooting.stats=이 반지를 장착했을 때, 이 반지는 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 투척 무기들을 _%1$d_ 만큼 강화한 것 처럼 피해량을 증가시키며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.combined_stats=장착한 반지들의 효과가 섞여, 당신이 던지는 투척 무기의 성능을 총 _+%1$d_만큼, 내구도를 _%2$s%%_만큼 증가시킵니다.
items.rings.ringofsharpshooting.upgrade_stat_name_1=투척 무기 피해량 레벨 증가량
items.rings.ringofsharpshooting.upgrade_stat_name_2=내구성 증가량
items.rings.ringofsharpshooting.desc=이 반지는 착용자의 정확성과 조준을 향상시켜 모든 발사체 무기들을 더 강력하고 오래 사용할 수 있게 합니다. 저주받은 반지는 반대의 효과를 줍니다.

items.rings.ringoftenacity.name=인내의 반지
items.rings.ringoftenacity.stats=이 반지를 장착했을 때, 이 반지는 당신이 입는 피해를 _%s%%_ 까지 줄일 것입니다.
items.rings.ringoftenacity.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신이 입는 피해를  _%s%%_ 만큼 줄일 것입니다.
items.rings.ringoftenacity.combined_stats=장착한 반지들의 효과가 섞여, 당신이 입는 모든 피해를 최대 _%s%%_만큼 경감합니다.
items.rings.ringoftenacity.upgrade_stat_name_1=최대 피해 저항
items.rings.ringoftenacity.desc=이 반지는 착용자가 받은 치명적인 일격에 저항할 수 있게 합니다. 착용자가 더 많이 다칠수록, 피해에 저항하는 정도도 커집니다. 저주받은 반지는 착용자를 더 쉽게 죽게 만듭니다.

items.rings.ringofwealth.name=부유함의 반지
items.rings.ringofwealth.stats=이 반지를 장착했을 때, 이 반지는 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.typical_stats=이 반지를 장착했을 때, 이 반지는 일반적으로 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.combined_stats=장착한 반지들의 효과가 섞여, 당신의 운을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofwealth.upgrade_stat_name_1=행운 증가량
items.rings.ringofwealth.desc=이 반지는 보물을 끌어당기는 자석처럼 작용하며, 적들과 상자에서 더 좋은 아이템이 나올 가능성을 늘려 줍니다. 저주받은 반지는 당신이 전리품을 얻을 확률을 감소시킵니다.



###scrolls
items.scrolls.scroll.ac_read=읽는다
items.scrolls.scroll.kaunan=카우난 룬의 주문서
items.scrolls.scroll.sowilo=소윌로 룬의 주문서
items.scrolls.scroll.laguz=라구즈 룬의 주문서
items.scrolls.scroll.yngvi=잉그비 룬의 주문서
items.scrolls.scroll.gyfu=가이푸 룬의 주문서
items.scrolls.scroll.raido=라이도 룬의 주문서
items.scrolls.scroll.isaz=이사즈 룬의 주문서
items.scrolls.scroll.mannaz=만나즈 룬의 주문서
items.scrolls.scroll.naudiz=나우디즈 룬의 주문서
items.scrolls.scroll.berkanan=벨카난 룬의 주문서
items.scrolls.scroll.odal=오달 룬의 주문서
items.scrolls.scroll.tiwaz=티와즈 룬의 주문서
items.scrolls.scroll.unknown_desc=이 양피지에는 해독할 수 없는 글귀들이 가득 쓰여 있습니다. 이 글귀를 따라 읽었을 때 어떤 일이 일어날까요?
items.scrolls.scroll.blinded=눈이 먼 상태에선 주문서를 읽을 수 없다.
items.scrolls.scroll.no_magic=마법 면역 상태에선 주문서를 읽을 수 없습니다.
items.scrolls.scroll.cursed=당신의 저주받은 마법서가 주문서의 마법 발동을 막았다! 아마도 저주  해제의 주문서는 이 효과를 무시할 수 있을 정도로 강력한 것 같다...
items.scrolls.scroll$placeholder.name=마법 주문서

items.scrolls.inventoryscroll.warning=이 주문서의 사용을 취소하시겠습니까? 사용하기 전에 감정되어 있지 않았다면 사용하지 않아도 주문서는 사라집니다.
items.scrolls.inventoryscroll.yes=네, 그렇게 하겠습니다.
items.scrolls.inventoryscroll.no=아니오.  생각을 바꾸었습니다.

items.scrolls.scrollofidentify.name=감정의 주문서
items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=아이템으로 %s을(를) 감정했다.
items.scrolls.scrollofidentify.desc=이 주문서는 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=자장가의 주문서
items.scrolls.scrolloflullaby.sooth=이 주문서에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 주문서를 읽으면 부드러운 선율이 흘러나와 그것을 듣는 모두를 깊은 마법의 잠에 빠지게 합니다. 독자와 그 아군에 대해서는 잠에 회복 효과가 있습니다.

items.scrolls.scrollofmagicmapping.name=마법 지도의 주문서
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 주문서를 읽으면, 수정같이 맑은 형상이 기억에 각인되어, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=거울상의 주문서
items.scrolls.scrollofmirrorimage.copies=주문서가 당신의 거울상을 만들었다.
items.scrolls.scrollofmirrorimage.no_copies=주문서가 당신의 거울상을 만들려고 했으나, 생성할 공간이 없었다.
items.scrolls.scrollofmirrorimage.desc=이 주문서에 적힌 주문은 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 적시 사라질 것입니다.

items.scrolls.scrollofretribution.name=징벌의 주문서
items.scrolls.scrollofretribution.blast=강력한 마법 에너지가 주문서를 찢고 나왔다!
items.scrolls.scrollofretribution.desc=이 주문서는 사용자의 고통을 힘의 폭발로 바꾸어 줍니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 주문서를 읽으면 잠시 동안 눈이 멀고 약화됩니다.

items.scrolls.scrollofrage.name=분노의 주문서
items.scrolls.scrollofrage.roar=주문서가 내뱉은 분노에 찬 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 주문서를 읽으면, 모든 적들을 독자에게로 이끌게 되며, 가까운 적들을 격분시키는 엄청난 함성을 발사합니다.

items.scrolls.scrollofrecharging.name=충전의 주문서
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가,  당신의 마법 막대를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 주문서에 담겨 있는 그대로의 마력은 풀려날 때 사용자의 모든 마법 막대를 천천히 충전시킵니다.

items.scrolls.scrollofremovecurse.name=저주 해제의 주문서
items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.spirit=당신의 주문서가 저주받은 영혼을 해방했다!
items.scrolls.scrollofremovecurse.desc=이 주문서에 담긴 마법은 사용자의 무기, 반지, 마법봉, 유물에 깃든 저주를 즉시 제거합니다.

items.scrolls.scrollofteleportation.name=공간이동의 주문서
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=공간이동 마법이 실패했다.
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 양피지에 적힌 마법은 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 주문서는 독자가 이전에 가보지 못한 장소를 우선하나, 잠긴 문이나 바리케이드를 통과하지 못합니다. 다만, 새로운 곳으로 향하는 숨겨진 문을 드러낼 수는 있습니다.

items.scrolls.scrollofterror.name=공포의 주문서
items.scrolls.scrollofterror.none=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s이(가) 도망쳤다!
items.scrolls.scrollofterror.many=주문서에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 몬스터들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 주문서를 사용하면 주문서로부터 방출되는 시뻘건 빛이 사용자의 시야 안에 있는 적들을 공포로 압도하여, 그들을 도망치게 할 것입니다. 도망치는 적들을 공격하면 공포 효과의 지속 시간이 줄어들게 됩니다.

items.scrolls.scrolloftransmutation.name=변환의 주문서
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 주문서는 강력한 변환 마법이 담겨있습니다. 특정한 아이템에 사용하면 같은 종류의 아이템 중 하나로 바꾸어 버립니다. 변환된 아이템의 강화 수치, 마법 상형문자는 보존됩니다. 마법 주문서나 물약에 사용할 시 신비로운 주문서 또는 물약이 나오며, 이미 변환된 아이템은 변환되기 전으로 돌아갑니다.

items.scrolls.scrollofupgrade.name=강화의 주문서
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화의 주문서가 아이템의 저주를 약화했다.
items.scrolls.scrollofupgrade.remove_curse=강화의 주문서가 아이템의 저주를 없애버렸다!
items.scrolls.scrollofupgrade.desc=이 주문서는 아이템 하나를 강화합니다. 마법 막대의 위력과 충전량이 증가하고, 무기와 방어구의 피해량과 방어력이 증가하며, 반지의 효과는 더욱 강력해집니다.\n\n강화는 저주 해제의 주문서만큼 강력하지는 않지만, 저주를 약화하거나 때로는 완전히 해제할 수도 있습니다. 안타깝게도 강화 마법은 높은 강화 수치를 가진 장비에 부여된 마법이나 상형문자도 지울 수 있습니다.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=신비로운 카우난 룬의 주문서
