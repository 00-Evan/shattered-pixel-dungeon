items.weapon.melee.greatshield.ability_desc=특대 방패를 가진 결투자는 스스로를 _방어_하여, 다음 _%d_턴 동안 받는 모든 물리 및 마법 피해를 무시할 수 있게 됩니다. 결투자가 1회의 공격을 막아낸 후, 마법을 쓰거나 다시 공격하는 경우 방어를 해제할 것입니다.
items.weapon.melee.greatshield.upgrade_ability_stat_name=능력 지속 시간
items.weapon.melee.greatshield.desc=방패보단 차라리 움직이는 장벽이란 말이 어울릴 것 같은 이 거대한 쇳덩어리는 방어를 돕지만, 공격 수단으로 쓰기에는 다소 거추장스럽습니다.

items.weapon.melee.greatsword.name=특대검
items.weapon.melee.greatsword.ability_name=가르기
