items.scrolls.exotic.exoticscroll.tiwaz=pergamino exótico de TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Una resplandeciente runa mágica indescifrable está escrita en este pergamino negro. Parece extraño a esta tierra, ¿quién sabe qué hará cuando se lea en voz alta?

items.scrolls.exotic.scrollofsirenssong.name=pergamino de canto de sirena
items.scrolls.exotic.scrollofsirenssong.prompt=Elige un objetivo
items.scrolls.exotic.scrollofsirenssong.no_target=El pergamino se activa sin un objetivo.
items.scrolls.exotic.scrollofsirenssong.cancel=Debes elegir un objetivo.
items.scrolls.exotic.scrollofsirenssong.desc=Leer este pergamino emite una melodía seductora que cautivará a un enemigo objetivo, ¡convirtiéndolo permanentemente en un aliado! Otros enemigos que la escuchen serán encantados temporalmente.\n\nEnemigos particularmente fuertes pueden resistir el efecto cautivador y en su lugar, serán encantados.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=cautivado
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Esta criatura ha sido embrujada por la magia del pergamino de canto de sirena.\n\nUn personaje cautivado es permanentemente tu aliado y luchará contra cualquier enemigo que encuentre.

items.scrolls.exotic.scrollofantimagic.name=pergamino de anti-magia
items.scrolls.exotic.scrollofantimagic.desc=El encantamiento en este pergamino te envolverá con un aura mágica que bloquea temporalmente todos los efectos mágicos, dañinos o útiles.

items.scrolls.exotic.scrollofchallenge.name=pergamino de desafío
items.scrolls.exotic.scrollofchallenge.desc=Cuando se lea en voz alta, este pergamino desatará un gran rugido que atrae a los enemigos hacia el usuario y al mismo tiempo crea una pequeña arena a su alrededor.\n\nMientras el lector permanezca en esta arena, recibirá un 33% menos de daño de todas las fuentes (esto se aplica antes que otras formas de reducción de daño) y no perderá saciedad.\n\nEl tamaño de la arena se ajustará al área en la que se encuentre el lector. Será particularmente pequeña en algunas áreas de jefe.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena de desafío
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Un pergamino de desafío ha creado una arena a tú alrededor, denotado por una niebla roja ondulante.\n\nMientras estés en la niebla, tu hambre no aumentará y recibirás un 33%% menos de daño de todas las fuentes. Si tienes otros efectos de reducción de daño (tales como armadura), estos se aplicarán después de la reducción del 33%%.\n\nTurnos restantes: %d.

items.scrolls.exotic.scrollofdivination.name=pergamino de adivinación
items.scrolls.exotic.scrollofdivination.nothing_left=¡No queda nada por identificar!
items.scrolls.exotic.scrollofdivination.desc=Este pergamino identificará permanentemente cuatro tipos de ítems aleatorios. Los ítems identificados pueden ser el color de una poción, la runa de un pergamino o la gema de un anillo. Los ítems identificados no serán necesariamente los que llevas.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Tu pergamino de adivinación ha identificado los siguientes ítems:

items.scrolls.exotic.scrollofdread.name=pergamino de pavor
items.scrolls.exotic.scrollofdread.desc=Al leerse, este pergamino emitirá un destello de luz roja que infundirá un terror increíble en todos los enemigos en tu campo de visión. ¡Tan grande es este efecto que rápidamente intentarán huir de la mazmorra para no volver a ser vistos jamás!\n\nAl igual que el terror, este efecto puede expirar con el tiempo o si el enemigo es atacado.\n\nLos enemigos de voluntad fuerte, como los jefes, recibirán en su lugar terror regular.

items.scrolls.exotic.scrollofenchantment.name=pergamino de encantamiento
items.scrolls.exotic.scrollofenchantment.inv_title=Encantar un ítem
items.scrolls.exotic.scrollofenchantment.weapon=Selecciona un encantamiento para aplicarlo a tu arma.
items.scrolls.exotic.scrollofenchantment.armor=Selecciona un glifo para aplicarlo a tu armadura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Si cancelas, aún se consumirá el pergamino
items.scrolls.exotic.scrollofenchantment.cancel=cancelar
items.scrolls.exotic.scrollofenchantment.desc=Este pergamino infundirá un arma o armadura con poderosa energía mágica. El lector incluso tiene cierto grado de control sobre qué magia será imbuida.

items.scrolls.exotic.scrollofforesight.name=pergamino de previsión
items.scrolls.exotic.scrollofforesight.desc=Después de leer este pergamino, los detalles del terreno cercano se transmitirán constantemente a la mente del lector con una claridad cristalina. Este efecto dura una cantidad considerable de tiempo y revelará todas las puertas o trampas ocultas, haciendo que buscar sea innecesario.

items.scrolls.exotic.scrollofmetamorphosis.name=pergamino de metamorfosis
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Elige un talento a transmutar.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Elige un nuevo talento para reemplazar el talento a transmutar.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=transmutar talento
items.scrolls.exotic.scrollofmetamorphosis.desc=Este pergamino contiene poderosa magia de transmutación, que se aplicará al lector en lugar de a un ítem. ¡La magia de este pergamino te permitirá seleccionar un talento y reemplazarlo por uno de tres talentos del mismo nivel de diferentes clases de héroes!\n\nEste efecto solo puede aplicarse a talentos de clase, no a talentos obtenidos por subclases o habilidades de armadura. Los talentos que no puedas usar no se darán como opciones.

items.scrolls.exotic.scrollofmysticalenergy.name=pergamino de energía mística
items.scrolls.exotic.scrollofmysticalenergy.desc=El poder mágico en bruto que se encuentra en este pergamino recargará, al ser liberado, los artefactos equipados del usuario a lo largo del tiempo.

items.scrolls.exotic.scrollofpassage.name=pergamino de pasaje
items.scrolls.exotic.scrollofpassage.desc=El hechizo en este pergamino transporta instantáneamente al lector a la entrada de la región más cercana. Muy útil para llegar rápidamente a una tienda.

items.scrolls.exotic.scrollofprismaticimage.name=pergamino de imagen prismática
items.scrolls.exotic.scrollofprismaticimage.desc=El encantamiento en este pergamino creará un colorido e ilusorio gemelo del lector. Esta imagen prismática actúa como un clon más débil del lector, con una defensa similar pero con menor ps y daño.\n\nLa imagen prismática se mostrará cuando los enemigos estén presentes e intentará defender al lector.\n\nSi ya existe una imagen prismática, usar este pergamino la curará por completo.

items.scrolls.exotic.scrollofpsionicblast.name=pergamino de explosión psiónica
items.scrolls.exotic.scrollofpsionicblast.ondeath=La Explosión Psiónica destroza tu mente...
items.scrolls.exotic.scrollofpsionicblast.desc=Este pergamino contiene una increíble energía destructiva que se puede canalizar para destruir las mentes de todas las criaturas visibles.\n\nSin embargo, hay una retroalimentación significativa, y el lector también será dañado, cegado y debilitado. Cuantos más objetivos alcance el pergamino, menos daño será recibido.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.prompt=Convertir un ítem
items.spells.alchemize.desc=Este hechizo contiene poderes transmutativos similares a los que se encuentran en un caldero de alquimia. Cada uso permite al usuario convertir un ítem (o pila de ítems) en oro o energía alquímica.\n\nAlchemize es vendido en tiendas, además de poder ser creado mediante alquimia. Mezclar un pergamino con una piedra rúnica o semilla crea un catalizador, el cual podrá luego ser utilizado para crear varios usos de alchemize.
items.spells.alchemize$wndalchemizeitem.sell=Convertir a %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Convertir 1 a %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Convertir todo a %dg
items.spells.alchemize$wndalchemizeitem.energize=Convertir a %d energía
items.spells.alchemize$wndalchemizeitem.energize_1=Convertir 1 a %d energía
items.spells.alchemize$wndalchemizeitem.energize_all=Convertir todo a %d energía

items.spells.aquablast.name=explosión acuática
items.spells.aquablast.desc=Este hechizo creará una explosión de agua en la ubicación objetivo. No es lo suficientemente poderosa como para causar daño (incluso a enemigos ardientes), pero esparcirá agua hacia el terreno cercano, apagará incendios y empujará a los personajes cerca de la explosión.

items.spells.arcanecatalyst.name=catalizador arcano
items.spells.arcanecatalyst.desc=Esta bola de polvo dorada está hecha de la esencia deconstruida de un pergamino. Destella en la oscuridad de la mazmorra.\n\nEste catalizador es principalmente útil como un ingrediente alquímico, pero también puedes canalizar la magia directamente para obtener el efecto de un pergamino aleatorio.

items.spells.beaconofreturning.name=baliza de retorno
items.spells.beaconofreturning.preventing=¡El fuerte aura mágico de este lugar te impide usar el hechizo!
items.spells.beaconofreturning.creatures=El aura Psíquica de las criaturas cercanas no te permite teletransportarte en este momento.
items.spells.beaconofreturning.set=La baliza se estableció en tu ubicación actual.
items.spells.beaconofreturning.wnd_body=La configuración anulará la ubicación en la que la baliza fue establecida previamente.\n\nAl regresar, volverás a tu última ubicación establecida y consumirá un uso del hechizo.
items.spells.beaconofreturning.wnd_set=Colocar
items.spells.beaconofreturning.wnd_return=Regresar
items.spells.beaconofreturning.desc_set=Esta baliza fue colocada en algún lugar en el piso %d.
items.spells.beaconofreturning.desc=Este hechizo intrincado otorga al usuario la capacidad de regresar a una ubicación establecida, independientemente de la distancia. El hechizo solo se consumirá al regresar, se puede establecer tantas veces como quieras, pero solo recordará la ubicación más reciente en la que se estableció.

items.spells.curseinfusion.name=infusión de maldición
items.spells.curseinfusion.inv_title=Maldecir un ítem
items.spells.curseinfusion.desc=Este hechizo infunde una pieza de equipamiento con la misma poderosa magia maligna que se encuentra dentro de DM-300. El ítem en el que es usado será maldecido inmediatamente, y cualquier encantamiento o glifo que pueda tener será anulado.\n\nEn el caso de armas, armaduras, y varitas, el ítem ganará mejoras además de ser maldecido. Las mejoras de Infusión malignas no se acumulan, y la mejora se perderá si la maldición es removida del ítem.

items.spells.featherfall.name=caída de pluma
items.spells.featherfall.light=¡Te sientes ligero como una pluma!
items.spells.featherfall.desc=Este hechizo manipula el efecto de la gravedad sobre el usuario, permitiéndole caer grandes distancias sin causar daño por un corto tiempo. Cada uso del hechizo solo proporcionará suficiente protección para caer desde un abismo.
items.spells.featherfall$featherbuff.name=caída de pluma
items.spells.featherfall$featherbuff.desc=Estás bajo los efecto de un hechizo de caída de pluma, ¡permitiéndote caer en un abismo sin recibir daño! Este efecto expirara al ser usado o después de un corto tiempo.\n\nTurnos restantes: %s.

items.spells.spell.ac_cast=ARROJAR
items.spells.spell.no_magic=No puedes lanzar hechizos mientras dure la magia de inmunidad.

items.spells.magicalinfusion.name=infusión mágica
items.spells.magicalinfusion.inv_title=Infundir un ítem
items.spells.magicalinfusion.infuse=¡Tu ítem es infundido con energía arcana!
items.spells.magicalinfusion.desc=Este hechizo posee el mismo poder mágico que un pergamino de mejora, pero en una forma más estable.\n\nAdemás de mejorar un ítem de manera normal, jamás borrará el encantamiento de un arma o el glifo de una armadura, incluyendo maldiciones.

items.spells.magicalporter.name=portador mágico
items.spells.magicalporter.inv_title=Portar un ítem
items.spells.magicalporter.nowhere=No hay ningún lugar para que portes un ítem.
items.spells.magicalporter.desc=Este hechizo transportará mágicamente cualquier ítem del usuario. Sin embargo, a diferencia de la baliza de comerciante, los ítems serán transportados a la entrada del próximo piso del jefe.

items.spells.phaseshift.name=cambio de fase
items.spells.phaseshift.no_target=No hay nada para teletransportar ahí.
items.spells.phaseshift.desc=Este hechizo caótico teletransportará a cualquier personaje al que esté dirigido a una ubicación aleatoria en el nivel actual, y lo aturdirá por un tiempo considerable. Enemigos poderosos podrán resistir el efecto aturdidor. Este hechizo puede ser dirigido a un objetivo o al propio usuario.

items.spells.reclaimtrap.name=reclamar trampa
items.spells.reclaimtrap.no_trap=No hay una trampa allí.
items.spells.reclaimtrap.desc_trap=El hechizo está actualmente imbuido con una _%s_.
items.spells.reclaimtrap.desc=Este hechizo contiene los restos de la energía mecánica de DM-300. Cuando es lanzado en una trampa activa, el poder de la trampa será absorbida dentro del hechizo, permitiéndote desencadenar el efecto de la trampa en cualquier ubicación que escojas.\n\nSin embargo, algunas trampas puede que no funcionen en todos los lugares, y el hechizo solo puede almacenar una carga a la vez.

items.spells.recycle.name=reciclar
items.spells.recycle.inv_title=Reciclar un ítem
items.spells.recycle.recycled=Tu ítem fue reciclado en: %s.
items.spells.recycle.desc=Este hechizo contiene una forma menor de magia de transmutación. Si bien no funcionará en el equipamiento, este hechizo transformará un pergamino, una poción, una semilla, una piedra rúnica o un dardo reforzado en un ítem aleatorio del mismo tipo.

items.spells.summonelemental.name=invocar elemental
items.spells.summonelemental.ac_imbue=IMBUIR
items.spells.summonelemental.summon_limit=Solo puedes tener un elemental invocado al mismo tiempo.
items.spells.summonelemental.imbue_prompt=imbuir un ítem
items.spells.summonelemental.desc=¡Este hechizo canaliza la energía de las ascuas elementales que se usaron para crearse y te permitirá invocar a un elemental amistoso para que luche contigo! Solo se puede invocar un elemental a la vez, aunque el hechizo puede reutilizarse para regresar el elemental a ti sin ningún costo.
items.spells.summonelemental.desc_newborn=El hechizo no está imbuido actualmente e invocará a una _cría elemental_. Puedes imbuir una poción de llama liquida, poción de escarcha, pergamino de recarga o pergamino de transmutación identificado para potenciar el hechizo, ¡causando que la próxima invocación sea un elemental con todo su poder!
items.spells.summonelemental.desc_fire=El hechizo se siente caliente al tacto, su siguiente invocación será un _elemental de fuego_. Puedes imbuir un objeto diferente pero el hechizo perderá el actualmente imbuido.
items.spells.summonelemental.desc_frost=El hechizo se siente frío al tacto, su siguiente invocación será un _elemental de hielo_. Puedes imbuir un objeto diferente pero el hechizo perderá el actualmente imbuido.
items.spells.summonelemental.desc_shock=El hechizo irradia energía estática, su siguiente invocación será un _elemental eléctrico_. Puedes imbuir un objeto diferente pero el hechizo perderá el actualmente imbuido.
items.spells.summonelemental.desc_chaos=El hechizo irradia energía caótica, su siguiente invocación será un _elemental del caos_. Puedes imbuir un objeto diferente pero el hechizo perderá el actualmente imbuido.

items.spells.targetedspell.prompt=Elige un objetivo
items.spells.targetedspell.inv_title=Infundir un ítem

items.spells.telekineticgrab.name=agarre telequinético
items.spells.telekineticgrab.cant_grab=No puedes agarrar eso.
items.spells.telekineticgrab.no_target=No hay nada para recoger ahí.
items.spells.telekineticgrab.desc=¡Este hechizo permite al usuario agarrar de forma remota todos los ítems del suelo o todas las arma arrojadizas que estén clavadas a un enemigo!\n\nNo se puede usar para agarrar ítems que alguien posee o para agarrar contenedores como cofres.

items.spells.wildenergy.name=energía salvaje
items.spells.wildenergy.desc=Este hechizo contiene algo de la energía maldita que impulsó a DM-300. Cuando se lance, recargará tus varitas y artefactos desgastados, a la vez que activará un efecto de varita maldita al azar. Sin embargo, puedes elegir una dirección para disparar esta magia maldita.


###runestones
items.stones.inventorystone.ac_use=USAR

items.stones.runestone$placeholder.name=piedra rúnica

items.stones.stoneofaggression.name=piedra de agresión
items.stones.stoneofaggression.desc=Cuando esta piedra es lanzada a un aliado o enemigo, todos los enemigos cercanos serán forzados a atacar a ese personaje durante un corto tiempo.\n\nCuando se usa en enemigos, la magia solo durará unos pocos turnos, pero cuando se usa en ti o en aliados durará significativamente más tiempo.
items.stones.stoneofaggression$aggression.name=agresión
items.stones.stoneofaggression$aggression.desc=Magia manipuladora está forzando a todos los enemigos cercanos a atacar a este personaje.\n\nTurnos restantes: %s.

items.stones.stoneofaugmentation.name=piedra de aumentación
items.stones.stoneofaugmentation.inv_title=Aumentar un ítem
items.stones.stoneofaugmentation.desc=Esta piedra rúnica posee magia potente que puede aumentar el equipamiento para mejorar una propiedad a costa de otra.\n\nUsarla en un arma te permitirá mejorar la velocidad o el daño.\n\nUsarla en una armadura te permitirá mejorar la defensa o la evasión.
items.stones.stoneofaugmentation$wndaugment.choice=¿Qué te gustaría mejorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocidad
items.stones.stoneofaugmentation$wndaugment.damage=Daño
items.stones.stoneofaugmentation$wndaugment.evasion=Evasión
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Eliminar Aumentación
items.stones.stoneofaugmentation$wndaugment.cancel=Olvídalo

items.stones.stoneofblast.name=piedra explosiva
items.stones.stoneofblast.desc=Esta piedra rúnica explotará instantáneamente en el lugar al que es arrojada. Al igual que una bomba, la explosión dañará cualquier cosa cercana.

items.stones.stoneofblink.name=piedra de destello
items.stones.stoneofblink.desc=Esta piedra rúnica teletransportará al usuario a la ubicación arrojada.

items.stones.stoneofclairvoyance.name=piedra de clarividencia
items.stones.stoneofclairvoyance.desc=Esta piedra revelará instantáneamente todas las casillas en un área muy amplia alrededor de donde se arroja. Su efecto incluso llegará a través de las paredes.

items.stones.stoneofdeepsleep.name=piedra de sueño profundo
items.stones.stoneofdeepsleep.desc=Cuando esta piedra es arrojada a un enemigo, lo pondrá en un mágico sueño profundo. Enemigos dormidos mágicamente dormirán por siempre hasta que sean interrumpidos.

items.stones.stoneofdisarming.name=piedra de desarme
items.stones.stoneofdisarming.desc=Esta piedra rúnica contiene magia que puede deshabilitar las trampas maliciosas ocultas en la mazmorra. Desarmará hasta 9 trampas alrededor del área en la que se lanza.

items.stones.stoneofenchantment.name=piedra de encantamiento
items.stones.stoneofenchantment.inv_title=Encantar un ítem
items.stones.stoneofenchantment.weapon=¡Tu arma resplandece en la oscuridad!
items.stones.stoneofenchantment.armor=¡Tu armadura resplandece en la oscuridad!
items.stones.stoneofenchantment.desc=Esta piedra rúnica posee magia encantadora. A diferencia de un pergamino de mejora, no aumentará directamente la potencia de un ítem, sino que imbuirá un arma o armadura con un encantamiento, otorgándole un nuevo poder.

items.stones.stoneoffear.name=piedra de terror
items.stones.stoneoffear.desc=Cuando esta piedra es arrojada sobre un personaje, este será abrumado por el terror y huirá. Atacar a un personaje que huye acortará el efecto.

items.stones.stoneofflock.name=piedra de rebaño
items.stones.stoneofflock.desc=Esta piedra rúnica invoca ovejas mágicas por un corto tiempo alrededor de la ubicación a la que se arroja.

items.stones.stoneofintuition.name=piedra de intuición
items.stones.stoneofintuition.inv_title=Selecciona un ítem
items.stones.stoneofintuition.desc=Esta piedra rúnica contiene una versión más débil de la magia que se encuentra en los pergaminos de identificación. En lugar de identificar directamente un ítem, funcionará con tu intuición, lo que te permite intentar identificar el tipo de poción, pergamino o anillo adivinando. Adivinar correctamente preservará la magia en la piedra, ¡permitiendo ser usada una segunda vez!
items.stones.stoneofintuition$wndguess.text=Adivina cuál es el tipo del ítem no identificado. Si adivinas correctamente, ¡el ítem será identificado!
items.stones.stoneofintuition$wndguess.correct=Correcto. ¡El tipo del ítem ha sido identificado!
items.stones.stoneofintuition$wndguess.preserved=¡Tu piedra de intuición ha sido preservada!
items.stones.stoneofintuition$wndguess.incorrect=Tu respuesta fue incorrecta.

items.stones.stoneofshock.name=piedra de electricidad
items.stones.stoneofshock.desc=Esta piedra rúnica libera una explosión de energía eléctrica que aturde brevemente a todos los objetivos cercanos y concede al arrojador recarga de varitas por cada objetivo golpeado.

###wands
items.wands.cursedwand.ondeath=Fuiste asesinado por tu propia %s.
items.wands.cursedwand.nothing=No ocurre nada.
items.wands.cursedwand.grass=¡La hierba crece a tu alrededor!
items.wands.cursedwand.fire=Hueles a quemado...
items.wands.cursedwand.transmogrify_wand=¡Tu varita se transforma en un ítem diferente!
items.wands.cursedwand.transmogrify_other=¡Tu ítem se transforma en algo diferente!

items.wands.wand.ac_zap=SACUDIR
items.wands.wand.fizzles=Tu varita chisporrotea; no debe tener energía suficiente.
items.wands.wand.no_magic=Tu varita chisporrotea; no puedes usar varitas a causa de la magia de inmunidad.
items.wands.wand.self_target=¡No puedes apuntarte a ti mismo!
items.wands.wand.identify=Te has familiarizado lo suficiente con tu varita como para identificarla.
items.wands.wand.resin_one=Esta varita ha ganado _1 nivel_ con resina arcana.
items.wands.wand.resin_many=Esta varita ha ganado _%d niveles_ con resina arcana.
items.wands.wand.cursed=Esta varita está maldita, haciendo su magia caótica y aleatoria.
items.wands.wand.not_cursed=Esta varita está libre de energía maligna.
items.wands.wand.curse_discover=¡Esta %s está maldita!
items.wands.wand.prompt=Elige una dirección para disparar.
items.wands.wand$placeholder.name=varita

items.wands.wandofblastwave.name=varita de onda expansiva
items.wands.wandofblastwave.staff_name=bastón de onda explosiva
items.wands.wandofblastwave.ondeath=Te has suicidado con tu propia Varita de Onda Expansiva...
items.wands.wandofblastwave.desc=Esta varita está hecha de una especie de piedra de mármol, con adornos dorados y una gema negra redonda en la punta. Se siente muy pesada en tu mano.
items.wands.wandofblastwave.stats_desc=Esta varita dispara un rayo que detona violentamente en un lugar específico. La fuerza de esta explosión inflige _%1$d-%2$d de daño_ y es lo suficientemente fuerte para lanzar a la mayoría de los enemigos volando.
items.wands.wandofblastwave.bmage_desc=Cuando el _Mago de batalla_ golpea a un enemigo con un bastón de onda explosiva, hay una probabilidad de que sea empujado hacia atrás, como si el bastón tuviera el encantamiento de elasticidad.
items.wands.wandofblastwave.eleblast_desc=Una explosión elemental con un bastón de onda expansiva inflige un 67% de daño y empuja a todos los enemigos fuera del área de la explosión.

items.wands.wandofcorrosion.name=varita de corrosión
items.wands.wandofcorrosion.staff_name=bastón de corrosión
items.wands.wandofcorrosion.desc=Esta varita tiene un cuerpo ceniciento que se abre en una gema naranja brillante.
items.wands.wandofcorrosion.stats_desc=Esta varita dispara un rayo que explota en una nube de gas altamente corrosivo en el lugar seleccionado. Todo lo que sea atrapado por esta nube recibirá daño incremental con el tiempo. Empezando por _%d de daño._
items.wands.wandofcorrosion.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de corrosión, el enemigo tiene una posibilidad de sufrir cieno cáustico.
items.wands.wandofcorrosion.eleblast_desc=Una explosión elemental con un bastón de corrosión inflige a los enemigos 4 turnos de corrosión, comenzando con 6 de daño.

items.wands.wandofcorruption.name=varita de corrupción
items.wands.wandofcorruption.staff_name=bastón de corrupción
items.wands.wandofcorruption.already_corrupted=Ese personaje no puede ser corrompido aún más.
items.wands.wandofcorruption.desc=Esta varita irradia energía oscura caótica, si no fuera suficientemente obvio por la pequeña calavera decorativa en su extremo.
items.wands.wandofcorruption.stats_desc=Esta varita lanzará una ráfaga de energía corrupta que debilitará a los enemigos y eventualmente los corromperá a tu voluntad. Los enemigos pueden resistir la corrupción, pero los enemigos debilitados son mucho más fáciles de corromper que los sanos.
items.wands.wandofcorruption.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de corrupción, el enemigo tiene una probabilidad de sufrir locura.
items.wands.wandofcorruption.eleblast_desc=Una explosión elemental con un bastón de corrupción inflige a los enemigos 5 turnos de locura.

items.wands.wandofdisintegration.name=varita de desintegración
items.wands.wandofdisintegration.staff_name=bastón de desintegración
items.wands.wandofdisintegration.desc=Esta varita está hecha de un sólido y suave trozo de obsidiana, con una luz de color púrpura oscuro que corre por sus costados, terminando en la punta. Brilla con energía destructiva, esperando para disparar.
items.wands.wandofdisintegration.stats_desc=Esta varita dispara un láser que atraviesa cualquier obstáculo e irá más lejos cuanto más sea mejorada. El láser inflige _%1$d-%2$d de daño_ y también infligirá daño adicional por cada enemigo y pared que penetre.
items.wands.wandofdisintegration.bmage_desc=Mientras el _Mago de batalla_ lo lleve equipado, el bastón de desintegración tiene un rango de ataque incrementado, como si tuviera el encantamiento de proyección.
items.wands.wandofdisintegration.eleblast_desc=Una explosión elemental con un bastón de desintegración inflige un 100% de daño y atraviesa las paredes.

items.wands.wandoffireblast.name=varita de explosión de fuego
items.wands.wandoffireblast.staff_name=bastón de explosión de fuego
items.wands.wandoffireblast.desc=Esta varita está hecha de madera roja laqueada con hojas doradas usadas deliberadamente para hacerla ver más regia. Crepita y sisea en el extremo, ansiosa de liberar su poderosa magia.
items.wands.wandoffireblast.stats_desc=Esta varita dispara un cono de fuego al usarse. Su siguiente disparo consumirá _%1$d cargas_ e infligirá _%2$d-%3$d de daño._ Cuantas más cargas use la varita, mayor y más fuerte será el efecto.
items.wands.wandoffireblast.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de explosión de fuego, el enemigo tiene una probabilidad de estallar en llamas, como si el bastón tuviera el encantamiento flameante.
items.wands.wandoffireblast.eleblast_desc=Una explosión elemental con un bastón de explosión de fuego inflige un 100% de daño, revienta puertas y prende fuego a los enemigos y al terreno.

items.wands.wandoffrost.name=varita de hielo
items.wands.wandoffrost.staff_name=bastón de hielo
items.wands.wandoffrost.desc=Esta varita parece estar hecha de algún tipo de hielo mágico. Su brillo incrementa hacia el extremo. Se siente muy fría al sostenerse, pero de alguna manera tu mano mantiene la calidez.
items.wands.wandoffrost.stats_desc=Esta varita dispara ráfagas de energía helada hacia tus enemigos, infligiendo _%1$d-%2$d de daño_ y enfriándolos. El efecto parece ser más poderoso en el agua. Enemigos ya enfriados o congelados reciben menos daño de esta varita.
items.wands.wandoffrost.bmage_desc=Cuando el _Mago de batalla_ golpea a un enemigo enfriado con un bastón de hielo, tiene una probabilidad de congelarlo instantáneamente. Esta probabilidad aumenta cuanto más enfriados estén.
items.wands.wandoffrost.eleblast_desc=Una explosión elemental con un bastón de hielo inflige un 100% de daño, congela a los enemigos y apaga al fuego.

items.wands.wandoflightning.name=varita de relámpago
items.wands.wandoflightning.staff_name=bastón de relámpago
items.wands.wandoflightning.ondeath=Te has suicidado con tu propia Varita de Relámpago...
items.wands.wandoflightning.desc=Esta varita está hecha de metal sólido, lo que la hace sorprendentemente pesada. Dos puntas se curvan juntas en el extremo, y la electricidad arquea entre ellas.
items.wands.wandoflightning.stats_desc=Esta varita envía un poderoso relámpago arqueándose a través de cualquier cosa a la que se le dispare, infligiendo _%1$d-%2$d de daño._ La electricidad se propagará a personajes cercanos y lo hará mucho más fácilmente en el agua. El relámpago de esta varita puede causarte daño a tí, pero no a tus aliados.
items.wands.wandoflightning.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de relámpago, el bastón tiene una probabilidad de arquear relámpagos a enemigos cercanos, como si tuviera el encantamiento electrizante.
items.wands.wandoflightning.eleblast_desc=Una explosión elemental con un bastón de relámpagos inflige un 100% de daño, aturde a los enemigos durante 5 turnos y electrifica el agua.

items.wands.wandoflivingearth.name=varita de tierra viva
items.wands.wandoflivingearth.staff_name=bastón de tierra viva
items.wands.wandoflivingearth.desc=Esta varita está hecha de una roca curiosa, con bandas de energía amarilla brillante. Las rocas parecen moverse ligeramente cuando agarras la varita, como si pudieran sentir tu mano.
items.wands.wandoflivingearth.stats_desc=Esta varita envía rayos de roca mágica a los enemigos, infligiendo _%1$d-%2$d de daño_. Las rocas se volverán a formar alrededor del usuario, otorgándole armadura en proporción al daño infligido. Si se construye suficiente armadura, se convertirá en un guardián de roca cuando se sacuda la varita.
items.wands.wandoflivingearth.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de tierra viva, parte del daño infligido es regresado como armadura de roca.
items.wands.wandoflivingearth.eleblast_desc=Una explosión elemental con un bastón de tierra viva inflige un 50% de daño y cura a un guardián de tierra activo por cada enemigo alcanzado.
items.wands.wandoflivingearth$rockarmor.name=armadura de roca
items.wands.wandoflivingearth$rockarmor.desc=Rocas mágicas están rodeando tu cuerpo, cuando eres atacado intentarán bloquear por ti, reduciendo el daño que recibes en 50%%. Sin embargo, cada daño bloqueado raspa parte de la roca.\n\nArmadura restante: %1$d.\n\nSi se construye suficiente roca a tu alrededor, el próximo disparo de tu varita de tierra viva hará que las rocas se formen en un guardián que luchará contigo.\n\nArmadura necesaria para Guardián: %2$d.
items.wands.wandoflivingearth$earthguardian.name=guardián de tierra
items.wands.wandoflivingearth$earthguardian.desc=¡Las rocas de tu varita de tierra viva se han convertido en un guardián protector de barro! Este protector rocoso atacará a enemigos cercanos, forzándolos a atacar al guardián en vez de a ti. Cuando todas las amenazas cercanas se hayan ido, el guardián se volverá a formar alrededor de ti, y regresará la próxima vez que uses tu varita.\n\nEl poder defensivo del guardián depende del nivel de tu varita. Actualmente bloquea _%1$d-%2$d de daño._

items.wands.wandofmagicmissile.name=varita de proyectiles mágicos
items.wands.wandofmagicmissile.staff_name=bastón de proyectiles mágicos
items.wands.wandofmagicmissile.desc=Esta varita bastante simple lanza misiles de energía mágica pura. Si bien la varita en sí carece de efectos especiales, tiene más cargas disponibles y puede potenciar brevemente otras varitas cuando se mejora.
items.wands.wandofmagicmissile.stats_desc=Cada descarga de esta varita inflige _%1$d-%2$d de daño,_ y potenciará brevemente otras varitas si es mejorada.
items.wands.wandofmagicmissile.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de proyectiles mágicos, todas sus varitas, además de su bastón, ganarán carga.
items.wands.wandofmagicmissile.eleblast_desc=Una explosión elemental con un bastón de misil mágico inflige un 50% de daño y le otorga al mago 15 turnos de recarga de varitas.
items.wands.wandofmagicmissile$magiccharge.name=carga mágica
items.wands.wandofmagicmissile$magiccharge.desc=Tu varita de misil mágico le otorga poder a tus varitas, aumentando el nivel efectivo del próximo disparo que efectúen.\n\nTus varitas son impulsadas a: +%d.\n\nTurnos de carga mágica restante: %s.

items.wands.wandofprismaticlight.name=varita de luz prismática
items.wands.wandofprismaticlight.staff_name=bastón de luz prismática
items.wands.wandofprismaticlight.desc=Esta varita está hecha de una pieza sólida de cristal translúcido, como un largo pedazo de vidrio refinado. Pequeños reflejos de luz colorida bailan alrededor de la punta de la varita, impacientes por salir disparadas.
items.wands.wandofprismaticlight.stats_desc=Esta varita dispara rayos de luz que cortan a través de la oscuridad de la mazmorra, revelando áreas secretas y trampas. El rayo puede cegar enemigos, e inflige _%1$d-%2$d de daño._ Demonios y no-muertos se quemarán en la luz brillante, recibiendo daño extra.
items.wands.wandofprismaticlight.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de luz prismática, lisiará a los enemigos por una duración que escala con el nivel del bastón.
items.wands.wandofprismaticlight.eleblast_desc=Una explosión elemental con un bastón de luz prismática inflige un 67% de daño, revela todo el terreno dentro de la explosión y ciega a los enemigos durante 5 turnos.

items.wands.wandofregrowth.name=varita de recrecimiento
items.wands.wandofregrowth.staff_name=bastón de recrecimiento
items.wands.wandofregrowth.desc=Esta varita está hecha de un trozo delgado de madera hábilmente tallada. De alguna manera todavía está viva y vibrante, verde brillante como el núcleo de un joven árbol. "Cuando una vida perece, una nueva vida comienza a crecer...¡el eterno ciclo siempre prevalece!"
items.wands.wandofregrowth.stats_desc=Al usarse, esta varita dispara una energía mágica de recrecimiento en forma de cono, causando el rebrote de hierba, raíces y plantas. Su siguiente disparo consumirá _%1$d cargas._ Cuantas más cargas usa la varita, mayor y más fuerte será el efecto.
items.wands.wandofregrowth.degradation=Después de _%d cargas_ esta varita comenzará a fallar en producir plantas y hierba alta. Este límite puede incrementarse subiendo de nivel o mejorando el bastón.
items.wands.wandofregrowth.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de recrecimiento, y además está parado sobre hierba, ganará curación vegetal en proporción al daño infligido.
items.wands.wandofregrowth.eleblast_desc=Una explosión elemental con un bastón de recrecimiento enraíza a los enemigos y hace crecer hierba al azar sobre el área de la explosión.
items.wands.wandofregrowth$dewcatcher.name=Atraparocío
items.wands.wandofregrowth$dewcatcher.desc=Las Atraparocío son plantas maravillosas que se llenan de rocío mágico. Intentan camuflarse como hierba para evitar la atención, pero sus protuberancias de rocío recogido las delatan.
items.wands.wandofregrowth$seedpod.name=Vaina de Semilla
items.wands.wandofregrowth$seedpod.desc= Las Vainas de Semillas son plantas mágicas que producen semillas de otros tipos de plantas, en lugar de semillas propias. De alguna manera logran extenderse a pesar de no tener semilla propia.
items.wands.wandofregrowth$lotus.name=Loto Dorado
items.wands.wandofregrowth$lotus.desc=El loto dorado es una planta mística que solo puede ser conjurada por una poderosa varita de recrecimiento. Su aura mejora todas las plantas y los efectos de las plantas, pero agota su energía y muere después de un corto tiempo.\n\nEste loto fue producido por una varita de recrecimiento _+%1$d_. Todas las plantas dentro de su área de efecto se _activarán instantáneamente_ si se plantan en un personaje. Las plantas también tendrán una _probabilidad del %2$d%%_ de dejar caer su semilla, y los dardos reforzados ganarán un _%3$d%% de durabilidad_.

items.wands.wandoftransfusion.name=varita de transfusión
items.wands.wandoftransfusion.staff_name=bastón de transfusión
items.wands.wandoftransfusion.ondeath=Te has suicidado con tu propia Varita de Transfusión...
items.wands.wandoftransfusion.charged=¡Tu bastón está cargado con la energía vital de tu enemigo!
items.wands.wandoftransfusion.desc=Una varita con una forma no muy especial, se destaca por su color magenta y su gema completamente negra en la punta.
items.wands.wandoftransfusion.stats_desc=Cuando se usa en aliados o enemigos encantados, esta varita tomará _%1$d de la salud del usuario_ para sanar o blindar al aliado por _%2$d de salud._ Cuando se usa en enemigos, la varita los encantará brevemente mientras aplica _%3$d de blindaje_ al usuario. Los no-muertos hostiles recibirán _%4$d-%5$d de daño_ en lugar de ser encantados.
items.wands.wandoftransfusion.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de transfusión a un enemigo encantado, gana blindaje y el próximo disparo con su bastón no costará salud.
items.wands.wandoftransfusion.eleblast_desc=Una explosión elemental con un bastón de transfusión encanta a los enemigos, cura a los aliados e inflige un 100% de daño a los enemigos no muertos.

items.wands.wandofwarding.name=varita de protección
items.wands.wandofwarding.staff_name=bastón de protección
items.wands.wandofwarding.no_more_wards=Tu varita no puede sostener más guardas.
items.wands.wandofwarding.bad_location=No puedes colocar un guarda allí.
items.wands.wandofwarding.desc=Esta corta varita de metal tiene una gema púrpura brillante que flota sobre su punta.
items.wands.wandofwarding.stats_desc=En lugar de dañar directamente a un enemigo, esta varita invocará guardas y centinelas estacionarios. Los guardas se pueden invocar en cualquier lugar, incluso a través de las paredes si tienes visión. Esta varita puede mantener hasta _%d de energía_ en valor de guardas invocados a la vez.
items.wands.wandofwarding.bmage_desc=Cuando el _Mago de batalla_ golpea con un bastón de protección, todos los centinelas activos tienen una probabilidad de ser curados.
items.wands.wandofwarding.eleblast_desc=Una explosión elemental con un bastón de protección cura a todos los centinelas en el área de la explosión.
items.wands.wandofwarding$ward.name_1=guarda menor
items.wands.wandofwarding$ward.desc_1=Este guarda básico disparará automáticamente a cualquier enemigo que entre en su rango de visión, infligiendo _%1$d- %2$d de daño._\n\nDisparar a este guarda con tu varita de protección lo mejorará.\n\nEste guarda disparará una sola vez antes de disiparse.\n\nTu varita de protección está usando _%3$d de energía_ para mantener a este guarda.
items.wands.wandofwarding$ward.name_2=guarda
items.wands.wandofwarding$ward.desc_2=Este guarda mejorado tiene un patrón más complejo y puede atacar varias veces. Cada disparo de este guarda infligirá _%1$d-%2$d de daño._\n\nDisparar a este guarda con tu varita de protección lo mejorará.\n\nEste guarda disparará tres veces antes de disiparse.\n\nTu varita de protección está usando _%3$d de energía_ para mantener a este guarda.
items.wands.wandofwarding$ward.name_3=guarda mayor
items.wands.wandofwarding$ward.desc_3=Este guarda completamente mejorado puede atacar más veces que sus predecesores. Cada disparo de este guarda infligirá _%1$d-%2$d de daño._\n\nDisparar a este guarda con tu varita de protección lo mejorará.\n\nEste guarda disparará cinco veces antes de disiparse.\n\nTu varita de protección está usando _%3$d de energía_ para mantener este guarda.
items.wands.wandofwarding$ward.name_4=centinela menor
items.wands.wandofwarding$ward.desc_4=Este pequeño centinela tiene la misma potencia de fuego que un guarda mayor, pero tiene salud en lugar de una cantidad determinada de cargas. Se asemeja a la gema en la punta de tu varita de protección. Cada disparo de este centinela causará _%1$d-%2$d de daño._\n\nDisparar a este centinela con tu varita de protección lo mejorará y sanará.\n\nEste centinela gastará algo de salud cada vez que dispare a un enemigo, pero puede curarse usando tu varita de protección.\n\nTu varita de protección está usando _%3$d de energía_ para mantener a este centinela.
items.wands.wandofwarding$ward.name_5=centinela
items.wands.wandofwarding$ward.desc_5=Este centinela mejorado es más grande y más duradero que un centinela menor. Cada disparo de este centinela infligirá _%1$d-%2$d de daño._\n\nDisparar a este centinela con tu varita de protección lo mejorará y sanará.\n\nEste centinela gastará algo de salud cada vez que dispare a un enemigo, pero puede curarse usando tu varita de protección.\n\nTu varita de protección está usando _%3$d de energía_ para mantener a este centinela.
items.wands.wandofwarding$ward.name_6=gran centinela
items.wands.wandofwarding$ward.desc_6=Este centinela completamente mejorado es significativamente más duradero que sus predecesores. Cada disparo de este centinela infligirá _%1$d-%2$d de daño._\n\nDisparar a este centinela con tu varita de protección lo curará.\n\nEste centinela gastará algo de salud cada vez que dispare a un enemigo, pero puede curarse usando tu varita de protección.\n\nTu varita de protección está usando _%3$d de energía_ para mantener a este centinela.
items.wands.wandofwarding$ward.dismiss_title=¿Descartar este guarda?
items.wands.wandofwarding$ward.dismiss_body=Puedes disipar este guarda si ya no quieres que tu varita lo mantenga. Hacerlo destruye al guarda inmediatamente.\n\n¿Descartar este guarda?
items.wands.wandofwarding$ward.dismiss_confirm=sí
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=%s exasperante
items.weapon.curses.annoying.msg_1=OOH, ¿¡ESTAMOS PELEANDO CONTRA ALGO!?
items.weapon.curses.annoying.msg_2=¡SÍ, A POR ELLOS!
items.weapon.curses.annoying.msg_3=¡HEY, ESCUCHA!
items.weapon.curses.annoying.msg_4=¿¡HEMOS LLEGADO AL JEFE YA!?
items.weapon.curses.annoying.msg_5=¡OUCH, NO ME ESGRIMAS TAN FUERTE!
items.weapon.curses.annoying.msg_6=¡MUERE, INSECTO!
items.weapon.curses.annoying.msg_7=WHEEEEEEEEEEEEEEE!
items.weapon.curses.annoying.msg_8=¿¡Podemos tomar un descanso!?
items.weapon.curses.annoying.msg_9=¡PUM, JAJA!
items.weapon.curses.annoying.msg_10=¡BUEN GOLPE!
items.weapon.curses.annoying.msg_11=No quería ser un arma, quería ser un hacha de leñador.
items.weapon.curses.annoying.msg_12=Recuerda, el exceso de confianza es un asesino lento e insidioso.
items.weapon.curses.annoying.msg_13=¡TODA TU BASE NOS PERTENECE!
items.weapon.curses.annoying.desc=Las armas molestas son capaces de hablar pero son quizás demasiado enérgicas. A menudo llamarán la atención sin querer.

items.weapon.curses.dazzling.name=%s deslumbrante
items.weapon.curses.dazzling.desc=Las armas deslumbrantes parpadearán ocasionalmente con una luz resplandeciente, cegando a todo lo que la vea.

items.weapon.curses.displacing.name=%s desplazante
items.weapon.curses.displacing.desc=Las armas de desplazamiento están impregnadas de magia de teletransportación caótica, teniendo la habilidad de mover enemigos alrededor del nivel aleatoriamente.

items.weapon.curses.explosive.name=%s detonante
items.weapon.curses.explosive.warm=Tibio...
items.weapon.curses.explosive.hot=¡Caliente!
items.weapon.curses.explosive.desc=Las armas detonantes acumulan energía de forma constante y luego explotan, dañando al portador y al enemigo.
items.weapon.curses.explosive.desc_cool=Tu arma se siente fría al tacto de momento.
items.weapon.curses.explosive.desc_warm=Tu arma está acumulando energía y empieza a calentarse...
items.weapon.curses.explosive.desc_hot=¡Tu arma esta caliente! ¡Esta apunto de explotar!

items.weapon.curses.friendly.name=%s de amistad
items.weapon.curses.friendly.desc=Las armas amistosas son más adecuadas para los pacifistas, ocasionalmente desencadenando magia que hace que sea imposible luchar.

items.weapon.curses.polarized.name=%s de polaridad
items.weapon.curses.polarized.desc=Un arma polarizada se ve afectada por magia que hace que su ataque inflija un 50% más de daño, o que no cause ningún daño.

items.weapon.curses.sacrificial.name=%s de sacrificio
items.weapon.curses.sacrificial.desc=Las armas de sacrificio exigen la sangre de su portador a cambio de atacar enemigos. Cuanta más salud tenga su portador, más sangre tomará la maldición.

items.weapon.curses.wayward.name=%s rebelde
items.weapon.curses.wayward.desc=Las armas rebeldes se volverán extremadamente imprecisas en ocasiones. Esta magia dura por un corto tiempo cuando se activa aunque puede disiparse acertando un golpe con el arma rebelde.
items.weapon.curses.wayward$waywardbuff.name=rebeldía
items.weapon.curses.wayward$waywardbuff.desc=La magia de tu arma rebelde se ha activado, haciéndola extremadamente imprecisa por un corto tiempo. Ten en cuenta que esto no afecta ataques garantizados a impactar, como ataques sorpresa. Golpear exitosamente con un arma rebelde detendrá este efecto inmediatamente.\n\nTurnos restantes: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s flameante
items.weapon.enchantments.blazing.desc=Este encantamiento hace que las llamas salgan de un arma, encendiendo a los enemigos e infligiendo daño adicional a los enemigos que ya están en llamas.

items.weapon.enchantments.blocking.name=%s de bloqueo
items.weapon.enchantments.blocking.desc=Las armas de bloqueo tienen una probabilidad de protegerte después de atacar con ellas.
items.weapon.enchantments.blocking$blockbuff.name=bloqueo
items.weapon.enchantments.blocking$blockbuff.desc=¡El encantamiento de bloqueo de tu arma te ha garantizado una breve mejora a tu poder defensivo!\n\nBlindaje restante: %d\n\nTurnos restantes: %s.

items.weapon.enchantments.blooming.name=%s floreciente
items.weapon.enchantments.blooming.desc=Las armas florecientes contienen magia que hará que la vegetación brote sobre o alrededor de aquellos que golpean.

items.weapon.enchantments.chilling.name=%s enfriante
items.weapon.enchantments.chilling.desc=Los enemigos golpeados con este encantamiento son enfriados, reduciendo su velocidad de movimiento y ataques.

items.weapon.enchantments.kinetic.name=%s de energía cinética
items.weapon.enchantments.kinetic.desc=Cuando un enemigo es derrotado con un arma cinética, cualquier exceso de fuerza almacenada en el arma será aplicada al siguiente ataque exitoso.
items.weapon.enchantments.kinetic$conserveddamage.name=daño conservado
items.weapon.enchantments.kinetic$conserveddamage.desc=Tu arma ha almacenado el exceso de fuerza del anterior golpe mortal y se aplicará como daño adicional a tu siguiente ataque. Sin embargo, la energía se desvanecerá lentamente a través del tiempo.\n\nDaño Conservado: %d

items.weapon.enchantments.corrupting.name=%s de corrupción
items.weapon.enchantments.corrupting.desc=Este poderoso encantamiento posee la habilidad de convertir enemigos a tu voluntad. Cuando un enemigo muere con esta arma, existe la posibilidad de que se corrompa en lugar de morir.

items.weapon.enchantments.elastic.name=%s de elasticidad
items.weapon.enchantments.elastic.desc=Las armas elásticas tienen una probabilidad de enviar enemigos volando a distancias cortas.

items.weapon.enchantments.grim.name=%s de sombras
items.weapon.enchantments.grim.desc=Este poderoso encantamiento posee el poder de ejecutar instantáneamente a un enemigo. El efecto es más probable que ocurra cuanto más débil sea el enemigo.

items.weapon.enchantments.lucky.name=%s de fortuna
items.weapon.enchantments.lucky.desc=Los enemigos que son derrotados por un arma afortunada tienen una probabilidad de dejar botín adicional.

items.weapon.enchantments.precise.name=%s de precisión
items.weapon.enchantments.precise.desc=Un arma precisa tiene la posibilidad de garantizar un golpe sobre un enemigo, sin importar las circunstancias.

items.weapon.enchantments.projecting.name=%s de proyección
items.weapon.enchantments.projecting.desc=Con este encantamiento, las armas cuerpo a cuerpo obtendrán un alcance adicional. Las armas a distancia podrán penetrar las paredes cercanas.

items.weapon.enchantments.shocking.name=%s electrizante
items.weapon.enchantments.shocking.desc=La electricidad de un arma electrizante arquea infligiendo daño adicional a todos los enemigos cercanos.

items.weapon.enchantments.unstable.name=%s inestable
items.weapon.enchantments.unstable.desc=Este encantamiento irradia energía caótica, actuando como un encantamiento diferente con cada golpe.

items.weapon.enchantments.vampiric.name=%s chupa sangre
items.weapon.enchantments.vampiric.desc=Este poderoso encantamiento absorbe la energía vital de los enemigos con cada golpe, canalizándola de nuevo al usuario. El efecto es más fuerte cuanto menor sea la salud del usuario.


###melee weapons
items.weapon.melee.assassinsblade.name=cuchilla de asesino
items.weapon.melee.assassinsblade.stats_desc=Esta arma es más efectiva contra los enemigos desprevenidos.
items.weapon.melee.assassinsblade.desc=Una pequeña cuchilla ondulada hecha de obsidiana, difícil de usar a pesar de ser liviana, pero mortal si es usada correctamente.

items.weapon.melee.battleaxe.name=hacha de combate
items.weapon.melee.battleaxe.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.battleaxe.desc=La enorme cabeza de acero de esta hacha de batalla pone un peso considerable detrás de cada golpe.

items.weapon.melee.crossbow.name=ballesta
items.weapon.melee.crossbow.stats_desc=Esta arma aumenta el daño de los dardos lanzados cuando está equipada, e incluso les otorgará su encantamiento.
items.weapon.melee.crossbow.desc=Un arma bastante intrincada que dispara dardos a velocidades excepcionales. Aunque no esté diseñada para esto, el peso y la construcción robusta de esta ballesta también la convierten en un arma cuerpo a cuerpo decente.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Esta arma es más efectiva contra los enemigos desprevenidos.
items.weapon.melee.dagger.desc=Una simple daga de hierro con un mango de madera desgastada.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=Esta arma es más efectiva contra enemigos desprevenidos.
items.weapon.melee.dirk.desc=Una daga más larga, tiene un poco más de acero que clavar en los enemigos.

items.weapon.melee.flail.name=mangual
items.weapon.melee.flail.stats_desc=Esta es un arma bastante imprecisa.\nEsta arma no puede atacar por sorpresa.
items.weapon.melee.flail.desc=Una bola de pinchos sujeta a un mango por una larga cadena. Muy difícil de manejar, pero devastadora si consigue un golpe sólido.

items.weapon.melee.gauntlet.name=guantelete de piedra
items.weapon.melee.gauntlet.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.gauntlet.desc=Este gran guantelete está hecho de tela carmesí con pesadas piedras mágicas puesta encima. La tela se tensa alrededor de ti, haciendo que las placas de piedra sean casi como una segunda piel. Balancear un arma tan pesada requiere fuerza, pero añade tremenda fuerza a tus golpes.

items.weapon.melee.glaive.name=guja
items.weapon.melee.glaive.stats_desc=Esta es un arma bastante lenta.\nEsta arma tiene alcance extra.
items.weapon.melee.glaive.desc=Un arma de asta enorme que consiste en una hoja de espada en el extremo de una barra.

items.weapon.melee.gloves.name=guantes tachonados
items.weapon.melee.gloves.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.gloves.desc=Estos guantes tachonados no dan ninguna protección real, pero actúan como un arma útil a la vez que mantiene las manos libres.

items.weapon.melee.greataxe.name=gran hacha
items.weapon.melee.greataxe.stats_desc=Esta arma es increíblemente pesada.
items.weapon.melee.greataxe.desc=Diseñada para ser usada sobre el hombro, esta hacha titánica es tan poderosa como pesada.

items.weapon.melee.greatshield.name=gran escudo
items.weapon.melee.greatshield.typical_stats_desc=Normalmente esta arma bloquea de 0 a %d de daño. Este bloqueo aumenta con mejoras.
items.weapon.melee.greatshield.stats_desc=Esta arma bloquea de 0 a %d de daño. Este bloqueo aumenta con mejoras.
items.weapon.melee.greatshield.desc=Más parecido a un muro móvil que un escudo, esta gigantesca masa de metal ayuda en la defensa pero no deja mucho margen para el ataque.

items.weapon.melee.greatsword.name=mandoble
items.weapon.melee.greatsword.desc=Esta imponente espada inflige gran daño al emplear su peso en cada movimiento.

items.weapon.melee.handaxe.name=hacha de mano
items.weapon.melee.handaxe.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.handaxe.desc=Un hacha ligera, normalmente usada para talar árboles. Su ancho filo también funciona bien contra enemigos.

items.weapon.melee.knuckles.name=puño de acero
items.weapon.melee.knuckles.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.knuckles.desc=Una pieza de hierro que encaja alrededor de los nudillos. Mantiene las manos libres, pero permite mejores ataques que un puño vacío.

items.weapon.melee.longsword.name=espada larga
items.weapon.melee.longsword.desc=La larga y afilada cuchilla de acero de esta espada brilla de manera tranquilizadora, aunque su tamaño la hace bastante pesada.

items.weapon.melee.mace.name=maza
items.weapon.melee.mace.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.mace.desc=La gran cabeza de hierro de esta arma hace un daño sustancial.

items.weapon.melee.magesstaff.name=bastón del mago
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=SACUDIR
items.weapon.melee.magesstaff.prompt=Selecciona una varita
items.weapon.melee.magesstaff.imbue=Has imbuido tu bastón con la %s.
items.weapon.melee.magesstaff.preserved=¡La varita anterior fue preservada!
items.weapon.melee.magesstaff.preserved_resin=La varita anterior fue desencantada como resina arcana.
items.weapon.melee.magesstaff.conflict=Las magias conflictivas borran el encantamiento de tu bastón.
items.weapon.melee.magesstaff.id_first=Necesitarás identificar esta varita primero.
items.weapon.melee.magesstaff.cursed=No puedes usar una varita maldita.
items.weapon.melee.magesstaff.imbue_desc=¿Estás seguro de que quieres imbuir tu bastón con esta varita?\n\nSi la varita a imbuir es del mismo o mayor nivel que el bastón, este heredará el nivel de la varita más un nivel de sus propias mejoras.\n\nImbuir dará como resultado un bastón de _nivel %d_.
items.weapon.melee.magesstaff.imbue_lost=La varita actualmente imbuida en tu bastón se perderá.
items.weapon.melee.magesstaff.imbue_talent=La varita actualmente imbuida en tu bastón tiene una _probabilidad del %1$d%%_ de ser devuelta con nivel +0. Devolución de varitas restantes: _%2$d_. Si tu varita no es devuelta obtendrás 1 resina arcana en su lugar.
items.weapon.melee.magesstaff.yes=Sí, estoy seguro.
items.weapon.melee.magesstaff.no=No, he cambiado de idea
items.weapon.melee.magesstaff.desc=Creado por el Mago mismo, este bastón es una arma mágica única que puede ser imbuido con una varita.
items.weapon.melee.magesstaff.no_wand=El bastón no tiene magia actualmente, debe ser _imbuido con el poder de una varita_ antes de que pueda ser usado para lanzar hechizos.
items.weapon.melee.magesstaff.has_wand=El bastón está imbuido con una _%s._
items.weapon.melee.magesstaff.cursed_wand=El bastón está maldito, lo que hace que su magia sea caótica y aleatoria.

items.weapon.melee.meleeweapon.stats_known=Esta arma cuerpo a cuerpo de _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser utilizada correctamente.
items.weapon.melee.meleeweapon.stats_unknown=Típicamente, esta arma cuerpo a cuerpo de _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser utilizada correctamente.
items.weapon.melee.meleeweapon.probably_too_heavy=Probablemente esta arma es muy pesada para ti.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espada corta
items.weapon.melee.shortsword.desc=Una espada bastante corta, apenas algo más larga que una daga.

items.weapon.melee.quarterstaff.name=lanza larga
items.weapon.melee.quarterstaff.stats_desc=Esta arma bloquea 0-2 de daño.
items.weapon.melee.quarterstaff.desc=Un bastón de madera endurecida, los extremos están reforzadas con hierro.

items.weapon.melee.roundshield.name=escudo redondo
items.weapon.melee.roundshield.typical_stats_desc=Normalmente esta arma bloquea 0-%d de daño. Este bloqueo aumenta con las mejoras.
items.weapon.melee.roundshield.stats_desc=Esta arma bloquea 0-%d de daño. Este bloqueo aumenta con mejoras.
items.weapon.melee.roundshield.desc=Este gran escudo bloquea ataques de forma eficaz y es un arma bastante buena en un apuro.

items.weapon.melee.runicblade.name=espada rúnica
items.weapon.melee.runicblade.stats_desc=Esta arma se beneficia más de las mejoras.
items.weapon.melee.runicblade.desc=Un arma misteriosa de una tierra lejana, con una hoja azul brillante.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.sai.desc=Dos cuchillas delgadas destinadas a ser empuñadas una en cada mano. Excelentes para derribar enemigos con una ráfaga de cortes.

items.weapon.melee.scimitar.name=cimitarra
items.weapon.melee.scimitar.stats_desc=Esta es un arma bastante rápida.
items.weapon.melee.scimitar.desc=Una hoja gruesa y curva. Su forma permite ataques rápidos aunque menos poderosos.

items.weapon.melee.spear.name=pica
items.weapon.melee.spear.stats_desc=Esta es un arma bastante lenta.\nEsta arma tiene alcance extra.
items.weapon.melee.spear.desc=Una vara de madera delgada con una punta de hierro cortante.

items.weapon.melee.sword.name=espada
items.weapon.melee.sword.desc=Una espada muy bien equilibrada. No es demasiado grande, pero sigue siendo notablemente más larga que una espada corta.

items.weapon.melee.warhammer.name=martillo de guerra
items.weapon.melee.warhammer.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.warhammer.desc=Pocas criaturas pueden soportar el golpe aplastante de esta imponente maza de plomo y acero, pero se necesita una gran fuerza para usarla de manera efectiva.

items.weapon.melee.whip.name=látigo
items.weapon.melee.whip.stats_desc=Esta arma tiene enorme alcance.
items.weapon.melee.whip.desc=Aunque las púas situadas al final de esta cuerda hacen escaso daño, su alcance es inigualable.

items.weapon.melee.wornshortsword.name=espada corta desgastada
items.weapon.melee.wornshortsword.desc=Una espada bastante corta, desgastada por un fuerte uso. Es más débil y algo más ligera que una espada corta en mejores condiciones.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=dardo de adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Estos dardos están reforzados con un compuesto basado en el cardoimpulso el cual aumenta la velocidad de movimiento y ataque de aliados, o reduce brevemente la velocidad de movimiento de enemigos. El dardo en sí sigue siendo perjudicial para los enemigos, pero no dañará a los aliados.

items.weapon.missiles.darts.blindingdart.name=dardo cegador
items.weapon.missiles.darts.blindingdart.desc=Estos dardos están reforzados con un compuesto basado en la ciegahierba el cual cegará al objetivo por un corto periodo de tiempo. Sin embargo, no desorientan, por lo que un enemigo aún sabrá dónde te vio por última vez.

items.weapon.missiles.darts.chillingdart.name=dardo enfriante
items.weapon.missiles.darts.chillingdart.desc=Estos dardos están reforzados con un compuesto basado en el hongohielo el cual enfriará significativamente al objetivo.

items.weapon.missiles.darts.cleansingdart.name=dardo purificador
items.weapon.missiles.darts.cleansingdart.desc=Estos dardos están reforzados con un compuesto basado en el magoreal el cual volverá a aliados temporalmente inmune a todos los efectos negativos o disipará los efectos positivos de enemigos. Puede que los enemigos olviden estar atacando o huyendo de ti. El dardo en sí sigue siendo perjudicial para los enemigos, pero no dañará a los aliados.

items.weapon.missiles.darts.dart.name=dardo
items.weapon.missiles.darts.dart.ac_tip=REFORZAR
items.weapon.missiles.darts.dart.prompt=Selecciona una semilla
items.weapon.missiles.darts.dart.tip_title=Reforzar Dardos
items.weapon.missiles.darts.dart.tip_desc=Una semilla puede ser combinada con uno o dos dardos para reforzarlos. Cada tipo de semilla produce su propio tipo de dardo reforzado, con un efecto único de un solo uso.\n\nReforzar un dardo con estas semillas producirá un _%s._
items.weapon.missiles.darts.dart.tip_all=reforzar %1$d dardos con %2$d semillas
items.weapon.missiles.darts.dart.tip_two=reforzar 2 dardos con 1 semilla
items.weapon.missiles.darts.dart.tip_one=reforzar 1 dardo con 1 semilla
items.weapon.missiles.darts.dart.tip_cancel=cancelar
items.weapon.missiles.darts.dart.desc=Estos simples dardos de madera con extremos puntiagudos tienen el peso exacto para volar y punzar a sus presas con un rápido movimiento de muñeca. Pueden ser reforzados con semillas para obtener efectos adicionales cuando se lanzan.
items.weapon.missiles.darts.dart.unlimited_uses=Sin embargo, debido a su construcción simple, los dardos durarán para siempre.

items.weapon.missiles.darts.displacingdart.name=dardo desplazante
items.weapon.missiles.darts.displacingdart.desc=Estos dardos están reforzados con un compuesto basado en la esfumahoja el cual teletransportará a su objetivo a una corta distancia.

items.weapon.missiles.darts.healingdart.name=dardo curativo
items.weapon.missiles.darts.healingdart.desc=Estos dardos están reforzados con un compuesto basado en la hierbasolar el cual otorga una ráfaga de curación a su objetivo. El dardo en sí sigue siendo perjudicial para los enemigos, pero no dañará a los aliados.

items.weapon.missiles.darts.holydart.name=dardo sagrado
items.weapon.missiles.darts.holydart.desc=Estos dardos están reforzados con un compuesto basado en la florestelar el cual infundirá energía sagrada a su objetivo. Aliados y enemigos regulares serán bendecidos, mientras que no-muertos y demonios recibirán gran daño. El dardo en sí sigue siendo perjudicial para los enemigos, pero no dañará a los aliados.

items.weapon.missiles.darts.incendiarydart.name=dardo incendiario
items.weapon.missiles.darts.incendiarydart.desc=Estos dardos están reforzados con un compuesto basado en la florígnea el cual estallará en brillantes llamas al impactar.

items.weapon.missiles.darts.paralyticdart.name=dardo paralizante
items.weapon.missiles.darts.paralyticdart.desc=Estos dardos están reforzados con un compuesto basado en la raizterránea el cual paralizará al objetivo durante un corto tiempo.

items.weapon.missiles.darts.poisondart.name=dardo venenoso
items.weapon.missiles.darts.poisondart.desc=Estos dardos están reforzados con un compuesto basado en el musgopena el cual envenenará a su objetivo.

items.weapon.missiles.darts.rotdart.name=dardo podrido
items.weapon.missiles.darts.rotdart.desc=Estos dardos perversos están reforzados con un compuesto ácido basado en la putrebaya, el cual corroerá ferozmente cualquier cosa con la que entre en contacto. Los enemigos poderosos resistirán la mayor parte de este efecto, pero la corrosión es lo suficientemente fuerte como para matar fácilmente a la mayoría de los enemigos regulares. Estos duran más que otros dardos reforzados pero su durabilidad no puede ser aumentada.

items.weapon.missiles.darts.shockingdart.name=dardo eléctrico
items.weapon.missiles.darts.shockingdart.desc=Estos dardos están reforzados con un compuesto basado en la parratormenta el cual electrocutará a su objetivo.

items.weapon.missiles.darts.tippeddart.ac_clean=LIMPIAR
items.weapon.missiles.darts.tippeddart.clean_title=Limpiar Dardos
items.weapon.missiles.darts.tippeddart.clean_desc=Esta acción removerá la semilla que está aplicada en tus dardos, revirtiéndolos a dardos regulares.
items.weapon.missiles.darts.tippeddart.clean_all=limpiar todos
items.weapon.missiles.darts.tippeddart.clean_one=limpiar uno
items.weapon.missiles.darts.tippeddart.cancel=cancelar
items.weapon.missiles.darts.tippeddart.durability=Los dardos reforzados perderán sus efectos cuando se usen, convirtiéndose en dardos normales.
items.weapon.missiles.darts.tippeddart.uses_left=Esta pila de dardos tiene _%d/%d_ usos restantes antes de que uno se gaste.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Pero estos son de tan alta calidad que efectivamente durarán para siempre._
items.weapon.missiles.darts.tippeddart.about_to_break=Tu dardo reforzado está a punto de gastarse.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Estas inusuales armas a distancia no son muy dañinas, pero hacen un excelente trabajo lisiando a sus objetivos.

items.weapon.missiles.boomerang.name=búmeran
items.weapon.missiles.boomerang.desc=Arrojado al enemigo, este proyectil de madera curvada volverá a las manos del lanzador.
items.weapon.missiles.boomerang.durability=Debido a su sólida construcción, este búmeran no se romperá por el uso.

items.weapon.missiles.fishingspear.name=lanza de pesca
items.weapon.missiles.fishingspear.desc=Pequeñas lanzas arrojadizas diseñadas para la pesca. De igual manera, funcionan bien como un arma improvisada.

items.weapon.missiles.forcecube.name=cubo de fuerza
items.weapon.missiles.forcecube.ondeath=Te has matado tu mismo con tu propio Cubo de Fuerza...
items.weapon.missiles.forcecube.desc=Esta arma de forma extraña es lo suficientemente pequeña para caber en tu mano, pero es increíblemente pesada. Cuando es arrojada, dispersará la fuerza de su impacto sobre una área pequeña, dañando todo en la explosión.

items.weapon.missiles.heavyboomerang.name=búmeran pesado
items.weapon.missiles.heavyboomerang.desc=Este gran búmeran es difícil de manejar con eficacia, pero causará un daño considerable. Después de unos cuantos turnos, volará de regreso a la ubicación desde la cual fue arrojado.

items.weapon.missiles.javelin.name=jabalina
items.weapon.missiles.javelin.desc=Estas grandes lanzas arrojadizas son pesadas para mantener la punta hacia el frente mientras navega por el aire.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Estos pequeños cuchillos son muy poderosos en las manos de un usuario habilidoso. Son más efectivos contra los enemigos desprevenidos.

items.weapon.missiles.missileweapon.stats=Esta arma arrojadiza _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser usada correctamente.
items.weapon.missiles.missileweapon.distance=Esta arma está diseñada para ser usada a distancia, es más precisa contra enemigos distantes, siendo mucho menos certera al ser usada cuerpo a cuerpo.
items.weapon.missiles.missileweapon.durability=Las armas arrojadizas se desgastarán y se romperán a medida que se usen.
items.weapon.missiles.missileweapon.uses_left=Esta pila de armas tiene _%d/%d_ usos restantes antes de que una se rompa.
items.weapon.missiles.missileweapon.unlimited_uses=_Pero estas son de tan alta calidad que efectivamente durarán para siempre._
items.weapon.missiles.missileweapon.about_to_break=Tu arma arrojadiza está a punto de romperse.
items.weapon.missiles.missileweapon$placeholder.name=armas arrojadizas

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Piezas de metal con forma de estrella y bordes afilados. Son ligeras y fáciles de usar en movimiento. Sólo un shuriken puede ser arrojado instantáneamente después de moverse.

items.weapon.missiles.throwingclub.name=garrote arrojadizo
items.weapon.missiles.throwingclub.desc=Un arma arrojadiza bastante simple, esencialmente una gran roca sujeta a un palo. Si bien es carente en cuanto al daño, su cabeza de piedra sólida hace entender que es bastante duradera y no se clavará a los enemigos.

items.weapon.missiles.throwinghammer.name=martillo arrojadizo
items.weapon.missiles.throwinghammer.desc=Estos pesados martillos están diseñados para ser arrojados a un enemigo. Si bien carecen un poco de daño, su construcción completamente de metal liso, hace que sean bastantes duraderos, y no se pegarán a los enemigos.

items.weapon.missiles.throwingknife.name=cuchillo arrojadizo
items.weapon.missiles.throwingknife.desc=Estos cuchillos livianos están balanceados para formar un arco a través del aire hacia su objetivo. Son más efectivos contra enemigos desprevenidos.

items.weapon.missiles.throwingspear.name=lanza arrojadiza
items.weapon.missiles.throwingspear.desc=Estas lanzas ligeras tienen delgadas marcas que están claramente diseñadas para ser lanzadas, y no empuñadas.

items.weapon.missiles.throwingstone.name=piedra arrojadiza
items.weapon.missiles.throwingstone.desc=Estas piedras están lijadas para que puedan ser arrojadas con más poder que una piedra normal. A pesar de la artesanía, todavía no son un arma muy confiable.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Estas hachas arrojadizas tienen un borde serrado que las hace un poco difícil de usar. Sin embargo, un golpe sólido con esta arma causará que un enemigo sangre.

items.weapon.missiles.trident.name=tridente
items.weapon.missiles.trident.desc=Lanzas masivas arrojadizas con 3 puntas mortales en el extremo. Son poderosas, pero bastante pesadas.


items.weapon.spiritbow.name=arco espiritual
items.weapon.spiritbow.ac_shoot=DISPARAR
items.weapon.spiritbow.prompt=Elige un objetivo
items.weapon.spiritbow.stats=El arco no puede mejorarse directamente, sino que, en cambio, se hará más fuerte a medida que subas de nivel. En tu nivel actual, las flechas disparadas desde el arco infligirán _%1$d-%2$d de daño_ y requerirán _%3$d de fuerza_ para usarse correctamente.
items.weapon.spiritbow.desc=Un arco hecho de madera mágica antigua. La cuerda y los grabados del arco brillan con una luz azul pálida. Cuando se tira de la cuerda, este arco conjurará una flecha mágica que puede dispararse a un enemigo.

items.weapon.weapon.identify=Te has familiarizado lo suficiente con tu arma para identificarla.
items.weapon.weapon.too_heavy=Debido a tu fuerza inadecuada, esta arma reducirá tu velocidad de ataque, precisión y habilidad para atacar por sorpresa.
items.weapon.weapon.excess_str=Debido a tu exceso de fuerza, causarás hasta _%d de daño adicional_ con esta arma.
items.weapon.weapon.incompatible=¡La interacción con diferentes tipos de magia ha anulado el encantamiento de esta arma!
items.weapon.weapon.cursed_worn=Debido a la maldición de esta arma, eres incapaz de soltarla.
items.weapon.weapon.cursed=Puedes sentir una magia maligna acechando dentro de esta arma.
items.weapon.weapon.weak_cursed=A pesar de la maldición, eres capaz de desequiparte esta arma.
items.weapon.weapon.not_cursed=Esta arma está libre de energía maligna.
items.weapon.weapon.faster=Está aumentado para mejorar la _velocidad._
items.weapon.weapon.stronger=Está aumentado para mejorar el _daño._
items.weapon.weapon.enchanted=tiene _%s._
items.weapon.weapon$enchantment.enchant=un encantamiento


###misc items
items.amulet.name=amuleto de yendor
items.amulet.ac_end=TERMINAR LA PARTIDA
items.amulet.desc=El Amuleto de Yendor es el artefacto más poderoso conocido por humanos o enanos. Sus cristales brillantes contienen un poder increíble y maravilloso.
items.amulet.desc_origins=Los orígenes del amuleto son desconocidos. La historia dice que el Rey de los Enanos se jactó de haber descubierto el artefacto poco antes de que la civilización Enana cortara todo contacto. ¿Cómo lo encontró? ¿Cómo se lo quitó Yog-Dzewa? Preguntas para otro momento quizás, ¡lo único que importa ahora es que el amuleto es tuyo!
items.amulet.desc_ascent=Se desconocen los orígenes del amuleto, pero está claro que ha sido fuertemente influenciado por el poder de Yog-Dzewa. La mazmorra parece someterse a la voluntad de Yog mientras te mueves por ella, ¡haciendo que los enemigos sean mucho más abundantes y poderosos! Además, ya no puedes activar o desechar el amuleto, casi como si estuviera maldito.
items.amulet.ascent_title=Ascenso
items.amulet.ascent_desc=Sientes el gran y tenebroso poder de Yog-Dzewa emanando del amuleto. ¡Ascender a través de la mazmorra siendo un simple mortal puede ser más difícil de lo que piensas!\n\nSi continuas ascendiendo con el amuleto la mazmorra se volverá más peligrosa, ¡teletransportarse entre niveles será deshabilitado y solo podrás ganar la partida derrotando enemigos mientras asciendes por la mazmorra!\n\nPuedes dejar el amuleto aquí si deseas ascender sin iniciar el desafío o activar el amuleto antes de ascender para finalizar la partida normalmente.
items.amulet.ascent_yes=¡Continuar!
items.amulet.ascent_no=Parar por ahora

items.ankh.name=ankh
items.ankh.ac_bless=BENDECIR
items.ankh.bless=Has bendecido el ankh con agua mágica.
items.ankh.desc=Este antiguo símbolo de la inmortalidad otorga la capacidad de volver a la vida después de la muerte. La mayoría de ítems caerán donde mueras pero podrán ser reclamados si vuelves a dicho lugar. Usando un odre de agua lleno, el ankh puede ser bendecido con poder adicional.
items.ankh.desc_blessed=Este antiguo símbolo de la inmortalidad otorga la capacidad de volver a la vida después de la muerte. El ankh ha sido bendecido y ahora es mucho más fuerte. El Ankh se sacrificará para salvarte en un momento de peligro mortal.

items.arcaneresin.name=resina arcana
items.arcaneresin.prompt=Selecciona una varita
items.arcaneresin.ac_apply=APLICAR
items.arcaneresin.level_too_high=Esa varita es muy poderosa para mejorarse con resina.
items.arcaneresin.not_enough=¡No tienes suficiente resina para eso!
items.arcaneresin.apply=Recubres tu varita con resina, ¡aumentando su poder!
items.arcaneresin.desc=Este polvo fino brilla entre tonos morados y blancos. Puede actuar como un amplificador de energías mágicas, ¡aumentando el nivel de varitas cuando se les aplica!\n\nMejorar una varita cuesta 1, 2 o 3 de resina dependiendo del nivel inicial de la varita. La resina puede mejorar una varita hasta un máximo de +3.\n\nLas mejoras por resina son anuladas por pergaminos de mejora e ítems similares, y no son tenidas en cuenta al imbuir una varita en el bastón del Mago.

items.brokenseal.name=sello roto
items.brokenseal.ac_affix=FIJAR
items.brokenseal.prompt=Selecciona una armadura
items.brokenseal.unknown_armor=Debes identificar esta armadura primero.
items.brokenseal.cursed_armor=El sello no se puede aplicar en una armadura maldita.
items.brokenseal.affix=¡Has fijado el sello a tu armadura!
items.brokenseal.desc=Un sello de cera, colocado en la armadura como un símbolo de valor. Todas las marcas del sello han desaparecido con la edad y está roto por la mitad.\n\nUn recuerdo de casa, el sello ayuda al guerrero a perseverar. Mientras lleva el sello, el guerrero generará lentamente blindaje adicional a su salud, en base a la calidad de su armadura.\n\nEl sello puede ser _fijado a la armadura,_ y moverse entre armaduras. Puede llevar una sola mejora con él.
items.brokenseal.choose_title=Elige un glifo
items.brokenseal.choose_desc=Tanto esta armadura como el sello roto llevan un glifo. Elija qué glifo se debe conservar.\n\nTen en cuenta que si eliges el glifo que está actualmente en la armadura, el sello no podrá transferirlo más tarde.

items.dewdrop.name=gota de rocío
items.dewdrop.heal=+%dPS
items.dewdrop.shield=+%dBLINDAJE
items.dewdrop.both=+%1$dPS, +%2$dBLINDAJE
items.dewdrop.already_full=Ya tienes la salud llena.
items.dewdrop.desc=Una gota de rocío cristalina.\n\nDebido a la magia de este lugar, el agua pura tiene propiedades curativas menores.

items.equipableitem.unequip_cursed=¡No puedes desequiparte un item maldito!
items.equipableitem.ac_equip=EQUIPAR
items.equipableitem.ac_unequip=DESEQUIPAR

items.energycrystal.name=cristal de energía
items.energycrystal.desc=Un rejunte de pequeños cristales mágicos, llenos de energía alquímica.\n\nEstos cristales son el ingrediente más común en las recetas de alquimia y se pueden producir en un caldero de alquimia desechando ítems consumibles.

items.gold.name=oro
items.gold.desc=Una pila de monedas de oro. Recolecta monedas de oro para gastar luego en una tienda.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Cofre
items.heap.chest_desc=¡No sabrás lo que hay dentro hasta que lo abras!
items.heap.locked_chest=Cofre cerrado con llave
items.heap.locked_chest_desc=¡No sabrás lo que hay dentro hasta que lo abras! Pero para abrirlo necesitas una llave de dorada.
items.heap.crystal_chest=Cofre de cristal
items.heap.crystal_chest_desc=Puedes ver _%s_ adentro, pero para abrir el cofre necesitas una llave de cristal.
items.heap.artifact=un artefacto
items.heap.wand=una varita
items.heap.ring=un anillo
items.heap.tomb=Tumba
items.heap.tomb_desc=Esta antigua tumba puede contener algo útil. Pero seguramente a su dueño no le gustará que la mires.
items.heap.skeleton=Restos de huesos
items.heap.skeleton_desc=Esto es todo lo que queda de un aventurero desafortunado. Quizás merece la pena comprobar si hay algo de valor.
items.heap.remains=Restos de héroe
items.heap.remains_desc=Esto es todo lo que queda de uno de tus predecesores. Quizás merece la pena comprobar si hay algo de valor.

items.honeypot.name=tarro de miel
items.honeypot.ac_shatter=ROMPER
items.honeypot.desc=Este gran tarro está realmente cubierto con miel, y en su interior, ¡alberga una abeja gigante! Este tipo de abejas gigantes usualmente se quedan en sus colmenas, ¿tal vez el tarro sea una especie de jaula de cazadores especializados? La abeja parece bastante contenta dentro del tarro con su miel, y zumba con cautela cuando la miras.
items.honeypot$shatteredpot.name=tarro de miel fragmentado
items.honeypot$shatteredpot.desc=El tarro ha sido fragmentado, la pegajosa miel que recubre sus paredes es lo único que lo mantiene unido, y lentamente se está desarmando.\n\nA pesar de su deteriorado estado, la abeja todavía parece querer proteger el tarro.

items.item.prompt=Elige la dirección para lanzar
items.item.ac_drop=SOLTAR
items.item.ac_throw=LANZAR
items.item.rankings_desc=Muerto por: %s
items.item.curse=una maldición

items.kindofmisc.unequip_title=Desequipar un ítem
items.kindofmisc.unequip_message=Debes desequipar uno de estos ítems primero. Seleccione un ítem para intercambiar.

items.kindofweapon.equip_cursed=Tu mano aprieta la empuñadura de tu arma de forma involuntaria.

items.kingscrown.name=Corona del Rey Enano
items.kingscrown.ac_wear=USAR
items.kingscrown.naked=Desafortunadamente, la corona no puede transformar tu ropa interior.
items.kingscrown.upgraded=¡La corona brilla intensamente y luego se desintegra a medida que tu armadura se transforma!
items.kingscrown.ratgraded=¡Las patas del Rey Rata brillan intensamente mientras tu armadura se transforma!
items.kingscrown.desc=La corona del último rey enano, brilla con tremenda energía mágica.\n\nCuando la uses, la magia de la corona fluirá hacia la armadura que estás usando actualmente, transformándola en una _armadura épica única con habilidades especiales._ La nueva armadura mantendrá todas las propiedades de la armadura original.

items.liquidmetal.name=metal liquido
items.liquidmetal.ac_apply=APLICAR
items.liquidmetal.prompt=Selecciona un arma arrojadiza
items.liquidmetal.already_fixed=¡Esa arma arrojadiza ya está en perfectas condiciones!
items.liquidmetal.apply=Usas %d de metal liquido para reparar tu arma arrojadiza.
items.liquidmetal.desc=Cuando se vierte sobre un arma arrojadiza, este líquido mágico llenará las grietas y gastaduras por el uso, ¡restaurando el arma arrojadiza a su perfecto estado!\n\nUn arma de tier 1 requiere 10 de metal liquido para ser reparada, un arma de tier 5 requiere 30. Además cada mejora duplica la cantidad de metal requerido.\n\nEl metal liquido no puede usarse para reparar dardos reforzados.

items.lostbackpack.name=mochila perdida
items.lostbackpack.desc=Este es tu inventario perdido. ¡Recógelo para reclamar todos tus ítems!

items.merchantsbeacon.name=baliza de comerciante
items.merchantsbeacon.ac_use=USAR
items.merchantsbeacon.desc=Esta pieza poco común de tecnología enana permite comunicarte a grandes distancias.\n\nAl ser activada, esta baliza te dejará vender ítems al Pixel Mart desde cualquier lugar de la mazmorra.\n\nSin embargo, la magia dentro de la baliza durará solo un uso, así que úsala sabiamente.

items.stylus.name=stilus arcano
items.stylus.ac_inscribe=INSCRIBIR
items.stylus.prompt=Selecciona una armadura
items.stylus.identify=Debes identificar esta armadura primero.
items.stylus.cursed=La magia del stilus no funcionará en una armadura maldita.
items.stylus.inscribed=Inscribiste tu armadura con el stilus.
items.stylus.desc=Este stilus arcano está hecho de alguna piedra oscura muy dura. Usándolo puedes inscribir un glifo mágico en tu armadura, pero no tienes el poder de elegir qué glifo será, el stilus lo decidirá por ti.

items.tengusmask.name=Máscara de Tengu
items.tengusmask.ac_wear=USAR
items.tengusmask.used=¡La máscara se desintegra a medida que su poder fluye hacia ti!
items.tengusmask.desc=Esta máscara se cayó del rostro de Tengu cuando murió, puedes sentir un gran poder mágico emanando de ella. ¿Era la máscara la fuente de poder de Tengu?\n\nCuando la uses, el tremendo poder de la máscara se transferirá a ti, permitiéndote _elegir una subclase para tu héroe._\n\n¿Qué subclase elegirás?

items.torch.name=antorcha
items.torch.ac_light=ENCENDER
items.torch.desc=Un elemento básico de aventura, cuando una mazmorra se oscurece, una antorcha puede ayudar a abrir el camino.

items.waterskin.name=odre de agua
items.waterskin.ac_drink=BEBER
items.waterskin.collected=Guardas la gota de rocío en tu odre de agua.
items.waterskin.full=¡Tu odre de agua esta lleno!
items.waterskin.empty=¡Tu odre de agua esta vacío!
items.waterskin.desc=Un recipiente para líquido, hecho de cuero y cuerda, sellado con un tapón de corcho.
items.waterskin.desc_water=En este momento, el odre de agua solo contiene un poco de agua potable. Seguramente hay algo en la mazmorra que el odre de agua podría almacenar en su lugar.
items.waterskin.desc_heal=El odre de agua se utiliza actualmente para almacenar agua curativa. Cuanto más lleno esté el odre, más te curarás instantáneamente al beber de él. Solo beberás cuanto sea necesario.
items.waterskin.desc_full=El odre de agua lleno parece irradiar energía, ¿quizás pueda usarse para bendecir otro objeto de supervivencia?
