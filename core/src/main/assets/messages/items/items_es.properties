items.bags.bag.name=mochila

items.bags.potionbandolier.name=bandolera de pociones
items.bags.potionbandolier.desc=Esta bandolera gruesa se ajusta alrededor de tu pecho como una faja, tiene muchas correas aislantes para sostener los frascos de pociones.\n\nDentro de la bandolera, tus pociones deberían estar protegidas del frío.

items.bags.scrollholder.name=contenedor de pergaminos
items.bags.scrollholder.desc=Este contenedor tubular parece haber contenido las herramientas y los mapas de un astrónomo, pero tus pergaminos se ajustarán igual de bien. Incluso hay algunos compartimentos laterales que encajarían perfectamente con tus cristales de hechizo.\n\nEl contenedor no se ve muy inflamable, por lo que tus pergaminos deberían estar a salvo del fuego dentro de él.

items.bags.velvetpouch.name=bolsa de terciopelo
items.bags.velvetpouch.desc=Esta pequeña bolsa de terciopelo puede almacenar muchos objetos pequeños, como semillas y piedras rúnicas.

items.bags.magicalholster.name=contenedor mágico
items.bags.magicalholster.desc=Esta funda delgada esta hecha de piel de un animal exótico, y posee magia poderosa que permite que se almacene una cantidad masiva de armas a distancia.\n\nSimplemente puedes extender la mano dentro de la bolsa y siempre agarrarás el objeto que estabas buscando.\n\nDebido a la magia de la funda, las varitas se cargarán un poco más rápido, y las armas arrojadizas van a durar un poco más dentro de ella.



