items.potions.potion.unknown_desc=Este frasco contiene un líquido colorido. ¿Quién sabe que hará al ser bebido o lanzado?
items.potions.potion.harmful=¡Poción perjudicial!
items.potions.potion.beneficial=Poción beneficiosa
items.potions.potion.yes=Si, sé lo que hago
items.potions.potion.no=No, he cambiado de idea
items.potions.potion.sure_drink=¿Estás seguro de que quieres beberla? En la mayoría de los casos lanzar estas pociones a los enemigos tiene más sentido.
items.potions.potion.sure_throw=¿Estás seguro de que quieres lanzarla? En la mayoría de los casos tiene sentido beberla.
items.potions.potion.shatter=El frasco se rompe y el líquido salpica sin causar daños.
items.potions.potion$placeholder.name=poción
items.potions.potion$seedtopotion.name=Poción Aleatoria

items.potions.alchemicalcatalyst.name=catalizador alquímico
items.potions.alchemicalcatalyst.desc=Este frasco delgado de líquido mágico está hecho de la esencia deconstruida de una poción. El líquido es translúcido y brilla con los colores cambiantes del arco iris.\n\nEste catalizador es principalmente útil como ingrediente alquímico, pero también puede ser usado directamente para obtener el efecto de una poción aleatoria.

items.potions.potionofexperience.name=Poción de experiencia
items.potions.potionofexperience.desc=Las experiencias legendarias de multitudes de batallas reducidas a forma líquida, este brebaje aumentará instantáneamente tu nivel de experiencia.

items.potions.potionoffrost.name=Poción de escarcha
items.potions.potionoffrost.desc=El producto químico contenido en esta poción se evaporará en una nube de congelación al exponerse al aire libre.

items.potions.potionofhaste.name=Poción de velocidad
items.potions.potionofhaste.energetic=¡Te sientes con energia!
items.potions.potionofhaste.desc=Beber este líquido extrañamente dulce te impregnará de tremenda energía por un corto tiempo, permitiéndote correr a altas velocidades.

items.potions.potionofhealing.name=Poción de curación
items.potions.potionofhealing.heal=Tus heridas empiezan a cerrarse.
items.potions.potionofhealing.desc=Este elixir te devolverá la salud con rapidez y curará instantáneamente muchas dolencias.

items.potions.potionofinvisibility.name=Poción de invisibilidad
items.potions.potionofinvisibility.invisible=¡Ves tus manos volverse invisibles!
items.potions.potionofinvisibility.desc=Beber esta poción te hará temporalmente invisible. Mientras sea invisible, los enemigos no podrán verte. Atacar a un enemigo, así como usar una varita o un pergamino ante los ojos del enemigo, desvanecerá el efecto.

items.potions.potionoflevitation.name=Poción de levitación
items.potions.potionoflevitation.float=¡Flotas en el aire!
items.potions.potionoflevitation.desc=Beber este curioso líquido te hará flotar en el aire, pudiendo sobrevolar sin esfuerzo sobre trampas y pozos. Al lanzar esta poción se creará una nube de gas sin refinar, desorientando cualquier cosa atrapada en ella.

items.potions.potionofliquidflame.name=Poción de llama líquida
items.potions.potionofliquidflame.desc=Este frasco contiene un compuesto inestable que estallará violentamente en llamas al exponerse al aire libre.

items.potions.potionofmindvision.name=Poción de visión mental
items.potions.potionofmindvision.see_mobs=¡De algún modo puedes sentir la presencia de las mentes de otras criaturas!
items.potions.potionofmindvision.see_none=De algún modo puedes decir que estás solo en este nivel por el momento.
items.potions.potionofmindvision.desc=Después de beber esto, tu mente estará en sintonía con el aura psíquica de las criaturas distantes, permitiéndote sentir presencias biológicas a través de las paredes. También esta poción te permitirá ver a través de las paredes y puertas cercanas.

items.potions.potionofparalyticgas.name=Poción de gas paralizante
items.potions.potionofparalyticgas.desc=Tras la exposición al aire libre, el líquido en este frasco se evaporará en una neblina amarilla entumecedora. Cualquiera que inhale la neblina será paralizado inmediatamente, incapaz de moverse por un tiempo después de que la nube se disipe. Este ítem puede ser lanzado a enemigos distantes para atraparlos dentro del efecto del gas.

items.potions.potionofpurity.name=Poción de pureza
items.potions.potionofpurity.freshness=Sientes una extraña frescura en el aire.
items.potions.potionofpurity.protected=¡Una capa protectora te envuelve!
items.potions.potionofpurity.desc=Este reactivo mágico neutralizará rápidamente todos los efectos dañinos en una gran área. Beberlo te dará inmunidad temporal a tales efectos.

items.potions.potionofstrength.name=Poción de fuerza
items.potions.potionofstrength.msg_1=+1 fuerza
items.potions.potionofstrength.msg_2=Nueva fuerza recorre tu cuerpo.
items.potions.potionofstrength.desc=Este potente líquido recorrerá tus músculos, incrementando permanentemente tu fuerza en un punto.

items.potions.potionoftoxicgas.name=Poción de gas tóxico
items.potions.potionoftoxicgas.desc=Descorchar o romper este frasco presurizado causará que su contenido explote en una nube mortal de gas verde tóxico. Puedes elegir lanzar esta poción a enemigos distantes en lugar de descorcharla con la mano.



###brews
items.potions.brews.causticbrew.name=infusión cáustica
items.potions.brews.causticbrew.desc=Este brebaje dispersará cieno corrosivo en un área extensa alrededor de la ubicación de donde se fragmenta. Cualquier cosa atrapada por el cieno, será lentamente derretida si no se lava en el agua.

items.potions.brews.blizzardbrew.name=infusión de ventisca
items.potions.brews.blizzardbrew.desc=Cuando se rompa, esta infusión desatará una tormenta de nieve arremolinada que se propaga rápidamente como un gas.

items.potions.brews.infernalbrew.name=infusión infernal
items.potions.brews.infernalbrew.desc=Cuando se rompa, esta infusión desencadenará un infierno furioso que se propaga rápidamente como un gas.

items.potions.brews.shockingbrew.name=infusión impactante
items.potions.brews.shockingbrew.desc=Cuando se rompa, esta infusión desatará una tormenta eléctrica en un amplia área alrededor de la ubicación donde se rompe.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir de armadura arcana
items.potions.elixirs.elixirofarcanearmor.desc=Este elixir otorgará al que lo beba una resistencia duradera al daño mágico.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir de rejuvenecimiento acuático
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Este elixir contiene los restos de Gú, fortalecidos con una poción de curación. A pesar de que no proveerá curación inmediata, restaurará constantemente una mayor cantidad de salud mientras estés parado en el agua.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=curación acuática
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Has ganado temporalmente propiedades restauradoras similares a las de Goo. \n\nMientras estás parado en el agua, recuperarás una pequeña cantidad de salud por turno. El efecto se detiene cuando estés lleno de salud o  fuera del agua.\n\nCuración restante: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir de sangre de dragón
items.potions.elixirs.elixirofdragonsblood.desc=Cuando es consumido, este elixir enviará poder ardiente a través de las venas del bebedor. Este efecto hará que el bebedor sea inmune al fuego y le permitirá prender fuego a los enemigos con ataques físicos.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir de curación melosa
items.potions.elixirs.elixirofhoneyedhealing.desc=Este elixir combina la curación con la dulzura de la miel. Cuando es bebida, satisfará una pequeña cantidad de hambre, pero también puede ser arrojado para sanar a un aliado.\n\nLas criaturas con afinidad por la miel pueden ser pacificadas si este ítem se usa en ellas.

items.potions.elixirs.elixiroficytouch.name=elixir de toque helado
items.potions.elixirs.elixiroficytouch.desc=Cuando es consumido, este elixir permitirá al bebedor absorber el calor de los enemigos que ataca. Este efecto hará que el bebedor sea inmune al frío y le permitirá enfriar a los enemigos con ataques físicos.

items.potions.elixirs.elixirofmight.name=elixir de poderío
items.potions.elixirs.elixirofmight.msg_1=+1 fuerza, +%dps
items.potions.elixirs.elixirofmight.msg_2=Nueva fuerza surge a través de tu cuerpo.
items.potions.elixirs.elixirofmight.desc=Este líquido poderoso recorrerá tus músculos, aumentando permanentemente tu fuerza en un punto y aumentando temporalmente la salud máxima en %d puntos. El aumento de salud depende de tu salud máxima, pero disminuirá lentamente a medida que subas de nivel.
items.potions.elixirs.elixirofmight$htboost.name=impulso de salud máxima
items.potions.elixirs.elixirofmight$htboost.desc=Tu cuerpo se siente anormalmente fuerte y saludable. \n\nTu salud máxima se incrementa durante un período prolongado de tiempo. A medida que ganes niveles, el aumento se desvanecerá constantemente.\n\nAumento actual: %d.\nNiveles restantes: %d.

items.potions.elixirs.elixiroftoxicessence.name=elixir de esencia tóxica
items.potions.elixirs.elixiroftoxicessence.desc=Cuando es consumido, este elixir imbuirá al bebedor con energía tóxica. El bebedor será inmune a los gases tóxicos y al veneno, y diseminará continuamente gas tóxico a medida que se mueve.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=poción turquesa exótica
items.potions.exotic.exoticpotion.crimson=poción carmesí exótica
items.potions.exotic.exoticpotion.azure=poción azur exótica
items.potions.exotic.exoticpotion.jade=poción jade exótica
items.potions.exotic.exoticpotion.golden=poción dorada exótica
items.potions.exotic.exoticpotion.magenta=poción magenta exótica
items.potions.exotic.exoticpotion.charcoal=poción carbón exótica
items.potions.exotic.exoticpotion.ivory=poción marfileña exótica
items.potions.exotic.exoticpotion.amber=poción ámbar exótica
items.potions.exotic.exoticpotion.bistre=poción bistre exótica
items.potions.exotic.exoticpotion.indigo=poción índigo exótica
items.potions.exotic.exoticpotion.silver=poción plateada exótica
items.potions.exotic.exoticpotion.unknown_desc=Este frasco redondo contiene un líquido colorido granulado. Parece ser ajeno a esta tierra, ¿quién sabe lo que hará al ser bebido o lanzado?
items.potions.exotic.exoticpotion.warning=¿Realmente quieres dejar de usar esta poción? Se consumirá de todas formas.
items.potions.exotic.exoticpotion.yes=Sí, estoy seguro
items.potions.exotic.exoticpotion.no=No, he cambiado de idea

items.potions.exotic.potionofcleansing.name=Poción de purificación
items.potions.exotic.potionofcleansing.desc=Este poderoso reactivo hará que el bebedor sea inmune a todos los efectos dañinos durante unos turnos cuando lo beba. También puede ser lanzado a un objetivo para purificarlo.
items.potions.exotic.potionofcleansing$cleanse.name=purificado
items.potions.exotic.potionofcleansing$cleanse.desc=¡Este personaje es temporalmente inmune a todos los efectos dañinos!\n\nTurnos restantes: %s.

items.potions.exotic.potionofcorrosivegas.name=Poción de gas corrosivo
items.potions.exotic.potionofcorrosivegas.desc=Descorchar o romper este frasco presurizado hará que su contenido explote en una nube mortal de gas corrosivo de color óxido. Se propaga más rápidamente que el gas tóxico y es más mortal pero durará menos que este.

items.potions.exotic.potionofdragonsbreath.name=Poción de aliento de dragón
items.potions.exotic.potionofdragonsbreath.prompt=Escoge una ubicación para quemar
items.potions.exotic.potionofdragonsbreath.desc=Este frasco contiene un compuesto inusual que estalla en llamas poco después de mezclarse con la saliva. ¡Escupir rápidamente el líquido permitirá al usuario arrojar llamas de su boca!

items.potions.exotic.potionofearthenarmor.name=Poción de armadura de tierra
items.potions.exotic.potionofearthenarmor.desc=En lugar de paralizar, este líquido tiene un efecto de endurecimiento en la piel que la convertirá en una armadura natural temporal.

items.potions.exotic.potionofdivineinspiration.name=poción de inspiración divina
items.potions.exotic.potionofdivineinspiration.no_more_points=No puedes obtener más puntos de talento adicionales.
items.potions.exotic.potionofdivineinspiration.select_tier=Selecciona un nivel de talento para obtener dos puntos adicionales. Debes haber desbloqueado dicho nivel para poder gastar los puntos.
items.potions.exotic.potionofdivineinspiration.bonus=¡+2 Puntos de Talento!
items.potions.exotic.potionofdivineinspiration.desc=El poder de la energía sagrada reducido a forma líquida, este trago imbuirá al bebedor con poder divino, otorgándole dos puntos de talento adicionales en un nivel de su elección.\n\nEsta poción solo se puede usar una vez para cada nivel de talento.

items.potions.exotic.potionofmagicalsight.name=Poción de visión mágica
items.potions.exotic.potionofmagicalsight.desc=¡Después de beber esto, tus sentidos aumentarán brevemente a niveles increíbles, ¡incrementando tu rango de visión y permitiéndote ver a través de las paredes!

items.potions.exotic.potionofmastery.name=poción de maestría
items.potions.exotic.potionofmastery.prompt=Domina un ítem
items.potions.exotic.potionofmastery.weapon_easier=¡Tu arma se vuelve más fácil de manejar!
items.potions.exotic.potionofmastery.armor_easier=¡Tu armadura se vuelve más fácil de usar!
items.potions.exotic.potionofmastery.desc=En lugar de otorgar fuerza bruta, esta poción sintonizará los músculos del usuario con un ítem en particular. Esto hará que ese ítem sea más fácil de usar, como si el bebedor hubiera practicado con él y hubiera desarrollado memoria muscular.\n\nEl arma o armadura elegida requerirá 2 puntos de fuerza menos para ser utilizada. Esta poción solo puede ser usada una vez por ítem.

items.potions.exotic.potionofshielding.name=Poción de protección
items.potions.exotic.potionofshielding.desc=En lugar de sanar, esta poción proyectará un escudo duradero alrededor del cuerpo del usuario, bloqueando una cantidad considerable de daño.

items.potions.exotic.potionofshroudingfog.name=Poción de niebla envolvente
items.potions.exotic.potionofshroudingfog.desc=Cuando se expone al aire, el líquido de este frasco producirá una espesa niebla humeante que se propaga rápidamente y bloquea la visión de tus enemigos.

items.potions.exotic.potionofsnapfreeze.name=Poción de congelación rápida
items.potions.exotic.potionofsnapfreeze.desc=La sustancia química contenida en esta poción reaccionará rápidamente con el aire, congelando y enraizando instantáneamente todo dentro de su efecto.

items.potions.exotic.potionofstamina.name=Poción de resistencia
items.potions.exotic.potionofstamina.desc=Beber este líquido extrañamente dulce te infundirá un impulso de energía duradero, lo que te permitirá correr a un ritmo acelerado durante un período prolongado de tiempo.

items.potions.exotic.potionofstormclouds.name=Poción de nubes de tormenta
items.potions.exotic.potionofstormclouds.desc=Arrojar esta poción creará una nube de vapor concentrado de rápida propagación, que se condensará y se derramará sobre el ambiente. La mayor parte del terreno se convertirá en agua, los incendios se apagarán y las trampas se desbordarán y se romperán.



###quest items
items.quest.ceremonialcandle.name=vela ceremonial
items.quest.ceremonialcandle.desc=Un juego de velas, derretidas y unidas entre sí por el uso.\nPor sí solas son inútiles, pero usadas con otras velas en patrón, pueden concentrar la energía para un ritual de invocación.

items.quest.corpsedust.name=polvo cadavérico
items.quest.corpsedust.chill=Un escalofrío corre por tu espalda.
items.quest.corpsedust.desc=La bola de polvo cadavérico no es muy diferente externamente a una bola de polvo normal. Pero puedes sentir una energía maligna acechando dentro de ella.\n\nDeshacerte de ella lo antes posible sería una buena idea.

items.quest.darkgold.name=mineral de oro oscuro
items.quest.darkgold.desc=A este metal se le llama oscuro, no por su color (que es el mismo que el del oro normal), sino porque se funde al exponerlo a la luz del día, haciéndolo inútil en la superficie.

items.quest.dwarftoken.name=token de enano
items.quest.dwarftoken.desc=Muchos enanos y algunas de sus mayores creaciones llevan estas pequeñas piezas de metal de propósito desconocido. Tal vez son joyería o algún tipo de identificación. Los enanos son gente extraña.

items.quest.embers.name=ascuas elementales
items.quest.embers.desc=Ascuas especiales que sólo pueden obtenerse de elementales de fuego jóvenes. Irradian energía térmica.

items.quest.gooblob.name=gota de Gú
items.quest.gooblob.desc=Una masa pegajosa y gomosa, se separó del Gú cuando murió. Es casi como una gran bola de gelatina, aunque no te atreverías a comerla.\n\nNo hace nada por sí sola, pero podría ser útil cuando se combina con ciertas pociones o una bomba. Por lo menos debería convertirse en una cantidad decente de energía.

items.quest.metalshard.name=fragmento de metal maldito
items.quest.metalshard.desc=Un fragmento de metal maldito oxidado, que se desprendió del DM-300 cuando fue destruido. Puedes sentir una inactiva magia malévola dentro de este.\n\nNo hace nada por sí solo, pero puede ser útil cuando se combina con ciertos pergaminos o una bomba. Por lo menos debería convertirse en una cantidad decente de energía.

items.quest.pickaxe.name=pico
items.quest.pickaxe.ac_mine=MINAR
items.quest.pickaxe.no_vein=No hay ninguna veta de oro oscuro cerca que minar.
items.quest.pickaxe.desc=Esta es una herramienta grande y resistente para romper rocas. Probablemente puede ser utilizada como un arma.

items.quest.ratskull.name=calavera de rata gigante
items.quest.ratskull.desc=Una calavera de rata sorprendentemente grande. Sería un trofeo de caza estupendo, si tuvieras un muro en el que colgarla.



###rings
items.rings.ring.diamond=anillo de diamante
items.rings.ring.opal=anillo de ópalo
items.rings.ring.garnet=anillo de granate
items.rings.ring.ruby=anillo de rubí
items.rings.ring.amethyst=anillo de amatista
items.rings.ring.topaz=anillo de topacio
items.rings.ring.onyx=anillo de ónice
items.rings.ring.tourmaline=anillo de turmalina
items.rings.ring.emerald=anillo de esmeralda
