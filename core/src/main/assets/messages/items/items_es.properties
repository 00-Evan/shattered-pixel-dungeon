items.artifacts.timekeepershourglass.prompt=¿Cómo te gustaría utilizar la magia del reloj?\n\nEstando en estasis, el tiempo avanzará normalmente mientras estás congelado y completamente invulnerable, consume hasta 2 cargas a la vez.\n\nCuando el tiempo está congelado, puedes moverte como si tus acciones no tomaran tiempo alguno. Esto puede ser desactivado en cualquier momento usando el reloj o atacando.
