items.artifacts.artifact.equip_cursed=El artefacto se une dolorosamente a ti.
items.artifacts.artifact.curse_known= Puedes sentir una magia maligna acechando dentro del artefacto.
items.artifacts.artifact.not_cursed=Este artefacto está libre de energía maligna.
items.artifacts.artifact.need_to_equip=Necesitas equipar tu artefacto para hacer eso.

items.artifacts.capeofthorns.name=capa de espinas
items.artifacts.capeofthorns.desc=Estas láminas colapsadas de metal del DM-300 han formado una capa rígida. Parece que almacena una energía profunda, ¿quizás tiene algo del poder del DM-300?
items.artifacts.capeofthorns.desc_inactive=La capa se siente tranquilizadoramente pesada en tus hombros, parece estar ganando energía del daño que recibes.
items.artifacts.capeofthorns.desc_active=La capa parece estar liberando energía almacenada, está irradiando un poder protector.
items.artifacts.capeofthorns$thorns.inert=Tu Capa se vuelve inerte de nuevo.
items.artifacts.capeofthorns$thorns.radiating=Tu Capa empieza a irradiar energía, ¡te sientes protegido!
items.artifacts.capeofthorns$thorns.levelup=¡Tu Capa se vuelve más fuerte!
items.artifacts.capeofthorns$thorns.name=Espinas
items.artifacts.capeofthorns$thorns.desc=¡Tu capa irradia energía y te rodea en un campo de fuerza deflector!\n\nTodo el daño que recibas se reduce mientras el efecto de espinas esté activo. Además, si el atacante está a tu lado, la cantidad reducida se desvía hacia el atacante.\n\nTurnos de espinas restantes: %s.

items.artifacts.chaliceofblood.name=cáliz de sangre
items.artifacts.chaliceofblood.ac_prick=PINCHAZO
items.artifacts.chaliceofblood.yes=Si, sé lo que hago
items.artifacts.chaliceofblood.no=No, he cambiado de idea
items.artifacts.chaliceofblood.prick_warn=Cada vez que uses el cáliz drenará más energía vital, si no eres cuidadoso podría matarte fácilmente.\n\n¿Estás seguro que quieres ofrecerle más energía vital?
items.artifacts.chaliceofblood.onprick=Te pinchas a ti mismo, y tu esencia vital se drena hacia el interior del cáliz.
items.artifacts.chaliceofblood.ondeath=El cáliz succiona tu esencia vital...
items.artifacts.chaliceofblood.desc=Este cáliz brillante de plata está extrañamente adornado con gemas afiladas en el borde.
items.artifacts.chaliceofblood.desc_cursed=El cáliz maldito se ha unido a tu mano y está inhibiendo tu habilidad para regenerar salud.
items.artifacts.chaliceofblood.desc_1=Mientras sostienes el cáliz, te sientes extrañamente obligado a pincharte con las gemas afiladas.
items.artifacts.chaliceofblood.desc_2=Algo de tu sangre cae en el cáliz, puedes sentir sutilmente al cáliz otorgándote energía vital. Todavía quieres cortarte con el cáliz, incluso cuando sabes que te lastimará.
items.artifacts.chaliceofblood.desc_3=El cáliz está lleno hasta el borde de tu esencia vital. Puedes sentir el cáliz vertiendo energía vital de nuevo en ti.

items.artifacts.cloakofshadows.name=manto de sombras
items.artifacts.cloakofshadows.ac_stealth=SIGILO
items.artifacts.cloakofshadows.cooldown=Tu manto necesita %d turnos más para recargarse.
items.artifacts.cloakofshadows.cursed=No puedes usar un manto maldito.
items.artifacts.cloakofshadows.no_charge=Tu manto aún no se ha recargado lo suficiente como para ser utilizado.
items.artifacts.cloakofshadows.desc=Un manto mágico invaluable, robado de la armería real hace muchos años por el Pícaro. Cuando es equipado, puede usarse para volverse completamente invisible por un corto tiempo.\n\nCuanto más se use el manto, más fuerte se volverá, permitiendo al Pícaro volverse invisible más frecuentemente y por más tiempo.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Tu manto se quedó sin energía.
items.artifacts.cloakofshadows$cloakstealth.levelup=¡Tu manto se fortalece!
items.artifacts.cloakofshadows$cloakstealth.name=Camuflado
items.artifacts.cloakofshadows$cloakstealth.desc=Tu manto de sombras te otorga invisibilidad mientras estés envuelto por él.\n\nMientras eres invisible, los enemigos no pueden atacarte o seguirte. Los ataques físicos y los efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad.\n\nPermanecerás camuflado hasta que se cancele o tu manto se quede sin cargas.

items.artifacts.driedrose.name=rosa marchita
items.artifacts.driedrose.ac_summon=INVOCAR
items.artifacts.driedrose.ac_direct=DIRIGIR
items.artifacts.driedrose.ac_outfit=ATUENDO
