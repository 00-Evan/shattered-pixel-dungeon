items.artifacts.timekeepershourglass.desc_hint=El reloj de arena parece haber perdido algo de arena, si tan solo pudieras encontrar un poco...
items.artifacts.timekeepershourglass.desc_cursed=El reloj de arena maldito está encajado a tu lado, sientes que está intentando manipular tu flujo del tiempo.
items.artifacts.timekeepershourglass$timefreeze.name=Congelar el Tiempo
items.artifacts.timekeepershourglass$timefreeze.desc=El tiempo se congela a tu alrededor, permitiéndote realizar acciones instantáneamente. El efecto durará hasta que se cancele o el reloj se quede sin cargas. Atacar o utilizar magia también terminará el efecto.
