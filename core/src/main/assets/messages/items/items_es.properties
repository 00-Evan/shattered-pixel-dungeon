items.scrolls.scroll.unknown_desc=Una runa mágica indescifrable está escrita en este pergamino. ¿Quién sabe qué hará cuando se lea en voz alta?
items.scrolls.scroll.blinded=No puedes leer un pergamino estando cegado.
items.scrolls.scroll.no_magic=No puedes leer un pergamino mientras dure la magia de inmunidad.
items.scrolls.scroll.cursed=¡Tu libro de hechizos maldito te impide invocar la magia de este pergamino! Un pergamino de eliminar maldición podría ser lo suficientemente fuerte como para funcionar.
