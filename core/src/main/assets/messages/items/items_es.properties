###armor curses
items.armor.curses.antientropy.name=%s de anti-entropía
items.armor.curses.antientropy.desc=La maldición de anti-entropía va en contra de las fuerzas del universo, extrayendo energía de su alrededor hacia el portador. Esto enciende brevemente en llamas al portador, ¡pero congela todo a su alrededor!

items.armor.curses.bulk.name=%s de grandeza
items.armor.curses.bulk.desc=La armadura de grandeza se ve más grande e imponente, pero en realidad no mejora la defensa. Peor aún, el tamaño añadido hace que el movimiento a través de las puertas sea muy difícil.

items.armor.curses.corrosion.name=%s de corrosión
items.armor.curses.corrosion.desc=La armadura de corrosión es capaz de estallar con líquido corrosivo, cubriendo todo en la zona con cieno ácido y pegajoso.

items.armor.curses.displacement.name=%s de desplazamiento
items.armor.curses.displacement.desc=La maldición de desplazamiento intenta mover al portador a un lugar seguro cuando es atacado. Sin embargo, es casi demasiado efectiva, al teletransportar al usuario de forma aleatoria alrededor del nivel.

items.armor.curses.metabolism.name=%s de metabolismo
items.armor.curses.metabolism.desc=La maldición de metabolismo convierte la saciedad directamente en salud cuando el portador está herido, proporcionando un impulso de curación, pero causa inanición rápidamente.

items.armor.curses.multiplicity.name=%s de multiplicidad
items.armor.curses.multiplicity.desc=Una armadura maldita con multiplicidad contiene magia de duplicación peligrosa. Algunas veces creará una réplica del usuario, ¡pero es igualmente probable que duplique al atacante!

items.armor.curses.overgrowth.name=%s de sobrecrecimiento
items.armor.curses.overgrowth.desc=La armadura de sobrecrecimiento está cubierta por varias plantas florecientes. Aunque este efecto luce ciertamente interesante, no ayuda a la defensa, ¡y estas plantas se activarán aleatoriamente durante el combate!

items.armor.curses.stench.name=%s de hedor
items.armor.curses.stench.desc=Una armadura maldita con hedor lanzará nubes de gas nocivo, siendo un peligro para todo lo que entre en la nube.


###glyphs
items.armor.glyphs.affection.name=%s de afecto
items.armor.glyphs.affection.desc=Este poderoso glifo manipula la mente de los atacantes, encantándolos temporalmente.

items.armor.glyphs.antimagic.name=%s de anti-magia
items.armor.glyphs.antimagic.desc=Este poderoso glifo permite a la armadura defender a su portador contra los ataques mágicos así como los físicos. Esta defensa mágica no es afectada por el nivel de la armadura.

items.armor.glyphs.brimstone.name=%s de azufre
items.armor.glyphs.brimstone.desc=Este glifo protege al portador y sus pertenencias del fuego, anulando completamente el daño y efectos negativos.

items.armor.glyphs.camouflage.name=%s de camuflaje
items.armor.glyphs.camouflage.desc=Este glifo permite al portador mezclarse en la hierba alta, otorgándole invisibilidad temporal.

items.armor.glyphs.entanglement.name=%s de enraizamiento
items.armor.glyphs.entanglement.desc=Este glifo hace crecer una armadura terránea alrededor del portador para absorber daño, pero esta armadura se romperá si el portador se mueve.

items.armor.glyphs.flow.name=%s de flujo
items.armor.glyphs.flow.desc=Este glifo manipula el flujo del agua alrededor del portador, haciéndolo mucho más rápido cuando se mueve a través de esta.

items.armor.glyphs.obfuscation.name=%s de ofuscación
items.armor.glyphs.obfuscation.desc=Este glifo oscurece al portador, haciéndolo más difícil de detectar.

items.armor.glyphs.potential.name=%s de potencial
items.armor.glyphs.potential.rankings_desc=Muerto por: glifo de potencial
items.armor.glyphs.potential.desc=Este glifo acumula energía cuando es golpeado, otorgando carga a la varita del portador cuando se activa.

items.armor.glyphs.repulsion.name=%s de repulsión
items.armor.glyphs.repulsion.desc=Este glifo repele la fuerza contra los atacantes, enviándolos volando hacia atrás.

items.armor.glyphs.stone.name=%s de piedra
items.armor.glyphs.stone.desc=Este glifo envuelve la armadura con una pesada piedra mágica que hace imposible esquivar, pero bloquea el daño en proporción con la evasión.

items.armor.glyphs.swiftness.name=%s de ligereza
items.armor.glyphs.swiftness.desc=Este glifo mejora la velocidad del portador, siempre que no esté cerca de un enemigo.

items.armor.glyphs.thorns.name=%s de espinas
items.armor.glyphs.thorns.desc=Este poderoso glifo daña a sus atacantes, causando que se desangren lentamente cuando atacan al portador.

items.armor.glyphs.viscosity.name=%s de viscosidad
items.armor.glyphs.viscosity.deferred=%d diferido
items.armor.glyphs.viscosity$defereddamage.name=daño diferido
items.armor.glyphs.viscosity$defereddamage.ondeath=El daño diferido te ha matado...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Muerto por daño diferido
items.armor.glyphs.viscosity$defereddamage.desc=El daño está siendo infligido lentamente en lugar de inmediatamente.\n\nDaño diferido restante: %d.
items.armor.glyphs.viscosity.desc=Este glifo es capaz de retener el daño infligido al portador, sufriéndolo poco a poco en lugar de todo a la vez.



