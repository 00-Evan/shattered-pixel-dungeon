items.food.blandfruit.swiftfruit=bayaimpulso
items.food.blandfruit.raw=No eres capaz de comértela cruda.
items.food.blandfruit.desc=Muy seca e insustancial, tal vez mejoraría cocinándola con algún otro ingrediente.
items.food.blandfruit.desc_cooked=La fruta se ha rellenado por su tiempo dentro de la olla e incluso ha absorbido las propiedades de la semilla con que fue cocinada. Tendrá el efecto de cualquier poción a la que correspondiera la semilla.
items.food.blandfruit.desc_eat=¡Parece lista para comer!
items.food.blandfruit.desc_throw=Parece bastante volátil, podría ser mejor arrojarla.
items.food.blandfruit$chunks.name=trozos de fruta insípida
items.food.blandfruit$chunks.desc=La fruta insípida ha explotado en el impacto, dejando trozos inertes.\n\nA pesar de un poco de suciedad, estos grandes trozos de fruta cocida parecen perfectamente comestibles.

items.food.chargrilledmeat.name=carne tierna
items.food.chargrilledmeat.desc=Parece un filete decente comestible.

items.food.food.name=ración de comida
items.food.food.ac_eat=COMER
items.food.food.eat_msg=¡La comida estaba deliciosa!
items.food.food.desc=Nada lujoso aquí: carne seca, algunas galletas - cosas así.

items.food.frozencarpaccio.name=carpaccio congelado
items.food.frozencarpaccio.invis=¡Ves tus manos volverse invisibles!
items.food.frozencarpaccio.hard=¡Sientes que tu piel se endurece!
items.food.frozencarpaccio.refresh=¡Refrescante!
items.food.frozencarpaccio.better=¡Te sientes mejor!
items.food.frozencarpaccio.desc=Es un trozo de carne cruda congelada. La única forma de comerla es cortando rebanadas delgadas. Y así está sorprendentemente buena.

items.food.meatpie.name=pastel de carne
items.food.meatpie.eat_msg=¡Esa comida estaba increíble!
items.food.meatpie.desc=Un delicioso pastel relleno de sabrosa carne. Esto te saciará mucho más que cualquier otra comida.

items.food.mysterymeat.name=carne misteriosa
items.food.mysterymeat.eat_msg=La comida supo... extraña.
items.food.mysterymeat.hot=¡Oh, está caliente!
items.food.mysterymeat.legs=¡No puedes sentir tus piernas!
items.food.mysterymeat.not_well=No te sientes bien.
items.food.mysterymeat.stuffed=Estás lleno.
items.food.mysterymeat.desc=¡Come bajo tu propio riesgo!
items.food.mysterymeat$placeholder.name=carne

items.food.pasty.pasty=empanada
items.food.pasty.pie=tarta de calabaza
items.food.pasty.cane=bastón de caramelo
items.food.pasty.pasty_desc=Una auténtica Empanada de Maíz con un relleno tradicional de carne de res y papas. ¡Delicioso!
items.food.pasty.pie_desc=¡Una gran rebanada de tarta de calabaza! Su sabor dulce y picante te llenará y te dará un poquito de curación.\n\n¡Feliz Halloween!
items.food.pasty.cane_desc=¡Un bastón de caramelo gigante! Es suficientemente grande para saciarte, y el azúcar puede que le dé a tus varitas un poco de carga extra.\n\n¡Felices fiestas!

items.food.smallration.name=pequeña ración de comida
items.food.smallration.eat_msg=Esa comida supo bien.
items.food.smallration.desc=Parece idéntica a una ración estándar, pero más pequeña.

items.food.stewedmeat.name=estofado de carne
items.food.stewedmeat.eat_msg=Esa comida supo bien.
items.food.stewedmeat.desc=Guisar la carne la ha limpiado de cualquier enfermedad o parásito. Debería ser segura para comer.



##journal items
items.journal.documentpage.name=página rota
items.journal.documentpage.desc=Una página solitaria, probablemente arrancada de un libro de algún tipo. Tendrás que recogerla para leerla.

items.journal.alchemypage.name=página de libro de alquimia desgarrada
items.journal.alchemypage.desc=Una página rasgada de una guía sobre alquimia.\n\nLa mayoría del texto es demasiado pequeño para leerse a distancia, pero puedes distinguir el título de la página:\n\n_"%s"_

items.journal.guidebook.name=tomo de la maestría de mazmorras
items.journal.guidebook.hint=¡Tu guía tiene consejos para ti!
items.journal.guidebook.desc=¡Una guía de aventureros, abandonada por alguien que decidió que las aventuras no eran lo suyo! Este libro en particular es mágico y puede sugerir a los aventureros a leer una página en el momento adecuado.\n\nA pesar de esa funcionalidad, el libro es más popular debido al "¡No cunda el pánico!" escrito en grandes letras en su portada.

items.journal.guidepage.name=página de guía rota
items.journal.guidepage.desc=Una página desgarrada de una guía de aventuras.\n\nLa mayoría del texto es demasiado pequeño para leerlo a distancia, pero puedes distinguir el título de la página:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=carta desgastada
items.journal.regionlorepage$sewers.desc=Lo que parece ser una carta, escrita en papel manchado con suciedad. Tendrás que recogerla para poder distinguir lo que está escrito en ella.

items.journal.regionlorepage$prison.name=entrada de diario desgastado
items.journal.regionlorepage$prison.desc=Una entrada de diario, o algún otro tipo de registro, escrito en un viejo trozo de papel. Parece que ha perdurado mejor que las cartas que encontraste en las alcantarillas, pero aún así tendrás que cogerlo para leerlo.

items.journal.regionlorepage$caves.name=entrada de registro antiguo
items.journal.regionlorepage$caves.desc=Lo que parece ser una entrada en el cuaderno de registro de un explorador, conservado sorprendentemente bien a pesar de lo viejo que debe ser. Recógelo para leerlo.

items.journal.regionlorepage$city.name=placa oxidada
items.journal.regionlorepage$city.desc=Una pequeña placa de metal oxidada con un mensaje grabado mágicamente en ella. Las letras siguen siendo claras a pesar de la edad de la placa, pero tendrás que recogerla para leerla.

items.journal.regionlorepage$halls.name=placa luminosa
items.journal.regionlorepage$halls.desc=Una pequeña placa negra con brillantes letras verdes grabadas en ella. Las brillantes letras se difuminan en una neblina desde lejos, tendrás que recogerla para leerla.


###keys
items.keys.goldenkey.name=llave dorada
items.keys.goldenkey.desc=Las muescas en esta llave de oro son minúsculas e intrincadas. ¿Quizás pueda abrir un cofre cerrado?

items.keys.crystalkey.name=Llave de Cristal
items.keys.crystalkey.desc=Las superficies de esta llave cristalina brillan en la oscuridad. ¿Quizás abra algo hecho de cristal?

items.keys.ironkey.name=llave de acero
items.keys.ironkey.desc=Las muescas en esta antigua llave de hierro están bien gastadas; Su cordón de cuero está maltratado por la edad. ¿Qué puerta podría abrir?

items.keys.skeletonkey.name=llave maestra
items.keys.skeletonkey.desc=Esta llave se ve particular: su cabeza tiene forma de una calavera. Probablemente puede abrir alguna puerta particular.



