items.scrolls.inventoryscroll.warning=¿Realmente quieres dejar de usar este pergamino? Se consumirá de todas formas.
items.scrolls.inventoryscroll.yes=Sí, estoy seguro.
items.scrolls.inventoryscroll.no=No, he cambiado de idea

items.scrolls.scrollofidentify.name=pergamino de identificación
items.scrolls.scrollofidentify.inv_title=Identificar un ítem
items.scrolls.scrollofidentify.it_is=Tu pergamino lo identifica, es un %s.
items.scrolls.scrollofidentify.desc=Este pergamino revela permanentemente todos los secretos de un solo ítem.

items.scrolls.scrolloflullaby.name=pergamino de canción de cuna
items.scrolls.scrolloflullaby.sooth=El pergamino emite una melodía tranquilizadora. Te sientes con mucho sueño.
items.scrolls.scrolloflullaby.desc=La lectura de este pergamino emite una melodía relajante que calmará a todos los que lo escuchen en un profundo sueño mágico. Para el lector y sus aliados el sueño es reparador.

items.scrolls.scrollofmagicmapping.name=pergamino de mapeo mágico
items.scrolls.scrollofmagicmapping.layout=Ahora eres consciente de la disposición de nivel.
items.scrolls.scrollofmagicmapping.desc=Cuando se lea este pergamino, se grabará en tu memoria una imagen de claridad cristalina, que te alertará sobre la disposición precisa del nivel y revelará todos los secretos ocultos. Las ubicaciones de los ítems y criaturas seguirán siendo desconocidas.

items.scrolls.scrollofmirrorimage.name=pergamino de reflejo
items.scrolls.scrollofmirrorimage.desc=El encantamiento en este pergamino creará dos gemelos ilusorios del lector. Estos espejismos actúan como clones más débiles del lector y perseguirán a sus enemigos. Sin embargo, no tienen durabilidad y se desvanecerán al recibir daño.

items.scrolls.scrollofretribution.name=pergamino de retribución
items.scrolls.scrollofretribution.desc=Este pergamino contiene energía destructiva que canaliza el sufrimiento del lector en una explosión de poder. Cuanto más débil sea el lector, más daño causará. Con muy poca salud, este pergamino puede matar a la mayoría de los enemigos al instante.\n\nSin embargo, usar el pergamino afecta al usuario, cegándolo y debilitándolo.

items.scrolls.scrollofrage.name=pergamino de furia
items.scrolls.scrollofrage.roar=¡El pergamino emite un rugido furioso que hace eco a lo largo de la mazmorra!
items.scrolls.scrollofrage.desc=Cuando se lee en voz alta, este pergamino desencadenará un gran rugido que atrae a todos los enemigos hacia el lector y enfurece a los que están cerca.

items.scrolls.scrollofrecharging.name=pergamino de recarga
items.scrolls.scrollofrecharging.surge=¡Una oleada de energía recorre tu cuerpo, vigorizando tus varitas!
items.scrolls.scrollofrecharging.desc=El poder mágico en bruto que se encuentra en este pergamino, cuando se libere, cargará todas las varitas del usuario a lo largo del tiempo.

items.scrolls.scrollofremovecurse.name=pergamino de eliminar maldición
items.scrolls.scrollofremovecurse.inv_title=Purificar un ítem
items.scrolls.scrollofremovecurse.cleansed=¡Tu ítem brilla con una luz purificadora y una energía malévola se dispersa!
items.scrolls.scrollofremovecurse.not_cleansed=Tu ítem brilla con una luz purificadora, pero nada sucede.
items.scrolls.scrollofremovecurse.desc=El encantamiento en este pergamino despojará instantáneamente cualquier maldición de un arma, anillo, varita, armadura o artefacto.

items.scrolls.scrollofteleportation.name=pergamino de teletransporte
items.scrolls.scrollofteleportation.tele=En un abrir y cerrar de ojos, fuiste teletransportado a otra ubicación del nivel.
items.scrolls.scrollofteleportation.no_tele=¡El fuerte aura mágico de este lugar evita que te teletransportes!
items.scrolls.scrollofteleportation.cant_reach=No puedes teletransportarte allí.
items.scrolls.scrollofteleportation.prompt=Escoge un lugar para teletransportarse
items.scrolls.scrollofteleportation.desc=El hechizo de este pergamino transporta instantáneamente al lector a una ubicación diferente en el nivel de la mazmorra. El pergamino prioriza las áreas a las que el lector no ha estado antes, aunque no es capaz de teletransportarse más allá de puertas cerradas o barricadas. Sin embargo, puede revelar puertas ocultas que conducen a nuevas áreas.

items.scrolls.scrollofterror.name=pergamino de terror
items.scrolls.scrollofterror.none=El pergamino emite un brillante resplandor de luz roja.
items.scrolls.scrollofterror.one=¡El pergamino emite una brillante luz roja y el %s huye!
items.scrolls.scrollofterror.many=¡El pergamino emite un brillante resplandor de luz roja y los monstruos huyen!
items.scrolls.scrollofterror.desc=Un destello de luz roja abrumará a todas las criaturas en tu campo de visión con terror, y se volverán y huirán. Atacar a un enemigo que huye acortará el efecto.

items.scrolls.scrolloftransmutation.name=pergamino de transmutación
items.scrolls.scrolloftransmutation.inv_title=Transmuta un ítem
items.scrolls.scrolloftransmutation.nothing=No pasa nada interesante.
items.scrolls.scrolloftransmutation.morph=¡Tu ítem se transforma en algo diferente!
items.scrolls.scrolloftransmutation.desc=Este pergamino contiene poderosa magia de transmutación. Cuando se usa en un ítem elegible, lo transformará en un ítem diferente del mismo tipo. La magia incluso conservará mejoras, encantamientos y glifos.

items.scrolls.scrollofupgrade.name=pergamino de mejora
items.scrolls.scrollofupgrade.inv_title=Mejorar un ítem
items.scrolls.scrollofupgrade.weaken_curse=El pergamino de mejora debilita la maldición de tu ítem.
items.scrolls.scrollofupgrade.remove_curse=El pergamino de mejora limpia la maldición de tu ítem.
items.scrolls.scrollofupgrade.desc=Este pergamino mejorará solo un ítem, aumentando su calidad. Una varita aumentará en poder y número de cargas, las armas y armaduras harán y bloquearán más daño, y los efectos de los anillos se intensificarán.\n\nEste pergamino es capaz incluso de mitigar y a veces disipar totalmente los efectos de maldiciones, aunque no es tan potente como un pergamino de eliminar maldición.\n\nLa magia del pergamino también puede interferir y borrar encantamientos en armas y glifos en armaduras. La posibilidad de que esto ocurra comienza al mejorar a partir de +4, y estará garantizado a partir de +8.



