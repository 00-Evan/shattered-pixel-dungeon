items.rings.ring.quartz=anillo de cuarzo
items.rings.ring.agate=anillo de ágata
items.rings.ring.equip_cursed=¡El anillo se tensa alrededor de tu dedo dolorosamente!
items.rings.ring.unknown_desc=Esta cinta de metal está adornada con una gema que resplandece en la oscuridad. ¿Quién sabe que efecto tendrá al llevarla puesta?
items.rings.ring.known=Esto es un %s
items.rings.ring.identify=Te has familizarizado lo suficiente con tu anillo para identificarlo. Es un %s.
items.rings.ring.cursed_worn=Debido a que este anillo está maldito, no tienes las fuerzas para quitártelo.
items.rings.ring.curse_known=Puedes sentir una magia maligna acechando dentro de este anillo.
items.rings.ring.not_cursed=Este anillo está libre de energía maligna.

items.rings.ringofaccuracy.name=anillo de precisión
items.rings.ringofaccuracy.stats=Cuando se usa, este anillo incrementa tu precisión en _%s%%._
items.rings.ringofaccuracy.typical_stats=Cuando se usa, este anillo normalmente incrementaría tu precisión en _%s%%._
items.rings.ringofaccuracy.desc=Este anillo aumenta tu concentración, facilitando que tus ataques encuentren su objetivo. Un anillo maldito hará más difícil que tus ataques conecten.

items.rings.ringofarcana.name=anillo de arcana
items.rings.ringofarcana.stats=Cuando se usa, este anillo incrementa el poder de encantamientos y glifos en _%s%%._
items.rings.ringofarcana.typical_stats=Cuando se usa, este anillo normalmente incrementaría el poder de los encantamientos y glifos en _%s%%._
items.rings.ringofarcana.desc=Este anillo mejora los encantamientos mágicos en armas y glifos en armaduras, primero incrementando su probabilidad de activación y luego el poder de sus efectos. En cambio, un anillo maldito debilitará los encantamientos y glifos.

items.rings.ringofelements.name=anillo de los elementos
items.rings.ringofelements.stats=Cuando se usa, este anillo proporciona _%s%%_ de resistencia elemental.
items.rings.ringofelements.typical_stats=Cuando se usa, este anillo normalmente proporcionaría _%s%%_ de resistencia elemental.
items.rings.ringofelements.desc=Este anillo proporciona resistencia a la mayoría de los efectos mágicos y elementales, disminuyendo el daño y la duración de los efectos negativos. Naturalmente, un anillo maldito empeorará estos efectos.

items.rings.ringofenergy.name=anillo de energía
items.rings.ringofenergy.stats=Cuando se usa, este anillo incrementa la velocidad de carga de varitas en _%1$s%%_ y la velocidad de carga de artefactos en _%2$s%%._
items.rings.ringofenergy.typical_stats=Cuando se usa, este anillo normalmente incrementaría la velocidad de carga de varitas en _%1$s%%_ y la velocidad de carga de artefactos en _%2$s%%._
items.rings.ringofenergy.desc=Tus varitas y artefactos se recargarán más rápidamente en el campo arcano que irradia de este anillo. Un anillo maldito ralentizará la recarga.

items.rings.ringofevasion.name=anillo de evasión
items.rings.ringofevasion.stats=Cuando se usa, este anillo aumenta tu evasión en _%s%%._
items.rings.ringofevasion.typical_stats=Cuando se usa, este anillo normalmente aumentaría tu evasión en _%s%%._
items.rings.ringofevasion.desc=Este anillo acelera las reacciones del portador, haciéndolo más difícil de golpear. Un anillo maldito hará que el usuario sea más fácil de golpear.

items.rings.ringofforce.name=anillo de fuerza
items.rings.ringofforce.stats=Cuando estés desarmado, con tu fuerza actual, este anillo infligirá _%1$d-%2$d de daño._ Con un arma equipada, ese anillo incrementa el daño en _%3$d._
items.rings.ringofforce.typical_stats=Cuando estés desarmado, con tu fuerza actual, normalmente este anillo infligiría _%1$d-%2$d de daño._ Con un arma equipada, este anillo incrementaría el daño en _%3$d._
items.rings.ringofforce.desc=Este anillo aumenta la fuerza de los golpes cuerpo a cuerpo del usuario. Este poder adicional es bastante débil cuando se empuñan armas, pero un ataque sin armas se hará mucho más fuerte. Un anillo maldito en cambio debilitará los golpes del portador.

items.rings.ringoffuror.name=anillo de furia
items.rings.ringoffuror.stats=Cuando se usa, este anillo aumenta la velocidad de tus ataques en _%s%%._
items.rings.ringoffuror.typical_stats=Cuando se usa, este anillo normalmente aumentaría la velocidad de tus ataques en _%s%%._
items.rings.ringoffuror.desc=Este anillo le otorga al portador una furia interna, permitiéndole atacar más rápidamente. Un anillo maldito en cambio reducirá la velocidad de ataque del portador.

items.rings.ringofhaste.name=anillo de velocidad
items.rings.ringofhaste.stats=Cuando se usa, este anillo aumenta tu velocidad de movimiento en _%s%%._
items.rings.ringofhaste.typical_stats=Cuando se usa, este anillo normalmente aumentaría tu velocidad de movimiento en _%s%%._
items.rings.ringofhaste.desc=Este anillo reduce el esfuerzo de movimiento del usuario, permitiéndole correr a velocidades sobrehumanas. Un anillo maldito en cambio hará pesado al portador.

items.rings.ringofmight.name=anillo de poderío
items.rings.ringofmight.stats=Cuando se usa, este anillo aumenta tu fuerza en _%1$d_ y tus PS máximos en _%2$s%%._
items.rings.ringofmight.typical_stats=Cuando se usa, este anillo normalmente aumentaría tu fuerza en _%1$d_ y tus PS máximos en _%2$s%%._
items.rings.ringofmight.desc=Este anillo incrementa los rasgos físicos del portador, otorgándole una mayor fuerza física y constitución. Un anillo maldito debilitará al portador.

items.rings.ringofsharpshooting.name=anillo del tirador
items.rings.ringofsharpshooting.stats=Cuando se usa, este anillo aumenta el daño de tus armas arrojadizas como si su nivel hubiera incrementado en _%1$d_ e incrementa su durabilidad en _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Cuando se usa, este anillo normalmente aumentaría el daño de tus armas arrojadizas como si su nivel hubiese incrementado en _%1$d_ e incrementaría su durabilidad en _%2$s%%._
items.rings.ringofsharpshooting.desc=Este anillo mejora la precisión y la puntería del usuario, lo que hará que todas las armas arrojadizas sean más dañinas y duraderas. Un anillo maldito tendrá el efecto contrario.

items.rings.ringoftenacity.name=anillo de tenacidad
items.rings.ringoftenacity.stats=Cuando se usa, este anillo reduce el daño que sufras hasta un _%s%%._
items.rings.ringoftenacity.typical_stats=Cuando se usa, este anillo normalmente reduciría el daño que sufras hasta un _%s%%._
items.rings.ringoftenacity.desc=Cuando se usa, este anillo permitirá al usuario resistir golpes normalmente mortales. Cuanto más lesionado esté el portador, más resistente será al daño. Un anillo maldito facilitará a los enemigos ejecutar al usuario.

items.rings.ringofwealth.name=anillo de riqueza
items.rings.ringofwealth.stats=Cuando se usa, este anillo incrementa tu suerte en _%s%%._
items.rings.ringofwealth.typical_stats=Cuando se usa, este anillo normalmente incrementaría tu suerte en _%s%%._
items.rings.ringofwealth.desc=Este anillo actúa como un imán para el tesoro, lo que aumenta la probabilidad de que los enemigos y los contenedores tengan objetos valiosos. Un anillo maldito en cambio reducirá tus posibilidades de recibir el botín.



