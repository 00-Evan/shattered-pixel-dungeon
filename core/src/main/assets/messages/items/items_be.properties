items.wands.cursedwand.petrify=You suddenly freeze in place!
items.wands.cursedwand.grass=Вакол вас раптам з'яўляюцца зараснікі травы!
items.wands.cursedwand.fire=Вы адчуваеце пах гару...
items.wands.cursedwand.transmogrify_wand=Ваша палачка ператварылася ў іншы прадмет!
items.wands.cursedwand.transmogrify_other=Ваш прадмет ператвараецца ў нешта іншае!
