items.artifacts.lloydsbeacon.creatures=Аўра бліжэйшых істот не дазваляе вам выкарыстоўваць маяк Лойда.
items.artifacts.lloydsbeacon.return=Маяк Лойда убыў сталяваны на вашу бягучую пазіцыю. Вы зможаце вярнуцца сюды ў любы час.
items.artifacts.lloydsbeacon.desc=Маяк Лойда - мудрагелістае магічнае прыстасаванне, якое дазваляе кантраляваць тэлепартацыю. Маяк можа вярнуць вас ва ўсталяванае месца, а калі яго надзець, то ўспышкі магіі тэлепартацыі будзе можна накіраваць на ворага ці на сябе.
items.artifacts.lloydsbeacon.desc_set=Маяк быў усталяваны на %d паверсе Pixel Dungeon.

items.artifacts.masterthievesarmband.name=нарукаўнік гільдыі злодзеяў
