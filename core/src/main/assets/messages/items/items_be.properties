items.artifacts.driedrose$ghosthero.hello=Рады зноў табе бачыць, %s.
items.artifacts.driedrose$ghosthero.introduce=Мой дух звязаны з гэтай ружай. Яна была вельмі дарагая мне - гэта падарунак ад вельмі важнага для мяне чалавека, чыю любоў я пакінуў на паверхні.\n\nЯ не магу да яго вярнуцца, але дзякуючы табе ў мяне з'явіўся другі шанец завяршыць свой шлях. Я адкажу на твой кліч і буду біцца за цябе, калі змагу.\n\nПакуль ружа ў цябе, я магу чуць твой голас, такім чынам ты можаш выкарыстоўваць яе, каб накіраваць мяне здалёк.\n\nСпадзяюся, ты справішся там, дзе не справіўся я...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Гэтыя каналізацыі калісьці былі бяспечныя, людзі нават жылі тут падчас зімы.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Цікава, што здарылася з тымі, хто патруляваў гэтае месца?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=У мяне была сям'я на паверхні. Спадзяюся, яны ў бяспецы.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Стражнікі не змаглі адолець гэтых монстраў... Але, можа, гэта зможам мы.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Калі нават каналізацыя настолькі небяспечная, баюся ўявіць, што дзеецца ніжэй...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Што прымусіла гэтых пацукоў і крабаў вырасці да такіх памераў?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Я чуў розныя гісторыі пра гэтае месца, але ні адной добрай.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Гэта месца заўсёды было хутчэй лабірынтам, чым вязніцай.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Баюся нават уявіць, што тут пачалося, калі гэтае месца абвясцілі закінутым.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Падобна на тое, што і зняволеныя, і стражнікі ператварыліся ў монстраў.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Што ж магло вярнуць гэтых мерцвякоў да жыцця?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Гэтыя людзі не павінны былі скончыць вось так...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Тут не было ні людзей, ні дварфаў на працягу вельмі доўгага часу.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Што магло прымусіць дварфаў пакінуць залатыя руднікі?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Шкада, што ўсё золата тут будзе бескарысным на паверхні.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Істоты ў гэтых пячорах мутавалі, прама як у каналізацыі.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Нават кажаны тут сталі крыважэрнымі.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Ні следу горнага абсталявання, няўжо дварфы ўсё раскралі?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Дварфы былі працавітымі, але прагнымі.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Значыць, сталіца дварфаў сапраўды пала.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Спадзяюся, што горад наверсе ніколі такім не стане.
