items.armor.armor.ac_detach=АДМАЦАВАЦЬ
items.armor.armor.detach_seal=Вы адмацавалі пячатку ад брані.
items.armor.armor.equip_cursed=Браня балюча сціскае ваша цела.
items.armor.armor.identify=Вы выкарыстоўвалі ваш даспех дастаткова доўга, каб апазнаць яго.
