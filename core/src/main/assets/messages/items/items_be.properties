items.artifacts.cloakofshadows$cloakstealth.desc=Схаваўшыся пад Плашчом ценяў вы атрымалі часовую нябачнасць. Вы застанецеся схаваныя, пакуль не адмяніце эфект або ў Плашча не вычарпаецца энергія.\n\nУ гэтым стане ворагі не атакуюць і не пераследуюць вас. Атака або выкарыстанне магіі (напрыклад, скрутка або палачкі) неадкладна рассеет нябачнасць.\n\nХадоў засталося: %d.

