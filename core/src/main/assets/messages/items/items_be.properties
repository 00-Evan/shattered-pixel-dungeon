items.artifacts.hornofplenty.desc=Падудзець у гэты рог не атрымаецца, але затое пры атрыманні уладальнікам досведу ён паступова напаўняецца ежай. Можна пачаставацца кавалкам ежы асобна, а можна з'есці ўсё адразу.
items.artifacts.hornofplenty.desc_hint=Магчыма, рог можна ўзмацніць, калі скарміць яму што-небудзь.
items.artifacts.hornofplenty.desc_cursed=Пракляты рог звязаны з вамі, і ён хутчэй будзе пажыраць ежу, чым вырабляць яе.

