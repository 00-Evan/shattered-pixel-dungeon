items.artifacts.sandalsofnature.prompt=Выберыце насенне
items.artifacts.sandalsofnature.levelup=Ваша абутак павялічваецца!
items.artifacts.sandalsofnature.absorb_seed=Абутак паглынае насенне, квітнеючы на вачах.
items.artifacts.sandalsofnature.no_effect=Спачатку вы павінны ўгнаіць свой абутак насеннем.
items.artifacts.sandalsofnature.low_charge=У вашага абутку не хапае энергіі для гэтага.
items.artifacts.sandalsofnature.prompt_target=Выберыце месца
items.artifacts.sandalsofnature.out_of_range=Гэта месца па-за дасяжнасцю.
items.artifacts.sandalsofnature.desc_1=Тое, што на першы погляд здавалася парай сандаляў, апынулася двума раслінамі! Яны выглядаюць слабымі і млявымі. Можа, іх варта ўгнаіць?
items.artifacts.sandalsofnature.desc_2=Абутак вырасла і зараз больш падобная на пару тканых туфляў. Да іх нават збольшага вярнуўся колер. Можа, яны могуць вырасці яшчэ больш?
items.artifacts.sandalsofnature.desc_3=Абутак вырас і зараз больш падобны на пару чаравік з кары. Расліны выглядаюць моцнымі. Можа, і гэта не мяжа?
items.artifacts.sandalsofnature.desc_4=Расліны сталі велізарнымі. Зараз яны падобныя на пару браняваных ботаў. Яны глыбокага карычневага колеру і падобныя на моцнае дрэва.
items.artifacts.sandalsofnature.desc_hint=Вы адчуваеце сувязь з прыродай, калі носіце гэты артэфакт.
items.artifacts.sandalsofnature.desc_cursed=Праклятыя сандалі блакуюць ўсю сувязь з прыродай.
items.artifacts.sandalsofnature.desc_ability=Абутак пераліваецца колерам апошняга насення, якім вы яго ўгнаілі. Яны могуць на кароткі час пусціць карані ў зямлю і вырабіць эфект гэтай расліны ў любым месцы ў радыусе 3 клетак.\nНасенне: _%s_\nЭнергіі патрэбна: _%d%%_
items.artifacts.sandalsofnature.desc_seeds=Вы ўгнаілі свой абутак насеннем %d.

items.artifacts.talismanofforesight.name=талісман прадбачання
items.artifacts.talismanofforesight.ac_scry=ПРАДБАЧАННЕ
items.artifacts.talismanofforesight.low_charge=Талісман патрабуе як мінімум 5% зарада для сканавання.
items.artifacts.talismanofforesight.prompt=Выберыце месца для сканавання.
items.artifacts.talismanofforesight.levelup=Ваш Талісман стаў мацнее!
items.artifacts.talismanofforesight.full_charge=Ваш Талісман цалкам зараджаны!
items.artifacts.talismanofforesight.desc=Гладкі камень з дзіўнай гравіроўкай. Вам здаецца, што ён аглядаецца вакол у пошуках чаго-небудзь схаванага.
items.artifacts.talismanofforesight.desc_worn=Калі вы трымаеце талісман, вы адчуваеце, што пачуцці ўзмацняюцца. Талісман павольна назапашвае зарад з цягам часу, і тады, калі вы выяўляеце скрытыя дзверы або пасткі.\n\nТалісман можа марнаваць свой зарад на "сканаванне" у форме конусу. Яно раскрывае ўсе клеткі і сакрэты ў вобласці, а таксама дазваляе бачыць ворагаў і прадметы на працягу кароткага часу.
items.artifacts.talismanofforesight.desc_cursed=Пракляты талісман пільна глядзіць на вас, прытупляючы вашы пачуцці.
items.artifacts.talismanofforesight$foresight.name=прадбачанне
items.artifacts.talismanofforesight$foresight.uneasy=Вам стала дрэнна.
items.artifacts.talismanofforesight$foresight.desc=Вы моцна нервуецеся, быццам побач ёсць нябачная небяспека.

items.artifacts.timekeepershourglass.name=пясочны гадзіннік
items.artifacts.timekeepershourglass.ac_activate=ПЕРАКУЛІЦЬ
items.artifacts.timekeepershourglass.deactivate=Вы дэактывіруеце пясочны гадзіннік.
items.artifacts.timekeepershourglass.no_charge=У пясочным гадзінніку недастаткова зарадаў для выкарыстання.
items.artifacts.timekeepershourglass.cursed=Вы не можаце выкарыстоўваць пракляты пясочны гадзіннік.
items.artifacts.timekeepershourglass.onstasis=Свет вакол вас імгненна змяніўся.
items.artifacts.timekeepershourglass.onfreeze=Свет вакол вас спыніўся.
items.artifacts.timekeepershourglass.stasis=Сысці ў стазіс
items.artifacts.timekeepershourglass.freeze=Спыніць час
items.artifacts.timekeepershourglass.prompt=Як вы хочаце выкарыстаць магію пясочнага гадзінніка?\n\nУ стазісе час вакол вас ідзе сваёй чаргой, пакуль вы нерухомы і непаражальны. Гэта запатрабуе да 2 зарадаў за раз.\n\nСпыніўшы час, вы зможаце рухацца так, як быццам вашы дзеянні імгненныя. Паўторнае выкарыстанне гадзінніка або атака перапыніць дзеянне эфекту.
items.artifacts.timekeepershourglass.desc=Вялікі разьбяны пясочны гадзіннік выглядае даволі проста, але вы адчуваеце моцную магію ўнутры. Паварочваючы гадзіннік і гледзячы на бягучы пясок, вы адчуваеце яго магію. Яна вызначана дазволіць вам кіраваць часам.
items.artifacts.timekeepershourglass.desc_hint=У гадзінніку не хапае пяску, вось бы знайсці няшмат...
items.artifacts.timekeepershourglass.desc_cursed=Пракляты пясочны гадзіннік прыліп да вас, спрабуючы маніпуляваць часам вакол.
items.artifacts.timekeepershourglass$timefreeze.name=Замарозка Часу
items.artifacts.timekeepershourglass$timefreeze.desc=Час застыў вакол вас, дазваляючы выконваць дзеянні імгненна. Эфект будзе дзейнічаць, пакуль вы яго не адменіце ці калі ў гадзінніка скончыцца энергія. Атака або магія таксама перапыніць эфект гадзіннік.\n\nХадоў засталося: %s.
items.artifacts.timekeepershourglass$sandbag.name=мяшочак з чароўным пяском
items.artifacts.timekeepershourglass$sandbag.levelup=Вы дадалі пясок у гадзіннік.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Гадзіннік поўны чароўнага пяску!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=У вас няма гадзінніка, каб змясціць у яго пясок.
items.artifacts.timekeepershourglass$sandbag.desc=Гэты маленькі мяшочак чыстага пяску выдатна падыдзе да вашага гадзінніка.\n\nДзіўна, што ён з'явіўся ў гандляра як раз тады, калі спатрэбіўся...

items.artifacts.unstablespellbook.name=нестабільная кніга загавораў
items.artifacts.unstablespellbook.ac_read=ПРАЧЫТАЦЬ
items.artifacts.unstablespellbook.ac_add=ДАДАЦЬ
items.artifacts.unstablespellbook.blinded=Вы аслеплены і не можаце разабраць тэкст.
items.artifacts.unstablespellbook.no_charge=Ваша кніга загавораў знясілена.
items.artifacts.unstablespellbook.cursed=Вы не можаце чытаць праклятую кнігу.
items.artifacts.unstablespellbook.prompt=Выберыце скрутак
items.artifacts.unstablespellbook.infuse_scroll=Вы напоўнілі кнігу энергіяй скрутка.
items.artifacts.unstablespellbook.unable_scroll=Вы не можаце дадаць гэты скрутак у кнігу.
items.artifacts.unstablespellbook.unknown_scroll=Вы не ведаеце, што гэта за скрутак.
items.artifacts.unstablespellbook.desc=Кніга выглядае нядрэнна для свайго ўзросту. Яна іскрыць і патрэсквае, выпраменьваючы нестабільную энергію, калі вы гартаеце старонкі. Вы не можаце прачытаць канкрэтны загавор з кнігі.
items.artifacts.unstablespellbook.desc_cursed=Праклятая кніга прывязалася да вас. Яна не дазволіць выкарыстоўваць большасць скруткаў.
items.artifacts.unstablespellbook.desc_index=У гэтай кнізе не хапае старонак, але са зместа можна даведацца аб наступных загалоўках:
items.artifacts.unstablespellbook.desc_empowered=Скруткі, што вы дадалі ў кнігу, пачалі выпраменьваць магічнае святло. Вы можаце выкарыстоўваць адмысловую версію эфекту дададзеных скруткаў, але коштам дадатковага зарада.
items.artifacts.unstablespellbook.read_empowered=Скрутак, дададзены вамі ў кнігу, выпраменьвае энергію. Вы можаце накіраваць яго энергію ў звычайны або асаблівы варыянт гэтага ж скрутка.\n\nВыбар асаблівага скрутка выдаткуе дзве адзінкі зарада замест аднаго.



###bags
items.bags.bag.name=заплечнік

items.bags.potionbandolier.name=пояс для зелляў
items.bags.potionbandolier.desc=Гэты тоўсты пояс для зелляў аблягае вашы грудзі, як патранташ. На ім шмат ізаляваных папружак для захоўвання флаконаў з зеллямі і вадкім металам.\n\nВашыя зеллі будуць надзейна захаваны ад холаду.

items.bags.scrollholder.name=футляр для скруткаў
items.bags.scrollholder.desc=Раней гэты футляр выкарыстоўваўся для захоўвання астранамічных карт, але і для скруткаў ён цалкам падыдзе. Тут ёсць нават некалькі бакавых аддзяленняў, якія выдатна падыдуць для вашых скруткаў, магічнага парашку і гліфаў\n\nГэты футляр здольны абараніць вашы скруткі ад агню.

items.bags.velvetpouch.name=аксамітны мяшочак
items.bags.velvetpouch.desc=У гэтай невялікай сумачцы з аксаміту можна захоўваць мноства дробных прадметаў, такіх як насенне, рунныя камяні і алхімічныя інгрыдыенты.

items.bags.magicalholster.name=чароўны чахол
items.bags.magicalholster.desc=Гэты зачараваны чахол, зроблены з шкуры нейкага экзатычнага звера, дазваляе захоўваць у ім велізарную колькасць кідальнай зброі.\n\nДастаткова проста запусціць руку ў чахол, і вы заўсёды дастанеце менавіта тое, што шукалі.\n\nДзякуючы магіі чахла, палачкі, якія захоўваюцца ў ім, будуць перазараджвацца трохі хутчэй, а кідальная зброя будзе даўжэй служыць.



###bombs
items.bombs.arcanebomb.name=магічная бомба
items.bombs.arcanebomb.desc=Гэтая бомба была нададзеная магічнымі ўласцівасцямі. Яе выбух будзе падобны з атакай напампаванага Смаўжа і нанясе _%1$d-%2$d магічных страт_ усяму у адлегласці 2 клетак.

items.bombs.bomb.name=бомба
items.bombs.bomb.ac_lightthrow=ПАДПАЛІЦЬ І КІНУЦЬ
items.bombs.bomb.snuff_fuse=Вы паспяхова задзімаеце кнот бомбы.
items.bombs.bomb.ondeath=Вас разарвала выбухной хваляй...
items.bombs.bomb.rankings_desc=Забіты выбухам
items.bombs.bomb.desc=Даволі буйная бомба, якая пад завязку начынена чорным порахам. Выбух нанясе _%1$d-%2$d страт_ усяму навокал, знішчыць неабароненыя прадметы і пашкодзіць мясцовасць.
items.bombs.bomb.desc_fuse=Падобна на тое, што кнот будзе гарэць некалькі хадоў, калі яго запаліць.
items.bombs.bomb.desc_burning=Кнот гарыць. Лепш пазбавіцца ад бомбы ці затушыць яго!
items.bombs.bomb$doublebomb.name=дзве бомбы
items.bombs.bomb$doublebomb.desc=Дзве здаравенныя парахавыя бомбы па цане адной!

items.bombs.firebomb.name=запальная бомба
items.bombs.firebomb.desc=Гэтая мадыфікаваная бомба мае павялічаны радыўс выбуху, які нанясе _%1$d-%2$d страт_ і падпаліць найбліжайшыя две клеткі.

items.bombs.flashbangbomb.name=светлавая граната
items.bombs.flashbangbomb.desc=This customized bomb will erupt into a blast of light, sound, and electricity when it explodes. Anything within 2 tiles will take _%1$d-%2$d damage_ from the explosion, an additional 25%% damage from the electricity, and be stunned for 10 turns.

items.bombs.frostbomb.name=бомба замарожвання
items.bombs.frostbomb.desc=This bomb has been modified to explode in a larger area, dealing _%1$d-%2$d damage_ and spreading a sustained gust of freezing air within 2 tiles.

items.bombs.holybomb.name=асвячоная бомба
items.bombs.holybomb.desc=Гэта бомба была мадыфікаваная такім чынам, каб пры выбуху выпраменьваць ўспышкі святой энергіі ў адлегласці 2 клетак. Яна нанясе _%1$d-%2$d страт_ усяму навокал, а  нежыць і дэманы атрымаюць дадатковыя 50%% страт ад свету.

items.bombs.noisemaker.name=шумавая бомба
items.bombs.noisemaker.desc=Гэтая мадыфікаваная бомба будзе безупынна выдаваць шум, калі кнот дагарыць. Калі што-небудзь закране бомбу, яна тут жа выбухне і нанясе _%1$d-%2$d страт_ усяму ў адлегласці 2 клетак.
items.bombs.noisemaker.desc_burning=Генератар шуму цікае. Выбух адбудзецца, калі што-небудзь наблізіцца на дастатковую адлегласць!

items.bombs.smokebomb.name=дымавая бомба
items.bombs.smokebomb.desc=Гэтая бомба перапрацавана такім чынам, каб вы вывергнуць густое воблака атрутнага газу падчас выбуху. Сам выбух нанясе _%1$d-%2$d страт_, а газ распаюсюдзіцца ў адлегласці 2 клетак.

items.bombs.regrowthbomb.name=аднаўляючая бомба
items.bombs.regrowthbomb.desc=Гэтая мадыфікаваная бомба замест выбуху распырсквае асаблівую вадкасць на адлегласці 3 клетак, якая вылечыць вас і вашых саюзнікаў, а таксама справакуе паскораны рост траў і раслін.

items.bombs.shrapnelbomb.name=асколачная бомба
items.bombs.shrapnelbomb.desc=Гэтая бомба была напоўнена аскепкамі DM-300, якія разляцяцца ва ўсе бакі пры выбуху і нанясуць _%1$d-%2$d страт_ усяму ў велізарным радыусе вакол бомбы. Лепш схавацца за што-небудзь перад выбухам...

items.bombs.woollybomb.name=ваўняная бомба
items.bombs.woollybomb.desc=Гэтая бомба стварае шырокае поле чароўных авечак пасля выбуху, які нанясе _%1$d-%2$d страт_ усяму ў адлегласці 2 клетак. Авечкі не дазволяць каму-небудзь прайсці і будуць стаяць вельмі доўга! Праўда, у прысутнасці моцных ворагаў яны будуць знікаць хутчэй, і іх можна адагнаць пры ўзаемадзеянні з імі.

###food
items.food.berry.name=падземная ягада
items.food.berry.eat_msg=Гэта ягада была смачнай!
items.food.berry.desc=Невялікая ягада, знойдзеная Паляўнічай сярод расліннасці. Яе можна вельмі хутка з'есці. Яна папаўняе невялікую колькасць сытасці, а таксама можа ўтрымліваць карыснае насеньне!

items.food.blandfruit.name=Пустафрукт
items.food.blandfruit.cooked=звараны пустафрукт
items.food.blandfruit.sunfruit=сонцафрукт
items.food.blandfruit.rotfruit=гнілафрукт
items.food.blandfruit.earthfruit=земляфрукт
items.food.blandfruit.blindfruit=слепафрукт
items.food.blandfruit.firefruit=агнефрукт
items.food.blandfruit.icefruit=лёдафрукт
items.food.blandfruit.fadefruit=мысляфрукт
items.food.blandfruit.sorrowfruit=кіслафрукт
items.food.blandfruit.stormfruit=грымафрукт
items.food.blandfruit.dreamfruit=магафрукт
items.food.blandfruit.starfruit=папараць-фрукт
items.food.blandfruit.swiftfruit=хуткафрукт
items.food.blandfruit.raw=Вы не ў сілах прымусіць сябе з'есці яго сырым.
items.food.blandfruit.desc=Не мае ні густу, ні паху. Можа, калі яго зварыць з чымсьці яшчэ, ён стане лепей?
items.food.blandfruit.desc_cooked=Падчас варэння ў катле гэты фрукт разбух і нават увабраў у сябе некаторыя ўласцівасці інгрэдыентаў. Ён будзе валодаць ўласцівасцямі любога зелля, якому адпавядала даданае насенне.
items.food.blandfruit.desc_eat=Падобна на тое, цяпер яго можна ёсць!
items.food.blandfruit.desc_throw=Падобна на тое, што ён можа выбухнуць, калі яго кінуць.
items.food.blandfruit$chunks.name=рэшткі пустафрукта
items.food.blandfruit$chunks.desc=Пустафрукт лопнуў пры ўдары, разваліўшыся на некалькі невялікіх кавалкаў.\n\nХоць кавалці і трохі запэцканыя, яны выглядаюць цалкам ядомымі.

items.food.chargrilledmeat.name=прасмажанае мяса
items.food.chargrilledmeat.desc=Пахне як нядрэнны стейк.

items.food.food.name=рацыён ежы
items.food.food.ac_eat=З'ЕСЦІ
items.food.food.eat_msg=Гэтая ежа была проста выдатная!
items.food.food.desc=Нічога асаблівага - вяленае мяса, трохі сухарыкаў і ўсё такое.

items.food.frozencarpaccio.name=замарожанае мяса
items.food.frozencarpaccio.invis=Вы бачыце, як вашыя рукі становяцца нябачнымі!
items.food.frozencarpaccio.hard=Вы адчуваеце, што ваша скура зацвярдзела!
items.food.frozencarpaccio.refresh=Асвяжальна!
items.food.frozencarpaccio.better=Вы адчуваце сябе лепей!
items.food.frozencarpaccio.desc=Гэта кавалак наскрозь прамарожанага мяса. Яго можна есць толькі наразаючы тонкімі лустачкамі, як карпача. Зрэшты, так яно атрымліваецца на смак нават лепш, чым звычайна.

items.food.meatpie.name=мясны пірог
items.food.meatpie.eat_msg=Гэтая ежа была неварагодна смачная!
items.food.meatpie.desc=Апетытны пірог, поўны смачнага мяса. Такі ласунак здольна насыціць куды лепш любой іншай ежы.

items.food.mysterymeat.name=загадкавае мяса
items.food.mysterymeat.eat_msg=Гэта ежа была... дзіўнай на смак.
items.food.mysterymeat.hot=Ой, горача!
items.food.mysterymeat.legs=Вы не адчуваеце ног!
items.food.mysterymeat.not_well=Вам дрэнна.
items.food.mysterymeat.stuffed=Вы наеліся.
items.food.mysterymeat.desc=Ешце на свой страх і рызыку!
items.food.mysterymeat$placeholder.name=мяса

items.food.phantommeat.name=прывіднае мяса
items.food.phantommeat.desc=Вялікі і бліскучы напаўпразрысты стейк, выразаны з прывіднай піранні. Гэта чароўнае мяса не мае патрэбы ў прыгатаванні і валодае ахоўнымі уласцівасцямі ў дадатак да вялікай пажыўнасці. Аднаго кавалачка хопіць, каб цалкам насыціць вас, зацягнуць раны і вылечыць ад шкодных эфектаў. Акрамя таго, мяса зробіць вас нябачным і накладзе эфект дубовай скуры.

items.food.pasty.name=пірог
items.food.pasty.fish_name=рыба на пару
items.food.pasty.amulet_name=кудмень эндора?
items.food.pasty.egg_name=пасхальнае яйка
items.food.pasty.rainbow_name=вясёлкавы пірог
items.food.pasty.shattered_name=зялёны пірог
items.food.pasty.pie_name=гарбузовы пірог
items.food.pasty.vanilla_name=блакітны пірог
items.food.pasty.cane_name=навагодні лядзяш
items.food.pasty.sparkling_name=іскрыстае зелле
items.food.pasty.desc=Сапраўдны корнуэльский пірог з начыннем з ялавічыны і бульбы. Цудоўна!
items.food.pasty.fish_desc=Цэлая рыба, прыгатаваная на пару, чароўным чынам захоўваецца на падсцілцы з зеляніны. Вы ўспамінаеце пра традыцыю захоўваць рыбу на потым у гэты час года, так што вы пакінеце рэшткі, а не з'ясце ўсю адразу.\n\nЗ Кітайскім Новым годам!
items.food.pasty.amulet_desc=Вы нарэшце знайшлі яго, чароўны кудмень - пачакайце хвілінку, гэта проста загорнутая ў фальгу шакаладка, зробленая так, каб выглядаць як кудмень! Гэта не дасць вам бязмежнай сілы, але, па меншай меры, напоўніць вас і дасць невялікі зарад для артэфактаў.\n\nЗ Першым Красавіка!
items.food.pasty.egg_desc=Вялікае шакаладнае яйка, загорнутае ў рознакаляровую жоўтую фальгу. Тут дастаткова шакаладу, каб насыціць вас, а цукар можа даць вашым артэфактам крыху дадатковага зараду.\n\nЗ Вялік Днём!
items.food.pasty.rainbow_desc=Гэта рознакаляровае зелле ўяўляе сабой разнавіднасць вадкай ежы. Акрамя таго, што яно здавальняе ваш голад, у ім ёсць трохі магіі, якая супакоіць ворагаў паблізу, акрамя босаў, і прымусіць іх часова адмовіцца ад бою з вамі.\n\nШчаслівага Прайду!
items.food.pasty.shattered_desc=Гэты вялікі кавалак ванільнага торта упрыгожаны рознакаляровай вобмешкай і зялёнай глазурай. Торт быў створаны ў гонар шматгадовага вопыту і падарыць яго часцінку вам, калі яго з'ясце.\n\nShattered Pixel Dungeon быў ўпершыню выпушчаны 5 жніўня 2014 года. З Днём Нараджэння, Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Здаравенны кавалак гарбузовага пірага! Яго салодкі і рэзкі густ здольны не толькі цалкам здаволіць голад, але і аднавіць трохі здароўя.\n\nЗ Днём Усіх Святых!
items.food.pasty.vanilla_desc=Гэты вялікі кавалак ванільнага торта упрыгожаны рознакаляровай вобмешкай і блакітнай глазурай. Торт быў створаны ў гонар шматгадовага вопыту і падарыць яго часцінку вам, калі яго з'ясце.\n\nАрыгінальны Pixel Dungeon быў ўпершыню выпушчаны 4 снежня 2012 года. З Днём Нараджэння, Pixel Dungeon!
items.food.pasty.cane_desc=Вялізарны салодкі карамельны кій. Ён досыць вялікі для таго, каб цалкам здаволіць голад, а лішак цукру можа яшчэ і дадаць энергіі для вашых чароўных палачак.\n\nСа святам!
items.food.pasty.sparkling_desc=Гэта пеністае зелле - разнавіднасць вадкай ежы. Яно здавальняе голад і імітуе пеністае віно, але на самой справе не з'яўляецца алкаголем. Адчуванне цяпла ў жываце дапаможа вам трохі адцягнуцца.\n\nЗ Новым годам!
items.food.pasty$fishleftover.name=рыбныя рэшткі
items.food.pasty$fishleftover.eat_msg=Гэта ежа была нармальнай, але нічога асабістага.
items.food.pasty$fishleftover.desc=Трохі лішку рыбы з вашага папярэдняга прыёму ежы. Вы можаце з'есці яго ў любы час, каб пазбавіцца голаду.

items.food.smallration.name=зрэзаны рацыён
items.food.smallration.eat_msg=Гэта ежа была нармальнай, але нічога асабістага.
items.food.smallration.desc=Ён выглядае як звычайны рацыён, але паменш.

items.food.stewedmeat.name=тушанае мяса
items.food.stewedmeat.eat_msg=Гэта ежа была нармальнай, але нічога асабістага.
items.food.stewedmeat.desc=Тушанае мяса ачышчана ад любой інфекцыі і паразітаў. Яго можна спакойна ёсць.

items.food.supplyration.name=малы рацыён
items.food.supplyration.desc=Гэты рацыён быў пакінуты ў падзямеллі Гільдыяй Злодзеяў для іх саміх. Малы рацыён спецыяльна распрацаваны, каб яго можна было есці на хаду і выкарыстоўваць пры звычайных крадзяжах.\n\nХоць гэта насычае вас не так моцна, як звычайны рацыён, яго можна з'есці хутка, ён забяспечвае невялікае прамое ацаленне і аднаўляе зарад Плашча Ценяў Разбойніка.



##journal items
items.journal.documentpage.name=вырваная старонка
items.journal.documentpage.desc=Гэтую старонку, здаецца, вырвалі з нейкай кнігі. Каб разабраць, што на ёй напісана, прыйдзецца яе падабраць.

items.journal.alchemypage.name=вырваная старонка падручніка алхіміі
items.journal.alchemypage.desc=Вырваная старонка з Падручніка Алхіміі.\n\nБольшая частка тэксту занадта дробная, каб прачытаць яе здалёк, але можна цалкам разглядзець загаловак:\n\n_"%s"_

items.journal.guidebook.name=даведнік шукальніка прыгод
items.journal.guidebook.hint_mobile=Your guidebook has advice for you! Tap the blinking journal button to read it.
items.journal.guidebook.hint_desktop=Your guidebook has advice for you! Select the blinking journal button (%s) to read it.
items.journal.guidebook.hint_status=Guidebook
items.journal.guidebook.desc=Даведнік шукальніка прыгод, забыты тут мінулым вандроўцам. Гэтая кніга - магічная. Яна можа звярнуць увагу вандроўцы на пэўную старонку ў патрэбны час.\n\nКніга вельмі папулярная не толькі з-за яе ўтрымання, але і з-за прыгожа выведзенай надпісы "не панікуй!" на вокладцы.

items.journal.guidepage.name=вырваная старонка Даведніка
items.journal.guidepage.desc=Вырваная старонка з Даведніка шукальніка прыгод.\n\nБольшая частка тэксту занадта дробная, каб прачытаць яе здалёк, але можна цалкам разглядзець загаловак :\n\n_"%s"_

items.journal.regionlorepage$sewers.name=пацёрты ліст
items.journal.regionlorepage$sewers.desc=Падобна на ліст, напісаны на заляпанай паперы. Вам прыйдзецца яго падняць, каб прачытаць, што там напісана.

items.journal.regionlorepage$prison.name=пацёрты запіс з дзённіка
items.journal.regionlorepage$prison.desc=Гэта запіс у дзённіку, напісаны на старым аркушы паперы. Падобна на тое, яна захавалася лепш, чым тыя лісты, якія вы знаходзілі ў каналізацыі, але вам усё ж прыйдзецца яго падняць, каб яго прачытаць.

items.journal.regionlorepage$caves.name=старыя нататкі
items.journal.regionlorepage$caves.desc=Гэта выглядае як нататкі даследчыка, і яны дзіўным чынам добра захавалася. Падыміце яе, каб прачытаць.

items.journal.regionlorepage$city.name=іржавая таблічка
items.journal.regionlorepage$city.desc=Маленькая, іржавая металічная пласціна з выпаленым на ёй паведамленнем. Нягледзячы на ўзрост пласціны, літары выразна бачныя, але вам прыйдзецца падняць яе, каб прачытаць тэкст.

items.journal.regionlorepage$halls.name=святлівая таблічка
items.journal.regionlorepage$halls.desc=Гэта маленькая, чорная скрыжаль са святлівым, выпаленай на ёй надпісам. Здалёку святло, якое выходзіць ад напісання, зліваецца ў смугу, так што вам прыйдзецца падняць скрыжаль, каб прачытаць тэкст.


###keys
items.keys.goldenkey.name=залаты ключ
items.keys.goldenkey.desc=У гэтага ключа вельмі маленькія і хупавыя насяканні. Магчыма, гэта ключ ад нейкага куфра?

items.keys.crystalkey.name=Крыштальны ключ
items.keys.crystalkey.desc=Выразаныя з суцэльнага кавалка крышталя, выгібы гэтага ключа мігочуць ў цемры. Можа, ён адкрые нешта зробленае з крышталя?

items.keys.ironkey.name=жалезны ключ
items.keys.ironkey.desc=Бародка гэтага ключа ўжо зношаная, а скураны папружка вельмі стары. Цікава, якія дзверы ім можна адкрыць?

items.keys.skeletonkey.name=ключ-шкелет
items.keys.skeletonkey.desc=Гэты ключ выглядае вельмі пераканаўча - яго наверша зроблена ў форме чэрапа. Магчыма, ім можна адкрыць гэтак жа вялікія дзверы.



###potions
items.potions.potion.ac_drink=ВЫПІЦЬ
items.potions.potion.turquoise=бірузовае зелле
items.potions.potion.crimson=барвовае зелле
items.potions.potion.azure=блакітнае зелле
items.potions.potion.jade=нефрытавае зелле
items.potions.potion.golden=залатыстае зелле
items.potions.potion.magenta=пурпуровае зелле
items.potions.potion.charcoal=шэрае зелле
items.potions.potion.ivory=бялявае зелле
