items.armor.armor.hardened_no_glyph=Гэта браня была _ўзмацнена_, але зараз на ёй няма гліфаў.
items.armor.armor.cursed_worn=Ваша браня праклятая, пагэтаму вы не ў сілах зняць яе.
items.armor.armor.cursed=Вы адчуваеце недабрую магію, якая прытаілася ў гэтай брані.
items.armor.armor.weak_cursed=Нават калі браня праклятая, вы можаце зняць яе.
items.armor.armor.not_cursed=Гэтая браня ня праклятая.
