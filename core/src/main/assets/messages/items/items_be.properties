items.artifacts.driedrose.desc_no_quest=Старая засохлая ружа, якая нейкім чынам ацалела праз столькі гадоў.\n\nВы адчуваеце, што ў ёй цепліцца нейкая сіла, аднак паняцця не маеце, як гэтую сілу выкарыстоўваць.
