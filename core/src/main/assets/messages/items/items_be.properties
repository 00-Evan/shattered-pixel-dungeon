items.artifacts.driedrose$ghosthero.desc=Бесцялесная фігура, якая абрысамі нагадвае знясіленага чалавека. Падобна на тое, яго сіла залежыць ад ружы, што вы трымаеце ў руках.\n\nГэта зданя, можа, і не такі ўжо магутны саюзнік, але ён адзіны, каго вы можаце назваць сваім сябрам у гэтым падзямелле.

