items.scrolls.scroll.unknown_desc=Гэты манускрыпт пакрыты незразумелымі пісьмёнамі, азагалоўлены невядомай вам рунай. Хто ведае, што будзе, калі прачытаць яго ўслых?
items.scrolls.scroll.blinded=Вы аслеплены і не можаце разабраць, што напісана на гэтым скрутку.
items.scrolls.scroll.no_magic=Вы не можаце выкарыстоўваць скруткі пад дзеяннем анцімагіі.
items.scrolls.scroll.cursed=Ваша праклятая нестабільная кніга загавораў не дае вам выкарыстоўваць сілу гэтага скрутка! Магчыма, скрутак рассейвання ўсё роўна зможа спрацаваць...
items.scrolls.scroll$placeholder.name=скрутак

items.scrolls.inventoryscroll.warning=Вы сапраўды хочаце адмяніць выкарыстанне гэтага скрутка? Ён усё роўна будзе патрачаны, бо не быў апазнаны.
