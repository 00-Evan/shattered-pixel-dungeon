items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Стаміўся... пакуль што...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Я вярнуся...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Даруй мне... поспехаў...
