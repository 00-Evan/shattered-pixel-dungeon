items.weapon.melee.shortsword.name=кароткі меч
items.weapon.melee.shortsword.ability_name=расколванне чэрапоў
items.weapon.melee.shortsword.typical_ability_desc=Фехтавальўчыца можа _рассекчы_ ворага кароткім мячом. Гэтая атака наносіць _%1$d-%2$d_ страт больш і гарантавана трапляе ў мэту. Калі Фехтавальшчыца забівае суперніка, яна можа рассекчы яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.shortsword.ability_desc=Фехтавальўчыца можа _рассекчы_ ворага кароткім мячом. Гэтая атака наносіць _%1$d-%2$d_ страт больш і гарантавана трапляе ў мэту. Калі Фехтавальшчыца забівае суперніка, яна можа рассекчы яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.shortsword.desc=Даволі кароткі меч, усяго на некалькі цаляў даўжэй кінжала.

items.weapon.melee.quarterstaff.name=баявы посах
items.weapon.melee.quarterstaff.stats_desc=Гэта зброя блакуе ад 0 да 2 страт.
items.weapon.melee.quarterstaff.ability_name=ахоўная стойка
items.weapon.melee.quarterstaff.typical_ability_desc=The Duelist can assume a _defensive stance_ with a quarterstaff. This stance takes no time to activate and triples her evasion typically for _%d turns._
items.weapon.melee.quarterstaff.ability_desc=The Duelist can assume a _defensive stance_ with a quarterstaff. This stance takes no time to activate and triples her evasion for _%d turns._
items.weapon.melee.quarterstaff.upgrade_ability_stat_name=Ability Duration
items.weapon.melee.quarterstaff.desc=Посах з моцнага дрэва з жалезнымі булавешкамі на абодвух канцах.
items.weapon.melee.quarterstaff$defensivestance.name=ахоўная стойка
items.weapon.melee.quarterstaff$defensivestance.desc=Дуэлянт выкарыстоўвае свой баявы посах для абароны ад удараў і стрэлаў. Пакуль яна ў сваёй стойцы, шанец ўхілення ад нападаў павялічаны ўтрое.\n\nХадоў засталося: %s.

items.weapon.melee.rapier.name=шпага
items.weapon.melee.rapier.stats_desc=Гэта зброя блакуе ад 0 да 1 страт.
items.weapon.melee.rapier.ability_name=выпад
items.weapon.melee.rapier.typical_ability_desc=Фехтавальшчыца са шпагай можа зрабіць _выпад_ ў бок ворага, які знаходзіцца на адлегласці ў 1 клетку. Выпад збліжае з праціўнікам, гарантавана трапляе па мэце і наносіць яму _%1$d-%2$d страт_.
items.weapon.melee.rapier.ability_desc=Фехтавальшчыца са шпагай можа зрабіць _выпад_ ў бок ворага, які знаходзіцца на адлегласці ў 1 клетку. Выпад збліжае з праціўнікам, гарантавана трапляе па мэце і наносіць яму _%1$d-%2$d страт_.
items.weapon.melee.rapier.desc=Тонкі і доўгі меч, які забяспечвае абарону наўзамен на сілу.

items.weapon.melee.roundshield.name=круглы шчыт
items.weapon.melee.roundshield.typical_stats_desc=Звычайна гэта зброя блакуе 0-%d страт. Колькасць блакаваных страт залежыць ад узроўню зброі.
items.weapon.melee.roundshield.stats_desc=Гэта зброя блакуе 0-%d страт. Колькасць блакаваных страт залежыць ад узроўню зброі.
items.weapon.melee.roundshield.ability_name=абарона
items.weapon.melee.roundshield.typical_ability_desc=Фехтавальшчыца можа _абараняцца_ круглым шчытом, цалкам ігнарыруя фізічныя і магічныя атакі _%d хадоў_. Блакіроўка, атака, альбо выкарыстанне магіі знішчыць эфект.
items.weapon.melee.roundshield.ability_desc=Фехтавальшчыца можа _абараняцца_ круглым шчытом, цалкам ігнарыруя фізічныя і магічныя атакі _%d хадоў_. Блакіроўка, атака, альбо выкарыстанне магіі знішчыць эфект.
items.weapon.melee.roundshield.upgrade_ability_stat_name=Ability Duration
items.weapon.melee.roundshield.desc=Гэты вялікі шчыт добра абараняе ад удараў і, у цяжкую хвіліну, можа нават паслужыць замест зброі.
items.weapon.melee.roundshield$guardtracker.name=абараняецца
items.weapon.melee.roundshield$guardtracker.guarded=абаронены
items.weapon.melee.roundshield$guardtracker.desc=The Duelist has readied her shield in anticipation of incoming attacks. Physical or magical attacks made against her will be completely negated.\n\nTurns remaining: %s.

items.weapon.melee.runicblade.name=клінок рун
items.weapon.melee.runicblade.stats_desc=Страты гэтай зброі значна мацней ўзрастаюць пры паляпшэнні.
items.weapon.melee.runicblade.ability_name=рунічны ўдар
items.weapon.melee.runicblade.typical_ability_desc=Фехтавальшчыца можа здзейсніць _рунічны ўдар_ рунным клінком. Атака гарантавана трапляе па мэце і павялічвае сілу зачаравання на _+%d%%_.
items.weapon.melee.runicblade.ability_desc=Фехтавальшчыца можа здзейсніць _рунічны ўдар_ рунным клінком. Атака гарантавана трапляе па мэце і павялічвае сілу зачаравання на _+%d%%_.
items.weapon.melee.runicblade.upgrade_ability_stat_name=Ability Power
items.weapon.melee.runicblade.desc=Загадкавае зброю з далёкай краіны са светла-блакітным лязом.

items.weapon.melee.sai.name=сай
items.weapon.melee.sai.stats_desc=Гэта вельмі хуткая зброя.
items.weapon.melee.sai.ability_name=двайны ўдар
items.weapon.melee.sai.typical_ability_desc=The Duelist can perform a _combo strike_ with sai. This attack is guaranteed to hit and typically deals _+%d damage_ for each time the Duelist has hit with a regular melee or thrown weapon attack in the last 5 turns.
items.weapon.melee.sai.ability_desc=The Duelist can perform a _combo strike_ with sai. This attack is guaranteed to hit and deals _+%d damage_ for each time the Duelist has hit with a regular melee or thrown weapon attack in the last 5 turns.
items.weapon.melee.sai.desc=Два тонкіх клінка, прызначаных для нашэння ў кожнай руцэ. Цудоўна падыходзіць для знішчэння ворагаў шквалам парэзаў.
items.weapon.melee.sai$combostriketracker.name=двайны ўдар
items.weapon.melee.sai$combostriketracker.desc=Фехтавальшчыца здзяйсняе комба, якое можа быць выкарыстана для павелічэння страт ад здольнасці. Залічваецца кожны ўдар, нанесены зброяй блізкага бою або кідальнай зброяй на працягу апошніх 5 хадоў.\n\nУдалых трапленняў: %1$d.\n\nХадоў да скідання комба: %2$s.

items.weapon.melee.scimitar.name=скімітар
items.weapon.melee.scimitar.stats_desc=Гэта даволіхуткая зброя.
items.weapon.melee.scimitar.ability_name=танец клінкоў
items.weapon.melee.scimitar.typical_ability_desc=Фехтавальшчыца можа здзейсніць _танец клінкоў_ са скімітарам. Гэта павялічыць хуткасць яе атакі на +60%% і трапнасць на 50%% на %d хадоў.
items.weapon.melee.scimitar.ability_desc=Фехтавальшчыца можа здзейсніць _танец клінкоў_ са скімітарам. Гэта павялічыць хуткасць яе атакі на +60%% і трапнасць на 50%% на %d хадоў.
items.weapon.melee.scimitar.upgrade_ability_stat_name=Ability Duration
items.weapon.melee.scimitar.desc=Шырокі выгнуты клінок. Яго форма дазваляе наносіць хуткія, але менш моцныя атакі.
items.weapon.melee.scimitar$sworddance.name=танец клінкоў
items.weapon.melee.scimitar$sworddance.desc=Фехтавальшчыца робіць хуткія імпульсныя ўдары сваёй зброяй, быццам танцуючы. Дзякуючы гэтаму, яна атакуе на 60%% хутчэй (гэтага дастаткова, каб атакаваць скімітарам двойчы за ход) і павялічвае дакладнасць удараў на 50%%.\n\nХадоў засталося: %s.

items.weapon.melee.sickle.name=серп
