items.scrolls.scrollofidentify.name=скрутак Апазнання
items.scrolls.scrollofidentify.inv_title=Апазнаць прадмет
items.scrolls.scrollofidentify.it_is=Скрутак адкрывае вам, што гэта %s.
items.scrolls.scrollofidentify.desc=Гэты скрутак здольны назаўжды адкрыць усе таямніцы аднаго прадмета.

items.scrolls.scrolloflullaby.name=скрутак Калыханкі
items.scrolls.scrolloflullaby.sooth=У паветры раздаецца мелодыя калыханкі. Вы адчуваеце, што хочаце спаць.
items.scrolls.scrolloflullaby.desc=Чытанне гэтага скрутка ўслых выклікае ціхую мелодыю, якая пагрузіць ўсіх, хто яе чуў, у глыбокі чароўны сон. Для таго, кто прачытаў гэты скрутак, і яго саюзнікаў сон будзе ацаляльны.

items.scrolls.scrollofmagicmapping.name=скрутак Магічнай мапы
items.scrolls.scrollofmagicmapping.layout=Цяпер вы знаёмыя з планіроўкай гэтага ўзроўню.
items.scrolls.scrollofmagicmapping.desc=Пасля чытання гэтага скрутка ў ваш розум ўпішацца ясная карціна ўзроўню. Вам стануць вядомыя ўсе калідоры і пасткі, у тым ліку схаваныя. Аднак месцазнаходжанне прадметаў і істот застанецца невядомым.

items.scrolls.scrollofmirrorimage.name=скрутак Люстраных копій
items.scrolls.scrollofmirrorimage.copies=Скрутак сфармаваў люстраныя копіі па вашаму ладу.
items.scrolls.scrollofmirrorimage.no_copies=Скрутак спрабуе ўзнавіць па вашаму ладу люстраныя копіі, але ім няма дзе з'явіцца.
items.scrolls.scrollofmirrorimage.desc=Пры выкарыстанні гэты скрутак створыць дзве люстраных копіі чытача. Гэтыя ілюзіі слабейшыя за арыгінал, але будуць існаваць датуль, пакуль не атрымаюць страты.

items.scrolls.scrollofretribution.name=скрутак Адплаты
items.scrolls.scrollofretribution.blast=Скрутак вывяргае магутную магічную энергію!
items.scrolls.scrollofretribution.desc=Гэты скрутак змяшчае магутную магію, здольную перадаваць свае пакуты ўсім навакольным. Сіла эфекту залежыць ад таго, наколькі мала здароўя засталося ў чытача, і ў крайніх выпадках можа нават імгненна забіць большасць ворагаў.\n\nDыкарыстанне скрутка не праходзіць без наступстваў, асляпляючы і саслабляючы чытача.

items.scrolls.scrollofrage.name=скрутак Лютасці
items.scrolls.scrollofrage.roar=Скрутак выдае люты роў, які рэхам аддаецца ў падзямелле!
items.scrolls.scrollofrage.desc=Пры чытанні ўслых гэты скрутак выдасць люты роў, які прывабіць увагу ворагаў і які ўвядзе ў лютасць тых, хто ўжо тут.

items.scrolls.scrollofrecharging.name=скрутак Перазарадкі
items.scrolls.scrollofrecharging.surge=Праз цела праходзіць паток энергіі, які зараджае вашы палачкі!
items.scrolls.scrollofrecharging.desc=У гэтым скрутку складзена чыстая магічная энергія, якая пры вызваленні пачне паступова зараджаць ўсе палачкі таго, хто прачытаў заклінанне.

items.scrolls.scrollofremovecurse.name=скрутак Рассейвання праклёнаў
items.scrolls.scrollofremovecurse.inv_title=Які прадмет чысціць?
items.scrolls.scrollofremovecurse.cleansed=Ваш прадмет ахутвае ззянне, і цёмная энергія пакідае яго!
items.scrolls.scrollofremovecurse.not_cleansed=Ваш прадмет ахутвае ззянне, але нічога не адбываецца.
items.scrolls.scrollofremovecurse.spirit=Ваш скрутак вызваляе змучанае здане!
items.scrolls.scrollofremovecurse.desc=Магія гэтага скрутка дазволіць зняць праклён з адной зброі, пярсцёнка, палачкі, даспеха або артэфакта.

items.scrolls.scrollofteleportation.name=скрутак Тэлепартацыі
items.scrolls.scrollofteleportation.tele=У імгненне вока вы апыняецеся ў іншым месцы ўзроўню.
items.scrolls.scrollofteleportation.no_tele=Тэлепартацыя не атрымалася.
items.scrolls.scrollofteleportation.cant_reach=Вы не можаце тэлепартыравацца сюды.
items.scrolls.scrollofteleportation.prompt=Выберыце месца для телепартацыі.
items.scrolls.scrollofteleportation.desc=Магія гэтага скрутка імгненна пераносіць чытача ў выпадковую лакацыю на гэтым жа паверсе. Скрутак часцей за ўсё пераносіць у тыя месцы, у якіх які герой яшчэ не быў да гэтага, але пры гэтым не можа тэлепартаваць за зачыненыя дзверы або барыкады. Аднак, ён здольны паказаць схаваныя дзверы, якія вядуць у новыя вобласці.

items.scrolls.scrollofterror.name=скрутак Жаху
items.scrolls.scrollofterror.none=Скрутак выпраменьвае яркае чырвонае святло.
items.scrolls.scrollofterror.one=Скрутак выпраменьвае яркае чырвонае святло, і %s ўцякае!
items.scrolls.scrollofterror.many=Скрутак выпраменьвае яркае чырвонае святло, і пачвары ўцякаюць!
items.scrolls.scrollofterror.desc=Успышка чырвонага святла напоўніць усіх бачных істот жахамб і яны паспрабуюць уцячы. Любы ўдар па ворагу, які ўцякае, аслабіць гэты эфект.

items.scrolls.scrolloftransmutation.name=скрутак Ператварэння
items.scrolls.scrolloftransmutation.inv_title=Ператварыць прадмет
items.scrolls.scrolloftransmutation.nothing=Нічога не адбылося.
items.scrolls.scrolloftransmutation.morph=Ваш прадмет ператварыўся ў нешта іншае!
items.scrolls.scrolloftransmutation.desc=Гэты скрутак змяшчае магутны загавор ператварэння. Калі выкарыстаць яго на прадмеце, скрутак ператворыць яго ў іншы прадмет такога ж тыпу. Пры гэтым захоўваюцца ўсе паляпшэння і зачарованні. Скруткі і зелля будуць ператвораны ў іх больш магутныя версыі.

items.scrolls.scrollofupgrade.name=скрутак Паляпшэння
items.scrolls.scrollofupgrade.inv_title=Палепшыць прадмет
items.scrolls.scrollofupgrade.weaken_curse=Скрутак Паляпшэння аслабіў праклён на вашым прадмеце.
items.scrolls.scrollofupgrade.remove_curse=Скрутак Паляпшэння сцёр праклён за вашага прадмета!
items.scrolls.scrollofupgrade.desc=Гэты скрутак палепшыць адзін прадмет, павысіўшы яго якасць. У палачкі ўзрасце моц і колькасць зарадаў, зброя і браня будуць наносіць і паглынаць больш страт, а эфектыўнасць пярсцёнкаў павялічыцца. Таксама гэты скрутак здольны аслабіць ці нават знішчыць злую магію, хоць ён і не гэтак эфектыўны, як скрутак Рассейвання праклёнаў. \n\nНажаль, магія гэтага скрутка таксама здольная перашкодзіць або зняць зачарованне са зброі або руну з брані. Верагоднасць такога эфекту з'яўляецца, калі паспрабаваць палепшыць прадмет вышэй за ўзровень +4, а з узроўню +8 і вышэй такі эфект гарантаваны. Калі ж прадмет быў загартаваны ў кузні, верагоднасць перашкоды эфектаў змяшчаецца на +6 і +10. Акрамя таго, загартаванне будзе знішчана раней за зачараванне або руну.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=асаблівы скрутак КАЎНАН
items.scrolls.exotic.exoticscroll.sowilo=асаблівы скрутак САВІЛА
items.scrolls.exotic.exoticscroll.laguz=асаблівы скрутак ЛАГУЗ
items.scrolls.exotic.exoticscroll.yngvi=асаблівы скрутак ІНГУЗ
items.scrolls.exotic.exoticscroll.gyfu=асаблівы скрутак ГЕБА
items.scrolls.exotic.exoticscroll.raido=асаблівы скрутак РАЙДА
items.scrolls.exotic.exoticscroll.isaz=асаблівы скрутак ІСА
items.scrolls.exotic.exoticscroll.mannaz=асаблівы скрутак МАНАЗ
items.scrolls.exotic.exoticscroll.naudiz=асаблівы скрутак НАЎДЫЗ
items.scrolls.exotic.exoticscroll.berkanan=асаблівы скрутак БЕРКАНА
items.scrolls.exotic.exoticscroll.odal=асаблівы скрутак ОДАЛ
items.scrolls.exotic.exoticscroll.tiwaz=асаблівы скрутак ТЭЙВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=Гэты чорны манускрыпт пакрыты незразумелымі святлівымі пісьмёнамі і зусім не падобны на звычайныя скруткі. Хто ведае, што будзе, калі прачытаць яго ўслых?

items.scrolls.exotic.scrollofsirenssong.name=скрутак Песні сірэны
items.scrolls.exotic.scrollofsirenssong.prompt=Выберыце цэль
items.scrolls.exotic.scrollofsirenssong.no_target=Скрутак быў выкарыстаны без цэлі
items.scrolls.exotic.scrollofsirenssong.cancel=Вы павінны выбраць цэль
items.scrolls.exotic.scrollofsirenssong.desc=Пасля чытання гэтага скрутка зайграе прыемная мелодыя, якая зачаруе і ператварыць аднаго абранага суперніка ў вашага пастаяннага саюзніка! Астатнія ворагі, якія пачулі мелодыю, будуць часова зачараваныя.\n\nАднак, моцныя праціўнікі могуць супрацьстаяць гэтаму эфекту. Пры выбары іх у якасці цэлі яны будуць проста зачараваныя.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=зачараваны
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Гэта істота было зачаравана магіяй скрутка зачаравання.\n\nЗараз гэта істота - ваш саюзнік, якая будзе змагацца за вас.

items.scrolls.exotic.scrollofantimagic.name=скрутак Антымагіі
items.scrolls.exotic.scrollofantimagic.desc=Заклінанне ў гэтым скрутку акружыць вас чароўнай аўрай, якая будзе часова блакаваць любыя шкодныя і карысныя магічныя эфекты. Аднак здольнасці брані героя дастаткова моцныя, каб спрацоўваць, як і заўсёды.

items.scrolls.exotic.scrollofchallenge.name=скрутак Выкліку
items.scrolls.exotic.scrollofchallenge.desc=Як толькі вы яго прачытаеце, скрутак выдасць гучны роў, які прыцягне ворагаў і створыць маленькую арэну вакол.\n\nПакуль вы застаецесь ў гэтай арэне, вы будзе атрымліваць на 33% менш страт з усіх крыніц (гэты супраціў будзе ўлічвацца перад усімі астатнімі формамі супраціву страт), і не будзеце губляць сытасці.\n\nПамер арэны будзе залежаць ад памеру пакоя, у якім вы знаходзіцеся. Памер будзе асабліва менш у пакоях некаторых босаў.
items.scrolls.exotic.scrollofchallenge$challengearena.name=арэна выкліку
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Скрутак Выкліку стварыў арэну вакол вас, акрэсленую чырвоным туманам.\n\nПакуль вы стаіце ў тумане, ваш голад не будзе павялічвацца, і вы будзеце атрымліваць на 33%% менш страт з усіх крыніц. Калі ў вас ёсць іншы супраціў стратам (напрыклад, браня), яна будзе ўлічвацца пасля 33%% супраціву.\n\nХадоў засталося: %d.

items.scrolls.exotic.scrollofdivination.name=скрутак Прадказання
items.scrolls.exotic.scrollofdivination.nothing_left=Больш няма чаго прадказваць!
items.scrolls.exotic.scrollofdivination.desc=Магія гэтага скрутка дазволіць адразу ідэнтыфікаваць чатыры выпадковых прадмета. Апазнанымі могуць быць колер зелля, руна скрутка або сіла каштоўнага каменя ў пярсёнку. Ідэнтыфікаваныя прадметы не абавязкова будуць тымі, якія вы носіце з сабой.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш скрутак Прадказання падказаў выгляд наступных прадметаў:

items.scrolls.exotic.scrollofdread.name=скрутак Кашмару
items.scrolls.exotic.scrollofdread.desc=Скрутак выпусціць хвалю чырвонага святла, якая выклікае неапісальны жах ва ўсіх ворагаў у полі зроку. Эфект настолькі моцны, што ворагі паспрабуюць уцячы з падзямелля без аглядкі!\n\nГэтак жа як і жах, гэты эфект слабее з часам, ці калі вораг атакаваны.\n\nНа ворагаў з моцнай воляй, напрыклад босаў, будзе накладзены звычайны жах.

items.scrolls.exotic.scrollofenchantment.name=скрутак Зачаравання
items.scrolls.exotic.scrollofenchantment.inv_title=Зачараваць прадмет
items.scrolls.exotic.scrollofenchantment.weapon=Выберыце, якое зачараванне нанесці на вашу зброю.
items.scrolls.exotic.scrollofenchantment.armor=Выберыце, якую руну нанесці на вашу браню.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Пры адказе скрутак будзе ўсё роўна выкарыстаны.
items.scrolls.exotic.scrollofenchantment.cancel=адмяніць
items.scrolls.exotic.scrollofenchantment.desc=Гэты скрутак напоўніць зброю або браню магутнай чароўнай энергіяй. Чытач нават зможа ў некаторай ступені кантраляваць тып накладваемага зачаровання.

items.scrolls.exotic.scrollofforesight.name=скрутак Прадбачання
items.scrolls.exotic.scrollofforesight.desc=У розум чытача гэтага скрутка з лімітавай яснасцю пачне паступаць інфармацыя аб навакольнай мясцовасці. Гэта дазволіць аўтаматычна выяўляць любыя сакрэты ў радыусе свайго пошуку.

items.scrolls.exotic.scrollofmetamorphosis.name=скрутак Метамарфозаў
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Выберыце талент для метамарфозаў.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Выберыце новы талент замест таго, які быў метамарфазіраван.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=ператварыць талент
items.scrolls.exotic.scrollofmetamorphosis.desc=Гэты скрутак змяшчае магутную магію метамарфозаў, якая будзе прыменена да заклінальніка замест прадмета. Магія дазволіць вам выбраць талент і замяніць яго адным з чатырох талентаў іншых класаў такога ж ўзроўню.\n\nГэты эфект можа прымяняцца толькі да талентаў класа, ня да талентаў падкласаў або здольнасцяў брані. Таленты, якія вы не можаце выкарыстоўваць не будуць дадзены для выбару.

items.scrolls.exotic.scrollofmysticalenergy.name=скрутак Містычнай энергіі
items.scrolls.exotic.scrollofmysticalenergy.desc=Неўтаймаваная магічная сіла, складзеная ў гэтым манускрыпце, пры вызваленні будзе на працягу некаторага часу зараджаць экіпіраваныя артэфакты.

items.scrolls.exotic.scrollofpassage.name=скрутак Праходу
items.scrolls.exotic.scrollofpassage.desc=Загавор на гэтым пергаменце імгненна пераносіць чытача ў бліжэйшую вобласць на першым паверсе над імі. Вельмі зручна для хуткага доступу ў краму.

items.scrolls.exotic.scrollofprismaticimage.name=скрутак Люстраной копіі
items.scrolls.exotic.scrollofprismaticimage.desc=Заклён у гэтым скрутку створыць вясёлкавую копію чытача. Гэтая ілюзія мае меншы ўрон і жывучасць, але прыкладна такую ж абарону, што і арыгінал.\n\nКопія з'яўляецца толькі пры сустрэчы з ворагамі, хаваючыся з-пад увагі ўвесь астатні час.\n\nКалі вясёлкавая копія ўжо існуе, яна будзе цалкам вылечана.

items.scrolls.exotic.scrollofpsionicblast.name=скрутак Ментальнага выбуху
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ментальны выбух разадраў ваш розум...
items.scrolls.exotic.scrollofpsionicblast.desc=Гэты скрутак змяшчае неверагодную разбуральную энергію, якая можа быць накіравана на знішчэнне розумаў бачных істот.\n\nАддача, аднак, настолькі вялікая, што які прачытаў таксама атрымае страты, будзе аслеплены і саслаблены. Чым больш цэляў ўразіць скрутак, тым менш страт будзе атрымана.



###spells
items.spells.alchemize.name=алхіміз
items.spells.alchemize.prompt=Расшчапіць прадмет
items.spells.alchemize.desc=Гэта загавор ўтрымлівае пераўтваральныя сілы, падобныя тым, што ўтрымліваюцца ў алхімічным чыгуне. Кожны загавор дазваляе карыстальніку ператварыць прадмет (або стос прадметаў) у золата або алхімічную энергію.\n\nАлхіміз прадаецца ў крамах, а таксама можа быць выраблены з выкарыстаннем алхіміі. Скрутак змешваецца з рунным каменем або насеннем, каб стварыць містычны каталізатар, які затым можна выкарыстоўваць для некалькіх расшабпленняў.
items.spells.alchemize$wndalchemizeitem.sell=Ператварыць у %d золата
items.spells.alchemize$wndalchemizeitem.sell_1=Ператварыць 1 у %d золата
items.spells.alchemize$wndalchemizeitem.sell_all=Ператварыць усё ў %d золата
items.spells.alchemize$wndalchemizeitem.energize=Ператварыць ў %d энергii
items.spells.alchemize$wndalchemizeitem.energize_1=Ператварыць 1 ў %d энергii
items.spells.alchemize$wndalchemizeitem.energize_all=Ператварыць усё ў %d энергii

items.spells.aquablast.name=вадзяны шар
items.spells.aquablast.desc=Гэты загавор стварае водны ўсплёск ў кропцы прызямлення. Ён досыць магутны, каб нанесці шкоду вогненным істотам, але ён таксама затопіць мясцовасць вакол, патушыць полымя і адкіне ворагаў, якія апынуліся побач з воплескам.

items.spells.arcanecatalyst.name=містычны каталізатар
items.spells.arcanecatalyst.desc=Камяк залацістага пылу, які з'яўляецца вычышчанай сутнасцю скрутка. Ён зіхаціць у цемры падзямелля.\n\nГэты каталізатар у асноўным выкарыстоўваецца як алхімічны інгрэдыент, але калі яго магію выкарыстоўваць наўпрост, то ён спрацуе як выпадковы скрутак.

items.spells.beaconofreturning.name=маяк вяртання
items.spells.beaconofreturning.preventing=Моцная магія гэтага месца не дазваляе вам выкарыстаць загавор!
items.spells.beaconofreturning.creatures=Аўра бліжэйшых істот не дазваляе вам телепартыравацца у гэты момант.
items.spells.beaconofreturning.set=Маяк быў усталяваны ў гэтым месцы.
items.spells.beaconofreturning.wnd_body=Усталяванне перазапіша месца маяка. \n\nВяртанне вярне вас у апошняе усталяванае месца і паглыне адзін зарад энэргіі.
items.spells.beaconofreturning.wnd_set=Усталяваць
items.spells.beaconofreturning.wnd_return=Вярнуцца
items.spells.beaconofreturning.desc_set=Маяк быў усталяваны дзесьці на ўзроўні %d.
items.spells.beaconofreturning.desc=Гэта складаны загавор дазволіць карыстальніку вярнуцца ва ўсталяваную мясцовасць па-за залежнасці ад адлегласці. Загавор траціцца толькі пры вяртанні. Месца вяртання можа быць ўстаноўлена колькі заўгодна раз, але памятайце, што яно верне вас толькі ў апошнюю ўсталяваную кропку.

items.spells.curseinfusion.name=уліванне праклёну
items.spells.curseinfusion.inv_title=Праклясці прадмет
items.spells.curseinfusion.desc=Гэты загавор надзеліць прадмет вашай экіпіроўкі той жа цёмнай магіяй, што калісьці жыла ў DM-300. Любыя зачарованні або руны будуць развеяныя, а прадмет стане пракляты.\n\nЗброі, даспехі і палачкі пры гэтым атрымаюць бонусы да ўзроўню паляпшэння, але гэты бонус знікне, калі зняць праклён з прадмета. Гэты бонус нельга прымяніць паўторна.

items.spells.featherfall.name=загавор пёрка
items.spells.featherfall.light=Вы адчуваеце сябе лёгкім, як пёрка!
items.spells.featherfall.desc=Гэты загавор даруе частковы кантроль над гравітацыяй, дазваляючы падаць у прорвы без рызыкі для здароўя. Часу дзеяння загавора хапае толькі на адно прымяненне.
items.spells.featherfall$featherbuff.name=загавор пёрка
items.spells.featherfall$featherbuff.desc=Вы пад эфектам загавора пёрка, якое дазволіць вам зваліцца ў прорву і не атрымаць страты! Эфект знікне, калі яно будзе выкарыстана або па заканчэнні часу.\n\nЗасталося хадоў: %s.

items.spells.spell.ac_cast=КІНУЦЬ
items.spells.spell.no_magic=Вы не можаце выкарыстоўваць загаворы пад дзеяннем анцімагіі.

items.spells.magicalinfusion.name=уліванне магіі
items.spells.magicalinfusion.inv_title=Зачараваць прадмет
items.spells.magicalinfusion.infuse=Ваш прадмет быў напоўнены містычнай энэргіяй!
items.spells.magicalinfusion.desc=Гэты загавор практычна аналагічны скрутку Паляпшэння, але яго энергія больш стабільная.\n\nПры паляпшэнні гэтым загаворам зброі або даспехаў, яно ніколі не сатрэ зачарованні, руны і праклёны.

items.spells.magicalporter.name=чароўная транспартацыя
items.spells.magicalporter.inv_title=Перанесці прадмет
items.spells.magicalporter.nowhere=Вам няма куды пераносіць прадмет.
items.spells.magicalporter.desc=Гэты загавор дазваляе перанесці любую рэч, але не да гандляра, а да ўваходу на паверсе наступнага боса.

items.spells.phaseshift.name=скажэнне
items.spells.phaseshift.no_target=Тут няма чаго тэлепартаваць.
items.spells.phaseshift.desc=Гэты хаатычны загавор тэлепартуе сваю цэль ў выпадковую кропку паверха і аглушыць яе на працяглы перыяд. Аднак, моцныя ворагі, аглушэнне не атрымаюць. Загавор можа быць накіраваны як на сябе, так і на кагосьці іншага.

items.spells.reclaimtrap.name=перакадоўка
items.spells.reclaimtrap.no_trap=Тут няма пастак.
items.spells.reclaimtrap.desc_trap=Зараз гэты загавор мае такі ж эфект, як і _%s_.
items.spells.reclaimtrap.desc=Гэты загавор змяшчае рэшткі механічнай энергіі DM-300. Пры выкарыстанні на актыўную пастку, сіла пасткі будзе паглынутая загаворам, што дазволіць вам актываваць эфект пасткі ў любым месцы на ваш выбар.\n\nНекаторыя пасткі могуць працаваць не ва ўсіх месцах, а загавор можа захоўваць толькі адну пастку адначасова.

items.spells.recycle.name=перапрацоўка
items.spells.recycle.inv_title=Перапрацаваць прадмет
items.spells.recycle.recycled=Ваш прадмет быў перапрацаваны ў: %s.
items.spells.recycle.desc=Загавор змяшчае слабую версію магіі трансмутацыі. Няхай гэта не працуе на экіпіроўцы, гэта зелле можа ператварыць скрутак, зелле, насенне, рунны камень або дроцікз наканечнікам у выпадковы прадмет таго ж тыпу.

items.spells.summonelemental.name=прызваць элементаль
items.spells.summonelemental.ac_imbue=НАДЗЯЛІЦЬ
items.spells.summonelemental.summon_limit=У вас можа быць адначасова прызваны толькі адзін элементаль.
items.spells.summonelemental.imbue_prompt=Надзяліць прадмет
items.spells.summonelemental.desc=Гэты загавор праводзіць энергію элементарнага попелу і дазваляе заклікаць саюзнага элементаля змагацца за вас! Толькі адзін элементаль можа існаваць адначасова, але загавор можна выкарыстоўваць зноў, каб заклікаць элементаля да вас.
items.spells.summonelemental.desc_newborn=Загавор ў дадзены момант не надзелены магіяй і пакліча _маладога элементаля_. Вы можаце выкарыстаць апазнанае зелле Алхімічнага агню, зелле Холаду, скрутак Перазарадкі або скрутак Ператварэння для напаўнення загавора, каб у наступны раз заклікаць моцнага элементаля!
items.spells.summonelemental.desc_fire=Загавор зараз гарачы навобмацак. Ён выкліча _огненага элементаля_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.
items.spells.summonelemental.desc_frost=Загавор зараз халодны навобмацак. Ён выкліча _ледзянога элементаля_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.
items.spells.summonelemental.desc_shock=Загавор зараз вылучае статычную электрычнасьць. Ён выкліча _электрычнага элементаля_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.
items.spells.summonelemental.desc_chaos=Загавор зараз вылучае хаатычную энергію. Ён выкліча _элементаля хаосу_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.

items.spells.targetedspell.prompt=Выберыце цэль
items.spells.targetedspell.inv_title=Зачараваць прадмет

items.spells.telekineticgrab.name=Тэлекінэтычны захоп
items.spells.telekineticgrab.cant_grab=Вы не можаце захапіць гэта.
items.spells.telekineticgrab.no_target=Тут няма чаго захапіць.
items.spells.telekineticgrab.desc=Гэты загавор дазваляе захопліваць ўсе аб'екты на адлегласці ці нават вярнць ўсю кідальную зброю, якая захраснула ў ворагу!\n\nЯго таксама можна выкарыстоўваць на чужых прадметах або куфрах.

items.spells.wildenergy.name=дзікая энэргія
items.spells.wildenergy.desc=Гэты загавор ўтрымлівае частку праклятай энергіі, якая сілкавала DM-300. Пры актывацыі, ён будзе перазараджваць вашыя палачкі і абсталяваныя артэфакты, але выкліча выпадковы эфект, як калі б вы выкарыстоўвалі праклятую палачку. Зрэшты, вы ўсё ж зможаце выбраць кірунак стрэлу.


###runestones
items.stones.inventorystone.ac_use=ВЫКАРЫСТАЦЬ

items.stones.runestone$placeholder.name=рунны камень

items.stones.stoneofaggression.name=камень Агрэсіі
items.stones.stoneofaggression.desc=Калі кінуць гэты камень у каго-небудзь, усе змешчаныя побач ворагі будуць вымушаныя атакаваць гэтага персанажа на працягу кароткага часу.\n\nКалі выкарыстаць яго на ворага, то магія дзейнічае ўсяго некалькі імгненняў, калі ж выкарыстоўваць яго на сабе або на саюзніку, яна дзейнічае значна даўжэй.
items.stones.stoneofaggression$aggression.name=пазначаны
items.stones.stoneofaggression$aggression.desc=Чароўная энэргія прымушае ўсіх ворагаў навокал атакаваць гэту цэль.\n\nХадоў засталося: %s.

items.stones.stoneofaugmentation.name=камень Балансу
items.stones.stoneofaugmentation.inv_title=Збалансіраваць прадмет
items.stones.stoneofaugmentation.desc=Гэты рунный камень надзелены магутнымі чарамі, якія могуць балансаваць экіпіроўку, павялічваючы адно з уласцівасцяў за кошт іншага.\n\nДля зброі ён дазваляе палепшыць альбо урон, альбо хуткасць атакі.\n\nДля даспехаў ён дазваляе палепшыць альбо абарону, альбо ўхіленне.
items.stones.stoneofaugmentation$wndaugment.choice=Што вы жадалі б палепшыць?
items.stones.stoneofaugmentation$wndaugment.speed=Хуткасць
items.stones.stoneofaugmentation$wndaugment.damage=Урон
items.stones.stoneofaugmentation$wndaugment.evasion=Ухіленне
items.stones.stoneofaugmentation$wndaugment.defense=Абарону
items.stones.stoneofaugmentation$wndaugment.none=Выдаліць балансіроўку
items.stones.stoneofaugmentation$wndaugment.cancel=Я перадумаў

items.stones.stoneofblast.name=камень выбуху
items.stones.stoneofblast.desc=Гэты рунны камень адразу ж выбухне ў тым месцы, куды яго кінулі. Як і звычайная бомба, выбух нанесе страты ўсяму навокал.

items.stones.stoneofblink.name=камень скачку
items.stones.stoneofblink.desc=Рунны камень перанесе уладальніка ў тое месца, куды яго кінулі.

items.stones.stoneofclairvoyance.name=камень празорлівасці
items.stones.stoneofclairvoyance.desc=Гэты камень імгненна адкрые ўсе клеткі ў вельмі вялікай вобласці вакол таго месца, куды ён быў кінуты. Гэтаму эфекту не перашкаджаюць нават сцены.

items.stones.stoneofdeepsleep.name=камень глыбокага сна
items.stones.stoneofdeepsleep.desc=Гэты камень, кінуты ў ворага, пагрузіць яго ў глыбокі магічны сон. Такі сон нельга патрывожыць, пакуль вораг не атрымаў якой-небудзь страты.

items.stones.stoneofdisarming.name=камень абясшкоджвання
items.stones.stoneofdisarming.desc=Гэты рунны камень змяшчае магію, якая здольная абясшкодзіць пасткі, схаваныя ў падзямелле. Ён можа абясшкодзіць да 9 пастак вакол таго месца, куды будзе кінуты.

items.stones.stoneofenchantment.name=камень зачаравання
items.stones.stoneofenchantment.inv_title=Зачараваць прадмет
items.stones.stoneofenchantment.weapon=Ваша зброя зіхаціць у цемры!
items.stones.stoneofenchantment.armor=Ваша браня зіхаціць у цемры!
items.stones.stoneofenchantment.desc=Гэты рунны камень змяшчае зачароўвае магію. У адрозненні ад аналагічных скруткаў, ён не можа быць выкарыстаны для паляпшэння прадметаў. Але затое можа накласці на зброю або браню выпадковае зачарованне, надзяліўшы прадмет новымі сіламі.

items.stones.stoneoffear.name=камень страху
items.stones.stoneoffear.desc=Гэты камень так моцна спалохае персанажа, у якога ён быў кінуты, што яму захочацца прыбрацца куды далей. Любыя страты знізяць працягласць эфекту.

items.stones.stoneofflock.name=камень статка
items.stones.stoneofflock.desc=Гэты рунны камень на кароткі час пакліча статак чароўных авечак у тым месцы, куды ён быў кінуты.

items.stones.stoneofintuition.name=камень інтуіцыі
items.stones.stoneofintuition.inv_title=Выберыце прадмет
items.stones.stoneofintuition.desc=Гэты рунны камень змяшчае аслабленую версію той магіі, што прысутнічае ў скрутках Апазнання. Замест таго, каб наўпрост раскрыць сакрэты прадмета, ён уздзейнічае на вашу інтуіцыю, дазваляючы паспрабаваць адгадаць тып зелля, скрутка або пярсцёнка. Паспяховая спроба захавае магію каменя, які тады можна будзе выкарыстаць паўторна!
items.stones.stoneofintuition$wndguess.text=Згадай тып неапазнанага прадмета. Калі адгадаеш, то ён будзе апазнаны!
items.stones.stoneofintuition$wndguess.correct=Вы адгадалі. Прадмет быў апазнаны!
items.stones.stoneofintuition$wndguess.preserved=Камень інтуіцыі быў захаваны!
items.stones.stoneofintuition$wndguess.incorrect=Вы не адгадалі.

items.stones.stoneofshock.name=камень шоку
items.stones.stoneofshock.desc=Гэты рунны камень выклікае электрычны выбух, які ненадоўга аглушае ўсе бліжэйшыя цэлі і дае зарад чароўнай палачкі за кожную цэль, якая была закранута.

###wands
items.wands.cursedwand.ondeath=Вас забіў ваш %s.
items.wands.cursedwand.nothing=Нічога не здарылася.
items.wands.cursedwand.grass=Вакол вас раптам з'яўляюцца зараснікі травы!
items.wands.cursedwand.fire=Вы адчуваеце пах гару...
items.wands.cursedwand.transmogrify_wand=Ваша палачка ператварылася ў іншы прадмет!
items.wands.cursedwand.transmogrify_other=Ваш прадмет ператвараецца ў нешта іншае!

items.wands.wand.ac_zap=ВЫКАРЫСТАЦЬ
items.wands.wand.fizzles=Ваша палачка іскрыць. Мабыць, у яе скончыліся зарады.
items.wands.wand.no_magic=Вы не можаце выкарыстоўваць палачкі пад дзеяннем анцімагіі.
items.wands.wand.self_target=Нельга выбраць сябе ў якасці цэлі!
items.wands.wand.identify=Вы досыць доўга знаёмыя з палачкай, каб апазнаць яе.
items.wands.wand.resin_one=Палачка атрымала _1 узровень_ ад магічнай смалы.
items.wands.wand.resin_many=Палачка атрымала _%d узроўняў_ ад магічнай смалы.
items.wands.wand.cursed=Гэтая палачка праклятая, яе сіла хаатычная і непрадказальная.
items.wands.wand.not_cursed=Гэта палачка не праклятая.
items.wands.wand.curse_discover=Гэта %s праклята!
items.wands.wand.prompt=Выберыце цэль
items.wands.wand$placeholder.name=палачка

items.wands.wandofblastwave.name=палачка Выбухной хвалі
items.wands.wandofblastwave.staff_name=посах Выбухной хвалі
items.wands.wandofblastwave.ondeath=Вы забілі сабе сваёй палачкай Выбухной хвалі...
items.wands.wandofblastwave.desc=Гэтая палачка з залатым аздабленнем і з чорным самацветам наверсе зроблена з мармуру. Даволі важкая.
items.wands.wandofblastwave.stats_desc=Гэтая палачка выпускае зарад, які стварае магутны выбух у месцы ўдару. Выбух наносіць _%1$d- %2$d страт, _ і здольны адправіць большасць ворагаў у палёт.
items.wands.wandofblastwave.bmage_desc=Калі _Чараўнік_ трапіць па суперніку зарадам з посаха Выбухной хвалі, ёсць шанец, што суперніка адкіне назад, быццам у посаха ёсць зачарованнеа адштурхвання.
items.wands.wandofblastwave.eleblast_desc=Стыхійны выбух з посаха Выбухной хвалі наносіць 67% страт і збівае ўсіх ворагаў за межамі вобласці выбуху.

items.wands.wandofcorrosion.name=палачка карозіі
items.wands.wandofcorrosion.staff_name=посах карозіі
items.wands.wandofcorrosion.desc=Мярцвяна-бледная рукаяць гэтай палачкі ўпрыгожана зіхоткім каштоўным каменем ярка-аранжавага колеру.
items.wands.wandofcorrosion.stats_desc=Пры выкарыстанні гэтая палачка страляе зарадам, які выбухае ў воблака вельмі з'едлівага газу ў месцы траплення. Страты, які наносіцца гэтым газам, растуць ў залежнасці ад часу, які цэль знаходзіцца ў воблаку, пачынаючы з _%d адзінак страт._
items.wands.wandofcorrosion.bmage_desc=Калі _Чараўнік_ трапіць па ворагу посахам карозіі, у ворага ёсць шанец пакрыцца з'едлівай сліззю.
items.wands.wandofcorrosion.eleblast_desc=Стыхійны выбух з посаха карозіі накладвае на ворагаў 4 ходу карозіі, якая пачынаецца з 6 страт.

items.wands.wandofcorruption.name=палачка псуты
items.wands.wandofcorruption.staff_name=посах псуты
items.wands.wandofcorruption.already_corrupted=Гэта цэль ужо падпарадкоўваецца вам.
items.wands.wandofcorruption.desc=Нават без маленькага чэрапа на навершы можна зразумець, што гэтая рэч струменіць цёмную магію.
items.wands.wandofcorruption.stats_desc=Гэтая палачка выпускае разрад псуты, спрабуючы падпарадкаваць ворагаў вашай волі. У адваротным выпадку, палачка накладзе на цэль выпадковы негатыўны эфект. Але чым больш негатыўных эфектаў на цэлі, тым больш шанцаў на тое, што яна будзе падпарадкавана.
items.wands.wandofcorruption.bmage_desc=Калі _Чараўнік_ трапіць па ворагу посахам псуты, у ворага ёсць шанец ўпасці ў буянства.
items.wands.wandofcorruption.eleblast_desc=Стыхійны выбух з посаха псуты накладвае на ворагаў 5 хадоў буянства.

items.wands.wandofdisintegration.name=палачка знішчэння
items.wands.wandofdisintegration.staff_name=посах знішчэння
items.wands.wandofdisintegration.desc=Гэтая палачка зроблена з суцэльнага кавалка абсідыяну, усярэдзіне якога цячэ фіялетавае святло, якое сканчаецца ў наверша. Яна мігоча разбуральнай энергіяй, чакаючы, калі ёй скарыстаюцца.
items.wands.wandofdisintegration.stats_desc=Палачка выпускае прамень і пранізвае любыя перашкоды на сваім шляху. Далёкасць прамяня павялічваецца з паляпшэннем палачкі. Прамень наносіць _%1$d-%2$d страт_. Чым больш ворагаў і перашкод пранізвае прамень, тым больш дадатковыя страты.
items.wands.wandofdisintegration.bmage_desc=Калі _Чараўнік_ выкарыстоўвае посах знішчэння, далёкасць атакі павялічваецца так, быццам у ім ёсць зачараванне праекцыі.
items.wands.wandofdisintegration.eleblast_desc=Стыхійны выбух з посаха знішчэння наносіць 100% страт і прабівае сцены наскрозь.

items.wands.wandoffireblast.name=палачка вогненнай успышкі
items.wands.wandoffireblast.staff_name=посах вогненнай успышкі
items.wands.wandoffireblast.desc=Гэтая палачка зроблена з лакаванага чырвонага дрэва з навершам ў выглядзе залатога ліста, з-за чаго яна выглядае, як каралеўскі скіпетр. Яна шыпіць і іскрыць, гатовая выпусціць сваю нястрымную магію.
items.wands.wandoffireblast.stats_desc=Пры выкарыстанні гэтая палачка выпускае конус агню. Яго наступная атака паглыне _%1$d зарадаў_ і нанясе _%2$d-%3$d страт_. Чым больш зарадаў выкарыстоўваецца, тым больш і мацней эфект.
items.wands.wandoffireblast.bmage_desc=Калі _Чараўнік_ трапіць у ворага посахам вогненнай ўспышкі, ёсць шанец падпаліць ворага, быццам у посаха ёсць зачарованна падпалу.
items.wands.wandoffireblast.eleblast_desc=Стыхійны выбух з посахам вогненнай успышкі наносіць 100% страт, прарываецца праз адкрытыя дзверы і падпальвае ворагаў і мясцовасць.

items.wands.wandoffrost.name=палачка холаду
items.wands.wandoffrost.staff_name=посах холаду
items.wands.wandoffrost.desc=Здаецца, гэтая палачка зроблена з нейкага чароўнага лёду. Яна становіцца ярчэй каля наверша. Навобмацак даволі халодная, але ваша рука чамусьці застаецца цёплай.
items.wands.wandoffrost.stats_desc=Гэтая палачка страляе ў вашых ворагаў патокам лёду, наносячы _%1$d-%2$d урона_ і замарожвае іх. У вадзе эфект становіцца мацней. Замарожаныя ворагі атрымліваюць менш страт ад гэтай палачкі.
items.wands.wandoffrost.bmage_desc=Калі _Чараўнік_ трапіць па астуджанаму суперніку посахам холаду, вораг мае шанец маментальна змерзнуць. Чым больш астуджаны праціўнік, тым больш гэты шанец.
items.wands.wandoffrost.eleblast_desc=Стыхійны выбух з посаха холаду наносіць 100% страт, замарожвае ворагаў і тушыць пажары.

items.wands.wandoflightning.name=палачка маланкі
items.wands.wandoflightning.staff_name=посах маланкі
items.wands.wandoflightning.ondeath=Вы забілі сябе ўласнай палачкай маланкі...
items.wands.wandoflightning.desc=Гэтая палачка зроблена з суцэльнага металу, з-за чаго яна даволі цяжкая. Наверсе ёсць два зубцы, паміж якімі праскокваюць электрычныя дугі.
items.wands.wandoflightning.stats_desc=Гэтая палачка выпускае магутныя маланкі, якія праймаюць усё, супраць чаго яны накіраваны, і прычыняюць _%1$d-%2$d страт_.Электрычнасць пераходзіць на бліжэйшых персанажаў і вальней распаўсюджваецца ў вадзе. Маланкі з гэтай палачкі могуць нанесці вам шкоду, але не закранаюць вашых саюзнікаў.
items.wands.wandoflightning.bmage_desc=Калі _Чараўнік_ атакуе суперніка з дапамогай посаха маланак, посах мае шанец ўтварыць электрычную дугу на іншых блізкіх праціўнікаў, быццам на ім маецца зачарованне маланак.
items.wands.wandoflightning.eleblast_desc=Стыхійны выбух з посаха маланкі наносіць 100% страт, аглушае ворагаў на 5 хадоў і электрызуе ваду.

items.wands.wandoflivingearth.name=палачка жывой зямлі
items.wands.wandoflivingearth.staff_name=посах жывой зямлі
items.wands.wandoflivingearth.desc=Гэтая палачка зроблена з дзіўнага каменя з палосамі святлівай жоўтай энергіі. Камяні, здаецца, злёгку зрушваюцца, калі вы трымаеце палачку, як быццам яны адчуваюць вашу руку.
items.wands.wandoflivingearth.stats_desc=Гэтая палачка стварае снарады з магічных камянёў, наносячы _%1$d-%2$d страт._ Затым камяні вяртаюцца да ўладальніка палачкі, каб стварыць вакол яго браню. Калі брані дастаткова, то пры наступным выкарыстанні палачкі яна ператворыцца ў каменнага варта.
items.wands.wandoflivingearth.bmage_desc=Калі _Чараўнік_ трапіць па ворагу посахам жывой зямлі, частка нанесеных страт вяртаецца ў выглядзе каменнай брані.
items.wands.wandoflivingearth.eleblast_desc=Стыхійны выбух з посаха жывой зямлі наносіць 50% страт і лечыць актыўнага землянога варта за кожнага ворага, па якому трапіў зарад.
items.wands.wandoflivingearth$rockarmor.name=каменная браня
items.wands.wandoflivingearth$rockarmor.desc=Магічныя камяні атачаюць ваша цела і спрабуюць абараніць вас пры варожай атацы, памяншаючы страты па вам на 50%%. Браня зніжаецца пры паглынанні страт.\n\nБрані засталося: %1$d\n\nКалі на вашым целе дастаткова камення, то наступнае выкарыстанне вашай палачкі жывой зямлі прымусіць камяні сабрацца ў варта, які будзе змагацца за вас.\n\nТрэба брані для прызыву варта: %2$d.
items.wands.wandoflivingearth$earthguardian.name=зямляны варт
items.wands.wandoflivingearth$earthguardian.desc=Камяні з вашай палачкі жывой зямлі сабраліся ў ахоўнага землянога варта! Гэты камяністы абаронца будзе атакаваць бліжэйшых ворагаў, што прымусіць іх сфакусавацца на варце замест вас. Калі пагрозы няма, вартавы перафармуецца вакол вас і вернецца падчас наступнага выкарыстання палачкі.\n\nАхоўная сіла варта залежыць ад узроўню палачкі. Цяпер ёнблакуе _%1$d-%2$d страт._

items.wands.wandofmagicmissile.name=палачка магічнага стрэлу
items.wands.wandofmagicmissile.staff_name=посах магічнага стрэлу
items.wands.wandofmagicmissile.desc=Даволі простая палачка, якая страляе стрэламі чыстай магічнай энергіі. Хоць палачка і не валодае якімі-небудзь адмысловымі эфектамі, яна мае даволі шмат даступных зарадаў і можа на некаторы час узмацніць іншыя палачкі пасля паляпшэння.
items.wands.wandofmagicmissile.stats_desc=Кожны стрэл з гэтай палачкі наносіць _%1$d-%2$d урона_ і на некаторы час ўзмацняе іншыя палачкі, калі яна палепшана.
items.wands.wandofmagicmissile.bmage_desc=Калі _Чараўнік_ трапіць па ворагу посахам магічнага стрэлу, усе яго палачкі атрымліваюць дадатковы зарад.
items.wands.wandofmagicmissile.eleblast_desc=Стыхійны выбух з посаха магічнага стрэлу наносіць 50% страт і дае чараўніку 15 хадоў перазарадкі.
items.wands.wandofmagicmissile$magiccharge.name=магічны зарад
items.wands.wandofmagicmissile$magiccharge.desc=Палачка магічнага стрэлу напоўніла вашыя палачкі энергіяй, павялічыўшы іх узровень.\n\nВашы палачкі палепшаны на: +%d.\n\nХадоў засталося: %s.

items.wands.wandofprismaticlight.name=палачка чыстага святла
items.wands.wandofprismaticlight.staff_name=посах чыстага святла
items.wands.wandofprismaticlight.desc=Гэтая палачка зроблена з суцэльнага кавалка празрыстага крышталя. Яна нагадвае доўгі кавалак гладкага шкла. Каляровыя праменьчыкі святла гуляюць у наверша, імкнучыся вырвацца наперад.
items.wands.wandofprismaticlight.stats_desc=Гэтая палачка выпускае прамень святла, які наносіць _%1$d-%2$d страт_ і асляпляе ворагаў. Святло таксама пранізвае цемру падзямелля, раскрываючы схаваныя дзверы і пасткі. Дэманы і нежыць будуць загарацца чыстым полымем, атрымліваючы значна больш страт.
items.wands.wandofprismaticlight.bmage_desc=Калі _Чараўнік_ трапіць па суперніку посахам чыстага святла, то праціўнік становіцца пакалечаным на час, які павялічваецца ў залежнасці ад узроўню посаха.
items.wands.wandofprismaticlight.eleblast_desc=Стыхійны выбух з посаха чыстага святла наносіць 67% страт, раскрывае мясцовасць і асляпляе ворагаў на 5 хадоў.

items.wands.wandofregrowth.name=палачка аднаўлення
items.wands.wandofregrowth.staff_name=посах аднаўлення
items.wands.wandofregrowth.desc=Гэтая палачка зроблена з тонкага і па-майстэрску апрацаванага дрэва. Нейкім чынам, дрэва ўсё яшчэ засталося жывым і мае ярка-зялёную афарбоўку, як асяродак маладога дрэва. "Калі згасае жыццё, заўсёды пачынаецца новае жыццё... Вечны цыкл заўсёды застаецца!"
items.wands.wandofregrowth.stats_desc=Пры выкарыстанні гэтая палачка стрэліць зарадам адраджаючай энергіі ў конусападобнай вобласці, заклікаючы траву, карані і рэдкія расліны да жыцця. Наступнае выкарыстанне паглыне _%1$d зарадаў_. Чым больш зарадаў спажывае гэтая палачка, тым больш і мацней становіцца эфект.
items.wands.wandofregrowth.degradation=Пасля выкарыстання яшчэ _%d зарядов_ гэтая палачка перастане вырабляць расліны і новую траву. Гэта абмежаванне можна павысіць, павялічваючы свой узровень або ўзровень палачкі.
items.wands.wandofregrowth.bmage_desc=Калі _Чараўнік_ трапіць па ворагу посахам аднаўлення і абодва стаяць на траве, герой атрымлівае травяное ацаленне прапарцыйна нанесеным стратам.
items.wands.wandofregrowth.eleblast_desc=Стыхійны выбух з посаха аднаўлення аблытвае ворагаў і бязладна вырошчвае траву ў галіне выбуху.
items.wands.wandofregrowth$dewcatcher.name=Расянка
items.wands.wandofregrowth$dewcatcher.desc=Расянкі - дзіўныя расліны, якія напаўняюцца чароўнай расой. Каб не прыцягваць увагу, яны маскіруюцца пад траву, але іх выдаюць напоўненыя расой выпукласці.
items.wands.wandofregrowth$seedpod.name=Семяноўка
items.wands.wandofregrowth$seedpod.desc=Семяноўкі - гэта чароўныя расліны, якія вырабляюць насенне іншых відаў раслін замест сваіх уласных. Нейкім чынам ім удаецца распаўсюджвацца, нягледзячы на адсутнасць уласнага насення.
items.wands.wandofregrowth$lotus.name=Залаты Лотас
items.wands.wandofregrowth$lotus.desc=Залаты лотас - містычная расліна, якая можа быць створана толькі пры дапамозе палачкі аднаўлення. Яго аўра ўзмацняе ўсе расліны і іх эфекты, але, калі яго энергія вычарпаецца, лотас памрэ.\n\nГэты лотас быў створаны палачкай аднаўлення, узмоцненай на _%1$d_. Эфекты ўсіх раслін _спрацуюць маментальна_, як калі ю яны былі пасаджаныя на клетку з персанажам. Акрамя таго, ёсць _%2$d%% шанец_ атрымаць насенне з расліны, а таксама шанец таго, што змазаныя дроцікі атрымаюць _%3$d%% дадатковай трываласці_.

items.wands.wandoftransfusion.name=палачка трансфузыі
items.wands.wandoftransfusion.staff_name=посах трансфузыі
items.wands.wandoftransfusion.ondeath=Вы забілі сабе Палачкай Трансфузыі...
items.wands.wandoftransfusion.charged=Ваш посах зараджаны жыццёвай энергіяй вашага праціўніка!
items.wands.wandoftransfusion.desc=Хоць гэтая палачка даволі простая на выгляд, яна вылучаецца за кошт пурпурнага адцення і вугальна-чорнага каменя на яе наверсе.
items.wands.wandoftransfusion.stats_desc=Пры выкарыстанні на саюзніках або зачараваных ворагах гэтая палачка забірае _%1$d здароўя карыстальнікка_, каб вылечыць або абараніць саюзніка на _%2$d здароўя._ Пры выкарыстанні на ворагаў палачка на кароткі час зачароўвае іх і адначасова дадае _%3$d абароны_ да карыстача. Варожая нежыць атрымае _%4$d-%5$d страт_ замест таго, каб быць зачараванай.
items.wands.wandoftransfusion.bmage_desc=Калі _Чараўнік_ трапляе ў зачараванага ворага сваім посахам трансфузыі, ён атрымлівае шчыт, а яго наступны стрэл гэтым посахам не будзе каштаваць яму здароўя.
items.wands.wandoftransfusion.eleblast_desc=Стыхійны выбух з посаха трансфузыі зачароўвае ворагаў, лечыць саюзнікаў і наносіць 100% страт нежыці.

items.wands.wandofwarding.name=палачка вартавых
items.wands.wandofwarding.staff_name=посах вартавых
items.wands.wandofwarding.no_more_wards=Ваша палачка не можа падтрымліваць большую колькасць вартавых.
items.wands.wandofwarding.bad_location=Вы не можаце размясціць тут варта.
items.wands.wandofwarding.desc=Гэта кароткая металічная палачка з ярка-фіялетавым каштоўным каменем, які лунае каля яе наканечніка.
items.wands.wandofwarding.stats_desc=Замест таго, каб наносіць прамыя страты, гэтая палачка будзе заклікаць вартавых і гадзіннікавых. Вартавыя могуць быць размешчаны ў любым бачным для вас месцы, нават праз сцены. Гэтая палачка мае толькі _%d адз. энергіі_ на падтрымку вартаў.
items.wands.wandofwarding.bmage_desc=Калі _Чараўнік_ трапіць па ворагу посахам вартавых, усе актыўныя варты маюць шанец вылечыцца.
items.wands.wandofwarding.eleblast_desc=Стыхійны выбух з посаха вартавых лечыць усіх вартаў у зоне выбуху.
items.wands.wandofwarding$ward.name_1=малы вартавы
items.wands.wandofwarding$ward.desc_1=Гэты стандартны вартавы будзе аўтаматычна атакаваць любога ворага, што патрапіць у яго поле зроку, наносячы _%1$d-%2$d страт._\n\nВыкарыстанне палачкі вартавых на вашага варта палепшыць яго.\n\nГэты вартавы атакуе толькі раз, а затым знікне.\n\nПалачка вартавых выкарыстоўвае _%3$d адз. энергии_ для падтрымання гэтага варта.
items.wands.wandofwarding$ward.name_2=вартавы
items.wands.wandofwarding$ward.desc_2=Гэты палепшаны вартавы мае больш складаныя паводзіны і здольны атакаваць некалькі разоў. Кожная атака будзе наносіць _%1$d-%2$d страт._\n\nВыкарыстанне палачкі вартавых на вашага варта палепшыць яго.\n\nГэты вартаўнік атакуе тры разы, а затым знікне.\n\nПалачка вартавых выкарыстоўвае _%3$d адз. энергіі_ для падтрымання гэтага варта.
items.wands.wandofwarding$ward.name_3=вялікі вартавы
items.wands.wandofwarding$ward.desc_3=Гэты максімальна палепшаны вартавы здольны атакаваць большую колькасць разоў, чым яго папярэднікі. Кожная атака будзе наносіць _%1$d-%2$d страт._\n\nВыкарыстанне палачкі вартавых на вашага варта палепшыць яго.\n\nГэты вартаўнік атакуе пяць разоў, а затым знікне.\n\nПалачка вартавых выкарыстоўвае _%3$d адз. энергіі_ для падтрымання гэтага варта.
items.wands.wandofwarding$ward.name_4=малы гадзіннікавы
items.wands.wandofwarding$ward.desc_4=Гэты невялікі гадзінны валодае такой жа баявой моцай, што і вялікі вартавы, але мае ачкі здароўя замест устаноўленай колькасці зарадаў. Ён нагадвае каштоўны камень на кончыку вашай палачкі вартавых. Кожная яго атака будзе наносіць _ %1$d-%2$d страт._\n\nВыкарыстанне палачкі вартавых на вашага гадзіннікавага палепшыць і вылечыць яго.\n\nГадзіннікавы будзе марнаваць трохі здароўя кожны раз, калі атакуе ворага, але яго можна вылечыць, выкарыстоўваючы палачку вартавых.\n\nПалачка вартавых выкарыстоўвае _%3$d адз. энергии_ для падтрымання гэтага гадзіннікавага.
items.wands.wandofwarding$ward.name_5=гадзіннікавы
items.wands.wandofwarding$ward.desc_5=Гэты палепшаны гадзіннікавы больш і трохі трывалей, чым малы гадзіннікавы. Кожная яго атака будзе наносіць _%1$d-%2$d страт._\n\nВыкарыстанне палачкі вартавых на вашага гадзіннікавага палепшыць і вылечыць яго.\n\nГадзіннікавы будзе марнаваць трохі здароўя кожны раз, калі атакуе ворага, але яго можна вылечыць, выкарыстоўваючы палачку вартавых.\n\nПалачка вартавых выкарыстоўвае _%3$d адз. энергии_ для падтрымання гэтага гадзіннікавага.
items.wands.wandofwarding$ward.name_6=вялікі гадзіннікавы
items.wands.wandofwarding$ward.desc_6=Гэты максімальна палепшаны гадзіннікавы значна трывалей, чым яго папярэднікі. Кожная яго атака будзе наносіць _%1$d-%2$d страт._\n\nВыкарыстанне палачкі вартавых на вашага гадзіннікавага палепшыць і вылечыць яго.\n\nГадзіннікавы будзе марнаваць трохі здароўя кожны раз, калі атакуе ворага, але яго можна вылечыць, выкарыстоўваючы палачку вартавых.\n\nПалачка вартавых выкарыстоўвае _%3$d адз. энергии_ для падтрымання гэтага гадзіннікавага.
items.wands.wandofwarding$ward.dismiss_title=Адклікаць гэтага варта?
items.wands.wandofwarding$ward.dismiss_body=Вы можаце знішчыць гэтага варта, калі больш не хочаце, каб ваша палачка марнавала энергію на яго падтрымку.\n\nАдклікаць гэтага варта?
items.wands.wandofwarding$ward.dismiss_confirm=так
items.wands.wandofwarding$ward.dismiss_cancel=не

###weapon curses
items.weapon.curses.annoying.name=%s балбатлівасці
items.weapon.curses.annoying.msg_1=ООО, ЗАРАЗ МЫ БУДЗЕМ ЗМАГАЦЦА!?
items.weapon.curses.annoying.msg_2=ТАК, УДАР ІМ!
items.weapon.curses.annoying.msg_3=ЭЙ, ПАСЛУХАЙ!
items.weapon.curses.annoying.msg_4=МЫ ЎЖО Ў БОСА?!
items.weapon.curses.annoying.msg_5=ОЙ, НЕ МАХАЙ МНОЙ ТАК МОЦНА!
items.weapon.curses.annoying.msg_6=ПАМРЫ, КАЗЮЛЬКА!
items.weapon.curses.annoying.msg_7=УУУУУУУУУУУУУУУХ!
items.weapon.curses.annoying.msg_8=ДАВАЙ ПЕРАДЫХНЕМ!?
items.weapon.curses.annoying.msg_9=БАЦ, ХАХА!
items.weapon.curses.annoying.msg_10=ДЫХТОЎНЫ ЎДАР!
items.weapon.curses.annoying.msg_11=Я не збіраўся быць зброяй, я хацеў проста быць сякерай дрывасека.
items.weapon.curses.annoying.msg_12=Не забывайце: празмерная самаўпэўненасць гэта павольны і падступны забойца.
items.weapon.curses.annoying.msg_13=УСЯ ВАША БАЗА НАЛЕЖАЦЬ НАМ!
items.weapon.curses.annoying.desc=Балбатлівае зброя здольна размаўляць, але робіць яна гэта даволі глосна, чым нярэдка можа прыцягнуць залішнюю ўвагу.
items.weapon.curses.annoying.elestrike_desc=Стыхійны ўдар з праклёнам балбатлівасці з верагоднасцю 20% можа прывесці ў шаленства кожнага ворага ў радыусе дзеяння на 6 хадоў.

items.weapon.curses.dazzling.name=%s асляплення
items.weapon.curses.dazzling.desc=Асляпляльныя прылады часам ствараюць выбліск святла, якая асляпляе ўсіх, хто яе ўбачыць.
items.weapon.curses.dazzling.elestrike_desc=Стыхійны ўдар з праклёнам асляплення з верагоднасцю 50% аслепіць усіх ворагаў у радыусе дзеяння на 6 хадоў.

items.weapon.curses.displacing.name=%s тэлепартацыі
items.weapon.curses.displacing.desc=Зброя тэлепартацыі напоўнена непрадказальнай магіяй, якая можа перамясціць ворага ў выпадковае месца.
items.weapon.curses.displacing.elestrike_desc=Стыхійны ўдар з праклёнам тэлепартацыі з верагоднасцю 50% можа зачараваць усіх ворагаў у радыусе дзеяння на 6 хадоў.

items.weapon.curses.explosive.name=%s выбуху
items.weapon.curses.explosive.warm=Цёпла...
items.weapon.curses.explosive.hot=Горача!
items.weapon.curses.explosive.desc=Зброя з праклёнам выбуху назапашвае зарад і выбухне, наносячы страты носьбіту і ворагу.
items.weapon.curses.explosive.desc_cool=Ваша зброя халодная.
items.weapon.curses.explosive.desc_warm=Ваша зброя назапашвае энергію і становіцца цяплей...
items.weapon.curses.explosive.desc_hot=Ваша зброя гарачае! Яно вось-вось выбухне!
items.weapon.curses.explosive.elestrike_desc=Стыхійны ўдар з праклёнам выбуху з верагоднасцю 50% узрывае выпадковага ворага ў радыусе дзеяння.

items.weapon.curses.friendly.name=%s сяброўства
items.weapon.curses.friendly.desc=Зброя сяброўства больш за ўсё падыходзіць пацыфістам, часам накладваючы чары, якія прадухіляюць канфлікт.
items.weapon.curses.friendly.elestrike_desc=Стыхійны ўдар з праклёнам сяброўства і з верагоднасцю 50% можа зачараваць усіх ворагаў у радыусе дзеяння на 6 хадоў.

items.weapon.curses.polarized.name=%s палярызацыі
items.weapon.curses.polarized.desc=Зброя палярызацыі пры атацы наносіць альбо на 50% больш страт, альбо не наносіць страт наогул.
items.weapon.curses.polarized.elestrike_desc=Стыхійны ўдар з праклёнам палярызацыі з верагоднасцю 50% наносіць 24-36 страт кожнаму ворагу ў радыусе дзеяння.

items.weapon.curses.sacrificial.name=%s пакут
items.weapon.curses.sacrificial.desc=Зброя пакут патрабуе крыві атакавалага за тое, што само наносіць страты. Чым здаравей атакуючы, тым больш крыві яно запатрабуе.
items.weapon.curses.sacrificial.elestrike_desc=Стыхійны ўдар з праклёнам пакут дае герою і кожнаму ворагу ў радыусе дзеяння крывацёк на 12 здароўя.

items.weapon.curses.wayward.name=%s упартасці
items.weapon.curses.wayward.desc=Зброя упартасці часам адводзіць вашыя ўдары ў бок. Гэтая магія дзейнічае некаторы час пасля яе актывацыі, але можа быць рассеяна пры нанясенні ўдару гэтай зброяй.
items.weapon.curses.wayward.elestrike_desc=Стыхійны ўдар з праклёнам упартасці мае 50% шанец актывавацца на кожным ворагу ў радыусе дзеяння на 6 хадоў.
items.weapon.curses.wayward$waywardbuff.name=упартасць
items.weapon.curses.wayward$waywardbuff.desc=Магія вашай зброі ўпартасці актывавалася, з-за чаго нанесці ўдар будзе складана некаторы час. Аднак гэта не ўплывае на гарантаваныя атакі, напрыклад, нечаканыя. Паспяховая атака з дапамогай гэтай прылады прыбярэ гэты эфект.\n\nЗасталося хадоў: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s пламяні
items.weapon.enchantments.blazing.desc=Гэтыя чары прымушаюць зброю вывяргаць полымя, падпальваючы ворагаў і наносячы дадатковы страты супернікам, якія ўжо гараць.
items.weapon.enchantments.blazing.elestrike_desc=Стыхійны ўдар з зачараваннем полымя падпальвае ўсе клеткі ў радыусе дзеяння на 8 хадоў.

items.weapon.enchantments.blocking.name=%s абароны
items.weapon.enchantments.blocking.desc=Гэта зачарованна можа ненадоўга абараніць вас пасля атацы гэтай зброяй.
items.weapon.enchantments.blocking.elestrike_desc=Стыхійны ўдар з зачараваннем абароны дае Дуэлянту 6 зарадаў шчыта за кожнага ворага ў радыусе дзеяння.
items.weapon.enchantments.blocking$blockbuff.name=абарона
items.weapon.enchantments.blocking$blockbuff.desc=Зачарованне абароны на вашай зброі ненадоўга ўзмацніла вашу браню шчытом!\n\nЗасталося шчыта: %d.\n\nЗасталося хадоў: %s.

items.weapon.enchantments.blooming.name=%s цвіцення
items.weapon.enchantments.blooming.desc=Пры кожным ўдары зброяй  цвіцення ёсць шанец, што побач з мэтай вырасце трава.
items.weapon.enchantments.blooming.elestrike_desc=Стыхійны ўдар з зачараваннем вясны саджае траву ў зоне да 8 клетак і абезрухоўлівае ўсіх ворагаў у радыусе дзеяння на 6 хадоў.

items.weapon.enchantments.chilling.name=%s холаду
items.weapon.enchantments.chilling.desc=Ворагі, якія атрымалі страты ад зброі з гэтым зачарованнем, дубянеюць ад холаду, іх хуткасць атакі і перамяшчэння зніжаецца.
items.weapon.enchantments.chilling.elestrike_desc=Стыхійны ўдар з зачараваннем холаду на 8 хадоў выпусціць патокі марознага паветра ва ўсе клеткі ў радыусе дзеяння.

items.weapon.enchantments.kinetic.name=%s інэрцыі
items.weapon.enchantments.kinetic.desc=Калі зброя інэрцыі забівае ворага, яна захоўвае залішнія страты каб дадаць іх да наступнай паспяховай атакі.
items.weapon.enchantments.kinetic.elestrike_desc=Стыхійны ўдар з зачараваннем інэрцыі нанясе 40% ад залішніх страт кожнаму ворагу ў радыусе, акрамя асноўнай цэлі.
items.weapon.enchantments.kinetic$conserveddamage.name=інэрцыя
items.weapon.enchantments.kinetic$conserveddamage.desc=Ваша зброя захавала залішнія страты ад папярэдняга забойства і дадасць яго да вашай наступнай атацы. З часам гэты бонус будзе паступова змяншацца.\n\nЗахаваныя страты: %d.

items.weapon.enchantments.corrupting.name=%s падпарадкавання
items.weapon.enchantments.corrupting.desc=Гэтае магутнае зачарованна валодае здольнасцю падпарадкоўваць ворагаў вашай волі. Калі вораг забіты гэтай зброяй, ёсць верагоднасць, што замест смерці ён будзе падпарадкаваны.
items.weapon.enchantments.corrupting.elestrike_desc=Стыхійны ўдар з зачараваннем падпарадкавання мае 5-25% шанец (у залежнасці ад здароўя, якога не хапае) падпарадкаваць кожнага ворага ў радыусе, акрамя асноўнай цэлі.

items.weapon.enchantments.elastic.name=%s адштурхвання
items.weapon.enchantments.elastic.desc=Зброю адштурхвання дае шанец адкінуць суперніка на некаторую адлегласць.
items.weapon.enchantments.elastic.elestrike_desc=Стыхійны ўдар з зачарованнем адштурхвання адкідвае ўсіх ворагаў на 5 клетак.

items.weapon.enchantments.grim.name=%s загубства
items.weapon.enchantments.grim.desc=Гэта магутнае зачарованне мае сілы імгненна прыкончыць ворага. Чым ён слабей, тым вышэй верагоднасць спрацоўвання.
items.weapon.enchantments.grim.elestrike_desc=Стыхійны ўдар з зачарованнем пагібелі мае шанец у 6-30% (у залежнасці ад здароўя, якое адсутнічае) забіць усіх ворагаў у радыусе, акрамя асноўнай цэлі.

items.weapon.enchantments.lucky.name=%s поспеху
items.weapon.enchantments.lucky.desc=Забітыя зброяй поспеху ворагі могуць пакідаць дадатковыя трафеі.
items.weapon.enchantments.lucky.elestrike_desc=Стыхійны ўдар з зачарованнем поспеху мае 12.5% шанец стварыць прадмет пад кожным закранутым ворагам. Гэты эфект не можа спрацаваць на адным суперніку двойчы.

items.weapon.enchantments.projecting.name=%s праэкцыі
items.weapon.enchantments.projecting.desc=З гэтым зачарованнем зброя блізкага бою зможа біць далей, а далёкага - праходзіць скрозь бліжэйшыя сцены.
items.weapon.enchantments.projecting.elestrike_desc=Стыхійны ўдар з зачарованнем праекцыі наносіць 30% страт кожнаму ворагу ў радыусе, акрамя галоўнай мэты.

items.weapon.enchantments.shocking.name=%s маланак
items.weapon.enchantments.shocking.desc=Разрады электрычнасці ад зброі маланак наносяць дадатковыя страты ворагам паблізу.
items.weapon.enchantments.shocking.elestrike_desc=Стыхійны ўдар з зачарованем маланак выпусціць электрычную буру, якая распаўсюдзіцца на кожную клетку ў радыусе і будзе доўжыцца 8 хадоў.

items.weapon.enchantments.unstable.name=%s хаосу
items.weapon.enchantments.unstable.desc=Гэта зачарованне выпраменьвае хаатычную энергію, даючы неспадзяваны вынік пры кожнай атацы.
items.weapon.enchantments.unstable.elestrike_desc=Стыхійны ўдар з зачарованнем хаосу выкліча выпадковы эфект зачарованна ў кожнага ворага ў радыусе дзеяння, акрамя асноўнай цэлі.

items.weapon.enchantments.vampiric.name=%s вампірызму
items.weapon.enchantments.vampiric.desc=Гэта магутнае зачарованнк з кожным ударам выцягвае жыццёвыя сілы ворагаў і перадае іх ўладальніку. Чым менш здароўя ў таго, хто яго носіць, тым мацней эфект.
items.weapon.enchantments.vampiric.elestrike_desc=Стыхійны ўдар з зачарованнем вампірызма вылечыць Фехтавальшчыцу на 2.5 АЗ за кожнага ворага ў галіне паразы.


###melee weapons
items.weapon.melee.assassinsblade.name=клінок забойцы
items.weapon.melee.assassinsblade.stats_desc=Гэта зброя наносіць больш страт пры схаванай атаце.
items.weapon.melee.assassinsblade.ability_name=схавацца
items.weapon.melee.assassinsblade.ability_desc=Фехтавальшчыца с клінком забойцы можа _схавацца_. Гэтая здольнасць дае ёй 1 ход нябачнасці, скачок на 4 клеткі, але варта 2 зарада.
items.weapon.melee.assassinsblade.desc=Невялікае хвалістае лязо з абсідыяну. Нягледзячы на лёгкую вагу, яно нязручна ва ўжыванні, але смяротна пры дакладным ўдары.

items.weapon.melee.battleaxe.name=баявая сякера
items.weapon.melee.battleaxe.stats_desc=Гэта даволі дакладная зброя.
items.weapon.melee.battleaxe.ability_name=моцны ўдар
items.weapon.melee.battleaxe.ability_desc=Дуэлянт можа здзейсніць _моцны ўдар_ баявой сякерай. Гэтая моцная атака пры дакладным ўдары наносіць на 35% больш страт і ашаламляе цэль на 5 хадоў, зніжаючы яе дакладнасць і ўхіленне на 50%. Звычайнае выкарыстанне здольнасці паглыне 2 зарада зброі, а нечаканая атака не выдаткуе энергіі.
items.weapon.melee.battleaxe.desc=Велізарнае сталёвае лязо гэтай сякеры дазваляе наносіць ўдары з застрашвалай сілай.

items.weapon.melee.crossbow.name=арбалет
items.weapon.melee.crossbow.stats_desc=Гэта зброя, быўшы экіпіяваным, павялічвае страты ад дроцікаў і нават надзяляе іх сваім зачараваннем.
items.weapon.melee.crossbow.ability_name=зараджаны стрэл
items.weapon.melee.crossbow.ability_desc=Фехтавальшчыца можа падрыхтаваць _зараджаны стрэл_ з арбалета. Гэтая здольнасць актывуецца імгненна і гарантуе трапленне наступнага дроціка па ворагу, ужываючы ўсе эфекты атакі ў радыусе 5х5 клетак і падаўжаючы эфекты ад змазаных дроцікаў.
items.weapon.melee.crossbow.desc=Мудрагелістае зброю, якое дазваляе страляць дроцікамі са значнай сілай. Хоць арбалет і ня прызначаны для блізкага бою, але яго вага і трываласць дазваляюць выкарыстоўваць яго як дубіну.
items.weapon.melee.crossbow$chargedshot.name=зараджаны стрэл
items.weapon.melee.crossbow$chargedshot.desc=Фехтавальшчыца канцэнтруецца і ўзмацняе свой арбалет. Наступны дроцік гарантавана патрапіць па ворагу, ужываючы ўсе эфекты і зачараванні ў радыусе 5х5 клетак. Карысныя эфекты дроцікаў будуць прымяняцца толькі да саюзнікаў, а шкодныя - толькі да ворагаў.\n\nЗмазаныя дроцікі будуць мець два дадатковых прымянення пры стральбе зараджаным стрэлам. Фехтавальшчыца не можа прымяніць гэтую здольнасць, каб выкарыстоўваць дроцікі з станоўчымі эфектамі на сябе.

items.weapon.melee.dagger.name=кінжал
items.weapon.melee.dagger.stats_desc=Гэта зброя наносіць больш страт пры схаваных атаках.
items.weapon.melee.dagger.ability_name=схавацца
items.weapon.melee.dagger.ability_desc=Фехтавальшчыца з кінжалам можа _схавацца_. Гэтая здольнасць дае ёй 1 ход нябачнасці, скачок на 6 клетак, але варта 2 зарада.
items.weapon.melee.dagger.desc=Просты драўляны кінжал з зношанай драўлянай ручкай.

items.weapon.melee.dirk.name=корцік
items.weapon.melee.dirk.stats_desc=Гэта зброя наносіць больш страт пры схаванай атаце.
items.weapon.melee.dirk.ability_name=схавацца
items.weapon.melee.dirk.ability_desc=Фехтавальшчыца з корцікам можа _схавацца_. Гэтая здольнасць дае ёй 1 ход нябачнасці, скачок на 5 клетак, але варта 2 зарада.
items.weapon.melee.dirk.desc=Корцік даўжэй звычайнага кінжала, таму дазваляе наносіць больш глыбокія раны.

items.weapon.melee.flail.name=кісцень
items.weapon.melee.flail.stats_desc=Гэта даволі недакладная зброя.\nГэтай зброяй нельга здейсніць нечаканую атаку.
items.weapon.melee.flail.ability_name=круціць
items.weapon.melee.flail.spin_warn=Вы не можаце раскруціць кісцень яшчэ больш.
items.weapon.melee.flail.ability_desc=Фехтавальшчыца можа _круціць_ кісцень, каб павялічыць яго сілу на кароткі час. Кожныя 3 наступных ходу, калі круціцца зброю, даюць + 20% да страт. Раскручаны кісцень гарантавана патрапіць у цэль. Пачаць круціць кісцень варта 2 зарада.
items.weapon.melee.flail.desc=Шыпасты шар на ланцугу, далучанай да рукаяці. Вельмі нязграбная зброя, але смяротнае пры дакладным трапленні.
items.weapon.melee.flail$spinabilitytracker.name=раскручванне
items.weapon.melee.flail$spinabilitytracker.desc=Дуэлянт раскручвае свой кісцень, павялічваючы страты наступнай атакі гэтай зброяй. Кожнае кручэнне займае 1 ход, але павялічвае страты на 33%%. Раскручаны кісцень гарантавана патрапіць у цэль.\n\nБягучы бонус да страт: %1$d%%.\nХадоў засталося: %2$s.

items.weapon.melee.gauntlet.name=каменная пальчатка
items.weapon.melee.gauntlet.stats_desc=Гэта вельмі хуткая зброя.
items.weapon.melee.gauntlet.ability_name=двайны ўдар
items.weapon.melee.gauntlet.ability_desc=Фехтавальшчыца можа здзейсніць _двайны ўдар_ каменнай пальчаткай. Гэтая атака гарантавана трапіць у цэльі нанясе на 35% больш страт за кожны раз, калі Фехтавальшчыца ўдала трапіла ў праціўніка ў блізкім баі або кідальнай зброяй за апошнія 5 хадоў.
items.weapon.melee.gauntlet.desc=Гэтая зачараваная пальчатка зроблена з тканіны барвовага колеру і пакрыта каменнымі пласцінамі. Яна выдатна аблягае вашу руку, з-за чаго тоўстыя пласціны адчуваюцца як другая скура. Выкарыстанне такой зброі патрабуе вялікай сілы, затое надае вашым ударам неверагодную моц.

items.weapon.melee.glaive.name=глефа
items.weapon.melee.glaive.stats_desc=Гэта даволі павольная зброя.\nГэта зброя мае павышаную адлегласць атакі.
items.weapon.melee.glaive.ability_name=пракалоць
items.weapon.melee.glaive.ability_desc=Фехтавальшчыца можа _пракалоць_ некалькі ворагаў наканечніка глефы у зоне дасяжнасці, але калі яны не стаяць побач адзін з адным. Гэтая атака наносіць на 10% страт менш, адкідвае суперніка і гарантавана трапляе ў цэль.
items.weapon.melee.glaive.desc=Буйнаяе дрэўкавая зброя з доўгім клінком на канцы.

items.weapon.melee.gloves.name=шыпаваныя пальчаткі
items.weapon.melee.gloves.stats_desc=Гэта вельмі хуткая зброя.
items.weapon.melee.gloves.ability_name=двайны ўдар
items.weapon.melee.gloves.ability_desc=Фехтавальшчыца можа здзейсніць _двайны ўдар_ шыпаванай пальчаткай. Гэтая атака гарантавана трапіць у цэльі нанясе на 45% больш страт за кожны раз, калі Фехтавальшчыца ўдала трапіла ў праціўніка ў блізкім баі або кідальнай зброяй за апошнія 5 хадоў.
items.weapon.melee.gloves.desc=Гэтыя шыпаваныя пальчаткі не забяспечваюць ніякай абароны, але яны выступаюць у якасці нядрэннай зброі, пакідаючы рукі свабоднымі.

items.weapon.melee.greataxe.name=сякера
items.weapon.melee.greataxe.stats_desc=Гэта невераготна цяжкая зброя.
items.weapon.melee.greataxe.ability_name=адплата
items.weapon.melee.greataxe.ability_desc=Фехтавальшчыца можа здзейсніць _удар адплаты_ сякерай, калі ў яе менш 50% здароўя. Гэтая знішчальная атака гарантавана трапляе ў цэль і наносіць на 50% больш страт.
items.weapon.melee.greataxe.desc=Прызначаны для нашэння на плячы, гэта масіўная сякера настолькі ж небяспечны, наколькі цяжкая.

items.weapon.melee.greatshield.name=раставы шчыт
items.weapon.melee.greatshield.typical_stats_desc=Звычайна гэта зброя блакуе 0-%d страт. Колькасць блакаваных страт залежыць ад узроўню зброі.
items.weapon.melee.greatshield.stats_desc=Гэта зброя блакуе 0-%d страт. Колькасць блакаваных страт залежыць ад узроўню зброі.
items.weapon.melee.greatshield.ability_name=абарона
items.weapon.melee.greatshield.ability_desc=Фехтавальшчыца можа _абараніць_ сябе растовым шчытом, становячыся цалкам непаражальнай да наступных фізічных або магічных нападаў на працягу 6 хадоў.
items.weapon.melee.greatshield.desc=Больш падобны на пераносную сцяну, гэты гіганцкі ліст металу забяспечвае выдатную абарону, але не занадта падыходзіць для нападу.

items.weapon.melee.greatsword.name=двуручны меч
items.weapon.melee.greatsword.ability_name=расколванне чэрапоў
items.weapon.melee.greatsword.ability_desc=Фехтавальшчыца можа _рассекчы_ ворага двухручным мячом. Гэтая атака наносіць на 20% страт больш і гарантавана трапляе ў цэль. Калі Фехтавальшчыца забівае суперніка, яна можа выкарыстоўваць гэтую атаку яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.greatsword.desc=Вялікі клінок гэтага мяча надае яго ўзмахам вялікую сілу.

items.weapon.melee.handaxe.name=ручная сякера
items.weapon.melee.handaxe.stats_desc=Гэта даволі дакладная зброя.
items.weapon.melee.handaxe.ability_name=моцны ўдар
items.weapon.melee.handaxe.ability_desc=Дуэлянт можа здзейсніць _моцны ўдар_ ручной сякерай. Гэтая моцная атака пры дакладным ўдары наносіць на 45% больш страт і ашаламляе цэль на 5 хадоў, зніжаючы яе дакладнасць і ўхіленне на 50%. Звычайнае выкарыстанне здольнасці паглыне 2 зарада зброі, а нечаканая атака не выдаткуе энергіі.
items.weapon.melee.handaxe.desc=Лёгкая сякера, якая часта ўжываецца для рубкі дрэў. Яго шырокае сякерышча нядрэнна справіцца і з ворагамі.

items.weapon.melee.katana.name=катана
items.weapon.melee.katana.stats_desc=Гэта зброя блакуе ад 0 да 3 страт.
items.weapon.melee.katana.ability_name=выпад
items.weapon.melee.katana.ability_desc=Фехтавальшчыца з катанай можа зрабіць _выпад_ ў бок ворага, які знаходзіцца на адлегласці ў 1 клетку. Выпад збліжае з праціўнікам, наносіць яму на 35% больш страт і гарантавана трапляе ў цэль.
items.weapon.melee.katana.desc=Тонкі меч з вялікай металічнай гардай над дзяржальняй.

items.weapon.melee.longsword.name=длінны меч
items.weapon.melee.longsword.ability_name=расколванне чэрапоў
items.weapon.melee.longsword.ability_desc=Фехтавальўчыца можа _рассекчы_ ворага доўгім мячом. Гэтая атака наносіць на 23% страт больш і гарантавана трапляе ў цэль. Калі Фехтавальшчыца забівае суперніка, яна можа выкарыстаць гэтую атаку яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.longsword.desc=Доўгі брытвава-востры клінок гэтага мяча заспакаяльна блішчыць, хоць з-за свайго памеру ён даволі цяжкі.

items.weapon.melee.mace.name=булава
items.weapon.melee.mace.stats_desc=Гэта даволі дакладная зброя.
items.weapon.melee.mace.ability_name=моцны ўдар
items.weapon.melee.mace.ability_desc=Дуэлянт можа здзейсніць _моцны ўдар_ булавой. Гэтая моцная атака пры дакладным ўдары наносіць на 40% больш страт і ашаламляе цэль на 5 хадоў, зніжаючы яе дакладнасць і ўхіленне на 50%. Звычайнае выкарыстанне здольнасці паглыне 2 зарада зброі, а нечаканая атака не выдаткуе энергіі.
items.weapon.melee.mace.desc=Жалезнае наверша гэтай зброі здольна нанесці значныя пашкоджанні.

items.weapon.melee.magesstaff.name=посах мага
items.weapon.melee.magesstaff.ac_imbue=НАДЗЕЛІЦЬ
items.weapon.melee.magesstaff.ac_zap=ВЫКАРЫСТАЦЬ
items.weapon.melee.magesstaff.prompt=Выберыце палачку
items.weapon.melee.magesstaff.imbue=Вы выкарыстоўваеце %s, каб передаць посаху яго сілу.
items.weapon.melee.magesstaff.preserved=Папярэдняя палачка была захавана!
items.weapon.melee.magesstaff.preserved_resin=Папярэдніяя палачка была пераўтворана ў магічную смалу.
items.weapon.melee.magesstaff.conflict=Узаемадзеянне рознай магіі сцірае зачараванне на вашым посахе.
items.weapon.melee.magesstaff.id_first=Паперш трэба апазнаць гэту палачку.
items.weapon.melee.magesstaff.cursed=Вы не можаце выкарыстоўваць праклятую палачку.
items.weapon.melee.magesstaff.imbue_desc=Вы ўпэўнены, што жадаеце надзяліць свой посах сілай гэтай палачкі?\n\nКалі палачка мае той жа або больш высокі ўзровень, што і посах, посах ўспадкуе ўзровень гэтай палачкі плюс адно з яго ўласных паляпшэнняў.\n\nТакім чынам, атрымаецца посах _%d узроўня_.
items.weapon.melee.magesstaff.imbue_lost=Палачка, сілай якой у дадзены момант напоўнены ваш посах, будзе страчана.
items.weapon.melee.magesstaff.imbue_talent=Палачка, сіла якой у дадзены момант напаўняе ваш посах, мае _шанец у %1$d%%_ быць вернутай з +0. Вяртанняў палачкі засталося: _%2$d_. Калі палачка не вернецца, вы атрымаеце 1 магічную смалу.
items.weapon.melee.magesstaff.yes=Так, я упэўнены.
items.weapon.melee.magesstaff.no=Не, я перадумаў
items.weapon.melee.magesstaff.desc=Створаны самім Магам, гэты посах з'яўляецца унікальнай чароўнай зброяй, якая можа быць нададзена сілай любой палачкі.
items.weapon.melee.magesstaff.no_wand=Зараз посах не мае асаблівай магіі, яму трэба _надаць сілу палачкі,_ каб атрымаць магчымасць выкарыстоўваць заклінанні.
items.weapon.melee.magesstaff.has_wand=Цяпер гэты посах надзелены той жа сілай, што і _%s._
items.weapon.melee.magesstaff.cursed_wand=Посах пракляты, што робіць яго магію хаатычнай і выпадковай.

items.weapon.melee.meleeweapon.ac_ability=ЗДОЛЬНАСЦЬ
items.weapon.melee.meleeweapon.stats_known=Гэта зброя блізкага бою _ %1$d узроўню_ наносіць _%2$d-%3$d адз. страт_ і патрабуе _%4$d ачкоў сілы_ для эфектыўнага выкарыстання.
items.weapon.melee.meleeweapon.stats_unknown=Гэта зброя блізкага бою _%1$d узроўню_ звычайна наносіць _%2$d-%3$d адз. страт_ і патрабуе _%4$d ачкоў сілы_ для эфектыўнага выкарыстання.
items.weapon.melee.meleeweapon.probably_too_heavy=Верагодна, гэта зброя занадта цяжкая для вас.
items.weapon.melee.meleeweapon.stats_desc=
items.weapon.melee.meleeweapon.ability_need_equip=Вы павінны абсталяваць гэтую зброю, каб выкарыстаць яе здольнасць.
items.weapon.melee.meleeweapon.ability_low_str=Вы недастаткова сільны, каб выкарыстаць здольнасць гэтай зброі.
items.weapon.melee.meleeweapon.ability_no_charge=У вас недастаткова энергіі, каб выкарыстаць гэту здольнасць.
items.weapon.melee.meleeweapon.ability_cant_use=Вы не можаце выкарыстаць гэту здольнасць зараз.
items.weapon.melee.meleeweapon.ability_no_target=Там няма цэлі.
items.weapon.melee.meleeweapon.ability_bad_position=Гэта цэль недасягаема.
items.weapon.melee.meleeweapon.prompt=Выберыце Цэль
items.weapon.melee.meleeweapon.swap=Змяніць Зброю
items.weapon.melee.meleeweapon.swap_full=Вы не можаце зрабіць гэта з поўным інвентаром.

items.weapon.melee.shortsword.name=кароткі меч
items.weapon.melee.shortsword.ability_name=расколванне чэрапоў
items.weapon.melee.shortsword.ability_desc=Фехтавальшчыца можа _рассекчы_ ворага кароткім мячом. Гэтая атака наносіць на 30% больш страт і гарантавана трапляе. Калі Фехтавальшчыца забівае суперніка, яна можа выкарыстоўваць гэтую атаку яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.shortsword.desc=Даволі кароткі меч, усяго на некалькі цаляў даўжэй кінжала.

items.weapon.melee.quarterstaff.name=баявы посах
items.weapon.melee.quarterstaff.stats_desc=Гэта зброя блакуе ад 0 да 2 страт.
items.weapon.melee.quarterstaff.ability_name=ахоўная стойка
items.weapon.melee.quarterstaff.ability_desc=Фехтавальшчыца можа прыняць _ахоўную стойку_ са сваім баявым посахам. Стойка падвойвае шанец ўхілення на 5 хадоў і актывуецца імгненна, але варта 2 зарада.
items.weapon.melee.quarterstaff.desc=Посах з моцнага дрэва з жалезнымі булавешкамі на абодвух канцах.
items.weapon.melee.quarterstaff$defensivestance.name=ахоўная стойка
items.weapon.melee.quarterstaff$defensivestance.desc=Дуэлянт выкарыстоўвае свой баявы посах для абароны ад удараў і стрэлаў. Пакуль яна ў сваёй стойцы, шанец ўхілення ад нападаў павялічаны ўтрое.\n\nХадоў засталося: %s.

items.weapon.melee.rapier.name=шпага
items.weapon.melee.rapier.stats_desc=Гэта зброя блакуе ад 0 да 1 страт.
items.weapon.melee.rapier.ability_name=выпад
items.weapon.melee.rapier.ability_desc=Дуэлянт можа шпагай зрабіць _выпад_ ў ворага, які знаходзіцца на адлегласці ў 1 клетку. Выпад збліжае з праціўнікам, наносіць яму на 67% больш страт і гарантавана трапляе ў цэль.
items.weapon.melee.rapier.desc=Тонкі і доўгі меч, які забяспечвае абарону наўзамен на сілу.

items.weapon.melee.roundshield.name=круглы шчыт
items.weapon.melee.roundshield.typical_stats_desc=Звычайна гэта зброя блакуе 0-%d страт. Колькасць блакаваных страт залежыць ад узроўню зброі.
items.weapon.melee.roundshield.stats_desc=Гэта зброя блакуе 0-%d страт. Колькасць блакаваных страт залежыць ад узроўню зброі.
items.weapon.melee.roundshield.ability_name=абарона
items.weapon.melee.roundshield.ability_desc=Дуэлянт можа _абараніць_ сябе круглым шчытом, становячыся цалкам непаражальнай да наступных фізічным або магічным нападам на працягу 8 хадоў.
items.weapon.melee.roundshield.desc=Гэты вялікі шчыт добра абараняе ад удараў і, у цяжкую хвіліну, можа нават паслужыць замест зброі.
items.weapon.melee.roundshield$guardtracker.name=абараняецца
items.weapon.melee.roundshield$guardtracker.guarded=абаронены
items.weapon.melee.roundshield$guardtracker.desc=Фехтавальшчыца падрыхтавала свой шчыт у чаканні нападаў. Яна непаражальная да наступных фізічных або магічных нападаў.\n\nХадоў засталося: %s.

items.weapon.melee.runicblade.name=клінок рун
items.weapon.melee.runicblade.stats_desc=Страты гэтай зброі значна мацней ўзрастаюць пры паляпшэнні.
items.weapon.melee.runicblade.ability_name=рунічны ўдар
items.weapon.melee.runicblade.ability_desc=Фехтавальшчыца можа здзейсніць _рунічны ўдар_ рунным клінком. Атака гарантавана трапляе і павялічвае сілу зачаровання на +300%.
items.weapon.melee.runicblade.desc=Загадкавае зброю з далёкай краіны са светла-блакітным лязом.

items.weapon.melee.sai.name=сай
items.weapon.melee.sai.stats_desc=Гэта вельмі хуткая зброя.
items.weapon.melee.sai.ability_name=двайны ўдар
items.weapon.melee.sai.ability_desc=Фехтавальшчыца можа здзейсніць _двайны ўдар_ саям. Гэтая атака гарантавана трапіць у цэльі нанясе на 40% больш страт за кожны раз, калі Фехтавальшчыца ўдала трапіла ў праціўніка ў блізкім баі або кідальнай зброяй за апошнія 5 хадоў.
items.weapon.melee.sai.desc=Два тонкіх клінка, прызначаных для нашэння ў кожнай руцэ. Цудоўна падыходзіць для знішчэння ворагаў шквалам парэзаў.
items.weapon.melee.sai$combostriketracker.name=двайны ўдар
items.weapon.melee.sai$combostriketracker.desc=Фехтавальшчыца здзяйсняе комба, якое можа быць выкарыстана для павелічэння страт ад здольнасці "двайны ўдар". Залічваецца кожны ўдар, нанесены зброяй блізкага бою або кідальнай зброяй на працягу апошніх 5 хадоў.\n\nКолькасць трапленняў: %d.

items.weapon.melee.scimitar.name=скімітар
items.weapon.melee.scimitar.stats_desc=Гэта даволіхуткая зброя.
items.weapon.melee.scimitar.ability_name=танец клінкоў
items.weapon.melee.scimitar.ability_desc=Фехтавальшчыца можа здзейсніць _танец клінкоў_ са скімітарам. Гэта павялічыць хуткасць яе атакі на 60% і трапнасць на 25% на 5 хадоў. Здольнасць актывуецца імгненна і каштуе 2 зарада зброі.
items.weapon.melee.scimitar.desc=Шырокі выгнуты клінок. Яго форма дазваляе наносіць хуткія, але менш моцныя атакі.
items.weapon.melee.scimitar$sworddance.name=танец клінкоў
items.weapon.melee.scimitar$sworddance.desc=Фехтавальшчыца робіць хуткія імпульсныя ўдары сваёй зброяй, быццам танцуючы. Дзякуючы гэтаму, яна атакуе на 60%% хутчэй (гэтага дастаткова, каб атакаваць скімітарам двойчы за ход) і павялічвае дакладнасць удараў на 25%%.\n\nХадоў засталося: %s.

items.weapon.melee.sickle.name=серп
items.weapon.melee.sickle.stats_desc=Гэта даволі недакладная зброя.
items.weapon.melee.sickle.ability_name=жніво
items.weapon.melee.sickle.ability_desc=Дуэлянт з сярпом можа пачаць _жніво_, наносячы смяротныя раны ўсім, хто трапіў пад удар. Гэтая разбуральная атака выклікае крывацёк, роўны 110% страт, і гарантавана трапляе ў цэль. Актывацыя здольнасці паглыне 2 зарада зброі.
items.weapon.melee.sickle.desc=Ручны сельскагаспадарчы інструмент, які можа адначасова служыць магутнай, але грувасткай зброяй.

items.weapon.melee.spear.name=дзіда
items.weapon.melee.spear.stats_desc=Гэта даволі павольная зброя.\nГэта зброя мае павышаную адлегласць атакі.
items.weapon.melee.spear.ability_name=пракалоць
items.weapon.melee.spear.ability_desc=Фехтавальшчыца можа _пракалоць_ некалькі ворагаў наканечнікам дзіды ў зоне дасяжнасці, але калі яны не стаяць побач адзін з адным. Гэтая атака наносіць на 45% больш страт, адкідвае суперніка і гарантавана трапляе ў цэль.
items.weapon.melee.spear.desc=Тонкая доўгая палка з кавалкам завостранага жалеза на канцы.

items.weapon.melee.sword.name=меч
items.weapon.melee.sword.ability_name=расколванне чэрапоў
items.weapon.melee.sword.ability_desc=Фехтавальўчыца можа _рассекчы_ ворага доўгім мячом. Гэтая атака наносіць на 27% страт больш і гарантавана трапляе ў цэль. Калі Фехтавальшчыца забівае суперніка, яна можа выкарыстаць гэтую атаку яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.sword.desc=Выдатна збалансаваны меч. Не вельмі вялікі, але ўсё ж даўжэй кароткага мяча.
items.weapon.melee.sword$cleavetracker.name=расколванне чэрапоў
items.weapon.melee.sword$cleavetracker.desc=Фехтавальшчыца гатова працягваць рассякаць ворагаў! Наступнае рассяканне не будзе патрабаваць зарад зброі.\n\nХадоў засталося: %s.

items.weapon.melee.warhammer.name=баявы молат
items.weapon.melee.warhammer.stats_desc=Гэта даволі дакладная зброя.
items.weapon.melee.warhammer.ability_name=моцны ўдар
items.weapon.melee.warhammer.ability_desc=Дуэлянт можа здзейсніць _моцны ўдар_ баявым молатам. Гэтая моцная атака пры дакладным ўдары наносіць на 30% больш страт і ашаламляе цэль на 5 хадоў, зніжаючы яе дакладнасць і ўхіленне на 50%. Звычайнае выкарыстанне здольнасці паглыне 2 зарада зброі, а нечаканая атака не выдаткуе энергіі.
items.weapon.melee.warhammer.desc=Мала хто зможа выстаяць перад зруйнавальнай моцай гэтай грамады з свінцу і сталі, але толькі самыя моцныя здольныя выкарыстоўваць яго ў поўную сілу.

items.weapon.melee.warscythe.name=баявая каса
items.weapon.melee.warscythe.stats_desc=Гэта даволі недакладная зброя.
items.weapon.melee.warscythe.ability_name=жніво
items.weapon.melee.warscythe.ability_desc=Дуэлянт з баявой касой можа пачаць _жніво_, наносячы смяротныя раны ўсім, хто трапіў пад удар. Гэтая разбуральная атака выклікае крывацёк, роўны 90% страт, і гарантавана трапляе ў цэль. Актывацыя здольнасці паглыне 2 зарада зброі.
items.weapon.melee.warscythe.desc=Гэта буйны і грувасткі інструмент быў узмоцнены так, каб ён лепш спраўляўся са знішчэннем ворагаў, а не са зборам ўраджаю.

items.weapon.melee.whip.name=пуга
items.weapon.melee.whip.stats_desc=Гэта зброя мае велізарную далёкасць атакі.
items.weapon.melee.whip.ability_name=хвастануць
items.weapon.melee.whip.ability_desc=Фехтавальшчыца можа _хвастануць_ пугай усіх ворагаў вакол. Гэтая здольнасць выкарыстоўвае звычайную атаку супраць усіх ворагаў у зоне дзеяння бізуна, але гарантавана трапляе ў бліжэйшую цэль.
items.weapon.melee.whip.desc=Хоць гэты пакрыты шыпамі дубец і цяжка назваць сапраўднай зброяй, яго далёкасць атакі не мае аналагаў.

items.weapon.melee.wornshortsword.name=зношаны меч
items.weapon.melee.wornshortsword.ability_name=расколванне чэрапоў
items.weapon.melee.wornshortsword.ability_desc=Фехтавальўчыца можа _рассекчы_ ворага зношаным мячом. Гэтая атака наносіць на 33% страт больш і гарантавана трапляе ў цэль. Калі Фехтавальшчыца забівае суперніка, яна можа выкарыстаць гэтую атаку яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.wornshortsword.desc=Даволі кароткі меч, ужо моцна зношаны з-за працяглага выкарыстання. Ён слабей і крыху лягчэй звычайнага кароткага мяча лепшага стану.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=адрэналінавы дзід
items.weapon.missiles.darts.adrenalinedart.desc=Гэтыя дроцікі пакрыты рэчывам на аснове хуткапалоха, якая павялічвае хуткасць перарухоўвання і атакі саюзнікаў або ненадоўга зніжае хуткасць перарухоўвання . Сам дзід усё наносіць страты ворагам, але для саюзнікаў ён бяспечны.

items.weapon.missiles.darts.blindingdart.name=асляпляльны дзід
items.weapon.missiles.darts.blindingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове сляпняка, на некаторы час асляпляюць ахвяру. Але яны не дэзарыентуюць яе, так што праціўнік запомніць ваша апошняе вядомае месцазнаходжанне.

items.weapon.missiles.darts.chillingdart.name=ахладжальны дзід
items.weapon.missiles.darts.chillingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове зюзінага бэза, замарожваюць цэль пры трапленні.

items.weapon.missiles.darts.cleansingdart.name=ачышчальны дроцік
items.weapon.missiles.darts.cleansingdart.desc=Наканечнікі гэтых дроцікаў пакрыты рэчывам на аснове магарозы, якая часова робіць саюзнікаў неўспрымальнымі да ўсіх негатыўных эфектаў або здымае станоўчыя эфекты з ворагаў. Ворагі могуць нават ненадоўга забыцца, што яны нападалі ці ўцякалі. Сам дроцік па-ранейшаму шкодны для ворагаў, але не прычыніць шкоды саюзнікам.

items.weapon.missiles.darts.dart.name=дзід
items.weapon.missiles.darts.dart.ac_tip=ЗМАЗАЦЬ
items.weapon.missiles.darts.dart.prompt=Выберыце насенне
items.weapon.missiles.darts.dart.tip_title=Змазаныя дзіды
items.weapon.missiles.darts.dart.tip_desc=Адзін ці два дзіда можна адварыць з насеннем, каб пакрыць іх адпаведным рэчывам. Рэчыва сціраюцца пасля аднаго траплення, але кожны з іх мае свой, унікальны эфект.\n\nВышмараваўшы дзід з гэтымі насеннем, вы атрымаеце _%s._
items.weapon.missiles.darts.dart.tip_all=змазаць %1$d дзідаў %2$d насеннем
items.weapon.missiles.darts.dart.tip_two=змазаць 2 дзіда 1 насеннем
items.weapon.missiles.darts.dart.tip_one=змазаць 1 дзід 1 насеннем
items.weapon.missiles.darts.dart.tip_cancel=адмяніць
items.weapon.missiles.darts.dart.desc=Гэтыя простыя драўляныя стрыжні з завостраным наканечнікам збалансаваны так, што нават лёгкі рух пэндзлем здольны адправіць іх на значную адлегласць. Яны могуць быць змазаны насеннем для атрымання дадатковых эфектаў пры трапленні.
items.weapon.missiles.darts.dart.unlimited_uses=Нягледзячы на іх простую канструкцыю, дроцікі не зламаюцца ніколі.

items.weapon.missiles.darts.displacingdart.name=тэлепартуючы дроцік
items.weapon.missiles.darts.displacingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове ведзьмінай кветкі, тэлепартуюць цэль назад на кароткую адлегласць.

items.weapon.missiles.darts.healingdart.name=ацаляльны дроцік
items.weapon.missiles.darts.healingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове трыпутніка, паскараюць выздараўленне цэлі. Сам дроцік ўсё яшчэ наносіць страты ворагам, але для саюзнікаў ён бяспечны.

items.weapon.missiles.darts.holydart.name=асвечаны дроцік
items.weapon.missiles.darts.holydart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове папараць-кветкі, напаўняюць цэль святой энергіяй. Саюзнікі і звычайныя ворагі атрымаюць дабраславенне, але такія ворагі, як нежыць або дэманы, атрымаюць вялікія страты. Сам дроцік ўсё яшчэ наносіць страты ворагам, для саюзнікаў, аднак, ён бяспечны.

items.weapon.missiles.darts.incendiarydart.name=падпальваючы дроцік
items.weapon.missiles.darts.incendiarydart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове вогненай ліліі, пры трапленні загараюцца яркім полымем

items.weapon.missiles.darts.paralyticdart.name=паралізуючы дроцік
items.weapon.missiles.darts.paralyticdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове зямлякораня, на некаторы час паралізуюць ахвяру.

items.weapon.missiles.darts.poisondart.name=атрутны дроцік
items.weapon.missiles.darts.poisondart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове сумномоха, атручваюць цэль пры трапленні.

items.weapon.missiles.darts.rotdart.name=гніласны дроцік
items.weapon.missiles.darts.rotdart.desc=Гэтыя падступныя дроцікі, пакрытыя рэчывам на аснове гнілаягады, раз'ядаюць усё, чаго закране іх кончыкі. Моцныя праціўнікі будуць супраціўляцца большай частцы эфекту, але карозія досыць моцная, каб забіць большую частку звычайных монстраў. Гэтыя дроцікі захоўваюць эфект даўжэй, чым іншыя, аднак працягласць эфекту не можа быць павялічана.

items.weapon.missiles.darts.shockingdart.name=электрычны дроцік
items.weapon.missiles.darts.shockingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове грымотнага дзмюхаўца, пры трапленні ўдараць цэль электрычным разрадам.

items.weapon.missiles.darts.tippeddart.ac_clean=АЧЫСЦІЦЬ
items.weapon.missiles.darts.tippeddart.clean_title=Ачышчаныя дзіды
items.weapon.missiles.darts.tippeddart.clean_desc=Гэта дзеянне ачысьціць дзід ад эфекту насення, нанесенага на яго, ператварыўшы яго назад у звычайны дзід.
items.weapon.missiles.darts.tippeddart.clean_all=ачысціць усе
items.weapon.missiles.darts.tippeddart.clean_one=ачысціць адзін
items.weapon.missiles.darts.tippeddart.cancel=адмяніць
items.weapon.missiles.darts.tippeddart.durability=Змазаныя дзіды паступова становяцца звычайнымі пры выкарыстанні.
items.weapon.missiles.darts.tippeddart.uses_left=Засталося _%d/%d_ кідкоў перад тым, як адзін з дзідоў страціць эфект.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Але гэтыя настолькі добрыя, што могуць выкарыстоўвацца вечна._
items.weapon.missiles.darts.tippeddart.about_to_break=Ваш дзід хутка страціць эфект.


items.weapon.missiles.bolas.name=болас
items.weapon.missiles.bolas.desc=Гэта незвычайная кідальная зброя наносіць не занадта шмат страт, але затое запавольвае перарухоўванне цэлі пры трапленні.

items.weapon.missiles.boomerang.name=бумеранг
items.weapon.missiles.boomerang.desc=Гэты плоскі выгнуты драўляны снарад вернецца да гаспадара, калі кінуць яго ў ворага.
items.weapon.missiles.boomerang.durability=Дзякуючы сваёй канструкцыі, бумеранг не зношваецца пры выкарыстанні.

items.weapon.missiles.fishingspear.name=рыбалоўны дзід
items.weapon.missiles.fishingspear.desc=Маленькія кідальныя дзіды, прызначаныя для рыбалкі. Цалкам падыходзяць і ў якасці імправізаванай зброі.

items.weapon.missiles.forcecube.name=сілавы куб
items.weapon.missiles.forcecube.ondeath=Вы забілі сабе Сілавым Кубам...
items.weapon.missiles.forcecube.desc=Гэта дзіўнае зброя дастаткова малая, каб трымаць яго ў руцэ, але неверагодна цяжкая. Пры кідку яно створыць ўдарную хвалю, наносячы страты ўсім, хто стаіць побач.

items.weapon.missiles.heavyboomerang.name=цяжкі бумеранг
items.weapon.missiles.heavyboomerang.desc=Гэты важкі бумеранг цяжка выкарыстоўваць эфектыўна, аднак ён наносіць значныя страты. Праз некалькі хадоў ён вернецца назад у тое месца, адкуль яго кінулі.

items.weapon.missiles.javelin.name=пілум
items.weapon.missiles.javelin.desc=Гэтыя важкія кідальныя дзіды збалансаваны так, каб утрымліваць лязо сапраўды наперадзе, пакуль яно пранізвае паветра.

items.weapon.missiles.kunai.name=кунаі
items.weapon.missiles.kunai.desc=Гэтыя маленькія нажы неверагодна небяспечныя ва ўмелых руках. Гэта зброя найбольш эфектыўна пры схаваных атаках.

items.weapon.missiles.missileweapon.stats=Гэта кідальная зброя _%1$d узроўню_ наносіць _%2$d-%3$d адз. страт_ і патрабуе _%4$d ачкоў сілы_ для эфектыўнага выкарыстання.
items.weapon.missiles.missileweapon.distance=Шанец траплення гэтай зброяй памяншаецца, калі выкарыстоўваць яго ў блізкім бою.
items.weapon.missiles.missileweapon.durability=Кідальныя зброя паступова зношваецца пры выкарыстанні.
items.weapon.missiles.missileweapon.uses_left=Засталося _%d/%d_ кідкоў перад тым, як зламаецца адзін прадмет.
items.weapon.missiles.missileweapon.unlimited_uses=_Але гэтыя настолькі добрыя, што могуць выкарыстоўвацца вечна._
items.weapon.missiles.missileweapon.about_to_break=Кінутая вамі зброя вось-вось зламаецца.
items.weapon.missiles.missileweapon$placeholder.name=кідальная зброя

items.weapon.missiles.shuriken.name=сюрыкен
items.weapon.missiles.shuriken.desc=Заменчаныя ў форме зорачак кавалачкі металу. Яны мала важаць і зручна выкарыстоўваць на хаду - адзін сюрыкен можна кінуць адразу пасля пераруховўвання.

items.weapon.missiles.throwingclub.name=кідальная дубіна
items.weapon.missiles.throwingclub.desc=Гэта немудрагелістае зброя, па сутнасці, з'яўляецца проста вялікім каменем на палцы. Хоць ён і не асоба моцны, але яго цвёрдае каменнае наверша забяспечвае асаблівую трываласць і не дае яму затрымацца ў целе праціўніка.

items.weapon.missiles.throwinghammer.name=кідальны молат
items.weapon.missiles.throwinghammer.desc=Гэтыя здаравенныя молаты прызначаныя для кідання ў ворага. Хоць ім трохі бракуе страт, іх гладкая суцэльнаметалічная канструкцыя забяспечвае асаблівую трываласць і не дае ім затрымацца ў целе праціўніка.

items.weapon.missiles.throwingknife.name=кідальны кінжал
items.weapon.missiles.throwingknife.desc=Гэтыя легкаважныя нажы збалансаваны так, каб па дугападобнай траекторыі трапляць прама ў цэль. Найбольш эфектыўныя супраць нічога не падазравалых супернікаў.

items.weapon.missiles.throwingspear.name=кідальны дзід
items.weapon.missiles.throwingspear.desc=Гэтыя лёгкія і тонкія дзіды відавочна прызначаны для кідання, а не блізкага бою.

items.weapon.missiles.throwingspike.name=кідальная іголка
items.weapon.missiles.throwingspike.desc=Гэтыя вельмі вострыя іголкі прызначаны для кідання ў ворагаў на адлегласці. Яны не асабліва моцныя, але зроблены цалкам з металу, што забяспечвае іх высокую трываласць.

items.weapon.missiles.throwingstone.name=кідальны камень
items.weapon.missiles.throwingstone.desc=Гэтыя камяні адшліфаваны так, каб іх можна было кідаць мацней, чым звычайныя камяні. Нягледзячы на дыхтоўны выраб, яны ўсё ж не з'яўляюцца надзейнай зброяй.

items.weapon.missiles.tomahawk.name=тамагаўк
items.weapon.missiles.tomahawk.desc=Гэтыя кідальныя сякеры маюць вышчэрбленыя краі, з-за чаго іх цяжкавата выкарыстоўваць. Але, затое, трапленне такой зброяй выкліча моцны крывацёк.

items.weapon.missiles.trident.name=трызубец
items.weapon.missiles.trident.desc=Масіўныя кідальныя дзіды з трыма смяротнымі зубцамі на канцы. Магутныя, але цяжкаватыя.


items.weapon.spiritbow.name=Лук Духаў
items.weapon.spiritbow.ac_shoot=СТРЭЛ
items.weapon.spiritbow.prompt=Выберыце цэль
items.weapon.spiritbow.stats=Лук не можа быць палепшаны непасрэдна, але замест гэтага ён будзе паступова паляпшацца з атрыманнем новых узроўняў. На дадзеным узроўні яго стрэлы будуць наносіць _%1$d-%2$d страт_ і патрабауюць _%3$d адз.сіы_ для эфектыўнага выкарыстання.
items.weapon.spiritbow.desc=Лук, зроблены са старажытнага чароўнага дрэва. Цеціва лука і ўзоры зіхацяць слабым блакітнаватым святлом. Нацягнуўшы цеціву, лук створыць чароўную стралу, якую можна выпусціць у ворага.

items.weapon.weapon.identify=Вы дастаткова доўга знаёмыя са зброяй, каб апазнаць яе.
items.weapon.weapon.too_heavy=З-за недастатковай сілы дакладнасць і хуткасць вашых нападаў з гэтай зброяй будуць зніжаны. Акрамя таго, вы не зможаце здзяйсняць нечаканыя атакі дадзенай зброяй.
items.weapon.weapon.excess_str=Дзякуючы залішняй сіле, вашы атакі дадзенай зброяй будуць наносіць да _%d адз. дап. страт._
items.weapon.weapon.hardening_gone=Узмацненне на гэтай зброі знасілася!
items.weapon.weapon.incompatible=Узаемадзеянне розных тыпаў магіі сцерла зачараванне на вашай зброі!
items.weapon.weapon.cursed_worn=Паколькі гэта зброя праклята, вы не ў сілах прыбраць яе.
items.weapon.weapon.cursed=Вы адчуваеце, што гэтаязброя хавае ў сабе нейкую цёмную магію.
items.weapon.weapon.weak_cursed=Нават калі гэта зброя праклятая, вы можаце прыбраць яе.
items.weapon.weapon.not_cursed=Гэта зброя не праклятая.
items.weapon.weapon.faster=Гэта зброя збалансавана так, каб павялічваць _хуткасць удараў._
items.weapon.weapon.stronger=Гэта зброя збалансавана так, каб павялічыць _страты._
items.weapon.weapon.enchanted=накладзена _%s._
items.weapon.weapon.enchant_hardened=Яно было _ўзмацнено._
items.weapon.weapon.hardened_no_enchant=Гэта зброя была _ўзмацнена_, але зараз на ёй няма зачараванняў.
items.weapon.weapon$enchantment.enchant=зачараванне


###misc items
items.amulet.name=Кудмень Эндора
items.amulet.ac_end=СКОНЧЫЦЬ ГУЛЬНЮ
items.amulet.desc=Кудмень Эндора - наймагутны з вядомых чалавечаму і дварфскаму роду артэфактаў. Яго мігатлівыя крышталі ўтрымліваюць неймаверную і дзіўную магічную сілу.
items.amulet.desc_origins=Невядома, адкуль адбыўся Кудмень. Але гісторыя сведчыць, што кароль дварфаў выявіў яго незадоўга да таго, як цывілізацыя дварфаў адмовілася ад усіх знешніх кантактаў. Як ён яго выявіў? Якім чынам Ёг-Джава атрымаў ад яго Кудмень? Такія пытанні пакінем на пазней; усё, што важна цяпер - Кудмень у вашых руках!
items.amulet.desc_ascent=Невядома, адкуль адбыўся Кудмень, але відавочна, што на яго моцна паўплывала сіла Ёг-Джава. Падзямелле, здаецца, падпарадкоўваецца волі Ёга, робячы ворагаў нашмат больш шматлікімі і магутнымі! Вы таксама больш не можаце актываваць або выкінуць Кудмень, як быццам ён стаў праклятым.
items.amulet.ascent_title=Узыходжанне
items.amulet.ascent_desc=Вы пачынаеце адчуваць вялікую і жудасную сілу Ёг-Джавы, якую выпраменьвае Кудмень. Узыходжанне назад праз падзямелле ў якасці смяротнага можа апынуцца складаней, чым вы думалі!\n\nКалі вы працягнеце ўзыходжанне з Кудменем, падзямелле стане больш небяспечным, тэлепорты паміж паверхамі будуць адключаныя, і вы зможаце выйграць гульню толькі калі выберацеся з падзямелля, перамагаючы ворагаў!\n\nВы можаце пакуль пакінуць Кудмень тут, калі хочаце падняцца, ня пачынаючы гэта выпрабаванне, або актываваць Кудмень для ўзыходжання, каб завяршыць гульню ў звычайным рэжыме.
items.amulet.ascent_yes=Працягнуць!
items.amulet.ascent_no=Спыніцца зараз

items.ankh.name=анх
items.ankh.ac_bless=АСВЯЦІЦЬ
items.ankh.bless=Вы дабраслаўляеце анх чароўнай вадой.
items.ankh.desc=Гэты старажытны сімвал даруе магчымасць адрадзіцца пасля смерці. Большасць вашых прадметаў будзе захавана на месцы смерці, і іх можна будзе падабраць, калі вы вернецеся на гэтае месца. Выкарыстоўваючы поўны бурдзюк з вадой можна асвяціць анх, надаўшы яму дадатковыя сілы.
items.ankh.desc_blessed=Старажытны сімвал неўміручасці дае магчымасць адрадзіцца пасля смерці. Анх асвечаны і валодае большай сілай. Анх ахвяруе сабой, каб выратаваць вас ад смерці.

items.arcaneresin.name=магічная смала
items.arcaneresin.prompt=Выберыце палачку
items.arcaneresin.ac_apply=ВЫКАРЫСТАЦЬ
items.arcaneresin.level_too_high=Гэтая палачка занадта моцная, смала не можа яе палепшыць.
items.arcaneresin.not_enough=Недастаткова магічнай смалы!
items.arcaneresin.apply=Вы ахінае палачку смалой, робячы яе больш магутнай!
items.arcaneresin.desc=Гэты парашок пераліваецца ўсімі колерамі ад белага да фіялетавага. Ён можа быць выкарыстаны як узмацняльнік магічных уласцівасцяў прадмета, напрыклад, палачак.\n\nПаляпшэнне палачак смалой выдаткуе аж да трох адзінак, грунтуючыся на першапачатковым узроўні палачкі. Смала можа палепшыць палачку да ўзроўню +3.\n\nАднак, паляпшэння з дапамогай смалы сціраюцца скруткамі паляпшэння і падобнымі прадметамі, а таксама зліццём з посахам Мага.

items.brokenseal.name=зламаная пячатка
items.brokenseal.ac_affix=ПРЫМАЦАВАЦЬ
items.brokenseal.prompt=Выберыце браню
items.brokenseal.unknown_armor=Спачатку вам трэба апазнаць гэтую браню.
items.brokenseal.cursed_armor=Немагчыма прымацаваць пячатку да праклятай брані.
items.brokenseal.affix=Вы прымацавалі пячатку да брані!
items.brokenseal.desc=Васковая пячатка, якая была прымацаваная да брані як сімвал адвагі. Усе знакі з часам сцерліся і пячатка трэснула пасярэдзіне.\n\nБудучы памяццю пра дом, гэтая пячатка ўмацоўвае Ваяра. Калі ён яе носіць, ён павольна назапашвае па-над свайго здароўя шчыт, які залежыць ад якасці яго брані.\n\nПячатку можна _прымацаваць да брані,_ а можна зняць. Яна здольная перанесці адзін узровень паляпшэння.
items.brokenseal.choose_title=Выберыце руну
items.brokenseal.choose_desc=І гэтая браня, і зламаная пячатка нясуць руну. Выберыце, якую руну неабходна захаваць. \n\nЗвярніце ўвагу, што калі вы выберыце руну, якая зараз на брані, пячатка не зможа перанесці яе пазней.

items.dewdrop.name=кропля расы
items.dewdrop.heal=+%d АЗ
items.dewdrop.shield=+%d ШЧЫТ
items.dewdrop.both=+%1$d АЗ, +%2$d ШЧЫТ
items.dewdrop.already_full=Вы цалкам здаровыя.
items.dewdrop.desc=Крышталёва чыстая кропля расы.\n\nДзякуючы магіі гэтага месца, чыстая вада валодае слабымі здольнасцямі ацалення.

items.equipableitem.unequip_cursed=Вы ня здольныя зняць пракляты прадмет!
items.equipableitem.ac_equip=НАДЗЕЦЬ
items.equipableitem.ac_unequip=ЗНЯЦЬ

items.energycrystal.name=энэргетычны крышталь
items.energycrystal.desc=Калекцыя маленькіх магічных крышталяў, напоўненых алхімічнай энергіяй.\n\nГэтыя крышталі з'яўляюцца адным з самых выкарыстоўваемых інгрэдыентаў у алхімічных рэцэптах. Яны могуць быць атрыманы ў алхімічным катле шляхам расшчаплення расходных прадметаў.

items.gold.name=золата
items.gold.desc=Купка залатых манет. Збірайце іх, каб затым выдаткаваць у краме.

items.heap.for_sale=%1$d золата: %2$s
items.heap.chest=Куфар
items.heap.chest_desc=Вы не даведаецеся, што там, пакуль не адкрыеце!
items.heap.locked_chest=Зачынены куфар
items.heap.locked_chest_desc=Вы не даведаецеся, што там, пакуль не адкрыеце! Але для гэтага вам спатрэбіцца залаты ключ.
items.heap.crystal_chest=Крыштальны куфар
items.heap.crystal_chest_desc=Унутры вы бачыце _%s_. Але, каб адкрыць гэты куфар, вам спатрэбіцца крыштальны ключ.
items.heap.artifact=артэфакт
items.heap.wand=палачка
items.heap.ring=пярсцёнак
items.heap.tomb=Магіла
items.heap.tomb_desc=У гэтай старажытнай магіле можа ляжаць нешта карыснае, але яе ўладальнік наўрад ці чакае гасцей.
items.heap.skeleton=Куча костак
items.heap.skeleton_desc=Гэта ўсё, што засталося ад няўдачлівага вандроўцы. Мабыць, варта іх праверыць - раптам там ёсць нешта каштоўнае.
items.heap.remains=Астанкі героя
items.heap.remains_desc=Гэта ўсё, што засталося ад аднаго з тваіх папярэднікаў. Мабыць, варта праверыць. Раптам там ёсць нешта каштоўнае.

items.honeypot.name=гаршчок з мёдам
items.honeypot.ac_shatter=РАЗБІЦЬ
items.honeypot.desc=Гэты вялікі гаршчок толькі па краях абмазаны мёдам, а ўнутры жыве велізарная пчала! Гэты род вялікіх пчол звычайна жыве ў вуллях. Верагодна, гаршчок - разнавіднасць пасткі для пчол? Пчала нядрэнна адчувае сябе ўнутры, аднак, калі вы туды зазіраеце, яна пачынае пагрозліва гусці.
items.honeypot$shatteredpot.name=расколаты гаршчок
items.honeypot$shatteredpot.desc=Гаршчок расколаты. Ліпкі мёд не дае яму разваліцца, але і той хутка засохне.\n\nХоць гаршчок разбіты, пчала ўсё яшчэ яго абараняе.

