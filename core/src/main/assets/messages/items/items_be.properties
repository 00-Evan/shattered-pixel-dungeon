items.artifacts.driedrose.desc=Ці не тая гэта ружа, пра якую згадваў той прывід перад тым, як знікнуць? Здаецца, у ёй ёсць нейкая духоўная сіла. Магчыма, з яе дапамогай можна заклікаць зданя таго загінулага воіна...
items.artifacts.driedrose.desc_no_quest=Старая засохлая ружа, якая нейкім чынам ацалела праз столькі гадоў.\n\nВы адчуваеце, што ў ёй цепліцца нейкая сіла, аднак паняцця не маеце, як гэтую сілу выкарыстоўваць.
