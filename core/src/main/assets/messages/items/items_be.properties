items.armor.clotharmor.desc=Гэтая лёгкая браня забяспечвае мінімальную абарону.

items.armor.duelistarmor.name=нагруднік героя
items.armor.duelistarmor.desc=Пакуль надзетыя гэтыя браня і плашч, Фехтавальшчыца можа выкарыстоўваць асаблівую здольнасць.

items.armor.huntressarmor.name=плашч героя
items.armor.huntressarmor.no_enemies=Няма ворагаў у поле зроку
items.armor.huntressarmor.desc=Пакуль Паляўнічая носіць гэты плашч, яна можа прымяніць асаблівую здольнасць.

items.armor.leatherarmor.name=скураная браня
items.armor.leatherarmor.desc=Браня з вырабленай скуры нейкай жывёлы. Яна не такая лёгкая, як тканвая, але затое забяспечвае больш вялікую абарону.

items.armor.magearmor.name=мантыя героя
items.armor.magearmor.desc=У гэтым цудоўным адзенні Маг можа выкарыстаць асаблівую здольнасць.

items.armor.mailarmor.name=кальчужная браня
items.armor.mailarmor.desc=Пераплеценыя металічныя кольцы дазваляюць спалучаць добрую абарону з дастатковай гнуткасцю.

items.armor.platearmor.name=латная браня
items.armor.platearmor.desc=Гэтыя тоўстыя металічныя пласціны, змацаваныя ў адзін даспех, здольныя забяспечыць непараўнальную абарону таму, хто ў сілах вынесці іх неверагодны цяжар.

items.armor.roguearmor.name=адзенне героя
items.armor.roguearmor.desc=Апранаючы гэта цёмны адзенне, Разбойнік можа выкарыстоўваць асаблівую здольнасць.

items.armor.scalearmor.name=пласціністая браня
items.armor.scalearmor.desc=Ушытыя ў скураную камізэльку Жалезныя палоскі ствараюць гнуткую, але надзейную браню.

items.armor.warriorarmor.name=латная браня героя
items.armor.warriorarmor.desc=Пакуль цяжкія латныя даспехі надзетыя, Ваяр можа выкарыстоўваць асаблівую здольнасць.



