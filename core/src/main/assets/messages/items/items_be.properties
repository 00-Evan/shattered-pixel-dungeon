items.artifacts.driedrose$ghosthero.dialogue_city_5=Я не ведаю, што горш: дварфы або іх тварэння.
items.artifacts.driedrose$ghosthero.dialogue_city_6=Падобна на тое, дварфы зараз такія ж бязмозглыя монстры.
