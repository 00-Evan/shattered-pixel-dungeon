items.artifacts.masterthievesarmband.failed_steal=Вам не ўдалося нічога скрасці.
items.artifacts.masterthievesarmband.level_up=Ваш нарукаўнік становіцца больш магутны!
items.artifacts.masterthievesarmband.desc=Гэты фіялетавы нарукаўнік з аксаміту нясе на сабе знак майстра зладзейскай справы. Вам ён не належыць, роўна як і мінуламу ўладальніку.
items.artifacts.masterthievesarmband.desc_cursed=Пракляты нарукаўнік ўпіваецца ў ваша запясце, і нейкім дзіўным чынам ваш мяшочак з золатам пачынае станавіцца лягчэй...
items.artifacts.masterthievesarmband.desc_worn=Вы адчуваеце, як нарукаўнік на вашым запясце зараджаецца сілай, чым больш вопыту вы набываеце. Гэтую сілу вы можаце выкарыстоўваць, каб рабаваць крамы або ворагаў!\n\nРабаванне ворагаў адбываецца маментальна: яны на кароткі час губляюць арыентацыю, і ў вас з'яўляецца шанец атрымаць любы прадмет, які ў іх маецца. Гэтая сіла больш сапраўдная супраць не ворагаў, якія нічога не падазраваюць. Паўторная спроба абрабаваць аднаго і таго ж ворага не дадае шанцаў на поспех.

