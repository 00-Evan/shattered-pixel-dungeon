items.artifacts.driedrose$wndghosthero.title=Экіпіроўка Зданя
items.artifacts.driedrose$wndghosthero.desc=Зданя не асабліва моцнае само па сабе, але яно досыць адчуваемае, каб насіць зброю і даспехі. Ён зможа выкарыстоўваць іх гэтак жа, як і вы.\n\nУ дадзены момант прывід можа экіпіраваць рэчы, якія патрабуюць не больш _%d сілы._
