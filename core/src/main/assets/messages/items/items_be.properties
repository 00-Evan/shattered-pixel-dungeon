items.artifacts.driedrose$ghosthero.dialogue_halls_2=Гэта месца выклікае жах...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Пра што думалі дварфы, гуляючы з такой сілай?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Монстры тут быццам не з нашага свету, адкуль яны ўзяліся?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Ты адчуваеш гэта? За намі быццам нешта назірае.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Дзякуй богу, тут ёсць паходні, тут так цёмна!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=Чаму гэта адбываецца, я думаў, у нас усё атрымалася?
