items.weapon.melee.sickle.typical_ability_desc=The Duelist can _harvest_ an enemy with a sickle. This devastating attack is guaranteed to hit and typically deals _%d damage_. This damage is applied as bleeding if the target isn't immune.
items.weapon.melee.sickle.ability_desc=The Duelist can _harvest_ an enemy with a sickle. This devastating attack is guaranteed to hit and deals _%d damage_. This damage is applied as bleeding if the target isn't immune.
items.weapon.melee.sickle.desc=Ручны сельскагаспадарчы інструмент, які можа адначасова служыць магутнай, але грувасткай зброяй.

items.weapon.melee.spear.name=дзіда
items.weapon.melee.spear.stats_desc=Гэта даволі павольная зброя.\nГэта зброя мае павышаную адлегласць атакі.
items.weapon.melee.spear.ability_name=пракалоць
items.weapon.melee.spear.typical_ability_desc=The Duelist can use the tip of a spear to _spike_ an enemy that is in range but not adjacent. This typically deals _%1$d-%2$d damage_, knocks the enemy back, and is guaranteed to hit.
items.weapon.melee.spear.ability_desc=The Duelist can use the tip of a spear to _spike_ an enemy that is in range but not adjacent. This deals _%1$d-%2$d damage_, knocks the enemy back, and is guaranteed to hit.
items.weapon.melee.spear.desc=Тонкая доўгая палка з кавалкам завостранага жалеза на канцы.

items.weapon.melee.sword.name=меч
items.weapon.melee.sword.ability_name=расколванне чэрапоў
items.weapon.melee.sword.typical_ability_desc=Фехтавальўчыца можа _рассекчы_ ворага мячом. Гэтая атака наносіць _%1$d-%2$d_ страт больш і гарантавана трапляе ў мэту. Калі Фехтавальшчыца забівае суперніка, яна можа рассекчы яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.sword.ability_desc=Фехтавальўчыца можа _рассекчы_ ворага мячом. Гэтая атака наносіць _%1$d-%2$d_ страт больш і гарантавана трапляе ў мэту. Калі Фехтавальшчыца забівае суперніка, яна можа рассекчы яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.sword.desc=Выдатна збалансаваны меч. Не вельмі вялікі, але ўсё ж даўжэй кароткага мяча.
items.weapon.melee.sword$cleavetracker.name=расколванне чэрапоў
items.weapon.melee.sword$cleavetracker.desc=Фехтавальшчыца гатова працягваць рассякаць ворагаў! Наступнае рассяканне не будзе патрабаваць зарад зброі.\n\nХадоў засталося: %s.

items.weapon.melee.warhammer.name=баявы молат
items.weapon.melee.warhammer.stats_desc=Гэта даволі дакладная зброя.
items.weapon.melee.warhammer.ability_name=моцны ўдар
items.weapon.melee.warhammer.typical_ability_desc=Фехтавальшчыца можа здзейсніць _моцны ўдар_ баявым молатам. Гэта моцная атака наносіць _%1$d-%2$d страт_ знянацку і ашаламляе ворага на 5 хадоў, што зніжае яго дакладнасць і ўхіленне на 50%%. Моцны ўдар заўсёды трапіць у мэту, але наносіць толкі звычайныя страты свядомым аб вас.
items.weapon.melee.warhammer.ability_desc=Фехтавальшчыца можа здзейсніць _моцны ўдар_ баявым молатам. Гэтая моцная атака наносіць _%1$d-%2$d страт_ пры нечаканым ўдары і ашаламляе цэль на 5 хадоў, зніжаючы яе дакладнасць і ўхіленне на 50%%. Моцны ўдар заўсёды трапляе ў мэту, але наносіць звычайныя страты, калі атака не нечаканая.
items.weapon.melee.warhammer.desc=Мала хто зможа выстаяць перад зруйнавальнай моцай гэтай грамады з свінцу і сталі, але толькі самыя моцныя здольныя выкарыстоўваць яго ў поўную сілу.

items.weapon.melee.warscythe.name=баявая каса
items.weapon.melee.warscythe.stats_desc=Гэта даволі недакладная зброя.
items.weapon.melee.warscythe.ability_name=жніво
items.weapon.melee.warscythe.typical_ability_desc=The Duelist can _harvest_ an enemy with a war scythe. This devastating attack is guaranteed to hit and typically deals _%d damage_. This damage is applied as bleeding if the target isn't immune.
items.weapon.melee.warscythe.ability_desc=The Duelist can _harvest_ an enemy with a war scythe. This devastating attack is guaranteed to hit and deals _%d damage_. This damage is applied as bleeding if the target isn't immune.
items.weapon.melee.warscythe.desc=Гэта буйны і грувасткі інструмент быў узмоцнены так, каб ён лепш спраўляўся са знішчэннем ворагаў, а не са зборам ўраджаю.

items.weapon.melee.whip.name=пуга
items.weapon.melee.whip.stats_desc=Гэта зброя мае велізарную далёкасць атакі.
items.weapon.melee.whip.ability_name=хвастануць
items.weapon.melee.whip.typical_ability_desc=Дуэлянт можа _хвастануць_ усіх ворагаў вакол сябе бізуном. Гэтая здольнасць атакуе ўсіх ворагаў у межах дасяжнасці атакі, гарантавана трапляе па мэтах і звычайна наносіць _%1$d-%2$d страт._
items.weapon.melee.whip.ability_desc=Фехтавальшчыца можа _хвастануць_ пугай усіх ворагаў вакол. Гэтая здольнасць наносіць _%1$d-%2$d страт_ і атакуе ўсіх ворагаў у зоне дзеяння бізуна, але гарантавана трапляе ў бліжэйшую мэту.
items.weapon.melee.whip.desc=Хоць гэты пакрыты шыпамі дубец і цяжка назваць сапраўднай зброяй, яго далёкасць атакі не мае аналагаў.

items.weapon.melee.wornshortsword.name=зношаны меч
items.weapon.melee.wornshortsword.ability_name=расколванне чэрапоў
items.weapon.melee.wornshortsword.typical_ability_desc=Фехтавальўчыца можа _рассекчы_ ворага зношаным мячом. Гэтая атака наносіць _%1$d-%2$d_ страт больш і гарантавана трапляе ў мэту. Калі Фехтавальшчыца забівае суперніка, яна можа рассекчы яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.wornshortsword.ability_desc=Фехтавальўчыца можа _рассекчы_ ворага зношаным мячом. Гэтая атака наносіць _%1$d-%2$d_ страт і гарантавана трапляе ў цэль. Калі Фехтавальшчыца забівае суперніка, яна можа выкарыстаць гэтую атаку яшчэ раз бясплатна на працягу 5 хадоў.
items.weapon.melee.wornshortsword.desc=Даволі кароткі меч, ужо моцна зношаны з-за працяглага выкарыстання. Ён слабей і крыху лягчэй звычайнага кароткага мяча лепшага стану.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=адрэналінавы дзід
items.weapon.missiles.darts.adrenalinedart.desc=Гэтыя дроцікі пакрыты рэчывам на аснове хуткапалоха, якая павялічвае хуткасць перарухоўвання і атакі саюзнікаў або ненадоўга зніжае хуткасць перарухоўвання . Сам дзід усё наносіць страты ворагам, але для саюзнікаў ён бяспечны.

items.weapon.missiles.darts.blindingdart.name=асляпляльны дзід
items.weapon.missiles.darts.blindingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове сляпняка, на некаторы час асляпляюць ахвяру. Але яны не дэзарыентуюць яе, так што праціўнік запомніць ваша апошняе вядомае месцазнаходжанне.

items.weapon.missiles.darts.chillingdart.name=ахладжальны дзід
items.weapon.missiles.darts.chillingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове зюзінага бэза, замарожваюць цэль пры трапленні.

items.weapon.missiles.darts.cleansingdart.name=ачышчальны дроцік
items.weapon.missiles.darts.cleansingdart.desc=Наканечнікі гэтых дроцікаў пакрыты рэчывам на аснове магарозы, якая часова робіць саюзнікаў неўспрымальнымі да ўсіх негатыўных эфектаў або здымае станоўчыя эфекты з ворагаў. Ворагі могуць нават ненадоўга забыцца, што яны нападалі ці ўцякалі. Сам дроцік па-ранейшаму шкодны для ворагаў, але не прычыніць шкоды саюзнікам.

items.weapon.missiles.darts.dart.name=дзід
items.weapon.missiles.darts.dart.ac_tip=ЗМАЗАЦЬ
items.weapon.missiles.darts.dart.prompt=Выберыце насенне
items.weapon.missiles.darts.dart.tip_title=Змазаныя дзіды
items.weapon.missiles.darts.dart.tip_desc=Адзін ці два дзіда можна адварыць з насеннем, каб пакрыць іх адпаведным рэчывам. Рэчыва сціраюцца пасля аднаго траплення, але кожны з іх мае свой, унікальны эфект.\n\nВышмараваўшы дзід з гэтымі насеннем, вы атрымаеце _%s._
items.weapon.missiles.darts.dart.tip_all=змазаць %1$d дзідаў %2$d насеннем
items.weapon.missiles.darts.dart.tip_two=змазаць 2 дзіда 1 насеннем
items.weapon.missiles.darts.dart.tip_one=змазаць 1 дзід 1 насеннем
items.weapon.missiles.darts.dart.tip_cancel=адмяніць
items.weapon.missiles.darts.dart.desc=Гэтыя простыя драўляныя стрыжні з завостраным наканечнікам збалансаваны так, што нават лёгкі рух пэндзлем здольны адправіць іх на значную адлегласць. Яны могуць быць змазаны насеннем для атрымання дадатковых эфектаў пры трапленні.
items.weapon.missiles.darts.dart.unlimited_uses=Нягледзячы на іх простую канструкцыю, дроцікі не зламаюцца ніколі.

items.weapon.missiles.darts.displacingdart.name=тэлепартуючы дроцік
items.weapon.missiles.darts.displacingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове ведзьмінай кветкі, тэлепартуюць цэль назад на кароткую адлегласць.

items.weapon.missiles.darts.healingdart.name=ацаляльны дроцік
items.weapon.missiles.darts.healingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове трыпутніка, паскараюць выздараўленне цэлі. Сам дроцік ўсё яшчэ наносіць страты ворагам, але для саюзнікаў ён бяспечны.

items.weapon.missiles.darts.holydart.name=асвечаны дроцік
items.weapon.missiles.darts.holydart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове папараць-кветкі, напаўняюць цэль святой энергіяй. Саюзнікі і звычайныя ворагі атрымаюць дабраславенне, але такія ворагі, як нежыць або дэманы, атрымаюць вялікія страты. Сам дроцік ўсё яшчэ наносіць страты ворагам, для саюзнікаў, аднак, ён бяспечны.

items.weapon.missiles.darts.incendiarydart.name=падпальваючы дроцік
items.weapon.missiles.darts.incendiarydart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове вогненай ліліі, пры трапленні загараюцца яркім полымем

items.weapon.missiles.darts.paralyticdart.name=паралізуючы дроцік
items.weapon.missiles.darts.paralyticdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове зямлякораня, на некаторы час паралізуюць ахвяру.

items.weapon.missiles.darts.poisondart.name=атрутны дроцік
items.weapon.missiles.darts.poisondart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове сумномоха, атручваюць цэль пры трапленні.

items.weapon.missiles.darts.rotdart.name=гніласны дроцік
items.weapon.missiles.darts.rotdart.desc=Гэтыя падступныя дроцікі, пакрытыя рэчывам на аснове гнілаягады, раз'ядаюць усё, чаго закране іх кончыкі. Моцныя праціўнікі будуць супраціўляцца большай частцы эфекту, але карозія досыць моцная, каб забіць большую частку звычайных монстраў. Гэтыя дроцікі захоўваюць эфект даўжэй, чым іншыя, аднак працягласць эфекту не можа быць павялічана.

items.weapon.missiles.darts.shockingdart.name=электрычны дроцік
items.weapon.missiles.darts.shockingdart.desc=Гэтыя дроцікі, пакрытыя рэчывам на аснове грымотнага дзмюхаўца, пры трапленні ўдараць цэль электрычным разрадам.

items.weapon.missiles.darts.tippeddart.ac_clean=АЧЫСЦІЦЬ
items.weapon.missiles.darts.tippeddart.clean_title=Ачышчаныя дзіды
items.weapon.missiles.darts.tippeddart.clean_desc=Гэта дзеянне ачысьціць дзід ад эфекту насення, нанесенага на яго, ператварыўшы яго назад у звычайны дзід.
items.weapon.missiles.darts.tippeddart.clean_all=ачысціць усе
items.weapon.missiles.darts.tippeddart.clean_one=ачысціць адзін
items.weapon.missiles.darts.tippeddart.cancel=адмяніць
items.weapon.missiles.darts.tippeddart.durability=Змазаныя дзіды паступова становяцца звычайнымі пры выкарыстанні.
items.weapon.missiles.darts.tippeddart.uses_left=Засталося _%d/%d_ кідкоў перад тым, як адзін з дзідоў страціць эфект.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Але гэтыя настолькі добрыя, што могуць выкарыстоўвацца вечна._
items.weapon.missiles.darts.tippeddart.about_to_break=Ваш дзід хутка страціць эфект.
items.weapon.missiles.darts.tippeddart.has_broken=Ваш дзід страціў эфект.


items.weapon.missiles.bolas.name=болас
items.weapon.missiles.bolas.desc=Гэта незвычайная кідальная зброя наносіць не занадта шмат страт, але затое запавольвае перарухоўванне цэлі пры трапленні.

items.weapon.missiles.boomerang.name=бумеранг
items.weapon.missiles.boomerang.desc=Гэты плоскі выгнуты драўляны снарад вернецца да гаспадара, калі кінуць яго ў ворага.
items.weapon.missiles.boomerang.durability=Дзякуючы сваёй канструкцыі, бумеранг не зношваецца пры выкарыстанні.

items.weapon.missiles.fishingspear.name=рыбалоўны дзід
items.weapon.missiles.fishingspear.desc=Маленькія кідальныя дзіды, прызначаныя для рыбалкі. Цалкам падыходзяць і ў якасці імправізаванай зброі.

items.weapon.missiles.forcecube.name=сілавы куб
items.weapon.missiles.forcecube.ondeath=Вы забілі сабе Сілавым Кубам...
items.weapon.missiles.forcecube.desc=Гэта дзіўнае зброя дастаткова малая, каб трымаць яго ў руцэ, але неверагодна цяжкая. Пры кідку яно створыць ўдарную хвалю, наносячы страты ўсім, хто стаіць побач.

items.weapon.missiles.heavyboomerang.name=цяжкі бумеранг
items.weapon.missiles.heavyboomerang.desc=Гэты важкі бумеранг цяжка выкарыстоўваць эфектыўна, аднак ён наносіць значныя страты. Праз некалькі хадоў ён вернецца назад у тое месца, адкуль яго кінулі.

items.weapon.missiles.javelin.name=пілум
items.weapon.missiles.javelin.desc=Гэтыя важкія кідальныя дзіды збалансаваны так, каб утрымліваць лязо сапраўды наперадзе, пакуль яно пранізвае паветра.

items.weapon.missiles.kunai.name=кунаі
items.weapon.missiles.kunai.desc=Гэтыя маленькія нажы неверагодна небяспечныя ва ўмелых руках. Гэта зброя найбольш эфектыўна пры схаваных атаках.

items.weapon.missiles.missileweapon.stats=Гэта кідальная зброя _%1$d узроўню_ наносіць _%2$d-%3$d адз. страт_ і патрабуе _%4$d ачкоў сілы_ для эфектыўнага выкарыстання.
items.weapon.missiles.missileweapon.distance=Шанец траплення гэтай зброяй памяншаецца, калі выкарыстоўваць яго ў блізкім бою.
items.weapon.missiles.missileweapon.durability=Кідальныя зброя паступова зношваецца пры выкарыстанні.
items.weapon.missiles.missileweapon.uses_left=Засталося _%d/%d_ кідкоў перад тым, як зламаецца адзін прадмет.
items.weapon.missiles.missileweapon.unlimited_uses=_Але гэтыя настолькі добрыя, што могуць выкарыстоўвацца вечна._
items.weapon.missiles.missileweapon.about_to_break=Кінутая вамі зброя вось-вось зламаецца.
items.weapon.missiles.missileweapon.has_broken=Адна з вашых кідальных зброй зламалася.
items.weapon.missiles.missileweapon$placeholder.name=кідальная зброя

items.weapon.missiles.shuriken.name=сюрыкен
items.weapon.missiles.shuriken.desc=Заменчаныя ў форме зорачак кавалачкі металу. Яны мала важаць і зручна выкарыстоўваць на хаду - адзін сюрыкен можна кінуць адразу пасля пераруховўвання.

items.weapon.missiles.throwingclub.name=кідальная дубіна
items.weapon.missiles.throwingclub.desc=Гэта немудрагелістая зброя, па сутнасці, з'яўляецца проста вялікім каменем на палцы. Хоць ён і не асоба моцны, але яго цвёрдае каменнае наверша забяспечвае асаблівую трываласць і не дае яму затрымацца ў целе праціўніка.

items.weapon.missiles.throwinghammer.name=кідальны молат
items.weapon.missiles.throwinghammer.desc=Гэтыя здаравенныя молаты прызначаныя для кідання ў ворага. Хоць ім трохі бракуе страт, іх гладкая суцэльнаметалічная канструкцыя забяспечвае асаблівую трываласць і не дае ім затрымацца ў целе праціўніка.

items.weapon.missiles.throwingknife.name=кідальны кінжал
items.weapon.missiles.throwingknife.desc=Гэтыя легкаважныя нажы збалансаваны так, каб па дугападобнай траекторыі трапляць прама ў цэль. Найбольш эфектыўныя супраць нічога не падазравалых супернікаў.

items.weapon.missiles.throwingspear.name=кідальны дзід
items.weapon.missiles.throwingspear.desc=Гэтыя лёгкія і тонкія дзіды відавочна прызначаны для кідання, а не блізкага бою.

items.weapon.missiles.throwingspike.name=кідальная іголка
items.weapon.missiles.throwingspike.desc=Гэтыя вельмі вострыя іголкі прызначаны для кідання ў ворагаў на адлегласці. Яны не асабліва моцныя, але зроблены цалкам з металу, што забяспечвае іх высокую трываласць.

items.weapon.missiles.throwingstone.name=кідальны камень
items.weapon.missiles.throwingstone.desc=Гэтыя камяні адшліфаваны так, каб іх можна было кідаць мацней, чым звычайныя камяні. Нягледзячы на дыхтоўны выраб, яны ўсё ж не з'яўляюцца надзейнай зброяй.

items.weapon.missiles.tomahawk.name=тамагаўк
items.weapon.missiles.tomahawk.desc=Гэтыя кідальныя сякеры маюць вышчэрбленыя краі, з-за чаго іх цяжкавата выкарыстоўваць. Але, затое, трапленне такой зброяй выкліча моцны крывацёк.

items.weapon.missiles.trident.name=трызубец
items.weapon.missiles.trident.desc=Масіўныя кідальныя дзіды з трыма смяротнымі зубцамі на канцы. Магутныя, але цяжкаватыя.


items.weapon.spiritbow.name=Лук Духаў
items.weapon.spiritbow.ac_shoot=СТРЭЛ
items.weapon.spiritbow.prompt=Выберыце цэль
items.weapon.spiritbow.stats=Лук не можа быць палепшаны непасрэдна, але замест гэтага ён будзе паступова паляпшацца з атрыманнем новых узроўняў. На дадзеным узроўні яго стрэлы будуць наносіць _%1$d-%2$d страт_ і патрабауюць _%3$d адз.сіы_ для эфектыўнага выкарыстання.
items.weapon.spiritbow.desc=Лук, зроблены са старажытнага чароўнага дрэва. Цеціва лука і ўзоры зіхацяць слабым блакітнаватым святлом. Нацягнуўшы цеціву, лук створыць чароўную стралу, якую можна выпусціць у ворага.

items.weapon.weapon.identify=Вы дастаткова доўга знаёмыя са зброяй, каб апазнаць яе.
items.weapon.weapon.too_heavy=З-за недастатковай сілы дакладнасць і хуткасць вашых нападаў з гэтай зброяй будуць зніжаны. Акрамя таго, вы не зможаце здзяйсняць нечаканыя атакі дадзенай зброяй.
items.weapon.weapon.excess_str=Дзякуючы залішняй сіле, вашы атакі дадзенай зброяй будуць наносіць да _%d адз. дап. страт._
items.weapon.weapon.hardening_gone=Узмацненне на гэтай зброі знасілася!
items.weapon.weapon.incompatible=Узаемадзеянне розных тыпаў магіі сцерла зачараванне на вашай зброі!
items.weapon.weapon.cursed_worn=Вы не ў сілах прыбраць праклятую зброю.
items.weapon.weapon.cursed=Вы адчуваеце, што гэтаязброя хавае ў сабе нейкую цёмную магію.
items.weapon.weapon.weak_cursed=Нават калі гэта зброя праклятая, вы можаце прыбраць яе.
items.weapon.weapon.not_cursed=Гэта зброя не праклятая.
items.weapon.weapon.faster=Гэта зброя збалансавана так, каб павялічваць _хуткасць удараў._
items.weapon.weapon.stronger=Гэта зброя збалансавана так, каб павялічыць _страты._
items.weapon.weapon.enchanted=накладзена _%s._
items.weapon.weapon.enchant_hardened=Яно было _ўзмацнено._
items.weapon.weapon.hardened_no_enchant=Гэта зброя была _ўзмацнена_, але зараз на ёй няма зачараванняў.
items.weapon.weapon$enchantment.enchant=зачараванне
items.weapon.weapon$enchantment.rankings_desc=Killed by an enchantment


###misc items
items.amulet.name=Кудмень Эндора
items.amulet.ac_end=СКОНЧЫЦЬ ГУЛЬНЮ
items.amulet.desc=Кудмень Эндора - наймагутны з вядомых чалавечаму і дварфскаму роду артэфактаў. Яго мігатлівыя крышталі ўтрымліваюць неймаверную і дзіўную магічную сілу.
items.amulet.desc_origins=Невядома, адкуль адбыўся Кудмень. Але гісторыя сведчыць, што кароль дварфаў выявіў яго незадоўга да таго, як цывілізацыя дварфаў адмовілася ад усіх знешніх кантактаў. Як ён яго выявіў? Якім чынам Ёг-Джава атрымаў ад яго Кудмень? Такія пытанні пакінем на пазней; усё, што важна цяпер - Кудмень у вашых руках!
items.amulet.desc_ascent=Невядома, адкуль адбыўся Кудмень, але відавочна, што на яго моцна паўплывала сіла Ёг-Джава. Падзямелле, здаецца, падпарадкоўваецца волі Ёга, робячы ворагаў нашмат больш шматлікімі і магутнымі! Вы таксама больш не можаце актываваць або выкінуць Кудмень, як быццам ён стаў праклятым.
items.amulet.ascent_title=Узыходжанне
items.amulet.ascent_desc=Вы пачынаеце адчуваць вялікую і жудасную сілу Ёг-Джавы, якую выпраменьвае Кудмень. Узыходжанне назад праз падзямелле ў якасці смяротнага можа апынуцца складаней, чым вы думалі!\n\nКалі вы працягнеце ўзыходжанне з Кудменем, падзямелле стане больш небяспечным, тэлепорты паміж паверхамі будуць адключаныя, і вы зможаце выйграць гульню толькі калі выберацеся з падзямелля, перамагаючы ворагаў!\n\nВы можаце пакуль пакінуць Кудмень тут, калі хочаце падняцца, ня пачынаючы гэта выпрабаванне, або актываваць Кудмень для ўзыходжання, каб завяршыць гульню ў звычайным рэжыме.
items.amulet.ascent_yes=Працягнуць!
items.amulet.ascent_no=Спыніцца зараз

items.ankh.name=анх
items.ankh.ac_bless=АСВЯЦІЦЬ
items.ankh.bless=Вы дабраслаўляеце анх чароўнай вадой.
items.ankh.desc=Гэты старажытны сімвал даруе магчымасць адрадзіцца пасля смерці. Большасць вашых прадметаў будзе захавана на месцы смерці, і іх можна будзе падабраць, калі вы вернецеся на гэтае месца. Выкарыстоўваючы поўны бурдзюк з вадой можна асвяціць анх, надаўшы яму дадатковыя сілы.
items.ankh.desc_blessed=Старажытны сімвал неўміручасці дае магчымасць адрадзіцца пасля смерці. Анх асвечаны і валодае большай сілай. Анх ахвяруе сабой, каб выратаваць вас ад смерці.

items.arcaneresin.name=магічная смала
items.arcaneresin.prompt=Выберыце палачку
items.arcaneresin.ac_apply=ВЫКАРЫСТАЦЬ
items.arcaneresin.level_too_high=Гэтая палачка занадта моцная, смала не можа яе палепшыць.
items.arcaneresin.not_enough=Недастаткова магічнай смалы!
items.arcaneresin.apply=Вы ахінае палачку смалой, робячы яе больш магутнай!
items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of wands when it is applied to them!\n\nUpgrading a wand costs 1, 2, or 3 resin depending on the wand's initial level. Resin can upgrade wands to a maximum of +3.\n\nResin upgrades are _overridden by other upgrade sources_ however (such as scrolls of upgrade), and do not apply when imbuing a wand into the Mage's staff.

items.brokenseal.name=зламаная пячатка
items.brokenseal.ac_affix=ПРЫМАЦАВАЦЬ
items.brokenseal.prompt=Выберыце даспех
items.brokenseal.unknown_armor=Спачатку вам трэба апазнаць гэты даспех.
items.brokenseal.cursed_armor=Немагчыма прымацаваць пячатку да праклятага даспеха.
items.brokenseal.affix=Вы прымацавалі пячатку да даспеха!
items.brokenseal.desc=Васковы друк, які прымацоўваецца да даспехаў як сімвал доблесці. З узростам ўсе знакі сцерліся, і ён разламаўся пасярэдзіне напалову.\n\nГэтая пячатка, якая засталася на памяць аб Радзіме, дапамагае Ваяру быць устойлівым. Ваяр будзе павольна нарошчваць шчыт ў дадатак да свайго здароўя падчас нашэння друку. Памер шчыта залежвцьі ад якасці даспеха.\n\nДрук можна прымацаваць да даспеха і перамяціць на іншы. Ён можа несці з сабой адно паляпшенне, пры ўмове, што гэта паляпшенне было ўжыта да даспеха ў той час, калі да яго быў прымацаваны друк.
items.brokenseal.inscribed=The seal is inscribed with a _%s._
items.brokenseal.choose_title=Выберыце руну
items.brokenseal.choose_desc=І гэты даспех, і зламаная пячатка нясуць руну. Выберыце, якую руну неабходна захаваць. \n\nЗвярніце ўвагу, што калі вы выберыце руну, якая зараз на даспеху, пячатка не зможа перанесці яе пазней.

items.dewdrop.name=кропля расы
items.dewdrop.already_full=Вы цалкам здаровыя.
items.dewdrop.desc=Крышталёва чыстая кропля расы.\n\nДзякуючы магіі гэтага месца, чыстая вада валодае слабымі здольнасцямі ацалення.

items.equipableitem.unequip_cursed=Вы ня здольныя зняць пракляты прадмет!
items.equipableitem.ac_equip=НАДЗЕЦЬ
items.equipableitem.ac_unequip=ЗНЯЦЬ

items.energycrystal.name=энэргетычны крышталь
items.energycrystal.desc=Калекцыя маленькіх магічных крышталяў, напоўненых алхімічнай энергіяй.\n\nГэтыя крышталі з'яўляюцца адным з самых выкарыстоўваемых інгрэдыентаў у алхімічных рэцэптах. Яны могуць быць атрыманы ў алхімічным катле шляхам расшчаплення расходных прадметаў.

items.gold.name=золата
items.gold.desc=Купка залатых манет. Збірайце іх, каб затым выдаткаваць у краме.

items.heap.for_sale=%1$d золата: %2$s
items.heap.chest=Куфар
items.heap.chest_desc=Вы не даведаецеся, што там, пакуль не адкрыеце!
items.heap.locked_chest=Зачынены куфар
items.heap.locked_chest_desc=Вы не даведаецеся, што там, пакуль не адкрыеце! Але для гэтага вам спатрэбіцца залаты ключ.
items.heap.crystal_chest=Крыштальны куфар
items.heap.crystal_chest_desc=Унутры вы бачыце _%s_. Але, каб адкрыць гэты куфар, вам спатрэбіцца крыштальны ключ.
items.heap.artifact=артэфакт
items.heap.wand=палачка
items.heap.ring=пярсцёнак
items.heap.tomb=Магіла
items.heap.tomb_desc=У гэтай старажытнай магіле можа ляжаць нешта карыснае, але яе ўладальнік наўрад ці чакае гасцей.
items.heap.skeleton=Куча костак
items.heap.skeleton_desc=Гэта ўсё, што засталося ад няўдачлівага вандроўцы. Мабыць, варта іх праверыць - раптам там ёсць нешта каштоўнае.
items.heap.remains=Астанкі героя
items.heap.remains_desc=Гэта ўсё, што засталося ад аднаго з тваіх папярэднікаў. Мабыць, варта праверыць. Раптам там ёсць нешта каштоўнае.

items.honeypot.name=гаршчок з мёдам
items.honeypot.ac_shatter=РАЗБІЦЬ
items.honeypot.desc=Гэты вялікі гаршчок толькі па краях абмазаны мёдам, а ўнутры жыве велізарная пчала! Гэты род вялікіх пчол звычайна жыве ў вуллях. Верагодна, гаршчок - разнавіднасць пасткі для пчол? Пчала нядрэнна адчувае сябе ўнутры, аднак, калі вы туды зазіраеце, яна пачынае пагрозліва гусці.
items.honeypot$shatteredpot.name=расколаты гаршчок
items.honeypot$shatteredpot.desc=Гаршчок расколаты. Ліпкі мёд не дае яму разваліцца, але і той хутка засохне.\n\nХоць гаршчок разбіты, пчала ўсё яшчэ яго абараняе.

items.item.prompt=Выберыце месца
items.item.ac_drop=ПАКІНУЦЬ
items.item.ac_throw=КІНУЦЬ
items.item.rankings_desc=Забіты: %s
items.item.curse=праклён
items.item.custom_note=This item has a custom note: "_%s_"

items.kindofmisc.unequip_title=Прыраць адзін прадмет
items.kindofmisc.unequip_message=Спачатку вы павінны зняць адзін з прадметаў. Выберыце прадмент для змены.

items.kindofweapon.swift_equip=Вы хутка надзелі вашу зброю.
items.kindofweapon.equip_cursed=Ваша рука міжвольна ўчапляецца ў зброю.
items.kindofweapon.which_equip_msg=У якой слот для зброі вы б хацелі надзець гэты прадмет?\n\nМайстар клінкоў атакуе сваёй асноўнай зброяй, але можа выкарыстоўваць здольнасці дадатковага. Абодве зброі выкарыстоўваюць агульныя зарады.\n\nМайстар клінкоў імгненна памяняць месцамі асноўную і дадатковаую зброі.
items.kindofweapon.which_equip_primary=Асноўнае (%s)
items.kindofweapon.which_equip_secondary=Дадатковае (%s)
items.kindofweapon.empty=пуста

items.kingscrown.name=карона Караля Дварфаў
items.kingscrown.ac_wear=НАДЗЕЦЬ
items.kingscrown.naked=На жаль, карона не зможа змяніць вашу бялізну.
items.kingscrown.upgraded=Карона ярка свеціцца, а затым распадаецца, трансфармуючы ваш даспех!
items.kingscrown.ratgraded=Лапы Караля Пацукоў ярка свецяцца, калі твой даспех зменьваецца!
items.kingscrown.desc=Карона апошняга караля дварфаў. Яна свеціцца і выпраменьвае магічную сілу.\n\nКалі яе надзець, карона перадасць сваю магічную моц вашаму даспеху, ператвараючы яе ў _унікальную эпічны даспех з адмысловымі здольнасцямі._ Новы даспех захавае ўсе ўласцівасці арыгінальнага.

items.liquidmetal.name=вадкі метал
items.liquidmetal.ac_apply=ВЫКАРЫСТАЦЬ
items.liquidmetal.prompt=Выберыце кідальную зброю
items.liquidmetal.already_fixed=Гэта кідальная зброя ўжо ў цудоўным стане!
items.liquidmetal.apply=Вы выкарысталі %d вадкага металу для папраўкі вашай кідальнай зброі.
items.liquidmetal.desc=Калі нанесці гэтую магічную вадкасць на кідальную зброю, то расколіны і прасечкі, якія ўзніклі ад выкарыстання, загладжваюцца, і кідальная зброя адновіцца да ідэальнага стану!\n\nДля зброі 1 ўзроўню спатрэбіцца 10 адзінак вадкага металу для поўнага аднаўлення, а для зброі 5 ўзроўню спатрэбіцца 30 адзінак. Кожнае паляпшэнне падвойвае патрабаваную колькасць металу.\n\nВадкі метал нельга выкарыстоўваць для папраўкі наканечнікаў на дроціках.

items.lostbackpack.name=страчаны заплечнік
items.lostbackpack.desc=Гэты заплечнік - нішто іншае, як ваш згублены інвентар! Вазьміце яго, каб вярнуць усе страчаныя прадметы.

items.merchantsbeacon.name=маяк гандляра
items.merchantsbeacon.ac_use=ВЫКАРЫСТАЦЬ
items.merchantsbeacon.desc=Гэта дзіўная тэхналогія дварфаў дазваляе мець зносіны на адлегласці.\n\nПры актывацыі гэты маяк дазволіць вам прадаць рэчы ў Піксель-маркет з любой кропкі падзямелля.\n\nМагіі маяка хопіць усяго на адно выкарыстанне, так што выкарыстоўвайце яго з розумам.

items.stylus.name=містычны грыфель
items.stylus.ac_inscribe=НАКРЭСЛІЦЬ
items.stylus.prompt=Выберыце даспех
items.stylus.identify=You must identify whether that armor is cursed first.
items.stylus.cursed=Магія грыфеля не працуе на праклятых даспехах.
items.stylus.inscribed=Вы нанеслі напісанне грыфелем на сваім даспехе.
items.stylus.desc=Гэты грыфель зроблены з цёмнага, вельмі цвёрдага каменя і ён відавочна не так просты, як здаецца. З яго дапамогай вы можаце накрэсліць магічную руну на вашым даспеху, аднак вы не зможаце выбраць, якую менавіта - грыфель вырашыць гэта за вас.

items.tengusmask.name=маска ТЭнгу
items.tengusmask.ac_wear=НАДЗЕЦЬ
items.tengusmask.used=Маска распадаецца, перадаючы вам сваю сілу!
items.tengusmask.desc=Гэтая маска ўпала з твару тэнгу пасля яго смерці, і вы адчуваеце велізарную магічную сілу, якая зыходзіць ад яе. Ці была маска крыніцай сілы Тэнгу?\n\nКалі яе надзець, маска перадасць вам сваю вялікую сілу, што дазволіць вам _выбрать падклас свайго героя._\n\nЯкі падклас вы вылучыце?

items.torch.name=паходня
items.torch.ac_light=ЗАПАЛІЦЬ
items.torch.desc=Верны спадарожнік героя, які разганяе цемру, калі падзямелле становіцца занадта змрочным.

items.waterskin.name=бурдзюк
items.waterskin.ac_drink=ВЫПІЦЬ
items.waterskin.collected=Вы збіраеце кроплю расы ў свой бурдзюк.
items.waterskin.full=Ваш бурдзюк запоўнены!
items.waterskin.empty=Ваш бурдзюк пусты!
items.waterskin.desc=Кантэйнер для вадкасці, зроблены са скуры і аборкі і запячатаны драўляным коркам.
items.waterskin.desc_water=Прама зараз у бурдзюку ёсць толькі звычайная вада. Аднак, напэўна, у падзямелле ёсць нешта, што можна было б захоўваць у бурдзюку акрамя вады.
items.waterskin.desc_heal=Зараз у бурдзюку захоўваецца ацаляючая вада. Чым паўней бурдзюк, тым больш здароўя вы адновіце, выпіўшы з яго. Вы вып'еце роўна столькі, колькі вам трэба.
items.waterskin.desc_full=Поўны бурдзюк, здаецца, выпраменьвае нейкую энергію. Магчыма, ёй атрымаецца блаславіць нейкі іншы прадмет, які даруе жыццё.
