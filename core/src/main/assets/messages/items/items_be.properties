items.armor.armor.incompatible=Узаемадзеянне розных тыпаў магіі сцерла руну з гэтага даспеха!
items.armor.armor.curr_absorb=Гэты даспех %1$d узроўня блакуе _%2$d-%3$dстрат_ і патрабуе _%4$d ачкоў сілы_ для камфортнага выкарыстання.
items.armor.armor.avg_absorb=У звычайнай сітуацыі такі даспех %1$d узроўню паглынае _%2$d-%3$d страт_ за ўдар і патрабуе _%4$d ачкоў сілы_ для камфортнага выкарыстання.
items.armor.armor.too_heavy=Вы недастаткова моцныя, каб насіць гэтую браню, таму ў ёй ваша абарона, ухіленне і хуткасць перамяшчэння будуць паніжаны.
items.armor.armor.probably_too_heavy=Верагодна, гэты даспех будзе занадта цяжкі для вас.
items.armor.armor.excess_str=Дзякуючы залішняй сіле вы _лепш ухіляецеся_ ў гэтай брані.
items.armor.armor.evasion=Гэты даспех збалансаваны, каб павялічваць _ухіленне._
