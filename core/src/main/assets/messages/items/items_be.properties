items.artifacts.sandalsofnature.levelup=Ваша абутак павялічваецца!
items.artifacts.sandalsofnature.absorb_seed=Абутак паглынае насенне, квітнеючы на вачах.
items.artifacts.sandalsofnature.no_effect=Спачатку вы павінны ўгнаіць свой абутак насеннем.
items.artifacts.sandalsofnature.low_charge=У вашага абутку не хапае энергіі для гэтага.
items.artifacts.sandalsofnature.prompt_target=Выберыце месца
items.artifacts.sandalsofnature.out_of_range=Гэта месца па-за дасяжнасцю.
items.artifacts.sandalsofnature.desc_1=Тое, што на першы погляд здавалася парай сандаляў, апынулася двума раслінамі! Яны выглядаюць слабымі і млявымі. Можа, іх варта ўгнаіць?
items.artifacts.sandalsofnature.desc_2=Абутак вырасла і зараз больш падобная на пару тканых туфляў. Да іх нават збольшага вярнуўся колер. Можа, яны могуць вырасці яшчэ больш?
items.artifacts.sandalsofnature.desc_3=Абутак вырас і зараз больш падобны на пару чаравік з кары. Расліны выглядаюць моцнымі. Можа, і гэта не мяжа?
items.artifacts.sandalsofnature.desc_4=Расліны сталі велізарнымі. Зараз яны падобныя на пару браняваных ботаў. Яны глыбокага карычневага колеру і падобныя на моцнае дрэва.
items.artifacts.sandalsofnature.desc_hint=Вы адчуваеце сувязь з прыродай, калі носіце гэты артэфакт.
items.artifacts.sandalsofnature.desc_cursed=Праклятыя сандалі блакуюць ўсю сувязь з прыродай.
items.artifacts.sandalsofnature.desc_ability=Абутак пераліваецца колерам апошняга насення, якім вы яго ўгнаілі. Яны могуць на кароткі час пусціць карані ў зямлю і вырабіць эфект гэтай расліны ў любым месцы ў радыусе 3 клетак.\nНасенне: _%s_\nЭнергіі патрэбна: _%d%%_
items.artifacts.sandalsofnature.desc_seeds=Вы ўгнаілі свой абутак насеннем %d.

items.artifacts.talismanofforesight.name=талісман прадбачання
items.artifacts.talismanofforesight.ac_scry=ПРАДБАЧАННЕ
items.artifacts.talismanofforesight.low_charge=Талісман патрабуе як мінімум 5% зарада для сканавання.
items.artifacts.talismanofforesight.prompt=Выберыце месца для сканавання.
items.artifacts.talismanofforesight.levelup=Ваш Талісман стаў мацнее!
items.artifacts.talismanofforesight.full_charge=Ваш Талісман цалкам зараджаны!
items.artifacts.talismanofforesight.desc=Гладкі камень з дзіўнай гравіроўкай. Вам здаецца, што ён аглядаецца вакол у пошуках чаго-небудзь схаванага.
items.artifacts.talismanofforesight.desc_worn=Калі вы трымаеце талісман, вы адчуваеце, што пачуцці ўзмацняюцца. Талісман павольна назапашвае зарад з цягам часу, і тады, калі вы выяўляеце скрытыя дзверы або пасткі.\n\nТалісман можа марнаваць свой зарад на "сканаванне" у форме конусу. Яно раскрывае ўсе клеткі і сакрэты ў вобласці, а таксама дазваляе бачыць ворагаў і прадметы на працягу кароткага часу.
items.artifacts.talismanofforesight.desc_cursed=Пракляты талісман пільна глядзіць на вас, прытупляючы вашы пачуцці.
items.artifacts.talismanofforesight$foresight.name=прадбачанне
items.artifacts.talismanofforesight$foresight.uneasy=Вам стала дрэнна.
items.artifacts.talismanofforesight$foresight.desc=Вы моцна нервуецеся, быццам побач ёсць нябачная небяспека.

items.artifacts.timekeepershourglass.name=пясочны гадзіннік
items.artifacts.timekeepershourglass.ac_activate=ПЕРАКУЛІЦЬ
items.artifacts.timekeepershourglass.deactivate=Вы дэактывіруеце пясочны гадзіннік.
items.artifacts.timekeepershourglass.no_charge=У пясочным гадзінніку недастаткова зарадаў для выкарыстання.
items.artifacts.timekeepershourglass.cursed=Вы не можаце выкарыстоўваць пракляты пясочны гадзіннік.
items.artifacts.timekeepershourglass.onstasis=Свет вакол вас імгненна змяніўся.
items.artifacts.timekeepershourglass.onfreeze=Свет вакол вас спыніўся.
items.artifacts.timekeepershourglass.stasis=Сысці ў стазіс
items.artifacts.timekeepershourglass.freeze=Спыніць час
items.artifacts.timekeepershourglass.prompt=Як вы хочаце выкарыстаць магію пясочнага гадзінніка?\n\nУ стазісе час вакол вас ідзе сваёй чаргой, пакуль вы нерухомы і непаражальны. Гэта запатрабуе да 2 зарадаў за раз.\n\nСпыніўшы час, вы зможаце рухацца так, як быццам вашы дзеянні імгненныя. Паўторнае выкарыстанне гадзінніка або атака перапыніць дзеянне эфекту.
items.artifacts.timekeepershourglass.desc=Вялікі разьбяны пясочны гадзіннік выглядае даволі проста, але вы адчуваеце моцную магію ўнутры. Паварочваючы гадзіннік і гледзячы на бягучы пясок, вы адчуваеце яго магію. Яна вызначана дазволіць вам кіраваць часам.
items.artifacts.timekeepershourglass.desc_hint=У гадзінніку не хапае пяску, вось бы знайсці няшмат...
items.artifacts.timekeepershourglass.desc_cursed=Пракляты пясочны гадзіннік прыліп да вас, спрабуючы маніпуляваць часам вакол.
items.artifacts.timekeepershourglass$timefreeze.name=Замарозка Часу
items.artifacts.timekeepershourglass$timefreeze.desc=Час застыў вакол вас, дазваляючы выконваць дзеянні імгненна. Эфект будзе дзейнічаць, пакуль вы яго не адменіце ці калі ў гадзінніка скончыцца энергія. Атака або магія таксама перапыніць эфект гадзіннік.\n\nХадоў засталося: %s.
items.artifacts.timekeepershourglass$sandbag.name=мяшочак з чароўным пяском
items.artifacts.timekeepershourglass$sandbag.levelup=Вы дадалі пясок у гадзіннік.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Гадзіннік поўны чароўнага пяску!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=У вас няма гадзінніка, каб змясціць у яго пясок.
items.artifacts.timekeepershourglass$sandbag.desc=Гэты маленькі мяшочак чыстага пяску выдатна падыдзе да вашага гадзінніка.\n\nДзіўна, што ён з'явіўся ў гандляра як раз тады, калі спатрэбіўся...

items.artifacts.unstablespellbook.name=нестабільная кніга загавораў
items.artifacts.unstablespellbook.ac_read=ПРАЧЫТАЦЬ
items.artifacts.unstablespellbook.ac_add=ДАДАЦЬ
items.artifacts.unstablespellbook.blinded=Вы аслеплены і не можаце разабраць тэкст.
items.artifacts.unstablespellbook.no_charge=Ваша кніга загавораў знясілена.
items.artifacts.unstablespellbook.cursed=Вы не можаце чытаць праклятую кнігу.
items.artifacts.unstablespellbook.prompt=Выберыце скрутак
items.artifacts.unstablespellbook.infuse_scroll=Вы напоўнілі кнігу энергіяй скрутка.
items.artifacts.unstablespellbook.unable_scroll=Вы не можаце дадаць гэты скрутак у кнігу.
items.artifacts.unstablespellbook.unknown_scroll=Вы не ведаеце, што гэта за скрутак.
items.artifacts.unstablespellbook.desc=Кніга выглядае нядрэнна для свайго ўзросту. Яна іскрыць і патрэсквае, выпраменьваючы нестабільную энергію, калі вы гартаеце старонкі. Вы не можаце прачытаць канкрэтны загавор з кнігі.
items.artifacts.unstablespellbook.desc_cursed=Праклятая кніга прывязалася да вас. Яна не дазволіць выкарыстоўваць большасць скруткаў.
items.artifacts.unstablespellbook.desc_index=У гэтай кнізе не хапае старонак, але са зместа можна даведацца аб наступных загалоўках:
items.artifacts.unstablespellbook.desc_empowered=Скруткі, што вы дадалі ў кнігу, пачалі выпраменьваць магічнае святло. Вы можаце выкарыстоўваць адмысловую версію эфекту дададзеных скруткаў, але коштам дадатковага зарада.
items.artifacts.unstablespellbook.read_empowered=Скрутак, дададзены вамі ў кнігу, выпраменьвае энергію. Вы можаце накіраваць яго энергію ў звычайны або асаблівы варыянт гэтага ж скрутка.\n\nВыбар асаблівага скрутка выдаткуе дзве адзінкі зарада замест аднаго.



###bags
items.bags.bag.name=заплечнік

items.bags.potionbandolier.name=пояс для зелляў
items.bags.potionbandolier.desc=Гэты тоўсты пояс для зелляў аблягае вашы грудзі, як патранташ. На ім шмат ізаляваных папружак для захоўвання флаконаў з зеллямі.\n\nЗнаходзячыся ўнутры пояса, вашы зеллі будуць надзейна захаваны ад уздеяння холаду.

items.bags.scrollholder.name=футляр для скруткаў
items.bags.scrollholder.desc=Падобна на тое, раней гэты футляр выкарыстоўваўся для захоўвання астранамічных карт, але і для скруткаў ён цалкам падыдзе. Тут ёсць нават некалькі бакавых аддзяленняў, якія выдатна падыдуць для вашых загавораў і парашкоў.\n\nГэты футляр зможа абараніць вашы скруткі ад агню.

items.bags.velvetpouch.name=аксамітны мяшочак
items.bags.velvetpouch.desc=У гэтай невялікай сумачцы з аксаміту можна захоўваць мноства дробных прадметаў, такіх як насенне і рунные камяні.

items.bags.magicalholster.name=чароўны чахол
items.bags.magicalholster.desc=Гэты зачараваны чахол, зроблены з шкуры нейкага экзатычнага звера, дазваляе захоўваць у ім велізарную колькасць кідальнай зброі.\n\nДастаткова проста запусціць руку ў чахол, і вы заўсёды дастанеце менавіта тое, што шукалі.\n\nДзякуючы магіі чахла, палачкі, якія захоўваюцца ў ім, будуць перазараджвацца трохі хутчэй, а кідальная зброя будзе даўжэй служыць.



###bombs
items.bombs.arcanebomb.name=магічная бомба
items.bombs.arcanebomb.desc=Гэтая бомба была нададзеная магічнымі ўласцівасцямі. Яе выбух будзе падобны з атакай напампаванага Смаўжа. Гэты выбух ігнаруе браню і дзейнічае на большую адлегласць, чым выбух звычайнай бомбы.

items.bombs.bomb.name=бомба
items.bombs.bomb.ac_lightthrow=ПАДПАЛІЦЬ І КІНУЦЬ
items.bombs.bomb.snuff_fuse=Вы паспяхова задзімаеце кнот бомбы.
items.bombs.bomb.ondeath=Вас разарвала выбухной хваляй...
items.bombs.bomb.rankings_desc=Забіты выбухам
items.bombs.bomb.desc=Даволі буйная бомба, якая пад завязку начынена чорным порахам. Калі яе падарваць, то нікому мала не падасца.
items.bombs.bomb.desc_fuse=Падобна на тое, што кнот будзе гарэць некалькі хадоў, калі яго запаліць.
items.bombs.bomb.desc_burning=Кнот гарыць. Лепш пазбавіцца ад бомбы ці затушыць яго!
items.bombs.bomb$doublebomb.name=дзве бомбы
items.bombs.bomb$doublebomb.desc=Дзве здаравенныя парахавыя бомбы па цане адной!

items.bombs.firebomb.name=запальная бомба
items.bombs.firebomb.desc=Гэтая бомба была мадыфікаваная такім чынам, каб надоўга падпальваць усё ў радыусе выбуху.

items.bombs.flashbang.name=светлавая граната
items.bombs.flashbang.desc=Гэтая мадыфікаваная бомба пры выбуху выпусціць ўспышку сляпучага святла, дэзарыентуючы ўсе бліжэйшыя цэлі ў залежнасці ад адлегласці да іх.

items.bombs.frostbomb.name=бомба замарожвання
items.bombs.frostbomb.desc=Гэтая бомба была мадыфікаваная такім чынам, каб пры выбуху стварыць воблака халоднага газу ў вялікай вобласці.

items.bombs.holybomb.name=асвячоная бомба
items.bombs.holybomb.desc=Гэта бомба была мадыфікаваная такім чынам, каб пры выбуху выпраменьваць ўспышкі святой энергіі ў вялікай вобласці, наносячы дадатковы страты нежыці і дэманам.

items.bombs.noisemaker.name=шумавая бомба
items.bombs.noisemaker.desc=Гэтая мадыфікаваная бомба будзе безупынна выдаваць шум, калі кнот дагарыць. Калі што-небудзь закране бомбу, яна тут жа выбухне!
items.bombs.noisemaker.desc_burning=Генератар шуму цікае. Выбух адбудзецца, калі што-небудзь наблізіцца на дастатковую адлегласць!

items.bombs.shockbomb.name=шокавая бомба
items.bombs.shockbomb.desc=Гэтая бомба была мадыфікаваная такім чынам, каб замест выбуху вызваляць электрычныя разрады, пашкоджваючы і аглушаючы ўсіх, хто апынецца побач.

items.bombs.regrowthbomb.name=аднаўляючая бомба
items.bombs.regrowthbomb.desc=Гэтая мадыфікаваная бомба замест выбуху распырсквае вакол асаблівую вадкасць, які вылечыць вас і вашых саюзнікаў, а таксама справакуе паскораны рост траў і раслін.

items.bombs.shrapnelbomb.name=асколачная бомба
items.bombs.shrapnelbomb.desc=Гэтая бомба была напоўнена аскепкамі DM-300, якія разляцяцца ва ўсе бакі пры выбуху і пашкоджваць ўсё ў велізарным радыусе вакол бомбы. Лепш схавацца за што-небудзь перад выбухам...

items.bombs.woollybomb.name=ваўняная бомба
items.bombs.woollybomb.desc=Гэтая бомба створыць шырокае поле чароўных авечак пасля выбуху. Яны не дазволяць каму-небудзь прайсці і будуць стаяць вельмі доўга! Праўда, у прысутнасці моцных ворагаў авечкі будуць знікаць хутчэй, і іх можна адагнаць пры ўзаемадзеянні з імі.

###food
items.food.berry.name=падземная ягада
items.food.berry.eat_msg=Гэта ягада была смачнай!
items.food.berry.desc=Невялікая ягада, знойдзеная Паляўнічай сярод расліннасці. Яе можна вельмі хутка з'есці. Яна папаўняе невялікую колькасць сытасці, а таксама можа ўтрымліваць карыснае насеньне!

items.food.blandfruit.name=Пустафрукт
items.food.blandfruit.cooked=звараны пустафрукт
items.food.blandfruit.sunfruit=сонцафрукт
items.food.blandfruit.rotfruit=гнілафрукт
items.food.blandfruit.earthfruit=земляфрукт
items.food.blandfruit.blindfruit=слепафрукт
items.food.blandfruit.firefruit=агнефрукт
items.food.blandfruit.icefruit=лёдафрукт
items.food.blandfruit.fadefruit=мысляфрукт
items.food.blandfruit.sorrowfruit=кіслафрукт
items.food.blandfruit.stormfruit=грымафрукт
items.food.blandfruit.dreamfruit=магафрукт
items.food.blandfruit.starfruit=папараць-фрукт
items.food.blandfruit.swiftfruit=хуткафрукт
items.food.blandfruit.raw=Вы не ў сілах прымусіць сябе з'есці яго сырым.
items.food.blandfruit.desc=Не мае ні густу, ні паху. Можа, калі яго зварыць з чымсьці яшчэ, ён стане лепей?
items.food.blandfruit.desc_cooked=Падчас варэння ў катле гэты фрукт разбух і нават увабраў у сябе некаторыя ўласцівасці інгрэдыентаў. Ён будзе валодаць ўласцівасцямі любога зелля, якому адпавядала даданае насенне.
items.food.blandfruit.desc_eat=Падобна на тое, цяпер яго можна ёсць!
items.food.blandfruit.desc_throw=Падобна на тое, што ён можа выбухнуць, калі яго кінуць.
items.food.blandfruit$chunks.name=рэшткі пустафрукта
items.food.blandfruit$chunks.desc=Пустафрукт лопнуў пры ўдары, разваліўшыся на некалькі невялікіх кавалкаў.\n\nХоць кавалці і трохі запэцканыя, яны выглядаюць цалкам ядомымі.

items.food.chargrilledmeat.name=прасмажанае мяса
items.food.chargrilledmeat.desc=Пахне як нядрэнны стейк.

items.food.food.name=рацыён ежы
items.food.food.ac_eat=З'ЕСЦІ
items.food.food.eat_msg=Гэтая ежа была проста выдатная!
items.food.food.desc=Нічога асаблівага - вяленае мяса, трохі сухарыкаў і ўсё такое.

items.food.frozencarpaccio.name=замарожанае мяса
items.food.frozencarpaccio.invis=Вы бачыце, як вашыя рукі становяцца нябачнымі!
items.food.frozencarpaccio.hard=Вы адчуваеце, што ваша скура зацвярдзела!
items.food.frozencarpaccio.refresh=Асвяжальна!
items.food.frozencarpaccio.better=Вы адчуваце сябе лепей!
items.food.frozencarpaccio.desc=Гэта кавалак наскрозь промороженного мяса. Яго можна ёсць, толькі наразаючы тонкімі лустачкамі, як карпача. Зрэшты, так яно атрымліваецца на смак нават лепш, чым звычайна.

items.food.meatpie.name=мясны пірог
items.food.meatpie.eat_msg=Гэтая ежа была неварагодна смачная!
items.food.meatpie.desc=Апетытны пірог, поўны смачнага мяса. Такі ласунак здольна насыціць куды лепш любой іншай ежы.

items.food.mysterymeat.name=загадкавае мяса
items.food.mysterymeat.eat_msg=Гэта ежа была... дзіўнай на смак.
items.food.mysterymeat.hot=Ой, горача!
items.food.mysterymeat.legs=Вы не адчуваеце ног!
items.food.mysterymeat.not_well=Вам дрэнна.
items.food.mysterymeat.stuffed=Вы наеліся.
items.food.mysterymeat.desc=Ешце на свой страх і рызыку!
items.food.mysterymeat$placeholder.name=мяса

items.food.phantommeat.name=прывіднае мяса
items.food.phantommeat.desc=Вялікі і бліскучы напаўпразрысты стейк, выразаны з прывіднай піранні. Гэта чароўнае мяса не мае патрэбы ў прыгатаванні і валодае ахоўнымі уласцівасцямі ў дадатак да вялікай пажыўнасці. Аднаго кавалачка хопіць, каб цалкам насыціць вас, зацягнуць раны і вылечыць ад шкодных эфектаў. Акрамя таго, мяса зробіць вас нябачным і накладзе эфект дубовай скуры.

items.food.pasty.pasty=пірог
items.food.pasty.pie=гарбузовы пірог
items.food.pasty.cane=навагодні лядзяш
items.food.pasty.pasty_desc=Сапраўдны корнуэльский пірог з начыннем з ялавічыны і бульбы. Цудоўна!
items.food.pasty.pie_desc=Здаравенны кавалак гарбузовага пірага! Яго салодкі і рэзкі густ здольны не толькі цалкам здаволіць голад, але і аднавіць трохі здароўя.\n\nЗ Днём Усіх Святых!
items.food.pasty.cane_desc=Велізарны салодкі карамельны кій! Ён досыць вялікі для таго, каб цалкам здаволіць голад, а лішак цукру можа яшчэ і дадаць энергіі для вашых чароўных палачак.\n\nСа святам!

items.food.smallration.name=зрэзаны рацыён
items.food.smallration.eat_msg=Гэта ежа была нармальнай, але нічога асабістага.
items.food.smallration.desc=Ён выглядае як звычайны рацыён, але паменш.

items.food.stewedmeat.name=тушанае мяса
items.food.stewedmeat.eat_msg=Гэта ежа была нармальнай, але нічога асабістага.
items.food.stewedmeat.desc=Тушанае мяса ачышчана ад любой інфекцыі і паразітаў. Яго можна спакойна ёсць.



##journal items
items.journal.documentpage.name=вырваная старонка
items.journal.documentpage.desc=Гэтую старонку, здаецца, вырвалі з нейкай кнігі. Каб разабраць, што на ёй напісана, прыйдзецца яе падабраць.

items.journal.alchemypage.name=вырваная старонка падручніка алхіміі
items.journal.alchemypage.desc=Вырваная старонка з Падручніка Алхіміі.\n\nБольшая частка тэксту занадта дробная, каб прачытаць яе здалёк, але можна цалкам разглядзець загаловак:\n\n_"%s"_

items.journal.guidebook.name=даведнік шукальніка прыгод
items.journal.guidebook.hint=У вашым Даведніку з'явілася новая глава!
items.journal.guidebook.desc=Даведнік шукальніка прыгод, забыты тут мінулым вандроўцам. Гэтая кніга - магічная. Яна можа звярнуць увагу вандроўцы на пэўную старонку ў патрэбны час.\n\nКніга вельмі папулярная не толькі з-за яе ўтрымання, але і з-за прыгожа выведзенай надпісы "не панікуй!" на вокладцы.

items.journal.guidepage.name=вырваная старонка Даведніка
items.journal.guidepage.desc=Вырваная старонка з Даведніка шукальніка прыгод.\n\nБольшая частка тэксту занадта дробная, каб прачытаць яе здалёк, але можна цалкам разглядзець загаловак :\n\n_"%s"_

items.journal.regionlorepage$sewers.name=пацёрты ліст
items.journal.regionlorepage$sewers.desc=Падобна на ліст, напісаны на заляпанай паперы. Вам прыйдзецца яго падняць, каб прачытаць, што там напісана.

items.journal.regionlorepage$prison.name=пацёрты запіс з дзённіка
items.journal.regionlorepage$prison.desc=Гэта запіс у дзённіку, напісаны на старым аркушы паперы. Падобна на тое, яна захавалася лепш, чым тыя лісты, якія вы знаходзілі ў каналізацыі, але вам усё ж прыйдзецца яго падняць, каб яго прачытаць.

items.journal.regionlorepage$caves.name=старыя нататкі
items.journal.regionlorepage$caves.desc=Гэта выглядае як нататкі даследчыка, і яны дзіўным чынам добра захавалася. Падыміце яе, каб прачытаць.

items.journal.regionlorepage$city.name=іржавая таблічка
items.journal.regionlorepage$city.desc=Маленькая, іржавая металічная пласціна з выпаленым на ёй паведамленнем. Нягледзячы на ўзрост пласціны, літары выразна бачныя, але вам прыйдзецца падняць яе, каб прачытаць тэкст.

items.journal.regionlorepage$halls.name=святлівая таблічка
items.journal.regionlorepage$halls.desc=Гэта маленькая, чорная скрыжаль са святлівым, выпаленай на ёй надпісам. Здалёку святло, якое выходзіць ад напісання, зліваецца ў смугу, так што вам прыйдзецца падняць скрыжаль, каб прачытаць тэкст.


###keys
items.keys.goldenkey.name=залаты ключ
items.keys.goldenkey.desc=У гэтага ключа вельмі маленькія і хупавыя насяканні. Магчыма, гэта ключ ад нейкага куфра?

items.keys.crystalkey.name=Крыштальны ключ
items.keys.crystalkey.desc=Выразаныя з суцэльнага кавалка крышталя, выгібы гэтага ключа мігочуць ў цемры. Можа, ён адкрые нешта зробленае з крышталя?

items.keys.ironkey.name=жалезны ключ
items.keys.ironkey.desc=Бародка гэтага ключа ўжо зношаная, а скураны папружка вельмі стары. Цікава, якія дзверы ім можна адкрыць?

items.keys.skeletonkey.name=ключ-шкелет
items.keys.skeletonkey.desc=Гэты ключ выглядае вельмі пераканаўча - яго наверша зроблена ў форме чэрапа. Магчыма, ім можна адкрыць гэтак жа вялікія дзверы.



###potions
items.potions.potion.ac_drink=ВЫПІЦЬ
items.potions.potion.turquoise=бірузовае зелле
items.potions.potion.crimson=барвовае зелле
items.potions.potion.azure=блакітнае зелле
items.potions.potion.jade=нефрытавае зелле
items.potions.potion.golden=залатыстае зелле
items.potions.potion.magenta=пурпуровае зелле
items.potions.potion.charcoal=шэрае зелле
items.potions.potion.ivory=бялявае зелле
items.potions.potion.amber=бурштынавае зелле
items.potions.potion.bistre=карычневае зелле
items.potions.potion.indigo=фіялетавае зелле
items.potions.potion.silver=серабрыстае зелле
items.potions.potion.unknown_desc=Гэта бутэлечка ўтрымлівае нейкае зелле. Цікава, што будзе, калі яго выпіць або разбіць?
items.potions.potion.harmful=Шкоднае зелле!
items.potions.potion.beneficial=Карыснае зелле
items.potions.potion.yes=Так, я ведаю, што раблю
items.potions.potion.no=Не, я перадумаў
items.potions.potion.sure_drink=Вы ўпэўненыя, што жадаеце выпіць гэта зелле? У большасці выпадкаў, варта кінуць ім у каго-небудзь іншага.
items.potions.potion.sure_throw=Вы ўпэўненыя, што хочаце кінуць гэта зелле? Магчыма, яго лепш выпіць.
items.potions.potion.shatter=Бутэль разлятаецца на дробныя аскепкі, а яе змесціва без усякага эфекту расцякаецца па падлозе.
items.potions.potion$placeholder.name=зелле
items.potions.potion$seedtopotion.name=Выпадковае Зелле

items.potions.alchemicalcatalyst.name=алхімічны каталізатар
items.potions.alchemicalcatalyst.desc=Магічная вадкасць у гэтай тонкай пасудзіне зроблена з вычышчанай эсэнцыі зелля. Яна празрыстая і пераліваецца ўсімі колерамі вясёлкі. \n\nГэты каталізатар у асноўным выкарыстоўваецца як алхімічны інгрэдыент, але калі яго выпіць або кінуць, то ён спрацуе як выпадковае зелле.

items.potions.potionofexperience.name=Зелле Досведу
items.potions.potionofexperience.desc=Гэта зелле ўтрымлівае канцэнтраваны досвед мноства бітваў. Калі яго выпіць, ваш ўзровень будзе неадкладна павышаны.

items.potions.potionoffrost.name=Зелле Холаду
items.potions.potionoffrost.desc=Пры кантакце з паветрам гэты хімікат імгненна выпараецца і пакрывае тонкай коркай лёду ўсіх, хто трапіў у воблака яго пароў.

items.potions.potionofhaste.name=Зелле Хуткасці
items.potions.potionofhaste.energetic=Вы адчуваеце прыліў энергіі!
items.potions.potionofhaste.desc=Глыток гэтай дзіўна салодкай вадкасці напоўніць вас велізарнай энергіяй, ненадоўга дазволіўшы перамяшчацца значна хутчэй.

items.potions.potionofhealing.name=Зелле Ацалення
items.potions.potionofhealing.heal=Вашы раны пачынаюць гаіцца.
items.potions.potionofhealing.desc=Гэты эліксір імкліва загойвае любыя раны і маментальна ацаляе многія хваробы.

items.potions.potionofinvisibility.name=Зелле Нябачнасці
items.potions.potionofinvisibility.invisible=Вы бачыце, як вашыя рукі становяцца нябачнымі!
items.potions.potionofinvisibility.desc=Выпіўшы гэта зелле, вы станеце зусім нябачныя для праціўнікаў на нейкі час. Зрэшты, калі вы паспрабуеце кагосьці атакаваць, выкарыстаць палачку або скрутак на вачах у праціўніка, эфект адразу ж рассеецца.

items.potions.potionoflevitation.name=Зелле Левітацыі
items.potions.potionoflevitation.float=Вы ўзнімаецца ў паветра!
items.potions.potionoflevitation.desc=Калі выпіць гэты забаўную вадкасць, то некаторы час вы будзеце парыць у паветры і зможаце перасекчы прорву або пераляцець праз пастку.\n\nКалі кінуць гэта зелле, яно створыць воблака неабчышчанага газу і дэзарыентуе любога, хто ў яго патрапіць.

items.potions.potionofliquidflame.name=Зелле Вадкага агню
items.potions.potionofliquidflame.desc=Гэты посуд змяшчае нестабільны рэактыў, які пры найменшым кантакце з паветрам рэзка загараецца, падпальваючы ўсё вакол.

items.potions.potionofmindvision.name=Зелле Ментальнага зроку
items.potions.potionofmindvision.see_mobs=Вы нейкім чынам можаце адчуваць прысутнасць іншых істот!
items.potions.potionofmindvision.see_none=Вы нейкім чынам разумееце, што на гэтым узроўні падзямелля няма нікога, акрамя вас.
items.potions.potionofmindvision.desc=Глыток гэтага зелля дапамагае наладзіць ваш розум на псіхічныя частоты іншых істот, дазваляючы вам вызначаць месцазнаходжанне іншых істот скрозь любыя перашкоды.\n\nТаксама ў гэтым стане вы зможаце бачыць скрозь бліжэйшыя сцены і дзверы.

items.potions.potionofparalyticgas.name=Зелле Параліча
items.potions.potionofparalyticgas.desc=Пры кантакце з адкрытым паветрам вадкасць у гэтай бутлі выпарацца, ператвараючыся ў жоўты газ, які абезрухоўвае. Любы, хто ўдыхне яго, будзе імгненна паралізаваны, губляючы магчымасць супраціўляцца, пакуль воблака не разьвеецца.\n\nГэта зелле лепш кідаць у ворагаў, якія знаходзяцца на адлегласці.

items.potions.potionofpurity.name=Зелле Ачышчэння
items.potions.potionofpurity.freshness=Вы адчуваеце, што на вас нечакана пахнула свежым паветрам.
items.potions.potionofpurity.protected=Нейкае падабенства ахоўнай плёнкі ахінае вас!
items.potions.potionofpurity.desc=Гэты магічны рэагент здольны маментальна нейтралізаваць усе шкоднасныя газы ў вялікай зоне. Выпіўшы яго, вы атрымаеце часовы імунітэт да газаў любога роду.

items.potions.potionofstrength.name=Зелле Сілы
items.potions.potionofstrength.msg_1=+1 сіла
items.potions.potionofstrength.msg_2=Па вашым целе распаўсюджваецца нованабытая сіла.
items.potions.potionofstrength.desc=Гэта рэдкае зелле ўплывае на мускулатуру ўсяго вашага цела, назаўжды павялічваючы вашу сілу на адзінку.

items.potions.potionoftoxicgas.name=Зелле Атрутнага газу
items.potions.potionoftoxicgas.desc=Разбіванне або адкаркоўванне гэтай герметычнай шклянкі прымусіць яго змесціва падарвацца смяротным воблакам атрутнага газу. Магчыма, лепш кінуць гэта зелле ў кагосьці, хто знаходзіцца на адлегласці, а не адкрываць яго самастойна.



###brews
items.potions.brews.causticbrew.name=экстракт З'едлівай слізі
items.potions.brews.causticbrew.desc=Калі разбіць гэты экстракт, то ён пакрые ўсіх вакол надзвычай з'едлівай кіслатой. Кіслата будзе наносіць страты ўсім, хто патрапіць пад яе, пакуль яе не змыюць вадой.

items.potions.brews.blizzardbrew.name=экстракт Снежнай віхуры
items.potions.brews.blizzardbrew.desc=Калі яго разбіць, гэты экстракт выпусціць на свабоду віхор завеі, які будзе хутка распаўсюджвацца, падобна газам, і замарожваць наваколле.

items.potions.brews.infernalbrew.name=экстракт Пякельнага полымя
items.potions.brews.infernalbrew.desc=Калі яго разбіць, то гэты экстракт выпусціць на волю бушуючае пякельнае полымя, якое будзе хутка распаўсюджвацца падобна газам.

items.potions.brews.shockingbrew.name=экстракт Навальнічнага аблока
items.potions.brews.shockingbrew.desc=Калі яго разбіць, то гэты экстракт выпусціць на волю электрычны шторм на вялікай прасторы вакол таго месца, дзе быў разбіты экстракт.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=эліксір Містычнай брані
items.potions.elixirs.elixirofarcanearmor.desc=Дадзены эліксір даруе доўгі супраціў магічным стратам таму, хто яго вып'е.

items.potions.elixirs.elixirofaquaticrejuvenation.name=эліксір Воднай рэгенерацыі
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Гэты эліксір змяшчае ў сабе рэшткі Смаўжа, змешаныя з лячэбным зеллем. Замест маментальнага ацаленьня ён даруе здольнасць аднаўляць здароўе пры судотыку з вадой таму, хто яго вып'е.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=водная рэгенерацыя
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Вы часова атрымалі здольнасці Смоўжа да рэгенерацыі.\n\nЗнаходзячыся ў вадзе, вы аднаўляеце невялікую колькасць здароўя кожны ход. Эфект прыпыняецца, калі ў вас поўнае здароўе ці вы знаходзіцеся па-за вадой.\n\nХадоў лячэння засталося: %d.

items.potions.elixirs.elixirofdragonsblood.name=эліксір Крыві цмока
items.potions.elixirs.elixirofdragonsblood.desc=Будучы выпітым, эліксір надзяліць героя сілай агню, якая працякае па яго венах. Гэты эфект падорыць яму імунітэт да агню і дазволіць падпальваць ворагаў сваімі ўдарамі.

items.potions.elixirs.elixirofhoneyedhealing.name=эліксір Мядовага ацалення
items.potions.elixirs.elixirofhoneyedhealing.desc=Гэты эліксір не толькі вылечвае раны, але яшчэ і вельмі салодкі! Ён трохі спаталюе голад, калі яго выпіць. Але зелле можна кінуць яго ў саюзніка, каб вылечыць яго раны.\n\nЗ дапамогай гэтага эліксіра можна утаймаваць тых істот, якія любяць мёд.

items.potions.elixirs.elixiroficytouch.name=эліксір Ледзянога дотыку
items.potions.elixirs.elixiroficytouch.desc=Той, хто вып'е такі эліксір, зможа высмоктваць цяпло з ворагаў адным сваім дакрананнем. Гэта дасць поўны імунітэт да холаду, а таксама дазволіць накладваць адубенне сваімі фізічнымі нападамі.

items.potions.elixirs.elixirofmight.name=эліксір Магутнасці
items.potions.elixirs.elixirofmight.msg_1=+1 сілаб +%d АЗ
items.potions.elixirs.elixirofmight.msg_2=Па вашым целе распаўсюджваецца нованабытая сіла.
items.potions.elixirs.elixirofmight.desc=Гэта магутнае зелле расцячэцца па вашых цягліцам, назаўжды павялічыўшы сілу на адно ачко і здароўе на %d ачкоў. Бонус да здароўя залежыць ад вашага максімальнага здароўя, але пры атрыманні узроўняў будзе паступова спадаць.
items.potions.elixirs.elixirofmight$htboost.name=павелічэнне запасу здароўя
items.potions.elixirs.elixirofmight$htboost.desc=Вы адчуваеце нязвыклую сілу і жывучасць.\n\nВаша максімальнае здароўе павялічана на доўгі час. Калі вы атрымліваеце ўзроўні, гэты бонус будзе патроху зніжацца.\n\nПавелічэнне здароўя: %d.\nУзроўняў засталося: %d.

items.potions.elixirs.elixiroftoxicessence.name=эліксір Смуроду
items.potions.elixirs.elixiroftoxicessence.desc=Будучы выпітым, эліксір надзеліць героя атрутнай энергіяй. Герой набудзе імунітэт да атрутнага газу і яду, а пры кожным руху будзе выпускаць атрутны газ.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=адмысловае бірузовае зелле
items.potions.exotic.exoticpotion.crimson=адмысловае барвовае зелле
items.potions.exotic.exoticpotion.azure=адмысловае блакітнае зелле
items.potions.exotic.exoticpotion.jade=адмысловае нефрытавае зелле
items.potions.exotic.exoticpotion.golden=адмысловае залатыстае зелле
items.potions.exotic.exoticpotion.magenta=адмысловае пурпуровае зелле
items.potions.exotic.exoticpotion.charcoal=адмысловае шэрае зелле
items.potions.exotic.exoticpotion.ivory=адмысловае бялявае зелле
items.potions.exotic.exoticpotion.amber=адмысловае бурштынавае зелле
items.potions.exotic.exoticpotion.bistre=адмысловае карычневае зелле
items.potions.exotic.exoticpotion.indigo=адмысловае фіялетавае зелле
items.potions.exotic.exoticpotion.silver=адмысловае серабрыстае зелле
items.potions.exotic.exoticpotion.unknown_desc=Гэта круглявая бутэлечка ўтрымлівае дзіўную рознакаляровую вадкасць, зусім не падобную на звычайныя зелля. Цікава, што будзе, калі яго выпіць або разбіць?
items.potions.exotic.exoticpotion.warning=Вы сапраўды хочаце адмяніць выкарыстанне гэтага зелля? Яно ўсё роўна будзе патрачана.
items.potions.exotic.exoticpotion.yes=Так, я ўпэўнены
items.potions.exotic.exoticpotion.no=Не, я перадумаў

items.potions.exotic.potionofcleansing.name=Зелле Ачышчэння
items.potions.exotic.potionofcleansing.desc=Гэты магутны рэагент здольны цалкам нейтралізаваць любыя шкодныя ўздзеяння. Яго можна ўжываць як унутр, так і проста ў каго-небудзь кінуць.
items.potions.exotic.potionofcleansing$cleanse.name=вычышчаны
items.potions.exotic.potionofcleansing$cleanse.desc=Гэты персанаж мае часовы імунітэт супраць любых шкодных эфектаў!\n\nХадоў засталося: %s.

items.potions.exotic.potionofcorrosivegas.name=Зелле Газа карозіі
items.potions.exotic.potionofcorrosivegas.desc=Кідок або адкаркоўванне гэтай бутэлькі пад ціскам справакуе фарміраванне воблака з'едлівага газу колеру іржы. Яго канцэнтрацыя, аднак, будзе невысокая і воблака не занадта доўга пратрымаецца.

items.potions.exotic.potionofdragonsbreath.name=Зелле Дыхання цмока
items.potions.exotic.potionofdragonsbreath.prompt=Выберыце месца
items.potions.exotic.potionofdragonsbreath.desc=Гэты бутэлечка змяшчае незвычайны рэактыў, які імгненна запальваецца пры змешванні са сліной. Сваечасова выплюнуўшы вадкасць, вы зможаце выпускаць полымя з рота!

items.potions.exotic.potionofearthenarmor.name=Зелле Землянога даспеха
items.potions.exotic.potionofearthenarmor.desc=Замест таго, каб паралізаваць, гэтая вадкасць прымушае скуру зацвярдзець, што часова надзеліць вас прыроднай бранёй.

items.potions.exotic.potionofdivineinspiration.name=зелле Нябеснага натхнення
items.potions.exotic.potionofdivineinspiration.no_more_points=Вы не можаце атрымаць больш бонусных ачкоў таленту.
items.potions.exotic.potionofdivineinspiration.select_tier=Выберыце ўзровень талентаў, да якога будуць дададзеныя два ачкі. Узровень павінен быць адкрытым.
items.potions.exotic.potionofdivineinspiration.bonus=+2 ачка талентаў
items.potions.exotic.potionofdivineinspiration.desc=Нібыта святая энергія ў вадкай форме, гэта зелле надзяляе двума дадатковым ачкамі талентаў таго ўзроўню, абярэце.\n\nГэта зелле можа быць выкарыстана аднойчы для кожнага ўзроўню талентаў.

items.potions.exotic.potionofmagicalsight.name=Зелле Магічнага зроку
items.potions.exotic.potionofmagicalsight.desc=Пасля таго як вы вып'еце гэта, вашы пачуцці ненадоўга абвострацца да неверагоднага ўзроўню, павялічваючы далёкасць агляду да 12 клетак і дазваляючы бачыць скрозь сцены!

items.potions.exotic.potionofmastery.name=Зелле Майстэрства
items.potions.exotic.potionofmastery.prompt=Асвоіць прадмет
items.potions.exotic.potionofmastery.weapon_easier=Вы зразумелі, як выкарыстоўваць зброю эфектыўней!
items.potions.exotic.potionofmastery.armor_easier=Вы зразумелі, як карыстацца бранёй эфектыўней!
items.potions.exotic.potionofmastery.desc=Замест павелічэння сілы, гэта зелле настройвае мышцы на пэўны прадмет. Гэта спросціць выкарыстанне гэтага прадмета, як калі б вы практыкаваліся з ім і развілі цягліцавую памяць.\n\nДля выкарыстання абранй зброі або брані спатрэбіцца на 2 адзінкі сілы менш. Гэта зелле можна выкарыстоўваць толькі адзін раз для кожнага прадмета.

items.potions.exotic.potionofshielding.name=Зелле Шчыта
items.potions.exotic.potionofshielding.desc=Замест таго, каб вылечваць, гэта зелле стварае чароўны бар'ер вакол ужывальніка. Гэты бар'ер можа паглынуць значную колькасць пашкоджанняў.

items.potions.exotic.potionofshroudingfog.name=Зелле Шчыльнага туману
items.potions.exotic.potionofshroudingfog.desc=Пры кантакце з паветрам вадкасць у гэтай бурбалцы ператворыцца ў густы туман, які цалкам блакуе агляд.

items.potions.exotic.potionofsnapfreeze.name=Зелле Прымаразкі
items.potions.exotic.potionofsnapfreeze.desc=Хімікаты ў гэтым зелле маментальна ўступаюць у рэакцыю з паветрам, імгненна замарожваючы і абезрухоўвая ўсіх вакол.

items.potions.exotic.potionofstamina.name=Зелле Вынослівасці
items.potions.exotic.potionofstamina.desc=Глыток гэтай дзіўнай саладкавай вадкасці даруе працяглы прыліў энергіі, надоўга павялічваючы хуткасць перамяшчэння.

items.potions.exotic.potionofstormclouds.name=Зелле Навальніцы
items.potions.exotic.potionofstormclouds.desc=Калі кінуць гэта зелле, яно ўтварыць воблака канцэнтраванай пары, якое хутка распаўсюджваецца і кандэнсат якога апусціцца на наваколлі. Большая частка мясцовасці будзе затопленая, вогненныя істоты атрымаюць страты, полымя патушыцца, а пасткі выйдуць з ладу і зламаюцца.



###quest items
items.quest.ceremonialcandle.name=рытуальная свечка
items.quest.ceremonialcandle.desc=Некалькі свечак, якія сляпіліся ў адну з-за выкарыстання.\n\nСамі па сабе яны бескарысныя, але калі выкарыстоўваць іх у пэўнай паслядоўнасці, яны здольныя сканцэнтраваць энергію, неабходную для рытуалу прызыву.

items.quest.corpsedust.name=прах мерцвяка
items.quest.corpsedust.chill=Халадок прабягае па вашай спіне.
items.quest.corpsedust.desc=Гэтая купка праху не моцна адрозніваецца ад любой іншай у гэтым падзямелле, але вы адчуваеце таящуюся ў ёй цёмную энергію.\n\nМабыць, лепш ад яе пазбавіцца, ды як мага хутчэй.

items.quest.darkgold.name=руда цёмнага золата
items.quest.darkgold.you_now_have=У вас %d цёмнага золата.
items.quest.darkgold.desc=Гэты метал называецца цёмным не з-за яго колеру (які не адрозніваецца ад звычайнага золата), а з-за таго, што пры ўздзеянні сонечнага святла ён плавіцца.\n\nДумаю, не варта казаць, што цёмнае золата не вельмі цэніцца гарадскімі жыхарамі.

items.quest.dwarftoken.name=дварфскі жэтон
items.quest.dwarftoken.desc=Па невядомых прычынах многія дварфы і некаторыя з іх тварэнняў носяць з сабой гэтыя маленькія кавалачкі металу. Можа быць, гэта нейкія ўпрыгажэнні або апазнавальныя сімвалы... Хто іх зразумее, гэтых барадатых.

items.quest.embers.name=попел элементаля
items.quest.embers.desc=Асаблівы від попелу, які можна атрымаць толькі з маладых вогненных элементаль. Нават цяпер ён выпраменьвае цяпло.

items.quest.gooblob.name=згустак слізі
items.quest.gooblob.desc=Камячок, які застаўся пасля Смаўжа. Падобна на вялікі жалейны шарык, але вы б не рызыкнулі паспрабаваць яго на густ.\n\nСам па сабе ён бескарысны, але можа праявіць свае ўласцівасці ў камбінацыі з зеллем або бомбай. У крайнім выпадку, яго можна проста прадаць або канвертаваць ў энергетычныя крышталі.

items.quest.metalshard.name=пракляты аскепак
items.quest.metalshard.desc=Іржавы аскепак праклятага металу - гэта ўсё, што засталося ад DM-300. Вы адчуваеце ў ім ўтоеную цёмную магію.\n\nСам па сабе ён бескарысны, але можа праявіць свае ўласцівасці ў спалучэнні з бомбай або скруткам. У крайнім выпадку, яго можна проста прадаць або канвертаваць ў энергетычныя крышталі.

items.quest.pickaxe.name=кірка
items.quest.pickaxe.ac_mine=ЗДАБЫЦЬ
items.quest.pickaxe.no_vein=Побач няма жыл цёмнага золата.
items.quest.pickaxe.ability_name=прабіць
items.quest.pickaxe.ability_desc=Фехтавальшчыца можа _прабіць_ ворага кіркай. Гэта гарантуе трапленне, дадае ўразлівасць на 3 хады і наносіць у 2 разы больш страт ворагам з жорсткай скурай.
items.quest.pickaxe.desc=Гэта трывалы і цяжкі драбільны інструмент. Верагодна, у крайнім выпадку яго можна выкарыстоўваць як зброю.

items.quest.ratskull.name=чэрап гіганцкага пацука
items.quest.ratskull.desc=Дзіўна велізарны пацучыны чэрап. З яго выйшаў бы нядрэнны трафей, калі б вам было куды яго вешаць.



###rings
items.rings.ring.diamond=пярсцёнак з дыяментам
items.rings.ring.opal=пярсцёнак з апалам
items.rings.ring.garnet=пярсцёнак з гранатам
items.rings.ring.ruby=пярсцёнак з рубінам
items.rings.ring.amethyst=пярсцёнак з аметыстам
items.rings.ring.topaz=пярсцёнак за тапазам
items.rings.ring.onyx=пярсцёнак з оніксам
items.rings.ring.tourmaline=пярсцёнак з турмалінам
items.rings.ring.emerald=пярсцёнак з смарагдам
items.rings.ring.sapphire=пярсцёнак з сапфірам
items.rings.ring.quartz=пярсцёнак з кварцам
items.rings.ring.agate=пярсцёнак з агатам
items.rings.ring.equip_cursed=Пярсцёнак хваравіта сціскае ваш палец!
items.rings.ring.unknown_desc=Гэтая круглая палоска металу ўпрыгожана зіготкім каштоўным каменем. Хто ведае, што будзе, калі яе надзець?
items.rings.ring.known=Гэта %s
items.rings.ring.identify=Вы досыць доўга знаёмыя з пярсцёнкам, каб апазнаць яго.
items.rings.ring.cursed_worn=Ваш пярсцёнак пракляты, вы не ў сілах яго зняць.
items.rings.ring.curse_known=Вы адчуваеце, што гэты пярсцёнак хавае ў сабе нейкую цёмную магію.
items.rings.ring.not_cursed=Гэты пярсцёнак не пракляты.

items.rings.ringofaccuracy.name=пярсцёнак трапнасці
items.rings.ringofaccuracy.stats=Пакуль гэты пярсцёнак надзеты, яно будзе павялічваць дакладнасць на _%s%%._
items.rings.ringofaccuracy.typical_stats=Пакуль гэта кольца надзета, яно звычайна будзе павялічваць дакладнасць на _%s%%._
items.rings.ringofaccuracy.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць дакладнасць на _%s%%_.
items.rings.ringofaccuracy.desc=Гэты пярсцёнак павышае вашу засяроджанасць, зніжаючы шанцы ворагаў ухіліцца ад атакі. Пракляты пярсцёнак наадварот будзе павялічваць шанец прамахнуцца.

items.rings.ringofarcana.name=пярсцёнак чараўніцтва
items.rings.ringofarcana.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць сілу зачаравання і рун на _%s%%._
items.rings.ringofarcana.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён павялічвае сілу зачараванняў і рун на _%s%%._
items.rings.ringofarcana.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць смоц зачараванняў на _%s%%_.
items.rings.ringofarcana.desc=Гэты пярсцёнак узмацняе магічныя чары на зброі і руны на брані, уключаючы праклёны! Спачатку ён павялічвае шанец актывацыі, а затым павялічвае сілу эфекту, як толькі шанец актывацыі дасягае 100%. Пракляты пярсцёнак замест гэтага аслабіць чары, сімвалы і праклёны.

items.rings.ringofelements.name=пярсцёнак стыхій
items.rings.ringofelements.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць супраціў стратам ад сіл стыхій на _%s%%_.
items.rings.ringofelements.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён павялічвае супраціў стратам ад сіл стыхій на _%s%%_.
items.rings.ringofelements.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць супраціў стыхіям на _%s%%_.
items.rings.ringofelements.desc=Гэты пярсцёнак забяспечвае супраціў большасці стыхійных і магічных эфектаў, памяншаючы страты і працягласць дебафаў. Натуральна, пракляты пярсцёнак замест гэтага ўзмацніць сілу негатыўных эфектаў.

items.rings.ringofenergy.name=пярсцёнак энергіі
items.rings.ringofenergy.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць хуткасць зарада палачак, артэфактаў і гераічнай брані на _%s%%._
items.rings.ringofenergy.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён павялічвае хуткасць зарада палачак, артэфактаў і гераічнай брані на _%s%%._
items.rings.ringofenergy.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць хуткасць падзарадкі на _%s%%_.
items.rings.ringofenergy.desc=Ваш магічны рыштунак будзе хутчэй зараджацца ў магічным полі, якое выпраменьваецца гэтым пярсцёнкам. Пракляты пярсцёнак замест гэтага запаволіць перазарадку.

items.rings.ringofevasion.name=пярсцёнак ухілення
items.rings.ringofevasion.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць ваш шанец ухілення ад атакі на _ %s%%._
items.rings.ringofevasion.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён будзе павялічваць ваш шанец ухіліцца ад атакі на _%s%%._
items.rings.ringofevasion.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць ухіленне на _%s%%_.
items.rings.ringofevasion.desc=Гэты пярсцёнак паскарае рэакцыю ўладальніка, і па ім становіцца складаней патрапіць. Пракляты пярсцёнак, наадварот, паніжае шанец ухіліцца.

items.rings.ringofforce.name=пярсцёнак страт
items.rings.ringofforce.stats=Пры вашай бягучай сіле, калі вы бяззбройныя, гэты пярсцёнак будзе наносіць _%1$d-%2$d страт,_ а калі вы ўзброеныя, страты вашай зброі павялічацца на _%3$d._
items.rings.ringofforce.typical_stats=Пры вашай бягучай сіле, калі вы бяззбройныя, гэты пярсцёнак павінен будзе наносіць _%1$d-%2$d страт,_ а калі вы ўзброеныя, страты вашай зброі павінны будуць павялічыцца на _%3$d._
items.rings.ringofforce.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць сілу ўдараў без зброі до_%1$d-%2$d_ альбо _+%3$d_ са зброяй.
items.rings.ringofforce.ability_name=баявая стойка
items.rings.ringofforce.ability_desc=Фехтавальшчыца можа ўстаць у _баявую стойку_ пры дапамозе пярсцёнка страт. Пакуль яна знаходзіцца ў стойцы, атакі будуць выкарыстоўваць пярсцёнак страт нават з экіпіяванай зброяй. Пярсцёнку пяройдзе эфект каменя балансу і зачарованне зброі. Кожная атака ў стойцы выкарыстоўвае 1/6 зарада зброі.
items.rings.ringofforce.desc=Гэты пярсцёнак павялічвае сілу удараў ўладальніка. Эфект не так значны пры выкарыстанні зброі, але пры атацы голымі рукамі вы будзеце наносіць значна большыя страты. Пракляты ж пярсцёнак, наадварот, аслабіць ўдары.
items.rings.ringofforce$brawlersstance.name=баявая стойка
items.rings.ringofforce$brawlersstance.desc=У гэтай стойцы звычайныя атакі Фехтавальшчыцы будуць выкарыстоўваць экіпіяваны пярсцёнак страт, нават калі ў яе ёсць зброя. Аднак атака па-ранейшаму будзе выкарыстоўваць эфект каменя балансу і зачараванне зброі.\n\nКожная звычайная атака ў гэтай стойцы расходуе 1/6 зарада зброі. У цяперашні час у вас дастаткова зарада для %d атак.\n\nГэтую стойку можна ўключаць ці выключаць з дапамогай пярсцёнка страт.

items.rings.ringoffuror.name=пярсцёнак шаленства
items.rings.ringoffuror.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць хуткасць вашых атак на _%s%%._
items.rings.ringoffuror.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён будзе павялічваць хуткасць вашых атак на _%s%%._
items.rings.ringoffuror.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць хуткасць атак на _%s%%_.
items.rings.ringoffuror.desc=Гэты пярсцёнак спараджае ва ўладальніку шаленства, дазваляючы яму наносіць ўдары хутчэй, чым звычайна. Пракляты ж пярсцёнак, наадварот, будзе запавольваць атакі.

items.rings.ringofhaste.name=пярсцёнак шыбкасці
items.rings.ringofhaste.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць хуткасць вашага перасоўвання на _%s%%_.
items.rings.ringofhaste.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён будзе павялічваць хуткасць вашага перасоўвання на _%s%%._
items.rings.ringofhaste.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць хуткасць руху на _%s%%_.
items.rings.ringofhaste.desc=Гэты пярсцёнак зніжае стому ад бегу і дае ўладальніку здольнасць перасоўвацца хутчэй чалавечых магчымасцяў. Пракляты ж пярсцёнак, наадварот, памяншае хуткасць перасоўвання.

items.rings.ringofmight.name=пярсцёнак моцы
items.rings.ringofmight.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць вашу сілу на _%1$d_ і ваша максімальнае здароўе на _%2$s%%_.
items.rings.ringofmight.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён павялічвае вашу сілу на _%1$d_ і ваша максімальнае здароўе на _%2$s%%_.
items.rings.ringofmight.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць сілу на _%1$d_, а таксама АЗ на _%2$s%%_.
items.rings.ringofmight.desc=Гэты пярсцёнак паляпшае фізічныя параметры свайго ўладальніка, даруючы яму павышаную сілу і цягавітасць. Пракляты ж пярсцёнак, наадварот, зніжае сілу і здароўе ўладальніка.

items.rings.ringofsharpshooting.name=пярсцёнак стрэлу
items.rings.ringofsharpshooting.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць сілу вашай кідальная зброі так, як нібыта іх узровень быў бы %1$d, і павялічыць іх трываласць на _%2$s%%_.
items.rings.ringofsharpshooting.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён будзе павялічваць сілу вашай кідальная зброі так, як нібыта іх узровень быў бы %1$d, і павялічыць іх трываласць на _%2$s%%_.
items.rings.ringofsharpshooting.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць моц кідальнай зброі на _%1$d_, а таксама іх трываласць на _%2$s%%_.
items.rings.ringofsharpshooting.desc=Гэты пярсцёнак паляпшае трапнасць і вакамер ўладальніка, павялічваючы страты і тэрмін службы любой кідальнай зброі. Пракляты пярсцёнак дае зваротны эфект.

items.rings.ringoftenacity.name=пярсцёнак жывучасці
items.rings.ringoftenacity.stats=Пакуль гэты пярсцёнак надзеты, ён будзе змяншаць страты, якія вы атрмыліваеце, на _%s%%_.
items.rings.ringoftenacity.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён змяншае страты, якія вы атрмыліваеце, на _%s%%_.
items.rings.ringoftenacity.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і паменьшаюць страты, якія трапляюць па вам, на _%s%%_.
items.rings.ringoftenacity.desc=Калі гэты пярсцёнак надзеты, ён дазволіць ўладальніку перажываць раненні, якія ў іншым выпадку сталі б для яго смяротнымі. Чым мацней паранены ўладальнік, тым мацней будзе гэты эфект. Пракляты ж пярсцёнак, наадварот, будзе жадаць смерці ўладальніка і рабіць яго больш уразлівым да дабівання.

items.rings.ringofwealth.name=пярсцёнак багацця
items.rings.ringofwealth.stats=Пакуль гэты пярсцёнак надзеты, ён будзе павялічваць вашу ўдачу на _%s%%._
items.rings.ringofwealth.typical_stats=Звычайна, пакуль гэты пярсцёнак надзеты, ён павялічвае вашу ўдачу на _%s%%_.
items.rings.ringofwealth.combined_stats=Вашыя надзетыя пярсцёнкі аб'ядноўваюць сілы і павялічваюць шанец знайсці штосьці ў падзямеллі на _%s%%.
items.rings.ringofwealth.desc=Гэты пярсцёнак дзейнічае як магніт для скарбаў, павялічваючы верагоднасць таго, што ворагі і куфары будуць утрымліваць каштоўныя прадметы. Пракляты пярсцёнак замест гэтага паменшыць вашыя шанцы атрымаць узнагароду.



