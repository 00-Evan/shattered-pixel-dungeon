###armor curses
items.armor.curses.antientropy.name=%sз антыэнтрапіі
items.armor.curses.antientropy.desc=Праклён антыэнтрапіi дзейнічае супраць сіл Сусвету, прыцягваючы энергію да ўладальніка і выдаляючы яе з яго асяроддзя. Гэта ненадоўга падпальвае ўладальніка і замарожвае ўсіх ворагаў навокал!

items.armor.curses.bulk.name=%s непаваротлівасці
items.armor.curses.bulk.desc=Даспех непаваротлівасці выглядае больш унушальна звычайнага, але абараняе ані не лепш. Больш за тое, большы памер толькі перашкаджае праходзіць праз дзверы.

items.armor.curses.corrosion.name=%s карозіі
items.armor.curses.corrosion.desc=З даспехаў карозіі вылучаецца з'едлівая вадкасць і ўсё вакол пакрываецца ліпкай кіслатой.

items.armor.curses.displacement.name=%s тэлепартацыі
items.armor.curses.displacement.desc=Праклён тэлепартацыі спрабуе абараніць свайго ўладальніка ад небяспекі, пераносячы яго на новае месца пры атрыманні пашкоджанняў. Зрэшты, яго эфект з'яўляецца хутчэй перашкодай, таму што ён здольны тэлепартаваць ўладальніка па ўсім ўзроўню.

items.armor.curses.metabolism.name=%s метабалізму
items.armor.curses.metabolism.desc=Праклён метабалізму паскарае працу арганізма свайго ўладальніка, тым самым паскараючы як хуткасць рэгенерацыі, так і хуткасць знясілення.

items.armor.curses.multiplicity.name=%s капіявання
items.armor.curses.multiplicity.desc=Даспех, на які накладзен праклён капіявання, здольны даставіць нямала праблем. Часам ўдар па такім даспеху створыць копію ўладальніка, але з такім жа поспехам ён можа стварыць і копію атакавалага!

items.armor.curses.overgrowth.name=%s цвіцення
items.armor.curses.overgrowth.desc=Даспех цвіцення пакрыты рознымі раслінамі. Хоць гэта і выглядае прыгожа, але ніяк не паляпшае абарону, а ў баі гэтыя расліны будуць актывавацца ў выпадковым парадку!

items.armor.curses.stench.name=%s смуроду
items.armor.curses.stench.desc=Даспех, на які накладзена праклён смуроду, здольны выпускаць аблокі атрутнага газу, небяспечнага як для ўладальніка, так і для ўсіх, хто апынецца побач.


###glyphs
items.armor.glyphs.affection.name=%s ачаравання
items.armor.glyphs.affection.desc=Гэтая магутная руна здольная падпарадкаваць розум атакавалага, часова зачароўваючы яго.

items.armor.glyphs.antimagic.name=%s анцімагіі
items.armor.glyphs.antimagic.desc=Гэтая магутная руна дазваляе даспеху абараняць свайго носьбіта ад магічных нападаў. Колькасць  страт, якія можа паглынуць даспех, не залежыць ад узроўню яго паляпшэння.

items.armor.glyphs.brimstone.name=%s спякоты
items.armor.glyphs.brimstone.desc=Гэтая руна абараняе носьбіта і яго рэчы ад языкоў полымя, даючы поўную непаражальнасць да агню.

items.armor.glyphs.camouflage.name=%s маскіроўцы
items.armor.glyphs.camouflage.desc=Гэтая руна дазваляе свайму ўладальніку станавіцца незаўважным на фоне высокай травы, даруючы яму кароткачасовую нябачнасць.

items.armor.glyphs.entanglement.name=%s аблытвання
items.armor.glyphs.entanglement.desc=Гэтая руна нарошчвае земляную браню вакол носьбіта, паглынаючы страты, але такая браня разбурыцца, калі носьбіт зрушыцца з месца.

items.armor.glyphs.flow.name=%s амфібіі
items.armor.glyphs.flow.desc=Гэтая руна маніпулюе плынню вады вакол ўладальніка, значна павялічваючы яго хуткасць перамяшчэння ў вадзе.

items.armor.glyphs.obfuscation.name=%s цемры
items.armor.glyphs.obfuscation.desc=Даспех, на які нанесена гэтая руна, размывае абрысы ўладальніка, робячы яго менш прыкметным.

items.armor.glyphs.potential.name=%s напружання
items.armor.glyphs.potential.rankings_desc=Загінуў з-за высокага напружання.
items.armor.glyphs.potential.desc=Гэтая руна назапашвае энергію пры трапленні па ёй, зараджаючы палачкі носьбіта пры актывацыі.

items.armor.glyphs.repulsion.name=%s адштурхвання
items.armor.glyphs.repulsion.desc=Гэтая руна здольная адлюстраваць сілу ўдару ў бок, адштурхваючы яго назад.

items.armor.glyphs.stone.name=%s камня
items.armor.glyphs.stone.desc=Гэтая руна пакрывае даспех тоўстым пластом каменя, што робіць ўхіленне немагчымым, але павялічвае абарону прапарцыйна ўхіленню.

items.armor.glyphs.swiftness.name=%s хуткасці
items.armor.glyphs.swiftness.desc=Гэтая руна павялічвае хуткасць ўладальніка, але толькі пакуль паблізу няма ворагаў.

items.armor.glyphs.thorns.name=%s шыпоў
items.armor.glyphs.thorns.desc=Гэтая магутная руна выклікае крывацёк у тых, хто адважыўся падняць руку на ўладальніка.

items.armor.glyphs.viscosity.name=%s вязкасці
items.armor.glyphs.viscosity.deferred=адкладзена %d
items.armor.glyphs.viscosity$defereddamage.name=адкладзеныя страты
items.armor.glyphs.viscosity$defereddamage.ondeath=Вы загінулі ад адкладзеных страт...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Загінуў ад адкладзеных страт
items.armor.glyphs.viscosity$defereddamage.desc=Страты наносяцца паступова, замест таго, каб наносіцца адразу.\n\nХадоў засталося: %d.
items.armor.glyphs.viscosity.desc=Руна вязказці здольная назапашваць страты, якія атрымоўваюцца носьбітам, аддае яго з часам, а не адразу цалкам.



