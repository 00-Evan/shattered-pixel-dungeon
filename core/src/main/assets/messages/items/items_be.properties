items.artifacts.alchemiststoolkit.name=набор алхіміка
items.artifacts.alchemiststoolkit.ac_brew=ЗВАРЫЦЬ
items.artifacts.alchemiststoolkit.ac_energize=РАСКЛАСЦІ
items.artifacts.alchemiststoolkit.not_ready=Ваш набор алхіміка яшчэ не разагрэўся.
items.artifacts.alchemiststoolkit.cursed=Пракляты набор алхіміка перашкаджае выкарыстанню алхіміі!
items.artifacts.alchemiststoolkit.need_energy=Трэба як мінімум 6 энергіі.
items.artifacts.alchemiststoolkit.energize_desc=Кожныя 6 энергетычных крышталяў павышаюць ўзровень набору, што дазваляе яму награвацца хутчэй.\n\nКолькі крышталяў вы жадаеце выдаткаваць?
items.artifacts.alchemiststoolkit.energize_1=6 крышталяў: +1 ўзровень
items.artifacts.alchemiststoolkit.energize_all=%1$d энэргіі: +%2$d узроўняў
items.artifacts.alchemiststoolkit.desc=Гэты набор змяшчае рэагенты, расліны і маленькі посуд для змешвання, што дазваляе займацца алхіміяй ў любым месцы. Пасудзіна ўтрымлівае нешта накшталт энергетычных крышталяў, але ў вадкай форме.
items.artifacts.alchemiststoolkit.desc_cursed=Пракляты набор не дазволіць выпусціць сябе з рук. Яго ўплыў перашкаджае выкарыстанню алхіміі.
items.artifacts.alchemiststoolkit.desc_warming=Набор разаграваецца і праз некаторы час будзе гатовы да выкарыстання.
items.artifacts.alchemiststoolkit.desc_hint=Калі яго экіпіраваць, набор будзе патроху ствараць алхімічную энэргію разам з тым, як вы атрымліваеце досвед. Можа быць, атрымаецца палепшыць яго пры дапамозе цвёрдых крышталяў?

items.artifacts.artifact.cannot_wear_two=Вы не можаце выкарыстоўваць два аднолькавых артэфакта.
items.artifacts.artifact.equip_cursed=Артэфакт балюча ўпіваецца ў ваша цела.
items.artifacts.artifact.curse_known=Вы адчуваеце злую магію, якая таіцца ў гэтым артэфакце.
items.artifacts.artifact.not_cursed=Гэты артэфакт ня пракляты.
items.artifacts.artifact.need_to_equip=Вам неабходна надзець артэфакт, каб яго выкарыстоўваць.

items.artifacts.capeofthorns.name=шыпасты плашч
items.artifacts.capeofthorns.desc=Куча металічных лістоў, якія засталіся ад DM-300, сабралася ў грубы плашч. У ім тоіцца нейкая энергія. Быць можа, гэтв частка сіл DM-300?
items.artifacts.capeofthorns.desc_inactive=Цяжар плашча супакойвае вас. Падобна, ён сілкуецца энергіяй ад атрыманых вамі удараў.
items.artifacts.capeofthorns.desc_active=Плашч выпраменьвае назапашаную энергію, абараняючы ўладальніка.
items.artifacts.capeofthorns$thorns.inert=Ваш Плашч вярнуўся ў звычайны стан.
items.artifacts.capeofthorns$thorns.radiating=Ваш Плашч пачаў выпраменьваць энергію, якая абараняе вас!
items.artifacts.capeofthorns$thorns.levelup=Ваш Плашч стаў мацней!
items.artifacts.capeofthorns$thorns.name=Шыпы
items.artifacts.capeofthorns$thorns.desc=Ваш Плашч выпраменьвае энергію, якая адлюстроўвае удары!\n\nПадчас дзеяння эфекту ўсе страты, якія вы атрмліваеце, паніжаныя. Да таго ж, калі атакуючы стаіць побач з вамі, ён атрымае назад адлюстраваныя страты.\n\nХадоў засталося: %s.

items.artifacts.chaliceofblood.name=крывавая чара
items.artifacts.chaliceofblood.ac_prick=УКАЛОЦЦА
items.artifacts.chaliceofblood.yes=Так, я ведаю, што раблю
items.artifacts.chaliceofblood.no=Не, я перадумаў
items.artifacts.chaliceofblood.prick_warn=З кожным выкарыстаннем чара забірае ўсё больш вашай жыццёвай энергіі і можа з лёгкасцю вас забіць.\n\nВы ўпэўненыя, што хочаце прапанаваць ёй яшчэ?
items.artifacts.chaliceofblood.onprick=Вы губляеце кроплю сваёй крыві ў чару, аддаючы ёй частку сваёй жыццёвай энергіі.
items.artifacts.chaliceofblood.ondeath=Чара асушыла вас да канца...
items.artifacts.chaliceofblood.desc=Бліскучая сярэбраная чара з вострымі крышталямі на абзе.
items.artifacts.chaliceofblood.desc_cursed=Гэтая чара праклятая і не дазволіць выпусціць сябе з рук. Яе ўплыў запавольвае натуральнаму гаенню ран.
items.artifacts.chaliceofblood.desc_1=Трымаючы чару ў руках, вы адчуваеце дзіўнае жаданне ўкалоць сябе гэтымі вострымі крышталямі.
items.artifacts.chaliceofblood.desc_2=На дне чары віднеецца трохі крыві. Здаецца, што яна вяртае частку энергіі вам. Вам усё яшчэ хочацца параніць сябе, хоць вы ведаеце, што гэта балюча.
items.artifacts.chaliceofblood.desc_3=Чара да краёў напоўнена вашай жыццёвай энергіяй. Вы адчуваеце, як яна вяртаецца да вас.

items.artifacts.cloakofshadows.name=плашч ценяў
items.artifacts.cloakofshadows.ac_stealth=СХАВАЦЦА
items.artifacts.cloakofshadows.cooldown=Плашчу патрабуецца яшчэ %d хадоў для перазарадкі.
items.artifacts.cloakofshadows.cursed=Вы не можаце выкарыстоўваць пракляты плашч.
items.artifacts.cloakofshadows.no_charge=Ваш плашч недастаткова зараджаны, каб яго можна было выкарыстоўваць.
items.artifacts.cloakofshadows.desc=Бясцэнны чароўны плашч, шмат гадоў таму скрадзены Разбойнікам з каралеўскай зброевай. Той, хто носіць плашч, можа на кароткі час станавіцца нябачным.\n\nЧым больш плашч выкарыстоўваецца. тым мацней ён становіцца, дазваляючы Разбойніку станавіцца нябачным часцей і на большы тэрмін.
