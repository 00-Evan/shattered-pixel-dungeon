items.artifacts.driedrose$ghosthero.seen_dm300_2=Гэтая штука велізарная...
items.artifacts.driedrose$ghosthero.seen_dm300_3=Як гэтая штука заставалася актыўнай так доўга?
items.artifacts.driedrose$ghosthero.seen_king_1=Калі людзі кажуць, што ўлада разбэшчвае, гэта менавіта тое, што яны маюць на ўвазе.
items.artifacts.driedrose$ghosthero.seen_king_2=Цяпер ён больш ліч, чым кароль.
items.artifacts.driedrose$ghosthero.seen_king_3=Нават пасля смерці дварфы падпарадкоўваюцца свайму гаспадару.
