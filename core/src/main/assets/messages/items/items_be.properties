items.scrolls.exotic.exoticscroll.raido=асаблівы скрутак РАЙДА
items.scrolls.exotic.exoticscroll.isaz=асаблівы скрутак ІСА
items.scrolls.exotic.exoticscroll.mannaz=асаблівы скрутак МАНАЗ
items.scrolls.exotic.exoticscroll.naudiz=асаблівы скрутак НАЎДЫЗ
items.scrolls.exotic.exoticscroll.berkanan=асаблівы скрутак БЕРКАНА
items.scrolls.exotic.exoticscroll.odal=асаблівы скрутак ОДАЛ
items.scrolls.exotic.exoticscroll.tiwaz=асаблівы скрутак ТЭЙВАЗ
items.scrolls.exotic.exoticscroll.unknown_desc=Гэты чорны манускрыпт пакрыты незразумелымі святлівымі пісьмёнамі і зусім не падобны на звычайныя скруткі. Хто ведае, што будзе, калі прачытаць яго ўслых?

items.scrolls.exotic.scrollofsirenssong.name=скрутак Песні сірэны
items.scrolls.exotic.scrollofsirenssong.prompt=Выберыце цэль
items.scrolls.exotic.scrollofsirenssong.no_target=Скрутак быў выкарыстаны без мэты.
items.scrolls.exotic.scrollofsirenssong.cancel=Вы павінны выбраць мэту.
items.scrolls.exotic.scrollofsirenssong.desc=Пасля чытання гэтага скрутка зайграе прыемная мелодыя, якая зачаруе і ператварыць аднаго абранага суперніка ў вашага пастаяннага саюзніка! Астатнія ворагі, якія пачулі мелодыю, будуць часова зачараваныя.\n\nАднак, моцныя праціўнікі могуць супрацьстаяць гэтаму эфекту. Пры выбары іх у якасці цэлі яны будуць проста зачараваныя.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=зачараваны
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Гэта істота было зачаравана магіяй скрутка зачаравання.\n\nЗараз гэта істота - ваш саюзнік, якая будзе змагацца за вас.

items.scrolls.exotic.scrollofantimagic.name=скрутак Антымагіі
items.scrolls.exotic.scrollofantimagic.desc=The incantation on this scroll will surround you with a magical aura that temporarily blocks all magical effects, harmful or helpful. This includes most magical item effects such as wands, scrolls, rings, artifacts, enchantments, and curses. Heroic armor abilities are strong enough to work regardless however.

items.scrolls.exotic.scrollofchallenge.name=скрутак Выкліку
items.scrolls.exotic.scrollofchallenge.desc=Як толькі вы яго прачытаеце, скрутак выдасць гучны роў, які прыцягне ворагаў і створыць маленькую арэну вакол.\n\nПакуль вы застаецесь ў гэтай арэне, вы будзе атрымліваць на 33% менш страт з усіх крыніц (гэты супраціў будзе ўлічвацца перад усімі астатнімі формамі супраціву страт), і не будзеце губляць сытасці.\n\nПамер арэны будзе залежаць ад памеру пакоя, у якім вы знаходзіцеся. Памер будзе асабліва менш у пакоях некаторых босаў.
items.scrolls.exotic.scrollofchallenge$challengearena.name=арэна выкліку
items.scrolls.exotic.scrollofchallenge$challengearena.desc=A magical arena has appeared around you, denoted by a billowing red fog.\n\nWhile standing in the fog, your hunger will not increase and you will take 33%% less damage from all sources. If you have any other sources of damage reduction (such as armor), they will apply after the 33%% reduction.\n\nTurns remaining: %d.

items.scrolls.exotic.scrollofdivination.name=скрутак Прадказання
items.scrolls.exotic.scrollofdivination.nothing_left=Больш няма чаго прадказваць!
items.scrolls.exotic.scrollofdivination.desc=Магія гэтага скрутка дазволіць адразу ідэнтыфікаваць чатыры выпадковых прадмета. Апазнанымі могуць быць колер зелля, руна скрутка або сіла каштоўнага каменя ў пярсёнку. Ідэнтыфікаваныя прадметы не абавязкова будуць тымі, якія вы носіце з сабой.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ваш скрутак Прадказання падказаў выгляд наступных прадметаў:

items.scrolls.exotic.scrollofdread.name=скрутак Кашмару
items.scrolls.exotic.scrollofdread.desc=Скрутак выпусціць хвалю чырвонага святла, якая выклікае неапісальны жах ва ўсіх ворагаў у полі зроку. Эфект настолькі моцны, што ворагі паспрабуюць уцячы з падзямелля без аглядкі!\n\nГэтак жа як і жах, гэты эфект слабее з часам, ці калі вораг атакаваны.\n\nНа ворагаў з моцнай воляй, напрыклад босаў, будзе накладзены звычайны жах.

items.scrolls.exotic.scrollofenchantment.name=скрутак Зачаравання
items.scrolls.exotic.scrollofenchantment.inv_title=Зачараваць прадмет
items.scrolls.exotic.scrollofenchantment.weapon=Выберыце, якое зачараванне нанесці на вашу зброю.
items.scrolls.exotic.scrollofenchantment.armor=Выберыце, якую руну нанесці на вашу браню.
items.scrolls.exotic.scrollofenchantment.cancel=адмяніць
items.scrolls.exotic.scrollofenchantment.cancel_warn=Пры адказе скрутак Зачаравання будзе ўсё роўна выкарыстаны, вы упэўнены?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Так, я ўпэўнены
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Не, я перадумаў
items.scrolls.exotic.scrollofenchantment.desc=Гэты скрутак напоўніць зброю або браню магутнай чароўнай энергіяй. Чытач нават зможа ў некаторай ступені кантраляваць тып накладваемага зачаровання.

items.scrolls.exotic.scrollofforesight.name=скрутак Прадбачання
items.scrolls.exotic.scrollofforesight.desc=У розум чытача гэтага скрутка з лімітавай яснасцю пачне паступаць інфармацыя аб навакольнай мясцовасці. Гэта дазволіць аўтаматычна выяўляць любыя сакрэты ў радыусе свайго пошуку.

items.scrolls.exotic.scrollofmetamorphosis.name=скрутак Метамарфозаў
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Выберыце талент для метамарфозаў.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Выберыце новы талент замест таго, які быў метамарфазіраван.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Пры адказе скрутак Мэтамарфозаў будзе ўсё роўна выкарыстаны, вы упэўнены?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=ператварыць талент
items.scrolls.exotic.scrollofmetamorphosis.desc=Гэты скрутак змяшчае магутную магію метамарфозаў, якая будзе прыменена да заклінальніка замест прадмета. Магія дазволіць вам выбраць талент і замяніць яго адным з чатырох талентаў іншых класаў такога ж ўзроўню.\n\nГэты эфект можа прымяняцца толькі да талентаў класа, ня да талентаў падкласаў або здольнасцяў брані. Таленты, якія вы не можаце выкарыстоўваць не будуць дадзены для выбару.

items.scrolls.exotic.scrollofmysticalenergy.name=скрутак Містычнай энергіі
items.scrolls.exotic.scrollofmysticalenergy.desc=Неўтаймаваная магічная сіла, складзеная ў гэтым манускрыпце, пры вызваленні будзе на працягу некаторага часу зараджаць экіпіраваныя артэфакты.

items.scrolls.exotic.scrollofpassage.name=скрутак Праходу
items.scrolls.exotic.scrollofpassage.desc=Загавор на гэтым пергаменце імгненна пераносіць чытача ў бліжэйшую вобласць на першым паверсе над імі. Вельмі зручна для хуткага доступу ў краму.

items.scrolls.exotic.scrollofprismaticimage.name=скрутак Люстраной копіі
items.scrolls.exotic.scrollofprismaticimage.desc=Заклён у гэтым скрутку створыць вясёлкавую копію чытача. Гэтая ілюзія мае меншы ўрон і жывучасць, але прыкладна такую ж абарону, што і арыгінал.\n\nКопія з'яўляецца толькі пры сустрэчы з ворагамі, хаваючыся з-пад увагі ўвесь астатні час.\n\nКалі вясёлкавая копія ўжо існуе, яна будзе цалкам вылечана.

items.scrolls.exotic.scrollofpsionicblast.name=скрутак Ментальнага выбуху
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ментальны выбух разадраў ваш розум...
items.scrolls.exotic.scrollofpsionicblast.desc=Гэты скрутак змяшчае неверагодную разбуральную энергію, якая можа быць накіравана на знішчэнне розумаў бачных істот.\n\nАддача, аднак, настолькі вялікая, што які прачытаў таксама атрымае страты, будзе аслеплены і саслаблены. Чым больш цэляў ўразіць скрутак, тым менш страт будзе атрымана.



###spells
items.spells.alchemize.name=алхіміз
items.spells.alchemize.prompt=Расшчапіць прадмет
items.spells.alchemize.desc=This spell contains transmutative powers similar to those found in an alchemy pot. Each cast allows the user to turn an item (or stack of items) into gold or alchemical energy. Turning potions or scrolls into energy will even identify them!\n\nA few Alchemize uses are sold from shops, but many more can be made using alchemy by combining a seed, runestone, and a little alchemical energy.
items.spells.alchemize$wndalchemizeitem.sell=Ператварыць у %d золата
items.spells.alchemize$wndalchemizeitem.sell_1=Ператварыць 1 у %d золата
items.spells.alchemize$wndalchemizeitem.sell_all=Ператварыць усё ў %d золата
items.spells.alchemize$wndalchemizeitem.energize=Ператварыць ў %d энергii
items.spells.alchemize$wndalchemizeitem.energize_1=Ператварыць 1 ў %d энергii
items.spells.alchemize$wndalchemizeitem.energize_all=Ператварыць усё ў %d энергii

items.spells.beaconofreturning.name=маяк вяртання
items.spells.beaconofreturning.preventing=Моцная магія гэтага месца не дазваляе вам выкарыстаць загавор!
items.spells.beaconofreturning.creatures=Аўра бліжэйшых істот не дазваляе вам телепартыравацца у гэты момант.
items.spells.beaconofreturning.set=Маяк быў усталяваны ў гэтым месцы.
items.spells.beaconofreturning.wnd_body=Усталяванне перазапіша месца маяка. \n\nВяртанне вярне вас у апошняе усталяванае месца і паглыне адзін зарад энэргіі.
items.spells.beaconofreturning.wnd_set=Усталяваць
items.spells.beaconofreturning.wnd_return=Вярнуцца
items.spells.beaconofreturning.desc_set=Маяк быў усталяваны дзесьці на ўзроўні %d.
items.spells.beaconofreturning.desc=Гэта складаны загавор дазволіць карыстальніку вярнуцца ва ўсталяваную мясцовасць па-за залежнасці ад адлегласці. Загавор траціцца толькі пры вяртанні. Месца вяртання можа быць ўстаноўлена колькі заўгодна раз, але памятайце, што яно верне вас толькі ў апошнюю ўсталяваную кропку.

items.spells.curseinfusion.name=уліванне праклёну
items.spells.curseinfusion.inv_title=Праклясці прадмет
items.spells.curseinfusion.desc=Гэты загавор надзеліць прадмет вашай экіпіроўкі той жа цёмнай магіяй, што калісьці жыла ў DM-300. Любыя зачараванні або руны будуць развеяныя, а прадмет стане пракляты.\n\nЗброі, даспехі і палачкі пры гэтым атрымаюць бонусы да ўзроўню паляпшэння, але гэты бонус знікне, калі зняць праклён з прадмета. Гэты бонус нельга прымяніць паўторна.\n\nМножныя ўліванні праклёнаў таксама могуць быць выкарыстаны для змены праклёну на зброі або даспехах.

items.spells.spell.ac_cast=КІНУЦЬ
items.spells.spell.no_magic=Вы не можаце выкарыстоўваць загаворы пад дзеяннем анцімагіі.

items.spells.magicalinfusion.name=уліванне магіі
items.spells.magicalinfusion.inv_title=Зачараваць прадмет
items.spells.magicalinfusion.infuse=Ваш прадмет быў напоўнены містычнай энэргіяй!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal it will never erase an enchantment, glyph, or curse.

items.spells.magicalporter.name=чароўная транспартацыя
items.spells.magicalporter.inv_title=Перанесці прадмет
items.spells.magicalporter.nowhere=Вам няма куды пераносіць прадмет.
items.spells.magicalporter.desc=Гэты загавор дазваляе перанесці любую рэч, але не да гандляра, а да ўваходу на паверсе наступнага боса.

items.spells.phaseshift.name=скажэнне
items.spells.phaseshift.no_target=Тут няма чаго тэлепартаваць.
items.spells.phaseshift.desc=Гэты хаатычны загавор тэлепартуе сваю цэль ў выпадковую кропку паверха і аглушыць яе на працяглы перыяд. Аднак, моцныя ворагі, аглушэнне не атрымаюць. Загавор можа быць накіраваны як на сябе, так і на кагосьці іншага.

items.spells.reclaimtrap.name=перакадоўка
items.spells.reclaimtrap.no_trap=Тут няма пастак.
items.spells.reclaimtrap.desc_trap=Зараз гэта заклінанне мае такі ж эфект, як і _%s._
items.spells.reclaimtrap.desc=Гэты загавор змяшчае рэшткі механічнай энергіі DM-300. Пры выкарыстанні на актыўную пастку, сіла пасткі будзе далучана да вас загаворам. Паўторная актывацыя загавора дазволіць актываваць эфект пасткі ў любым месцы на ваш выбар.\n\nНекаторыя пасткі могуць працаваць не ва ўсіх месцах, а загавор можа захоўваць толькі адну пастку адначасова.

items.spells.recycle.name=перапрацоўка
items.spells.recycle.inv_title=Перапрацаваць прадмет
items.spells.recycle.recycled=Ваш прадмет быў перапрацаваны ў: %s.
items.spells.recycle.desc=Загавор змяшчае слабую версію магіі трансмутацыі. Няхай гэта не працуе на экіпіроўцы, гэта зелле можа ператварыць скрутак, зелле, насенне, рунны камень або дроцікз наканечнікам у выпадковы прадмет таго ж тыпу.

items.spells.summonelemental.name=прызваць элементаль
items.spells.summonelemental.ac_imbue=НАДЗЯЛІЦЬ
items.spells.summonelemental.imbue_prompt=Надзяліць прадмет
items.spells.summonelemental.desc=Гэты загавор праводзіць энергію элементарнага попелу і дазваляе заклікаць саюзнага элементаля змагацца за вас! Толькі адзін элементаль можа існаваць адначасова, але загавор можна выкарыстоўваць зноў, каб заклікаць элементаля да вас.
items.spells.summonelemental.desc_newborn=Загавар ў дадзены момант не надзелены магіяй і пакліча _маладога элементаля_. Вы можаце выкарыстаць апазнанае зелле Алхімічнага агню, зелле Холаду, скрутак Перазарадкі або скрутак Ператварэння для напаўнення загавора, каб у наступны раз заклікаць моцнага элементаля!
items.spells.summonelemental.desc_fire=Загавор зараз гарачы навобмацак. Ён выкліча _огненага элементаля_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.
items.spells.summonelemental.desc_frost=Загавор зараз халодны навобмацак. Ён выкліча _ледзянога элементаля_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.
items.spells.summonelemental.desc_shock=Загавор зараз вылучае статычную электрычнасьць. Ён выкліча _электрычнага элементаля_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.
items.spells.summonelemental.desc_chaos=Загавор зараз вылучае хаатычную энергію. Ён выкліча _элементаля хаосу_. Вы можаце надзяліць загавор іншым прадметам, але ён страціць бягучае напаўненне.

items.spells.targetedspell.prompt=Выберыце цэль
items.spells.targetedspell.inv_title=Зачараваць прадмет

items.spells.telekineticgrab.name=Тэлекінэтычны захоп
items.spells.telekineticgrab.cant_grab=Вы не можаце захапіць гэта.
items.spells.telekineticgrab.no_target=Тут няма чаго захапіць.
items.spells.telekineticgrab.desc=Гэты загавор дазваляе захопліваць ўсе аб'екты на адлегласці ці нават вярнць ўсю кідальную зброю, якая захраснула ў ворагу!\n\nЯго таксама можна выкарыстоўваць на чужых прадметах або куфрах.

items.spells.unstablespell.name=нестабільны загавор
items.spells.unstablespell.desc=This small black square crystal has shifting runic symbols on each of its surfaces.\n\nWhen activated, it will trigger the effect of a random scroll. The scroll effect will always be combat focused if there are enemies in your field of view, and will always be non-combat focused otherwise.

items.spells.wildenergy.name=дзікая энэргія
items.spells.wildenergy.desc=Гэты загавор ўтрымлівае частку праклятай энергіі, якая сілкавала DM-300. Пры актывацыі, ён будзе перазараджваць вашыя палачкі і абсталяваныя артэфакты, але выкліча выпадковы эфект, як калі б вы выкарыстоўвалі праклятую палачку. Зрэшты, вы ўсё ж зможаце выбраць кірунак стрэлу.


###runestones
items.stones.inventorystone.ac_use=ВЫКАРЫСТАЦЬ

items.stones.runestone$placeholder.name=рунны камень

items.stones.stoneofaggression.name=камень Агрэсіі
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will prefer to attack that character for a short time. \n\nBoss enemies can resist the effect however, reducing the duration significantly and taking less damage from their minion's attacks.
items.stones.stoneofaggression$aggression.name=пазначаны
items.stones.stoneofaggression$aggression.desc=Manipulative magic is making all nearby enemies prefer to attack this character.\n\nTurns remaining: %s.

items.stones.stoneofaugmentation.name=камень Балансу
items.stones.stoneofaugmentation.inv_title=Збалансіраваць прадмет
items.stones.stoneofaugmentation.desc=Гэты рунный камень надзелены магутнымі чарамі, якія могуць балансаваць экіпіроўку, павялічваючы адно з уласцівасцяў за кошт іншага.\n\nДля зброі ён дазваляе палепшыць альбо урон, альбо хуткасць атакі.\n\nДля даспехаў ён дазваляе палепшыць альбо абарону, альбо ўхіленне.
items.stones.stoneofaugmentation$wndaugment.choice=Што вы жадалі б палепшыць?
items.stones.stoneofaugmentation$wndaugment.speed=Хуткасць
items.stones.stoneofaugmentation$wndaugment.damage=Урон
items.stones.stoneofaugmentation$wndaugment.evasion=Ухіленне
items.stones.stoneofaugmentation$wndaugment.defense=Абарону
items.stones.stoneofaugmentation$wndaugment.none=Выдаліць балансіроўку
items.stones.stoneofaugmentation$wndaugment.cancel=Я перадумаў

items.stones.stoneofblast.name=камень выбуху
items.stones.stoneofblast.desc=Гэты рунны камень адразу ж выбухне ў тым месцы, куды яго кінулі. Як і звычайная бомба, выбух нанесе страты ўсяму навокал.

items.stones.stoneofblink.name=камень скачку
items.stones.stoneofblink.desc=Рунны камень перанесе уладальніка ў тое месца, куды яго кінулі.

items.stones.stoneofclairvoyance.name=камень празорлівасці
items.stones.stoneofclairvoyance.desc=Гэты камень імгненна адкрые ўсе клеткі ў вельмі вялікай вобласці вакол таго месца, куды ён быў кінуты. Гэтаму эфекту не перашкаджаюць нават сцены.

items.stones.stoneofdeepsleep.name=камень глыбокага сна
items.stones.stoneofdeepsleep.desc=Гэты камень, кінуты ў ворага, пагрузіць яго ў глыбокі магічны сон. Такі сон нельга патрывожыць, пакуль вораг не атрымаў якой-небудзь страты.

items.stones.stoneofdetectmagic.name=камень выяўлення магіі
items.stones.stoneofdetectmagic.inv_title=Даследаваць прадмет
items.stones.stoneofdetectmagic.detected_none=Вы не выявілі ніякай магіі, якая ўдзейнічае на гэты прадмет.
items.stones.stoneofdetectmagic.detected_both=Вы выявілі шкодную і карысную магіі, якія ўдзейнічае на гэты прадмет!
items.stones.stoneofdetectmagic.detected_good=Вы выявілі карысную магію, якая ўдзейнічае на гэты прадмет!
items.stones.stoneofdetectmagic.detected_bad=Вы выявілі шкодную магію, якая ўдзейнічае на гэты прадмет!
items.stones.stoneofdetectmagic.desc=This runestone is able to detect magic affecting an item. Using this stone on an unidentified item will tell you if it is affected by a malevolent curse and whether it is affected by positive magic such as an enchantment or upgrades.

items.stones.stoneofdisarming.name=камень абясшкоджвання
items.stones.stoneofdisarming.desc=Гэты рунны камень змяшчае магію, якая здольная абясшкодзіць пасткі, схаваныя ў падзямелле. Ён можа абясшкодзіць да 9 пастак вакол таго месца, куды будзе кінуты.

items.stones.stoneofenchantment.name=камень зачаравання
items.stones.stoneofenchantment.inv_title=Зачараваць прадмет
items.stones.stoneofenchantment.weapon=Ваша зброя зіхаціць у цемры!
items.stones.stoneofenchantment.armor=Ваша браня зіхаціць у цемры!
items.stones.stoneofenchantment.desc=Гэты рунны камень змяшчае зачароўвае магію. У адрозненні ад аналагічных скруткаў, ён не можа быць выкарыстаны для паляпшэння прадметаў. Але затое можа накласці на зброю або даспех выпадковае зачараванне, надзяліўшы прадмет новымі сіламі.

items.stones.stoneoffear.name=камень страху
items.stones.stoneoffear.desc=Гэты камень так моцна спалохае персанажа, у якога ён быў кінуты, што яму захочацца прыбрацца куды далей. Любыя страты знізяць працягласць эфекту.

items.stones.stoneofflock.name=камень статка
items.stones.stoneofflock.desc=Гэты рунны камень на кароткі час пакліча статак чароўных авечак у тым месцы, куды ён быў кінуты.

items.stones.stoneofintuition.name=камень інтуіцыі
items.stones.stoneofintuition.inv_title=Выберыце прадмет
items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in scrolls of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify the type of a potion, scroll, or ring by guessing.
items.stones.stoneofintuition.break_info=Вы можаце выкарыстаць камень Інтуіцыі двойчы да таго, як ён зламаецца. _Наступнае выкарыстанне не знішчыць яго._
items.stones.stoneofintuition.break_warn=Вы ўжо выкарыстоўвалі камень Інтуіцыі, таму _наступнае выкарыстанне знішчыць яго._
items.stones.stoneofintuition$wndguess.text=Згадай тып неапазнанага прадмета. Калі адгадаеш, то ён будзе апазнаны!
items.stones.stoneofintuition$wndguess.correct=Вы адгадалі. Прадмет быў апазнаны!
items.stones.stoneofintuition$wndguess.incorrect=Вы не адгадалі.
items.stones.stoneofintuition$wndguess.break=Ваш камень Інтуіцыі рассыпаецца ў пыл...

items.stones.stoneofshock.name=камень шоку
items.stones.stoneofshock.desc=Гэты рунны камень выклікае электрычны выбух, які ненадоўга аглушае ўсе бліжэйшыя цэлі і дае зарад чароўнай палачкі за кожную цэль, якая была закранута.


###trinkets
items.trinkets.chaoticcenser.name=chaotic censer
items.trinkets.chaoticcenser.spew=Your censer is about to spew: %s.
items.trinkets.chaoticcenser.desc=After some time in the alchemy pot this incense-burning censer appears to be producing smoke all on its own! These gasses build up and will spew forth from the censer toward enemies at semi-random intervals. It seems capable of producing all sorts of gasses, but you'll get a moment of warning just before the censer activates.
items.trinkets.chaoticcenser.typical_stats_desc=Typically this trinket will spawn a harmful gas near an enemy roughly every _%d_ turns. Gasses will only appear when enemies are present. At higher levels these gases are more likely to be exotic and powerful.
items.trinkets.chaoticcenser.stats_desc=At its current level, this trinket will spawn a harmful gas near an enemy roughly every _%d_ turns. Gasses will only appear when enemies are present. At higher levels these gases are more likely to be exotic and powerful.

items.trinkets.dimensionalsundial.name=прасторавы сонечны гадзіннік
items.trinkets.dimensionalsundial.warning=Твой прасторавы гадзіннік зараз не адкідвае цень.
items.trinkets.dimensionalsundial.desc=This small handheld sundial is somehow able to cast a shadow in the depths of the dungeon, even if you aren't holding it upright. Even more strangely, the shadow's position seems to have no relation to the sun in this world. When no shadow is cast, the sundial seems to attract danger.
items.trinkets.dimensionalsundial.typical_stats_desc=Як правіла, гэта цацачка зніжае частату з'яўлення ворагаў на _%1$d%%_ у дзённы час (з 8 раніцы да 8 вечара) і павялічвае частату з'яўлення ворагаў на _%2$d%%_ ў начны час (з 8 вечара да 8 раніцы) у рэальным жыцці.
items.trinkets.dimensionalsundial.stats_desc=На бягучым узроўні, гэта цацачка зніжае частату з'яўлення ворагаў на _%1$d%%_ у дзённы час (з 8 раніцы да 8 вечара) і павялічвае частату з'яўлення ворагаў на _%2$d%%_ ў начны час (з 8 вечара да 8 раніцы) у рэальным жыцці.

items.trinkets.exoticcrystals.name=экзатычныя крышталі
items.trinkets.exoticcrystals.desc=These small pink crystals have the same shape as crystals of alchemical energy. While they can't be used for energy directly, they seem to be somehow influencing the potions and scrolls you find.
items.trinkets.exoticcrystals.typical_stats_desc=Typically this trinket will replace _%s%%_ of potion or scroll drops with their exotic equivalents. This does not affect potions of strength, scrolls of upgrade, or items that are generated to help solve hazard rooms.
items.trinkets.exoticcrystals.stats_desc=At its current level this trinket will replace _%s%%_ of potion or scroll drops with their exotic equivalents. This does not affect potions of strength, scrolls of upgrade, or items that are generated to help solve hazard rooms.

items.trinkets.eyeofnewt.name=вока трытона
items.trinkets.eyeofnewt.desc=This golden and black newt's eye is a common ingredient, now enhanced into a trinket. The eye seems to be reducing your vision in exchange for letting you see things in other ways.
items.trinkets.eyeofnewt.typical_stats_desc=Typically this trinket will reduce your vision range by _%1$s%%_, but will also grant you mind vision on enemies within _%2$d_ tiles.
items.trinkets.eyeofnewt.stats_desc=At its current level this trinket will reduce your vision range by _%1$s%%_, but will also grant you mind vision on enemies within _%2$d_ tiles.

items.trinkets.mimictooth.name=зуб міміка
items.trinkets.mimictooth.desc=This large sharp tooth must have been pulled from a very unhappy mimic. It seems to be influencing the mimics of the dungeon, making them more frequent and dangerous.
items.trinkets.mimictooth.typical_stats_desc=Typically this trinket will make all kinds of mimic _%1$sx_ more common and much more difficult to detect, but will also increase the amount of loot they drop. Each dungeon floor will also have a _%2$s%%_ chance to contain an extra stealthy ebony mimic.
items.trinkets.mimictooth.stats_desc=At its current level this trinket will make all kinds of mimic _%1$sx_ more common and much more difficult to detect, but will also increase the amount of loot they drop. Each dungeon floor will also have a _%2$s%%_ chance to contain an extra stealthy ebony mimic.

items.trinkets.mossyclump.name=глыба з мохам
items.trinkets.mossyclump.desc=This clump of wet moss seems to hold onto its moisture no matter how hard you squeeze it. It seems to be magically tied to the dungeon itself, making grass and water more likely to appear.
items.trinkets.mossyclump.typical_stats_desc=Typically this trinket will make _%d%%_ of unthemed floors become filled with either water or grass instead.\n\nThis trinket costs a very large amount of energy to upgrade.
items.trinkets.mossyclump.stats_desc=At its current level this trinket will make _%d%%_ of unthemed floors become filled with either water or grass instead.\n\nThis trinket costs a very large amount of energy to upgrade.

items.trinkets.parchmentscrap.name=абрывак пергамента
items.trinkets.parchmentscrap.desc=This little scrap of parchment looks like it came from a scroll. It has retained some of its magic, and it seems to be influencing weapons and armor found in the dungeon.
items.trinkets.parchmentscrap.typical_stats_desc=Typically this trinket will make enchantments and glyphs _%dx_ as common, and curses on weapons and armor _%sx_ as common. Curses on wands, rings, or artifacts are not affected.\n\nThis trinket costs a moderately large amount of energy to upgrade.
items.trinkets.parchmentscrap.stats_desc=At its current level this trinket will make enchantments and glyphs _%dx_ as common, and curses on weapons and armor _%sx_ as common. Curses on wands, rings, or artifacts are not affected.\n\nThis trinket costs a moderately large amount of energy to upgrade.

items.trinkets.petrifiedseed.name=закамянелае насенне
items.trinkets.petrifiedseed.desc=This seed has been fossilised, either by slow geological processes or by magic. The seed seems to be magically influencing the flora of the dungeon, occasionally replacing plant seeds with runestones.
items.trinkets.petrifiedseed.typical_stats_desc=Typically this trinket will cause trampled grass to drop runestones instead of seeds _%1$s%%_ of the time, and will also cause high grass to drop items _%2$s%%_ more often.
items.trinkets.petrifiedseed.stats_desc=At its current level this trinket will cause trampled grass to drop runestones instead of seeds _%1$s%%_ of the time, and will also cause high grass to drop items _%2$s%%_ more often.

items.trinkets.ratskull.name=чэрап пацука
items.trinkets.ratskull.desc=This macabre trinket isn't much larger than the skull of a normal rat, which is somehow a rarity down in this dungeon. The skull's magical influence seems to attract the more rare denizens of the dungeon, making them appear far more often.
items.trinkets.ratskull.typical_stats_desc=Typically this trinket will make rare exotic enemies _%dx_ as likely to appear. The skull is only half as effective at attracting crystal mimics and armored statues, however.
items.trinkets.ratskull.stats_desc=At its current level this trinket will make rare exotic enemies _%dx_ as likely to appear. The skull is only half as effective at attracting crystal mimics and armored statues, however.

items.trinkets.saltcube.name=salt cube
items.trinkets.saltcube.desc=This large salt crystal was cut into an almost perfect cube shape, and it somehow managed to drain half the water from the alchemy pot instead of dissolving. It seems to be magically dehydrating and preserving the food you eat, extending the satiety you get, but also lessening your health restoration when not starving.
items.trinkets.saltcube.typical_stats_desc=Typically this trinket will increase the amount of time before you grow hungry by _%1$s%%_, but will also reduce your rate of health regeneration by _%2$s%%_.
items.trinkets.saltcube.stats_desc=At its current level this trinket will increase the amount of time before you grow hungry by _%1$s%%_, but will also reduce your rate of health regeneration by _%2$s%%_.

items.trinkets.shardofoblivion.name=shard of oblivion
items.trinkets.shardofoblivion.desc=After stewing in the alchemy pot, this small shard of cursed metal has changed to be made of... nothing? Light seems to bend around it, and it hovers in place when you aren't holding it. The shard seems to be magically drawing power from your ignorance, so it's probably best to not think about it too much.
items.trinkets.shardofoblivion.typical_stats_desc=Typically this trinket will increase the rate that enemies drop loot by 20%% for each piece of unidentified equipment you have equipped or recently used, to a max of _%d item(s)_. The shard will also prevent you from identifying equipment, but can be used to manually identify items that are ready for it.
items.trinkets.shardofoblivion.stats_desc=At its current level this trinket will increase the rate that enemies drop loot by 20%% for each piece of unidentified equipment you have equipped or recently used, to a max of _%d item(s)_. The shard will also prevent you from identifying equipment, but can be used to manually identify items that are ready for it.
items.trinkets.shardofoblivion.ac_identify=IDENTIFY
items.trinkets.shardofoblivion.identify_prompt=Identify an Item
items.trinkets.shardofoblivion.identify_ready=An item is ready to identify: %s.
items.trinkets.shardofoblivion.identify_ready_worn=Your worn items are now all ready to identify.
items.trinkets.shardofoblivion.identify_not_yet=That item isn't ready to be identified yet.
items.trinkets.shardofoblivion.identify=You identify the item!
items.trinkets.shardofoblivion$wandusetracker.name=Unidentified Wand Used
items.trinkets.shardofoblivion$wandusetracker.desc=You have recently used an unidentified wand, which counts as one piece of used unidentified equipment for the shard of oblivion for a little while.\n\nTurns remaining: %s

items.trinkets.thirteenleafclover.name=канюшына з трынаццаццю лісточкамі
items.trinkets.thirteenleafclover.desc=Somehow stewing in the alchemy pot has caused this clover to grow a bunch of extra leaves! It's not really clear if this trinket is lucky or unlucky, perhaps this trinket will make your luck more chaotic?
items.trinkets.thirteenleafclover.typical_stats_desc=Typically this trinket will cause you to deal maximum damage _%1$d%%_ of the time, and minimum damage _%2$d%%_ of the time.
items.trinkets.thirteenleafclover.stats_desc=At its current level this trinket will cause you to deal maximum damage _%1$d%%_ of the time, and minimum damage _%2$d%%_ of the time.

items.trinkets.trapmechanism.name=механізм пасткі
items.trinkets.trapmechanism.desc=The core mechanism of one of the dungeon's pitfall traps, carefully carved out of the floor so it can be carried. It seems to be magically tied to the dungeon itself, making hazardous terrain more common but also increasing your affinity towards it.
items.trinkets.trapmechanism.typical_stats_desc=Typically this trinket will make _%1$d%%_ of unthemed floors become filled with either traps or chasms instead. Additionally, _%2$d%%_ of the dungeon's hidden traps will instead be visible.
items.trinkets.trapmechanism.stats_desc=At its current level this trinket will make _%1$d%%_ of unthemed floors become filled with either traps or chasms instead. Additionally, _%2$d%%_ of the dungeon's hidden traps will instead be visible.

items.trinkets.vialofblood.name=vial of blood
items.trinkets.vialofblood.desc=This thin vial contains the blood of some denizen of the dungeon, it moves slowly as you rotate the vial. It seems to be magically enhancing stronger healing effects, but also delaying them.
items.trinkets.vialofblood.typical_stats_desc=Typically this trinket will increase the overall health you gain from drinking potions of healing, waterskins, or wells of health by _%1$s%%_. However, these healing effects will also occur more slowly, regenerating a maximum of _%2$s_ HP per turn (this scales with hero level).
items.trinkets.vialofblood.stats_desc=At its current level this trinket will increase the overall health you gain from drinking potions of healing, waterskins, or wells of health by _%1$s%%_. However, these healing effects will also occur more slowly, regenerating a maximum of _%2$s_ HP per turn (this scales with hero level).

items.trinkets.wondrousresin.name=цудоўная смала
items.trinkets.wondrousresin.desc=This shimmering blue resin appears to have the distilled essence of a cursed wand's magic. The magic from the alchemy pot has seemed to stabilize it somewhat, and it's now affecting your wands.
items.trinkets.wondrousresin.typical_stats_desc=Typically this trinket will force cursed wand effects to become neutral or positive _%1$s%%_ of the time, and will cause uncursed wands to fire an additional neutral or positive cursed zap _%2$s%%_ of the time.\n\nThis trinket costs a moderately large amount of energy to upgrade.
items.trinkets.wondrousresin.stats_desc=At its current level this trinket will force cursed wand effects to become neutral or positive _%1$s%%_ of the time, and will cause uncursed wands to fire an additional neutral or positive cursed zap _%2$s%%_ of the time.\n\nThis trinket costs a moderately large amount of energy to upgrade.

items.trinkets.trinketcatalyst.name=магічны каталізатар
items.trinkets.trinketcatalyst.window_text=Калі вы дадаеце каталізатар, вада пачынае свяціцца. Паблізу ёсць некалькі прадметаў, якія вы маглі б напоўніць энергіяй і іх ператварыць у чароўную цацанку.
items.trinkets.trinketcatalyst.desc=Гэты шар з чароўнай залатой пылу мігоча ў цемры падзямелля. Гэты каталізатар можна выкарыстоўваць у алхімічным чыгуне, дадаўшы трохі алхімічнай энергіі, каб стварыць унікальную цацанку.\n\nЦацанкі даюць розныя эфекты, якія злёгку змяняюць падзямелле або яго насельнікаў. Іх можна дапоўніць вялікай колькасцю энергіі, каб узмацніць іх эфект, або выкінуць, каб цалкам адмовіцца ад яго.
items.trinkets.trinketcatalyst$randomtrinket.name=random trinket
items.trinkets.trinketcatalyst$randomtrinket.desc=One nearby item is stuck inside a pouch that you can't get open.\n\nThe alchemy process will dissolve the pouch away, but you won't know what trinket you'll get until you do it!

