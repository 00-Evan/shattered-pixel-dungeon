items.artifacts.masterthievesarmband.desc_cursed=Malbenita brakbendo alteniĝis al via brako kaj iel via saketo kun oro iom post iom malpeziĝas…
items.artifacts.masterthievesarmband.desc_worn=Vi sentas, ke energio plenigas la brakbendon sur via manartiko dum kiam vi gajnas sperton. Tiu ĉi energio ebligas al vi ŝteli el vendejoj aŭ prirabi monstrojn!\n\nPrirabado de kontraŭuloj estas tuja, la viktimo iĝos konfuzita kaj ebligos al vi gajni rabaĵon! La brakbendo estas pli efika kontraŭ surprizitaj malamikoj. Prirabi la saman kontraŭulon plurfoje ne pliigas la ŝancon por akiri rabaĵon.

