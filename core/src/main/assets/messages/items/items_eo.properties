items.scrolls.exotic.exoticscroll.unknown_desc=Briletaj nedeĉifreblaj magiaj runoj estas skribitaj sur tiu ĉi nigra pergameno. Ĝi ŝajnas deveni de malproksima lando, kiu scias, kio okazos, kiam ĝi estos legita voĉe?

items.scrolls.exotic.scrollofsirenssong.name=skribrulaĵo de marvirina kanto
items.scrolls.exotic.scrollofsirenssong.prompt=Elektu celon
items.scrolls.exotic.scrollofsirenssong.no_target=La skribrulaĵo aktiviĝis sen elekti celon.
items.scrolls.exotic.scrollofsirenssong.cancel=Vi devas elekti celon.
items.scrolls.exotic.scrollofsirenssong.desc=Legado de tiu ĉi skribrulaĵo ellasos allogan melodion, kiu ĉarmos elektitan kontraŭulon kaj neinversigeble konvertos ĝin al via amiko! Proksimaj kontraŭuloj, kiuj aŭdos la kanton estos portempe ĉarmitaj.\n\nCeteraj tre fortaj malamikoj povas rezisti la konvertadon kaj nur estos ĉarmitaj.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=konvertita
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Tiu ĉi monstro estis konvertita per magio de la skribrulaĵo de marvirina kanto.\n\nKonvertita kontraŭulo porĉiame estos via amiko kaj atakos ĉiujn renkontitajn monstrojn.

items.scrolls.exotic.scrollofantimagic.name=skribrulaĵo de malmagio
items.scrolls.exotic.scrollofantimagic.desc=La sorĉvortoj de tiu ĉi volvolibro ĉirkaŭos vin per magia etoso, kiu portempe blokos ĉiujn magiajn efikojn, kaj helpajn kaj minacajn. Tio estas plejparto da magiaj efikoj de aĵoj kiel vergoj, skribrulaĵoj, ringoj, antikvaĵoj, ensorĉoj kaj malbenoj. Kapabloj de heroaj defendaĵoj estas sufiĉe fortaj por funkcii malgraŭ tiu efiko.

items.scrolls.exotic.scrollofchallenge.name=skribrulaĵo de defio
items.scrolls.exotic.scrollofchallenge.desc=Post esti legita voĉe, tiu ĉi skribrulaĵo ellasos laŭtan kriegon, kiu allogos malamikojn al la leganto kaj samtempe kreos malgrandan batalarenon ĉirkaŭ li.\n\nTiel longe, kiel la leganto restadas en la batalareno, li ricevos je 33% malpli da vundoj de ĉiuj fontoj (tiu ĉi redukto kalkuliĝas antaŭ aliaj manieroj de vund-redukto) kaj ne malsatiĝos.\n\nLa grando de la batalareno dependos de spaco en kiu estas la leganto; ĝi estas precipe malgranda en areoj de iuj ĉefmonstroj.
items.scrolls.exotic.scrollofchallenge$challengearena.name=batalareno
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Magia batalareno kovrita per ruĝeta nebulo kreiĝis ĉirkaŭ vi, \n\nDum stari en la nebulo, via sateco ne malpliiĝos kaj vi ricevos je 33%% malpli da vundoj de ĉiuj fontoj. Se io alia reduktas viajn ricevatajn vundojn (ekzemple defendaĵo), ĝi aplikiĝos post la 33%% redukto.\n\nLa batalareno daŭros por %d temperoj.

items.scrolls.exotic.scrollofdivination.name=skribrulaĵo de aŭguro
items.scrolls.exotic.scrollofdivination.nothing_left=Estas nenio pli por identigi!
items.scrolls.exotic.scrollofdivination.desc=Tiu ĉi skribrulaĵo identigos kvar specojn de aĵoj, kiujn vi nun ne scias. Identigotaj aĵoj povas esti koloroj de eliksiroj, runoj sur skribrulaĵoj aŭ juvelŝtonoj de ringoj. Identigotaj aĵoj ne devas esti tiuj, kiujn vi jam posedas.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=La skribrulaĵo de aŭguro identigis la jenajn aĵojn:

items.scrolls.exotic.scrollofdread.name=skribrulaĵo de teruro
items.scrolls.exotic.scrollofdread.desc=Post esti legita, tiu ĉi skribrulaĵo eligos brilon de ruĝa lumo, kiu kaŭzos al ĉiuj malamikoj en via vidatingo senti neimageblan timon. La efiko estos tiel forta, ke ili forkuros tra la tuta labirinto kaj vi neniom vidos ilin denove!\n\nSamkiel la timo, la efiko nuliĝos post iom da tempo aŭ kiam la malamiko estos atakita.\n\nMonstroj kun forta volo – kiel supermonstroj – estos influitaj per la norma efiko de timo.

items.scrolls.exotic.scrollofenchantment.name=skribrulaĵo de ensorĉo
items.scrolls.exotic.scrollofenchantment.inv_title=Enmagiigi aĵon
items.scrolls.exotic.scrollofenchantment.weapon=Elektu ensorĉon por apliki al via armilo.
items.scrolls.exotic.scrollofenchantment.armor=Elektu skribaĵon por apliki al via defendaĵo.
items.scrolls.exotic.scrollofenchantment.cancel=rezigni
items.scrolls.exotic.scrollofenchantment.cancel_warn=Per rezigni via skribrulaĵo de ensorĉo estos perdita, ĉu vi certas?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Jes, mi certas
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Ne, mi ŝanĝis mian volon
items.scrolls.exotic.scrollofenchantment.desc=Tiu ĉi skribrulaĵo ensorĉos vian armilon aŭ defendaĵon per potenca magia energio. La leganto eĉ povas parte elekti ensorĉon por apliki.

items.scrolls.exotic.scrollofforesight.name=skribrulaĵo de prudento
items.scrolls.exotic.scrollofforesight.desc=Post legi tiun ĉi skribrulaĵon, detaloj de proksima tereno – en la formo de kristala klarigo – konstante enigos menson de la leganto. Tiu ĉi efiko daŭros por signifa kvanto de tempo kaj malkovros ĉiujn kaŝitajn pordojn kaj kaptilojn, do serĉado estos malnepra.

items.scrolls.exotic.scrollofmetamorphosis.name=skribrulaĵo de metamorfozo
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Elektu talenton por metamorfozi.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Elektu novan talenton, per kiu vi volas anstataŭigi la metamorfozitan talenton.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Per rezigni via skribrulaĵo de metamorfozo estos perdita, ĉu vi certas?
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorfozi talenton
items.scrolls.exotic.scrollofmetamorphosis.desc=Tiu ĉi skribrulaĵo enhavas potencan magion de transformo, kiu influas al la leganto anstataŭ al objekto. Magio de tiu ĉi skribrulaĵo ebligos al vi elekti iun vian talenton kaj anstataŭigi ĝin per unu el kvar talentoj de la sama nivelo de alia speco de heroo!\n\nLa magio aplikiĝas nur al talentoj de herooj (niveloj 1-2), ne al talentoj de profesioj aŭ defendaĵoj. Nemetamorfozeblaj talentoj ne estos elekteblaj.

items.scrolls.exotic.scrollofmysticalenergy.name=skribrulaĵo de mistera energio
items.scrolls.exotic.scrollofmysticalenergy.desc=Kiam la kruda magia energio ensorĉita en tiu ĉi pergameno estos ellasita, ĝi ŝargados ĉiujn surmetitajn antikvaĵojn de la leganto dum tempo.

items.scrolls.exotic.scrollofpassage.name=skribrulaĵo de trairejo
items.scrolls.exotic.scrollofpassage.desc=La sorĉaĵo de tiu ĉi pergameno senprokraste transportos la leganton al la enirejo de nuna regiono de la labirinto. Tre oportuna maniero por transporti sin al vendejo.

items.scrolls.exotic.scrollofprismaticimage.name=skribrulaĵo de prisma figuro
items.scrolls.exotic.scrollofprismaticimage.desc=La sorĉaĵo de tiu ĉi skribrulaĵo kreos koloran iluzian ĝemelon de la leganto. Tiu ĉi prisma figuro agos kiel malpli forta klono de la leganto, kun simila defendo sed malpli da sano kaj atakpovo.\n\nLa prisma figuro montros sin al kontraŭuloj kaj provos defendi la leganton.\n\nSe prisma figuro jam ekzistas, uzo de tiu ĉi skribrulaĵo plene sanigos lin.

items.scrolls.exotic.scrollofpsionicblast.name=skribrulaĵo de spirita eksplodo
items.scrolls.exotic.scrollofpsionicblast.ondeath=La spirita eksplodo dispecigas vian menson…
items.scrolls.exotic.scrollofpsionicblast.desc=Tiu ĉi skribrulaĵo enhavas nekredeble detruantan energion, kiu povas esti transigita por dispecigi mensojn de ĉiuj videblaj monstroj.\n\nAliflanke tio ne estas senkosta: la leganto ankaŭ estos vundita blindumita kaj malplifortigita. Ju pli da viktimoj la skribrulaĵo frapos, des malpli da vundpoentoj la leganto ricevos.



###spells
items.spells.alchemize.name=sorĉkristalo de alĥemio
items.spells.alchemize.prompt=Alĥemidetrui aĵon
items.spells.alchemize.desc=Tiu ĉi sorĉkristalo enhavas transforman magion similan al tiu, kiu troviĝas en alĥemiaj kuirpotoj. Ĉiu ĝia uzo ebligos al la heroo detrui objekton (aŭ stakon de objektoj) al oro aŭ al alĥemia energio. Detrui neidentigitajn eliksirojn aŭ skribrulaĵojn al alĥemia energio eĉ identigos ilin!\n\nKelkaj sorĉkristaloj de alĥemio estas aĉeteblaj en vendejoj kaj pliajn vi povas fari per alĥemio: miksu semon, runŝtonon kaj iomete da alĥemia energio.
items.spells.alchemize$wndalchemizeitem.sell=Detrui al %d ₷
items.spells.alchemize$wndalchemizeitem.sell_1=Detrui 1 al %d ₷
items.spells.alchemize$wndalchemizeitem.sell_all=Detrui ĉiujn al %d ₷
items.spells.alchemize$wndalchemizeitem.energize=Detrui al %d da energio
items.spells.alchemize$wndalchemizeitem.energize_1=Detrui 1 al %d da energio
items.spells.alchemize$wndalchemizeitem.energize_all=Detrui ĉiujn al %d da energio

items.spells.beaconofreturning.name=sorĉkristalo de reveno
items.spells.beaconofreturning.preventing=Fortega magia etoso de tiu ĉi ejo malebligas al vi uzi la sorĉkristalon!
items.spells.beaconofreturning.creatures=Magia etoso de proksimaj bestaĉoj malebligas al vi teleportiĝi tiumomente.
items.spells.beaconofreturning.set=Vi agordis kristalon al tiu ĉi loko.
items.spells.beaconofreturning.wnd_body=Elektante “Loki,” la eksa agordita loko estos forgesita.\n\nElektante “Reveni”, vi estos teleportita al la agordita loko kaj unu uzo de sorĉkristalo konsumiĝos.
items.spells.beaconofreturning.wnd_set=Loki
items.spells.beaconofreturning.wnd_return=Reveni
items.spells.beaconofreturning.desc_set=Tiu ĉi sorĉkristalo estas agordita ie en la %d-a keletaĝo.
items.spells.beaconofreturning.desc=Tiu ĉi komplika sorĉaĵo ebligos al la uzanto reveni al agordita loko, sendepende de distanco. La sorĉaĵo estos uzita nur per reveni, ĝi povas esti agordita tiom da foje, kiom vi volas, tamen nur la plej lasta agordita loko estos memorigita.

items.spells.curseinfusion.name=sorĉkristalo de fia enmagiigo
items.spells.curseinfusion.inv_title=Malbenigi aĵon
items.spells.curseinfusion.desc=Tiu ĉi sorĉaĵo enmagiigos vian armaĵon per la sama potenca malica magio, kiu ĉeestis en DM-300. La pritraktota aĵo estos malbenita, kaj ĉiu ensorĉo aŭ skribaĵo perdiĝos.\n\nLa pritraktota armilo, defendaĵo aŭ vergo ricevos plibonigojn kaj ankaŭ malbenojn. Ne eblas uzi pli ol unu fia enmagiigo por aĵo kaj la plibonigoj pereos kiam la aĵo estos senmalbenita.\n\nPlurajn sorĉkristalojn de fia enmagiigo vi povas uzi por ŝanĝi malbenon de defendaĵo aŭ armilo.

items.spells.spell.ac_cast=UZI
items.spells.spell.no_magic=Vi ne povas sorĉi dum esti rezista al magio.

items.spells.magicalinfusion.name=sorĉkristalo de enmagiigo
items.spells.magicalinfusion.inv_title=Enmagiigi aĵon
items.spells.magicalinfusion.infuse=Via aĵo estas enmagiigita per mistera energio!
items.spells.magicalinfusion.desc=Tiu ĉi sorĉkristalo posedas la saman magian povon kiel skribrulaĵo de plibonigo, sed en pli stabila formo.\n\nKrome kutime plibonigi la armaĵon, ĝi neniam forviŝos ensorĉon, skirbaĵon aŭ malbenon.

items.spells.magicalporter.name=sorĉkristalo de teleporto
items.spells.magicalporter.inv_title=Teleporti aĵon
items.spells.magicalporter.nowhere=Estas neniu sekva areo por teleporti aĵon.
items.spells.magicalporter.desc=Tiu ĉi sorĉaĵo magie transportos iun elektitan aĵon. Tamen male al markilo de komercisto, la aĵo estos transportita al la enirejo de la sekva keletaĝo kun supermonstro.

items.spells.phaseshift.name=sorĉkristalo de defaziĝo
items.spells.phaseshift.no_target=Tie estas nenio por teleporti.
items.spells.phaseshift.desc=Tiu ĉi ĥaosa sorĉaĵo povas teleporti iun ajn celitan ulon al hazarda loko en la sama keletaĝo kaj surdigi la viktimon por signifa kvanto da tempo. Potencaj malamikoj povos rezisti al la surdiga efiko. Tiun ĉi sorĉaĵon oni povas direkti al monstro aŭ al la uzanto mem.

items.spells.reclaimtrap.name=sorĉkristalo de kaptila transkonstruo
items.spells.reclaimtrap.no_trap=Estas neniu kaptilo tie ĉi.
items.spells.reclaimtrap.desc_trap=La sorĉkristalo nuntempe pretas ellasi povon de _%s._
items.spells.reclaimtrap.desc=Tiu ĉi sorĉaĵo enhavas restaĵojn de meĥanika energio de DM-300. Kiam uzita sur aktiva kaptilo, la povo de la kaptilo alligos vin, ebligante al vi reuzi la sorĉkristalon por ellasi ĝian povon kaj okazigi efikon de la kaptilo kie ajn vi volas.\n\nTamen iuj kaptiloj povas ne funkcii ĉie kaj la sorĉkristalo povas teni povon nur de unu kaptilo samtempe.

items.spells.recycle.name=sorĉkristalo de transformeto
items.spells.recycle.inv_title=Transformeti aĵon
items.spells.recycle.recycled=Via aĵo estis transformita al %s.
items.spells.recycle.desc=Tiu ĉi sorĉaĵo enhavas malpli fortan specon de transforma magio. Ĝi ne agas sur armaĵo, sed ĝi povas transformi skribrulaĵon, eliksiron, semon, runŝtonon aŭ trempitan sageton al alia hazarda aĵo de la sama speco.

items.spells.summonelemental.name=sorĉkristalo de elementido
items.spells.summonelemental.ac_imbue=PLENIGI
items.spells.summonelemental.imbue_prompt=Plenigi per aĵo
items.spells.summonelemental.desc=Tiu ĉi sorĉkristalo alidirektas energion uzatan por krei elementidoj kaj ebligas al vi alvoki amikan elementidon, kiu batalos ĉe via flanko! Nur unu elementido povas esti alvokita samtempe, tamen eblas senkoste revoki la elementidon reen al vi.
items.spells.summonelemental.desc_newborn=Tiu ĉi sorĉkristalo estas nuntempe en kruda “neplenigita” formo kaj oni povas uzi ĝin por alvoki _ĵusnaskitan elementidon_, kiu ne povas ataki fore. Vi povas plenigi ĝin per eliksiro de likva fajro, eliksiro de frosto, skribrulaĵo de ŝargiĝo aŭ skribrulaĵo de transformo por plipovigi la sorĉkristalon; do la sekvaj alvokotaj elementidoj estos plene formitaj!
items.spells.summonelemental.desc_fire=La kristalo estas varma je tuŝo, ĝi alvokos _fajridon_. Vi povas plenigi ĝin per alia aĵo, tamen la nuna plenigo de la sorĉkristalo perdiĝos.
items.spells.summonelemental.desc_frost=La kristalo estas malvarma je tuŝo, ĝi alvokos _frostidon_. Vi povas plenigi ĝin per alia aĵo, tamen la nuna plenigo de la sorĉkristalo perdiĝos.
items.spells.summonelemental.desc_shock=La kristalo delikate batas vin per elektro, ĝi alvokos _elektridon_. Vi povas plenigi ĝin per alia aĵo, tamen la nuna plenigo de la sorĉkristalo perdiĝos.
items.spells.summonelemental.desc_chaos=Ĥaosa energio radias de la kristalo, ĝi alvokos _ĥaosidon_. Vi povas plenigi ĝin per alia aĵo, tamen la nuna plenigo de la sorĉkristalo perdiĝos.

items.spells.targetedspell.prompt=Elektu aĵon
items.spells.targetedspell.inv_title=Enmagiigi aĵon

items.spells.telekineticgrab.name=sorĉkristalo de telekinezo
items.spells.telekineticgrab.cant_grab=Vi ne povas kapti tion ĉi.
items.spells.telekineticgrab.no_target=Estas nenio por kapti tie ĉi.
items.spells.telekineticgrab.desc=Tiu ĉi sorĉkristalo ebligas al la uzanto fore kapti ĉiujn aĵojn de elektita loko aŭ ĉiujn ĵetarmilojn alkroĉitajn al malamiko!\n\nVi ne povas uzi ĝin por kapti objektojn tenatajn de aliuloj aŭ por kapti ujojn kiel kofrojn.

items.spells.unstablespell.name=nestabila sorĉkristalo
items.spells.unstablespell.desc=Tiu ĉi malgranda nigra kvadrata kristalo havas alternantajn runojn sur ĉiuj ĝiaj flankoj.\n\nPost uzi ĝi aktivigos efikon de hazarda skribrulaĵo. Efiko de la skribrulaĵo ĉiam rilatos al batalo se malamikoj estos en via vidatingo, kaj ĉiam estos nebatala aliokaze.

items.spells.wildenergy.name=sorĉkristalo de sovaĝa energio
items.spells.wildenergy.desc=Tiu ĉi sorĉkristalo enhavas iom da malbena energio de DM-300. Kiam uzita, ĝi ŝargos viajn vergojn kaj surmetitajn antikvaĵojn, kaj ankaŭ aktivigos hazardan efikon de malbenita vergo. Tamen vi povas elekti kien direkti tiun malbenitan pafon.


###runestones
items.stones.inventorystone.ac_use=UZI

items.stones.runestone$placeholder.name=runŝtono

items.stones.stoneofaggression.name=ŝtono de agreso
items.stones.stoneofaggression.desc=Kiam oni ĵetas tiun ĉi ŝtonon al malamiko aŭ amiko, ĉiuj proksimaj malamikoj preferos ataki lin por mallonga tempo.\n\nSupermonstroj estas parte rezistaj al tiu efiko: ĝi daŭros por signife malpli longe kaj ricevos malpli da vundoj de siaj servistoj.
items.stones.stoneofaggression$aggression.name=celata
items.stones.stoneofaggression$aggression.desc=Manipulanta magio instigas ĉiujn proksimajn malamikojn ataki tiun ĉi ulon.\n\nPliaj temperoj: %s.

items.stones.stoneofaugmentation.name=ŝtono de plivastigo
items.stones.stoneofaugmentation.inv_title=Plivastigi aĵon
items.stones.stoneofaugmentation.desc=Tiu ĉi runŝtono posedas potencan magion, kiu povas plivastigi armaĵon por pliigi ĝian econ kompense al la alia.\n\nUzo sur armilo ebligos al vi por pliigi aŭ ĝian rapidon aŭ vundpovon.\n\nUzo sur defendaĵo ebligos al vi pliigi aŭ ĝian defendon aŭ evitpovon.
items.stones.stoneofaugmentation$wndaugment.choice=Kion vi volas plivastigi?
items.stones.stoneofaugmentation$wndaugment.speed=Rapido
items.stones.stoneofaugmentation$wndaugment.damage=Vundpovo
items.stones.stoneofaugmentation$wndaugment.evasion=Evitpovo
items.stones.stoneofaugmentation$wndaugment.defense=Defendo
items.stones.stoneofaugmentation$wndaugment.none=Senplivastigi
items.stones.stoneofaugmentation$wndaugment.cancel=Rezigni

items.stones.stoneofblast.name=ŝtono de eksplodo
items.stones.stoneofblast.desc=Tiu ĉi runŝtono tuj eksplodos en ĵetita loko. Simie al bombo, la eksplodo difektos kaj vundos ĉion proksime.

items.stones.stoneofblink.name=ŝtono de ekapero
items.stones.stoneofblink.desc=Tiu ĉi runŝtono teleportos la uzanton tien, kien ĝi estos ĵetita.

items.stones.stoneofclairvoyance.name=ŝtono de antaŭvido
items.stones.stoneofclairvoyance.desc=Tiu ĉi runŝtono senprokraste malkaŝos ĉiujn kahelojn tre vaste ĉirkaŭ la ĵetita loko. Ĝia efiko eĉ agos tra muroj.

items.stones.stoneofdeepsleep.name=ŝtono de profunda dormo
items.stones.stoneofdeepsleep.desc=Kiam oni ĵetas tiun ĉi ŝtonon al kontraŭulo, la viktimo falos en profundan magian dormon. Kontraŭulo sub la influo de magia dormo ne vekiĝos ĝis esti atakita.

items.stones.stoneofdetectmagic.name=ŝtono de magia malkovro
items.stones.stoneofdetectmagic.inv_title=Malkaŝi magion
items.stones.stoneofdetectmagic.detected_none=Vi malkovris, ke tiu ĉi aĵo estas libera de magio.
items.stones.stoneofdetectmagic.detected_both=Vi malkovris ambaŭ utilan kaj fian magiojn en tiu ĉi aĵo!
items.stones.stoneofdetectmagic.detected_good=Vi malkovris utilan magion en tiu ĉi aĵo!
items.stones.stoneofdetectmagic.detected_bad=Vi malkovris fian magion en tiu ĉi aĵo!
items.stones.stoneofdetectmagic.desc=Tiu ĉi runŝtono povas malkovri magion kaŝitan en aĵo. Uzi tiun ĉi runŝtonon sur neidentigita aĵo rivelos, ĉu ĝi estas malbenita aŭ ĝi estas sub influo de utila magio kiel ensorĉo aŭ plibonigo.

items.stones.stoneofdisarming.name=ŝtono de senarmigo
items.stones.stoneofdisarming.desc=Tiu ĉi runŝtono enhavas magion, kiu povas malaktivigi minacajn kaptilojn kaŝitajn en la labirinto. Ĝi senarmigos maksimume 9 kaptilojn ĉirkaŭ la loko, kie ĝi estos ĵetita.

items.stones.stoneofenchantment.name=ŝtono de ensorĉo
items.stones.stoneofenchantment.inv_title=Enmagiigi aĵon
items.stones.stoneofenchantment.weapon=Via armilo brilas en la mallumo!
items.stones.stoneofenchantment.armor=Vi defendaĵo brilas en la mallumo!
items.stones.stoneofenchantment.desc=Tiu ĉi runŝtono enhavas ian magion. Kontraŭe al skribrulaĵo de plibonigo, ĝi ne rekte pliigos povon de aĵo, sed anstataŭ plenigos armilon aŭ defendaĵon per ensorĉo, donante al ĝi novan efikon.

items.stones.stoneoffear.name=ŝtono de timo
items.stones.stoneoffear.desc=Kiam oni ĵetas tiun ĉi ŝtonon al kontraŭulo, la viktimo iĝos terurita kaj forkuros. Ataki forkurantan ulon mallongigos la efikon.

items.stones.stoneofflock.name=ŝtono de ŝafo
items.stones.stoneofflock.desc=Tiu ĉi runŝtono alvokas por mallonga tempo magian ŝafon al la loko, kie ĝi estas ĵetita.

items.stones.stoneofintuition.name=ŝtono de intuicio
items.stones.stoneofintuition.inv_title=Elektu aĵon
items.stones.stoneofintuition.desc=Tiu ĉi runŝtono enhavas malpli fortan specon de magio trovatan en skribrulaĵoj de identigo. Tamen anstataŭ ordinare identigi aĵon, ĝi influos vian intuicion, ebligante al vi identigi specon de eliksiro, skribrulaĵo aŭ ringo per diveni.
items.stones.stoneofintuition.break_info=Vi povas uzi ŝtonon de intuicio dufoje antaŭ ĝi detruiĝos, _la sekva uzo ne detruos la ŝtonon._
items.stones.stoneofintuition.break_warn=Vi antaŭe la ŝtonon de intuicio, do _via sekva uzo ĝin detruos._
items.stones.stoneofintuition$wndguess.text=Divenu specon de la neidentigita aĵo. Se vi divenos ĝuste, la speco de objekto estos identigita!
items.stones.stoneofintuition$wndguess.correct=Ĝuste. Vi identigis specon de la aĵo!
items.stones.stoneofintuition$wndguess.incorrect=Vi misdivenis.
items.stones.stoneofintuition$wndguess.break=Via ŝtono de intuicio dispolviĝis…

items.stones.stoneofshock.name=ŝtono de ŝoko
items.stones.stoneofshock.desc=Tiu ĉi runŝtono ellasos blovon da elektra energio, kiu por momente surdigos ĉiujn viktimojn proksime kaj donos al ĵetinto po unu sorĉbastona ŝargo por ĉiu trafita monstro.


###trinkets
items.trinkets.chaoticcenser.name=ĥaosa incensilo
items.trinkets.chaoticcenser.spew=Via incensilo baldaŭ elblovos: %s.
items.trinkets.chaoticcenser.desc=Post resti kelkan tempon en la alĥemia kuirpoto, tiu ĉi incensilo ŝajnas ellasi gasojn per si mem! Tiuj gasoj koncentriĝas ene kaj elŝprucas malamiken je preskaŭhazardaj temp-intervaloj. Ĝi ŝajnas ellasi diversajn gasojn kaj vi ricevos averton tuj antaŭ ol aktivigo de la incensilo.
items.trinkets.chaoticcenser.typical_stats_desc=Kutime tiu ĉi brilaĵo elŝprucigos minacajn gasojn proksime malamikoj je pli malpli _%d_ temperoj. Gasoj aperos nur en ĉeesto de malamikoj. Plibonigita incensilo elŝprucigos pli ekzotajn kaj pli danĝerajn gasojn.
items.trinkets.chaoticcenser.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo elŝprucigos minacajn gasojn proksime malamikoj je pli malpli _%d_ temperoj. Gasoj aperos nur en ĉeesto de malamikoj. Plibonigita incensilo elŝprucigos pli ekzotajn kaj pli danĝerajn gasojn.

items.trinkets.dimensionalsundial.name=dimensia sunhorloĝo
items.trinkets.dimensionalsundial.warning=Via sunhorloĝo ne ĵetas ombron, vi sentiĝas malcerte.
items.trinkets.dimensionalsundial.desc=Tiu ĉi malgranda poŝa sunhorloĝo iel povas ĵeti ombron en profundoj de la labirinto eĉ kiam vi ne tenas ĝin rekte. La plej kurioza fakto estas, ke direkto de la ombro ne rilatas al pozicio de la Suno en tiu ĉi mondo. Kiam neniu ombro estas ĵetata, la horloĝo allogas danĝeron.
items.trinkets.dimensionalsundial.typical_stats_desc=Kutime tiu ĉi brilaĵo malpliigos oftecon de aperi kontraŭulojn je _%1$d%%_ dum tago en la reala mondo (08:00 – 20:00) kaj pliigos oftecon de aperi kontraŭulojn je _%2$d%%_ dum nokto (20:00 – 08:00).
items.trinkets.dimensionalsundial.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo malpliigos oftecon de aperi kontraŭulojn je _%1$d%%_ dum tago en la reala mondo (08:00 – 20:00) kaj pliigos oftecon de aperi kontraŭulojn je _%2$d%%_ dum nokto (20:00 – 08:00).

items.trinkets.exoticcrystals.name=ekzotaj kristaloj
items.trinkets.exoticcrystals.desc=Tiuj ĉi malgrandaj rozkoloraj kristaloj havas la saman formon kiel kristalojn de alĥemia energio. Kvankam vi ne povas senpere uzi ilin, la kristaloj iel influas al eliksiroj kaj skribrulaĵoj trovataj de vi.
items.trinkets.exoticcrystals.typical_stats_desc=Kutime tiu ĉi brilaĵo anstataŭigos _%s%%_ de trovataj eliksiroj kaj skribrulaĵoj per ekzotaj ekvivalentoj. La efiko ne influas al eliksiroj de povo, skribrulaĵoj de plibonigo kaj al aĵoj necesaj por solvi danĝerajn ĉambrojn.
items.trinkets.exoticcrystals.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo anstataŭigos _%s%%_ de trovataj eliksiroj kaj skribrulaĵoj per ekzotaj ekvivalentoj. La efiko ne influas al eliksiroj de povo, skribrulaĵoj de plibonigo kaj al aĵoj necesaj por solvi danĝerajn ĉambrojn.

items.trinkets.eyeofnewt.name=okulo de salamandro
items.trinkets.eyeofnewt.desc=Tiu ĉi orkolor-nigra okulo de salamandro estas ordinara magia konsistaĵo, nun aranĝita al brilaĵo. La okulo ŝajnas malpliigi vian vidatingon kompense pro ebligi al vi vidi alimaniere.
items.trinkets.eyeofnewt.typical_stats_desc=Kutime tiu ĉi brilaĵo malpliigos vian vidatingon je _%1$s%%_ kaj ebligos al vi mensvidi malamikojn ene _%2$d_ kaheloj.
items.trinkets.eyeofnewt.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo malpliigos vian vidatingon je _%1$s%%_ kaj ebligos al vi mensvidi malamikojn ene _%2$d_ kaheloj.

items.trinkets.mimictooth.name=dento de imitulo
items.trinkets.mimictooth.desc=Tiu ĉi granda kaj akra dento estis elŝirita de iu tre malkontenta imitulo. Ĝi ŝajnas influi al imituloj en la labirinto, igante ilin pli oftaj kaj pli danĝeraj.
items.trinkets.mimictooth.typical_stats_desc=Kutime tiu ĉi brilaĵo igos ĉiujn imitulojn aperi _%1$s-oble_ pli ofte, ili estiĝos pli bone kamuflitaj kaj faligos pliajn trezorojn. Krom tio, ĉiu keletaĝo havos _%2$s%%_ ŝancon por enhavi mahagonan imitulon.
items.trinkets.mimictooth.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo igos ĉiujn imitulojn aperi _%1$s-oble_ pli ofte, ili estiĝos pli bone kamuflitaj kaj faligos pliajn trezorojn. Krom tio, ĉiu keletaĝo havos _%2$s%%_ ŝancon por enhavi mahagonan imitulon.

items.trinkets.mossyclump.name=tufo de musko
items.trinkets.mossyclump.desc=Tiu ĉi tufo de malseka musko ŝajnas teni akvon sendepende de kiel forte vi kunpremas ĝin. Ĝi verŝajne estas magie ligita al la labirinto, igante herbon kaj akvon aperi pli ofte.
items.trinkets.mossyclump.typical_stats_desc=Kutime tiu ĉi brilaĵo igos ke, _%d%%_ de normaj keletaĝoj estos plenigitaj per akvo aŭ herbo.\n\nTiu ĉi brilaĵo bezonas tre multe da energio por pliboniĝi.
items.trinkets.mossyclump.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo igos ke, _%d%%_ de normaj keletaĝoj estos plenigitaj per akvo aŭ herbo.\n\nTiu ĉi brilaĵo bezonas tre multe da energio por pliboniĝi.

items.trinkets.parchmentscrap.name=peco de pergameno
items.trinkets.parchmentscrap.desc=Tiu ĉi peceto de pergameno ŝajnas esti parto de skribrulaĵo. Ĝi tenas iom da sia praa magio kaj probable influas al armiloj kaj defendaĵoj trovataj en la labirinto.
items.trinkets.parchmentscrap.typical_stats_desc=Kutime tiu ĉi brilaĵo plioftigos aktivigon de ensorĉoj de skribaĵoj _%d-foje_ kaj malbenoj sur armiloj kaj defendaĵoj _%s-foje_. Ĝi ne influas al malbenoj sur vergoj, ringoj kaj antikvaĵoj.\n\nTiu ĉi brilaĵo bezonas mezan kvanton da energio por pliboniĝi.
items.trinkets.parchmentscrap.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo plioftigos aktivigon de ensorĉoj de skribaĵoj _%d-foje_ kaj malbenoj sur armiloj kaj defendaĵoj _%s-foje_. Ĝi ne influas al malbenoj sur vergoj, ringoj kaj antikvaĵoj.\n\nTiu ĉi brilaĵo bezonas mezan kvanton da energio por pliboniĝi.

items.trinkets.petrifiedseed.name=ŝtonigita semo
items.trinkets.petrifiedseed.desc=Tiu ĉi semo fosiliiĝis aŭ per malrapidaj geologiaj sinsekvoj aŭ per magio. La semo ŝajnas magie influi al kreskaĵoj en la labirinto, iafoje anstataŭigante iliajn semojn per runŝtonoj.
items.trinkets.petrifiedseed.typical_stats_desc=Kutime tiu ĉi brilaĵo igos piedpremitan herbon faligi runŝtonojn anstataŭ semojn kun probablo _%1$s%%_ kaj igos altan herbon faligi aĵojn _%2$s%%_ pli ofte.
items.trinkets.petrifiedseed.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo igos piedpremitan herbon faligi runŝtonojn anstataŭ semojn kun probablo _%1$s%%_ kaj igos altan herbon faligi aĵojn _%2$s%%_ pli ofte.

items.trinkets.ratskull.name=kranio de rato
items.trinkets.ratskull.desc=Tiu ĉi terura brilaĵo ne estas sufiĉe pli granda ol kranio de norma rato, kio estas stranga en tiu ĉi subtera labirinto. La magio de kranio ŝajnas allogi pli nekutimajn loĝantojn de la labirinto, igante ilin aperi pli ofte.
items.trinkets.ratskull.typical_stats_desc=Kutime tiu ĉi brilaĵo igos maloftajn ekzotajn monstrojn aperi _%d-oble_ pli ofte. Tamen ĝi estas nur duone efika en allogi kristalajn imitulojn kaj armitajn statuojn.
items.trinkets.ratskull.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo igos maloftajn ekzotajn monstrojn aperi _%d-oble_ pli ofte. Tamen ĝi estas nur duone efika en allogi kristalajn imitulojn kaj armitajn statuojn.

items.trinkets.saltcube.name=salkubo
items.trinkets.saltcube.desc=Tiu ĉi granda kristalo de salo estas altranĉita al preskaŭ ideala kubo kaj anstataŭ dissolviĝi en la alĥemia kuirpoto, ĝi ensorbis duonon de akvo. Ĝi ŝajnas esti magie sekigi kaj konservi vian manĝaĵon, pliigante vian satecon, tamen malrapidigante sanigon dum esti sata.
items.trinkets.saltcube.typical_stats_desc=Kutime tiu ĉi brilaĵo pliigos vian daŭron de sateco je _%1$s%%_, sed ĝi ankaŭ malrapidigos regeneradon de via sano je _%2$s%%._
items.trinkets.saltcube.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo pliigos vian daŭron de sateco je _%1$s%%_, sed ĝi ankaŭ malrapidigos regeneradon de via sano je _%2$s%%._

items.trinkets.shardofoblivion.name=rompaĵo de forgeso
items.trinkets.shardofoblivion.desc=Post kuiri en la alĥemia kuirpoto tiun ĉi etan fragmenton de malbenita metalo, ĝi ŝanĝiĝis al… neniaĵo? La fragmento kurbigas lumon kaj restas en la loko eĉ kiam vi ne tenas ĝin. Ĝi ŝajnas magie ĉerpi energion el via nescio, do eble estos bone ne pensi pri ĝi tro multe.
items.trinkets.shardofoblivion.typical_stats_desc=Kutime tiu ĉi brilaĵo pliigos ŝancon, ke malamikoj faligos trezoron je 20%% por ĉiu neidentigita surmetita aŭ antaŭnelonge uzita ekipaĵo, maksimume al _%d aĵo(j)_. La rompaĵo ankaŭ malebligos al vi identigi ekipaĵojn, sed vi povas permane identigi ilin, kiam ili estos pretaj por identigi.
items.trinkets.shardofoblivion.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo pliigos ŝancon, ke malamikoj faligos trezoron je 20%% por ĉiu neidentigita surmetita aŭ antaŭnelonge uzita ekipaĵo, maksimume al _%d aĵo(j)_. La rompaĵo ankaŭ malebligos al vi identigi ekipaĵojn, sed vi povas permane identigi ilin, kiam ili estos pretaj por identigi.
items.trinkets.shardofoblivion.ac_identify=IDENTIGI
items.trinkets.shardofoblivion.identify_prompt=Identigi aĵon
items.trinkets.shardofoblivion.identify_ready=Aĵo estas preta por esti identigita: %s.
items.trinkets.shardofoblivion.identify_ready_worn=Via surmetitaj armaĵoj estas pretaj por esti identigitaj.
items.trinkets.shardofoblivion.identify_not_yet=Tiu ĉi aĵo jam ne estas preta por esti identigita.
items.trinkets.shardofoblivion.identify=Vi identigis aĵon!
items.trinkets.shardofoblivion$wandusetracker.name=Neidentigita uzita vergo
items.trinkets.shardofoblivion$wandusetracker.desc=Vi antaŭnelonge uzis neidentigitan vergon, kiu enkalkuliĝas al unu ekzemplero de uzita neidentiga aĵo por la rompaĵo de forgeso por mallonga tempo.\n\nPliaj temperoj: %s.

items.trinkets.thirteenleafclover.name=dektrifolia trifolio
items.trinkets.thirteenleafclover.desc=Kuirado en la alĥemia kuirpoto igis tiun ĉi trifolion kreskigi multajn aldonajn foliojn! Oni ne scias, ĉu tiu ĉi brilaĵo liveras bonŝancon aŭ malbonŝancon, eble ĝi igos vian sorton pli ĥaosa?
items.trinkets.thirteenleafclover.typical_stats_desc=Kutime tiu ĉi brilaĵo rezultigos, ke viaj atakoj havos maksimuman vundpovon kun probablo _%1$d%%_ kaj minimuman vundpovon kun probablo _%2$d%%._
items.trinkets.thirteenleafclover.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo rezultigos, ke viaj atakoj havos maksimuman vundpovon kun probablo _%1$d%%_ kaj minimuman vundpovon kun probablo _%2$d%%._

items.trinkets.trapmechanism.name=meĥanismo de kaptilo
items.trinkets.trapmechanism.desc=La kerna meĥanismo de iu abisma kaptilo, precize eltranĉita de la planko tiel, ke oni ĝin povas movi. Ĝi ŝajnas esti magie ligita al la labirinto, igante plankon de la labirinto pli danĝera kaj tamen pliigante vian intuicion pri ĝi.
items.trinkets.trapmechanism.typical_stats_desc=Kutime tiu ĉi brilaĵo kaŭzos, ke _%1$d%%_ de normaj keletaĝoj estos plenaj je kaptiloj aŭ abismoj. Krom tio, _%2$d%%_ de kaŝitaj kaptiloj estiĝos videblaj.
items.trinkets.trapmechanism.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo kaŭzos, ke _%1$d%%_ de normaj keletaĝoj estos plenaj je kaptiloj aŭ abismoj. Krom tio, _%2$d%%_ de kaŝitaj kaptiloj estiĝos videblaj.

items.trinkets.vialofblood.name=provtubo de sango
items.trinkets.vialofblood.desc=Tiu ĉi maldika provtubo enhavas sangon de iu loĝanto de la labirinto, la sango malrapide fluas dum kiam vi turnas la provtubon. Ĝi ŝajnas magie plifortigi pli fortajn sanigajn efikojn, kompense pro prokrasti ilin.
items.trinkets.vialofblood.typical_stats_desc=Kutime tiu ĉi brilaĵo pliigos tutan sanon akiritan pro trinki eliksirojn de sano, akvon el via felsako kaj el putoj de sano je _%1$s%%._ Tamen la menciitaj efikoj agas malpli rapide, sanigante vin po _%2$s_ sanpoentoj per ĉiu tempero (tiu ĉi valoro pliiĝas kun nivelo de heroo).
items.trinkets.vialofblood.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo pliigos tutan sanon akiritan pro trinki eliksirojn de sano, akvon el via felsako kaj el putoj de sano je _%1$s%%._ Tamen la menciitaj efikoj agas malpli rapide, sanigante vin po _%2$s_ sanpoentoj per ĉiu tempero (tiu ĉi valoro pliiĝas kun nivelo de heroo).

items.trinkets.wondrousresin.name=mirakla rezino
items.trinkets.wondrousresin.desc=Tiu ĉi glimanta blua rezino ŝajnas esti distilita magia esenco de malbenita vergo. La magio de alĥemia poto iel stabiligis la esencon, nun ĝi influas al viaj vergoj.
items.trinkets.wondrousresin.typical_stats_desc=Kutime tiu ĉi brilaĵo igos pafojn de malbenitaj vergoj utilaj aŭ neŭtraj kun _%1$s%%_ probablo kaj igos nemalbenitajn vergojn pafi malbenan kuglon kun utila aŭ neŭtra efiko kun _%2$s%%_ probablo.\n\nTiu ĉi brilaĵo bezonas mezan kvanton da energio por pliboniĝi.
items.trinkets.wondrousresin.stats_desc=Je la nuna nivelo tiu ĉi brilaĵo igos pafojn de malbenitaj vergoj utilaj aŭ neŭtraj kun _%1$s%%_ probablo kaj igos nemalbenitajn vergojn pafi malbenan kuglon kun utila aŭ neŭtra efiko kun _%2$s%%_ probablo.\n\nTiu ĉi brilaĵo bezonas mezan kvanton da energio por pliboniĝi.

items.trinkets.trinketcatalyst.name=magia katalizilo
items.trinkets.trinketcatalyst.window_text=La akvo komenciĝis radii post aldoni katalizilon. Kelkajn proksimajn aĵojn vi povas plenigi per energio por krei magian brilaĵon.
items.trinkets.trinketcatalyst.desc=Tiu ĉi bulo de magia polvo briletas en mallumo de la labirinto. La katalizilon oni povas kuiri en la alĥemia kuirpoto kun iom da alĥemia energio por krei unikan brilaĵon.\n\nBrilaĵoj liveras diversajn efikojn, kiuj nesignife influas al la labirinto aŭ al ĝiaj loĝantoj. Trinkaĵojn oni povas plibonigi uzante pli da alĥemia energio por plifortigi efikojn, aŭ faligi por tute rezigni ilian efikon.
items.trinkets.trinketcatalyst$randomtrinket.name=hazarda brilaĵo
items.trinkets.trinketcatalyst$randomtrinket.desc=Iu proksima aĵo estas en fermita saketo, kiun vi ne povas malfermi.\n\nLa alĥemia reago dissolvos la saketon, sed ĝis la fino de reago vi ne scios pri la akirota brilaĵo!

