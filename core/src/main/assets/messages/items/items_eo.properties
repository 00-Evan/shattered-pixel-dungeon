items.energycrystal.name=kristalo de energio
items.energycrystal.desc=Kolekto de kelkaj etaj magiaj kristaloj plenigitaj per alĥemia energio.\n\nTiuj ĉi kristaloj estas la plej ordinaraj konsistaĵoj en alĥemiaj receptoj. Oni povas akiri ilin per detrui uzeblajn aĵojn en alĥemiaj kuirpotoj.

items.gold.name=oro
items.gold.desc=Stako de oraj moneroj. Kolektu monerojn por poste elspezi ilin en vendejo.

items.heap.for_sale=%2$s: %1$d ₷
items.heap.chest=Kofro
items.heap.chest_desc=Vi ne scios pri kio estas ene antaŭ vi ĝin malfermos!
items.heap.locked_chest=Ŝlosita kofro
items.heap.locked_chest_desc=Vi ne scios pri kio estas ene antaŭ vi ĝin malfermos! Tamen por malfermi ĝin, vi bezonas oran ŝlosilon.
items.heap.crystal_chest=Kristala kofro
items.heap.crystal_chest_desc=Vi povas rimarki _%s_ ene, sed por malfermi la kofron vi bezonas kristalan ŝlosilon.
items.heap.artifact=antikvaĵon
items.heap.wand=vergon
items.heap.ring=ringon
items.heap.tomb=Tombo
items.heap.tomb_desc=Tiu ĉi antikva tombo povas enhavi ion indan, sed ĝia posedanto certe ne kontentos pri tio.
items.heap.skeleton=Skeletaj restaĵoj
items.heap.skeleton_desc=Nur tio ĉi restas post iu malbonŝanca aventuristo. Eble estas inde kontroli ilin por iuj valoraĵoj.
items.heap.remains=Restaĵoj de heroo
items.heap.remains_desc=Nur tio ĉi restas post iu el viaj antaŭuloj. Eble estas inde kontroli ilin por iuj valoraĵoj.

items.honeypot.name=mielujo
items.honeypot.ac_shatter=AGITI
items.honeypot.desc=Tiu ĉi granda mielujo estas nur ŝmirita per mielo, kaj ĝi gastigas gigantan abelon! Tiu ĉi specio de grandaj abeloj kutime restas en siaj abelujoj, eble tiu ĉi ujo estas ia speciala kaptilo? La abelo estas kontenta ene sia mielujo kaj zumas minace kiam vi rigardas al ĝi.
items.honeypot$shatteredpot.name=agitita mielujo
items.honeypot$shatteredpot.desc=Tiu ĉi mielujo estas agitita, nur glueca mielo ŝmiranta ĝiajn murojn kunigas ĝin kaj ĝi iom post iom disiĝas.\n\nKvankam ĝi estas rompita, la abelo ankoraŭ volas protekti la ujon.

