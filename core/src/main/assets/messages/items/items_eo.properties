items.artifacts.timekeepershourglass.prompt=Kiel vi volas uzi magion de la sablohorloĝo?\n\nDum dormego, tempo pasos norme kaj vi estos senmova kaj tute neatakebla, tio ĉi uzas po 2 ŝargoj per unu fojo.\n\nKiam tempo estas haltigita, vi povos movi kaj viaj agoj ne daŭros tempon. Tio ĉi povas esti malaktivigita je ĉiu tempo per uzo de sablohorloĝo aŭ atako.
items.artifacts.timekeepershourglass.desc=Tiu ĉi granda ornamita sablohorloĝo aspektas nerimarkinde, sed vi sentas masivan energion en ĝia zorge skulptita kadro. Kiam vi turnas la sablohorloĝon kaj rigardas verŝadon de sablo, vi povas senti magion allogantan al vi, certe uzo de tiu ĉi magio ebligos al vi kvazaŭ-regi super tempo.
items.artifacts.timekeepershourglass.desc_hint=Aspektas, ke la sablohorloĝo perdis iom da sablo, se vi povus trovi iom…
items.artifacts.timekeepershourglass.desc_cursed=La malbenita sablohorloĝo alteniĝis al vi kaj vi sentas, ke ĝi provas manipuli vian pason de tempo.
items.artifacts.timekeepershourglass$timefreeze.name=Haltigita tempo
items.artifacts.timekeepershourglass$timefreeze.desc=Tempo ĉirkaŭ vi estas haltigita, ebligante al vi senprokraste plenumi agojn. La efiko daŭros ĝis ĝi estos nuligita aŭ ĝis via sablohorloĝo malŝargiĝos. Atako aŭ uzo de magio ankaŭ nuligos tiun ĉi efikon.
