items.artifacts.timekeepershourglass.name=sablohorloĝo de Tempestro
items.artifacts.timekeepershourglass.ac_activate=AKTIVIGI
items.artifacts.timekeepershourglass.deactivate=Vi malhaltigis la tempon.
items.artifacts.timekeepershourglass.no_charge=Via sablohorloĝo ankoraŭ ne ŝargiĝis sufiĉe por esti uzebla.
items.artifacts.timekeepershourglass.cursed=Vi ne povas uzi malbenitan sablohorloĝon.
