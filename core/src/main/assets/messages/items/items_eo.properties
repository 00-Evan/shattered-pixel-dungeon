items.kindofmisc.unequip_title=Demetu unu aĵon
items.kindofmisc.unequip_message=Unue vi devas demeti unu el tiuj ĉi aĵoj. Elektu aĵon por anstataŭigi.

items.kindofweapon.equip_cursed=Viaj manoj senvole ĉirkaŭpremas tenilon de la armilo.

items.kingscrown.name=krono de reĝo de gnomoj
items.kingscrown.ac_wear=SURKAPIGI
items.kingscrown.naked=Bedaŭrinde la krono ne povas transformi vian subveston.
items.kingscrown.upgraded=La krono hele ekbrilis kaj sekve dispeciĝis transformante vian defendaĵon!
items.kingscrown.ratgraded=Piedo de la Ratreĝo hele ekbrilis kaj via defendaĵo transformiĝis!
items.kingscrown.desc=Krono de la lasta reĝo de gnomoj, potenca magia energio elradias el ĝi.\n\nPost surkapigi ĝin, magio de la krono plenigos vian surmetitan defendaĵon por transformi ĝin al _unika eksterordinara defendaĵo kun specialaj kapabloj._ La nova defendaĵo konservos ĉiujn atributojn de la originala defendaĵo.

items.liquidmetal.name=likva metalo
items.liquidmetal.ac_apply=APLIKI
items.liquidmetal.prompt=Elektu ĵetarmilon
items.liquidmetal.already_fixed=Tiu ĉi ĵetarmilo estas nune en perfekta stato!
items.liquidmetal.apply=Vi uzis %d gutojn da likva metalo por ripari vian ĵetarmilon.
items.liquidmetal.desc=Kiam oni gutigas tiun ĉi magian likvon sur ĵetarmilo, la metalo plenigas krevojn kaj skrap-difektojn kaŭzitajn pro uzo, restarigante perfektan staton de la ĵetarmilo!\n\nPor plene ripari 1-nivelan ĵetarmilon necesas uzi 10 gutojn da likva metalo kaj por ripari 5-nivelan necesas uzi 30 gutojn. Ĉiu plibonigo duobligas necesan kvanton da metalo por uzi.\n\nOni ne povas uzi la metalon por ripari finaĵojn de dronigitaj sagetoj.

items.lostbackpack.name=perdita dorsosako
items.lostbackpack.desc=Jen via perdita dorsosako. Kolektu ĝin por reakiri ĉiujn viajn perditajn havaĵojn!

items.merchantsbeacon.name=markilo de komercisto
items.merchantsbeacon.ac_use=UZI
items.merchantsbeacon.desc=Tiu ĉi kurioza teĥnologiaĵo ebligas al vi interkomunikiĝi trans granda distanco.\n\nJe aktivigo, tiu ĉi markilo ebligos al vi vendi aĵojn al Piksel-Mart de ie ajn en la labirinto.\n\nBedaŭrinde la magio de la markilo daŭros nur por unufoje, do uzu ĝin saĝe.

items.stylus.name=mistera gravurilo
items.stylus.ac_inscribe=ENSKRIBI
items.stylus.prompt=Elektu defendaĵon
items.stylus.identify=Vi devas unue identigi tiun ĉi defendaĵon.
items.stylus.cursed=Magio de la gravurilo ne agos sur malbenita defendaĵo.
items.stylus.inscribed=Vi enskribis vian defendaĵon per la gravurilo.
items.stylus.desc=Tiu ĉi mistera gravurilo estas farita el ia malluma kaj tre malmola ŝtono. Per ĝi vi povas enskribi magian skribaĵon sur via defendaĵo, sed vi ne povas elekti kian skribaĵon ĝi estos, la gravurilo decidos tion por vi.

items.tengusmask.name=masko de Tenguo
items.tengusmask.ac_wear=SURMETI
items.tengusmask.used=La masko dispeciĝis kaj ĝia potenco plenigis vin!
items.tengusmask.desc=Tiu ĉi masko defalis de vizaĝo de Tenguo je lia morto, vi povas senti signifan potencon radiantan el ĝi. Ĉu eblas, ke la masko estis la fonto de potenco de Tenguo?\n\nKiam surmetita, la neimagebla potenco de la masko plenigos vin, ebligante al vi _elekti profesion de via heroo._\n\nNu, kiun profesion vi elektos?

items.torch.name=torĉo
items.torch.ac_light=EKLUMIGI
items.torch.desc=Necesaĵo de aventuristo, kiam labirinto iĝas malluma, torĉo helpos al vi trovi direkton.

items.waterskin.name=felsako
items.waterskin.ac_drink=TRINKI
items.waterskin.collected=Vi kolektis roseron en vian felsakon.
items.waterskin.full=Via felsako estas plena!
items.waterskin.empty=Via felsako estas malplena!
items.waterskin.desc=Ujo farita el felo kaj ŝnuro, fermata per korka ŝtopilo.
items.waterskin.desc_water=Nuntempe la felsako entenas nur ordinaran akvon. Certege en la labirinto troviĝas alia likvo, kiun vi povas verŝi al via felsako.
items.waterskin.desc_heal=La felsako nun entenas la sanigan akvon. Ju pli plena la felsako estas, des pli  da sanpoentoj vi senprokraste akiros post trinki el ĝi. Vi trinkos nur tiom da akvo, kiom vi bezonos.
items.waterskin.desc_full=La plena felsako ŝajnas radii energion, eble vi povas uzi ĝin por beni iun aĵon, kiu povas helpi al vi travivi?
