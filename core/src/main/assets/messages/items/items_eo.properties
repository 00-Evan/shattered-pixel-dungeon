items.amulet.name=amuleto de Jendor
items.amulet.ac_end=FINI LA LUDON
items.amulet.desc=Amuleto de Jendor estas la plej potenca artefakto konata al homoj kaj gnomoj. Ĝiaj brilantaj kristaloj entenas neimageblan kaj fenomenan povon.
items.amulet.desc_origins=La deveno de la amuleto estas nekonata. Oni diras, ke la Reĝo de Gnomoj fanfaronis pri trovi tiun ĉi antikvaĵon tuj antaŭ la metropolo perdis konekton kun la mondo. Kie li trovis ĝin? Kiel Jog-Dzeva prenis la amuleton el li? Demandoj por alia tempo, la plej grava afero estas, ke la amuleto nun estas via!
items.amulet.desc_ascent=La deveno de la amuleto estas nekonata, sed certe Jog-Dzeva influas sur ĝi. Ŝajnas, ke la labirinto submetas sin al la volo de Jog-Dzeva plifortigante kaj plimultigante monstrojn! Krom tio, vi ne povas aktivigi aŭ faligi la amuleton, samkiel ĝi estus malbenita.
items.amulet.ascent_title=Ascendo
items.amulet.ascent_desc=Vi sentas teruran neimageblan potencon de Jog-Dzeva, kiu elradias el la amuleto. Reveno al la supraĵo tra la labirinto kiel karnulo povas esti pli malfacila ol vi komence pensis!\n\nSe vi pluigos iradon supren kun la amuleto, la labirinto estos pli danĝera, teleportado inter keletaĝoj ne eblos kaj ununura maniero por venki la ludon estos atingi la supraĵon irante tra la labirinto mortigante monstrojn survoje!\n\nVi povas faligi la amuleton tie ĉi, se vi volas supreniri sen akcepti tiun ĉi defion; aŭ aktivigi la amuleton antaŭ iri supren por norme fini la ludon.
items.amulet.ascent_yes=Pluigi!
items.amulet.ascent_no=Halti pormomente

items.ankh.name=anĥo
items.ankh.ac_bless=BENI
items.ankh.bless=Vi benis la anĥon per magia akvo.
items.ankh.desc=Tiu ĉi antikva emblemo de senmorteco ebligas reviviĝi post morto. Post reviviĝo plejparto de havaĵoj faligos en la lokon de morto, sed povas esti rekolektitaj se vi revenos tien. Per felsako plena de magia akvo, la anĥo povas esti benita por pliigi ĝian povon.
items.ankh.desc_blessed=Tiu ĉi antikva emblemo de senmorteco ebligas reviviĝi post morto. La anĥo estas benita kaj nun estas pli pova. La anĥo oferos sin por savi vin je momento de via morto.

items.arcaneresin.name=mistera rezino
items.arcaneresin.prompt=Elektu vergon
items.arcaneresin.ac_apply=APLIKI
items.arcaneresin.level_too_high=Tiu ĉi vergo estas tro potenca por plibonigi per rezino.
items.arcaneresin.not_enough=Mankas rezino por fari tion ĉi!
items.arcaneresin.apply=Vi tegis vian vergon per la rezino, pliigante ĝian povon!
items.arcaneresin.desc=Tiu ĉi pulvoro briletas per tonoj de purpuro kaj kaj blanko. Oni povas uzi ĝin kiel plifortigilon de magiaj energioj kaj apliki ĝin al vergoj pliigante iliajn energiojn!\n\nPlibonigo de vergo uzas 1, 2 aŭ 3 porciojn de la rezino depende de komenca nivelo de la vergo. Maksimuma nivelo de plibonigo de vergo per la rezino estas +3.\n\nPlibonigoj per rezino estas _anstataŭigataj per aliaj plibonigoj_ (ekzemple per skribrulaĵoj de plibonigo), kaj ne aplikiĝas je plenigi la magiistan bastonegon per la vergo.

items.brokenseal.name=rompita sigelo
items.brokenseal.ac_affix=SURMETI
items.brokenseal.prompt=Elektu defendaĵon
items.brokenseal.unknown_armor=Vi devas unue identigi tiun ĉi defendaĵon.
items.brokenseal.cursed_armor=Vi ne povas surmeti sigelon al malbenita defendaĵo.
items.brokenseal.affix=Vi surmetis la sigelon al via defendaĵo!
items.brokenseal.desc=Vaksa sigelo surmetita al defendaĵo kiel emblemo de kuraĝo. Ĉiuj markoj sur la sigelo defrotiĝis pro aĝo kaj ĝi estas rompita ĉe mezo de malsupra duono.\n\nMemoraĵo el lia hejmo, la sigelo helpas al Batalisto travivi. Dum surmetado de sigelo Batalisto iom post iom generos ŝirmon supre sia sano laŭ kvalito de lia defendaĵo.\n\nLa sigelo povas esti _surmetita al defendaĵo,_ kaj portita inter defendaĵoj. La sigelo povas transigi unu plibonigon, tiu ĉi plibonigo devas esti aplikita al defendaĵo kun surmetita sigelo.
items.brokenseal.inscribed=La sigelo estas surskribita per _%s._
items.brokenseal.choose_title=Elektu skribaĵon
items.brokenseal.choose_desc=Kaj tiu ĉi defendaĵo kaj la rompita sigelo portas skribaĵon. Elektu skribaĵon por konservi.\n\nRimarku, ke se vi elektos skribaĵon, kiu estas sur la defendaĵo, la sigelo poste ne povos transigi ĝin.

