items.bags.potionbandolier.name=flakoningo
items.bags.potionbandolier.desc=Tiu ĉi ampleksa flakoningo ĉirkaŭvolvas vian bruston kiel skarpo, ĝi havas multajn izolitajn ingojn por teni eliksirajn flakonojn.\n\nIngitaj en flakoningo, viaj eliksiroj estos protektataj kontraŭ frostiĝo.

items.bags.scrollholder.name=skribrulaĵujo
items.bags.scrollholder.desc=This tubular container looks like it would hold an astronomer's tools and charts, but your scrolls will fit just as well. There's even a few side compartments which would nicely fit your spell crystals and powders.\n\nThe holder doesn't look very flammable, so your scrolls should be safe from fire inside it.

items.bags.velvetpouch.name=velura sako
items.bags.velvetpouch.desc=Tiu ĉi eta velura sako povas konservi plurajn aĵetojn ene, kiel semojn kaj runŝtonojn.

items.bags.magicalholster.name=magia sagujo
items.bags.magicalholster.desc=Tiu ĉi maldika sagujo estas farita el ledo de iu ekzota besto kaj posedas potencan magion, kiu ebligas konservi multege da ĵetarmiloj.\n\nVi povas simple etendi manon en la sagujon kaj vi ĉiam eltiros ekzakte tion, kion vi volas.\n\nDanke al ĝia magio, vergoj reŝargiĝos ete pli rapide kaj ĵetarmiloj disrompiĝos ete malrapide ene ĝi.



###bombs
items.bombs.arcanebomb.name=mistera bombo
items.bombs.arcanebomb.desc=Tiu ĉi bombo estas plenigita per iu mistera energio kaj eksplodos formate blovegon similan al pumpan atakon de Ŝmiraĵego. Tiu eksplodo trapikos defendaĵon kaj havos grandan rangon ol eksplodo de norma bombo.

items.bombs.bomb.name=bombo
items.bombs.bomb.ac_lightthrow=BRULIGI k ĴETI
items.bombs.bomb.snuff_fuse=Vi rapide bruligis meĉon de bombo.
items.bombs.bomb.ondeath=The explosion kills you...
items.bombs.bomb.rankings_desc=Mortigita pro eksplodo
items.bombs.bomb.desc=Eĉ masiva bombo de nigra pulvo. Eksplodo de tio ĉi certe detruos ĉion proksime.
items.bombs.bomb.desc_fuse=Ŝajnas, ke la meĉo bruligos dum kelkaj temperoj antaŭ eksplodi.
items.bombs.bomb.desc_burning=La meĉo de bombo brulas, forkuru aŭ estingu ĝin!
items.bombs.bomb$doublebomb.name=du bomboj
items.bombs.bomb$doublebomb.desc=Stako de du grandaj bomboj de nigra pulvo, ŝajnas ke vi ricevis unu senpage!

items.bombs.firebomb.name=fajrobombo
items.bombs.firebomb.desc=Tiu ĉi bombo estas modifita por ke eksplodu formante memsubtenantan brulegon en la vasta areo.

items.bombs.flashbang.name=fulmobombo
items.bombs.flashbang.desc=Tiu ĉi nekutima bombo ellasos blinduman lumon je eksplodo. Ĉiu ene la eksplodejo estos konfuzita depende de proksimeco al la bombo.

items.bombs.frostbomb.name=frostiga bombo
items.bombs.frostbomb.desc=Tiu ĉi bombo estas modifita por ke eksplodu formante memsubtenatan blovon de frostiga aero en vasta areo.

items.bombs.holybomb.name=sankta bombo
items.bombs.holybomb.desc=Tiu ĉi bombo estas modifita por ke brilu per sankta lumo je eksplodo en vasta areo, kiu kaŭzos aldonan damaĝon al nemortaj kaj demonaj bestaĉoj.

items.bombs.noisemaker.name=bruilo
items.bombs.noisemaker.desc=Tiu ĉi bombo estas modifita por ke pluroble eligu bruan sonon kiam ĝia meĉo forbrulos. Kiam iu tuŝos la bombo, ĝi eksplodos!
items.bombs.noisemaker.desc_burning=Tiu ĉi brulilo eksplodos, kiam iu alproksimiĝos al ĝi!

items.bombs.shockbomb.name=elektrobombo
items.bombs.shockbomb.desc=Tiu ĉi bombo estas modifita por ke ellasu elektran ŝargon je eksplodo. Ĉiu en la eksplodejo ricevos damaĝon kaj estos surdumita depende de proksimeco al la bombo.

items.bombs.regrowthbomb.name=vegetaĵa bombo
items.bombs.regrowthbomb.desc=Tiu ĉi modifita bombo ellasos vivigan likvon anstataŭ eksplodi. Areo proksime de eksplodejo rapide naskos herbon kaj vegetaĵojn. Vi kaj ĉiuj viaj amikoj ene la eksploda ondo estos sanigitaj.

items.bombs.shrapnelbomb.name=splitiĝa bombo
items.bombs.shrapnelbomb.desc=Tiu ĉi bombo estis modifita uzante metalajn restaĵojn de DM-300, ĝi splitiĝos en pluraj pecoj je eksplodo, damaĝante ĉion en vasta areo ĉirkaŭ la bombo. Kaŝiĝu malantaŭ io antaŭ uzi tiun ĉi bombon…

items.bombs.woollybomb.name=ŝaflana bombo
items.bombs.woollybomb.desc=Tiu ĉi modifita bombo estigos vastan kampon de magiaj ŝafoj post eksplodi. La estigotaj ŝafoj blokos movojn kaj daŭros por tre longa tempo! En ĉeesto de potencaj malamikoj la ŝafoj daŭros por malpli longe kaj vi povas eksigi ŝafon per interagi kun ĝi.

###food
items.food.berry.name=bero de labirinto
items.food.berry.eat_msg=Tiu ĉi bero estis franda!
items.food.berry.desc=La ĉasistino trovis tiun ĉi beron en densejo de kreskaĵoj de la labirinto. Ĝi povas esti rapide manĝita, iomete satigos vin kaj ĝi povas enhavi utilan semon!

items.food.blandfruit.name=naŭzfrukto
items.food.blandfruit.cooked=kuirita naŭzfrukto
items.food.blandfruit.sunfruit=sunfrukto
items.food.blandfruit.rotfruit=putrofrukto
items.food.blandfruit.earthfruit=terfrukto
items.food.blandfruit.blindfruit=blindfrukto
items.food.blandfruit.firefruit=fajrofrukto
items.food.blandfruit.icefruit=glacifrukto
items.food.blandfruit.fadefruit=perefrukto
items.food.blandfruit.sorrowfruit=ĉagrenfrukto
items.food.blandfruit.stormfruit=ŝtormfrukto
items.food.blandfruit.dreamfruit=magefruit
items.food.blandfruit.starfruit=stelfrukto
items.food.blandfruit.swiftfruit=viglofrukto
items.food.blandfruit.raw=Vi ne povas manĝi ĝin nekurite.
items.food.blandfruit.desc=Tiel naŭza kaj sengusta, eble kuiro kun alia konsistaĵo plibongustigus ĝin.
items.food.blandfruit.desc_cooked=La frukto ŝvelis pro longtempa kuirado en la poto kaj eĉ ensorbis ecojn de la semo kun ĝi estis kuirita. Ĝi havos la efikon de eliksiro rilatanta al la semo.
items.food.blandfruit.desc_eat=Ĝi ŝajnas manĝinde!
items.food.blandfruit.desc_throw=Ĝi aspektas eĉ flugpova, eble estus bone ĵeti ĝin.
items.food.blandfruit$chunks.name=pecoj de naŭzfrukto
items.food.blandfruit$chunks.desc=Naŭzfrukto eksplodis je falo, disfalante al malagemaj pecoj.\n\nMalgraŭ esti iomete malpuraj, tiuj ĉi grandaj pecoj de kuirita naŭzfrukto ŝajnas esti manĝeblaj.

items.food.chargrilledmeat.name=rostita viandaĵo
items.food.chargrilledmeat.desc=Ĝi aspektas kiel bongusta viandotranĉaĵo.

items.food.food.name=porcio de manĝaĵo
items.food.food.ac_eat=MANĜI
items.food.food.eat_msg=Tiu ĉi manĝaĵo estis bongusta!
items.food.food.desc=Nenio nekutima tie ĉi: sekigita viando, kelkaj biskvitoj - kaj simile.

items.food.frozencarpaccio.name=glaciigita karpaĉo
items.food.frozencarpaccio.invis=Vi rimarkis, ke viaj manoj iĝis nevideblaj!
items.food.frozencarpaccio.hard=Vi sentas, ke via haŭto plimalmoliĝis!
items.food.frozencarpaccio.refresh=Refreŝiĝo!
items.food.frozencarpaccio.better=Vi sentas vin pli bone!
items.food.frozencarpaccio.desc=Tiu ĉi itala manĝaĵo (ne aĉa karpo) estas peco da glaciigita nekuirita viando. Por manĝi ĝin, vi devas distranĉi ĝin al maldikaj rondpecoj. Kaj tial ĝi gustas apetitige.

items.food.meatpie.name=vianda kuko
items.food.meatpie.eat_msg=Tiu ĉi manĝaĵo estis franda!
items.food.meatpie.desc=Bongusta kuko kun pika viando. Ĝi satigos vin por pli longe ol aliaj manĝaĵoj.

items.food.mysterymeat.name=mistera viando
items.food.mysterymeat.eat_msg=Tiu ĉi manĝaĵo gustis… kurioze.
items.food.mysterymeat.hot=Ho ve, ĝi varmegas!
items.food.mysterymeat.legs=Vi ne sentas viajn piedojn!
items.food.mysterymeat.not_well=Vi ne sentiĝas bone.
items.food.mysterymeat.stuffed=Vi sentiĝas pufe.
items.food.mysterymeat.desc=Manĝu ĝin nur sub via risko!
items.food.mysterymeat$placeholder.name=viando

items.food.pasty.pasty=pastaĵo
items.food.pasty.pie=kukurba kuko
items.food.pasty.cane=dolĉa bastoneto
items.food.pasty.pasty_desc=Aŭtenta kornvala pastaĵo kun tradicia farĉo el bovaĵo kaj terpomoj. Tre apetitveka!
items.food.pasty.pie_desc=Pecego da kukurba kuko! Ĝia dolĉa kaj rafinita aromo plenigos vin kaj donos al vi iomete da sano.\n\nFeliĉan Halovenon!
items.food.pasty.cane_desc=Grandega sukera dolĉa bastoneto! Ĝi estas sufiĉe granda por satigi vin kaj la sukero povas doni al viaj vergoj iomete da kroma ŝargo.\n\nGajan Kristnaskon!

items.food.smallration.name=eta porcio de manĝaĵo
items.food.smallration.eat_msg=Tiu ĉi manĝaĵo estis eĉ bongusta.
items.food.smallration.desc=Ĝi aspektas ekzakte same kiel norma porcio de manĝaĵo, sed estas malpli granda.

items.food.stewedmeat.name=rostita viando
items.food.stewedmeat.eat_msg=Tiu ĉi manĝaĵo estis eĉ bongusta.
items.food.stewedmeat.desc=Rostigado purigis ĝin de ĉiuj malsanigoj kaj parazitoj. Ĝi povas esti sekure manĝita.



##journal items
items.journal.documentpage.name=elŝirita paĝo
items.journal.documentpage.desc=Memstara paĝo, probable elŝirita el iu ajn libro. Vi devas ĝin levi por legi ĝin.

items.journal.alchemypage.name=elŝirita paĝo de alĥemia manlibro
items.journal.alchemypage.desc=Paĝo elŝirita el la gvidlibro pri alĥemio.\n\nPlejparto de ĝia teksto estas tro eta por esti legebla de malproksime, sed vi povas rigardi titolon de la paĝo:\n\n_“%s”_

items.journal.guidebook.name=Gvidlibro pri labirintado
items.journal.guidebook.hint=En la gvidlibro troviĝas konsilo por vi!
items.journal.guidebook.desc=Gvidlibro por aventuristoj, forlasita tie ĉe de persono, kiu decidiĝis pri fini aventurojn. Tiu ĉi libro estas iomete magia kaj ĝi povas informi la posedanton pri legi paĝon en taŭga momento.\n\nAldone al la menciitaj atributoj, la plej distingebla trajto de la libro estas la frazo “Ne paniku!” presita per grandaj literoj sur la kovrilo.

items.journal.guidepage.name=elŝirita paĝo de gvidlibro
items.journal.guidepage.desc=Paĝo elŝirita el aventura gvidlibro.\n\nPlejparto de ĝia teksto estas tro eta por esti legebla de malproksime, sed vi povas rigardi titolon de la paĝo:\n\n_“%s”_

items.journal.regionlorepage$sewers.name=worn letter
items.journal.regionlorepage$sewers.desc=What looks to be a letter, written on a dirt-stained piece of paper. You'll need to pick it up to be able to make out what's written on it.

items.journal.regionlorepage$prison.name=worn journal entry
items.journal.regionlorepage$prison.desc=A journal entry, or some other kind of record, written on an old piece of paper. It seems to have fared better than the letters you found in the sewers, but you'll still need to pick it up to read it.

items.journal.regionlorepage$caves.name=old log entry
items.journal.regionlorepage$caves.desc=What looks to be an entry in an explorer's logbook, preserved surprisingly well despite how old it must be. Pick it up to read it.

items.journal.regionlorepage$city.name=rusted tablet
items.journal.regionlorepage$city.desc=A small rusted metal tablet with a message magically etched into it. The letters are still clear despite the tablet's age, but you'll have to pick it up to read it.

items.journal.regionlorepage$halls.name=glowing tablet
items.journal.regionlorepage$halls.desc=A small black tablet with glowing green letters etched into it. The glowing letters blur together into a haze at a distance, you'll have to pick it up to read it.


###keys
items.keys.goldenkey.name=ora ŝlosilo
items.keys.goldenkey.desc=Randodentoj sur tiu ĉi ora ŝlosilo estas etaj kaj kompleksaj. Verŝajne ĝi povas malŝlosi iun kofron?

items.keys.crystalkey.name=Kristala ŝlosilo
items.keys.crystalkey.desc=La surfacoj de tajlo de tiu ĉi kristala ŝlosilo trembrilas en la malheleco. Ĉu eble ĝi povas malfermi ion faritan de kristalo?

items.keys.ironkey.name=fera ŝlosilo
items.keys.ironkey.desc=Randodentoj sur tiu ĉi antikva ŝlosilo estas eluzitaj, ĝia leda breloko detruiĝis pro aĝo. Kiun pordon ĝi povas malŝlosi?

items.keys.skeletonkey.name=skeleta ŝlosilo
items.keys.skeletonkey.desc=Tiu ĉi ŝlosilo aspektas serioze: ĝia kapo havas formon de kranio. Eble ĝi povas malŝlosi iun gravan pordon.



###potions
items.potions.potion.ac_drink=TRINKI
items.potions.potion.turquoise=turkisa eliksiro
items.potions.potion.crimson=karmezina eliksiro
items.potions.potion.azure=lazura eliksiro
items.potions.potion.jade=jadkolora eliksiro
items.potions.potion.golden=orkolora eliksiro
items.potions.potion.magenta=magenta eliksiro
items.potions.potion.charcoal=karbkolora eliksiro
items.potions.potion.ivory=ebura eliksiro
items.potions.potion.amber=sukcenkolora eliksiro
items.potions.potion.bistre=maronkolora eliksiro
items.potions.potion.indigo=indiga eliksiro
items.potions.potion.silver=arĝentkolora eliksiro
items.potions.potion.unknown_desc=Tiu ĉi flakono enhavas rotaciantan koloran likvon. Kiu scias kio okazos kiam ĝi estos trinkita aŭ ĵetita?
items.potions.potion.harmful=Danĝera eliksiro!
items.potions.potion.beneficial=Bonutila eliksiro
items.potions.potion.yes=Jes, mi certas pri tio
items.potions.potion.no=Ne, mi ŝanĝis mian volon
items.potions.potion.sure_drink=Ĉu vi certe volas trinki ĝin? Plejofte vi devas ĵeti tiajn eliksirojn al viaj kontraŭuloj.
items.potions.potion.sure_throw=Ĉu vi certe volas ĵeti ĝin? Plej ofte estas utile trinki ĝin.
items.potions.potion.shatter=La flakono dispeciĝis kaj likvo disverŝiĝis sendanĝere.
items.potions.potion$placeholder.name=eliksiro
items.potions.potion$seedtopotion.name=Hazarda eliksiro

items.potions.alchemicalcatalyst.name=alĥemia katalizilo
items.potions.alchemicalcatalyst.desc=Tiu ĉi liliputa flakono de magia likvo estas farita el diskomponita esenco de eliksiro. La likvo estas travidebla kaj briletas je ŝanĝantaj koloroj de ĉielarko.\n\nTiu ĉi katalizilo estas precipe uzata kiel alĥemia konsistaĵo, sed vi ankaŭ povas uzi ĝin rekte por akiri efikon de hazarda eliksiro.

items.potions.potionofexperience.name=eliksiro de sperto
items.potions.potionofexperience.desc=Spertoj de miloj da interesaj bataloj reduktitaj al likva formo, engluto de ĝi tuje pliigos vian spert-nivelon.

items.potions.potionoffrost.name=eliksiro de frosto
items.potions.potionoffrost.desc=La ĥemiaĵo entenata en tiu ĉi boteleto vaporiĝos formante frostigan nubeton en kontakto kun freŝa aero.

items.potions.potionofhaste.name=eliksiro de rapido
items.potions.potionofhaste.energetic=Vi sentas vin energiplena!
items.potions.potionofhaste.desc=Trinkado de tiu ĉi strange dolĉa likvo plenigos vin per multege da energio por mallonga tempo, ebligante al vi kuradi rapidege.

items.potions.potionofhealing.name=eliksiro de sano
items.potions.potionofhealing.heal=Viaj vundoj komenciĝas saniĝi.
items.potions.potionofhealing.desc=Tiu ĉi eliksiro rapide resanigos kaj nutros vin.

items.potions.potionofinvisibility.name=eliksiro de nevidebleco
items.potions.potionofinvisibility.invisible=Vi rimarkis, ke viaj manoj iĝis nevideblaj!
items.potions.potionofinvisibility.desc=Trinkado de tiu ĉi eliksiro igos vin nevidebla portempe. Kiam nevidebla, monstroj ne povos vidi vin, sed kiam vi atakos iun, aŭ uzos vergon aŭ skribrulaĵon antaŭ la okulo de via kontraŭulo, la efiko nuliĝos.

items.potions.potionoflevitation.name=eliksiro de aerportiĝo
items.potions.potionoflevitation.float=Vi portiĝas en la aero!
items.potions.potionoflevitation.desc=Trinkado de tiu ĉi kurioza likvo kaŭzos vin flosi en la aero, ebligante vin drivi inerte super kaptiloj kaj abismoj. Ĵetado de tiu ĉi eliksiro ellasos nubeton de densa gaso, kiu konfuzos ĉiujn kaptitajn viktimojn.

items.potions.potionofliquidflame.name=eliksiro de likva fajro
items.potions.potionofliquidflame.desc=Tiu ĉi boteleto enhavas nestabilan kombinaĵon kiu ekflamos senprokraste en kontakto kun libera aero.

items.potions.potionofmindvision.name=eliksiro de mensvido
items.potions.potionofmindvision.see_mobs=Vi iel sentas la ĉeeston de mensoj de aliaj kreaĵoj!
items.potions.potionofmindvision.see_none=Vi iel sentas, ke vi estas sola en tiu ĉi keletaĝo nun.
items.potions.potionofmindvision.desc=Kiam vi trinkos tiun ĉi, via menso estos alĝustigita al spiritaj markoj de aliaj malproksimaj monstroj, ebligante al vi senti vivaĵojn trans muroj. Krom tio, tiu ĉi eliksiro ebligos vidi trans proksimaj muroj kaj pordoj.

items.potions.potionofparalyticgas.name=eliksiro de paraliza gaso
items.potions.potionofparalyticgas.desc=En kontakto kun libera aero, la likvo de tiu ĉi boteleto vaporiĝos formante flavetan nebulon. Iu ajn kiu enspiros la nubeton estos tuj paralizita kaj neebliganta movi ĝis la nubeto disiĝos. Tiu ĉi boteleto povas esti ĵetita al foraj kontraŭuloj por kapti ilin per efiko de la gaso.

items.potions.potionofpurity.name=eliksiro de purigo
items.potions.potionofpurity.freshness=Vi sentas nekutiman freŝecon en la aero.
items.potions.potionofpurity.protected=Protekta tavolo ĉirkaŭas vin!
items.potions.potionofpurity.desc=Tiu ĉi magia ĥemiaĵo subite neŭtrigos ĉiujn danĝerajn mediajn efikojn en vasta areo. Trinki ĝin igos vin portempe rezista al tiaj efikoj.

items.potions.potionofstrength.name=eliksiro de povo
items.potions.potionofstrength.msg_1=+1 pov'
items.potions.potionofstrength.msg_2=Ĵuse trovita povo plenigas vian korpon.
items.potions.potionofstrength.desc=Tiu ĉi potenca eliksiro trafluos tra viajn muskolojn kaj daŭre pliigos vian povon je unu poento.

items.potions.potionoftoxicgas.name=eliksiro de toksa gaso
items.potions.potionoftoxicgas.desc=Malkorkado aŭ dispecigado de tiu ĉi kunprema ujo kaŭzos, ke ĝia enhavo eksplodos formante nubeton de mortiga venena verdeta gaso. Vi eble devus disverŝi tiun ĉi eliksiron al foraj kontraŭuloj anstataŭ malkorki ĝin permane.



###brews
items.potions.brews.causticbrew.name=acidmorda infuzaĵo
items.potions.brews.causticbrew.desc=Post dispecigo, tiu ĉi infuzaĵo kovros vastan areon per morda acido. Ĉio kaptita per tiu ĉi ĥemiaĵo estos malrapidete dismordata ĝis forlavi acidon per akvo.

items.potions.brews.blizzardbrew.name=neĝŝtorma infuzaĵo
items.potions.brews.blizzardbrew.desc=Post dispecigo, tiu ĉi infuzaĵo eligos kirlantan neĝŝtormon, kiu rapide disvastiĝos kiel gaso.

items.potions.brews.infernalbrew.name=incendia infuzaĵo
items.potions.brews.infernalbrew.desc=Post dispecigo, tiu ĉi infuzaĵo ellasos ardan incendion, kiu rapide disvastiĝos kiel gaso.

items.potions.brews.shockingbrew.name=elektroŝoka infuzaĵo
items.potions.brews.shockingbrew.desc=Post dispecigo, tiu ĉi infuzaĵo ellasos elektran ŝtormon, kiu kovros vastan areon ĉirkaŭ la loko, kie ĝi estos ĵetita.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=miksturo de mistera ŝirmo
items.potions.elixirs.elixirofarcanearmor.desc=Tiu ĉi miksturo donos al la trinkanto longe aktivan reziston kontraŭ magia damaĝo.

items.potions.elixirs.elixirofaquaticrejuvenation.name=miksturo de akva restarigo
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Tiu ĉi miksturo enhavas restaĵojn de Ŝmiraĵego kuiritaj kun saniga eliksiro. Kvankam ĝi ne sanigos vin tuj, ĝi iom post iom restarigos signifan parton da via sano dum kiam vi staros en akvo.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=aquatic healing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Vi portempe havas resanigan povon, similan al tiu de Ŝmiraĵego.\n\nDum stari en la akvo, vi reakiros po kelkaj da sanpoentoj por luda tempero. La efiko paŭzos kiam vi estos plena je sano aŭ ekster la akvo.\n\nPlua sanigado: %d.

items.potions.elixirs.elixirofdragonsblood.name=miksturo de draka sango
items.potions.elixirs.elixirofdragonsblood.desc=Post esti trinkita, tiu ĉi miksturo plenigos vejnojn de trinkanto per arda povo. Tiu ĉi efiko igos la trinkanton rezista kontraŭ fajro kaj ebligos al li flamigi malamikojn per korpaj atakoj.

items.potions.elixirs.elixirofhoneyedhealing.name=miksturo de miela sanigo
items.potions.elixirs.elixirofhoneyedhealing.desc=Tiu ĉi miksturo estas same saniga kiel dolĉa. Post esti trinkita, ĝi ete kontentigos malsaton, krom tio oni povas ĵeti ĝin por sanigi amikon.\n\nBestaĉoj kun inklino al mielo povas esti trankviligitaj per uzi tiun ĉi likvon sur ili.

items.potions.elixirs.elixiroficytouch.name=miksturo de frosta tuŝo
items.potions.elixirs.elixiroficytouch.desc=Post esti trinkita, tiu ĉi miksturo ebligos al la trinkanto elsuĉi varmon el kontraŭuloj je atako. Tiu ĉi efiko igos la trinkanton rezista kontraŭ frostiĝo kaj ebligos al li frosti malamikojn per korpaj atakoj.

items.potions.elixirs.elixirofmight.name=miksturo de povego
items.potions.elixirs.elixirofmight.msg_1=+1 pov', +%d san'
items.potions.elixirs.elixirofmight.msg_2=Ĵuse trovita povo plenigas vian korpon.
items.potions.elixirs.elixirofmight.desc=Tiu ĉi potenca eliksiro trafluos viajn muskolojn kaj pordaŭre pliigos vian povon je unu poento kaj portempe pliigos vian maksimuman sanon je %d poentoj. Pliigo de sano dependas de via maksimuma sano, tamen ĝi iom post iom perdiĝos kiam vi pliniveliĝos.
items.potions.elixirs.elixirofmight$htboost.name=pliigo de san-enhaveco
items.potions.elixirs.elixirofmight$htboost.desc=Vi sentas vin nenature forta kaj sana.\n\nVia san-enhaveco estas pliigita por iom da tempo. Kiam vi pliniveliĝos, tiu ĉi pliigo perdiĝos.\n\nNuna pliigo da san-enhaveco: %d.\nPliaj niveloj: %d.

items.potions.elixirs.elixiroftoxicessence.name=miksturo de toksa esenco
items.potions.elixirs.elixiroftoxicessence.desc=Post esti trinkita, tiu ĉi miksturo plenigos la trinkanton per toksa energio. Li estos rezista kontraŭ toksa gaso kaj veneno kaj iom post iom disŝprucos toksan gason dum movado.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=ekzota turkisa eliksiro
items.potions.exotic.exoticpotion.crimson=ekzota karmezina eliksiro
items.potions.exotic.exoticpotion.azure=ekzota lazura eliksiro
items.potions.exotic.exoticpotion.jade=ekzota jadkolora eliksiro
items.potions.exotic.exoticpotion.golden=ekzota orkolora eliksiro
items.potions.exotic.exoticpotion.magenta=ekzota magenta eliksiro
items.potions.exotic.exoticpotion.charcoal=ekzota karbkolora eliksiro
items.potions.exotic.exoticpotion.ivory=ekzota ebura eliksiro
items.potions.exotic.exoticpotion.amber=ekzota sukcenkolora eliksiro
items.potions.exotic.exoticpotion.bistre=ekzota maronkolora eliksiro
items.potions.exotic.exoticpotion.indigo=ekzota indiga eliksiro
items.potions.exotic.exoticpotion.silver=ekzota arĝentkolora eliksiro
items.potions.exotic.exoticpotion.unknown_desc=Tiu ĉi ronda flakono enhavas malsamece koloran likvon. Ĝi ŝajnas deveni de malproksima lando, kiu scias kio okazos kiam ĝi estos trinkita aŭ ĵetita?
items.potions.exotic.exoticpotion.warning=Ĉu vi certe volas nuligi uzon de tiu ĉi eliksiro? Tiel aŭ alie ĝi konsumiĝos.
items.potions.exotic.exoticpotion.yes=Jes, mi certas
items.potions.exotic.exoticpotion.no=Ne, mi ŝanĝis mian volon

items.potions.exotic.potionofcleansing.name=eliksiro de purigego
items.potions.exotic.potionofcleansing.desc=Tiu ĉi potenca eliksiro igos la trinkanton rezista al ĉiuj minacaj efikoj por kelkaj temperoj. Ĝi ankaŭ povas esti ĵetita por purigi la celon.
items.potions.exotic.potionofcleansing$cleanse.name=cleansed
items.potions.exotic.potionofcleansing$cleanse.desc=Tiu ĉi heroo estas portempe rezista al ĉiuj minacaj efikoj!\n\nPluaj temperoj de purigo: %s.

items.potions.exotic.potionofcorrosivegas.name=eliksiro de koroda gaso
items.potions.exotic.potionofcorrosivegas.desc=Malkorkado aŭ dispecigado de tiu ĉi kunprema ujo kaŭzos, ke ĝia enhavo eksplodos formante rustkoloran korodan gason. La gaso disŝvebas pli rapide  kaj estas pli mortiga ol la toksa gaso, tamen ĝi agos por malpli longe.

items.potions.exotic.potionofdragonsbreath.name=eliksiro de draka spiro
items.potions.exotic.potionofdragonsbreath.prompt=Elektu kion flamigi
items.potions.exotic.potionofdragonsbreath.desc=Tiu ĉi eliksiro enhavas nekutiman ĥemiaĵon, kiu formos flamon tuj post miksi kun salivo. Rapide kraĉu tiun ĉi likvon por fajrospiri per via buŝo!

items.potions.exotic.potionofearthenarmor.name=eliksiro de tereca kiraso
items.potions.exotic.potionofearthenarmor.desc=Anstataŭ paralizi, tiu ĉi likvo plimalmoligos haŭton formante sendaŭran naturan defendaĵon.

items.potions.exotic.potionofdivineinspiration.name=eliksiro de dia inspiro
items.potions.exotic.potionofdivineinspiration.no_more_points=Vi ne povas akiri iun plian talent-poenton.
items.potions.exotic.potionofdivineinspiration.select_tier=Elektu nivelon de talentoj, al kiu vi volas aldoni du ekstrajn poentojn. Vi devas malŝlosi la nivelon de talentoj por apliki la poentojn.
items.potions.exotic.potionofdivineinspiration.bonus=+2 talent-poentoj!
items.potions.exotic.potionofdivineinspiration.desc=Povo de sankta energio reduktita al likva formo, post engluti ĝin la trinkanto estos plenigita per dia povo, donante al li du ekstrajn talent-poentojn aplikeblajn al talentoj de unu elektita nivelo.\n\nTiun ĉi eliksiron oni povas uzi nur unufoje por ĉiu nivelo de talentoj.

items.potions.exotic.potionofmagicalsight.name=eliksiro de magia vido
items.potions.exotic.potionofmagicalsight.desc=Post trinki tiun ĉi eliksiron, viaj sensoj estos akrigitaj por mallonga tempo, pliigante vian vidatingon kaj ebligante al vi vidi trans muroj!

items.potions.exotic.potionofmastery.name=eliksiro de majstreco
items.potions.exotic.potionofmastery.prompt=Iĝi majstro de armaĵo
items.potions.exotic.potionofmastery.weapon_easier=Vi armilo estas pli facila por uzi!
items.potions.exotic.potionofmastery.armor_easier=Via defendaĵo estas pli facila por porti!
items.potions.exotic.potionofmastery.desc=Anstataŭ simple pliigi povon de la trinkanto, tiu ĉi eliksiro adaptas specifaj muskolojn por uzi la determinitan armaĵon. Tiel la determinita armilo aŭ defendaĵo iĝos pli facila por uzi, same kiel la trinkanto ekzercis siajn muskolojn en uzi tiun ĉi armaĵon.\n\nLa elektita armaĵo postulos je 2 poentoj da povo malpli por uzi. Oni povas uzi tiun ĉi eliksiron nur unufoje por ĉiu armaĵo.

items.potions.exotic.potionofshielding.name=eliksiro de ŝirmo
items.potions.exotic.potionofshielding.desc=Anstataŭ sanigi, tiu ĉi eliksiro formos fortan ŝirmon ĉirkaŭ via korpo, kiu blokos signifan kvanton da damaĝo.

items.potions.exotic.potionofshroudingfog.name=eliksiro de nebula kurteno
items.potions.exotic.potionofshroudingfog.desc=En kontakto kun la aero, la likvo en tiu ĉi flakono formos densan nebulon, kiu rapide disvastiĝos kaj blokos vidpovon de viaj kontraŭuloj.

items.potions.exotic.potionofsnapfreeze.name=eliksiro de subita frostigo
items.potions.exotic.potionofsnapfreeze.desc=La ĥemiaĵo entenata en tiu ĉi boteleto rapide reagos kun la aero, tuje frostigante kaj senmovigante ĉion en la proksimo.

items.potions.exotic.potionofstamina.name=eliksiro de vigleco
items.potions.exotic.potionofstamina.desc=Trinkado de tiu ĉi strange dolĉa likvo plenigos vin per longe daŭrantan pliigon de povo, ebligante al vi galopi por iom da tempo.

items.potions.exotic.potionofstormclouds.name=eliksiro de pluvegaj nuboj
items.potions.exotic.potionofstormclouds.desc=Ĵetu tiun ĉi eliksiron por krei nubon, kiu rapide disiĝos, kondensos kaj pluvos al la ĉirkaŭaĵo. Plejparto de tereno estos kovrita per akvo, fajro estingiĝos kaj kaptiloj estos superakvitaj kaj ĉesos funkcii.



###quest items
items.quest.ceremonialcandle.name=ceremoniaj kandeloj
items.quest.ceremonialcandle.desc=Kelkaj kandeloj, fandetitaj kaj kunfanditaj dum uzado.\n\nAparte ili estas maltaŭgaj, sed kune kun aliaj kandeloj en skemo, ili povas amasigi energion por alvoko ritaro.

items.quest.corpsedust.name=pulvoro kadavra
items.quest.corpsedust.chill=Terurtremo trairas vian korpon.
items.quest.corpsedust.desc=La stako da pulvoro kadavra ne ŝajne diferencas de norma pulvoro. Tamen vi povas senti fian energion radiantan de ĝi.

items.quest.darkgold.name=ombra oro
items.quest.darkgold.desc=Tiu ĉi metalo estas nomata ombra ne pro sia koloro (ĝi ne diferencas de norma oro), sed ĉar ĝi fandiĝas sub influo de la taglumo, tio faras ĝin senutila en la supraĵo.

items.quest.dwarftoken.name=gnoma ĵetono
items.quest.dwarftoken.desc=Multe da gnomoj kaj liaj pli grandaj kreaĵoj portas tiujn ĉi pecetojn da metalo pro nekonata kialo. Eble ili estas juveloj aŭ ia speco de identigilo. Gnomoj estas strangaj uloj.

items.quest.embers.name=ardaĵo
items.quest.embers.desc=Tiu ĉi ardaĵo povas esti ricevita nur el junaj fajridoj. Ĝi radias varmalan energion.

items.quest.gooblob.name=restaĵo de ŝmiraĵo
items.quest.gooblob.desc=Glueca kaj glita substanco, kiu disiĝis de ŝmiraĵ(eg)o je ĝia morto. Ĝi ŝajnas kiel granda gelatenaĵo, sed vi certege ne manĝos ĝin.\n\nĜi estas senutila per si mem, sed eble oni povas kombini ĝin kun iuj eliksiroj aŭ bombo. En ekstrema okazo vi povas konverti ĝin al iom da energio.

items.quest.metalshard.name=malbenita metala ŝelpeco
items.quest.metalshard.desc=Ŝelpeco de rusta kaj malbenita metalo, kiu disiĝis de DM-300 je ĝia detruiĝo. Vi povas senti malican – tamen malaktivan – magion insidantan de ĝi.\n\nĜi estas senutila per si mem, sed eble oni povas kombini ĝin kun iuj skribrulaĵoj aŭ bombo. En ekstrema okazo vi povas konverti ĝin al iom da energio.

items.quest.pickaxe.name=pioĉo
items.quest.pickaxe.ac_mine=PIOĈI
items.quest.pickaxe.no_vein=Estas neniu vejno de ombra oro proksime por elfosi.
items.quest.pickaxe.desc=Tiu ĉi estas granda kaj firma ilo por rompi rokojn. Eble ĝi povas esti uzata kiel armilo.

items.quest.ratskull.name=giganta kranio de rato
items.quest.ratskull.desc=Surprizinde granda kranio de rato. Ĝi estus agrabla ĉastrofeo, se vi havus muron por alfiksi ĝin.



