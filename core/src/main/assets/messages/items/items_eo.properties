items.food.blandfruit.raw=Vi ne povas manĝi ĝin nekurite.
items.food.blandfruit.desc=Tiel naŭza kaj sengusta, eble kuiro kun alia konsistaĵo plibongustigus ĝin.
items.food.blandfruit.desc_cooked=La frukto ŝvelis pro longtempa kuirado en la poto kaj eĉ ensorbis ecojn de la semo kun ĝi estis kuirita. Ĝi havos la efikon de eliksiro rilatanta al la semo.
items.food.blandfruit.desc_eat=Ĝi ŝajnas manĝinde!
items.food.blandfruit.desc_throw=Ĝi aspektas eĉ flugpova, eble estus bone ĵeti ĝin.
items.food.blandfruit$chunks.name=pecoj de naŭzfrukto
items.food.blandfruit$chunks.desc=Naŭzfrukto eksplodis je falo, disfalante al malagemaj pecoj.\n\nMalgraŭ esti iomete malpuraj, tiuj ĉi grandaj pecoj de kuirita naŭzfrukto ŝajnas esti manĝeblaj.

items.food.chargrilledmeat.name=rostita viandaĵo
items.food.chargrilledmeat.desc=Ĝi aspektas kiel bongusta viandotranĉaĵo.

items.food.food.name=porcio de manĝaĵo
items.food.food.ac_eat=MANĜI
items.food.food.eat_msg=Tiu ĉi manĝaĵo estis bongusta!
items.food.food.desc=Nenio nekutima tie ĉi: sekigita viando, kelkaj biskvitoj – kaj simile.

items.food.frozencarpaccio.name=glaciigita karpaĉo
items.food.frozencarpaccio.invis=Vi rimarkis, ke viaj manoj iĝis nevideblaj!
items.food.frozencarpaccio.hard=Vi sentas, ke via haŭto plimalmoliĝis!
items.food.frozencarpaccio.refresh=Refreŝiĝo!
items.food.frozencarpaccio.better=Vi sentas vin pli bone!
items.food.frozencarpaccio.desc=Tiu ĉi itala manĝaĵo (ne aĉa karpo) estas peco da glaciigita nekuirita viando. Por manĝi ĝin, vi devas distranĉi ĝin al maldikaj rondpecoj. Kaj tial ĝi gustas apetitige.

items.food.meatpie.name=vianda kuko
items.food.meatpie.eat_msg=Tiu ĉi manĝaĵo estis franda!
items.food.meatpie.desc=Bongusta kuko kun pika viando. Ĝi satigos vin por pli longe ol aliaj manĝaĵoj.

items.food.mysterymeat.name=mistera viando
items.food.mysterymeat.eat_msg=Tiu ĉi manĝaĵo gustis… kurioze.
items.food.mysterymeat.hot=Ho ve, ĝi varmegas!
items.food.mysterymeat.legs=Vi ne sentas viajn piedojn!
items.food.mysterymeat.not_well=Vi ne sentiĝas bone.
items.food.mysterymeat.stuffed=Vi sentiĝas pufe.
items.food.mysterymeat.desc=Manĝu ĝin nur sub via risko!
items.food.mysterymeat$placeholder.name=viando

items.food.phantommeat.name=fantoma viando
items.food.phantommeat.desc=Granda brilanta travidebla fiŝaĵo eltranĉita el fantoma piranjo. Tiun ĉi magian viandon oni ne devas kuiri kaj aldone al satigi vin, ĝi liveras kelkajn defendajn kapablojn. Post esti manĝita, ĝi donos al vi nevideblon, ŝelhaŭton kaj nuligos kelkajn minacajn efikojn.

items.food.pasty.name=pastaĵo
items.food.pasty.fish_name=stufita fiŝaĵo
items.food.pasty.amulet_name=amuleto de Jendor?
items.food.pasty.egg_name=paska ovo
items.food.pasty.rainbow_name=ĉielarka eliksiro
items.food.pasty.shattered_name=verda torto
items.food.pasty.pie_name=kukurba kuko
items.food.pasty.vanilla_name=blua torto
items.food.pasty.cane_name=dolĉa bastoneto
items.food.pasty.sparkling_name=ŝaŭm-eliksiro
items.food.pasty.desc=Aŭtenta kornvala pastaĵo kun tradicia farĉo el bovaĵo kaj terpomoj. Tre apetitveka!
items.food.pasty.fish_desc=Tuta longe kuirita fiŝviando magie konservita kun verdaj legomoj. Laŭ finjara tradicio hamstri iom da fiŝaĵo por poste, do vi tenos parton da stufaĵo anstataŭ manĝi ĉion unufoje.\n\nFeliĉan Lunan Novan Jaron!
items.food.pasty.amulet_desc=Vi finfine tenas ĝin en viaj manoj, la magian amuleton de… – momenton! – tio ĉi estas nur foliita ĉokolado kiu nur aspektas kiel la amuleto! Ĝi ne donos al vi senliman povon, tamen ĝi povas satigi vin kaj iomete ŝargi viajn antikvaĵojn.\n\nAprilŝerco!
items.food.pasty.egg_desc=Granda ĉokolada ovo ĉirkaŭvolvita per flava aluminfolio. Ĉokolado sufiĉas por satigi vin kaj sukero povas iomete ŝargi viajn antikvaĵojn!\n\nGajan Paskon!
items.food.pasty.rainbow_desc=Tiu ĉi kolorplena eliksiro ŝajnas esti kiel likva manĝo. Aldone al satigi vin, la botelo entenas magion, kiu trankviligos apudan (escepte de supermonstroj) malamikon igante ĝin portempe malema ataki vin.\n\nGajan Fieron!
items.food.pasty.shattered_desc=Tiu ĉi granda peco de torto estas ornamita per kolora kovraĵo kaj verda sukerglaceo. Ĝi estas bakita por festi jarojn da sperto kaj donos al vi etan kvanton da spert-poentoj post manĝi.\n\nLa ludo Shattered Pixel Dungeon estis eldonita je 5-a de Aŭgusto 2014. Feliĉan naskiĝtagon al Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Pecego da kukurba kuko. Ĝia dolĉa kaj rafinita aromo plenigos vin kaj donos al vi iomete da sano.\n\nFeliĉan Halovenon!
items.food.pasty.vanilla_desc=Tiu ĉi granda peco de torto estas ornamita per kolora kovraĵo kaj blua sukerglaceo. Ĝi estas bakita por festi jarojn da sperto kaj donos al vi etan kvanton da spert-poentoj post manĝi.\n\nLa originala ludo Pixel Dungeon estis eldonita je 4-a de Decembro 2012. Feliĉan naskiĝtagon al Pixel Dungeon!
items.food.pasty.cane_desc=Grandega sukera dolĉa bastoneto. Ĝi estas sufiĉe granda por satigi vin kaj la sukero povas doni al viaj vergoj iomete da kroma ŝargo.\n\nGajan Kristnaskon!
items.food.pasty.sparkling_desc=Tiu ĉi ŝaŭmanta eliksiro ŝajnas esti kiel likva manĝo. Ĝi satigas kaj similas al ŝaŭmvino, tamen ne enhavas alkoholon. La varma sento en via ventro post trinki ĝin donos al vi iomete da ŝirmo.\n\nFeliĉan Novan Jaron!
items.food.pasty$fishleftover.name=restaĵo de stufita fiŝaĵo
items.food.pasty$fishleftover.eat_msg=Tiu ĉi manĝaĵo estis eĉ bongusta.
items.food.pasty$fishleftover.desc=Restaĵo de fiŝaĵo el la lasta manĝaĵo. Vi povas manĝi ĝin iam ajn por iomete satigi vin.

items.food.smallration.name=eta porcio de manĝaĵo
items.food.smallration.eat_msg=Tiu ĉi manĝaĵo estis eĉ bongusta.
items.food.smallration.desc=Ĝi aspektas ekzakte same kiel norma porcio de manĝaĵo, sed estas malpli granda.

items.food.stewedmeat.name=rostita viando
items.food.stewedmeat.eat_msg=Tiu ĉi manĝaĵo estis eĉ bongusta.
items.food.stewedmeat.desc=Rostigado purigis ĝin de ĉiuj malsanigoj kaj parazitoj. Ĝi povas esti sekure manĝita.

items.food.supplyration.name=manĝa provizo
items.food.supplyration.desc=Tiu ĉi manĝa provizo estis lasita de kaj por anoj de la gildo de ŝtelistoj. Ĝi estas preparita por manĝi dum irado kaj por helpi al ĝenerale al ŝtelagado.\n\nKvankam ĝi ne satigos vin tiel kiel la norma porcio, vi ĝin manĝos rapide, ĝi iomete sanigos vin kaj restarigos unu ŝargon de via mantelo de ombroj.



##journal items
items.journal.documentpage.name=elŝirita paĝo
items.journal.documentpage.desc=Memstara paĝo, probable elŝirita el iu libro. Vi devas ĝin levi por legi ĝin.

items.journal.alchemypage.name=elŝirita paĝo de alĥemia manlibro
items.journal.alchemypage.desc=Paĝo elŝirita el la gvidlibro pri alĥemio.\n\nPlejparto de ĝia teksto estas tro eta por esti legebla de malproksime, sed vi povas rigardi titolon de la paĝo:\n\n_“%s”_

items.journal.guidebook.name=Gvidlibro pri labirintado
items.journal.guidebook.hint_mobile=Via gvidlibro havas konsilon por vi! Frapetu la lumpulsantan butonon de paperfolio por legi ĝin.
items.journal.guidebook.hint_desktop=Via gvidlibro havas konsilon por vi! Elektu la lumpulsantan butonon de paperfolio (%s) por legi ĝin.
items.journal.guidebook.hint_status=Gvidlibro
items.journal.guidebook.desc=Gvidlibro por aventuristoj, forlasita tie ĉe de persono, kiu decidiĝis pri fini aventurojn. Tiu ĉi libro estas iomete magia kaj ĝi povas informi la posedanton pri legi paĝon en taŭga momento.\n\nAldone al la menciitaj atributoj, la plej distingebla trajto de la libro estas la frazo “Ne paniku!” presita per grandaj literoj sur la kovrilo.

items.journal.guidepage.name=elŝirita paĝo de gvidlibro
items.journal.guidepage.desc=Paĝo elŝirita el aventura gvidlibro.\n\nPlejparto de ĝia teksto estas tro eta por esti legebla de malproksime, sed vi povas rigardi titolon de la paĝo:\n\n_“%s”_

items.journal.regionlorepage$sewers.name=ĉifita letero
items.journal.regionlorepage$sewers.desc=Io, kio ŝajnas esti letero skribita sur papero malpurigita de tero. Vi devos levi ĝin por legi ĝin.

items.journal.regionlorepage$prison.name=ĉifita folio de taglibro
items.journal.regionlorepage$prison.desc=Folio de taglibro skribita sur malnova paco de papero. Ĝi ŝajnas esti en pli bona stato ol lateroj trovitaj en la kloakaro, tamen vi plue devos levi ĝin por legi ĝin.

items.journal.regionlorepage$caves.name=malnova folio de taglibro
items.journal.regionlorepage$caves.desc=Paĝo de taglibro de iu aventuristo, konservite en surprize bona stato malgraŭ ĝia aĝo. Levu ĝin por legi ĝian enhavon.

items.journal.regionlorepage$city.name=rusta skribtabuleto
items.journal.regionlorepage$city.desc=Malgranda rusta metala skribtabuleto kun mesaĝo gravurita per magio. La literoj estas plue videblaj malgraŭ aĝo de la tabuleto, tamen vi devos levi la tabuleton por legi ĝian enhavon.

items.journal.regionlorepage$halls.name=radianta skribtabuleto
items.journal.regionlorepage$halls.desc=Malgranda nigra skribtabuleto sur kiu estas gravuritaj verdaj radiantaj literoj. De malproksime la literoj malklariĝas, do vi devos levi la tabuleton por legi ĝin.


###keys
items.keys.goldenkey.name=ora ŝlosilo
items.keys.goldenkey.desc=Randodentoj sur tiu ĉi ora ŝlosilo estas etaj kaj kompleksaj. Verŝajne ĝi povas malŝlosi iun kofron?

items.keys.crystalkey.name=Kristala ŝlosilo
items.keys.crystalkey.desc=La surfacoj de tajlo de tiu ĉi kristala ŝlosilo trembrilas en la malheleco. Ĉu eble ĝi povas malfermi ion faritan de kristalo?

items.keys.ironkey.name=fera ŝlosilo
items.keys.ironkey.desc=Randodentoj sur tiu ĉi antikva ŝlosilo estas eluzitaj, ĝia leda breloko detruiĝis pro aĝo. Kiun pordon ĝi povas malŝlosi?

items.keys.skeletonkey.name=skeleta ŝlosilo
items.keys.skeletonkey.desc=Tiu ĉi ŝlosilo aspektas serioze: ĝia kapo havas formon de kranio. Eble ĝi povas malŝlosi iun gravan pordon.



