items.rings.ringofaccuracy.upgrade_stat_name_1=Pliigo de precizo
items.rings.ringofaccuracy.desc=Tiu ĉi ringo pliigas vian sinkoncentron, plifaciligante trafon de viaj frapoj. Sed tamen malbenita ringo malhelpos al vi trafe frapi.

items.rings.ringofarcana.name=ringo de mistera energio
items.rings.ringofarcana.stats=Kiam surmetita, tiu ĉi ringo pliigos povon de ensorĉoj kaj skribaĵoj je _%s%%._
