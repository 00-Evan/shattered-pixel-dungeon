items.kindofweapon.equip_cursed=Viaj manoj senvole ĉirkaŭpremas tenilon de la armilo.
items.kindofweapon.which_equip_msg=Al kiu armilingo vi volas surmeti tiun ĉi armilon?\n\nMajstrino senpere atakas per sia ĉefa armilo, tamen povas uzi specialan armilan atakon de ambaŭ armiloj. Ambaŭ armiloj havas la komunan nombron da ŝargoj.\n\nMajstrino ankaŭ povas senprokraste interŝanĝi ĉefan armilon por malĉefa.
