items.wands.wandofblastwave.name=vergo de eksploda ondo
items.wands.wandofblastwave.staff_name=bastonego de eksploda ondo
items.wands.wandofblastwave.ondeath=Vi mortigis vin mem per via vergo de eksploda ondo…
items.wands.wandofblastwave.knockback_ondeath=Vi disfrakasiĝis je muro…
items.wands.wandofblastwave.desc=Tiu ĉi vergo estas farita el ia marmora ŝtono kun ora ornamaĵo kaj cirkla nigra juvelŝtono sur la finaĵo. Ĝi ŝajnas tre peza en via mano.
items.wands.wandofblastwave.typical_stats_desc=Tiu ĉi vergo pafas kuglon, kiu brute eksplodas en la celo. La forto de eksplodo kutime kaŭzas _%1$d-%2$d vundpoentojn_ kaj estas sufiĉe potenca por ekflugigi plejparton de monstroj.
items.wands.wandofblastwave.stats_desc=Tiu ĉi vergo pafas kuglon, kiu brute eksplodas en la celo. La forto de eksplodo kaŭzas _%1$d-%2$d vundpoentojn_ kaj estas sufiĉe potenca por ekflugigi plejparton de monstroj.
items.wands.wandofblastwave.upgrade_stat_name_2=Forbato
items.wands.wandofblastwave.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per bastonego de eksploda ondo, la malamiko povas esti forbatita, samkiel la bastonego havus elastan ensorĉon.
items.wands.wandofblastwave.eleblast_desc=Magia eksplodo ellasita per la bastonego de eksploda ondo vundas kun 67% forto kaj forbatas malamikojn eksteren de la eksplodejo.

items.wands.wandofcorrosion.name=vergo de korodo
items.wands.wandofcorrosion.staff_name=bastonego de korodo
items.wands.wandofcorrosion.desc=Tiu ĉi vergo havas palan trunkon, kiu tenas brilan oranĝan juvelŝtonon.
items.wands.wandofcorrosion.stats_desc=Tiu ĉi vergo pafas kuglon, kiu eksplodas formante nubeton de ege acid-morda gaso en alcela loko. Ĉiuj kaptitaj ene tiu ĉi nubeto ricevos vundon plifortiĝantan kun tempo, komencante de _%d_.
items.wands.wandofcorrosion.upgrade_stat_name_1=Koroda vundpovo
items.wands.wandofcorrosion.upgrade_stat_name_2=Volumeno de gaso
items.wands.wandofcorrosion.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de korodo, la malamiko povas ekesti acidmordata.
items.wands.wandofcorrosion.eleblast_desc=Magia eksplodo ellasita per la bastonego de korodo kaŭzas al malamikoj 4 temperojn de korodo komencanta kun 6 vundpoentojn.

items.wands.wandofcorruption.name=vergo de korupto
items.wands.wandofcorruption.staff_name=bastonego de korupto
items.wands.wandofcorruption.already_corrupted=Tiu ĉi monstro ne influeblas pli.
items.wands.wandofcorruption.desc=Tiu ĉi vergo radias malluman ĥaosan energion - se tio ne estas klara - el la eta ornamita kranio de ĝia finaĵo.
items.wands.wandofcorruption.stats_desc=Tiu ĉi vergo ellasos fulmon de koruptiga energio, kiu malfortigos malamikojn kaj eble eĉ persvadi ilin al via flanko. Malamikoj povas rezisti korupton, sed malfortigitaj malamikoj estas pli facile korupteblaj ol sanaj.
items.wands.wandofcorruption.upgrade_stat_name_1=Korupta povo
items.wands.wandofcorruption.upgrade_stat_name_2=Daŭro de fia efiko
items.wands.wandofcorruption.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de korupto, la malamiko povas ekesti influata de murdemo.
items.wands.wandofcorruption.eleblast_desc=Magia eksplodo ellasita per la bastonego de korupto kaŭzas al malamikoj 5 temperojn de murdemo.

items.wands.wandofdisintegration.name=vergo de dispecigo
items.wands.wandofdisintegration.staff_name=bastonego de dispecigo
items.wands.wandofdisintegration.desc=Tiu ĉi vergo estas farita el firma peco de obsidiano kun purpurega brilo. Ĝi lumas kun detruanta energio, atendante por pafi antaŭen.
items.wands.wandofdisintegration.stats_desc=Tiu ĉi vergo pafas faskon, kiu transiras ĉiujn barilojn, kaj ĝia atingo dependas de plibonigoj. La fasko kaŭzas _%1$d-%2$d vundpoentojn_ kaj kromajn vundpoentojn por ĉiu monstro kaj muro, kiun ĝi transiros.
items.wands.wandofdisintegration.upgrade_stat_name_2=Maksimuma pafatingo
items.wands.wandofdisintegration.bmage_desc=En la manoj de _Batalmagiisto_ la bastonego de dispecigo havas pliigitan atakatingon, samkiel ĝi havus plilongigitan ensorĉon.
items.wands.wandofdisintegration.eleblast_desc=Magia eksplodo ellasita per la bastonego de dispecigo vundas kun 100% forto kaj trairas murojn.

items.wands.wandoffireblast.name=vergo de fajroeksplodo
items.wands.wandoffireblast.staff_name=bastonego de fajroeksplodo
items.wands.wandoffireblast.desc=Tiu ĉi vergo estas farita el ruĝe lakita ligno kun orkolora folio por igi ĝin ordinare pli reĝeca. Ĝi kraketas kaj siblas ĉe finaĵo, dezirante ellasi sian potencan magion.
items.wands.wandoffireblast.stats_desc=Tiu ĉi vergo pafas konuson de fajro. Je la sekva pafo ĝi uzos _%1$d ŝargo(j)n_ kaj kaŭzos _%2$d-%3$d vundpoentojn._ Ju pli da ŝargoj la vergo uzos, des pli granda kaj forta ĝia efiko estos.
items.wands.wandoffireblast.upgrade_stat_name_1=Vundpovo de 1 ŝargo
items.wands.wandoffireblast.upgrade_stat_name_2=Vundpovo de 2 ŝargoj
items.wands.wandoffireblast.upgrade_stat_name_3=Vundpovo de 3 ŝargoj
items.wands.wandoffireblast.bmage_desc=Kiam _Batalmagiisto_ frapas monstron per la bastonego de fajroeksplodo, estas ŝanco ke ĝi ekflamos, samkiel la bastonego havus bruligan ensorĉon.
items.wands.wandoffireblast.eleblast_desc=Magia eksplodo ellasita per la bastonego de fajroeksplodo vundas kun 100% forto, traigas malfermitajn pordojn kaj ekbruligas kontraŭulojn kaj teron.

items.wands.wandoffrost.name=vergo de frosto
items.wands.wandoffrost.staff_name=bastonego de frosto
items.wands.wandoffrost.desc=Tiu ĉi vergo verŝajne estas farita el ia magia glacio. Ĝi larĝiĝas kaj pliheliĝas ĝis sian rondigitan finaĵon. Ĝi ŝajnas tre malvarma, sed iel via mano pluas varma.
items.wands.wandoffrost.stats_desc=Tiu ĉi vergo pafas kuglojn de glacia energio direkte al viaj kontraŭuloj, kiuj ricevas _%1$d-%2$d vundpoentojn_ kaj malvarmigon. La efiko estas pli forta en akvo. Tamen jam frostigitaj aŭ malvarmigitaj malamikoj malpli vundiĝas rezulte de tiu vergo.
items.wands.wandoffrost.upgrade_stat_name_2=Daŭro de malvarmigo
items.wands.wandoffrost.bmage_desc=Kiam _Batalmagiisto_ frapas malvarmigitan malamikon per la bastonego de frosto, estas ŝanco ke ĝi senprokraste frostiĝos. Ju pli frostigita la malamiko estas, des pli alta la ŝanco estas.
items.wands.wandoffrost.eleblast_desc=Magia eksplodo ellasita per la bastonego de frosto vundas kun 100% forto, frostigas kontraŭulojn kaj estingas fajron.

items.wands.wandoflightning.name=vergo de fulmo
items.wands.wandoflightning.staff_name=bastonego de fulmo
items.wands.wandoflightning.ondeath=Vi mortigis vin mem per via vergo de fulmo…
items.wands.wandoflightning.desc=Tiu ĉi vergo estas farita el firma metalo, farante ĝin surprize peza. Du elektrodoj elstaras ĉe finaĵo, kaj elektra arko aperas inter ili.
items.wands.wandoflightning.stats_desc=Tiu ĉi vergo ellasas potencan fulmon, kiu elektros tra ĉiuj trafotaĵoj kaj kaŭzos _%1$d-%2$d vundpoentojn._ Ĝi elektros proksimajn monstrojn kaj pli facile disiĝas en akvo. La elektra arko povas vundi vin, sed ne vundos viajn amikojn.
items.wands.wandoflightning.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de fulmo, estas ŝanco por ellasi elektran arkon al proksimaj kontraŭuloj, samkiel la bastonego havus ŝokan ensorĉon.
items.wands.wandoflightning.eleblast_desc=Magia eksplodo ellasita per la bastonego de fulmo vundas kun 100% forto, surdigas kontraŭulojn por 5 temperoj kaj elektras akvon.

items.wands.wandoflivingearth.name=vergo de vivanta tero
items.wands.wandoflivingearth.staff_name=bastonego de vivanta tero
items.wands.wandoflivingearth.desc=Tiu ĉi vergo estas farita el nekutima roko, kun strioj de brileta flava energio. Ŝtonoj aspektas forŝovi kiam vi tenas la vergon, tiel kiel ili povas senti vian manon.
items.wands.wandoflivingearth.stats_desc=Tiu ĉi sorĉbastono pafas per kugloj de magiaj ŝtonegoj al malamikoj, kaŭzante _%1$d-%2$d vundpoentojn._ Tiuj ŝtonegoj formas defendaĵon ĉirkaŭ la uzanto, donante al li ŝirmon proporcian al kaŭzitaj vundoj. Se sufiĉe da defendaĵo formiĝas, tera gardisto aperos je la sekva uzo de vergo.
items.wands.wandoflivingearth.upgrade_stat_name_2=Maksimuma sano de gardisto
items.wands.wandoflivingearth.upgrade_stat_name_3=Defend-povo de gardisto
items.wands.wandoflivingearth.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de vivanta tero, iom da kaŭzitaj vundpoentoj revenas al li kiel ŝtona defendaĵo.
items.wands.wandoflivingearth.eleblast_desc=Magia eksplodo ellasita per la bastonego de vivanta tero vundas kun 50% forto kaj sanigas aktivan teran gardiston kun ĉiu frapita malamiko.
items.wands.wandoflivingearth$rockarmor.name=ŝtona defendaĵo
items.wands.wandoflivingearth$rockarmor.desc=Magiaj śtonegoj ĉirkaŭas vian korpon, kiam vi estas atakata, ili ŝirmas vin, malpliigante ricevatajn vundojn je 50%%. Tamen ĉiu blokita atako disfendas iom da ŝtonegoj.\n\nPlia defendaĵo: %1$d.\n\nSe sufiĉe da ŝtonoj kolektas ĉirkaŭ vi, la sekva uzo de vergo de vivanta tero kaŭzos ŝtonegoj kolektiĝi formante la teran gardiston, kiu batalos por vi.\n\nDefendaĵo necesa por formi gardiston: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=Tiu tera gardisto ankaŭ profitas de la plurforto. Pliaj temperoj: %d.
items.wands.wandoflivingearth$earthguardian.name=tera gardisto
items.wands.wandoflivingearth$earthguardian.desc=Magiaj ŝtonoj el via vergo de vivanta tero formis protektantan teran gardiston! Tiu ĉi ŝtona protektanto atakos proksimajn malamikojn, do ili atakos la gardiston anstataŭ vin. Kiam ĉiuj proksimaj danĝeroj malaperos, la gardisto reformos defendaĵon ĉirkaŭ vi kaj revenos je la sekva uzo de vergo.
items.wands.wandoflivingearth$earthguardian.wand_info=Defenda povo de gardisto dependas de nivelo de via vergo. Ĝi nuntempe blokas _%1$d-%2$d vundpoentojn._

items.wands.wandofmagicmissile.name=vergo de magia kuglo
items.wands.wandofmagicmissile.staff_name=bastonego de magia kuglo
items.wands.wandofmagicmissile.desc=Tiu ĉi ordinara vergo pafas kuglojn de pura magia energio. Malgraŭ tio, ke la vergo ne distingiĝas per iu speciala efiko, ĝi havas pli da ŝargoj kaj povas portempe pliigi povon de aliaj vergoj, kiam ĝi estas plibonigita.
items.wands.wandofmagicmissile.stats_desc=Ĉiu kuglo de tiu ĉi vergo kaŭzas _%1$d-%2$d vundpoentojn_ kaj povas portempe pliigi povon de aliaj vergoj, kiam ĝi estas plibonigita.
items.wands.wandofmagicmissile.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de magia kuglo, ĉiuj liaj vergoj kaj la bastonego ricevos aldonan ŝargon.
items.wands.wandofmagicmissile.eleblast_desc=Magia eksplodo ellasita per la bastonego de magia kuglo vundas kun 50% forto kaj donas 15 temperojn de ŝargado.
items.wands.wandofmagicmissile$magiccharge.name=magia ŝargado
items.wands.wandofmagicmissile$magiccharge.desc=Via vergo de magia kuglo plenigas aliajn vergojn per energio, pliigante ilian efikan nivelon je la sekva pafo.\n\nPovo de viaj vergoj estas pliigita je: +%d.\n\nPliaj temperoj de magia ŝargado: %s.

items.wands.wandofprismaticlight.name=vergo de prisma lumo
items.wands.wandofprismaticlight.staff_name=bastonego de prisma lumo
items.wands.wandofprismaticlight.desc=Tiu ĉi vergo estas farita el firma peco de diafana kristalo, kiel longa peco de glata vitro. Etaj pecoj de kolorplena lumo dancas ĉirkaŭ la finaĵo de la vergo, dezirante eliĝi antaŭen.
items.wands.wandofprismaticlight.stats_desc=Tiu ĉi vergo pafas lumradiojn, kiuj traigas mallumon de la labirinto kaj malkovras kaŝitajn lokojn kaj kaptilojn. La fasko povas blindumi malamikojn kaj kaŭzas _%1$d-%2$d vundpoentojn._ Demonaj kaj nemortaj bestaĉoj flamos en hela lumo de la vergo, ricevonte kromajn vundojn.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Ŝanco por blindumi
items.wands.wandofprismaticlight.upgrade_stat_name_3=Daŭro de lumo
items.wands.wandofprismaticlight.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de prisma lumo, la malamiko estos kripligita por ioma tempo proporcia al nivelo de la bastonego.
items.wands.wandofprismaticlight.eleblast_desc=Magia eksplodo ellasita per la bastonego de prisma lumo vundas kun 67% forto, malkovras ĉiun terenon ene la eksplodejo kaj blindumas kontraŭulojn por 5 temperoj.

items.wands.wandofregrowth.name=vergo de kreskado
items.wands.wandofregrowth.staff_name=bastonego de kreskado
items.wands.wandofregrowth.desc=Tiu ĉi vergo estas farita el maldika bastono de zorge skulptita ligno. Iele ĝi estas plu viva kaj vibranta, kaj helverda kiel nova tigo. “Kiam vivo finiĝas, nova vivo ĉiam naskiĝas… La eterna ciklo senĉese daŭras!”
items.wands.wandofregrowth.stats_desc=Je uzo, tiu ĉi vergo ellasos magian kreskigan energion en la formo de konuso, kiu vivigos herbojn, radikojn kaj maloftajn vegetaĵojn. La sekva pafo uzos _%1$d ŝargo(j)n._ Ju pli da ŝargoj la vergo uzos, des pli granda kaj forta ĝia efiko estos.
items.wands.wandofregrowth.degradation=Post uzi _%d ŝargojn_ tiu ĉi vergo ĉesos kreskigi vegetaĵojn kaj freŝan herbon. Tiu ĉi limigo estos pliigita kiam vi pliniveliĝos aŭ plibonigos la vergon.
items.wands.wandofregrowth.upgrade_stat_name_1=Herboj je ŝargo
items.wands.wandofregrowth.upgrade_stat_name_2=Tuta limigo de herbo
items.wands.wandofregrowth.bmage_desc=Kiam _Batalmagiisto_ frapas malamikon per la bastonego de kreskado aŭ staras sur herbo, li akiros vegetaĵan sanigadon proporcie al kaŭzataj vundpoentoj.
items.wands.wandofregrowth.eleblast_desc=Magia eksplodo ellasita per la bastonego de kreskado elradikigas malamikojn kaj kreskigas herbon ekster la eksplodejo.
items.wands.wandofregrowth$dewcatcher.name=Roskaptanto
items.wands.wandofregrowth$dewcatcher.desc=Roskaptantoj estas miraklaj vegetaĵoj, kiuj pleniĝas per magia roso. Ili provas kaŝmaskiĝi kiel herbo por eviti atenton, sed iliaj bulboj de kolektita roso malkovras ilin.
items.wands.wandofregrowth$seedpod.name=Semsilikvo
items.wands.wandofregrowth$seedpod.desc=Semsilikvoj estas magiaj vegetaĵoj, kiuj naskas semojn de aliaj specoj de vegetaĵoj, anstataŭ siajn. Ili iel reproduktiĝas malgraŭ tio, ke ili ne havas siajn semojn.
items.wands.wandofregrowth$lotus.name=Ora lotuso
items.wands.wandofregrowth$lotus.desc=Ora lotuso estas mistera vegetaĵo, kiu povas aperi nur pro uzi potencan vergon de kreskado. Ĝia etoso plifortigas ĉiujn vegetaĵojn kaj iliajn efikojn, tamen la lotuso eluzas sian energion kaj mortas post nelonga tempo.
items.wands.wandofregrowth$lotus.wand_info=Tiu ĉi lotuso kreskis pro uzi _%1$d-nivelan_ vergon de kreskado. Ĉiuj vegetaĵoj sub ĝia influo _tuj ĝermos_ kiam ĵetitaj sur ulo. Vegetaĵoj ankaŭ havos _%2$d%% ŝancon_ por faligi sian semon kaj trempitaj sagetoj perdos _%3$d%% malpli da firmeco._

items.wands.wandoftransfusion.name=vergo de transfluigo
items.wands.wandoftransfusion.staff_name=bastonego de transfluigo
items.wands.wandoftransfusion.ondeath=Vi mortigis vin mem per via vergo de transfluigo…
items.wands.wandoftransfusion.charged=Via bastonego estas ŝargita per la vivenergio de via kontraŭulo!
items.wands.wandoftransfusion.desc=Kutime formita vergo, ĝi distingiĝas per sia fuksina nuanco kaj negrega juvelŝtono ĉe la finaĵo.
items.wands.wandoftransfusion.stats_desc=Kiam uzita sur amikoj aŭ ĉarmitaj malamikoj, tiu ĉi vergo elsuĉos _%1$d da sano de la uzanto_ por sanigi aŭ ŝirmi la (mal)amikon per _%2$d da sano._ Kiam uzita sur malamikoj, la vergo por nelonge ĉarmos ilin kaj samtempe donos _%3$d da ŝirmo_ al la uzanto. Minacaj nemortaj bestaĉoj ricevos _%4$d-%5$d vundpoentojn_ anstataŭ esti ĉarmitaj.
items.wands.wandoftransfusion.upgrade_stat_name_1=Amika sanigado
items.wands.wandoftransfusion.upgrade_stat_name_2=Memŝirmo
items.wands.wandoftransfusion.upgrade_stat_name_3=Vundpovo kontraŭ nemortaj
items.wands.wandoftransfusion.bmage_desc=Kiam _Batalmagiisto_ frapas ĉarmatan malamikon per la bastonego de transfluigo, li ricevos ŝirmon kaj lia sekva vergopafo per la bastonego ne konsumos sanon.
items.wands.wandoftransfusion.eleblast_desc=Magia eksplodo ellasita per la bastonego de transfluigo ĉarmas malamikojn, sanigas amikojn kaj vundas kun 100% forto nemortajn kontraŭulojn.

items.wands.wandofwarding.name=vergo de gardisto
items.wands.wandofwarding.staff_name=bastonego de gardisto
items.wands.wandofwarding.no_more_wards=Via vergo ne povas subteni pliajn gardistojn.
items.wands.wandofwarding.bad_location=Ve ne povas loki gardiston tie.
items.wands.wandofwarding.desc=Tiu ĉi mallonga metala vergo posedas helan violkoloran kristalon ĉe ĝia finaĵo.
items.wands.wandofwarding.stats_desc=Anstataŭ senpere ataki malamikon, tiu ĉi sorĉbastono alvokos senmovajn gardistojn kaj protektistojn. Eblas alvoki gardistojn ĉie en via vidatingo, eĉ trans muroj. Tiu ĉi vergos povas subteni gardistojn kun _%d da energio_ samtempe.
items.wands.wandofwarding.upgrade_stat_name_1=Vundpovo de gardisto
items.wands.wandofwarding.upgrade_stat_name_2=Energio de gardisto
items.wands.wandofwarding.bmage_desc=Kiam _Batalmagiisto_ frapas kontraŭulon per la bastonego de gardisto, estas ŝanco ke ĉiuj aktivaj gardistoj saniĝos.
items.wands.wandofwarding.eleblast_desc=Magia eksplodo ellasita per la bastonego de gardisto sanigas ĉiujn protektistojn ene la eksplodejo.
items.wands.wandofwarding$ward.desc_generic_ward=Tiu ĉi gardisto aŭtomate pafos ĉiujn malamikojn en ĝia vidatingo.\n\nPafu tiun gardiston per via vergo de gardisto por plibonigi ĝin.\n\nGardistoj havas limigitan nombron da pafoj antaŭ ol malaperi.
items.wands.wandofwarding$ward.desc_generic_sentry=Tiu ĉi protektisto povas pafi tiel forte kiel gardisto, sed ĝi havas sanon anstataŭ limigitan nombron da pafoj. Ĝi iomete similas al la juvelŝtono sur finaĵo de via vergo de gardisto.\n\nPafu tiun protektiston per via vergo de gardisto por plibonigi kaj sanigi ĝin.\n\nTiu protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi ĝin per via vergo.
items.wands.wandofwarding$ward.name_1=gardisto malsupera
items.wands.wandofwarding$ward.desc_1=Tiu ĉi baznivela gardisto aŭtomate pafos ĉiujn malamikojn en ĝia vidatingo, kaŭzante _%1$d-%2$d vundpoentojn._\n\nPafu tiun gardiston per via vergo de gardisto por plibonigi ĝin.\n\nTiu gardisto pafos nur unufoje antaŭ ol malaperi.\n\nVia vergo uzas _%3$d da energio_ por subteni tiun gardiston.
items.wands.wandofwarding$ward.name_2=gardisto
items.wands.wandofwarding$ward.desc_2=Tiu ĉi plibonigita gardisto estas pli kompleksa kaj povas ataki plurfoje. Ĉiu pafo de tiu gardisto kaŭzos _%1$d-%2$d vundpoentojn._\n\nPafu tiun gardiston per via vergo de gardisto por plibonigi ǵin.\n\nTiu gardisto pafos trifoje antaŭ malaperi.\n\nVia vergo uzas _%3$d da energio_ por subteni tiun gardiston.
items.wands.wandofwarding$ward.name_3=gardisto supera
items.wands.wandofwarding$ward.desc_3=Tiu ĉi plene plibonigita gardisto povas ataki pli foje ol liaj prauloj. Ĉiu pafo de tiu gardisto kaŭzos _%1$d-%2$d vundpoentojn._\n\nPafu tiun gardiston per via vergo de gardisto por plibonigi ĝin.\n\nTiu gardisto pafos kvinfoje antaŭ malaperi.\n\nVia vergo uzas _%3$d da energio_ por subteni tiun gardiston.
items.wands.wandofwarding$ward.name_4=protektisto malsupera
items.wands.wandofwarding$ward.desc_4=Tiu ĉi malsupera protektisto povas pafi tiel forte kiel supera gardisto, sed ĝi havas sanon anstataŭ limigitan nombron da pafoj. Ĝi iomete similas al juvelŝtono sur la finaĵo de via vergo de gardisto. Ĉiu pafo de tiu protektisto kaŭzos _%1$d-%2$d vundpoentojn._\n\nPafu tiun protektiston per via vergo de gardisto por plibonigi kaj sanigi ĝin.\n\nTiu protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi ĝin per via vergo.\n\nVia vergo uzas _%3$d da energio_ por subteni tiun protektiston.
items.wands.wandofwarding$ward.name_5=protektisto
items.wands.wandofwarding$ward.desc_5=Tiu ĉi plibonigita protektisto estas pli granda kaj pli rezista ol malsupera protektisto. Ĉiu pafo de tiu protektisto kaŭzos _%1$d-%2$d vundpoentojn._\n\nPafu tiun protektiston per via vergo de gardisto por plibonigi kaj sanigi ĝin.\n\nTiu protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi ĝin per via vergo.\n\nVia vergo uzas _%3$d da energio_ por subteni tiun protektiston.
items.wands.wandofwarding$ward.name_6=protektisto supera
items.wands.wandofwarding$ward.desc_6=Tiu ĉi plene plibonigita protektisto estas signife pli rezista ol ĝiaj prauloj. Ĉiu pafo de tiu protektisto kaŭzos _%1$d-%2$d vundpoentojn._\n\nPafu tiun protektiston per via vergo de gardisto por sanigi ĝin.\n\nTiu protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi ĝin per via vergo.\n\nVia vergo uzas _%3$d da energio_ por subteni tiun protektiston.
items.wands.wandofwarding$ward.dismiss_title=Ĉu eksigi tiun ĉi gardiston?
items.wands.wandofwarding$ward.dismiss_body=Vi povas eksigi tiun ĉi gardiston, se vi ne plu volas subteni ĝin. Tio senprokraste forigos la gardiston.\n\nĈu eksigi tiun ĉi gardiston?
items.wands.wandofwarding$ward.dismiss_confirm=jes
items.wands.wandofwarding$ward.dismiss_cancel=ne

###weapon curses
items.weapon.curses.annoying.name=koleriga %s
items.weapon.curses.annoying.msg_1=HO, ĈU NI BATALOS KONTRAŬ IUN?
items.weapon.curses.annoying.msg_2=HURA, FRAPEGU ILIN!
items.weapon.curses.annoying.msg_3=HOLA!
items.weapon.curses.annoying.msg_4=ĈU NI JAM ESTAS ĈE LA SUPERMONSTRO?
items.weapon.curses.annoying.msg_5=HO VE, NE BALANCU MIN TIEL FORTE!
items.weapon.curses.annoying.msg_6=INSEKTO MORTU!
items.weapon.curses.annoying.msg_7=ŬAAAAAAAAAAAAAAAAAAA!
items.weapon.curses.annoying.msg_8=ĈU NI POVAS PAŬZI?
items.weapon.curses.annoying.msg_9=BUM, HA HA!
items.weapon.curses.annoying.msg_10=PERFEKTA FRAPO!
items.weapon.curses.annoying.msg_11=Mi ne volis esti armilo, mi volis esti hakilo de arbhakisto.
items.weapon.curses.annoying.msg_12=Troa memfido estas malrapida kaj ruza mortigisto.
items.weapon.curses.annoying.msg_13=ĈIUJ VIA BAZO ESTAS APARTENI AL NI!
items.weapon.curses.annoying.desc=Kolerigaj armiloj povas paroli, sed ili estas ete tro viglaj. Ili ofte absorbas atenton sur vi pretervole.
items.weapon.curses.annoying.elestrike_desc=Elementa frap-ondo per koleriga armilo havas 20% ŝancon por kaŭzi 6-temperan murdemon al ĉiu malamiko en la atakatingo.

items.weapon.curses.dazzling.name=blinduma %s
items.weapon.curses.dazzling.desc=Blindumaj armiloj de tempo al tempo ellasas brilegan lumon blindumantan ĉiun, kiu rigardas ĝin.
items.weapon.curses.dazzling.elestrike_desc=Elementa frap-ondo per blinduma armilo havas 50% ŝancon por blindumi ĉiun malamikon en la atakatingo por 6 temperoj.

items.weapon.curses.displacing.name=fitransporta %s
items.weapon.curses.displacing.desc=Fitransportaj armiloj estas ensorĉitaj per ĥaose teleportanta magio, kiu povas teleporti kontraŭuloj hazarde en la keletaĝo.
items.weapon.curses.displacing.elestrike_desc=Elementa frap-ondo per fitransporta armilo havas 50% ŝancon por teleportigi ĉiun malamikon en la atakatingo.

items.weapon.curses.explosive.name=eksploda %s
items.weapon.curses.explosive.warm=Varma…
items.weapon.curses.explosive.hot=Varmega!
items.weapon.curses.explosive.desc=Eksplodaj armiloj senĉese ŝargiĝas per energio kaj sekve eksplodas vundante la portanton kaj kontraŭulon.
items.weapon.curses.explosive.desc_cool=Via armilo nuntempe estas malvarma.
items.weapon.curses.explosive.desc_warm=Via armilo ŝargiĝas per energio kaj varmiĝas…
items.weapon.curses.explosive.desc_hot=Via armilo estas varmega! Baldaŭ ĝi eksplodos!
items.weapon.curses.explosive.elestrike_desc=Elementa frap-ondo per eksploda armilo havas 50% ŝancon por kaŭzi eksplodon ĉe hazarda malamiko en la atakatingo.

items.weapon.curses.friendly.name=amikema %s
items.weapon.curses.friendly.desc=Amikemaj armiloj taŭgas por pacistoj, ili de tempo al tempo ellasas magion, kiu malebligas batali.
items.weapon.curses.friendly.elestrike_desc=Elementa frap-ondo per amikema armilo havas 50% ŝancon por ĉarmi ĉiun malamikon en la atakatingo por 6 temperoj.

items.weapon.curses.polarized.name=polarizita %s
items.weapon.curses.polarized.desc=Polarizita armilo estas regata de magio, kiu igos la armilon kaŭzi aŭ 50% pli da vundpoentoj aŭ neniun vundpoenton.
items.weapon.curses.polarized.elestrike_desc=Elementa frap-ondo per polarizita armilo havas 50% ŝancon por kaŭzi 24-36 vundpoentojn por ĉiu malamiko en la atakatingo.

items.weapon.curses.sacrificial.name=sangavida %s
items.weapon.curses.sacrificial.desc=Sangavidaj armiloj postulos sangon de portanto por ataki kontraŭuloj. Ju pli sana la portanto estas, des pli multe da sango la malbeno elverŝos.
items.weapon.curses.sacrificial.elestrike_desc=Elementa frap-ondo per sangavida armilo kaŭzos 12-sanpoentan sangadon al la heroino kaj al ĉiu malamiko en la atakatingo.

items.weapon.curses.wayward.name=arbitra %s
items.weapon.curses.wayward.desc=Arbitraj armiloj kelkfoje estas ekstreme malprecizaj. Tiu ĉi magiaĵo daŭras por momente post aktiviĝo kaj povas esti nuligita per fari frapon per la arbitra armilo.
items.weapon.curses.wayward.elestrike_desc=Elementa frap-ondo per arbitra armilo havas 50% ŝancon por fisorĉi ĉiun malamikon en la atakatingo por 6 temperoj.
items.weapon.curses.wayward$waywardbuff.name=arbitreco
items.weapon.curses.wayward$waywardbuff.desc=Arbitra malbeno de via armilo aktiviĝis igante vian armilon ekstreme malpreciza. Tio ĉi ne efikos sur garantiataj frapoj, ekzemple surprizitaj atakoj. Sukcesa frapo per arbitra armilo senprokraste nuligos la arbitrecon.\n\nPliaj temperoj de arbitreco: %s.

###enchantments
items.weapon.enchantments.blazing.name=bruliga %s
items.weapon.enchantments.blazing.desc=Tiu ĉi ensorĉo igas armilon disigi flamojn, ekbrulante kontraŭulojn kaj kaŭzante kromajn vundojn al malamikoj, kiuj jam brulas.
items.weapon.enchantments.blazing.elestrike_desc=Elementa frap-ondo per bruliga armilo flamigas ĉiun kahelon en la atakatingo por 8 temperoj.

items.weapon.enchantments.blocking.name=defenda %s
items.weapon.enchantments.blocking.desc=Defendaj armiloj havas ŝancon por provizore ŝirmi vin post plenumi frapon.
items.weapon.enchantments.blocking.elestrike_desc=Elementa frap-ondo per defenda armilo donas al Duelistino po 6 poentoj da ŝirmo por ĉiu kontraŭulo en la atakatingo.
items.weapon.enchantments.blocking$blockbuff.name=defendo
items.weapon.enchantments.blocking$blockbuff.desc=Defenda ensorĉo de via armilo provizore pliigas vian defendon!\n\nPlia ŝirmo: %d\n\nPliaj temperoj: %s.

items.weapon.enchantments.blooming.name=floriga %s
items.weapon.enchantments.blooming.desc=Florigaj armiloj enhavas magion, kiu kaŭzos kreskaĵoj vegeti sur aŭ apud la frapita ulo.
items.weapon.enchantments.blooming.elestrike_desc=Elementa frap-ondo per floriga armilo kreskigas herbon je maksimuma distanco de 8 kaheloj kaj enradikigos ĉiujn malamikojn en la atakatingo por 6 temperoj.

items.weapon.enchantments.chilling.name=trankviliga %s
items.weapon.enchantments.chilling.desc=Monstroj frapitaj per tiu ĉi ensorĉo estas trankviligitaj, kaj iliaj movoj kaj atakoj iĝas pli malrapidaj.
items.weapon.enchantments.chilling.elestrike_desc=Elementa frap-ondo per trankviliga armilo disigos malvarman aeron al ĉiu kahelo en la atakatingo por 8 temperoj.

items.weapon.enchantments.kinetic.name=kineta %s
items.weapon.enchantments.kinetic.desc=Kiam malamiko estas mortigita per uzo de kineta armilo, ĉiu troa forto konserviĝas en la armilo kaj ellasiĝos je la sekva sukcesa frapo.
items.weapon.enchantments.kinetic.elestrike_desc=Elementa frap-ondo per kineta armilo kaŭzas po 40% de konservita vundpovo al ĉiu malamiko en la atakatingo, escepte de la ĉefa celo.
items.weapon.enchantments.kinetic$conserveddamage.name=konservita vundpovo
items.weapon.enchantments.kinetic$conserveddamage.desc=Via armilo konservis troan forton de la antaŭa mortiga frapo kaj ellasos ĝin kiel kroman vundon je via sekva frapo. Tamen tiu ĉi energio malrapidete malaperos laŭtempe.\n\nKonservitaj vundpoentoj: %d.

items.weapon.enchantments.corrupting.name=korupta %s
items.weapon.enchantments.corrupting.desc=Tiu ĉi potenca ensorĉo povas persvadi malamikojn al via flanko. Kiam monstro estas mortigita per tiu ĉi armilo, estas ŝanco, ke ĝi estos koruptita anstataŭ morti.
items.weapon.enchantments.corrupting.elestrike_desc=Elementa frap-ondo per korupta armilo havas 5-25% ŝancon (dependan de manka sano) por korupti ĉiun malamikon en la atakatingo, escepte de la ĉefa celo.

items.weapon.enchantments.elastic.name=elasta %s
items.weapon.enchantments.elastic.desc=Elastaj armiloj havas ŝancon por forpuŝi malamikojn je eta distanco.
items.weapon.enchantments.elastic.elestrike_desc=Elementa frap-ondo per elasta armilo forbatas je 5 kaheloj ĉiujn malamikojn en la atakatingo.

items.weapon.enchantments.grim.name=finfrapa %s
items.weapon.enchantments.grim.desc=Tiu ĉi potenca ensorĉo kapablas tuj senvivigi kontraŭulon. Des pli ebla la efiko estas, ju malpli forta la kontraŭulo estas.
items.weapon.enchantments.grim.elestrike_desc=Elementa frap-ondo per finfrapa armilo havas 6-30% ŝancon (dependan de manka sano) por mortigi ĉiun malamikon en la atakatingo, escepte de la ĉefa celo.

items.weapon.enchantments.lucky.name=bonŝanca %s
items.weapon.enchantments.lucky.desc=Monstroj mortigitaj per bonŝanca armilo havos ŝancon faligi iun trezoron.
items.weapon.enchantments.lucky.elestrike_desc=Elementa frap-ondo per bonŝanca armilo havas 12,5% ŝancon por ke ĉiu malamiko en la atakatingo faligu trezoron. La menciita efiko povas aktiviĝi nur unuoble por ĉiu malamiko.

items.weapon.enchantments.projecting.name=plilongigita %s
items.weapon.enchantments.projecting.desc=Kun tiu ĉi ensorĉo permanaj armiloj akiros plian atingon kaj ĵetarmiloj kapablos transiri proksimajn murojn.
items.weapon.enchantments.projecting.elestrike_desc=Elementa frap-ondo per plilongigita armilo kaŭzas 30% kroman vundon al ĉiu malamiko en la atakatingo, escepte de la ĉefa celo.

items.weapon.enchantments.shocking.name=ŝoka %s
items.weapon.enchantments.shocking.desc=Elektra arko el ŝoka armilo kaŭzos kromajn vundojn al ĉiuj proksimaj kontraŭuloj.
items.weapon.enchantments.shocking.elestrike_desc=Elementa frap-ondo per ŝoka armilo disigos elektron al ĉiu kahelo en la atakatingo por 8 temperoj.

items.weapon.enchantments.unstable.name=nestabila %s
items.weapon.enchantments.unstable.desc=Tiu ĉi ensorĉo radias ĥaosan energion, kiu agas diference je ĉiu frapo.
items.weapon.enchantments.unstable.elestrike_desc=Elementa frap-ondo per nestabila armilo aktivigos hazardan ensorĉan efikon la ĉiu malamiko en la atakatingo, escepte de la ĉefa celo.

items.weapon.enchantments.vampiric.name=vampira %s
items.weapon.enchantments.vampiric.desc=Tiu ĉi potenca ensorĉo elsuĉas vivenergion el kontraŭuloj je ĉiu frapo kaj transverŝas ĝin al la portanto. Ju malpli da sano la portanto havas, des pli forta la efiko estas.
items.weapon.enchantments.vampiric.elestrike_desc=Elementa frap-ondo per vampira armilo sanigos Duelistinon po 2,5 sanpoentoj por ĉiu malamiko en la atakatingo.


###melee weapons
items.weapon.melee.assassinsblade.name=mortiga klingo
items.weapon.melee.assassinsblade.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizitaj malamikoj.
items.weapon.melee.assassinsblade.ability_name=ŝteliri
items.weapon.melee.assassinsblade.typical_ability_desc=Duelistino tenanta mortigan klingon povas _ŝteliri_. Tiu ĉi armila kapablo ebligos al ŝi senprokraste ekaperi maksimume 3 kaheloj for kaj probable donos al ŝi _%d temperojn da nevidebleco._
items.weapon.melee.assassinsblade.ability_desc=Duelistino tenanta mortigan klingon povas _ŝteliri_. Tiu ĉi armila kapablo ebligos al ŝi senprokraste ekaperi maksimume 3 kaheloj for kaj donos al ŝi _%d temperojn da nevidebleco._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Daŭro de special-atako
items.weapon.melee.assassinsblade.desc=Malgranda ondforma razilo farita el obsidiano, malfacile uzebla malgraŭ esti malpeza, sed mortiga se ĝi trafas celon.

items.weapon.melee.battleaxe.name=batalhakilo
items.weapon.melee.battleaxe.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.battleaxe.ability_name=frapegi
items.weapon.melee.battleaxe.typical_ability_desc=Duelistino povas plenumi _frapegon_ per batalhakilo. Tiu intensa atako probable kaŭzos _%1$d-%2$d vundpoentojn_ kontraŭ surprizita malamiko kaj konfuzos lin por 5 temperoj dum kiuj liaj precizo kaj evitpovo malpliiĝos je 50%%. Nesurprizita frapego ĉiam trafos, sed havos nur norman vundpovon.
items.weapon.melee.battleaxe.ability_desc=Duelistino povas plenumi _frapegon_ per batalhakilo. Tiu intensa atako kaŭzos _%1$d-%2$d vundpoentojn_ kontraŭ surprizita malamiko kaj konfuzos lin por 5 temperoj dum kiuj liaj precizo kaj evitpovo malpliiĝos je 50%%. Nesurprizita frapego ĉiam trafos, sed havos nur norman vundpovon.
items.weapon.melee.battleaxe.desc=Granda stala klingo de tiu ĉi batalhakilo kaŭzas seriozan inerton je ĉiu larĝa svingo.

items.weapon.melee.crossbow.name=pafarko
items.weapon.melee.crossbow.stats_desc=Tiu ĉi armilo pliigas vundpovon de ĵetsagetoj kiam surmetita kaj eĉ transdonos sian ensorĉon al ili.
items.weapon.melee.crossbow.ability_name=plipovigita pafo
items.weapon.melee.crossbow.typical_ability_desc=Duelistino povas prepari _plipovigitan pafon_ per pafarko. Ŝia sekva norma atako per ĝi certe trafos kaj aktivigos unu el la tri efikoj: permanaj atakoj forbatos kontraŭulojn, netrempitaj sagetoj kaŭzos probable _+%1$d vundpoentojn_, trempitaj sagetoj kaŭzos frap-efikojn ene la areo 7×7 kaj havos probable _%2$d pliajn uzojn._
items.weapon.melee.crossbow.ability_desc=Duelistino povas prepari _plipovigitan pafon_ per pafarko. Ŝia sekva norma atako per ĝi certe trafos kaj aktivigos unu el la tri efikoj: permanaj atakoj forbatos kontraŭulojn, netrempitaj sagetoj kaŭzos +%1$d vundpoentojn_, trempitaj sagetoj kaŭzos frap-efikojn ene la areo 7×7 kaj havos _%2$d pliajn uzojn._
items.weapon.melee.crossbow.desc=Nesufiĉe komplika armilo pafanta sagojn kun deca rapido. Kvankam ĝi ne estas projektita por servi kiel permana armilo, pro ĝia solida strukturo ĝi taŭgos por batali permane.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Plifortigo de special-atako
items.weapon.melee.crossbow$chargedshot.name=plipovigita pafo
items.weapon.melee.crossbow$chargedshot.desc=Duelistino koncentriĝas sur sia pafarko. Ŝia sekva atako certe trafos kaj aktivigos unu el la tri efikoj:\n– permanaj atakoj forbatos kontraŭulojn je kelkaj kaheloj;\n– netrempitaj sagetoj kaŭzos ekstran vundon;\n– trempitaj sagetoj havos kelkajn pliajn uzojn kaj kaŭzos siajn frap-efikojn ene la areo 7×7.\nUtilaj efikoj aplikiĝos nur al amikojn kaj minacaj efikoj aplikiĝos nur al malamikoj. Duelistino ne povas uzi tiun kapablon por apliki utilajn sagetajn efikojn al si mem.

items.weapon.melee.cudgel.name=madzo
items.weapon.melee.cudgel.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.cudgel.ability_name=frapegi
items.weapon.melee.cudgel.typical_ability_desc=Duelistino povas plenumi _frapegon_ per madzo. Tiu intensa atako probable kaŭzos _%1$d-%2$d vundpoentojn_ kontraŭ surprizita malamiko kaj konfuzos lin por 5 temperoj dum kiuj liaj precizo kaj evitpovo malpliiĝos je 50%%. Nesurprizita frapego ĉiam trafos, sed havos nur norman vundpovon.
items.weapon.melee.cudgel.ability_desc=Duelistino povas plenumi _frapegon_ per madzo. Tiu intensa atako kaŭzos _%1$d-%2$d vundpoentojn_ kontraŭ surprizita malamiko kaj konfuzos lin por 5 temperoj dum kiuj liaj precizo kaj evitpovo malpliiĝos je 50%%. Nesurprizita frapego ĉiam trafos, sed havos nur norman vundpovon.
items.weapon.melee.cudgel.desc=Malgranda latuna klabo, pli ĝuste destinita por nobluloj por defendi sin ol por aventuristoj.

items.weapon.melee.dagger.name=ponardo
items.weapon.melee.dagger.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizitaj malamikoj.
items.weapon.melee.dagger.ability_name=ŝteliri
items.weapon.melee.dagger.typical_ability_desc=Duelistino tenanta ponardon povas _ŝteliri_. Tiu ĉi armila kapablo ebligos al ŝi senprokraste ekaperi maksimume 5 kaheloj for kaj probable donos al ŝi _%d temperojn da nevidebleco._
items.weapon.melee.dagger.ability_desc=Duelistino tenanta ponardon povas _ŝteliri_. Tiu ĉi armila kapablo ebligos al ŝi senprokraste ekaperi maksimume 5 kaheloj for kaj donos al ŝi _%d temperojn da nevidebleco._
items.weapon.melee.dagger.upgrade_ability_stat_name=Daŭro de special-atako
items.weapon.melee.dagger.desc=Simpla fera ponardo kun eluzita ligna tenilo.

items.weapon.melee.dirk.name=stileto
items.weapon.melee.dirk.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizitaj malamikoj.
items.weapon.melee.dirk.ability_name=ŝtelirado
items.weapon.melee.dirk.typical_ability_desc=Duelistino tenanta stileton povas _ŝteliri_. Tiu ĉi armila kapablo ebligos al ŝi senprokraste ekaperi maksimume 4 kaheloj for kaj probable donos al ŝi _%d temperojn da nevidebleco._
items.weapon.melee.dirk.ability_desc=Duelistino tenanta stileton povas _ŝteliri_. Tiu ĉi armila kapablo ebligos al ŝi senprokraste ekaperi maksimume 4 kaheloj for kaj donos al ŝi _%d temperojn da nevidebleco._
items.weapon.melee.dirk.upgrade_ability_stat_name=Daŭro de special-atako
items.weapon.melee.dirk.desc=Longeta puŝ-ponardo, peco da stalo por piki malamikojn.

items.weapon.melee.flail.name=draŝilo batala
items.weapon.melee.flail.stats_desc=Tio ĉi estas ja malakurata armilo.\nPer tiu ĉi armilo surpriza atako ne eblas.
items.weapon.melee.flail.ability_name=turni
items.weapon.melee.flail.spin_warn=La draŝilo ne povas turniĝi pli rapide.
items.weapon.melee.flail.typical_ability_desc=Duelistino povas _turni_ draŝilon batalan por plifortigi la sekvan frapon. Ĉiu turno (maksimume 3) de la draŝilo probable aldonos _+%d vundpoentojn_ al la sekva frapo. Turniĝanta draŝilo certe trafos la kontraŭulon. Nur la unua turno konsumos ŝargon de armila kapablo.
