items.wands.cursedwand.transmogrify_wand=Via vergo ŝanĝiĝas al alia aĵo!
items.wands.cursedwand.transmogrify_other=Via aĵo transformiĝis al alia aĵo!
items.wands.cursedwand.disguise=Via apero komencas ŝanĝiĝi!
items.wands.cursedwand.supernova=Hela energi-globo komencas kreski. Jam estas tempo por forkuri!
items.wands.cursedwand.supernova_positive=Hela energi-globo komencas kreski, sed vi sentas vin malsekure.
