items.artifacts.unstablespellbook.ac_add=ALDONI
items.artifacts.unstablespellbook.blinded=Vi ne povas legi la libregon dum blindumita.
items.artifacts.unstablespellbook.no_charge=Via librego estas nun malplena je energio.
items.artifacts.unstablespellbook.cursed=Vi ne povas legi malbenitan libregon.
items.artifacts.unstablespellbook.prompt=Elektu skribrulaĵon
items.artifacts.unstablespellbook.infuse_scroll=Vi enigis energion de skribrulaĵo en la libregon.
items.artifacts.unstablespellbook.unable_scroll=Vi ne povas aldoni tiun ĉi skribrulaĵon al la librego.
items.artifacts.unstablespellbook.unknown_scroll=Vi ankoraŭ ne scias pri kia skribrulaĵo tiu ĉi estas.
items.artifacts.unstablespellbook.desc=Tiu ĉi volumo estas en surprize bona stato malgraŭ ĝia aĝo. Ĝi kraketas kaj siblas dum foliumado, ĝia nestabila energio ondas. Oni ne povas scii pri kiun magiaĵon vi sorĉos kiam vi legos la libregon.
items.artifacts.unstablespellbook.desc_cursed=La malbenita librego alteniĝis al vi kaj malpermesas al vi uzi plejparton de skribrulaĵoj.
items.artifacts.unstablespellbook.desc_index=Tiu ĉi librego estas nekompleta. Ĝia enhavtabelo nune indikas la jenajn malplenajn paĝojn:
items.artifacts.unstablespellbook.desc_empowered=La skribrulaĵoj, kiujn vi aldonis al la libro ardas je povo. Vi povas elekti ekzotajn versiojn de efikojn de tiuj ĉi skribrulaĵoj, sed tio ĉi kostos kroman ŝargon.
items.artifacts.unstablespellbook.read_empowered=La skribrulaĵo aldonita al la librego ekscitiĝas je energio. Vi povas uzi aŭ norman aŭ ekzotan version de tiu ĉi skribrulaĵo.\n\nElekto de ekzota versio kostos 2 ŝargojn anstataŭ 1.



###bags
items.bags.bag.name=dorsosako

items.bags.potionbandolier.name=flakoningo
items.bags.potionbandolier.desc=Tiu ĉi ampleksa flakoningo ĉirkaŭvolvas vian bruston kiel skarpo, ĝi havas multajn izolitajn ingojn por teni vian felsakon kaj flakonoj de eliksiroj kaj de likva metalo.\n\nIngitaj en flakoningo, viaj eliksiroj estos protektataj kontraŭ frostiĝo.

items.bags.scrollholder.name=skribrulaĵujo
items.bags.scrollholder.desc=Tiu ĉi tuba enhavilo ŝajnas, ke ĝi povas enteni ĉielmapojn, sed viaj skribrulaĵoj ankaŭ enteneblos. Ĉe flankoj eĉ troviĝas kelkaj poŝoj, en kiuj vi povas konservi viajn sorĉkristalojn, misterajn gravurilojn kaj rezinojn.\n\nLa skribrulaĵujo ne estas facile brulebla, do viaj volvolibroj estos protektataj kontraŭ fajro ene ĝi.

items.bags.velvetpouch.name=velura sako
items.bags.velvetpouch.desc=Tiu ĉi eta velura sako povas konservi plurajn aĵetojn ene, kiel semojn,  runŝtonojn kaj iujn alĥemiajn konsistaĵojn.

items.bags.magicalholster.name=magia sagujo
items.bags.magicalholster.desc=Tiu ĉi maldika sagujo estas farita el ledo de iu ekzota besto kaj posedas potencan magion, kiu ebligas konservi multege da ĵetarmiloj.\n\nVi povas simple etendi manon en la sagujon kaj vi ĉiam eltiros ekzakte tion, kion vi volas.\n\nDanke al ĝia magio, vergoj reŝargiĝos ete pli rapide kaj ĵetarmiloj disrompiĝos ete malrapide ene ĝi.



###bombs
items.bombs.arcanebomb.name=mistera bombo
items.bombs.arcanebomb.desc=Tiu ĉi bombo estas plenigita per iu mistera energio. Ĝi eksplodos formante blovegon similan al pumpa atako de Ŝmiraĵego. kiu kaŭzos _%1$d-%2$d vundpoentojn per magio_ al ĉio ene la radiuso de 2 kaheloj.

items.bombs.bomb.name=bombo
items.bombs.bomb.ac_lightthrow=BRULIGI k ĴETI
items.bombs.bomb.snuff_fuse=Vi rapide bruligis meĉon de bombo.
items.bombs.bomb.ondeath=La eksplodo mortigis vin…
items.bombs.bomb.rankings_desc=Mortigita pro eksplodo
items.bombs.bomb.desc=Eĉ granda bombo de nigra pulvo. Ĝia eksplodo kaŭzos _%1$d-%2$d vundpoentojn_ al ĉio apud la eksplodejo kaj detruos apudan terenon kaj aĵojn.
items.bombs.bomb.desc_fuse=Ŝajnas, ke la meĉo brulos dum kelkaj temperoj antaŭ eksplodi.
items.bombs.bomb.desc_burning=La meĉo de bombo brulas, forkuru aŭ estingu ĝin!
items.bombs.bomb$doublebomb.name=du bomboj
items.bombs.bomb$doublebomb.desc=Stako de du grandaj bomboj de nigra pulvo, ŝajnas ke vi ricevis unu senpage!

items.bombs.firebomb.name=fajrobombo
items.bombs.firebomb.desc=Tiu ĉi bombo estas modifita por eksplodi en vasta areo, ĝia eksplodo kaŭzos _%1$d-%2$d vundpoentojn_ kaj disigos fajron ene la radiuso de 2 kaheloj.

items.bombs.flashbangbomb.name=fulmobombo
items.bombs.flashbangbomb.desc=Tiu ĉi modifita bombo eksplodos ellasante lumon, sonon kaj elektron. Ĉio ene la radiuso de 2 kaheloj ricevos _%1$d-%2$d vundpoentojn_ pro la eksplodo kaj 25%% kromajn vundpoentojn pro elektro, kaj estos surdigita por 10 temperoj.

items.bombs.frostbomb.name=frostiga bombo
items.bombs.frostbomb.desc=Tiu ĉi bombo estas modifita por eksplodi en vasta areo, ĝia eksplodo kaŭzos _%1$d-%2$d vundpoentojn_ kaj disigos blovon de frostiga aero ene la radiuso de 2 kaheloj.

items.bombs.holybomb.name=sankta bombo
items.bombs.holybomb.desc=Tiu ĉi bombo estas modifita por ellasi helan brilon de sankta lumo je eksplodo. Ĉio ene la radiuso de 2 kaheloj ricevos _%1$d-%2$d vundpoentojn_ pro la eksplodo, kaj nemortaj kaj demonaj bestaĉoj ricevos kroman 50%% vundon pro la sankta lumo.

items.bombs.noisemaker.name=bruilo
items.bombs.noisemaker.desc=Tiu ĉi bombo estas modifita por pluroble eligi bruan sonon kiam ĝia meĉo forbrulos. Kiam iu tuŝos la bombon, ĝi eksplodos kaj kaŭzos _%1$d-%2$d vundpoentojn_ al ĉio en la radiuso de 2 kaheloj!
items.bombs.noisemaker.desc_burning=Tiu ĉi brulilo eksplodos, kiam iu alproksimiĝos al ĝi!

items.bombs.smokebomb.name=fumbombo
items.bombs.smokebomb.desc=Tiu ĉi bombo estas modifita por disigi densan nubon de gaso kune kun eksplodo. Ĝi kaŭzos _%1$d-%2$d vundpoentojn_ kaj disigos fuman vualon ene la radiuso de 2 kaheloj.

items.bombs.regrowthbomb.name=vegetaĵa bombo
items.bombs.regrowthbomb.desc=Tiu ĉi modifita bombo ellasos vivigan likvon ene la radiuso de 3 kaheloj anstataŭ eksplodi. Areo proksime de eksplodejo rapide naskos herbon kaj vegetaĵojn. Vi kaj ĉiuj viaj amikoj ene la eksploda ondo estos sanigitaj en la sama maniero kiel trinki eliksiron de sano.

items.bombs.shrapnelbomb.name=splitiĝa bombo
items.bombs.shrapnelbomb.desc=Tiu ĉi bombo estis modifita uzante metalajn restaĵojn de DM-300, ĝi splitiĝos en pluraj pecoj je eksplodo, kaŭzante _%1$d-%2$d vundpoentojn_ en la vasta areo ĉirkaŭ la bombo. Kaŝiĝu malantaŭ io antaŭ ol uzi tiun ĉi bombon…

items.bombs.woollybomb.name=ŝaflana bombo
items.bombs.woollybomb.desc=Tiu ĉi modifita bombo estigos vastan kampon de magiaj ŝafoj post eksplodi. La eksplodo kaŭzos _%1$d-%2$d vundpoentojn_ al ĉio ene la radiuso de 2 kaheloj. La estigotaj ŝafoj blokos movojn kaj daŭros por tre longa tempo! En ĉeesto de potencaj malamikoj la ŝafoj daŭros por malpli longe kaj vi povas eksigi ŝafon per interagi kun ĝi.

###food
items.food.berry.name=bero de labirinto
items.food.berry.eat_msg=Tiu ĉi bero estis franda!
items.food.berry.desc=Ĉasistino trovis tiun ĉi beron en densejo de kreskaĵoj de la labirinto. Ĝi povas esti rapide manĝita, iomete satigos vin kaj ĝi povas enhavi utilan semon!

items.food.blandfruit.name=naŭzfrukto
items.food.blandfruit.cooked=kuirita naŭzfrukto
items.food.blandfruit.sunfruit=sunfrukto
items.food.blandfruit.rotfruit=putrofrukto
items.food.blandfruit.earthfruit=terfrukto
