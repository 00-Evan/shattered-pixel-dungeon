items.weapon.melee.sai.desc=Du maldikaj klingoj destinitaj por teni po unu en ĉiu mano. Bonegaj por distranĉi monstrojn per kelkaj rapidaj frapoj.
items.weapon.melee.sai$combostriketracker.name=kombina atako
items.weapon.melee.sai$combostriketracker.desc=Duelistino preparas kombinan atakon, kiu plifortigos ŝian specialan armilan atakon. Ĉiu sukcesa frapo per permana aŭ ĵetarmilo enkalkuliĝas al la fraparo, sed neniu sukcesa frapo dum 5 temperoj nuligas tiun atakon.\n\nAntaŭaj frapoj: %1$d.\n\nTemperoj post kiuj la fraparo nuliĝos: %2$s.

items.weapon.melee.scimitar.name=cimitaro
items.weapon.melee.scimitar.stats_desc=Tio ĉi estas ja rapida armilo.
items.weapon.melee.scimitar.ability_name=glava danco
items.weapon.melee.scimitar.typical_ability_desc=Duelistino povas komenci _glavan dancon_ uzante cimitaron. Tiu ĉi atako aktiviĝos senprokraste kaj pliigas ŝiajn atakrapidon je +60%% kaj precizon je +50%% probable por _%d temperoj._
items.weapon.melee.scimitar.ability_desc=Duelistino povas komenci _glavan dancon_ uzante cimitaron. Tiu ĉi atako aktiviĝos senprokraste kaj pliigas ŝiajn atakrapidon je +60%% kaj precizon je +50%% por _%d temperoj._
items.weapon.melee.scimitar.upgrade_ability_stat_name=Daŭro de special-atako
items.weapon.melee.scimitar.desc=Dika kurba klingo, ĝia formo ebligas pli rapidajn, tamen malpli potencajn atakojn.
items.weapon.melee.scimitar$sworddance.name=glava danco
items.weapon.melee.scimitar$sworddance.desc=Duelistino faras viglajn tranĉojn, kiuj aspektas kvazaŭ danco. Farante glavan dancon ŝi atakas je 60%% pli rapide (sufiĉe por plenumi per cimitaro du frapojn dum unu tempero) kaj ŝia precizo pliiĝas je +50%%.\n\nPliaj temperoj: %s.

items.weapon.melee.sickle.name=falĉileto
items.weapon.melee.sickle.stats_desc=Tio ĉi estas ja malpreciza armilo.
items.weapon.melee.sickle.ability_name=falĉi
items.weapon.melee.sickle.typical_ability_desc=Duelistino povas _falĉi_ malamikon per falĉileto. Tiu detruanta atako certe trafos kaj probable kaŭzos _%d vundpoentojn._ Tiuj vundpoentoj aplikiĝos kiel sangado, se viktimo ne estas rezista.
items.weapon.melee.sickle.ability_desc=Duelistino povas _falĉi_ malamikon per falĉileto. Tiu detruanta atako certe trafos kaj kaŭzos _%d vundpoentojn._ Tiuj vundpoentoj aplikiĝos kiel sangado, se viktimo ne estas rezista.
items.weapon.melee.sickle.desc=Malgranda agrokultura ilo, kiu povas utili kiel potenca, tamen maloportuna armilo.

items.weapon.melee.spear.name=pikstango
items.weapon.melee.spear.stats_desc=Tio ĉi estas ja malrapida armilo.\nTiu ĉi armilo havas egan atingon.
items.weapon.melee.spear.ability_name=pikpuŝi
items.weapon.melee.spear.typical_ability_desc=Duelistino povas uzi finaĵon de sia pikstango por _pikpuŝi_ malamikon en la atakatingo, sed ne apudan. Tiu atako probable kaŭzos _%1$d-%2$d vundpoentojn_, forpuŝos la malamikon kaj certe lin trafos.
items.weapon.melee.spear.ability_desc=Duelistino povas uzi finaĵon de sia pikstango por _pikpuŝi_ malamikon en la atakatingo, sed ne apudan. Tiu atako kaŭzos _%1$d-%2$d vundpoentojn_, forpuŝos la malamikon kaj certe lin trafos.
items.weapon.melee.spear.desc=Maldika ligna stango finigita per pika fero.

items.weapon.melee.sword.name=glavo
items.weapon.melee.sword.ability_name=frakasi
items.weapon.melee.sword.typical_ability_desc=Duelistino povas _frakasi_ kontraŭulon per glavo. Tiu atako probable kaŭzos _%1$d-%2$d vundpoentojn_ kaj certe trafos. Se frakaso mortigos kontraŭulon, tiu atako daŭros neniun temperon kaj Duelistino povos plenumi frakason denove dum 5 temperoj sen uzi ŝargon.
items.weapon.melee.sword.ability_desc=Duelistino povas _frakasi_ kontraŭulon per glavo. Tiu atako kaŭzos _%1$d-%2$d vundpoentojn_ kaj certe trafos. Se frakaso mortigos kontraŭulon, tiu atako daŭros neniun temperon kaj Duelistino povos plenumi frakason denove dum 5 temperoj sen uzi ŝargon.
items.weapon.melee.sword.desc=Bone ekvilibrigita glavo. Ne tro granda, sed plue pli granda ol glaveto.
items.weapon.melee.sword$cleavetracker.name=frakasado
items.weapon.melee.sword$cleavetracker.desc=Duelistino estas preta por ree frakasi kontraŭulon. La sekva frakaso ne uzos ŝargon de speciala armila atako.\n\nPliaj temperoj: %s.

items.weapon.melee.warhammer.name=martelo batala
items.weapon.melee.warhammer.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.warhammer.ability_name=frapegi
items.weapon.melee.warhammer.typical_ability_desc=Duelistino povas plenumi _frapegon_ per martelo batala. Tiu intensa atako probable kaŭzos _%1$d-%2$d vundpoentojn_ kontraŭ surprizita malamiko kaj konfuzos lin por 5 temperoj dum kiuj liaj precizo kaj evitpovo malpliiĝos je 50%%. Nesurprizita frapego ĉiam trafos, sed havos nur norman vundpovon.
items.weapon.melee.warhammer.ability_desc=Duelistino povas plenumi _frapegon_ per martelo batala. Tiu intensa atako kaŭzos _%1$d-%2$d vundpoentojn_ kontraŭ surprizita malamiko kaj konfuzos lin por 5 temperoj dum kiuj liaj precizo kaj evitpovo malpliiĝos je 50%%. Nesurprizita frapego ĉiam trafos, havos nur norman vundpovon.
items.weapon.melee.warhammer.desc=Nur kelkaj monstroj povas travivi detruantan frapegon de ega pezeco de tiu ĉi plumbo kaj stalo, sed ĝi postulas multege da povo por uzi ĝin efike.

items.weapon.melee.warscythe.name=falĉilo batala
items.weapon.melee.warscythe.stats_desc=Tio ĉi estas ja malpreciza armilo.
items.weapon.melee.warscythe.ability_name=falĉi
items.weapon.melee.warscythe.typical_ability_desc=Duelistino povas _falĉi_ malamikon per falĉilo batala. Tiu detruanta atako certe trafos kaj probable kaŭzos _%d vundpoentoj._ Tiuj vundpoentoj aplikiĝos kiel sangado, se viktimo ne estas rezista.
items.weapon.melee.warscythe.ability_desc=Duelistino povas _falĉi_ malamikon per falĉilo batala. Tiu detruanta atako certe trafos kaj kaŭzos _%d vundpoentojn._ Tiuj vundpoentoj aplikiĝos kiel sangado, se viktimo ne estas rezista.
items.weapon.melee.warscythe.desc=Tiu ĉi granda kaj maloportuna ilo estas plifortigita kaj pli taŭgas por falĉi monstrojn ol grenojn.

items.weapon.melee.whip.name=vipo
items.weapon.melee.whip.stats_desc=Tiu ĉi armilo havas grandegan atingon.
items.weapon.melee.whip.ability_name=vipi
items.weapon.melee.whip.typical_ability_desc=Duelistino povas _vipi_ ĉiujn proksimajn malamikojn per sia vipo. Tiu speciala armila atako probable kaŭzos _%1$d-%2$d vundpoentojn_, frapos ĉiujn kontraŭulojn en la atakatingo kaj certe trafos.
items.weapon.melee.whip.ability_desc=Duelistino povas _vipi_ ĉiujn proksimajn malamikojn per sia vipo. Tiu speciala armila atako kaŭzos _%1$d-%2$d vundpoentojn_, frapos ĉiujn kontraŭulojn en la atakatingo kaj certe trafos.
items.weapon.melee.whip.desc=Kvankam la pikileca finaĵo de ŝnurego de tiu armilo malforte vundas, ĝia atingo estas senkompara.

items.weapon.melee.wornshortsword.name=eluzita glaveto
items.weapon.melee.wornshortsword.ability_name=frakasi
items.weapon.melee.wornshortsword.typical_ability_desc=Duelistino povas _frakasi_ kontraŭulon per eluzita glaveto. Tiu atako probable kaŭzos _%1$d-%2$d vundpoentojn_ kaj certe trafos. Se frakaso mortigos kontraŭulon, tiu atako daŭros neniun temperon kaj Duelistino povos plenumi frakason denove dum 5 temperoj sen uzi ŝargon.
items.weapon.melee.wornshortsword.ability_desc=Duelistino povas _frakasi_ kontraŭulon per eluzita glaveto. Tiu atako kaŭzos _%1$d-%2$d vundpoentojn_ kaj certe trafos. Se frakaso mortigos kontraŭulon, tiu atako daŭros neniun temperon kaj Duelistino povos plenumi frakason denove dum 5 temperoj sen uzi ŝargon.
items.weapon.melee.wornshortsword.desc=Sufiĉe mallonga glavo, eluzita dum peza uzado. Ĝi estas malpli forta kaj ete malpli peza ol glaveto en bona stato.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalina sageto
items.weapon.missiles.darts.adrenalinedart.desc=Tiuj ĉi sagetoj estas trempitaj en viglokard-devenan substancon, kiu por mallonga tempo pliigos movrapidon kaj atakrapidon de via amikoj kaj malpliigos movrapidon de viaj kontraŭuloj. La sageto mem povas vundi malamikojn, sed ne vundos amikojn.

items.weapon.missiles.darts.blindingdart.name=blindiga sageto
items.weapon.missiles.darts.blindingdart.desc=Tiuj ĉi sagetoj estas trempitaj en blindherb-devenan substancon, kiu blindigos la viktimon por mallonga tempo. Tamen ili ne senorientigos la viktimon, do li plue scios kiam li lastatempe vidis vin.

items.weapon.missiles.darts.chillingdart.name=trankviliga sageto
items.weapon.missiles.darts.chillingdart.desc=Tiuj ĉi sagetoj estas trempitaj en glacibobel-devenan substancon, kiu serioze malvarmigos la viktimon.

items.weapon.missiles.darts.cleansingdart.name=puriga sageto
items.weapon.missiles.darts.cleansingdart.desc=Tiuj ĉi sagetoj estas trempitaj en la substancon devenan de vegetaĵoj nomitaj reĝmagoj. La substanco portempe igos amikojn rezistaj al ĉiuj minacaj efikoj aŭ nuligos pozitivajn efikojn de viaj malamikoj. Monstroj eĉ povas provizore forgesi pri ataki aŭ ĉasi vin. La sageto mem povas vundi malamikojn, sed ne vundos amikojn.

items.weapon.missiles.darts.dart.name=sageto
items.weapon.missiles.darts.dart.ac_tip=TREMPI
items.weapon.missiles.darts.dart.prompt=Elektu semon
items.weapon.missiles.darts.dart.tip_title=Trempi sagetojn
items.weapon.missiles.darts.dart.tip_desc=Oni povas kombini semon kun unu aŭ du sagetoj por saturi ilin per substanco de la semo. Per ĉiu speco de semo oni povas krei malsaman trempitan sageton kun unika por-unu-uza efiko.\n\nLa _%s_ fariĝos el trempi sageton kun tiu ĉi semo.
items.weapon.missiles.darts.dart.tip_all=trempi %1$d sagetojn kun %2$d semoj
items.weapon.missiles.darts.dart.tip_two=trempi 2 sagetojn kun 1 semo
items.weapon.missiles.darts.dart.tip_one=trempi 1 sageton kun 1 semo
items.weapon.missiles.darts.dart.tip_cancel=rezigni
items.weapon.missiles.darts.dart.desc=Tiuj ĉi simplaj akrigitaj lignaj sagetoj estas ekvilibrigitaj por flugi rekte al la celo kaj piki ĝin dolore. Oni povas trempi ilin kun semoj por akiri ekstrajn efikojn je ĵeto.
items.weapon.missiles.darts.dart.unlimited_uses=Pro ilia simpla strukturo tiuj sagetoj neniam rompiĝos.

items.weapon.missiles.darts.displacingdart.name=teleportanta sageto
items.weapon.missiles.darts.displacingdart.desc=Tiuj ĉi sagetoj estas trempitaj en perefoli-devenan substancon, kiu teleportos la viktimon je proksima distanco.

items.weapon.missiles.darts.healingdart.name=saniga sageto
items.weapon.missiles.darts.healingdart.desc=Tiuj ĉi sagetoj estas trempitaj en sunherb-devenan substancon, kiu ellasos sanigan energion al la celo. La sageto mem povas vundi malamikojn, sed ne vundos amikojn.

items.weapon.missiles.darts.holydart.name=sankta sageto
items.weapon.missiles.darts.holydart.desc=Tiuj ĉi sagetoj estas trempitaj en stelflor-devenan substancon, kiu plenigos la celon per sankta povo. Amikoj kaj kutimaj kontraŭuloj estos benitaj, tamen nemortaj kaj demonaj monstroj ricevos signifajn vundojn. La sageto mem povas vundi malamikojn, sed ne vundos amikojn.

items.weapon.missiles.darts.incendiarydart.name=bruliga sageto
items.weapon.missiles.darts.incendiarydart.desc=Tiuj ĉi sagetoj estas trempitaj en fajroflor-devenan substancon, kiu ekflamos je frapo.

items.weapon.missiles.darts.paralyticdart.name=paraliza sageto
items.weapon.missiles.darts.paralyticdart.desc=Tiu ĉi sagetoj estas trempitaj en terradik-devenan substancon, kiu paralizos la celon por mallonga tempo.

items.weapon.missiles.darts.poisondart.name=venena sageto
items.weapon.missiles.darts.poisondart.desc=Tiuj ĉi sagetoj estas trempitaj en ĉagrenmusk-devenan substancon, kiu venenos la viktimon.

items.weapon.missiles.darts.rotdart.name=enradikigita sageto
items.weapon.missiles.darts.rotdart.desc=Tiuj ĉi fiaj sagetoj estas trempitaj en acidan putrober-devenan substancon, kiu agrese tramordos ĉion tuŝantan la sageton. Fortaj monstroj kontrŭstaros plejparton de la efiko, tamen la korodo estas sufiĉe forta por facile mortigi plejparton da ordinaraj monstroj. Enradikigitaj sagetoj estas pli firmaj ol aliaj trempitaj sagetoj, sed ne eblas pliigi ilian firmecon.

items.weapon.missiles.darts.shockingdart.name=ŝoka sageto
items.weapon.missiles.darts.shockingdart.desc=Tiuj ĉi sagetoj estas trempitaj en ŝtormplant-devenan substancon, kiu ellasos fian ŝokon al la viktimo.

items.weapon.missiles.darts.tippeddart.ac_clean=PURIGI
items.weapon.missiles.darts.tippeddart.clean_title=Purigi sagetojn
items.weapon.missiles.darts.tippeddart.clean_desc=Tio ĉi purigos viajn sagetojn de substancoj de semoj, igante ilin reen normaj sagetoj.
items.weapon.missiles.darts.tippeddart.clean_all=puriĝi ĉiujn
items.weapon.missiles.darts.tippeddart.clean_one=purigi unu
items.weapon.missiles.darts.tippeddart.cancel=rezigni
items.weapon.missiles.darts.tippeddart.durability=Substanco de trempitaj sagetoj eluzos kaj ili iĝos normaj sagetoj.
items.weapon.missiles.darts.tippeddart.uses_left=De tiu ĉi amaso de trempitaj sagetoj unu el ili perdos sian substancon post _%d%d_ uzoj.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tamen tiuj ĉi estas tiel altkvalitaj, ke ili neniam eluzos._
items.weapon.missiles.darts.tippeddart.about_to_break=Via trempita sageto baldaŭ perdos sian substancon.
items.weapon.missiles.darts.tippeddart.has_broken=Finaĵo de tiu ĉi trempita sageto perdis sian substancon.


items.weapon.missiles.bolas.name=ĵetbulo
items.weapon.missiles.bolas.desc=Tiuj ĉi nekutimaj ĵetarmiloj ne sufiĉe forte vundas, sed ili perfekte malrapidigas siajn viktimojn.

items.weapon.missiles.boomerang.name=bumerango
items.weapon.missiles.boomerang.desc=Ĵetita al kontraŭulo, tiu ĉi ebena kurba ligna ĵetarmilo revenos al manoj de sia ĵetinto.
items.weapon.missiles.boomerang.durability=Pro ĝia solida strukturo, tiu ĉi bumerango ne rompiĝos dum uzado.

items.weapon.missiles.fishingspear.name=harpuno
items.weapon.missiles.fishingspear.desc=Malgrandaj ĵetlancoj projektitaj al fiŝkaptado. Ili ankaŭ funkcias kiel improvizitaj armiloj.

items.weapon.missiles.forcecube.name=kubo de forto
items.weapon.missiles.forcecube.ondeath=Vi mortigis vin mem per via kubo de forto…
items.weapon.missiles.forcecube.desc=Tiu ĉi strangforma armilo estas sufiĉe malgranda por enspaci en via mano, sed ĝi estas nekredeble peza. Kiam ĵetita, ĝi disigos forton de sia bato en malgrandan areon, detruante ĉion ene la eksplodejo.

items.weapon.missiles.heavyboomerang.name=peza bumerango
items.weapon.missiles.heavyboomerang.desc=Estas malfacile efike teni tiun ĉi grandan bumerangon, tamen ĝi kaŭzos signifajn vundojn. Post kelkaj temperoj ĝi flugos reen al la loko el kiu ĝi estis ĵetita.

items.weapon.missiles.javelin.name=ĵetlancego
items.weapon.missiles.javelin.desc=Tiuj ĉi grandaj ĵetlancoj estas ekvilibrigitaj por ke iliaj pikaj finaĵoj ŝovu antaŭen tra la aero.

items.weapon.missiles.kunai.name=kunajo
items.weapon.missiles.kunai.desc=Tiu ĉi etaj tranĉiloj estas tre potencaj en manoj de sperta uzanto. Ili estas plej efikaj kontraŭ surprizitaj kontraŭuloj.

items.weapon.missiles.missileweapon.stats=Tiu _%1$d-supernivela_ ĵetarmilo kaŭzas _%2$d-%3$d vundpoentojn_ kaj postulas _%4$d povpoentojn_ por uzi ĝin ĝuste.
items.weapon.missiles.missileweapon.distance=Tiu ĉi armilo estas projektita por esti uzata je distanco, ĝi estas pli preciza kontraŭ distancaj malamikoj kaj ankaŭ malpli preciza je proksimo.
items.weapon.missiles.missileweapon.durability=Ĵetarmiloj rompiĝos dum uzado.
items.weapon.missiles.missileweapon.uses_left=Tiu ĉi amaso de armiloj havas _%d/%d_ uzojn antaŭ unu el ili rompiĝos.
items.weapon.missiles.missileweapon.unlimited_uses=_Tamen tiuj ĉi estas tiel altkvalitaj, ke ili neniam rompiĝos._
items.weapon.missiles.missileweapon.about_to_break=Via ĵetarmilo baldaŭ rompiĝos.
items.weapon.missiles.missileweapon.has_broken=Iu el viaj ĵetarmiloj rompiĝis.
items.weapon.missiles.missileweapon$placeholder.name=ĵetarmilo

items.weapon.missiles.shuriken.name=ĵetponardo
items.weapon.missiles.shuriken.desc=Stel-formaj pecoj da metalo kun akraj klingoj. Ili estas malpezigitaj kaj facile uzeblaj dum movi. Unuopa ĵetponardo povas esti ĵetita tuj post movi.

items.weapon.missiles.throwingclub.name=ĵetklabo
items.weapon.missiles.throwingclub.desc=Malkomplika ĵetarmilo: granda ŝtono kunigita al bastono. Kvankam ili ne kaŭzas seriozajn vundojn, danke al siaj ŝtonaj kapoj ili estas malfacile rompeblaj kaj ne alkroĉiĝas al malamikoj.

items.weapon.missiles.throwinghammer.name=ĵetmartelo
items.weapon.missiles.throwinghammer.desc=Tiuj ĉi grandetaj marteloj estas projektitaj por ĵeti al kontraŭulo. Kvankam ili ne vundas serioze, ilia glata tute metala formo igas ilin eĉ solidaj kaj nealkroĉigemaj al kontraŭuloj.

items.weapon.missiles.throwingknife.name=ĵettranĉilo
items.weapon.missiles.throwingknife.desc=Tiuj ĉi malpezaj tranĉiloj estas ekvilibrigitaj por arkmovi tra la aero al la celo. Ili estas plej efikaj kontraŭ surprizitaj kontraŭuloj.

items.weapon.missiles.throwingspear.name=ĵetlanco
items.weapon.missiles.throwingspear.desc=Tiuj ĉi malpezaj lancoj distingiĝas per maldikaj teniloj, kiuj sendube estas projektitaj por ĵeti, ne por puŝi.

items.weapon.missiles.throwingspike.name=ĵetpikilo
items.weapon.missiles.throwingspike.desc=Tiu ĉi akrigitaj metalpecoj estas destinitaj por esti ĵetataj al malproksimaj kontraŭuloj. Kvankam ili ne estas tre danĝeraj, iliaj simplaj plene metalaj strukturoj iĝas ilin tre fortikaj.

items.weapon.missiles.throwingstone.name=ĵetŝtono
items.weapon.missiles.throwingstone.desc=Tiuj ĉi ŝtonoj estas glatigitaj por esti ĵeteblaj pli malproksime ol normaj ŝtonoj. Malgraŭ la prilaboro, ili plue ne estas tre konfidindaj armiloj, tamen almenaŭ ili ne alkroĉiĝas al viktimoj.

items.weapon.missiles.tomahawk.name=ĵethakilo
items.weapon.missiles.tomahawk.desc=Tiuj ĉi ĵet-hakiloj karakterizas per segformaj randoj, pro tio ili postulas lertecon por uzi. Tamen firma frapo de tiu ĉi armilo igos viktimon sangadi.

items.weapon.missiles.trident.name=tridento
items.weapon.missiles.trident.desc=Masivaj ĵetlancoj kun tri mortigaj dentoj ĉe la fino. Ili estas potencaj, sed eĉ pezaj.


items.weapon.spiritbow.name=spirita pafarko
items.weapon.spiritbow.ac_shoot=PAFI
items.weapon.spiritbow.prompt=Elektu celon
items.weapon.spiritbow.stats=Tiu ĉi pafarko ne povas esti rekte plibonigita, sed ĝi iĝos pli forta dum kiam vi pliniveliĝos. Je via nuna nivelo, sagoj pafitaj per tiu pafarko kaŭzas _%1$d-%2$d vundpoentojn_ kaj postulas _%3$d povpoentojn_ por uzi ĝin ĝuste.
items.weapon.spiritbow.desc=Pafarko farita el antikva magia ligno. Ĝiaj arkoŝnuro kaj arkbrakoj briletas je blueta lumo. Kiam oni streĉas la arkoŝnuron, magia sago aperos kaj povas esti pafita al kontraŭulo.

items.weapon.weapon.identify=Vi sufiĉe ekkonis kun via armilo por identigi ĝin.
items.weapon.weapon.too_heavy=Pro via nesufiĉa povo, uzado de tiu ĉi armilo malpliigos vian frap-rapidon, precizon kaj povon por surpriza atako.
items.weapon.weapon.excess_str=Pro via troa povo, vi kaŭzos maksimume _%d kromajn vundpoentojn_ per tiu armilo.
items.weapon.weapon.hardening_gone=Tiu ĉi armilo eluziĝis, ĝi ne estas plu hardita!
items.weapon.weapon.incompatible=Reciproka kontraŭago de diversaj magioj vakigis la ensorĉon de tiu ĉi armilo!
