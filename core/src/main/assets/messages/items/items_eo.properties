###armor curses
items.armor.curses.antientropy.name=%s de malentropio
items.armor.curses.antientropy.desc=Malbono de malentropio agas kontraŭ fortoj de la universo, puŝante energion al la portanto el lia ĉirkaŭaĵo. Tio por momente fajrigas la portanton kaj glacigas ĉion ĉirkaŭ li!

items.armor.curses.bulk.name=%s de dikeco
items.armor.curses.bulk.desc=Defendaĵoj de dikeco ŝajnas pli grande kaj masive, tamen ili ne karakterizas per pli bona defendo. Tio ĉi eĉ pli aĉas: la pliigita grando malfaciligas movadon trans pordoj.

items.armor.curses.corrosion.name=%s de acidrustado
items.armor.curses.corrosion.desc=Defendaĵo de acidrustado kapablas elŝpruci mordan likvon, kiu kovras ĉiun proksime per glueca morda acido.

items.armor.curses.displacement.name=%s de transmetiĝo
items.armor.curses.displacement.desc=La malbeno de transmetiĝo provas porti posedanton al sekurejo kiam li estas atakata. Tamen ĝi estas ete tro efika kaj hazarde teleportas la portanton ene la nuna keletaĝo.

items.armor.curses.metabolism.name=%s de metabolo
items.armor.curses.metabolism.desc=La malbeno de metabolo senpere transformas satecon al sano kiam portanto estas vundita, iomete sanigante, sed rapide kaŭzante malsaton.

items.armor.curses.multiplicity.name=%s de obligo
items.armor.curses.multiplicity.desc=Defendaĵo malbenita per obligo enhavas minacan obligan magion. Ĝi hazarde kreas spegulan figuron de la portanto, tamen ĝi same povas obligi atakanton!

items.armor.curses.overgrowth.name=%s de prikreskado
items.armor.curses.overgrowth.desc=Defendaĵoj de prikreskado estas kovritaj per diversaj florantaj vegetaĵoj. Kvankam tio ĉi aspektas interese, sed ne plimalmoligas la defendaĵon kaj tiuj vegetaĵoj hazarde aktiviĝas dum batalo!

items.armor.curses.stench.name=%s de odoraĉo
items.armor.curses.stench.desc=Defendaĵo malbenita per odoraĉo ellasos nubeton de venena gaso, kiu estos danĝera al ĉiuj kaptitaj per la nubeto.


###glyphs
items.armor.glyphs.affection.name=%s de afekcio
items.armor.glyphs.affection.desc=Tiu ĉi potenca skribaĵo manipulas mensojn de atakantoj, fiĉarmante ilin portempe.

items.armor.glyphs.antimagic.name=%s de malmagio
items.armor.glyphs.antimagic.desc=Tiu ĉi potenca skribaĵo ebligas al defendaĵo protekti ĝian portanton kontraŭ magiaj atakoj, aldone al korpaj. La magia protekto ne dependas de nivelo de la defendaĵo.

items.armor.glyphs.brimstone.name=%s de sulfuro
items.armor.glyphs.brimstone.desc=Tiu ĉi skribaĵo protektas la portanton kaj liajn posedaĵojn kontraŭ fajro, tute nuligante ĝian damaĝon kaj malbonajn efikojn.

items.armor.glyphs.camouflage.name=%s de kaŝmaskado
items.armor.glyphs.camouflage.desc=Tiu ĉi skribaĵo igas portanton kamufli per alta herbo, farante lin portempe nevidebla.

items.armor.glyphs.entanglement.name=%s de alligo
items.armor.glyphs.entanglement.desc=Tiu ĉi skribaĵo kreskigas terecan ŝirmon ĉirkaŭ la portanto por sorbi damaĝon, sed tiu ŝirmo malaperos kiam la portanto moviĝos.

items.armor.glyphs.flow.name=%s de fluo
items.armor.glyphs.flow.desc=Tiu ĉi skribaĵo manipulas fluon de akvo ĉirkaŭ portanto, igante lin pli rapida dum movado tra ĝin.

items.armor.glyphs.obfuscation.name=%s de nigrumo
items.armor.glyphs.obfuscation.desc=Tiu ĉi skribaĵo nigrumas la portanton, igante lin malpli eltrovebla.

items.armor.glyphs.potential.name=%s de potencialo
items.armor.glyphs.potential.rankings_desc=Mortigita de skribaĵo de potencialo
items.armor.glyphs.potential.desc=Tiu ĉi skribaĵo gajnas energion de frapoj, kiu ŝarĝas vergojn de la portanto je aktivigo.

items.armor.glyphs.repulsion.name=%s de repuŝo
items.armor.glyphs.repulsion.desc=Tiu ĉi skribaĵo kaŭzas forton kontraŭ atakantojn, repuŝante ilin for.

items.armor.glyphs.stone.name=%s de ŝtono
items.armor.glyphs.stone.desc=Tiu ĉi skribaĵo ĉirkaŭas defendaĵon per pezaj magiaj ŝtonoj, kiuj malebligas eviton, sed blokas damaĝon proporcie de evito.

items.armor.glyphs.swiftness.name=%s de rapideco
items.armor.glyphs.swiftness.desc=Tiu ĉi skribaĵo pliigas rapidon de la portanto, se li ne troviĝas apud malamiko.

items.armor.glyphs.thorns.name=%s de dornoj
items.armor.glyphs.thorns.desc=Tiu ĉi potenca skribaĵo damaĝas atakantojn, igante ilin malrapide sangadi kiam ili atakas la portanton.

items.armor.glyphs.viscosity.name=%s de glueco
items.armor.glyphs.viscosity.deferred=prokrastata %d
items.armor.glyphs.viscosity$defereddamage.name=deferred damage
items.armor.glyphs.viscosity$defereddamage.ondeath=Prokrastita damaĝo mortigis vin…
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Mortigita pro prokrastita damaĝo
items.armor.glyphs.viscosity$defereddamage.desc=Damaĝo efikas sur vi malrapidete dum tempo anstataŭ tuje.\n\nPlua prokrastata damaĝo: %d.
items.armor.glyphs.viscosity.desc=Tiu ĉi skribaĵo povas prokrasti damaĝon al portanto, do ĝi efikos lin malrapide anstataŭ ĉio je unufoje.



###armor
items.armor.armor.ac_detach=DISIGI
items.armor.armor.detach_seal=Vi disigis sigelon de via defendaĵo.
items.armor.armor.equip_cursed=La defendaĵo dolore ĉirkaŭprenas vin.
items.armor.armor.identify=Vi sufiĉe ekkonis kun via defendaĵo por identigi ĝin.
items.armor.armor.incompatible=Reciproka kontraŭago de diversaj magioj vakigis la skribaĵo de tiu ĉi defendaĵo!
items.armor.armor.curr_absorb=Tiu ĉi defendaĵo blokas _%1$d-%2$d da damaĝo_ kaj postulas _%3$d da povo_ por uzi ĝin ĝuste.
items.armor.armor.avg_absorb=Kutime tiu ĉi defendaĵo blokas _%1$d-%2$d da damaĝo_ kaj postulas _%3$d da povo_ por uzi ĝin ĝuste.
items.armor.armor.too_heavy=Pro via nesufiĉa povo, surmetado de tiu ĉi defendaĵo malpliigos vian povon por movi, eviti kaj defendi.
items.armor.armor.probably_too_heavy=Probable tiu ĉi defendaĵo estas tro peza por vi.
items.armor.armor.excess_str=Pro via troa povo, vi estas _pli evitpova_ vestante tiun ĉi defendaĵon.
items.armor.armor.evasion=Ĝi estas plivastigita por pliigi _evitpovon._
items.armor.armor.defense=Ĝi estas plivastigita por pliigi _defendon._
items.armor.armor.inscribed=it is inscribed with a _%s._
items.armor.armor.cursed_worn=Pro malbeno de tiu ĉi defendaĵo, vi ne povas ĝin demeti.
items.armor.armor.cursed=Vi sentas fian magion insidantan de tiu ĉi defendaĵo.
items.armor.armor.weak_cursed=Despite the curse, you are able to unequip this armor.
items.armor.armor.not_cursed=Tiu ĉi defendaĵo estas libera de fia magio.
items.armor.armor.seal_attached=La rompita sigelo de batalisto estas surmetita al tiu ĉi defendaĵo kaj donas al li _%d poentojn da ŝirmo_.
items.armor.armor$glyph.glyph=skribaĵo
items.armor.armor$glyph.killed=%s mortigis vin…

items.armor.classarmor.ac_ability=ELEKTI KAPABLON
items.armor.classarmor.ac_transfer=TRANSIGI
items.armor.classarmor.no_ability=Via dafendaĵo nuntempe havas neniun specialan kapablon, elektu iun!
items.armor.classarmor.not_equipped=Vi devas surmeti tiun ĉi defendaĵon por uzi ĝian specian povon!
items.armor.classarmor.low_charge=La defendaĵo ne ŝargiĝis sufiĉe por uzi ĝian specialan povon!
items.armor.classarmor.charge_use=Vi povas uzi tiun ĉi kapablon por _%s_ ŝargoj.
items.armor.classarmor.transfer_title=Transigi defendaĵon
items.armor.classarmor.transfer_desc=Magio de la krono de la reĝo de gnomoj povas esti transigita al alia defendaĵo. Estu konscia, ke la origina defendaĵo detruiĝos dum tiu procedo.
items.armor.classarmor.transfer_prompt=Elektu defendaĵon
items.armor.classarmor.transfer_cancel=Nuligi
items.armor.classarmor.transfer_complete=Transigis atributojn de via heroa defendaĵo!

items.armor.clotharmor.name=ŝtofa defendaĵo
items.armor.clotharmor.desc=Tiu ĉi malpeza defendaĵo garantias bazan protekton.

items.armor.huntressarmor.name=pelerino de heroo
items.armor.huntressarmor.no_enemies=Neniu kontraŭulo en vidatingo
items.armor.huntressarmor.desc=Portante tiun ĉi pelerinon, la ĉasistino povas uzi specialan kapablon.

items.armor.leatherarmor.name=leda defendaĵo
items.armor.leatherarmor.desc=Defendaĵo farita el tanita ledo de monstroj. Ne tiel malpeza kiel ŝtofa defendaĵo, sed ĝi peras pli bonan protekton.

items.armor.magearmor.name=robo de heroo
items.armor.magearmor.desc=Portante tiun ĉi ŝikan robon, la magiisto povas uzi specialan kapablon.

items.armor.mailarmor.name=maŝkiraso
items.armor.mailarmor.desc=Interplektitaj metalaj ringetoj formas malmolan sed elastan defendan veston.

items.armor.platearmor.name=plateta kiraso
items.armor.platearmor.desc=Grandetaj metalaj platetoj kunligitaj formante kirason, kiu peras nekompareblan protekton por iu ajn aventuristo kiu estas sufiĉe forta por porti ĝian pezegon.

items.armor.roguearmor.name=kostumo de heroo
items.armor.roguearmor.desc=Portante tiun ĉi nigran kostumon, la fripono povas uzi specialan kapablon.

items.armor.scalearmor.name=skvamkiraso
items.armor.scalearmor.desc=Metalaj skvamoj alkudritaj al leda veŝto formas elastan tamen protektan defendaĵon.

items.armor.warriorarmor.name=defendaĵo de heroo
items.armor.warriorarmor.desc=Kvankam tiu ĉi defendaĵo ŝajnas esti peza, la batalisto povas uzi ĝin por fari specialan kapablon.



###artifacts
items.artifacts.alchemiststoolkit.name=alĥemia ilaro
items.artifacts.alchemiststoolkit.ac_brew=KUIRI
items.artifacts.alchemiststoolkit.ac_energize=ENERGIIZI
items.artifacts.alchemiststoolkit.not_ready=Via ilaro ankoraŭ ne varmiĝis.
items.artifacts.alchemiststoolkit.cursed=Malbenita ilaro malebligas al vi uzi alĥemion!
items.artifacts.alchemiststoolkit.need_energy=Necesas havi almenaŭ 5 poentojn da energio por energiizi la ilaron.
items.artifacts.alchemiststoolkit.energize_desc=Ĉiuj 5 kristaloj de energio ŝargas la alĥemian ilaron per sufiĉe da energio por pliigi ĝian nivelon. Ju pli alta nivelo de ilaro, des pli rapide ĝi generas energion kaj varmiĝas.\n\nKiom da energio vi volas uzi?
items.artifacts.alchemiststoolkit.energize_1=5 da energio: +1 nivelo
items.artifacts.alchemiststoolkit.energize_all=%1$d da energio: +%2$d niveloj
items.artifacts.alchemiststoolkit.desc=Tiu ĉi ilaro enhavas kelkajn reakciilojn kaj herbojn kune kun malgranda provtubo por prepari eliksirojn ie ajn vi estas. La provtubo ŝajnas enhavi kristalojn de alĥemio en likva formo.
items.artifacts.alchemiststoolkit.desc_cursed=La malbenita ilaro alteniiĝis al vi kaj malpermesas al vi uzi alĥemion.
items.artifacts.alchemiststoolkit.desc_warming=La ilaro nuntempe varmiĝas kaj estos preta baldaŭ.
items.artifacts.alchemiststoolkit.desc_hint=La surmetita ilaro iom post iom liveras alĥemian energion dum kiam vi akiras sperton. Ŝajnas, ke la solvaĵo en la provtubo povas esti plipovigita per aldoni al ĝi kristalojn de energio.

items.artifacts.artifact.cannot_wear_two=Vi ne povas surmeti du samajn antikvaĵojn.
items.artifacts.artifact.equip_cursed=La antikvaĵo dolore ligas sin al vi.
items.artifacts.artifact.curse_known=Vi povas senti malican magion en la antikvaĵo.
items.artifacts.artifact.not_cursed=Tiu ĉi antikvaĵo estas libera de fia magio.
items.artifacts.artifact.need_to_equip=Vi devas surmeti vian antikvaĵon por fari tion.

items.artifacts.capeofthorns.name=pelerino de dornoj
items.artifacts.capeofthorns.desc=Tiuj ĉi disigitaj pecoj da metalo de DM-300 kuniĝis formante rigidan pelerinon. Ĝi ŝajne entenas profundan energion, eble ĝi havas kelkan povon de DM-300?
items.artifacts.capeofthorns.desc_inactive=La pelerino ŝajnas tre pezan sur viajn ŝultrojn, ĝi verŝajne gajni energion de damaĝo, kiun vi ricevas.
items.artifacts.capeofthorns.desc_active=La pelerino ŝajnas ellasi konservitan energion, ĝi radias ŝirmantan povon.
items.artifacts.capeofthorns$thorns.inert=Via pelerino iĝis neaktiva denove.
items.artifacts.capeofthorns$thorns.radiating=Via pelerino komenciĝis radii energion, vi sentiĝas protektata!
items.artifacts.capeofthorns$thorns.levelup=Via pelerino iĝas pli forta!
items.artifacts.capeofthorns$thorns.name=thorns
items.artifacts.capeofthorns$thorns.desc=Via pelerino radias energion ĉirkaŭante vin en kampo de deviiganta forto!\n\nĈiun damaĝon vi ricevas, estas reduktita kiam la efiko de dornoj agas. Krom tio, se atakanto estas fronte de vi, reduktita damaĝo reiras al la atakanto.\n\nPluaj temperoj da dornado: %s.

items.artifacts.chaliceofblood.name=kaliko de sango
items.artifacts.chaliceofblood.ac_prick=PIKIĜI
items.artifacts.chaliceofblood.yes=Jes, mi certas pri tio
items.artifacts.chaliceofblood.no=Ne, mi ŝanĝis mian volon
items.artifacts.chaliceofblood.prick_warn=Ĉiam, kiam vi uzas kalikon, ĝi elsuĉas pli kaj pli da vivenergio, se vi ne estos singarda, ĝi povos facile vin mortigi.\n\nĈu vi certe volas oferi al ĝi pli da vivenergio?
items.artifacts.chaliceofblood.onprick=Vi pikis vin kaj via esenco de vivo fluas en la kalikon.
items.artifacts.chaliceofblood.ondeath=La kaliko elsuĉis el vi ĉiun esencon de vivo…
items.artifacts.chaliceofblood.desc=Tiu ĉi brileta arĝenta kaliko estas kurioze ornamita per akraj juvelŝtonoj ĉe rando.
items.artifacts.chaliceofblood.desc_cursed=La malbenita kaliko alteniĝis al via mano kaj malpermesas al vi resanigi.
items.artifacts.chaliceofblood.desc_1=Kiam vi tenas kalikon, vi sentas kuriozan emon por piki vin per akraj juvelŝtonoj.
items.artifacts.chaliceofblood.desc_2=Iom da via sango estas verŝita en la kalikon, vi subtile sentas, ke la kaliko nutras vin per vivenergio. Vi plue volas piki vin per la kaliko, malgraŭ konscio, ke tio ĉi vin doloros.
items.artifacts.chaliceofblood.desc_3=La kaliko estas plenigita ĝis la rando per via esenco de vivo. Vi sentas, ke la kaliko verŝas vivenergion en vin.

items.artifacts.cloakofshadows.name=mantelo de ombroj
items.artifacts.cloakofshadows.ac_stealth=KAŜIĜI
items.artifacts.cloakofshadows.cooldown=Via mantelo bezonas %d temperojn por reenergiĝi.
items.artifacts.cloakofshadows.cursed=Vi ne povas uzi malbenitan mantelon.
items.artifacts.cloakofshadows.no_charge=Via mantelo ankoraŭ ne ŝargiĝis sufiĉe por esti uzebla.
items.artifacts.cloakofshadows.desc=Altvalorega magia mantelo ŝtelita el reĝa armilejo antaŭ multaj jaroj de la fripono. Kiam vestita, ĝi povas esti uzebla por iĝi tute nevidebla por mallonga tempo.\n\nJu pli la mantelo estas uzata, des pli potenca ĝi iĝos, ebligante al la fripono esti nevidebla por pli ofte kaj pli longe.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Via mantelo eluzis ĉiun energion.
items.artifacts.cloakofshadows$cloakstealth.levelup=Via mantelo iĝas pli pova!
items.artifacts.cloakofshadows$cloakstealth.name=cloaked
items.artifacts.cloakofshadows$cloakstealth.desc=Via mantelo de ombroj ebligas al vi esti nevidebla kiam vi vestas ĝin.\n\nKiam vi estas nevidebla, monstroj ne povas ataki kaj spuri vin. Korpaj atakoj kaj uzo de magio (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon.\n\nVi restos maskita ĝis ĝi estos ĉesigita aŭ al via mantelo mankos energio.

items.artifacts.driedrose.name=sekigita rozo
items.artifacts.driedrose.ac_summon=ALVOKI
items.artifacts.driedrose.ac_direct=DIREKTI
items.artifacts.driedrose.ac_outfit=ARMI
items.artifacts.driedrose.spawned=Vi jam alvokis la fantominon.
items.artifacts.driedrose.no_charge=Via rozo ankoraŭ ne ŝargiĝis.
items.artifacts.driedrose.cursed=Vi ne povas uzi malbenitan rozon.
items.artifacts.driedrose.no_space=Libera loko mankas apud vi.
items.artifacts.driedrose.charged=Via rozo ŝargiĝis!
items.artifacts.driedrose.desc=Ĉu ĝi estas la rozo menciita de fantomino antaŭ ŝi malaperis? Ĝi ŝajnas enteni ian spiritan povon, eble oni povas uzi ĝin por aldirekti energion de tiu perdita heroino.
items.artifacts.driedrose.desc_no_quest=Sekigita rozo kiu iumaniere kunteniĝas malgraŭ ĝia aĝo.\n\nĜi verŝajne posedas iom da spirita povo, sed vi ne havas ideon pri kiel uzi ĝin nun.
items.artifacts.driedrose.desc_hint=Ŝajnas, ke ĝi perdis kelkajn florfolietojn. Eble realdono de ili plifortigos la rozon.
items.artifacts.driedrose.desc_cursed=La malbenita rozo alteniĝis al via mano, ĝi ŝajnas terure malvarma.
items.artifacts.driedrose.desc_weapon=Armilo de fantomino: %s.
items.artifacts.driedrose.desc_armor=Defendaĵo de fantomino: %s.
items.artifacts.driedrose$petal.name=sekigita florfolieto
items.artifacts.driedrose$petal.no_rose=Vi ne havas rozon por kiun aldoni tiun ĉi florfolieton.
items.artifacts.driedrose$petal.no_room=Mankas spaco por tiu ĉi florfolieto, do vi ĝin forĵetas.
items.artifacts.driedrose$petal.maxlevel=La rozo estas kompleta!
items.artifacts.driedrose$petal.levelup=Vi aldonis florfolieton al la rozo.
items.artifacts.driedrose$petal.desc=Delikata sekigita florfolieto, kiu iel transdaŭris ĝin nun en la labirinto.
items.artifacts.driedrose$wndghosthero.title=Fantomina armaĵo
items.artifacts.driedrose$wndghosthero.desc=La fantomino estas malforta mem, tamen ŝi estas sufiĉe korpa por surmeti armilon aŭ defendaĵon. Ŝi povas uzi tiujn ĉi armaĵojn same kiel vi.\n\nLa fantomino povas nune surmeti armaĵojn postulatajn maksimume _%d da povo._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Elektu armilon
items.artifacts.driedrose$wndghosthero.armor_prompt=Elektu defendaĵon
items.artifacts.driedrose$wndghosthero.cant_unique=La fantomino ne povas uzi unikajn aĵojn.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Vi ne ekkonis sufiĉe kun tiu ĉi aĵo.
items.artifacts.driedrose$wndghosthero.cant_cursed=Vi ne povas doni al la fantomino malbenitan armaĵon.
items.artifacts.driedrose$wndghosthero.cant_strength=La fantomino ne estas sufiĉe forta por uzi tion ĉi.

##ghost hero
items.artifacts.driedrose$ghosthero.name=trista fantomino
items.artifacts.driedrose$ghosthero.def_verb=evitite

items.artifacts.driedrose$ghosthero.hello=Saluton ree %s.
items.artifacts.driedrose$ghosthero.introduce=Mia animo estas kunigita al tiu ĉi rozo, ĝi estas tre grava por mi, donaco de mia amato, kiun mi lasis en la supraĵo.\n\nMi ne povas reveni al li, tamen dank' al ci, mi havas alian ŝancon por plenumi mian vojaĝon. Kiam mi povos, mi respondos al cia alvoko kaj batalos kun ci.\n\nTiel longe, kiel ci havas la rozon, mi povas aŭdi cian voĉon, do ci povas uzi ĝin por direkti min.\n\nEspereble ci sukcesos tie, kie mi malvenkis…

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Tiu kloakaro kutimis esti tiel sekura, ke eĉ homoj loĝis tie ĉi vintre.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Mi pripensas kio okazis al patroloj, ĉu ili kapitulacis?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Mi havis familion en la supraĵo, mi esperas ke ili estas sekuraj.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=La gardistoj fiaskis venki tiujn monstrojn, sed eble ni povas.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Se eĉ la kloakaro ne estas sekura, mi scivolas pri kio estas sube…
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Kio igis tiujn ratojn kaj krabojn kreski tiel grande?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Mi aŭskultis rakontojn pri tiu ĉi loko, terurajn rakontojn.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=Tiu ĉi loko pli similas al kelaro ol al malliberejo.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=Mi ne povas imagi kion okazis kiam tiu ĉi loko estis forlasita.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=Ŝajnas, ke ambaŭ gardistoj kaj malliberuloj ŝanĝiĝis al monstroj.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=Kio respondumas pri tiuj skeletoj?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=Tiuj ĉi homoj ne devis fini tiel…
items.artifacts.driedrose$ghosthero.dialogue_caves_1=Neniu homo aŭ gnomo gastis tie ĉi de longa tempo.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Kio kaŭzis al la gnomoj forlasi la orminejon?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=Domaĝe, ke ĉiu “oro” tie ĉi senvaloras en la supraĵo.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Kreaĵoj tie ĉi estas same degenerintaj kiel tiuj en la kloakaro.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Eĉ vespertoj estas sangavidaj tie ĉi.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Neniuj postsignoj de mina ekipaĵo, ĉu gnomoj reprenis ĉion?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Gnomoj estis laboremaj, sed ankaŭ avidaj.
items.artifacts.driedrose$ghosthero.dialogue_city_2=Do la metropolo de gnomoj vere dekadencis.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Mi esperas, ke en la supraĵo neniam estos kiel tie ĉi.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Vizaĝoj de gnomoj kutime ne estas tiel palaj.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Kio estas pli terura: ĉu gnomoj, ĉu liaj kreaĵoj?
items.artifacts.driedrose$ghosthero.dialogue_city_6=Ŝajnas, ke gnomoj ankaŭ estas senpripensaj monstroj.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Kio estas tiu ĉi loko?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=Tiu ĉi loko estas terura…
items.artifacts.driedrose$ghosthero.dialogue_halls_3=Pri kio gnomoj pensis, kiam ili ludis kun tia potenco?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Monstroj tie ĉi estas tiel neteraj, de kie ili devenas?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Ĉu vi sentas ĝin? Ŝajnas, ke io observas nin.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Dank' al Dio por torĉoj – estas tiel mallume tie ĉi!
items.artifacts.driedrose$ghosthero.dialogue_ascension_1=Why is this happening, I thought we succeeded?
items.artifacts.driedrose$ghosthero.dialogue_ascension_2=How is that thing still able to influence this world?
items.artifacts.driedrose$ghosthero.dialogue_ascension_3=I hope you know what you're doing with that amulet.
items.artifacts.driedrose$ghosthero.dialogue_ascension_4=I suppose we're not done just yet.
items.artifacts.driedrose$ghosthero.dialogue_ascension_5=We've come so far already, we can finish this!
items.artifacts.driedrose$ghosthero.dialogue_ascension_6=Just a little further, we can make it out of here!

items.artifacts.driedrose$ghosthero.seen_goo_1=Gardu cin kontraŭ la Ŝmiraĵego!
items.artifacts.driedrose$ghosthero.seen_goo_2=Multe da miaj amikoj mortis pro tiu ĉi aĉaĵo, jam temp' está por venĝo!
items.artifacts.driedrose$ghosthero.seen_goo_3=Tia fibesto ne estu viva!
items.artifacts.driedrose$ghosthero.seen_tengu_1=La ununura ŝlosita malliberulo estas minaca kaŝmortigisto…
items.artifacts.driedrose$ghosthero.seen_tengu_2=Li malliberigis nin!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Mi aŭskultis timigajn rakontojn pri tiu masko…
items.artifacts.driedrose$ghosthero.seen_dm300_1=Nur gnomoj povis konstrui minan maŝinon, kiu mortigas entrudulojn.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Tio ĉi estas giganta…
items.artifacts.driedrose$ghosthero.seen_dm300_3=Kiamaniere ĝi restis aktiva por tiom da tempo?
items.artifacts.driedrose$ghosthero.seen_king_1=Oni diras, ke “regado koruptas”, jen ekzemplo de tio.
items.artifacts.driedrose$ghosthero.seen_king_2=Li pli estas kadavro ol reĝo nun.
items.artifacts.driedrose$ghosthero.seen_king_3=Eĉ post morto gnomoj obeas sian estron.
items.artifacts.driedrose$ghosthero.seen_yog_1=Ho ve, tio ĉi ne aspektas bele.
items.artifacts.driedrose$ghosthero.seen_yog_2=Do tiel aspektas antikva dio?
items.artifacts.driedrose$ghosthero.seen_yog_3=Tio ĉi doloros…

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Bonŝancon al ci…
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Mi estas laca… portempe…
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=Mi revenos
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=Mi pardonpetas… tenu vin forte…
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Venku ĝin… sen mia helpo…
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=Ne… mi ne povas plu elteni…
items.artifacts.driedrose$ghosthero.blessed_ankh_1=Kiel ci travivis tion?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=Mi ankaŭ volus ĝin…
items.artifacts.driedrose$ghosthero.blessed_ankh_3=Ho! Ci plue vivas!
items.artifacts.driedrose$ghosthero.player_killed_1=Ho ve!…
items.artifacts.driedrose$ghosthero.player_killed_2=Domaĝe mi ne povis helpi…
items.artifacts.driedrose$ghosthero.player_killed_3=Tio ne povas okazi!

