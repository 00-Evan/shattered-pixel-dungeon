items.heap.locked_chest=Ŝlosita kofro
items.heap.locked_chest_desc=Vi ne scios pri kio estas ene antaŭ vi ĝin malfermos! Tamen por malfermi ĝin, vi bezonas oran ŝlosilon.
items.heap.crystal_chest=Kristala kofro
items.heap.crystal_chest_desc=Vi povas rimarki _%s_ ene, sed por malfermi la kofron vi bezonas kristalan ŝlosilon.
