items.rings.ringofarcana.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ plipovigante viajn ensorĉojn kaj skribaĵojn je _%s%%._
items.rings.ringofarcana.upgrade_stat_name_1=Pliigo de mistera energio
items.rings.ringofarcana.desc=Tiu ĉi ringo plipovigas ensorĉojn sur armiloj kaj skribaĵojn sur defendaĵoj, inkluzivante malbenojn! Ĝi pliigas ŝancon por aktivigi ensorĉon/skribaĵon aŭ povon de efiko, se ĝia ŝanco por aktiviĝi estas 100%. Sed tamen malbenita ringo malplifortigos ensorĉojn, skribaĵojn kaj malbenojn.

items.rings.ringofelements.name=ringo de elementoj
items.rings.ringofelements.stats=Kiam surmetita, tiu ĉi ringo liveros _%s%%_ reziston kontraŭ naturpotencoj.
items.rings.ringofelements.typical_stats=Kiam surmetita, tiu ĉi ringo probable liveros _%s%%_ reziston kontraŭ naturpotencoj.
items.rings.ringofelements.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vian reziston kontraŭ naturpotencoj je _%s%%._
items.rings.ringofelements.upgrade_stat_name_1=Rezisto
items.rings.ringofelements.desc=Tiu ĉi ringo peras reziston kontraŭ plejparto de elementaj kaj magiaj efikoj, malpliigante ilian malicon kaj daŭron. Sendube malbenita ringo igos tiujn efikojn pli turmentaj.

items.rings.ringofenergy.name=ringo de energio
items.rings.ringofenergy.stats=Kiam surmetita, tiu ĉi ringo pliigos rapidon de ŝargado de vergoj, antikvaĵoj kaj heroa defendaĵo je _%s%%._
items.rings.ringofenergy.typical_stats=Kiam surmetita, tiu ĉi ringo probable pliigos rapidon de ŝargado de vergoj, antikvaĵoj kaj heroa defendaĵo je _%s%%._
items.rings.ringofenergy.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ plirapidigante ŝargadon je _%s%%._
items.rings.ringofenergy.upgrade_stat_name_1=Plirapidigo de ŝargado
items.rings.ringofenergy.desc=Viaj magiaĵoj ŝargiĝos pli rapide en la sfinksa kampo, kiu radias de tiu ĉi ringo. Malbenita ringo tamen malrapidigos ŝargadon.

items.rings.ringofevasion.name=ringo de evito
items.rings.ringofevasion.stats=Kiam surmetita, tiu ĉi ringo pliigos vian evitpovon je _%s%%._
items.rings.ringofevasion.typical_stats=Kiam surmetita, tiu ĉi ringo probable pliigos vian evitpovon je _%s%%._
items.rings.ringofevasion.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vian evitpovon je _%s%%._
items.rings.ringofevasion.upgrade_stat_name_1=Pliigo de evitpovo
items.rings.ringofevasion.desc=Tiu ĉi ringo plirapidigas reagoj de la portanto, malfaciligante al aliaj frapi lin. Sed tamen malbenita ringo igos la portanton pli frapebla.

items.rings.ringofforce.name=ringo de forto
items.rings.ringofforce.stats=Kun via nuna povo, kiam senarmila, portante tiun ĉi ringon, viaj frapoj kaŭzos _%1$d-%2$d vundpoentojn._ Kun surmetita armilo tiu ĉi ringo pliigos vian vundpovon je _%3$d._
items.rings.ringofforce.typical_stats=Kun via nuna povo, kiam senarmila, portante tiun ĉi ringon, viaj frapoj kaŭzos probable _%1$d-%2$d vundpoentojn._ Kun surmetita armilo tiu ĉi ringo pliigos vian vundpovon probable je _%3$d._
items.rings.ringofforce.combined_stats=Viaj ringoj kunigas siajn povojn, senarmile viaj frapoj kaŭzos _%1$d-%2$d vundpoentojn_ aŭ tenante armilon ili pliigos vian vundpovon je _%3$d._
items.rings.ringofforce.upgrade_stat_name_1=Senarmila vundpovo
items.rings.ringofforce.upgrade_stat_name_2=Pliigo de armila vundpovo
items.rings.ringofforce.upgrade_stat_name_3=Special-ataka vundpovo
items.rings.ringofforce.ability_name=kverelema humoro
items.rings.ringofforce.typical_ability_desc=Kun tiu ĉi ringo Duelistino povas alpreni _kvereleman humoron_, igante siajn normajn atakojn ĉiam uzi tiun ĉi ringon eĉ kun surmetita armilo. Ŝiaj atakoj kaŭzos _%1$d-%2$d vundpoentojn_ kaj transprenos ensorĉon kaj plivastigon de la armilo. Ŝia kverelema humoro malrapidigos ŝargadon de speciala armila atako je 50%%.
items.rings.ringofforce.ability_desc=Kun tiu ĉi ringo Duelistino povas alpreni _kvereleman humoron_, igante siajn normajn atakojn ĉiam uzi tiun ĉi ringon eĉ kun surmetita armilo. Ŝiaj atakoj kaŭzos probable _%1$d-%2$d vundpoentojn_ kaj transprenos ensorĉon kaj plivastigon de la armilo. Ŝia kverelema humoro malrapidigos ŝargadon de speciala armila atako je 50%%.
items.rings.ringofforce.desc=Tiu ĉi ringo pliigas forton de batoj de la portanto. La kroma forto estas malgrava dum uzi armilojn, sed senarmilaj atakoj estos signife pli fortaj. Tamen malbenita ringo malfortigos batojn de la portanto.
items.rings.ringofforce$brawlersstance.name=kverelema humoro
items.rings.ringofforce$brawlersstance.desc=Dum alpreni kvereleman humoron normaj atakoj de Duelistino uzas ringon de forto eĉ kiam ŝi tenas armilon. Tiuj atakoj havas kroman vundpovon kaj plue uzas ensorĉon kaj plivastigon de la armilo.\n\nTamen por esti en kverelema humoro ŝi devas koncentriĝi, do ŝargado de speciala armila atako malpliiĝas je 50%.\n\nLa kvereleman humoron vi povas aktivigi/malaktivigi uzante ringon de forto, sed malpliigo de ŝargado de speciala armila atako daŭros por iomete pli longe je rapida aktivigo kaj malaktivigo.

items.rings.ringoffuror.name=ringo de furiozo
items.rings.ringoffuror.stats=Kiam surmetita, tiu ĉi ringo pliigos vian fraprapidon je _%s%%._
items.rings.ringoffuror.typical_stats=Kiam surmetita, tiu ĉi ringo probable pliigos vian fraprapidon je _%s%%._
items.rings.ringoffuror.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vian fraprapidon je _%s%%._
items.rings.ringoffuror.upgrade_stat_name_1=Pliigo de fraprapido
items.rings.ringoffuror.desc=Tiu ĉi ringo donas al la portanto enan furiozon, ebligante ataki pli rapide. Sed tamen malbenita ringo malrapidigos frapojn de la portanto.

items.rings.ringofhaste.name=ringo de rapido
items.rings.ringofhaste.stats=Kiam surmetita, tiu ĉi ringo pliigos vian movrapidon je _%s%%._
items.rings.ringofhaste.typical_stats=Kiam surmetita, tiu ĉi ringo probable pliigos vian movrapidon je _%s%%._
items.rings.ringofhaste.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vian movrapidon je _%s%%._
items.rings.ringofhaste.upgrade_stat_name_1=Pliigo de movrapido
items.rings.ringofhaste.desc=Tiu ĉi ringo malpliigas pezecon de paŝoj de la uzanto, ebligante kuri kun superhoma rapido. Sed tamen malbenita ringo aldonos pezon por malrapidigi la portanton.

items.rings.ringofmight.name=ringo de potenco
items.rings.ringofmight.stats=Kiam surmetita, tiu ĉi ringo pliigos vian povon je _%1$d_ kaj vian san-enhavecon je _%2$s%%._
items.rings.ringofmight.typical_stats=Kiam surmetita, tiu ĉi ringo probable pliigos vian povon je _%1$d_ kaj vian san-enhavecon je _%2$s%%._
items.rings.ringofmight.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vian povon je _%1$d_ kaj vian san-enhavecon je _%2$s%%._
items.rings.ringofmight.upgrade_stat_name_1=Pliigo de povo
items.rings.ringofmight.upgrade_stat_name_2=Pliigo de san-enhaveco
items.rings.ringofmight.desc=Tiu ĉi ringo plibonigas korpajn lertecojn de la portanto, donante al li fizikan forton kaj konscion. Malbenita ringo malfortigos la portanton.

items.rings.ringofsharpshooting.name=ringo de trafĵetado
items.rings.ringofsharpshooting.stats=Kiam surfingrita, tiu ĉi ringo pliigos vundpovon de viaj ĵetarmiloj samkiel ilia nivelo pliiĝus je _%1$d_ kaj pliigos ilian firmecon je _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Kiam surfingrita, tiu ĉi ringo probable pliigos vundpovon de viaj ĵetarmiloj samkiel ilia nivelo pliiĝus je _%1$d_ kaj pliigos ilian firmecon je _%2$s%%._
items.rings.ringofsharpshooting.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vundpovon de iaj ĵetarmiloj samkiel ilia nivelo pliiĝus je _%1$d_ kaj pliigante ilian firmecon je _%2$s%%._
items.rings.ringofsharpshooting.upgrade_stat_name_1=Pliigo de vundpova nivelo
items.rings.ringofsharpshooting.upgrade_stat_name_2=Pliigo de firmeco
items.rings.ringofsharpshooting.desc=Tiu ĉi ringo plibonigas precizon kaj celadon de la portanto, igante ĉiujn ĵetarmilojn pli precizaj kaj solidaj. Sed tamen malbenita ringo havos inversan efikon.

items.rings.ringoftenacity.name=ringo de persisto
items.rings.ringoftenacity.stats=Kiam surmetita, tiu ĉi ringo malplifortigos ricevatajn vundojn maksimume je _%s%%._
items.rings.ringoftenacity.typical_stats=Kiam surmetita, tiu ĉi ringo probable malplifortigos ricevatajn vundojn maksimume je _%s%%._
items.rings.ringoftenacity.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ malplifortigante ricevatajn vundojn maksimume je _%s%%._
items.rings.ringoftenacity.upgrade_stat_name_1=Maksimuma vund-rezisto
items.rings.ringoftenacity.desc=Dum portado tiu ĉi ringo ebligos al uzanto rezisti kutime mortigajn frapojn. Ju pli vundita la portanto estas, des pli rezista kontraŭ vundoj li estas. Sed tamen malbenita ringo plifaciligos al kontraŭuloj mortigi la aventuriston.

items.rings.ringofwealth.name=ringo de prospero
items.rings.ringofwealth.stats=Kiam surmetita, tiu ĉi ringo pliigos vian bonŝancon je _%s%%._
items.rings.ringofwealth.typical_stats=Kiam surmetita, tiu ĉi ringo probable pliigos vian bonŝancon je _%s%%._
items.rings.ringofwealth.combined_stats=Viaj ringoj kunigas siajn povojn, ambaŭ pliigante vian bonŝancon je _%s%%._
items.rings.ringofwealth.upgrade_stat_name_1=Pliigo de bonŝanco
items.rings.ringofwealth.desc=Tiu ĉi ringo verŝajne altiras trezorojn, pliigante ŝancon, ke monstroj kaj kofroj portos/tenos valorajn aĵojn. Sed tamen malbenita ringo malpliigos vian ŝancon por trovi valoraĵojn.



