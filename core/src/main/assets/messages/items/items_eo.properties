items.armor.armor.ac_detach=DISIGI
items.armor.armor.detach_seal=Vi disigis sigelon de via defendaĵo.
items.armor.armor.equip_cursed=La defendaĵo dolore ĉirkaŭprenas vin.
items.armor.armor.identify=Vi sufiĉe ekkonis kun via defendaĵo por identigi ĝin.
items.armor.armor.hardening_gone=Tiu ĉi defendaĵo eluziĝis, ĝi ne estas plu hardita!
items.armor.armor.incompatible=Reciproka kontraŭago de diversaj magioj vakigis la skribaĵon de tiu ĉi defendaĵo!
items.armor.armor.curr_absorb=Tiu ĉi _%1$d-supernivela_ defendaĵo blokas _%2$d-%3$d vundpoentojn_ kaj postulas _%4$d povpoentojn_ por uzi ĝin ĝuste.
items.armor.armor.avg_absorb=Kutime tiu ĉi _%1$d-supernivela_ defendaĵo blokas _%2$d-%3$d vundpoentojn_ kaj postulas _%4$d povpoentojn_ por uzi ĝin ĝuste.
items.armor.armor.too_heavy=Pro via nesufiĉa povo, surmetado de tiu ĉi defendaĵo malpliigos vian povon por movi, eviti kaj defendi.
items.armor.armor.probably_too_heavy=Probable tiu ĉi defendaĵo estas tro peza por vi.
items.armor.armor.excess_str=Pro via troa povo, vi estas _pli evitpova_ vestante tiun ĉi defendaĵon.
items.armor.armor.evasion=Ĝi estas plivastigita por pliigi _evitpovon._
items.armor.armor.defense=Ĝi estas plivastigita por pliigi _defendon._
items.armor.armor.inscribed=Ĝi estas surskribita per _%s._
items.armor.armor.glyph_hardened=Ĝi estas _hardita._
items.armor.armor.hardened_no_glyph=Tiu ĉi defendaĵo estas _hardita,_ sed ne estas nuntempe surskribita.
items.armor.armor.cursed_worn=Pro malbeno de tiu ĉi defendaĵo, vi ne povas ĝin demeti.
items.armor.armor.cursed=Vi sentas fian magion insidantan de tiu ĉi defendaĵo.
items.armor.armor.weak_cursed=Malgraŭ esti malbenita, vi povis demeti tiun ĉi defendaĵon.
items.armor.armor.not_cursed=Tiu ĉi defendaĵo estas libera de fia magio.
items.armor.armor.seal_attached=La rompita sigelo de Batalisto estas surmetita al tiu ĉi defendaĵo kaj donas al li _%d poentojn da ŝirmo_.
items.armor.armor$glyph.glyph=skribaĵo
items.armor.armor$glyph.killed=%s mortigis vin…
items.armor.armor$glyph.rankings_desc=Mortigita de skribaĵo

items.armor.classarmor.ac_ability=ELEKTI KAPABLON
items.armor.classarmor.ac_transfer=TRANSIGI
items.armor.classarmor.no_ability=Via dafendaĵo nuntempe havas neniun specialan kapablon, elektu iun!
items.armor.classarmor.not_equipped=Vi devas surmeti tiun ĉi defendaĵon por uzi ĝian specian povon!
items.armor.classarmor.low_charge=La defendaĵo ne ŝargiĝis sufiĉe por uzi ĝian specialan povon!
items.armor.classarmor.charge_use=Vi povas uzi tiun ĉi kapablon por _%s_ ŝargoj.
items.armor.classarmor.transfer_title=Transigi defendaĵon
items.armor.classarmor.transfer_desc=Magio de la krono de la Reĝo de Gnomoj povas esti transigita al alia defendaĵo. Estu konscia, ke la origina defendaĵo detruiĝos dum tiu ĉi procedo.
items.armor.classarmor.transfer_prompt=Elektu defendaĵon
items.armor.classarmor.transfer_cancel=Nuligi
items.armor.classarmor.transfer_complete=Transigis atributojn de via heroa defendaĵo!

items.armor.clericarmor.name=ornato de heroo
items.armor.clericarmor.desc=Portante tiun ĉi kunmetaĵon de ŝtofo kaj plateta kiraso, Kleriko povas uzi specialan kapablon.

items.armor.clotharmor.name=ŝtofa defendaĵo
items.armor.clotharmor.desc=Tiu ĉi malpeza defendaĵo garantias bazan protekton.

items.armor.duelistarmor.name=brustkiraso de heroo
items.armor.duelistarmor.desc=Portante tiun ĉi platetan kirason kaj pelerinon, Duelistino povas uzi specialan kapablon.

items.armor.huntressarmor.name=pelerino de heroo
items.armor.huntressarmor.no_enemies=Neniu kontraŭulo en vidatingo
items.armor.huntressarmor.desc=Portante tiun ĉi pelerinon, Ĉasistino povas uzi specialan kapablon.

items.armor.leatherarmor.name=leda defendaĵo
items.armor.leatherarmor.desc=Defendaĵo farita el tanita ledo de monstroj. Ne tiel malpeza kiel ŝtofa defendaĵo, sed ĝi peras pli bonan protekton.

items.armor.magearmor.name=robo de heroo
items.armor.magearmor.desc=Portante tiun ĉi ŝikan robon, Magiisto povas uzi specialan kapablon.

items.armor.mailarmor.name=maŝkiraso
items.armor.mailarmor.desc=Interplektitaj metalaj ringetoj formas malmolan sed elastan defendan veston.

items.armor.platearmor.name=plateta kiraso
items.armor.platearmor.desc=Grandetaj metalaj platetoj kunligitaj formante kirason, kiu peras nekompareblan protekton por iu ajn aventuristo kiu estas sufiĉe forta por porti ĝian pezegon.

items.armor.roguearmor.name=kostumo de heroo
items.armor.roguearmor.desc=Portante tiun ĉi nigran kostumon, Fripono povas uzi specialan kapablon.

items.armor.scalearmor.name=skvamkiraso
items.armor.scalearmor.desc=Metalaj skvamoj alkudritaj al leda veŝto formas elastan tamen protektan defendaĵon.

items.armor.warriorarmor.name=plateta kiraso de heroo
items.armor.warriorarmor.desc=Portante tiun ĉi pezan platetan defendaĵon, Batalisto povas uzi specialan kapablon.



###artifacts
items.artifacts.alchemiststoolkit.name=alĥemia ilaro
items.artifacts.alchemiststoolkit.ac_brew=KUIRI
items.artifacts.alchemiststoolkit.ac_energize=ENERGIIZI
items.artifacts.alchemiststoolkit.not_ready=Via ilaro ankoraŭ ne varmiĝis.
items.artifacts.alchemiststoolkit.cursed=Malbenita ilaro malebligas al vi uzi alĥemion!
items.artifacts.alchemiststoolkit.need_energy=Necesas havi almenaŭ 6 poentojn da energio por energiizi la ilaron.
items.artifacts.alchemiststoolkit.energize_desc=Ĉiuj 6 kristaloj de energio ŝargas la alĥemian ilaron per sufiĉe da energio por pliigi ĝian nivelon. Ju pli alta nivelo de ilaro, des pli rapide ĝi generas energion kaj varmiĝas.\n\nKiom da energio vi volas uzi?
items.artifacts.alchemiststoolkit.energize_1=6 da energio: +1 nivelo
items.artifacts.alchemiststoolkit.energize_all=%1$d da energio: +%2$d niveloj
items.artifacts.alchemiststoolkit.desc=Tiu ĉi ilaro enhavas kelkajn reakciilojn kaj herbojn kune kun malgranda provtubo por prepari eliksirojn ie ajn vi estas. La provtubo ŝajnas enhavi kristalojn de alĥemio en likva formo.
items.artifacts.alchemiststoolkit.desc_cursed=La malbenita ilaro alteniiĝis al vi kaj malpermesas al vi uzi alĥemion.
items.artifacts.alchemiststoolkit.desc_warming=La ilaro nuntempe varmiĝas kaj estos preta baldaŭ.
items.artifacts.alchemiststoolkit.desc_hint=La surmetita ilaro iom post iom liveras alĥemian energion dum kiam vi akiras sperton. Ŝajnas, ke la solvaĵo en la provtubo povas esti plipovigita per aldoni al ĝi kristalojn de energio.

items.artifacts.artifact.cannot_wear_two=Vi ne povas surmeti du samajn antikvaĵojn.
items.artifacts.artifact.equip_cursed=La antikvaĵo dolore ligas sin al vi.
items.artifacts.artifact.curse_known=Vi povas senti malican magion en la antikvaĵo.
items.artifacts.artifact.not_cursed=Tiu ĉi antikvaĵo estas libera de fia magio.
items.artifacts.artifact.need_to_equip=Vi devas surmeti vian antikvaĵon por fari tion.

items.artifacts.capeofthorns.name=pelerino de dornoj
items.artifacts.capeofthorns.desc=Tiuj ĉi disigitaj pecoj da metalo de DM-300 kuniĝis formante rigidan pelerinon. Ĝi ŝajne entenas profundan energion, eble ĝi havas kelkan povon de DM-300?
items.artifacts.capeofthorns.desc_inactive=La pelerino ŝajnas tre peza sur viaj ŝultroj, ĝi verŝajne gajnas energion de vundoj, kiujn vi ricevas.
items.artifacts.capeofthorns.desc_active=La pelerino ŝajnas ellasi konservitan energion, ĝi radias ŝirmantan povon.
items.artifacts.capeofthorns$thorns.inert=Via pelerino iĝis neaktiva denove.
items.artifacts.capeofthorns$thorns.radiating=Via pelerino komenciĝis radii energion, vi sentiĝas protektata!
items.artifacts.capeofthorns$thorns.levelup=Via pelerino iĝas pli forta!
items.artifacts.capeofthorns$thorns.name=dornado
items.artifacts.capeofthorns$thorns.desc=Via pelerino radias energion ĉirkaŭante vin en kampo de deviiganta forto!\nĈiuj ricevataj vundoj estas reduktataj kiam la efiko de dornoj agas. Krom tio, se atakanto estas fronte de vi, reduktitaj vundoj reiras al la atakanto.\n\nPliaj temperoj de dornado: %s.

items.artifacts.chaliceofblood.name=kaliko de sango
items.artifacts.chaliceofblood.ac_prick=PIKIĜI
items.artifacts.chaliceofblood.yes=Jes, mi certas pri tio
items.artifacts.chaliceofblood.no=Ne, mi ŝanĝis mian volon
items.artifacts.chaliceofblood.prick_warn=Ĉiam, kiam vi uzas kalikon, ĝi elsuĉas pli kaj pli da vivenergio, se vi ne estos singarda, ĝi povos facile vin mortigi.\n\nĈu vi certe volas oferi al ĝi pli da vivenergio?
items.artifacts.chaliceofblood.onprick=Vi pikis vin kaj via esenco de vivo fluas en la kalikon.
items.artifacts.chaliceofblood.ondeath=La kaliko elsuĉis el vi ĉiun esencon de vivo…
items.artifacts.chaliceofblood.desc=Tiu ĉi brileta arĝenta kaliko estas kurioze ornamita per akraj juvelŝtonoj ĉe rando.
items.artifacts.chaliceofblood.desc_cursed=La malbenita kaliko alteniĝis al via mano kaj malpermesas al vi resanigi.
items.artifacts.chaliceofblood.desc_1=Kiam vi tenas kalikon, vi sentas kuriozan emon por piki vin per akraj juvelŝtonoj.
items.artifacts.chaliceofblood.desc_2=Iom da via sango estas verŝita en la kalikon, vi subtile sentas, ke la kaliko nutras vin per vivenergio. Vi plue volas piki vin per la kaliko, malgraŭ konscio, ke tio ĉi vin doloros.
items.artifacts.chaliceofblood.desc_3=La kaliko estas plenigita ĝis la rando per via esenco de vivo. Vi sentas, ke la kaliko verŝas vivenergion en vin.

items.artifacts.cloakofshadows.name=mantelo de ombroj
items.artifacts.cloakofshadows.ac_stealth=KAŜIĜI
items.artifacts.cloakofshadows.cooldown=Via mantelo bezonas %d temperojn por reenergiĝi.
items.artifacts.cloakofshadows.cursed=Vi ne povas uzi malbenitan mantelon.
items.artifacts.cloakofshadows.no_charge=Via mantelo ankoraŭ ne ŝargiĝis sufiĉe por esti uzebla.
items.artifacts.cloakofshadows.desc=Altvalorega magia mantelo ŝtelita el reĝa armilejo antaŭ multaj jaroj de Fripono. Kiam vestita, ĝi povas esti uzebla por iĝi tute nevidebla por mallonga tempo.\n\nJu pli la mantelo estas uzata, des pli potenca ĝi iĝos, ebligante al Fripono esti nevidebla por pli ofte kaj pli longe.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Via mantelo eluzis ĉiun energion.
items.artifacts.cloakofshadows$cloakstealth.levelup=Via mantelo iĝas pli pova!
items.artifacts.cloakofshadows$cloakstealth.name=maskita
items.artifacts.cloakofshadows$cloakstealth.desc=Via mantelo de ombroj ebligas al vi esti nevidebla kiam vi vestas ĝin. Vi restos maskita ĝis vi ĉesigos la efikon aŭ ĝis mankos energio al la mantelo.\n\nKiam vi estas nevidebla, monstroj ne povas ataki kaj spuri vin. Korpaj atakoj kaj uzo de magio (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon.\n\nEnergio sufiĉos por %d temperoj.

items.artifacts.driedrose.name=sekigita rozo
items.artifacts.driedrose.ac_summon=ALVOKI
items.artifacts.driedrose.ac_direct=DIREKTI
items.artifacts.driedrose.ac_outfit=ARMI
items.artifacts.driedrose.spawned=Vi jam alvokis la fantominon.
items.artifacts.driedrose.no_charge=Via rozo ankoraŭ ne ŝargiĝis.
items.artifacts.driedrose.cursed=Vi ne povas uzi malbenitan rozon.
items.artifacts.driedrose.no_space=Libera loko mankas apud vi.
items.artifacts.driedrose.charged=Via rozo ŝargiĝis!
items.artifacts.driedrose.desc=Ĉu ĝi estas la rozo menciita de ls fantomino antaŭ ŝi malaperis? Ĝi ŝajnas enteni ian spiritan povon, eble oni povas uzi ĝin por alidirekti energion de tiu perdita heroino.
items.artifacts.driedrose.desc_no_quest=Sekigita rozo kiu iumaniere kunteniĝas malgraŭ ĝia aĝo.\n\nĜi verŝajne posedas iom da spirita povo, sed vi ne havas ideon pri kiel uzi ĝin nun.
items.artifacts.driedrose.desc_hint=Ŝajnas, ke ĝi perdis kelkajn florfolietojn. Eble realdono de ili plifortigos la rozon.
items.artifacts.driedrose.desc_cursed=La malbenita rozo alteniĝis al via mano, ĝi ŝajnas terure malvarma.
