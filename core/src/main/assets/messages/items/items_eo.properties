items.artifacts.driedrose$ghosthero.directed_follow_1=Bone, mi sekvos cin.
items.artifacts.driedrose$ghosthero.directed_follow_2=Mi estos tuj malantaŭ ci.
items.artifacts.driedrose$ghosthero.directed_follow_3=Sekvante cin…
items.artifacts.driedrose$ghosthero.directed_follow_4=Ni iru!
items.artifacts.driedrose$ghosthero.directed_follow_5=Mi kovros cian malantaŭon.
items.artifacts.driedrose$ghosthero.directed_attack_1=En ordo, mi atakos ĝin.
items.artifacts.driedrose$ghosthero.directed_attack_2=Mi okupos ĝin.
items.artifacts.driedrose$ghosthero.directed_attack_3=Ĝi mortu!
items.artifacts.driedrose$ghosthero.directed_attack_4=Al la armiloj!
items.artifacts.driedrose$ghosthero.directed_attack_5=Ni ataku!
items.artifacts.driedrose$ghosthero.directed_position_1=En ordo, mi tenos la pozicion.
items.artifacts.driedrose$ghosthero.directed_position_2=Mi restos tie kaj defendos cin.
items.artifacts.driedrose$ghosthero.directed_position_3=Ŝanĝante pozicion…
items.artifacts.driedrose$ghosthero.directed_position_4=Mi alvenas!
items.artifacts.driedrose$ghosthero.directed_position_5=Mi iros tien.

items.artifacts.driedrose$ghosthero.desc=Delikate aspektanta spirita aperaĵo kun homeca formo. Ŝia povo ŝajnas kunligita al la rozo, kiun vi posedas.\n\nTiu ĉi fantomino ne grandsignifas, kvankam ŝi estas via ununura amiko tie ĉi subtere.

