items.weapon.melee.handaxe.name=siekiera
items.weapon.melee.handaxe.stats_desc=To raczej celna broń.
items.weapon.melee.handaxe.ability_name=powalający cios
items.weapon.melee.handaxe.typical_ability_desc=Fechmistrzyni może wykonać _powalający cios_ przy użyciu siekiery. Ten skoncentrowany atak zazwyczaj zadaje _%1$d-%2$d obrażeń_ gdy jest wykonany znienacka. Oszałamia on przy tym przeciwnika na 5 tur, zmniejszając jego celność i szansę na unik o 50%%. Powalający cios zawsze sięgnie celu, ale zada standardowe obrażenia, jeśli atak nie jest wykonany z zaskoczenia.
