items.scrolls.scroll.unknown_desc=Nieczytelna, magiczna runa została zapisana na tym pergaminie. Kto wie, co się stanie, jak zostanie przeczytana głośno?
items.scrolls.scroll.blinded=Nie możesz odczytać zwoju gdy jesteś oślepiony.
items.scrolls.scroll.no_magic=Nie możesz czytać zwoju kiedy jesteś odporny na magię.
items.scrolls.scroll.cursed=Twoja przeklęta księga zaklęć uniemożliwia ci wywołanie mocy tego zwoju! Zwój zdjęcia klątwy może być wystarczająco silny, by dalej działać...
items.scrolls.scroll$placeholder.name=zwój

items.scrolls.inventoryscroll.warning=Czy jesteś pewien, że chcesz porzucić użycie tego zwoju? Zostanie on zużyty tak czy inaczej.
items.scrolls.inventoryscroll.yes=Tak, wyrażam zgodę
items.scrolls.inventoryscroll.no=Nie, zmieniłem zdanie

items.scrolls.scrollofidentify.name=zwój identyfikacji
items.scrolls.scrollofidentify.inv_title=Zidentyfikuj przedmiot
items.scrolls.scrollofidentify.it_is=Twój zwój zidentyfikował wybrany przedmiot. To %s.
items.scrolls.scrollofidentify.desc=Ten zwój stale zdradza wszystkie sekrety jednego z wybranych przedmiotów

items.scrolls.scrolloflullaby.name=zwój kołysanki
items.scrolls.scrolloflullaby.sooth=Zwój wydaje z siebie kojącą muzykę. Czujesz się bardzo śpiący.
items.scrolls.scrolloflullaby.desc=Przeczytanie tego zwoju wyemituje kojącą melodię, która uśpi magicznym snem każdego, kto wsłucha się w jej dźwięk. Dla czytającego i jego sojuszników sen ma właściwości uzdrawiające.

items.scrolls.scrollofmagicmapping.name=zwój magicznej mapy
items.scrolls.scrollofmagicmapping.layout=Poznano układ bieżącego piętra lochu.
items.scrolls.scrollofmagicmapping.desc=Po przeczytaniu zwoju klarowny obraz zostanie wpojony do twojego umysłu. Dzięki niemu poznasz dokładny rozkład poziomu i wszystkie jego sekrety. Lokalizacja przedmiotów i potworów pozostanie nieznana.

items.scrolls.scrollofmirrorimage.name=zwój lustrzanego odbicia
items.scrolls.scrollofmirrorimage.copies=Zwój tworzy twoje lustrzane odbicia.
items.scrolls.scrollofmirrorimage.no_copies=Zwój próbuje utworzyć twoje lustrzane odbicia, ale nie mają one gdzie się pojawić.
items.scrolls.scrollofmirrorimage.desc=Inkantacja na tym zwoju stworzy iluzoryczne  dwa bliźniaki odczytującego. Będą one słabsze od czytelnika i będą ścigać swoich wrogów. Niestety nie są wytrzymałe, i znikają natychmiast po otrzymaniu jakichkolwiek obrażeń

items.scrolls.scrollofretribution.name=zwój zemsty
items.scrolls.scrollofretribution.blast=Zwój wybucha potężną energią magiczną!
items.scrolls.scrollofretribution.desc=Ten zwój zawiera niszczącą energię która łączy się z bólem czytelnika który zasili wielki wybuch mocy. Im słabszy czytelnik jest, tym więcej obrażeń zada. Bycie na bardzo niskim zdrowiu może nawet zabić większość wrogów.\n\nZwój jednak ma zły skutek na czytelniku, oślepiając i osłabiając go.

items.scrolls.scrollofrage.name=zwój szału
items.scrolls.scrollofrage.roar=Ten zwój produkuje przenikliwy odgłos, który rozbrzmiewa w całym lochu!
items.scrolls.scrollofrage.desc=Przeczytany na głos, ten zwój uwolni głośny ryk, który przyciągnie wszystkich przeciwników do czytającego, i rozwścieczy tych pobliskich.

items.scrolls.scrollofrecharging.name=zwój ładowania
items.scrolls.scrollofrecharging.surge=Przypływ pola energetycznego przebiega przez twoje ciało, wzmacniając twoje różdżki!
items.scrolls.scrollofrecharging.desc=Czysta magiczna moc wpojona w ten skrawek papieru, po uwolnieniu, naładuje po pewnym czasie wszystkie różdżki.

items.scrolls.scrollofremovecurse.name=zwój zdjęcia klątwy
items.scrolls.scrollofremovecurse.inv_title=Zdejmij klątwę z przedmiotu
items.scrolls.scrollofremovecurse.cleansed=Twój przedmiot świeci się oczyszczającym światłem. Złowroga magia zanika!
items.scrolls.scrollofremovecurse.not_cleansed=Twój przedmiot świeci się oczyszczającym światłem. Nic się nie dzieje.
items.scrolls.scrollofremovecurse.desc=Zaklęcie na tym zwoju natychmiastowo zdejmuje klątwę z pojedyńczej broni, pierścienia, różdżki, zbroi lub artefaktu.

items.scrolls.scrollofteleportation.name=zwój teleportacji
items.scrolls.scrollofteleportation.tele=W oka mgnieniu zostałeś teleportowany do innego miejsca w lochu
items.scrolls.scrollofteleportation.no_tele=Magia teleportacji nie zadziałała.
items.scrolls.scrollofteleportation.cant_reach=Nie możesz się tutaj teleportować.
items.scrolls.scrollofteleportation.prompt=Wybierz miejsce do teleportacji
items.scrolls.scrollofteleportation.desc=Zaklęcie na tym pergaminie natychmiastowo przenosi czytelnika do innego miejsca na obecnym piętrze lochu. Zwój przyznaje pierwszeństwo miejscom, których użytkownik jeszcze nie odwiedził. Choć nie jest w stanie teleportować użytkownika za zamknięte drzwi i barykady, może odsłaniać ukryte przejścia wiodące do nowych obszarów.

items.scrolls.scrollofterror.name=zwój terroru
items.scrolls.scrollofterror.none=Zwój emituje jasny blask czerwonego światła.
items.scrolls.scrollofterror.one=Zwój emituje jasny blask czerwonego światła, a %s ucieka.
items.scrolls.scrollofterror.many=Zwój emituje jasny blask czerwonego światła i wszystkie potwory uciekają!
items.scrolls.scrollofterror.desc=Po przeczytaniu, błysk czerwonego światła przytłoczy terrorem wszystkich wrogów w zasięgu wzroku, nakłaniając ich do ucieczki. Atakowanie uciekających wrogów skróci czas działania efektu.

items.scrolls.scrolloftransmutation.name=zwój przemiany
items.scrolls.scrolloftransmutation.inv_title=Przemień przedmiot
items.scrolls.scrolloftransmutation.nothing=Nic ciekawego się wydarza.
items.scrolls.scrolloftransmutation.morph=Twój przedmiot zmienia się w inny!
items.scrolls.scrolloftransmutation.desc=Ten zwój ma potężną magię przemiany. Kiedy użyta jest ona na przedmiocie, zamieni się on w inny tego samego typu. Magia zachowa ulepszenia, glify, i zaklęcia.

items.scrolls.scrollofupgrade.name=zwój ulepszenia
items.scrolls.scrollofupgrade.inv_title=Ulepsz przedmiot
items.scrolls.scrollofupgrade.weaken_curse=Zwój Ulepszenia osłabia klątwę rzuconą na przedmiot.
items.scrolls.scrollofupgrade.remove_curse=Zwój Ulepszenia zdejmuje klątwę z przedmiotu!
items.scrolls.scrollofupgrade.desc=Ten zwój ulepszy jeden przedmiot. Różdżki będą mocniejsze i będą miały więcej ładunków, bronie i zbroje będą odpowiednio zadawać i blokować więcej obrażeń, a efekty pierścieni się nasilą.\n\nTen zwój potrafi osłabić, a czasem nawet całkiem zdjąć klątwę z przedmiotu, ale nie działa tak dobrze, jak zwój zdjęcia klątwy.\n\nMagia zwoju może również kolidować i usunąć zaklęcia z broni i glify ze zbroi. Szansa na ten efekt zaczyna się przy ulepszaniu z poziomu +4 i będzie gwarantowana na +8 lub wyższym.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=egzotyczny zwój KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=egzotyczny zwój SOWILO
items.scrolls.exotic.exoticscroll.laguz=egzotyczny zwój LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=egzotyczny zwój YNGVI
items.scrolls.exotic.exoticscroll.gyfu=egzotyczny zwój GYFU
items.scrolls.exotic.exoticscroll.raido=egzotyczny zwój RAIDO
items.scrolls.exotic.exoticscroll.isaz=egzotyczny zwój ISAZ
items.scrolls.exotic.exoticscroll.mannaz=egzotyczny zwój MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=egzotyczny zwój NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=egzotyczny zwój BERKANAN
items.scrolls.exotic.exoticscroll.odal=egzotyczny zwój ODAL
items.scrolls.exotic.exoticscroll.tiwaz=egzotyczny zwój TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Świecąca, nieczytelna, magiczna runa została zapisana na tym czarnym pergaminie. Wygląda jakby była nie z tego lądu, kto wie, co się stanie, jak zostanie przeczytana głośno?

items.scrolls.exotic.scrollofsirenssong.name=zwój syreniej pieśni
items.scrolls.exotic.scrollofsirenssong.prompt=Wybierz cel
items.scrolls.exotic.scrollofsirenssong.no_target=Dany zwój aktywuje się bez celu
items.scrolls.exotic.scrollofsirenssong.cancel=Musisz wybrać cel
items.scrolls.exotic.scrollofsirenssong.desc=Przeczytanie tego zwoju wydaje nęcącą melodię, która ujarzmia wybranego wroga, permanentnie zmieniając go w sojusznika. Inni wrogowie zostaną tymczasowo oczarowani. Szczególnie silni wrogowie mogą oprzeć się efektowi ujarzmiania i zostaną oczarowani.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=ujarzmienie
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=To stworzenie zostało urzeczone magią zwoju pieśni syreniej. Ujarzmiona postać permanentnie została Twoim sojusznikiem i będzie walczyła z wrogami, których napotkacie.

items.scrolls.exotic.scrollofantimagic.name=zwój anty-magii
items.scrolls.exotic.scrollofantimagic.desc=Głośnie wypowiedzenie tej runy na zwoju, wywoła magiczną aurę wokół ciebie, która zablokuje wszystkie magiczne efekty, przydatne czy nie.

items.scrolls.exotic.scrollofchallenge.name=zwój wyzwania
items.scrolls.exotic.scrollofchallenge.desc=Zwój, po przeczytaniu na głos, wyzwala głośny ryk, który wabi przeciwników do gracza oraz wytwarza wokół niego małą arenę. Stojąc w obrębie tej areny, gracz będzie otrzymywał o 33% mniej obrażeń, niezależnie od źródła (efekt nakłada się przed wszystkimi innymi formami redukcji obrażeń) a głód nie będzie postępował. Rozmiar areny zależy od rozmiaru miejsca, w którym przeczytano zwój. Szczególnie mała będzie na piętrach z bossami.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena wyzwania
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Zwój wyzwania wytworzył dookoła ciebie arenę, wyznaczoną  przez czerwoną falującą mgłę.\n\nGdy stoisz w mgle, twój głód nie narasta, a wszelkiego rodzaju otrzymane obrażenia są zmniejszane o 33%%. Wszystkie inne bonusy do redukcji obrażeń (takie jak pancerz) nakładają się po tym efekcie.\n\nPozostało tur: %d

items.scrolls.exotic.scrollofdivination.name=Zwój oświecenia
items.scrolls.exotic.scrollofdivination.nothing_left=Zidentyfikowałeś już wszystkie przedmioty.
items.scrolls.exotic.scrollofdivination.desc=Ten zwój zidentyfikuje cztery losowe typy przedmiotów.Mogą to być: kolor mikstury, runę zwoju, lub klejnot pierścienia. Przedmioty te nie muszą być w twoim plecaku.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Zwój oświecenia zidentyfikował poniższe rzeczy:

items.scrolls.exotic.scrollofdread.name=zwój strachu
items.scrolls.exotic.scrollofdread.desc=Po przeczytaniu, ten zwój wywoła błysk czerwonego światła, które wzbudzi nieopisany terror u wszystkich przeciwników w twoim polu widzenia. Ten efekt jest tak potężny, że natychmiast będą usiłowali uciec z lochu, a słuch o nich zaginie!\n\nTak jak w przypadku terroru, ten efekt może przestać działać wraz z upływem czasu lub jeśli przeciwnik zostanie zaatakowany. \n\nWrogowie o wysokiej sile woli, np. bestie, zostaną zamiast tego naznaczeni zwykłym terrorem.

items.scrolls.exotic.scrollofenchantment.name=zwój zaklęcia
items.scrolls.exotic.scrollofenchantment.inv_title=Zaczaruj przedmiot
items.scrolls.exotic.scrollofenchantment.weapon=Wybierz zaklęcie do nałożenia na twoją broń.
items.scrolls.exotic.scrollofenchantment.armor=Wybierz glif do nałożenia na twoją zbroję.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Anulowanie zużyje zwój.
items.scrolls.exotic.scrollofenchantment.cancel=Anuluj
items.scrolls.exotic.scrollofenchantment.desc=Ten zwój zaklnie broń lub zbroję z potężnym magicznym glifem. Czytelnik ma nawet w pewnym stopniu kontrolę nad używanym typem magii.

items.scrolls.exotic.scrollofforesight.name=zwój przezorności
items.scrolls.exotic.scrollofforesight.desc=Po przeczytaniu zwoju wszystkie detale pobliskiego terenu będą przekazywane do umysłu czytelnika, klarowne jak czysta woda. Moc zwoju utrzymuje się przez długi czas, natychmiast ujawniając wszystkie ukryte drzwi i pułapki dzięki czemu przeszukiwanie jest zbędne.

items.scrolls.exotic.scrollofmetamorphosis.name=zwój metamorfozy
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Wybierz talent do przeistoczenia.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Wybierz nowy talent do zastąpienia przeistoczonego.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=talent metamorfozy
items.scrolls.exotic.scrollofmetamorphosis.desc=Ten zwój posiada potężną moc przemiany użytkownika. Magia zwoju pozwoli ci wybrać jeden ze swoich talentów, aby zamienić go na talent innego bohatera. Do wyboru będziesz mieć jeden z trzech talentów tego samego kręgu.\n\nMożesz wykorzystać ten zwój do zamiany talentów dla klas. Nie liczą się talenty dla specjalizacji ani umiejętności zbroi. Talenty, których nie możesz wykorzystać, nie pojawią się jako wybór.

items.scrolls.exotic.scrollofmysticalenergy.name=zwój mistycznej energii
items.scrolls.exotic.scrollofmysticalenergy.desc=Czysta magiczna moc wpojona w ten skrawek papieru, po uwolnieniu, naładuje po pewnym czasie założone artefakty.

items.scrolls.exotic.scrollofpassage.name=zwój teleportacji do sklepu
items.scrolls.exotic.scrollofpassage.desc=Zaklęcie na tym papierze natychmiast teleportuje czytelnika do miejsca obok najbliższego sklepu nad nim. Dość przydatne.

items.scrolls.exotic.scrollofprismaticimage.name=zwój pryzmatycznego obrazu
items.scrolls.exotic.scrollofprismaticimage.desc=Inkantacja na tym zwoju stworzy iluzorycznego bliźniaka odczytującego. Będzie on słabszy od czytelnika, z podobną obroną, ale niższym zdrowiem i obrażeniami. \n\nPryzmatyczny obraz ukazuje się gdy zostaną zauważeni wrogowie, i będzie bronił czytelnika.\n\nJeśli już pryzmatyczny obraz istnieje, to ten zwój go uleczy.

items.scrolls.exotic.scrollofpsionicblast.name=zwój psionicznego wybuchu
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psioniczny Wybuch rozrywa twój mózg na kawałki...
items.scrolls.exotic.scrollofpsionicblast.desc=Ten zwój zawiera niesamowicie wyniszczającą energię która może zostać skupiona w celu unicestwienia umysłów wszystkich stworzeń w zasięgu wzroku.\n\nSprzężenie zwrotne tego efektu jest dość znaczące. Użytkownik zwoju dostanie poważne obrażenia, zostanie także tymczasowo oślepiony i osłabiony. Im więcej celów zostanie trafionych tą magią, tym słabsze będą skutki uboczne dla użytkownika.



###spells
items.spells.alchemize.name=warzenie
items.spells.alchemize.prompt=Przekształć przedmiot
items.spells.alchemize.desc=Ten kryształ zawiera moc transmutacji podobną do tej znajdującej się w tyglu alchemicznym. Każde jego użycie pozwala użytkownikowi na przemienienie przedmiotu (lub grupy przedmiotów) w złoto lub alchemiczną energię. \n\nKryształ Midasa można kupić w sklepie lub stworzyć samodzielnie. Połączenie zwoju z kamieniem runicznym lub nasionem utworzy katalizator magiczny, który może być wykorzystany do stworzenia kilku kryształów Midasa.
items.spells.alchemize$wndalchemizeitem.sell=Przemień w %d złota
items.spells.alchemize$wndalchemizeitem.sell_1=Przemień 1 w %d złota
items.spells.alchemize$wndalchemizeitem.sell_all=Przemień całość w %d złota
items.spells.alchemize$wndalchemizeitem.energize=Przemień w %d energii
items.spells.alchemize$wndalchemizeitem.energize_1=Przemień 1 w %d energii
items.spells.alchemize$wndalchemizeitem.energize_all=Przemień całość w %d energii

items.spells.aquablast.name=wodny wybuch
items.spells.aquablast.desc=Ten czar stwarza wodny wybuch w wybranym miejscu. Niestety ale jest zbyt słaby aby zadać obrażenia (nawet ognistym stworzeniom), ale rozleje wszędzie wodę, zgasi ogień i odepchnie istoty będące blisko miejsca wybuchu.

items.spells.arcanecatalyst.name=katalizator magiczny
items.spells.arcanecatalyst.desc=Ta kulka złotego pyłu jest zrobiona z esencji zwoju rozłożonej na czynniki pierwsze. Skrzy się ona w ciemnościach lochu.\n\nTen katalizator jest najbardziej przydatny jako składnik alchemiczny, ale możesz go użyć bezpośrednio i uzyskać efekt losowego zwoju.

items.spells.beaconofreturning.name=latarnia powrotu
items.spells.beaconofreturning.preventing=Silna magiczna aura tego miejsca nie pozwala ci użyć tego zaklęcia!
items.spells.beaconofreturning.creatures=Psychiczna aura sąsiadujących stworzeń nie pozwala ci teleportować się w tym momencie.
items.spells.beaconofreturning.set=Latarnia została ustawione w miejscu w którym stoisz.
items.spells.beaconofreturning.wnd_body=Ustawienie zapamięta miejsce w którym to zrobisz.\n\nPowrót teleportuje cię do ostatniego ustawionego miejsca i zużyje jedno użycie zaklęcia.
items.spells.beaconofreturning.wnd_set=Ustaw
items.spells.beaconofreturning.wnd_return=Powróć
items.spells.beaconofreturning.desc_set=Znacznik został ustawiony gdzieś na %d. poziomie.
items.spells.beaconofreturning.desc=Ten skomplikowany czar pozwala użytkownikowi na powrót do ustawionego miejsca, niezależnie od dystansu. Czar będzie zużyty przez powrócenie, ale można go ustawić dowolną ilość razy, z tym, że będzie pamiętaj jedynie ostatnie ustawione miejsce.

items.spells.curseinfusion.name=nasycenie klątwą
items.spells.curseinfusion.inv_title=Przeklnij przedmiot
items.spells.curseinfusion.desc=To zaklęcie tchnie wrogą magią pochodzącą od DM-300 na wybraną część ekwipunku. Przedmiot, na którym zostanie użyte, zostanie przeklęty, a każdy czar albo glif, który przedmiot posiadał, zostanie nadpisany. \n\nW przypadku broni, zbroi oraz różdżek, przedmiot zostanie ulepszony w dodatku do przeklęcia. Ulepszenia pochodzące z tego zaklęcia nie łączą się ze sobą, a gdy klątwa zostanie zdjęta, cały bonus zostanie utracony.

items.spells.featherfall.name=lekki jak piórko
items.spells.featherfall.light=Czujesz się lekki jak piórko!
items.spells.featherfall.desc=To zaklęcie manipuluje grawitacją rzucającego, pozwalając im spaść z dużych wysokości bez ranienia się przez krótki czas. Każde użycie zaklęcia wystarcza na tylko jeden upadek w przepaść.
items.spells.featherfall$featherbuff.name=lekki jak piórko
items.spells.featherfall$featherbuff.desc=Jesteś pod wpływem zaklęcia pierzystego opadania, co pozwala ci sfrunąć w rozpadlinę bez otrzymania żadnych obrażeń! Efekt przestanie działać zaraz po użyciu, lub po pewnym czasie od wypowiedzenia.\n\nPozostałe tury pierzystego opadania: %s.

items.spells.spell.ac_cast=RZUĆ ZAKLĘCIE
items.spells.spell.no_magic=Nie możesz rzucać zaklęć kiedy jesteś odporny na magię.

items.spells.magicalinfusion.name=nasycenie zaklęciem
items.spells.magicalinfusion.inv_title=Nasyć przedmiot
items.spells.magicalinfusion.infuse=Twój przedmiot jest nasycony tajemną mocą!
items.spells.magicalinfusion.desc=To zaklęcie wchłonęło taką samą moc magiczną jak zwój ulepszenia, lecz w nieco stabilniejszej formie. \n\nDodatkowo przy ulepszaniu przedmiotu zaklęcie nigdy nie usunie żadnych zaklęć na broni, bądź też glifów na zbroi, w tym również klątw.

items.spells.magicalporter.name=magiczny przenosiciel
items.spells.magicalporter.inv_title=Przenieś przedmiot
items.spells.magicalporter.nowhere=Nigdzie nie możesz przenieść przedmiotu
items.spells.magicalporter.desc=To zaklęcie magicznie przeniesie dowolny przedmiot, na który zostanie rzucone. Przeniesie ono przedmioty blisko wejścia na poziom następnego bossa.

items.spells.phaseshift.name=przesunięcie fazowe
items.spells.phaseshift.no_target=Nie ma tu nic do teleportacji.
items.spells.phaseshift.desc=To chaotyczne zaklęcie przeteleportuje dowolne stworzenie, które zostanie wybrane, na losowe miejsce na tym samym piętrze. Po teleportacji, cel zostanie ogłuszony na znaczną ilość czasu. Potężni przeciwnicy mogą oprzeć się ogłuszeniu. Zaklęcie może być skierowane w cel jak i w użytkownika.

items.spells.reclaimtrap.name=ładowanie z pułapki
items.spells.reclaimtrap.no_trap=Nie ma tu żadnej pułapki.
items.spells.reclaimtrap.desc_trap=Pułapka, którą zaklęcie jest teraz nasycone: _%s._
items.spells.reclaimtrap.desc=To zaklęcie posiada pozostałości mechanicznej energii DM-300. Gdy zostanie rzucone na aktywną pułapkę, jej moc zostanie wchłonięta do zaklęcia, pozwalając na wywołanie jej efektów w wybranej lokacji.\n\nNiemniej jednak, niektóre pułapki mogą nie działać we wszystkich miejscach, a sam czar może przechować tylko jedną pułapkę na raz.

items.spells.recycle.name=konwertuj
items.spells.recycle.inv_title=Konwertuj przedmiot
items.spells.recycle.recycled=Twój przedmiot został przekonwertowany w: %s.
items.spells.recycle.desc=To zaklęcie zawiera słabszą magię transmutacyjną. Nawet jeśli nie działa na ekwipunku, można go użyć na zwoju, miksturze, nasieniu, kamieniu runicznym lub strzałce aby zamienić go w inny przedmiot tego samego typu.

items.spells.summonelemental.name=przyzwanie żywiołaka
items.spells.summonelemental.ac_imbue=POŁĄCZ
items.spells.summonelemental.summon_limit=Możesz przyzwać tylko jednego żywiołaka na raz.
items.spells.summonelemental.imbue_prompt=Napełnij rzecz
items.spells.summonelemental.desc=Zaklęcie wykorzystuje energię niedopałków żywiołaków, użytych przy jego wytworzeniu, w celu przywołania przyjaznego żywiołaka, który pomoże ci w walce! Możesz przywołać tylko jednego na raz, ale możesz ponownie użyć zaklęcia, by żywiołak do ciebie wrócił.
items.spells.summonelemental.desc_newborn=Zaklęcie jest obecnie nienasycone i przywoła _nowo narodzonego żywiołaka ognia_. Możesz wzmocnić zaklęcie nasycając je zidentyfikowaną miksturą ciekłych płomieni, miksturą mrozu, zwojem ładowania lub zwojem przemiany aby zaklęcie przywołało rozwiniętego żywiołaka.
items.spells.summonelemental.desc_fire=Zaklęcie jest obecnie gorące w dotyku, jego następne użycie przywoła _żywiołaka ognia_. Możesz ponownie nasycić zaklęcie, jednak straci wtedy ono obecne ulepszenie.
items.spells.summonelemental.desc_frost=Zaklęcie jest obecnie zimne w dotyku, jego następne użycie przywoła _żywiołaka mrozu_. Możesz ponownie nasycić zaklęcie, jednak straci wtedy ono obecne ulepszenie.
items.spells.summonelemental.desc_shock=Zaklęcie obecnie promieniuje energią statyczną, jego następne użycie przywoła _żywiołaka iskier_. Możesz ponownie nasycić zaklęcie, jednak straci wtedy ono obecne ulepszenie.
items.spells.summonelemental.desc_chaos=To zaklęcie, promieniujące chaotyczną energią, przywoła żywiołaka chaosu. Możesz ponownie nasycić zaklęcie, jednak straci wtedy ono obecny dodatek.

items.spells.targetedspell.prompt=Wybierz cel
items.spells.targetedspell.inv_title=Nasyć przedmiot

items.spells.telekineticgrab.name=telekinetyczny uchwyt
items.spells.telekineticgrab.cant_grab=Nie możesz tego chwycić.
items.spells.telekineticgrab.no_target=Tutaj nie ma nic do chwycenia.
items.spells.telekineticgrab.desc=To zaklęcie pozwala rzucającemu na zdalne podniesienie wszystkich przedmiotów na danym polu, lub wszystkich broni miotanych, które utknęły we wrogu!\n\nTo zaklęcie nie może zebrać przedmiotów należących do kogoś lub pojemników, takich jak skrzynia.

items.spells.wildenergy.name=nieoswojona energia
items.spells.wildenergy.desc=To zaklęcie posiada trochę energii, która niegdyś zasilała DM-300. Przy użyciu załaduje twoje różdżki oraz używane artefakty, aktywując także losowy efekt przeklętej różdżki. Możesz jednak wybrać, gdzie ta przeklęta magia zostanie uwolniona.


###runestones
items.stones.inventorystone.ac_use=UŻYJ

items.stones.runestone$placeholder.name=kamień runiczny

items.stones.stoneofaggression.name=kamień agresji
items.stones.stoneofaggression.desc=Kiedy ten kamień zostanie rzucony w wybraną postać, wszyscy pobliscy wrogowie zostaną zmuszeni do atakowania jej przez krótki czas.\n\nJeśli zostanie użyty na wrogach, jego magia potrwa tylko kilka chwil, lecz w przypadku użycia na sobie lub sprzymierzeńcach będzie trwać znacznie dłużej.
items.stones.stoneofaggression$aggression.name=docelowy
items.stones.stoneofaggression$aggression.desc=Magia manipulacji zmusza pobliskie stworzenia do atakowania tej postaci.\n\nPozostałe tury efektu: %s.

items.stones.stoneofaugmentation.name=Kamień Rozszerzania
items.stones.stoneofaugmentation.inv_title=Rozszerz przedmiot
items.stones.stoneofaugmentation.desc=Ten kamień runiczny posiada potężną magię która może rozszerzać przedmioty o jedną właściwość kosztem innej.\n\nUżycie na broni pozwoli rozszerzyć prędkość lub obrażenia.\n\nUżycie na zbroi pozwoli rozszerzyć obronę lub uniki.
items.stones.stoneofaugmentation$wndaugment.choice=Co chciałbyś rozszerzyć?
items.stones.stoneofaugmentation$wndaugment.speed=Prędkość
items.stones.stoneofaugmentation$wndaugment.damage=Obrażenia
items.stones.stoneofaugmentation$wndaugment.evasion=Unik
items.stones.stoneofaugmentation$wndaugment.defense=Obrona
items.stones.stoneofaugmentation$wndaugment.none=Usuń Rozszerzenie
items.stones.stoneofaugmentation$wndaugment.cancel=Nieważne

items.stones.stoneofblast.name=kamień fali wybuchu
items.stones.stoneofblast.desc=Ten kamień runiczny natychmiastowo wybuchnie w miejscu rzucenia. Tak jak w przypadku bomb, eksplozja zada obrażenia wszystkiemu dookoła.

items.stones.stoneofblink.name=kamień teleportacji
items.stones.stoneofblink.desc=Ten kamień runiczny przeteleportuje użytkownika do miejsca, gdzie zostanie rzucony.

items.stones.stoneofclairvoyance.name=kamień widzenia
items.stones.stoneofclairvoyance.desc=Ten kamień runiczny natychmiastowo ujawni wszystkie sekrety na niezwykle dużym obszarze wokół miejsca jego rzucenia. Jego efekt działa nawet przez ściany.

items.stones.stoneofdeepsleep.name=kamień głębokiego snu
items.stones.stoneofdeepsleep.desc=Gdy ten kamień runiczny zostanie rzucony w przeciwnika, zostanie on uśpiony w głęboki, magiczny sen. Przeciwnicy w magicznym śnie będą spać wiecznie, dopóki nie zostaną z niego wyrwani siłą.

items.stones.stoneofdisarming.name=kamień rozbrajania
items.stones.stoneofdisarming.desc=Ten kamień posiada magię która może rozbroić nikczemne pułapki ukryte przez loch. Rozbroi do 9 pułapek w pobliżu miejsca gdzie zostanie rzucony.

items.stones.stoneofenchantment.name=kamień zaklęcia
items.stones.stoneofenchantment.inv_title=Zaczaruj przedmiot
items.stones.stoneofenchantment.weapon=Twoja broń jarzy się w ciemności!
items.stones.stoneofenchantment.armor=Twoja zbroja jarzy się w ciemności!
items.stones.stoneofenchantment.desc=Kamień runiczny posiadający magię zaklinającą. W przeciwieństwie do zwoju ulepszenia, nie będzie zwiększał moc przedmioty, lecz da broni lub zbroi czar, dając temu przedmiotowi nową moc.

items.stones.stoneoffear.name=kamień strachu
items.stones.stoneoffear.desc=Kiedy ten kamień zostanie rzucony w przeciwnika, przeszyje go niewyobrażalny terror i zacznie on uciekać. Atakowanie uciekającego przeciwnika skróci czas trwania efektu.

items.stones.stoneofflock.name=kamień stada owiec
items.stones.stoneofflock.desc=Ten kamień runiczny przywołuje magiczne owce na krótki czas dookoła miejsca, gdzie został rzucony.

items.stones.stoneofintuition.name=kamień intuicji
items.stones.stoneofintuition.inv_title=Wybierz przedmiot
items.stones.stoneofintuition.desc=W tym kamieniu runicznym zaklęta jest słabsza odmiana magii zawartej w zwoju identyfikacji. Zamiast bezpośrednio ukazać właściwości przedmiotu, runa zadziała na twoją intuicję, dając możliwość zgadnięcia typu mikstury, zwoju lub pierścienia, na którym zostanie użyta. Poprawne odgadnięcie zachowa magię w kamieniu, pozwalając na kolejne użycie!
items.stones.stoneofintuition$wndguess.text=Zgadnij typ niezidentyfikowanego przedmiotu. Jeżeli twój wybór okaże się prawidłowy, zostanie on zidentyfikowany!
items.stones.stoneofintuition$wndguess.correct=Prawda. Typ przedmiotu został zidentyfikowany!
items.stones.stoneofintuition$wndguess.preserved=Twój kamień intuicji został zachowany!
items.stones.stoneofintuition$wndguess.incorrect=Twoje przypuszczenia były błędne.

items.stones.stoneofshock.name=szokujący kamień
items.stones.stoneofshock.desc=Ten kamień runiczny wyzwala krótkotrwałą burzę elektryczną w miejsce rzucenia która tymczasowo ogłusza pobliskie cele i regeneruje jedno użycie różdżki za każde wywołane ogłuszenie.

###wands
items.wands.cursedwand.ondeath=Zostałeś zabity przez swój własny %s.
items.wands.cursedwand.nothing=Nic się nie dzieje.
items.wands.cursedwand.grass=Trawa wyrasta wokoło ciebie!
items.wands.cursedwand.fire=Czujesz spaleniznę...
items.wands.cursedwand.transmogrify_wand=Twoja różdżka przeobraziła się w inny przedmiot!
items.wands.cursedwand.transmogrify_other=Twój przedmiot przeobraża się w coś innego!

items.wands.wand.ac_zap=STRZEL
items.wands.wand.fizzles=Twoja różdżka iskrzy; nie ma wystarczająco dużego ładunku.
items.wands.wand.no_magic=Twoja różdżka iskrzy; nie możesz używać różdżek podczas bycia magicznie odpornym.
items.wands.wand.self_target=Nie możesz celować w samego siebie!
items.wands.wand.identify=Jesteś już wystarczająco dobrze zaznajomiony z tą różdżką, by ją zidentyfikować.
items.wands.wand.resin_one=Ta różdżka jest ulepszona o _1 poziom_ za pomocą magicznej żywicy.
items.wands.wand.resin_many=Ta różdżka jest ulepszona o _%d poziomy_ za pomocą magicznej żywicy.
items.wands.wand.cursed=Ta różdżka jest przeklęta, jej magia jest chaotyczna i przypadkowa.
items.wands.wand.not_cursed=Ta różdżka jest wolna od wrogiej magii.
items.wands.wand.curse_discover=Ta %s jest przeklęta!
items.wands.wand.prompt=Wybierz miejsce do strzelenia
items.wands.wand$placeholder.name=różdżka

items.wands.wandofblastwave.name=różdżka fali wybuchu
items.wands.wandofblastwave.staff_name=kostur fali wybuchu
items.wands.wandofblastwave.ondeath=Zabiłeś się własną różdżką fali wybuchu...
items.wands.wandofblastwave.desc=Ta różdżka jest wykonana z pewnego rodzaju marmuru, ze złotym wykończeniem i okrągłym, czarnym klejnotem na końcu. Czujesz jej ciężar w dłoni.
items.wands.wandofblastwave.stats_desc=Ta różdżka wystrzeliwuje pocisk, który gwałtownie eksploduje w wybranym miejscu. Fala uderzeniowa zadaje _%1$d-%2$d obrażeń_ i jest na tyle silna, że jest w stanie odrzucić przeciwników nawet na znaczne odległości.
items.wands.wandofblastwave.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem fali wybuchu, ma szansę na odrzucenie przeciwnika do tyłu, tak jakby kostur miał na sobie zaklęcie gumy.
items.wands.wandofblastwave.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura fali wybuchu zadaje 67% obrażeń i odrzuca wszystkich wrogów poza obszar wybuchu.

items.wands.wandofcorrosion.name=różdżka korozji
items.wands.wandofcorrosion.staff_name=kostur korozji
items.wands.wandofcorrosion.desc=Ta różdżka jest zrobiona z jesionu i ma świetnie wykonany pomarańczowy klejnot.
items.wands.wandofcorrosion.stats_desc=Ta różdżka strzela pociskiem, który eksploduje w wybranej lokacji, tworząc chmurę silnie żrącego gazu. Wszystko, co znajdzie się w chmurze, będzie otrzymywać zwiększające się z czasem obrażenia, zaczynając od _%d._
items.wands.wandofcorrosion.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem korozji, ma szansę na pokrycie go żrącym szlamem.
items.wands.wandofcorrosion.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura korozji nakłada na wrogów 4 tury korozji, rozpoczynając od 6 punktów obrażeń.

items.wands.wandofcorruption.name=różdżka korupcji
items.wands.wandofcorruption.staff_name=kostur korupcji
items.wands.wandofcorruption.already_corrupted=Nie można bardziej wpłynąć na tą postać.
items.wands.wandofcorruption.desc=Ta różdżka promieniuje chaotyczną, mroczną energią, tak jakby nie było to dość oczywiste z małej ozdobnej czaszki na jej czubku.
items.wands.wandofcorruption.stats_desc=Ta różdżka wystrzeliwuje pocisk korupcyjnej energii, osłabiając przeciwników i ewentualnie konwertując ich na twoją stronę. Wrogowie mogą się oprzeć korupcji, ale wrogowie z pełnym zdrowiem będą trudniejsi do skorumpowania niż ci osłabieni.
items.wands.wandofcorruption.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem korupcji, istnieje szansa, że przeciwnik wpadnie w amok.
items.wands.wandofcorruption.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura korupcji nakłada na wroga 5 tur amoku.

items.wands.wandofdisintegration.name=różdżka dezintegracji
items.wands.wandofdisintegration.staff_name=kostur dezintegracji
items.wands.wandofdisintegration.desc=Ta różdżka wykonana jest z solidnego, gładkiego kawałka obsydianu, z głębokim, fioletowym światłem biegnącym wzdłuż boku i emitującym z jej czubka. Promieniuje destrukcyjną energią, gotowa wkrótce wystrzelić.
items.wands.wandofdisintegration.stats_desc=Ta różdżka wystrzeliwuje promień, który jest w stanie przebić każdą przeszkodę i będzie sięgał dalej wraz z ulepszeniami. Promień zadaje _%1$d-%2$d obrażeń_ i dodatkowe obrażenia wraz z każdym kolejnym przebitym wrogiem czy ścianą.
items.wands.wandofdisintegration.bmage_desc=Gdy _Mag bojowy_ używa kostura dezintegracji, jego zasięg ataku jest zwiększony, tak, jakby posiadał na sobie zaklęcie dalekosiężności.
items.wands.wandofdisintegration.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura dezintegracji zadaje 100% obrażeń i przebija się przez ściany.

items.wands.wandoffireblast.name=różdżka ognistego podmuchu
items.wands.wandoffireblast.staff_name=kostur ognistego podmuchu
items.wands.wandoffireblast.desc=Ta różdżka została wykonana z czerwonego polakierowanego drewna, a złoty liść ma jej nadać bardziej królewskiego wyglądu. Jej końcówka trzeszczy i syczy, żądna uwolnić swoją potężną magię.
items.wands.wandoffireblast.stats_desc=Ta różdżka po użyciu wystrzeliwuje stożek ognia. Jej następny atak _zużyje %1$d ładunków_ i zada _%2$d-%3$d obrażeń._ Im więcej ładunków ten atak wykorzystuje, tym większy i potężniejszy ten efekt.
items.wands.wandoffireblast.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem ognistego podmuchu, wróg ma szansę stanąć w ogniu, tak jakby kostur miał na sobie zaklęcie płomieni.
items.wands.wandoffireblast.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura ognistego podmuchu zadaje 100% obrażeń, otwiera drzwi oraz podpala otoczenie i przeciwników.

items.wands.wandoffrost.name=różdżka mrozu
items.wands.wandoffrost.staff_name=kostur lodu
items.wands.wandoffrost.desc=Ta różdżka została najwyraźniej zrobiona z jakiegoś magicznego lodu. Jest jaśniejsza przy swoim zaokrąglonym wykończeniu. Czujesz, że jest bardzo zimna w dotyku, ale mimo to twoje ręce pozostają ciepłe.
items.wands.wandoffrost.stats_desc=Ta różdżka wydmuchuje pociski lodowatej energii w stronę przeciwników, zadając _%1$d-%2$d obrażeń_ i wychładzając ich. Efekt wydaje się być mocniejszy w wodzie. Wychłodzeni i zamarznięci przeciwnicy będą otrzymywali zmniejszone obrażenia od tej różdżki.
items.wands.wandoffrost.bmage_desc=Gdy _Mag bojowy_ uderza wychłodzonego przeciwnika kosturem mrozu, istnieje szansa, że ten przeciwnik natychmiast zamarznie. Ta szansa jest tym większa, im chłodniejszy jest przeciwnik.
items.wands.wandoffrost.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura mrozu zadaje 100% obrażeń, zamraża przeciwników i gasi płomienie.

items.wands.wandoflightning.name=różdżka burzy
items.wands.wandoflightning.staff_name=kostur burzy
items.wands.wandoflightning.ondeath=Zabiłeś się własną różdżką burzy...
items.wands.wandoflightning.desc=Ta różdżka jest wykonana z solidnego metalu, co sprawia, że jest zaskakująco ciężka. Dwa kolce są skrzywione razem na końcówce, a elektryczność iskrzy między nimi.
items.wands.wandoflightning.stats_desc=Ta różdżka wysyła potężną błyskawicę, która leci do celu, zadając _%1$d-%2$d obrażeń._ Elektryczność potrafi przeskakiwać między przeciwnikami, rozpościerając między nimi obrażenia. Błyskawica i obrażenia rozprzestrzeniają się o wiele efektywniej w wodzie. Łuk elektryczny tej różdżki może zranić ciebie, ale nie zada obrażeń sojusznikom.
items.wands.wandoflightning.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem burzy, broń ta ma szansę skierować piorun w stronę pobliskich wrogów, tak jakby posiadał zaklęcie piorunów.
items.wands.wandoflightning.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura burzy zadaje 100% obrażeń, ogłusza przeciwników na 5 tur i elektryzuje wodę.

items.wands.wandoflivingearth.name=różdżka żywej ziemi
items.wands.wandoflivingearth.staff_name=kostur żywej ziemi
items.wands.wandoflivingearth.desc=Ta różdżka jest wykonana z dość ciekawej skały z pasami błyszczącej, żółtej energii. Kamienie wydają się przesuwać i uginać pod twoim uchwytem, zupełnie jakby wyczuwały twoją dłoń.
items.wands.wandoflivingearth.stats_desc=Ta różdżka wysyła pociski magicznych skał w kierunku wrogów, zadając _%1$d-%2$d punktów obrażeń._ Kamienie te potem zbudują zbroję wokół użytkownika, przyznając zbroję proporcjonalną do zadanych obrażeń. Jeśli wystarczająco dużo zbroi zostanie utworzone, przekształci się ona w skalnego strażnika przy następnym użyciu różdżki.
items.wands.wandoflivingearth.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem żywej ziemi, część zadanych obrażeń jest zwracana jako skalna zbroja.
items.wands.wandoflivingearth.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura żywej ziemi zadaje 50% obrażeń i naprawia aktywowanego ziemnego strażnika za każdego trafionego przeciwnika.
items.wands.wandoflivingearth$rockarmor.name=skalna zbroja
items.wands.wandoflivingearth$rockarmor.desc=Magiczne skały otaczają twoje ciało. Przy otrzymaniu ataków spróbują cię obronić i zredukują obrażenia o 50%%. Jednakże wszelkie otrzymane obrażenia odłupują części skalnej zbroi.\n\nPozostała zbroja: %1$d.\n\nJeśli znajduje się na tobie wystarczająco dużo skał, następny strzał z twojej różdżki żywej ziemi sprawi, że kamienie uformują się w strażnika, który będzie dla ciebie walczyć.\n\nZbroja wymagana, by przyzwać Strażnika: %2$d.
items.wands.wandoflivingearth$earthguardian.name=ziemny strażnik
items.wands.wandoflivingearth$earthguardian.desc=Skały z twojej różdżki żywej ziemi uformowały się w obronnego ziemnego strażnika! Ten posąg z ziemi i żwiru będzie atakować pobliskich wrogów, co sprawi, że zaatakują oni strażnika zamiast ciebie. Gdy zagrożenie zostanie zażegnane, strażnik ponownie zbuduje zbroję wokół ciebie i powróci przy następnym użyciu różdżki. \n\nWłaściwości obronne strażnika są związane z poziomem twojej różdżki. Aktualnie blokuje on _%1$d-%2$d punktów obrażeń._

items.wands.wandofmagicmissile.name=różdżka magicznego pocisku
items.wands.wandofmagicmissile.staff_name=kostur magicznego pocisku
items.wands.wandofmagicmissile.desc=Ta dosyć prosta różdżka miota pociskami czystej magicznej energii. Sama w sobie nie oferuje żadnych efektów specjalnych, ale ma więcej ładunków, a po ulepszeniu może też chwilowo wzmacniać inne różdżki.
items.wands.wandofmagicmissile.stats_desc=Każdy pocisk z tej różdżki zadaje _%1$d-%2$d obrażeń_ i na chwilę wzmacnia inne różdżki, jeżeli jest ulepszona.
items.wands.wandofmagicmissile.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem magicznego pocisku, wszystkie jego różdżki zostaną dodatkowo naładowane.
items.wands.wandofmagicmissile.eleblast_desc=Wybuch żywiołu z użyciem kostura magicznego pocisku zadaje 50% obrażeń i zapewnia 15 tur ładowania różdżek.
items.wands.wandofmagicmissile$magiccharge.name=magiczny ładunek
items.wands.wandofmagicmissile$magiccharge.desc=Twoja różdżka magicznego pocisku napełniła mocą twoje pozostałe różdżki, wzmacniając ich efektywny poziom przy następnym strzale.\n\nTwoje różdżki są wzmocnione do +%d.\n\nPozostałe tury magicznego wzmocnienia: %s.

items.wands.wandofprismaticlight.name=różdżka pryzmatycznego światła
items.wands.wandofprismaticlight.staff_name=kostur pryzmatycznego światła
items.wands.wandofprismaticlight.desc=Ta różdżka została wykonana z solidnego kawałka prześwitującego kryształu, jakby długi kawałek gładkiego szkła. Małe złomki kolorowego światła tańczą na koniuszku różdżki, chcąc wystrzelić przed siebie.
items.wands.wandofprismaticlight.stats_desc=Ta różdżka strzela promieniami światła, które rozjaśniają mrok labiryntu i odsłaniają ukryte miejsca i pułapki. Wiązka potrafi oślepić wrogów i zadaje _%1$d-%2$d obrażeń._ Demoniczne i nieumarłe stwory spłoną w błysku światła różdżki i odnniosą dodatkowe obrażenia.
items.wands.wandofprismaticlight.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem pryzmatycznego światła, zostanie on okaleczony na czas zależny od poziomu kostura.
items.wands.wandofprismaticlight.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura pryzmatycznego światła zadaje 67% obrażeń, ujawnia otoczenie w miejscu wybuchu i oślepia wrogów na 5 tur.

items.wands.wandofregrowth.name=różdżka odrodzenia
items.wands.wandofregrowth.staff_name=kostur odrośnięcia
items.wands.wandofregrowth.desc=Ta różdżka jest wykonana z cienkiego kawałka starannie wyrzeźbionego drewna. Jakimś cudem wciąż tętni życiem, jasnozielona jak młode drzewo. "Gdy jedno życie się kończy, drugie się zaczyna... Ten odwieczny cykl nigdy się nie kończy!"
items.wands.wandofregrowth.stats_desc=Przy użyciu ta różdżka wystrzeli magiczną energię odrodzenia o kształcie stożka, powodując wzrost trawy, korzeni i rzadkich roślin. Następne użycie zużyje _%1$d ładunków_. Im więcej ładunków różdżka użyje, tym większy i silniejszy będzie efekt.
items.wands.wandofregrowth.degradation=Pozostałe _ładunki: %d_. Po ich wykorzystaniu różdżka nie będzie powodować wzrostu roślin i świeżej trawy. Ten limit jest zwiększany przez zdobywanie poziomów lub ulepszanie różdżki.
items.wands.wandofregrowth.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem odrodzenia, a jego cel lub on sam stoją na trawie, Mag zyskuje roślinne leczenie proporcjonalne do zadanych obrażeń.
items.wands.wandofregrowth.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kosturem odrodzenia zakorzenia wrogów w miejscu i sprawia, że wokół wyrasta trawa.
items.wands.wandofregrowth$dewcatcher.name=Rosołap
items.wands.wandofregrowth$dewcatcher.desc=Rosołapy są wspaniałymi roślinami, które wypełniają się magiczną rosą. Kamuflują się one jako trawa, by uniknąć zainteresowania, ale pęcherze zebranej rosy wyróżniają je na tle innych.
items.wands.wandofregrowth$seedpod.name=Wielogroch
items.wands.wandofregrowth$seedpod.desc=Wielogroch jest magiczną rośliną, która produkuje nasiona innych roślin zamiast swoich własnych. Pomimo nieposiadania własnych nasion, jakimś cudem udaje im się rozprzestrzeniać.
items.wands.wandofregrowth$lotus.name=Złoty lotos
items.wands.wandofregrowth$lotus.desc=Złoty lotos to mistyczna roślina, która może być przywołana wyłącznie przez potężną różdżkę odrodzenia. Jej aura wzmacnia wszystkie okoliczne rośliny i ich efekty, ale jej moc szybko wypala \n\nTen lotos został stworzony przez różdżkę odrodzenia _+%1$d_. Wszystkie rośliny w zasięgu działania _natychmiastowo ukażą swoje właściwości_, gdy zostaną zasadzone na postaci czy wrogu. Rośliny te będą również miały _%2$d%%_ szans na rozsianie swych nasion, a strzałki z nasączonym grotem zyskują _%3$d%%_ dodatkowej wytrzymałości.

items.wands.wandoftransfusion.name=Różdżka transfuzji
items.wands.wandoftransfusion.staff_name=kostur transfuzji
items.wands.wandoftransfusion.ondeath=Zabiłeś się swoją własną różdżką transfuzji...
items.wands.wandoftransfusion.charged=Twoja różdżka jest naładowana energią życiową twojego przeciwnika!
items.wands.wandoftransfusion.desc=Dość wyraźnie ukształtowana różdżka, wyróżnia się karmazynowym odcieniem i intensywnie czarnym kryształem na końcu.
items.wands.wandoftransfusion.stats_desc=Jeśli zostanie użyta na sojusznikach lub zauroczonych przeciwnikach, różdżka ta zabierze _użytkownikowi %1$d PŻ_, ale cele zostaną uleczone lub osłonięte o _%2$d PŻ_. Jeżeli użyta będzie na przeciwnikach, zostaną oni tymczasowo zauroczeni, a użytkownik dostanie _%3$d punktów osłony_. Nieumarli, zamiast być zauroczonymi, stracą _%4$d-%5$dpunktów życia_.
items.wands.wandoftransfusion.bmage_desc=Gdy _Mag bojowy_ uderza zauroczonego przeciwnika kosturem transfuzji, otrzyma on osłonę, a jego następny strzał kosturem nie będzie go kosztował zdrowia.
items.wands.wandoftransfusion.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura transfuzji zauroczy przeciwników, uzdrowi sojuszników i zada 100% obrażeń nieumarłym wrogom.

items.wands.wandofwarding.name=różdżka wartownika
items.wands.wandofwarding.staff_name=kostur wartownika
items.wands.wandofwarding.no_more_wards=Twoja różdżka nie podtrzyma więcej wartowników.
items.wands.wandofwarding.bad_location=Nie możesz postawić tam wartownika.
items.wands.wandofwarding.desc=Ta krótka metalowa różdżka ma jasny, fioletowy kryształ unoszący się tuż nad jej końcem.
items.wands.wandofwarding.stats_desc=Zamiast bezpośrednio krzywdzić wrogów, ta różdżka przywoła stacjonarnych wartowników i protektorów. Wartownicy mogą być postawieni w każdym wolnym miejscu – nawet przez ściany, jeśli teren za nimi jest w zasięgu wzroku . Ta różdżka jest w stanie utrzymać wartowników do wartości _%d jednostek energii_ naraz.
items.wands.wandofwarding.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem wartownika, wszyscy aktywni wartownicy mają szansę na bycie uleczonymi.
items.wands.wandofwarding.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura wartownika leczy wszystkich protektorów w zasięgu pola.
items.wands.wandofwarding$ward.name_1=pomniejszy wartownik
items.wands.wandofwarding$ward.desc_1=Ten podstawowy wartownik będzie automatycznie ostrzeliwać przeciwników w zasięgu, zadając _%1$d-%2$d punktów obrażeń._\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nTen wartownik może oddać tylko 1 strzał przed rozproszeniem.\n\nTwoja różdżka wartownika używa _%3$d jednostki energii_ aby utrzymać tego wartownika.
items.wands.wandofwarding$ward.name_2=wartownik
items.wands.wandofwarding$ward.desc_2=Ten ulepszony wartownik ma bardziej skomplikowany wzór i może atakować kilkukrotnie. Każdy strzał tego wartownika zada _%1$d-%2$d obrażeń._\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nTen wartownik może oddać 3 strzały przed rozproszeniem.\n\nTwoja różdżka wartownika używa _%3$d jednostki energii_ aby utrzymać tego wartownika.
items.wands.wandofwarding$ward.name_3=większy wartownik
items.wands.wandofwarding$ward.desc_3=Ten w pełni ulepszony wartownik atakuje szybciej i oddaje więcej strzałów niż jego poprzednicy. Każdy atak tego wartownika zada _%1$d-%2$d obrażeń._\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nTen wartownik może oddać 4 strzały przed rozproszeniem.\n\nTwoja różdżka wartownika używa _%3$d jednostki energii_ aby utrzymać tego wartownika.
items.wands.wandofwarding$ward.name_4=pomniejszy protektor
items.wands.wandofwarding$ward.desc_4=Ten pomniejszy protektor ma tę samą siłę ognia co większy wartownik, ale ma zdrowie zamiast określonej liczby ładunków. Przypomina kryształ będący na czubku różdżki, która go stworzyła. Każdy atak tego protektora zada _%1$d-%2$dobrażeń_.\n\nUżycie różdżki wartownika na tym protektorze uleczy go i ulepszy jednocześnie.\n\nProtektor będzie używać części swojego zdrowia przy każdym wyprowadzonym ataku, ale może zostać uleczony dzięki różdżce wartownika.\n\nTwoja różdżka używa _%3$djednostek energii_ by utrzymać tego protektora.
items.wands.wandofwarding$ward.name_5=protektor
items.wands.wandofwarding$ward.desc_5=Ten ulepszony protektor jest jeszcze większy i i bardziej wytrzymały niż pomniejszy protektor. Każdy atak tego protektora zada _%1$d-%2$d obrażeń._\n\nUżywając różdżki wartownika na tym protektorze, uleczysz i ulepszysz go jednocześnie.\n\nProtektor będzie używać części swojego życia przy każdym strzale, jaki odda, ale może zostać uleczony dzięki różdżce wartownika.\n\nTwoja różdżka używa _%3$d jednostek energii_ aby utrzymać tego protektora.
items.wands.wandofwarding$ward.name_6=większy protektor
items.wands.wandofwarding$ward.desc_6=Ten w pełni ulepszony protektor jest znacznie bardziej wytrzymały niż wszyscy jego poprzednicy. Każdy atak tego protektora zada _%1$d-%2$d obrażeń._\n\nUżywając różdżki wartownika na tym protektorze, uleczysz go.\n\nProtektor będzie używać części swojego życia przy każdym strzale, jaki odda, ale może zostać uleczony dzięki różdżce wartownika.\n\nTwoja różdżka używa _%3$d jednostek energii_ aby utrzymać tego protektora.
items.wands.wandofwarding$ward.dismiss_title=Odwołać tego wartownika?
items.wands.wandofwarding$ward.dismiss_body=Możesz rozproszyć tego wartownika, jeśli nie chcesz, by twoja różdżka go dalej podtrzymywała.\nZostanie on wtedy natychmiastowo zniszczony.\n\nOdwołać tego wartownika?
items.wands.wandofwarding$ward.dismiss_confirm=Tak
items.wands.wandofwarding$ward.dismiss_cancel=Nie

###weapon curses
items.weapon.curses.annoying.name=wkurzający %s
items.weapon.curses.annoying.msg_1=OHO, WALCZYMY Z CZYMŚ!?
items.weapon.curses.annoying.msg_2=TAK, BIERZ ICH!
items.weapon.curses.annoying.msg_3=HEJ, SŁUCHAJ!
items.weapon.curses.annoying.msg_4=DOSZLIŚMY JUŻ DO BOSSA!?
items.weapon.curses.annoying.msg_5=AUĆ, NIE MACHAJ MNĄ TAK MOCNO!
items.weapon.curses.annoying.msg_6=GIŃ, OWADZIE!
items.weapon.curses.annoying.msg_7=ŁIIIIIIIIIIIIIII!
items.weapon.curses.annoying.msg_8=MOŻEMY ZROBIĆ PRZERWĘ!?
items.weapon.curses.annoying.msg_9=BUM, HAHA!
items.weapon.curses.annoying.msg_10=ŚWIETNE UDERZENIE!
items.weapon.curses.annoying.msg_11=Nie chciałem być bronią, chciałem być siekierą drwala.
items.weapon.curses.annoying.msg_12=Pamiętaj, nadmierna pewność siebie jest powolnym i podstępnym mordercą.
items.weapon.curses.annoying.msg_13=WSZYSTKIE WASZE BAZY NALEŻĄ DO NAS!
items.weapon.curses.annoying.desc=Wkurzające bronie są zdolne do mowy, lecz są one trochę zbyt rozgadane. Będą często zwracać na ciebie uwagę, nawet jeśli tego nie chcesz.

items.weapon.curses.dazzling.name=oślepiający %s
items.weapon.curses.dazzling.desc=Oślepiające bronie czasami wybuchają błyskiem światła, które oślepia wszystkie cele w zasięgu widzenia.

items.weapon.curses.displacing.name=przenoszący %s
items.weapon.curses.displacing.desc=Przenoszące bronie są przepełnione chaotyczną magią teleportacji, mają zdolność teleportacji przeciwników w losowe miejsce na mapie.

items.weapon.curses.explosive.name=wybuchowy %s
items.weapon.curses.explosive.warm=Ciepłe...
items.weapon.curses.explosive.hot=Gorące!
items.weapon.curses.explosive.desc=Wybuchowe bronie zbierają energię podczas walki i wybuchają, raniąc użytkownika, jak i przeciwników.
items.weapon.curses.explosive.desc_cool=Twoja broń jest obecnie chłodna w dotyku.
items.weapon.curses.explosive.desc_warm=Twoja broń zbiera energię i jest ciepła w dotyku...
items.weapon.curses.explosive.desc_hot=Twoja broń jest gorąca! Zaraz wybuchnie!

items.weapon.curses.friendly.name=%s przyjaźni
items.weapon.curses.friendly.desc=Bronie przyjaźni najbardziej przydadzą się pacyfistom; czasami rzucają one zaklęcie czyniące niezdolnym do walki.

items.weapon.curses.polarized.name=spolaryzowany %s
items.weapon.curses.polarized.desc=Spolaryzowana broń jest nasyconą magią powodującą, że jej atak albo aplikuje 50% obrażeń więcej, albo wcale.

items.weapon.curses.sacrificial.name=ofiarny %s
items.weapon.curses.sacrificial.desc=Ofiarny bronie żądają krwi swoich nosicieli w zamian za atakowanie przeciwników. Im bardziej zdrowy użytkownik jest, tym więcej krwi klątwa odbierze.

items.weapon.curses.wayward.name=nieobliczalny %s
items.weapon.curses.wayward.desc=Nieobliczalne bronie czasami stają się bardzo niecelne. Magia to powodująca trwa przez chwilę po aktywacji, ale może być rozproszona trafiając cel za pomocą nieobliczalnej broni.
items.weapon.curses.wayward$waywardbuff.name=nieobliczalny
items.weapon.curses.wayward$waywardbuff.desc=Magia nieobliczalnej broni wpłynęła na nią, sprawiając, że jest bardzo niecelna. Nie dotyczy to ataków, które zawsze trafiają, takich jak ataki z zaskoczenia. Trafienie przeciwnika nieobliczalną bronią natychmiastowo usunie ten efekt.\n\nPozostałe tury działania klątwy: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s płomieni
items.weapon.enchantments.blazing.desc=Zaklęcie to sprawia, że broń buzuje ogniem, podpalając wrogów i zadając dodatkowe obrażenia tym, którzy już stoją w płomieniach.

items.weapon.enchantments.blocking.name=blokuje %s
items.weapon.enchantments.blocking.desc=Blokujące bronie mają szansę by dać tarczę użytkownikowi po wyprowadzeniu ataku.
items.weapon.enchantments.blocking$blockbuff.name=blokowanie
items.weapon.enchantments.blocking$blockbuff.desc=Zaklęcie blokowania twojej broni daje ci krótkotrwały bonus do obrony!\n\nPozostało osłony: %d\n\nPozostało tur: %s.

items.weapon.enchantments.blooming.name=%s rozkwitu
items.weapon.enchantments.blooming.desc=Bronie z zaklęciem rozkwitu zawierają magię powodującą kiełkowanie roślinności pod lub nieopodal uderzonych nimi celów.

items.weapon.enchantments.chilling.name=%s mrozu
items.weapon.enchantments.chilling.desc=Wrogowie trzaśnięci tym czarem są otumanieni, a ich ruchy i ciosy są spowolnione.

items.weapon.enchantments.kinetic.name=%s kinetyki
items.weapon.enchantments.kinetic.desc=Kiedy wróg zostanie zabity kinetyczną bronią, nadmiar obrażeń zostanie w niej przechowany i uwolniony przy następnym celnym ataku.
items.weapon.enchantments.kinetic$conserveddamage.name=zachowane obrażenia
items.weapon.enchantments.kinetic$conserveddamage.desc=Twoja broń ma w sobie pozostałą energię z poprzedniego śmiertelnego ataku i zaaplikuje ją jako bonusowe obrażenia przy następnym uderzeniu. Ta energia z czasem będzie powoli gasnąć.\n\nZachowane obrażenia: %d.

items.weapon.enchantments.corrupting.name=%s wypaczenia
items.weapon.enchantments.corrupting.desc=Ten potężny czar posiada zdolność konwertowania wrogów na twoją stronę. Kiedy wróg zostanie zabity przez tą broń, jest szansa na to, że zamiast umrzeć, stanie się on twoim sojusznikiem.

items.weapon.enchantments.elastic.name=%s z gumy
items.weapon.enchantments.elastic.desc=Gumowa broń ma szansę odepchnąć wrogów na krótki dystans.

items.weapon.enchantments.grim.name=ponury %s
items.weapon.enchantments.grim.desc=Ten potężny czar niesie moc natychmiastowego uśmiercenia wroga. Im słabszy jest przeciwnik, tym bardziej prawdopodobny jest efekt.

items.weapon.enchantments.lucky.name=hazardowy %s
items.weapon.enchantments.lucky.desc=Przeciwnicy pokonani z użyciem szczęśliwej broni mają szansę upuścić dodatkowy łup.

items.weapon.enchantments.precise.name=dokładny %s
items.weapon.enchantments.precise.desc=Precyzyjna broń ma szansę trafić wroga, niezależnie od innych czynników.

items.weapon.enchantments.projecting.name=%s dalekosiężności
items.weapon.enchantments.projecting.desc=Broń biała z tym czarem będzie miała dodatkowy zasięg, a bronie miotane będą miały możliwość przenikania przez pobliskie ściany.

items.weapon.enchantments.shocking.name=%s piorunów
items.weapon.enchantments.shocking.desc=Łuk elektryczny wystrzeliwujący z broni piorunów zadaje dodatkowe obrażenia u wszystkich pobliskich przeciwników.

items.weapon.enchantments.unstable.name=niestabilny  %s
items.weapon.enchantments.unstable.desc=Ten czar promieniuje chaotyczną energią, która wyzwala losowy czar za każdym uderzeniem.

items.weapon.enchantments.vampiric.name=wampiryczny  %s
items.weapon.enchantments.vampiric.desc=To potężne zaklęcie wysysa siłę życiową z wrogów przy każdym ciosie, wprowadzając ją do noszącego. Efekt jest tym silniejszy, im niższe jest zdrowie użytkownika.


###melee weapons
items.weapon.melee.assassinsblade.name=ostrze zabójcy
items.weapon.melee.assassinsblade.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.assassinsblade.desc=Małe faliste ostrze wykonane z obsydianu, trudny w użyciu pomimo bycia lekkim, ale zabójcze jeżeli celnie ugodzi ofiarę.

items.weapon.melee.battleaxe.name=topór bojowy
items.weapon.melee.battleaxe.stats_desc=To raczej celna broń.
items.weapon.melee.battleaxe.desc=Ogromny, stalowy obuch tego bojowego topora wymaga pokaźnego podniesienia przed każdym szerokim ciosem

items.weapon.melee.crossbow.name=Kusza
items.weapon.melee.crossbow.stats_desc=Ta broń zwiększa obrażenia rzuconych rzutek kiedy założona, a nawet da im swoje zaklęcie.
items.weapon.melee.crossbow.desc=Dość skomplikowana broń, która strzela bełtami o bardzo wysokiej prędkości. Nie jest zaprojektowana do walki wręcz, ale porządna konstrukcja kuszy umożliwia walkę wręcz nią.

items.weapon.melee.dagger.name=sztylet
items.weapon.melee.dagger.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.dagger.desc=Prosty, żelazny nożyk z przetartą, drewnianą rękojeścią.

items.weapon.melee.dirk.name=kindżał
items.weapon.melee.dirk.stats_desc=Ta broń jest mocniejsza wobec nieświadomych niczego wrogów.
items.weapon.melee.dirk.desc=Dłuższy sztylet pozwalający wepchnąć więcej stali w przeciwników.

items.weapon.melee.flail.name=cep
items.weapon.melee.flail.stats_desc=Jest to nieco powolna broń.\nNie można nią dokonać ataku znienacka.
items.weapon.melee.flail.desc=Kolczasta kula przymocowana do uchwytu o długości łańcucha. Bardzo nieporęczna, lecz niszczycielska jeśli solidnie trafi.

items.weapon.melee.gauntlet.name=kamienna rękawica
items.weapon.melee.gauntlet.stats_desc=To bardzo szybka broń.
items.weapon.melee.gauntlet.desc=Ta masywna rękawica jest wykonana z karmazynowego materiału z warstwą ciężkich magicznych kamieni na wierzchu. Materiał zacieśnia się wokół twojej pięści, czyniąc grube kamienne płyty niemal drugą skórą. Wymachiwanie tak ciężką bronią wymaga siły, ale daje uderzeniom ogromną siłę.

items.weapon.melee.glaive.name=glewia
items.weapon.melee.glaive.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.glaive.desc=Masywna broń drzewcowa składająca się z ostrza miecza na końcu drągu.

items.weapon.melee.gloves.name=ćwiekowane rękawice
items.weapon.melee.gloves.stats_desc=To bardzo szybka broń.
items.weapon.melee.gloves.desc=Te ćwiekowane rękawice tak naprawdę nie oferują żadnej ochrony, lecz służą jako użyteczna broń, jednocześnie pozostawiając wolne ręce.

items.weapon.melee.greataxe.name=wielki topór
items.weapon.melee.greataxe.stats_desc=Ta broń jest niezwykle ciężka.
items.weapon.melee.greataxe.desc=Zamierzony do dzierżenia na ramieniu, ten gigantyczny topór jest równie potężny, jak i ciężki.

items.weapon.melee.greatshield.name=wielka tarcza
items.weapon.melee.greatshield.typical_stats_desc=Zazwyczaj podobne tarcze blokują 0-%dobrażeń. Wartość ta wzrasta wraz z ulepszeniami.
items.weapon.melee.greatshield.stats_desc=Ta broń blokuje 0-%d obrażeń, a jej skuteczność wzrasta wraz z ulepszeniami.
items.weapon.melee.greatshield.desc=Bardziej przenośna ściana aniżeli tarcza, ta gigantyczna masa metalu wspiera obronę, ale nie daje zbyt dużo miejsca na atak.

items.weapon.melee.greatsword.name=miecz dwuręczny
items.weapon.melee.greatsword.desc=To niebosiężne ostrze jest w stanie zadać ciężkie obrażenia, jeśli tylko użytkownik będzie w stanie wprowadzić taką masę stali w rozmach.

items.weapon.melee.handaxe.name=siekiera
items.weapon.melee.handaxe.stats_desc=To raczej celna broń.
items.weapon.melee.handaxe.desc=Lekka siekierka, najczęściej używana do ścinania drzew. Szerokie ostrze świetnie się sprawdza również w wycinaniu wrogów w pień.

items.weapon.melee.knuckles.name=kastet
items.weapon.melee.knuckles.stats_desc=To bardzo szybka broń.
items.weapon.melee.knuckles.desc=Kawałek metalu ukształtowany tak, by mieścić się dookoła twoich palców. Zostawia wolne ręce, ale pozwala na lepsze ataki niż gołe pięści

items.weapon.melee.longsword.name=miecz półtoraręczny
items.weapon.melee.longsword.desc=Długie i ostre jak brzytwa stalowe ostrze tego miecza błyszczy, dodając ci otuchy. Niestety jego wielkość sprawia, że jest dość ciężki.

items.weapon.melee.mace.name=buzdygan
items.weapon.melee.mace.stats_desc=To raczej celna broń.
items.weapon.melee.mace.desc=Wielka, żelazna głowica tej broni zadaje znaczne obrażenia.

items.weapon.melee.magesstaff.name=kostur maga
items.weapon.melee.magesstaff.ac_imbue=POŁĄCZ
items.weapon.melee.magesstaff.ac_zap=STRZEL
items.weapon.melee.magesstaff.prompt=Wybierz różdżkę
items.weapon.melee.magesstaff.imbue=%s została połączona z kosturem.
items.weapon.melee.magesstaff.preserved=Poprzednia różdżka została zachowana!
items.weapon.melee.magesstaff.preserved_resin=Poprzednia różdżka została rozłożona na magiczną esencję.
items.weapon.melee.magesstaff.conflict=Walcząca magia wymazuje zaklęcie twojego kosturu
items.weapon.melee.magesstaff.id_first=Musisz najpierw zidentyfikować tę różdżkę.
items.weapon.melee.magesstaff.cursed=Nie możesz użyć przeklętej różdżki
items.weapon.melee.magesstaff.imbue_desc=Czy na pewno chcesz nasycić swój kostur mocą tej różdżki?\n\nJeżeli różdżka, którą nasycasz, ma ten sam lub wyższy poziom niż kostur, to kostur przejmie poziom różdżki i maksymalnie jeden własny punkt ulepszenia.\n\nTo nasycenie da kostur z _poziomem %d_.
items.weapon.melee.magesstaff.imbue_lost=Różdżka, którą nasycony jest twój kostur zostanie stracona.
items.weapon.melee.magesstaff.imbue_talent=Masz _%1$d%% szansy_ na odzyskanie różdżki znajdującej się w kosturze. Odzyskana różdżka będzie na poziomie +0. Pozostałe zwroty: %2$d. Jeśli różdżka nie będzie odzyskana, otrzymasz 1 magiczną żywicę.
items.weapon.melee.magesstaff.yes=Tak, jestem pewien.
items.weapon.melee.magesstaff.no=Nie, zmieniłem zdanie
items.weapon.melee.magesstaff.desc=Własnoręcznie wykonany przez Maga kostur to unikatowa, magiczna broń, która może być nasycona mocą różdżek.
items.weapon.melee.magesstaff.no_wand=Kostur obecnie nie ma w sobie magii, musi zostać _nasycony mocą różdżki_ zanim będzie mógł być użyty do rzucania zaklęć.
items.weapon.melee.magesstaff.has_wand=W kosturze obecnie znajduje się _%s._
items.weapon.melee.magesstaff.cursed_wand=Ten kostur jest przeklęty, jego magia jest chaotyczna i nieprzewidywalna.

items.weapon.melee.meleeweapon.stats_known=Ta broń biała _%1$d. kręgu_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by należycie jej używać.
items.weapon.melee.meleeweapon.stats_unknown=Zazwyczaj podobne bronie białe _%1$d. kręgu_ zadają _%2$d-%3$d obrażeń_ i wymagają _%4$d siły,_ by należycie ich używać.
items.weapon.melee.meleeweapon.probably_too_heavy=Wydaje się, że ta broń jest dla ciebie za ciężka
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=krótki miecz
items.weapon.melee.shortsword.desc=Dość krótki miecz, jedynie kilka cali dłuższy niż kindżał.

items.weapon.melee.quarterstaff.name=pałka
items.weapon.melee.quarterstaff.stats_desc=Ta broń blokuje 0-2 obrażeń.
items.weapon.melee.quarterstaff.desc=pałka wykonana z twardego drewna, jej końce pokryte są żelazem.

items.weapon.melee.roundshield.name=okrągła tarcza
items.weapon.melee.roundshield.typical_stats_desc=Zazwyczaj podobne tarcze blokują 0-%d obrażeń. Wartość ta wzrasta wraz z ulepszeniami.
items.weapon.melee.roundshield.stats_desc=Ta broń blokuje 0-%d obrażeń. Blokowanie zwiększa się wraz z ulepszeniami.
items.weapon.melee.roundshield.desc=Ta wielka tarcza skutecznie blokuje ataki i jest przyzwoitą bronią w razie kłopotów.

items.weapon.melee.runicblade.name=ostrze runiczne
items.weapon.melee.runicblade.stats_desc=Ta broń odnosi większą korzyść z ulepszeń.
items.weapon.melee.runicblade.desc=Tajemnicza broń z odległych krain, z jasnoniebieskim ostrzem.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=To bardzo szybka broń.
items.weapon.melee.sai.desc=Dwa cienkie ostrza przeznaczone do trzymania po jednym w każdej ręce. Wyśmienite do szatkowania przeciwników istną burzą cięć.

items.weapon.melee.scimitar.name=sejmitar
items.weapon.melee.scimitar.stats_desc=To dość szybka broń.
items.weapon.melee.scimitar.desc=Cieńkie, zaokrąglone ostrze. Jego kształt pozwala na szybsze, ale za to słabsze ataki.

items.weapon.melee.spear.name=włócznia
items.weapon.melee.spear.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.spear.desc=Smukły, drewniany drąg zakończony ostrym, stalowym grotem.

items.weapon.melee.sword.name=miecz
items.weapon.melee.sword.desc=Dobrze zbalansowany miecz. Nie za duży, ale na pewno większy niż krótki miecz.

items.weapon.melee.warhammer.name=młot bojowy
items.weapon.melee.warhammer.stats_desc=To raczej celna broń.
items.weapon.melee.warhammer.desc=Tylko kilka bestii potrafi się oprzeć miażdżącej sile tej kupy ołowiu i stali, ale do wprawnego korzystanie wymaga ona znacznej siły.

items.weapon.melee.whip.name=bicz
items.weapon.melee.whip.stats_desc=Ta broń na ogromny zasięg.
items.weapon.melee.whip.desc=Mimo że kolczasta końcowka liny w tej broni zadaje błache obrażenia, jej zasięg jest niezrównany.

items.weapon.melee.wornshortsword.name=znoszony krótki miecz
items.weapon.melee.wornshortsword.desc=Całkiem mały miecz, znoszony przez duże użytkowanie. Jest on słabszy i lżejszy niż miecz krótki w lepszym stanie.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=strzałka adrenalinowa
items.weapon.missiles.darts.adrenalinedart.desc=Groty tych strzałek są nasiąknięte substancją z nasion świstoostu, które zwiększą szybkość poruszania się i ataku w przypadku sojuszników lub na chwilę zmniejszą szybkość ruchu przeciwników. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.blindingdart.name=oślepiająca strzałka
items.weapon.missiles.darts.blindingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion ślepoziela, które oślepią cel na krótki czas. Nie dezorientują, więc przeciwnik nadal będzie pamiętał, gdzie ostatnio cię widział.

items.weapon.missiles.darts.chillingdart.name=chłodząca strzałka
items.weapon.missiles.darts.chillingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion lodowego bąbla, które wywołają zmrożenie u celu.

items.weapon.missiles.darts.cleansingdart.name=oczyszczająca strzałka
items.weapon.missiles.darts.cleansingdart.desc=Groty tych strzałek są nasączone substancją z nasion świeżebnika magicznego, które sprawiają, że sojusznicy tymczasowo stają odporni na wszystkie negatywne efekty. Przy użyciu na przeciwników zostaną oni oczyszczeni z pozytywnych efektów, a czasami mogą nawet zapomnieć, że cię atakują lub uciekają od ciebie. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.dart.name=strzałka
items.weapon.missiles.darts.dart.ac_tip=GROT
items.weapon.missiles.darts.dart.prompt=Wybierz nasiono
items.weapon.missiles.darts.dart.tip_title=Nasącz grot strzałki
items.weapon.missiles.darts.dart.tip_desc=Nasionko może być połączone z jedną czy dwiema strzałkami, by nasączyć ich końce. Każdy rodzaj nasion tworzy inny typ strzałek, z unikalnymi jednorazowymi efektami.\n\nEfekt wybranej kombinacji: _%s._
items.weapon.missiles.darts.dart.tip_all= %1$d strzałki/ek z %2$d nasion
items.weapon.missiles.darts.dart.tip_two=2 strzałki z 1 nasiona
items.weapon.missiles.darts.dart.tip_one=1 strzałka z 1 nasiona
items.weapon.missiles.darts.dart.tip_cancel=Anuluj
items.weapon.missiles.darts.dart.desc=Te proste patyki z ostrymi grotami są wyważone tak, by lecieć prosto i uderzyć ofiarę dzięki szybkiemu ruchowi nadgarstka. Mogą być nasączone nasionami, aby dać im różne efekty przy trafieniu.
items.weapon.missiles.darts.dart.unlimited_uses=Na szczęście dzięki prostej konstrukcji strzałek, nie niszczą się one.

items.weapon.missiles.darts.displacingdart.name=przenosząca strzałka
items.weapon.missiles.darts.displacingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gasnącego liścia, które teleportują cel na krótki dystans.

items.weapon.missiles.darts.healingdart.name=lecząca strzałka
items.weapon.missiles.darts.healingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion brzaskoziela, które leczą cel. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.holydart.name=święta strzałka
items.weapon.missiles.darts.holydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gwiezdnego kwiatu, pełnych świętej mocy. Sojusznicy i zwykli przeciwnicy zostaną pobłogosławieni, a nieumarłe lub demoniczne cele otrzymają znaczne obrażenia. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.incendiarydart.name=podpalająca strzałka
items.weapon.missiles.darts.incendiarydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion płomiennego kwiatu, które wytworzą płomień przy trafieniu w cel.

items.weapon.missiles.darts.paralyticdart.name=paraliżująca strzałka
items.weapon.missiles.darts.paralyticdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion kamiennego korzenia, które wywołają u celu krótkotrwały paraliż.

items.weapon.missiles.darts.poisondart.name=trująca strzałka
items.weapon.missiles.darts.poisondart.desc=Groty tych strzałek są nasiąknięte substancją z nasion bolesnego mchu, które zatrują cel.

items.weapon.missiles.darts.rotdart.name=przegniła strzałka
items.weapon.missiles.darts.rotdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion próchnojagody, która agresywnie przeżre wszystko, czego dotknie. Potężni przeciwnicy uchronią się przed większością obrażeń, ale korozja jest wystarczająco silna, aby zabić większość zwykłych przeciwników. Substancja utrzymuje się dłużej niż na innych strzałkach, ale w przeciwieństwie do nich nie da się zwiększyć ilości użyć.

items.weapon.missiles.darts.shockingdart.name=szokująca strzałka
items.weapon.missiles.darts.shockingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion sztormobluszczu, które wywołają u celu bolesny szok elektryczny.

items.weapon.missiles.darts.tippeddart.ac_clean=OCZYŚĆ
items.weapon.missiles.darts.tippeddart.clean_title=Oczyść strzałki
items.weapon.missiles.darts.tippeddart.clean_desc=Ta czynność usunie specjalny efekt z grotu strzałek, zmieniając je znów w zwykłe strzałki.
items.weapon.missiles.darts.tippeddart.clean_all=Oczyść wszystko
items.weapon.missiles.darts.tippeddart.clean_one=Oczyść jedną
items.weapon.missiles.darts.tippeddart.cancel=Anuluj
items.weapon.missiles.darts.tippeddart.durability=Zakańczane strzałki tracą specjalne właściwości i stają się zwykłymi strzałkami po użyciu.
items.weapon.missiles.darts.tippeddart.uses_left=Te rzutki mają _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.darts.tippeddart.about_to_break=Końcówka twojej strzałki zaraz się wyczerpie.


items.weapon.missiles.bolas.name=Bolas
items.weapon.missiles.bolas.desc=Te nietypowe bronie miotane nie zadają znacznych obrażeń, ale skutecznie spowalniają przeciwników.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Rzucony do przeciwnika, ten płaski drewniany pocisk powróci do rąk rzucającego.
items.weapon.missiles.boomerang.durability=Z powodu jego solidnej konstrukcji, ten bumerang nie uszkodzi się podczas użytkowania.

items.weapon.missiles.fishingspear.name=Włócznia wędkarska
items.weapon.missiles.fishingspear.desc=Małe harpuny do miotania, zaprojektowane do łowienia ryb. Mogą służyć również jako improwizowana broń.

items.weapon.missiles.forcecube.name=kostka energii
items.weapon.missiles.forcecube.ondeath=Zabiłeś się swoją własną kostką energii...
items.weapon.missiles.forcecube.desc=Ta broń o osobliwym kształcie jest wystarczająco mała, aby dało się ją trzymać w dłoni, ale mimo tego jest bardzo ciężka. Po rzuceniu rozłoży ona impakt uderzenia na małym obszarze, zadając obrażenia wszystkiemu w polu rażenia.

items.weapon.missiles.heavyboomerang.name=ciężki bumerang
items.weapon.missiles.heavyboomerang.desc=Ten wielki bumerang wymaga wprawy, ale zadaje znaczne obrażenia. Po kilku turach powróci w miejsce, z którego został rzucony.

items.weapon.missiles.javelin.name=oszczep
items.weapon.missiles.javelin.desc=Te większe włócznie do rzucania wyważone zostały tak, aby ich zaostrzone końcówki znajdowała się z przodu podczas lotu w powietrzu.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Te krótkie noże są niezwykle zabójcze w rękach wprawnego użytkownika. Są najbardziej efektywne na wrogów niespodziewających się ataku.

items.weapon.missiles.missileweapon.stats=Ta broń miotana _%1$d. kręgu_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by należycie jej używać.
items.weapon.missiles.missileweapon.distance=Ta broń jest zaprojektowana do używania na odległość, jest bardziej celna w przypadku oddalonych przeciwników, ale także jest o wiele mniej celna na odległość walki wręcz.
items.weapon.missiles.missileweapon.durability=Broń na odległość będzie się zużywać i zepsuje się w miarę używania jej.
items.weapon.missiles.missileweapon.uses_left=Ten zestaw broni ma _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.missileweapon.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.missileweapon.about_to_break=Twoja rzucana broń zaraz się zepsuje.
items.weapon.missiles.missileweapon$placeholder.name=broń miotana

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Te gwiaździste kawałki metalu z ostrymi jak brzytwa krawędziami są proste do użycia w trakcie ruchu, i są lekkie. Jeden szuriken można rzucić natychmiast po ruchu.

items.weapon.missiles.throwingclub.name=maczuga do rzucania
items.weapon.missiles.throwingclub.desc=Całkiem prosta broń miotana; w zasadzie jest to wielki kamień przywiązany do patyka. Nie zadają dużych obrażeń, ale ich budowa sprawia, że są trwałe i nie będą przyczepiać się do wrogów.

items.weapon.missiles.throwinghammer.name=Młot do rzucania
items.weapon.missiles.throwinghammer.desc=Te ciężkie młoty zostały zaprojektowane do rzucania. Nie zadają zbyt dużo obrażeń, ale ich konstrukcja z metalu powoduje że są wytrzymałe i nie przyczepiają się do wrogów.

items.weapon.missiles.throwingknife.name=Nóż do rzucania
items.weapon.missiles.throwingknife.desc=Te lekkie noże są wyważone tak, aby w. Są najbardziej efektywne przeciwko wrogom którzy niczego się nie spodziewają.

items.weapon.missiles.throwingspear.name=włócznia do rzucania
items.weapon.missiles.throwingspear.desc=Te lekkie włócznie mają cienką konstrukcję, która została zaprojektowane z myślą o rzucaniu, nie o walce wręcz.

items.weapon.missiles.throwingstone.name=kamień do rzucania
items.weapon.missiles.throwingstone.desc=Te kamienie są piaskowane aby można było je rzucić z większą siłą niż zwykłe kamienie. Mimo rzemieślnictwa, nadal nie są najlepszą bronią.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Te siekiery do rzucania są ząbkowane, co powoduje że są trudne w użyciu. Solidny cios natomiast spowoduje że wróg będzie krwawił.

items.weapon.missiles.trident.name=Trójząb
items.weapon.missiles.trident.desc=Masywny trójząb do rzucania. Bardzo potężny, ale zarazem ciężki.


items.weapon.spiritbow.name=łuk dusz
items.weapon.spiritbow.ac_shoot=STRZEL
items.weapon.spiritbow.prompt=Wybierz cel
items.weapon.spiritbow.stats=Ten łuk nie może być ulepszony w normalny sposób, ale zamiast tego będzie stawał się silniejszy w miarę zdobywania przez postać kolejnych poziomów. Na obecnym poziomie strzały z łuku będą zadawać _%1$d-%2$d punktów obrażeń_ i wymagać _%3$d punktów siły_ do poprawnego użycia.
items.weapon.spiritbow.desc=Łuk wykonany z pradawnego magicznego drewna. Jego cięciwa i wyżłobienia świecą bladym, niebieskim światłem. Gdy cięciwa zostanie pociągnięta, łuk wytworzy magiczną strzałę, którą można strzelić w przeciwnika.

items.weapon.weapon.identify=Jesteś już wystarczająco dobrze zaznajomiony z tą bronią, by ją zidentyfikować.
items.weapon.weapon.too_heavy=Z powodu twojej niewystarczającej siły, atakowanie tą bronią będzie wolniejsze i trudno ci będzie wykonać atak z zaskoczenia.
items.weapon.weapon.excess_str=Dzięki twojej nadmiernej sile będziesz zadawać do _%d dodatkowych obrażeń_ z tą bronią.
items.weapon.weapon.incompatible=Oddziaływanie różnych typów magii wymazało zaklęcie na tej broni!
items.weapon.weapon.cursed_worn=Ta broń jest przeklęta, nie jesteś w stanie jej odłożyć.
items.weapon.weapon.cursed=Czujesz złowrogą magię czającą się w tej broni.
items.weapon.weapon.weak_cursed=Pomimo klątwy jesteś w stanie zdjąć tę broń.
items.weapon.weapon.not_cursed=Ta broń jest wolna od wrogiej magii.
items.weapon.weapon.faster=Jest rozszerzony by wzmocnić _prędkość._
items.weapon.weapon.stronger=Jest rozszerzony by wzmocnić _obrażenia._
items.weapon.weapon.enchanted=Na tę broń jest rzucony _%s._
items.weapon.weapon$enchantment.enchant=czar


###misc items
items.amulet.name=amulet yendoru
items.amulet.ac_end=ZAKOŃCZ GRĘ
items.amulet.desc=Amulet Yendoru jest najpotężniejszym artefaktem znanym ludziom i krasnoludom. Jego połyskujące kryształy wiążą niewiarygodną, niezwykłą moc.
items.amulet.desc_origins=Pochodzenie amuletu jest nieznane. Historia mówi, że Król Krasnoludów chełpił się odnalezieniem artefaktu na krótko przed tym, jak cywilizacja krasnoludów zerwała wszelkie kontakty z powierzchnią. Jak go odnalazł? W jaki sposób Yog-Dzewa mu go odebrał? To raczej pytania na inną okazję; jedyne, co się teraz liczy to to, że amulet należy do ciebie!
items.amulet.desc_ascent=Pochodzenie amuletu jest nieznane, ale wyraźnie czuć wpływ mocy Yog-Dzewy na niego. Loch zdaje się uginać pod wolą mocy Yog-Dzewy, kiedy przez niego przechodzisz, czyniąc przeciwników znacznie liczniejszymi i potężniejszymi! Nie jesteś też już w stanie aktywować lub wyrzucić amuletu, tak jakby ten był przeklęty.
items.amulet.ascent_title=Powrót
items.amulet.ascent_desc=Zaczynasz odczuwać potężną i przeraźliwą moc Yog-Dzewy emitowaną przez amulet. Powrót na powierzchnię jako śmiertelnik może okazać się trudniejszy, niż myślałeś!\n\nJeśli będziesz kontynuował powrót z amuletem, loch stanie się niebezpieczniejszy, teleportacja pomiędzy piętrami będzie zablokowana, a ty będziesz mógł zwyciężyć jedynie pokonując przeciwników podczas powrotu na powierzchnię przez loch!\n\nMożesz zostawić tutaj amulet, jeśli chcesz powrócić bez rozpoczynania tego wyzwania, albo aktywować amulet zanim rozpoczniesz powrót, aby zakończyć grę normalnie.
items.amulet.ascent_yes=Kontynuuj!
items.amulet.ascent_no=Na razie przestań

items.ankh.name=ankh
items.ankh.ac_bless=BŁOGOSŁAW
items.ankh.bless=Poświęciłeś ankha magiczną wodą.
items.ankh.desc=Ten starożytny symbol nieśmiertelności zapewnia możliwość wskrzeszenia w razie porażki. Większość przedmiotów pozostanie w miejscu twojej śmierci, ale mogą one być odzyskane przez odnalezienie ich. Używając pełnego bukłaka, ankh może zostać pobłogosławiony dodatkową mocą.
items.ankh.desc_blessed=Będący starożytnym symbolem nieśmiertelności, Ankh zapewnia możliwość powrotu do życia w razie śmierci. Ankh został poświęcony i jest stał się potężniejszy. Poświęci on się, aby ratować twoje życie, kiedy znajdziesz się na skraju śmierci.

items.arcaneresin.name=magiczna żywica
items.arcaneresin.prompt=Wybierz różdżkę
items.arcaneresin.ac_apply=UŻYJ
items.arcaneresin.level_too_high=Ta różdżka jest zbyt potężna, by ulepszyć ją magiczną żywicą.
items.arcaneresin.not_enough=Nie masz na to wystarczająco dużo żywicy!
items.arcaneresin.apply=Magiczna żywica pokrywa twoją różdżkę, zwiększając jej moc!
items.arcaneresin.desc=Ten drobny proszek mieni się w odcieniu purpury i bieli. Działa on jak katalizator magicznych energii, zwiększając poziom różdżek, które zostaną nim pokryte!\n\nUlepszanie różdżki kosztuje 1, 2 lub 3 szczypty żywicy w zależności od początkowego poziomu różdżki. Żywica pozwala na ulepszanie różdżki do poziomu +3.\n\nUlepszenia za pomocą magicznej żywicy są nadpisywane przez te ze zwojów ulepszenia i podobnych do nich przedmiotów. Nie są one liczone przy łączeniu kostura Maga z różdżką.

items.brokenseal.name=złamana pieczęć
items.brokenseal.ac_affix=PRZYMOCUJ
items.brokenseal.prompt=Wybierz zbroję
items.brokenseal.unknown_armor=Musisz najpierw zidentyfikować tę zbroję.
items.brokenseal.cursed_armor=Nie możesz przymocować pieczęci do przeklętej zbroi.
items.brokenseal.affix=Zakładasz pieczęć na swoją zbroję!
items.brokenseal.desc=Woskowa pieczęć, umieszczona na zbroi jako symbol waleczności. Jest bardzo zniszczona.\n\nTo pamiątka z jego ojczyzny. Pieczęć pomaga Wojownikowi przetrwać. Nosząc pieczęć, Wojownik powoli wytworzy osłonę jako dodatek do punktów życia zależną od jakości wykonania jego zbroi.\n\nPieczęć może zostać _umieszczona na zbroi_ i przeniesiona na inną wraz z jednym ulepszeniem.
items.brokenseal.choose_title=Wybierz glif
items.brokenseal.choose_desc=Zarówno zbroja, której używasz oraz złamana pieczęć posiadają glif. Musisz wybrać, który glif chcesz zachować. \n\nUwaga! Jeżeli wybierzesz glif, który aktualnie jest na zbroi, pieczęć nie będzie w stanie go później przenieść.

items.dewdrop.name=kropla rosy
items.dewdrop.heal=+%dPŻ
items.dewdrop.shield=+%d TARCZY
items.dewdrop.both=+%1$d PŻ, +%2$d TARCZY
items.dewdrop.already_full=Jesteś już w pełni sił.
items.dewdrop.desc=Kryształowo czysta kropla rosy.\n\nDzięki magii tego miejsca czysta woda ma pewne właściwości lecznicze.

items.equipableitem.unequip_cursed=Nie możesz zdjąć przeklętego przedmiotu!
items.equipableitem.ac_equip=ZAŁÓŻ
items.equipableitem.ac_unequip=ZDEJMIJ

items.energycrystal.name=kryształy energii
items.energycrystal.desc=Kilka małych, magicznych kryształów, wypełnionych alchemiczną energią.\n\nTe kryształy są podstawowym składnikiem w recepturach alchemicznych i mogą być stworzone w tyglu alchemicznym przez rozłożenie przedmiotów jednorazowego użytku.

items.gold.name=złoto
items.gold.desc=Stos złotych monet. Zebrane monety możesz później wydać w sklepie.

items.heap.for_sale=%1$dz: %2$s
items.heap.chest=Skrzynia
items.heap.chest_desc=Nie będziesz wiedział co jest w środku, dopóki jej nie otworzysz!
items.heap.locked_chest=Zamknięta skrzynia
items.heap.locked_chest_desc=Nie wiesz co jest w środku dopóki jej nie otworzysz! Ale żeby ją otworzyć potrzebujesz złotego klucza.
items.heap.crystal_chest=Kryształowa skrzynia
items.heap.crystal_chest_desc=Widzisz _%s_ w środku, ale potrzebujesz kryształowego klucza do otwarcia skrzyni.
items.heap.artifact=artefakt
items.heap.wand=różdżkę
items.heap.ring=pierścień
items.heap.tomb=Grób
items.heap.tomb_desc=Ten antyczny grób może zawierać coś użytecznego, ale jego właściciel z pewnością jest przeciwny sprawdzaniu go.
items.heap.skeleton=Szczątki szkieletu
items.heap.skeleton_desc=To jest wszystko co pozostało po jakimś nieszczęśliwym poszukiwaczu przygód. Może warto go sprawdzić by znaleźć coś wartościowego.
items.heap.remains=Szczątki bohatera
items.heap.remains_desc=To jest wszystko co pozostało po jednym z twoich poprzedników. Może warto go sprawdzić by znaleźć coś wartościowego.

items.honeypot.name=dzban miodu
items.honeypot.ac_shatter=ROZBIJ
items.honeypot.desc=Wewnętrzne ściany tego wielkiego dzbana miodu są w zasadzie pokryte tylko cienką warstwą miodu. Zamiast tego gości on olbrzymią pszczołę! Ten gatunek pszczół zwykle pozostaje w swoich ulach – być może ten dzban to jakiś rodzaj specjalistycznej pułapki? Pszczoła jest całkiem zadowolona ze swojego nowego domu i bzyczy na ciebie ostrzegawczo, kiedy się jej przyglądasz.
items.honeypot$shatteredpot.name=stłuczony dzban miodu
items.honeypot$shatteredpot.desc=Dzban został stłuczony, tylko kleisty miód wyścielający ściany trzyma go w całości, i powoli zaczyna puszczać.\n\nPomimo tego, że jest on stłuczony, pszczoła ciągle próbuje chronić swój dzban.

items.item.prompt=Wybierz kierunek rzutu
items.item.ac_drop=UPUŚĆ
items.item.ac_throw=RZUĆ
items.item.rankings_desc=Zabity przez: %s
items.item.curse=klątwę

items.kindofmisc.unequip_title=Zdejmij jeden z przedmiotów
items.kindofmisc.unequip_message=Musisz najpierw ściągnąć jeden z tych przedmiotów. Wybierz przedmiot do zamiany.

items.kindofweapon.equip_cursed=Twoja dłoń mimowolnie zaciska się wokół broni.

items.kingscrown.name=Korona króla krasnoludów
items.kingscrown.ac_wear=ZAŁÓŻ
items.kingscrown.naked=Niestety, korona nie może przemienić twojej bielizny.
items.kingscrown.upgraded=Korona zaczyna jasno świecić, a następnie rozpada się, gdy twoja zbroja ulega przemianie!
items.kingscrown.ratgraded=Łapa Szczurzego Króla zaczyna jasno świecić, a twoja zbroja ulega przemianie!
items.kingscrown.desc=Korona ostatniego króla krasnoludów. Świeci ogromną magiczną energią.\n\nPo nałożeniu, magia korony przepłynie do zbroi, którą obecnie nosisz, przekształcając ją w _unikatową zbroję ze specjalnymi umiejętnościami_. Nowa zbroja zachowa wszystkie właściwości oryginalnej zbroi.

items.liquidmetal.name=płynny metal
items.liquidmetal.ac_apply=UŻYJ
items.liquidmetal.prompt=Wybierz broń miotaną
items.liquidmetal.already_fixed=Ta broń miotana już jest w idealnym stanie!
items.liquidmetal.apply=Użytych fiolek płynnego metalu do naprawy broni miotanej: %d .
items.liquidmetal.desc=Gdy wylany na broń miotaną, ten magiczny płyn wypełni pęknięcia spowodowane używaniem broni, przywracając ją do idealnego stanu!\n\nBroń 1. kręgu wymaga 10 fiolek płynnego metalu by zostać w pełni naprawiona, a broń 5. kręgu wymaga 30. Każde ulepszenie podwaja ilość wymaganego metalu.\n\nPłynny metal nie może być wykorzystany do naprawy nasączonych strzałek.

items.lostbackpack.name=stracony plecak
items.lostbackpack.desc=To twój utracony ekwipunek. Zbierz go aby odzyskać wszystkie utracone przedmioty!

items.merchantsbeacon.name=kupiecki przekaźnik
items.merchantsbeacon.ac_use=UŻYJ
items.merchantsbeacon.desc=Ten dziwny wytwór krasnoludzkiej techniki pozwala na komunikację na dalekie odległości.\n\nPo uruchomieniu, ten nadajnik pozwoli ci sprzedawać przedmioty do sklepu z dowolnego miejsca labiryntu.\n\nJednakże magia tego nadajnika wystarczy tylko na jedną sesję, więc użyj go mądrze.

items.stylus.name=magiczny rylec
items.stylus.ac_inscribe=WYRYJ
items.stylus.prompt=Wybierz zbroję
items.stylus.identify=Musisz najpierw zidentyfikować tę zbroję.
items.stylus.cursed=Magia rylca nie działa na przeklęte zbroje.
items.stylus.inscribed=Zapisałeś swoją zbroję rylcem.
items.stylus.desc=Ten magiczny rylec jest zrobiony z jakiegoś ciemnego, bardzo twardego kamienia. Możesz nim wyryć magiczny glif na swojej zbroi, ale nie możesz wybrać jaki on będzie. Rylec zrobi to za ciebie.

items.tengusmask.name=Maska Tengu
items.tengusmask.ac_wear=ZAŁÓŻ
items.tengusmask.used=Maska rozpada się, a jej moc napływa do ciebie!
items.tengusmask.desc=Maska ta spadła z twarzy Tengu po jego śmierci, można poczuć emanującą z niej wielką magiczną moc. Czy maska była źródłem mocy Tengu?\n\nPo założeniu, ogromna moc maski zostanie przeniesiona na Ciebie, umożliwiając _wybór specjalizacji dla twojego bohatera._\n\nKtórą specjalizację wybierzesz?

items.torch.name=pochodnia
items.torch.ac_light=ZAPAL
items.torch.desc=Niezbędnik podróżnika - gdy w labiryncie zrobi się ciemno, pochodnia rozjaśni ci drogę.

items.waterskin.name=bukłak
items.waterskin.ac_drink=PIJ
items.waterskin.collected=Zbierasz kroplę rosy do bukłaka.
items.waterskin.full=Twój bukłak jest pełny!
items.waterskin.empty=Twój bukłak jest pusty!
items.waterskin.desc=Pojemnik na płyny wykonany ze skóry i sznurka, zamykany szczelnie korkiem.
items.waterskin.desc_water=Aktualnie bukłak zawiera tylko zwykła wodę pitną. Z pewnością w lochu znajdzie się coś innego, co można by przechowywać w bukłaku.
items.waterskin.desc_heal=Obecnie bukłak jest używany do przechowania wody leczniczej. Im pełniejszy bukłak, tym bardziej zostaniesz uzdrowiony podczas picia. Wypijesz tylko tyle, ile potrzebujesz.
items.waterskin.desc_full=Pełny bukłak wydaje się promieniować energią, być może da się go użyć do pobłogosławienia innego przedmiotu ułatwiającego przetrwanie?
