items.rings.ring.equip_cursed=Pierścień boleśnie zaciska się wokół twojego palca!
items.rings.ring.unknown_desc=Ten metalowy pierścień jest przystrojony wielkim klejnotem, który lśni w ciemnościach. Kto wie, jaki efekt da włożenie go?
items.rings.ring.known=To %s.
items.rings.ring.identify=Jesteś wystarczająco zaznajomiony ze swoim pierścieniem, by go zidentyfikować.
items.rings.ring.cursed_worn=Ten pierścień jest przeklęty, nie jesteś w stanie go zdjąć.
items.rings.ring.curse_known=Wyczuwasz czarną magię czającą się w tym pierścieniu.
items.rings.ring.not_cursed=Ten pierścień jest wolny od czarnej magii.

items.rings.ringofaccuracy.name=pierścień celności
items.rings.ringofaccuracy.stats=Gdy założony, ten pierścień zwiększy twoją celność o _%s%%_.
items.rings.ringofaccuracy.typical_stats=Podobne pierścienie zwykle zwiększają celność ataków o _%s%%_.
items.rings.ringofaccuracy.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem twoją celność o _%s%%_.
items.rings.ringofaccuracy.upgrade_stat_name_1=Zwiększenie Celności
items.rings.ringofaccuracy.desc=Ten pierścień zwiększa twoją koncentrację, ułatwiając ci trafienie w cel. Przeklęty pierścień utrudni ci zranienie przeciwnika.

items.rings.ringofarcana.name=pierścień tajemnych mocy
items.rings.ringofarcana.stats=Gdy założony, ten pierścień zwiększy moc zaklęć i glifów o _%s%%_.
items.rings.ringofarcana.typical_stats=Podobne pierścienie zwykle zwiększają moc zaklęć i glifów o _%s%%_.
items.rings.ringofarcana.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem moc twoich glifów i zaklęć o _%s%%_.
items.rings.ringofarcana.upgrade_stat_name_1=Zwiększenie Zaklęć
items.rings.ringofarcana.desc=Ten pierścień wzmacnia zaklęcia znajdujące się na broni i glify na pancerzu, ale działa też w przypadku klątw! Zwiększa on zarówno ich szanse na aktywację, jak i siłę ich efektów, gdy szansa na aktywację wynosi 100%. Przeklęty pierścień osłabi zaś działanie zaklęć, glifów i klątw.

items.rings.ringofelements.name=pierścień żywiołów
items.rings.ringofelements.stats=Gdy założony, ten pierścień zwiększy twoją odporność na żywioły o _%s%%_.
items.rings.ringofelements.typical_stats=Podobne pierścienie zwykle zwiększają odporność na żywioły o _%s%%_.
items.rings.ringofelements.combined_stats=Twoje pierścienie łączą swoją moc, zapewniając razem _%s%%_ odporności na żywioły.
items.rings.ringofelements.upgrade_stat_name_1=Odporność na Żywioły
items.rings.ringofelements.desc=Ten pierścień zwiększa odporność noszącego na większość efektów magicznych i tych związanych z żywiołami, zmniejszając obrażenia i czas trwania negatywnych efektów. Przeklęty pierścień zwiększy szkodliwość tych efektów.

items.rings.ringofenergy.name=pierścień energii
items.rings.ringofenergy.stats=Gdy założony, ten pierścień zwiększy prędkość ładowania różdżek, artefaktów i umiejętności zbroi o _%s%%_.
items.rings.ringofenergy.typical_stats=Podobne pierścienie zwykle zwiększają prędkość ładowania różdżek, artefaktów i umiejętności zbroi o _%s%%_.
items.rings.ringofenergy.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem prędkość ładowania o _%s%%_.
items.rings.ringofenergy.upgrade_stat_name_1=Zwiększenie Szybkości Ładowania
items.rings.ringofenergy.desc=Twój magiczny ekwipunek będzie się szybciej ładować w magicznym polu promieniującym z tego pierścienia. Przeklęty pierścień spowolni jego ładowanie.

items.rings.ringofevasion.name=pierścień uników
items.rings.ringofevasion.stats=Gdy założony, ten pierścień zwiększy twoją umiejętność unikania o _%s%%_.
items.rings.ringofevasion.typical_stats=Podobne pierścienie zwykle zwiększają umiejętność unikania o _%s%%_.
items.rings.ringofevasion.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem twoją zdolność unikania o _%s%%_.
items.rings.ringofevasion.upgrade_stat_name_1=Zwiększenie Uniku
items.rings.ringofevasion.desc=Ten pierścień przyspiesza reakcję noszącego, ułatwiając mu unik przed wrogimi ciosami. Przeklęty pierścień ułatwi wrogom trafienie nosiciela.

items.rings.ringofforce.name=pierścień siły
items.rings.ringofforce.stats=Przy braku broni wręcz i przy twojej aktualną siłą, ten pierścień zadaje _%1$d-%2$d obrażeń_. Z założoną bronią pierścień ten zwiększy obrażenia o _%3$d_.
items.rings.ringofforce.typical_stats=Przy braku broni wręcz i przy twojej aktualnej sile podobne pierścienie zwykle zadają _%1$d-%2$d obrażeń_. Z założoną bronią podobne pierścienie zwykle zwiększają obrażenia o _%3$d_.
items.rings.ringofforce.combined_stats=Twoje pierścienie łączą swoją moc, zadając razem _%1$d-%2$d obrażeń_ bez broni lub zwiększając obrażenia wyposażonej broni o _%3$d_.
items.rings.ringofforce.upgrade_stat_name_1=Obrażenia Pięściami
items.rings.ringofforce.upgrade_stat_name_2=Zwiększenie Obrażeń Broni Białej
items.rings.ringofforce.upgrade_stat_name_3=Obrażenia Umiejętności
items.rings.ringofforce.ability_name=postawa awanturnika
items.rings.ringofforce.typical_ability_desc=Korzystając z tego pierścienia, Fechmistrzyni może przyjąć _postawę awanturniczki_, powodującą, że jej zwykłe ataki zawsze będą używać tego pierścienia, nawet gdy ma wyposażoną broń. Te ataki zazwyczaj zadają _%1$d-%2$d obrażeń_, dziedziczą zaklęcie oraz wzmocnienie broni. Ta postawa spowalnia prędkość odzyskiwania ładunków broni o 50%%.
items.rings.ringofforce.ability_desc=Korzystając z tego pierścienia, Fechmistrzyni może przyjąć _postawę awanturniczki_, powodującą, że jej zwykłe ataki zawsze będą używać tego pierścienia, nawet gdy ma wyposażoną broń. Te ataki zadają _%1$d-%2$d_ obrażeń_, dziedziczą zaklęcie oraz wzmocnienie broni. Ta postawa spowalnia prędkość ładowania broni o 50%%.
items.rings.ringofforce.desc=Ten pierścień wzmacnia siłę ataków bohatera. Nie daje wiele, gdy ten dzierży bronie, lecz atak bez broni będzie dużo silniejszy. Przeklęty pierścień zmniejszy siłę ataku.
items.rings.ringofforce$brawlersstance.name=postawa awanturnika
items.rings.ringofforce$brawlersstance.desc=Podczas przyjmowania tej postawy, regularne ataki Fechtmistrzyni będą używać wyposażonego pierścienia siły, nawet gdy ma ona wyposażoną broń. Ataki te zyskują dodatkowe obrażenia i nadal wykorzystują rozszerzenie oraz zaklęcie broni.\n\nUtrzymanie tej postawy wymaga skupienia, co redukuje prędkość ładowania zdolności broni o 50%.\n\nTę postawę można włączać i wyłączać, używając pierścienia siły, jednak redukcja prędkości ładowania będzie utrzymywać się przez pewien czas, jeśli postawa zostanie szybko włączona i wyłączona.

items.rings.ringoffuror.name=pierścień furii
items.rings.ringoffuror.stats=Gdy założony, ten pierścień zwiększy twoją prędkość ataku o _%s%%._
items.rings.ringoffuror.typical_stats=Podobne pierścienie zwykle zwiększają prędkość ataku o _%s%%._
items.rings.ringoffuror.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem prędkość twoich ataków o _%s%%_.
items.rings.ringoffuror.upgrade_stat_name_1=Zwiększenie Prędkości Ataku
items.rings.ringoffuror.desc=Ten pierścień wprowadza bohatera w stan furii, umożliwiając mu szybsze wyprowadzanie ataków. Przeklęty pierścień spowalnia ataki bohatera.

items.rings.ringofhaste.name=pierścień szybkości
items.rings.ringofhaste.stats=Gdy założony, ten pierścień zwiększy twoją prędkość poruszania się o _%s%%._
items.rings.ringofhaste.typical_stats=Podobne pierścienie zwykle zwiększają prędkość poruszania się o _%s%%._
items.rings.ringofhaste.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem prędkość twojego ruchu o _%s%%_.
items.rings.ringofhaste.upgrade_stat_name_1=Zwiększenie Szybkości Chodzenia
items.rings.ringofhaste.desc=Ten pierścień sprawia, że bohater czuje się lżejszy, co pozwala mu na poruszanie się z nadludzką prędkością. Przeklęty pierścień zaś spowolni bohatera.

items.rings.ringofmight.name=pierścień mocy
items.rings.ringofmight.stats=Gdy założony, ten pierścień zwiększy twoją siłę o _%1$d_ i twoje maksymalne zdrowie o _%2$s%%._
items.rings.ringofmight.typical_stats=Podobne pierścienie zwykle zwiększają siłę o _%1$d_ i maksymalne zdrowie o _%2$s%%._
items.rings.ringofmight.combined_stats=Twoje pierścienie łączą swoją moc, podwyższając razem twoją siłę o _%1$d_ i maksymalne zdrowie o _%2$s%%_.
items.rings.ringofmight.upgrade_stat_name_1=Zwiększenie Siły
items.rings.ringofmight.upgrade_stat_name_2=Zwiększenie Maks. PŻ
items.rings.ringofmight.desc=Ten pierścień zwiększa fizyczne cechy bohatera, dając mu większą siłę i wytrzymałość. Przeklęty pierścień osłabi bohatera.

items.rings.ringofsharpshooting.name=pierścień precyzji
items.rings.ringofsharpshooting.stats=Gdy założony, ten pierścień zwiększy obrażenia broni miotanych, jak gdyby ich poziom był zwiększony o _%1$d_ i polepszy ich wytrzymałość o _%2$s%%_.
items.rings.ringofsharpshooting.typical_stats=Podobne pierścienie zwykle zwiększają obrażenia broni miotanych, jak gdyby ich poziom był zwiększony o _%1$d_ i polepszają ich wytrzymałość o _%2$s%%_.
items.rings.ringofsharpshooting.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem efektywny poziom broni miotanej o _%1$d_ i zwiększając jej wytrzymałość o _%2$s%%_.
items.rings.ringofsharpshooting.upgrade_stat_name_1=Zwiększenie Obrażeń od Poziomu
items.rings.ringofsharpshooting.upgrade_stat_name_2=Zwiększenie Trwałości
items.rings.ringofsharpshooting.desc=Ten pierścień zwiększa precyzję bohatera, co sprawia, że wszystkie bronie dystansowe są bardziej celne i wytrzymałe. Przeklęty pierścień ma odwrotny efekt.

items.rings.ringoftenacity.name=pierścień wytrwałości
items.rings.ringoftenacity.stats=Gdy założony, ten pierścień zmniejszy otrzymywane obrażenia o maksymalnie _%s%%_.
items.rings.ringoftenacity.typical_stats=Podobne pierścienie zwykle zmniejszają otrzymywane obrażenia o maksymalnie _%s%%_.
items.rings.ringoftenacity.combined_stats=Twoje pierścienie łączą swoją moc, razem zmniejszając otrzymywane obrażenia o maksymalnie _%s%%_.
items.rings.ringoftenacity.upgrade_stat_name_1=Maks. Redukcja Obrażeń
items.rings.ringoftenacity.desc=Ten pierścień pozwala noszącemu przeżyć normalnie zabójcze dla niego ataki. Im bardziej ranny jest nosiciel, tym bardziej będzie odporny na obrażenia. Przeklęty pierścień ułatwi natomiast uśmiercenie noszącego.

items.rings.ringofwealth.name=pierścień dostatku
items.rings.ringofwealth.stats=Gdy założony, ten pierścień zwiększy twoje szczęście o _%s%%._
items.rings.ringofwealth.typical_stats=Podobne pierścienie zwykle zwiększają szczęście o _%s%%._
items.rings.ringofwealth.combined_stats=Twoje pierścienie łączą swoją moc, zwiększając razem twoje szczęście o _%s%%_.
items.rings.ringofwealth.upgrade_stat_name_1=Zwiększenie Szczęścia
items.rings.ringofwealth.desc=Ten pierścień działa jak magnes na skarby, zwiększając szansę na to, że znajdziesz wartościowe przedmioty w różnego rodzaju skrzyniach lub przy ciałach wrogów. Przeklęty pierścień zmniejszy szansę na otrzymanie przedmiotów.



