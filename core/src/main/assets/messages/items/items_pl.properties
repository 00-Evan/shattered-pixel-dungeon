items.artifacts.etherealchains.nothing_to_grab=Nie ma tu niczego do chwycenia.
items.artifacts.etherealchains.prompt=Wybierz cel.
items.artifacts.etherealchains.desc=Te długie, ale lekkie łańcuchy promieniują nieziemską energią. Można ich użyć do podciągnięcia się do ściany lub do przyciągnięcia przeciwników do ciebie. Nieziemska natura łańcuchów pozwala im nawet przechodzić przez ściany!
items.artifacts.etherealchains.desc_cursed=Przeklęte łańcuchy przyczepiły się do twojego boku, nieprzerwanie miotają się i próbują cię przewrócić lub związać.
items.artifacts.etherealchains.desc_equipped=Łańcuchy spoczywają u twojego boku i powoli posilają się duchową energią tych, których pokonujesz. Każdy ładunek jest ogniwem w łańcuchu, który rozciąga się o dokładnie jedną kaflę.
