items.artifacts.talismanofforesight.full_charge=Twój talizman jest w pełni naładowany!
items.artifacts.talismanofforesight.desc=Gładki kamień pokryty dziwnym grawerunkiem. Czujesz, jakby obserwował on wszystko wokół ciebie, wypatrując wszystkiego, co ukryte.
items.artifacts.talismanofforesight.desc_worn=Trzymając talizman, czujesz, jakby Twoje zmysły były wyostrzone. Artefakt powoli rośnie w siłę wraz z upływem czasu i odkrywaniem ukrytych drzwi czy pułapek.\n\nTalizman może zużyć swą energię by "skanować" obszar w kształcie stożka. Użycie jego mocy odkrywa wszystkie pola i sekrety na skanowanym obszarze, a także chwilowo ukazuje użytkownikowi położenie przedmiotów i przeciwników.
items.artifacts.talismanofforesight.desc_cursed=Przeklęty talizman wpatruje się w ciebie uważnie, otępiając twoje zmysły.
