items.artifacts.masterthievesarmband.desc_cursed=Przeklęta opaska przykleiła się do twojego nadgarstka, i w jakiś tajemniczy sposób twoja sakiewka ze złotem staje się coraz lżejsza...
items.artifacts.masterthievesarmband.desc_worn=Czujesz, jak moc zbiera się w twojej opasce, gdy zdobywasz doświadczenie. Możesz użyć tej mocy by obrabować sklep lub okraść przeciwników!\n\nOkradanie przeciwników następuje natychmiast, chwilowo ich dezorientuje i daje ci szansę zabrać ich przedmioty. Ta umiejętność jest efektywniejsza na niezaalarmowanych przeciwnikach. Okradanie przeciwnika więcej niż raz nie pozwala zdobywać kolejnych przedmiotów.

