items.scrolls.scrollofidentify.it_is=Twój zwój zidentyfikował wybrany przedmiot. To %s.
items.scrolls.scrollofidentify.desc=Ten zwój na stałe zdradza wszystkie sekrety jednego wybranego przedmiotu.

items.scrolls.scrolloflullaby.name=zwój kołysanki
items.scrolls.scrolloflullaby.sooth=Zwój wydaje z siebie kojącą muzykę. Czujesz się bardzo śpiący.
items.scrolls.scrolloflullaby.desc=Przeczytanie tego zwoju wyemituje kojącą melodię, która uśpi magicznym snem każdego, kto wsłucha się w jej dźwięk. Dla czytającego i jego sojuszników sen ma właściwości uzdrawiające.

items.scrolls.scrollofmagicmapping.name=zwój magicznej mapy
items.scrolls.scrollofmagicmapping.layout=Poznano układ bieżącego piętra lochu.
items.scrolls.scrollofmagicmapping.desc=Po przeczytaniu zwoju klarowny obraz zostanie wpojony do twojego umysłu. Dzięki niemu poznasz dokładny rozkład poziomu i wszystkie jego sekrety. Lokalizacja przedmiotów i potworów pozostanie nieznana.

items.scrolls.scrollofmirrorimage.name=zwój lustrzanego odbicia
items.scrolls.scrollofmirrorimage.copies=Zwój tworzy twoje lustrzane odbicia.
items.scrolls.scrollofmirrorimage.no_copies=Zwój próbuje utworzyć twoje lustrzane odbicia, ale nie mają one gdzie się pojawić.
items.scrolls.scrollofmirrorimage.desc=Inkantacja zapisana na tym zwoju stworzy dwa iluzoryczne bliźniaki odczytującego. Będą one słabsze od czytelnika i będą ścigać swoich wrogów. Niestety, nie są wytrzymałe i znikają natychmiast po otrzymaniu jakichkolwiek obrażeń.

items.scrolls.scrollofretribution.name=zwój zemsty
items.scrolls.scrollofretribution.blast=Zwój wybucha potężną energią magiczną!
items.scrolls.scrollofretribution.desc=Ten zwój zawiera niszczącą energię, która łączy się z bólem czytelnika, który zasili wielki wybuch mocy. Im słabszy czytelnik jest, tym więcej obrażeń zada. Bycie na bardzo niskim zdrowiu może nawet zabić większość wrogów.\n\nZwój jednak ma zły skutek na czytelniku, oślepiając i osłabiając go.

items.scrolls.scrollofrage.name=zwój szału
items.scrolls.scrollofrage.roar=Ten zwój wydaje rozsierdzający ryk, który rozbrzmiewa w całym lochu!
items.scrolls.scrollofrage.desc=Przeczytany na głos, ten zwój uwolni głośny ryk, który przyciągnie wszystkich przeciwników do czytającego i rozwścieczy tych pobliskich.

items.scrolls.scrollofrecharging.name=zwój ładowania
items.scrolls.scrollofrecharging.surge=Przypływ pola energetycznego przebiega przez twoje ciało, wzmacniając twoje różdżki!
items.scrolls.scrollofrecharging.desc=W tym pergaminie zawarta jest surowa magiczna moc. Gdy zostanie uwolniona, z czasem naładuje wszystkie różdżki użytkownika.

items.scrolls.scrollofremovecurse.name=zwój zdjęcia klątwy
items.scrolls.scrollofremovecurse.inv_title=Zdejmij klątwę z przedmiotu
items.scrolls.scrollofremovecurse.cleansed=Twój przedmiot świeci się oczyszczającym światłem. Złowroga magia zanika!
items.scrolls.scrollofremovecurse.not_cleansed=Twój przedmiot świeci się oczyszczającym światłem. Nic się nie dzieje.
items.scrolls.scrollofremovecurse.spirit=Twój zwój ratuje udręczoną duszę!
items.scrolls.scrollofremovecurse.desc=Inkantacja zapisana na tym zwoju natychmiastowo zdejmie klątwę z pojedynczej broni, pierścienia, różdżki, zbroi lub artefaktu.

items.scrolls.scrollofteleportation.name=zwój teleportacji
items.scrolls.scrollofteleportation.tele=W okamgnieniu zostałeś teleportowany do innego miejsca w lochu.
items.scrolls.scrollofteleportation.no_tele=Magia teleportacji nie zadziałała.
items.scrolls.scrollofteleportation.cant_reach=Nie możesz się tutaj teleportować.
items.scrolls.scrollofteleportation.prompt=Wybierz miejsce do teleportacji
items.scrolls.scrollofteleportation.desc=Zaklęcie na tym pergaminie natychmiastowo przenosi czytelnika do innego miejsca na obecnym piętrze lochu. Zwój przyznaje pierwszeństwo miejscom, których użytkownik jeszcze nie odwiedził. Choć nie jest w stanie teleportować użytkownika za zamknięte drzwi i barykady, może odsłaniać ukryte przejścia wiodące do nowych obszarów.

items.scrolls.scrollofterror.name=zwój terroru
items.scrolls.scrollofterror.none=Zwój emituje jasny blask czerwonego światła.
items.scrolls.scrollofterror.one=Zwój emituje jasny blask czerwonego światła, a %s ucieka!
items.scrolls.scrollofterror.many=Zwój emituje jasny blask czerwonego światła i wszystkie potwory uciekają!
items.scrolls.scrollofterror.desc=Po przeczytaniu, błysk czerwonego światła przytłoczy terrorem wszystkich wrogów w zasięgu wzroku, nakłaniając ich do ucieczki. Atakowanie uciekających wrogów skróci czas działania efektu.

items.scrolls.scrolloftransmutation.name=zwój przemiany
items.scrolls.scrolloftransmutation.inv_title=Przemień przedmiot
items.scrolls.scrolloftransmutation.nothing=Nic ciekawego się wydarza.
items.scrolls.scrolloftransmutation.morph=Twój przedmiot zmienia się w inny!
items.scrolls.scrolloftransmutation.desc=Ten zwój zawiera potężną magię transmutacji. Kiedy użyjesz go na odpowiednim przedmiocie, przekształci go w inny przedmiot tego samego typu. Magia zachowa nawet ulepszenia, zaklęcia i glify. Zwoje i mikstury zostaną przemienione w ich egzotyczne odpowiedniki i odwrotnie.

items.scrolls.scrollofupgrade.name=zwój ulepszenia
items.scrolls.scrollofupgrade.inv_title=Ulepsz przedmiot
items.scrolls.scrollofupgrade.weaken_curse=Zwój Ulepszenia osłabia klątwę rzuconą na przedmiot.
items.scrolls.scrollofupgrade.remove_curse=Zwój Ulepszenia zdejmuje klątwę z przedmiotu!
items.scrolls.scrollofupgrade.desc=Ten zwój ulepszy wybrany przedmiot. Różdżki staną się mocniejsze i zwiększy się ich liczba ładunków, bronie i zbroje będą odpowiednio zadawać bądź blokować więcej obrażeń, a efekty pierścieni zostaną wzmocnione.\n\nZwój może nawet osłabić lub czasami całkowicie rozproszyć klątwy, choć nie jest tak potężny, jak zwój zdjęcia klątwy. Niestety, magia ulepszania może również usunąć zaklęcia lub glify na wyższym poziomie sprzętu.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=egzotyczny zwój KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=egzotyczny zwój SOWILO
items.scrolls.exotic.exoticscroll.laguz=egzotyczny zwój LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=egzotyczny zwój YNGVI
items.scrolls.exotic.exoticscroll.gyfu=egzotyczny zwój GYFU
items.scrolls.exotic.exoticscroll.raido=egzotyczny zwój RAIDO
items.scrolls.exotic.exoticscroll.isaz=egzotyczny zwój ISAZ
items.scrolls.exotic.exoticscroll.mannaz=egzotyczny zwój MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=egzotyczny zwój NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=egzotyczny zwój BERKANAN
items.scrolls.exotic.exoticscroll.odal=egzotyczny zwój ODAL
items.scrolls.exotic.exoticscroll.tiwaz=egzotyczny zwój TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Świecąca, nieczytelna, magiczna runa została zapisana na tym czarnym pergaminie. Wygląda jakby była nie z tego lądu, kto wie, co się stanie, jak zostanie przeczytana głośno?

items.scrolls.exotic.scrollofsirenssong.name=zwój syreniej pieśni
items.scrolls.exotic.scrollofsirenssong.prompt=Wybierz cel
items.scrolls.exotic.scrollofsirenssong.no_target=Zwój aktywuje się bez celu.
items.scrolls.exotic.scrollofsirenssong.cancel=Musisz wybrać cel.
items.scrolls.exotic.scrollofsirenssong.desc=Przeczytanie tego zwoju wydaje nęcącą melodię, która ujarzmia wybranego wroga, permanentnie zmieniając go w sojusznika! Inni wrogowie zostaną tymczasowo zauroczeni.\n\nSzczególnie silni wrogowie mogą oprzeć się efektowi ujarzmiania i zostaną zauroczeni.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=ujarzmienie
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=To stworzenie zostało urzeczone magią pochodzącą ze zwoju syreniej pieśni.\n\nUjarzmiona postać permanentnie została Twoim sojusznikiem i będzie walczyła z wrogami, których napotkacie.

items.scrolls.exotic.scrollofantimagic.name=zwój anty-magii
items.scrolls.exotic.scrollofantimagic.desc=Inkantacja zapisana na tym zwoju otoczy Cię magiczną aurą, która tymczasowo blokuje wszystkie magiczne efekty, zarówno szkodliwe, jak i korzystne. Umiejętności bohaterskiej zbroi są jednak na tyle silne, że działają mimo to.

items.scrolls.exotic.scrollofchallenge.name=zwój wyzwania
items.scrolls.exotic.scrollofchallenge.desc=Zwój, po przeczytaniu na głos, wyzwala głośny ryk, który wabi przeciwników do gracza oraz wytwarza wokół niego małą arenę.\n\nStojąc w obrębie tej areny, gracz będzie otrzymywał o 33% mniej obrażeń, niezależnie od źródła (efekt nakłada się przed wszystkimi innymi formami redukcji obrażeń), a głód nie będzie postępował.\n\nRozmiar areny zależy od rozmiaru miejsca, w którym przeczytano zwój. Na piętrach z bossami będzie ona szczególnie mała.
items.scrolls.exotic.scrollofchallenge$challengearena.name=arena wyzwania
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Magiczna arena pojawiła się wokół ciebie, wyznaczona przez czerwoną, falującą mgłę.\n\nGdy stoisz w mgle, twój głód nie narasta, a wszelkiego rodzaju otrzymane obrażenia są zmniejszane o 33%%. Wszystkie inne bonusy do redukcji obrażeń (takie jak pancerz) są nakładane po tym efekcie.\n\nPozostałe tury efektu: %d.

items.scrolls.exotic.scrollofdivination.name=Zwój oświecenia
items.scrolls.exotic.scrollofdivination.nothing_left=Zidentyfikowałeś już wszystkie przedmioty.
items.scrolls.exotic.scrollofdivination.desc=Ten zwój losowo zidentyfikuje cztery rodzaje przedmiotów, których obecnie nie znasz. Zidentyfikowanymi typami mogą być: kolor mikstury, runa zwoju lub klejnot pierścienia. Zidentyfikowane przedmioty niekoniecznie będą tymi, które masz przy sobie.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Zwój oświecenia zidentyfikował poniższe rzeczy:

items.scrolls.exotic.scrollofdread.name=zwój grozy
items.scrolls.exotic.scrollofdread.desc=Po przeczytaniu ten zwój wywoła błysk czerwonego światła, który wzbudzi nieopisany terror u wszystkich przeciwników w twoim polu widzenia. Ten efekt jest tak potężny, że wrogowie natychmiast będą usiłowali uciec z lochu, a słuch o nich zaginie!\n\nTak jak w przypadku terroru, ten efekt może przestać działać wraz z upływem czasu lub jeśli przeciwnik zostanie zaatakowany. \n\nWrogowie o wysokiej sile woli, np. bossowie, zostaną zamiast tego naznaczeni zwykłym terrorem.

items.scrolls.exotic.scrollofenchantment.name=zwój zaklęcia
items.scrolls.exotic.scrollofenchantment.inv_title=Zaczaruj przedmiot
items.scrolls.exotic.scrollofenchantment.weapon=Wybierz zaklęcie do nałożenia na twoją broń.
items.scrolls.exotic.scrollofenchantment.armor=Wybierz glif do nałożenia na twoją zbroję.
items.scrolls.exotic.scrollofenchantment.cancel=Anuluj
items.scrolls.exotic.scrollofenchantment.cancel_warn=Anulowanie zużyje zwój zaklęcia, czy mimo tego chcesz anulować?
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Tak, jestem pewny.
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Nie, zmieniłem zdanie.
items.scrolls.exotic.scrollofenchantment.desc=Ten zwój zaklnie broń lub zbroję potężnym, magicznym glifem. Czytelnik ma nawet w pewnym stopniu kontrolę nad używanym typem magii.

items.scrolls.exotic.scrollofforesight.name=zwój przezorności
items.scrolls.exotic.scrollofforesight.desc=Po przeczytaniu zwoju wszystkie detale pobliskiego terenu będą przekazywane do umysłu czytelnika, klarowne jak czysta woda. Moc zwoju utrzymuje się przez długi czas, natychmiast ujawniając wszystkie ukryte drzwi i pułapki, dzięki czemu przeszukiwanie jest zbędne.

items.scrolls.exotic.scrollofmetamorphosis.name=zwój metamorfozy
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Wybierz talent do przeistoczenia.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Wybierz nowy talent w miejsce poprzedniego.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=przeistocz talent
items.scrolls.exotic.scrollofmetamorphosis.desc=Ten zwój posiada potężną moc przemiany użytkownika. Magia zwoju pozwoli ci wybrać jeden ze swoich talentów, aby zamienić go na talent innego bohatera. Do wyboru będziesz mieć jeden z czterech talentów tego samego kręgu.\n\nMożesz wykorzystać ten zwój do zamiany talentów dla klas. Nie liczą się talenty dla specjalizacji ani umiejętności zbroi. Talenty, których nie możesz wykorzystać, nie pojawią się jako wybór.

items.scrolls.exotic.scrollofmysticalenergy.name=zwój mistycznej energii
items.scrolls.exotic.scrollofmysticalenergy.desc=Czysta, magiczna moc wpojona w ten skrawek papieru po uwolnieniu naładuje po pewnym czasie założone artefakty.

items.scrolls.exotic.scrollofpassage.name=zwój teleportacji do sklepu
items.scrolls.exotic.scrollofpassage.desc=Zaklęcie na tym papierze natychmiast teleportuje czytelnika do pierwszego piętra regionu, w który ten się znajduje. Dość przydatne w szybkim dostaniu się do sklepu.

items.scrolls.exotic.scrollofprismaticimage.name=zwój pryzmatycznego obrazu
items.scrolls.exotic.scrollofprismaticimage.desc=Inkantacja zapisana na tym zwoju stworzy iluzorycznego bliźniaka odczytującego. Będzie on słabszy od czytelnika, z podobną obroną, ale niższym zdrowiem i obrażeniami. \n\nPryzmatyczny obraz ukazuje się, gdy zostaną zauważeni wrogowie i będzie bronił czytelnika.\n\nJeśli pryzmatyczny obraz już istnieje, to ten zwój go uleczy.

items.scrolls.exotic.scrollofpsionicblast.name=zwój psionicznego wybuchu
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psioniczny Wybuch rozrywa twój mózg na kawałki...
items.scrolls.exotic.scrollofpsionicblast.desc=Ten zwój zawiera niesamowicie wyniszczającą energię, która może zostać skupiona w celu unicestwienia umysłów wszystkich stworzeń w zasięgu wzroku.\n\nSprzężenie zwrotne tego efektu jest dość znaczące. Użytkownik zwoju dostanie poważne obrażenia, zostanie także tymczasowo oślepiony i osłabiony. Im więcej celów zostanie trafionych tą magią, tym słabsze będą skutki uboczne dla użytkownika.



###spells
items.spells.alchemize.name=kryształ Midasa
items.spells.alchemize.prompt=Przekształć przedmiot
items.spells.alchemize.desc=To zaklęcie zawiera moce transmutacyjne podobne do tych, które można znaleźć w tyglu alchemicznym. Każde rzucenie zaklęcia pozwala użytkownikowi zamienić przedmiot (lub stos przedmiotów) na złoto lub energię alchemiczną. Przekształcenie mikstur lub zwojów w energię spowoduje ich zidentyfikowanie!\n\nKilka kryształów Midasa można kupić w sklepach, ale znacznie więcej można wykonać, łącząc nasiono, kamień runiczny i odrobinę energii alchemicznej.
items.spells.alchemize$wndalchemizeitem.sell=Zamień w %d złota
items.spells.alchemize$wndalchemizeitem.sell_1=Zamień 1 w %d złota
items.spells.alchemize$wndalchemizeitem.sell_all=Zamień stos w %d złota
items.spells.alchemize$wndalchemizeitem.energize=Zamień w %d energii
items.spells.alchemize$wndalchemizeitem.energize_1=Zamień 1 w %d energii
items.spells.alchemize$wndalchemizeitem.energize_all=Zamień stos w %d energii

items.spells.beaconofreturning.name=latarnia powrotu
items.spells.beaconofreturning.preventing=Silna magiczna aura tego miejsca nie pozwala ci użyć tego zaklęcia!
items.spells.beaconofreturning.creatures=Psychiczna aura sąsiadujących stworzeń nie pozwala ci teleportować się w tym momencie.
items.spells.beaconofreturning.set=Latarnia została ustawione w miejscu w którym stoisz.
items.spells.beaconofreturning.wnd_body=Ustawienie zapamięta miejsce w którym to zrobisz.\n\nPowrót teleportuje cię do ostatniego ustawionego miejsca i zużyje jedno użycie zaklęcia.
items.spells.beaconofreturning.wnd_set=Ustaw
items.spells.beaconofreturning.wnd_return=Powróć
items.spells.beaconofreturning.desc_set=Znacznik został ustawiony gdzieś na %d. poziomie.
items.spells.beaconofreturning.desc=Ten skomplikowany czar pozwala użytkownikowi na powrót do ustawionego miejsca, niezależnie od dystansu. Czar będzie zużyty przez powrócenie, ale można go ustawić dowolną ilość razy, z tym, że będzie pamiętaj jedynie ostatnie ustawione miejsce.

items.spells.curseinfusion.name=nasycenie klątwą
items.spells.curseinfusion.inv_title=Przeklnij przedmiot
items.spells.curseinfusion.desc=To zaklęcie tchnie tą samą potężną i złowrogą magią, która jest obecna w DM-300. Przedmiot, na którym zostanie użyte, zostanie przeklęty, a wszelkie zaklęcia lub glify, które mógł posiadać, zostaną nadpisane.\n\nW przypadku broni, zbroi i różdżek przedmiot, poza zostaniem przeklętym, zostanie też ulepszony. Ulepszenia uzyskane w ten sposób nie kumulują się i są tracone, gdy klątwa zostanie zdjęta.\n\nKolejne użycia nasycenia klątwą pozwalają na zmianę klątwy znajdującej się na broni lub zbroi.

items.spells.spell.ac_cast=RZUĆ ZAKLĘCIE
items.spells.spell.no_magic=Nie możesz rzucać zaklęć kiedy jesteś odporny na magię.

items.spells.magicalinfusion.name=nasycenie zaklęciem
items.spells.magicalinfusion.inv_title=Nasyć przedmiot
items.spells.magicalinfusion.infuse=Twój przedmiot jest nasycony tajemną mocą!
items.spells.magicalinfusion.desc=To zaklęcie posiada taką samą moc magiczną jak zwój ulepszenia, lecz w stabilniejszej formie. \n\nDzięki temu, przy ulepszaniu przedmiotu zaklęcie nigdy nie usunie zaklęć, glifów ani klątw.

items.spells.magicalporter.name=magiczny przenosiciel
items.spells.magicalporter.inv_title=Przenieś przedmiot
items.spells.magicalporter.nowhere=Nigdzie nie możesz przenieść przedmiotu
items.spells.magicalporter.desc=To zaklęcie magicznie przeniesie dowolny przedmiot, na który zostanie rzucone. Przeniesie ono przedmioty blisko wejścia na poziom następnego bossa.

items.spells.phaseshift.name=przesunięcie fazowe
items.spells.phaseshift.no_target=Nie ma tu nic do teleportacji.
items.spells.phaseshift.desc=To chaotyczne zaklęcie przeteleportuje dowolne stworzenie, które zostanie wybrane, na losowe miejsce na tym samym piętrze. Po teleportacji cel zostanie ogłuszony na znaczną ilość czasu. Potężni przeciwnicy mogą oprzeć się ogłuszeniu. Zaklęcie może być skierowane w cel, jak i w użytkownika.

items.spells.reclaimtrap.name=ładowanie z pułapki
items.spells.reclaimtrap.no_trap=Nie ma tu żadnej pułapki.
items.spells.reclaimtrap.desc_trap=Pułapka, którą zaklęcie jest teraz nasycone: _%s._
items.spells.reclaimtrap.desc=To zaklęcie posiada pozostałości mechanicznej energii DM-300. Gdy zostanie rzucone na aktywną pułapkę, jej moc zostanie wchłonięta do zaklęcia, pozwalając na wywołanie jej efektów w wybranej lokacji.\n\nNiemniej jednak, niektóre pułapki mogą nie działać we wszystkich miejscach, a sam czar może przechować tylko jedną pułapkę na raz.

items.spells.recycle.name=przemiana
items.spells.recycle.inv_title=Przemień przedmiot
items.spells.recycle.recycled=Twój przedmiot został przemieniony w: %s.
items.spells.recycle.desc=To zaklęcie korzysta ze słabszej magii transmutacyjnej. Nie jest dość potężne, by działało na ekwipunek, ale można go użyć na zwoju, miksturze, nasieniu, kamieniu runicznym lub strzałce, aby zamienić ten przedmiot w inny tego samego typu.

items.spells.summonelemental.name=przyzwanie żywiołaka
items.spells.summonelemental.ac_imbue=WZMOCNIJ
items.spells.summonelemental.imbue_prompt=Wybierz przedmiot do nasycenia
items.spells.summonelemental.desc=Zaklęcie wykorzystuje energię świeżych niedopałków żywiołaków, użytych przy jego wytworzeniu, w celu przywołania przyjaznego żywiołaka, który pomoże ci w walce! Możesz przywołać tylko jednego na raz, ale możesz ponownie użyć zaklęcia, by żywiołak do ciebie wrócił.
items.spells.summonelemental.desc_newborn=Zaklęcie jest obecnie niedopełnione i przywoła _nowo narodzonego żywiołaka_, który nie posiada ataku dystansowego. Możesz wzmocnić zaklęcie, nasycając je zidentyfikowaną miksturą ciekłych płomieni, miksturą mrozu, zwojem ładowania lub zwojem przemiany, co sprawi, że następne żywiołaki zostaną przyzwane w pełni swojej mocy.
items.spells.summonelemental.desc_fire=To zaklęcie jest gorące w dotyku i przywoła _żywiołaka ognia_. Możesz ponownie nasycić zaklęcie, ale wtedy straci ono obecny dodatek.
items.spells.summonelemental.desc_frost=To zaklęcie jest zimne w dotyku i przywoła _żywiołaka mrozu_. Możesz ponownie nasycić zaklęcie, ale wtedy straci ono obecny dodatek.
items.spells.summonelemental.desc_shock=To zaklęcie, promieniujące energią statyczną, przywoła _żywiołaka iskier_. Możesz ponownie nasycić zaklęcie, ale wtedy straci ono obecny dodatek.
items.spells.summonelemental.desc_chaos=To zaklęcie, promieniujące chaotyczną energią, przywoła _żywiołaka chaosu_. Możesz ponownie nasycić zaklęcie, ale wtedy straci ono obecny dodatek.

items.spells.targetedspell.prompt=Wybierz cel
items.spells.targetedspell.inv_title=Nasyć przedmiot

items.spells.telekineticgrab.name=telekinetyczny chwyt
items.spells.telekineticgrab.cant_grab=Nie możesz tego chwycić.
items.spells.telekineticgrab.no_target=Tutaj nie ma nic do chwycenia.
items.spells.telekineticgrab.desc=To zaklęcie pozwala rzucającemu na zdalne podniesienie wszystkich przedmiotów na danym polu lub wszystkich broni miotanych, które utknęły we wrogu!\n\nTo zaklęcie nie może zebrać przedmiotów należących do kogoś lub pojemników takich jak skrzynia.

items.spells.unstablespell.name=niestabilne zaklęcie
items.spells.unstablespell.desc=Ten mały, czarny kryształ w kształcie kwadratu ma zmieniające się runiczne symbole na każdej ze swoich powierzchni.\n\nPo aktywacji wywoła efekt losowego zwoju. Będzie on związany z walką jeżeli widzisz jakiegoś wroga, w przeciwnym wypadku nie będzie on związany z walką.

items.spells.wildenergy.name=nieoswojona energia
items.spells.wildenergy.desc=To zaklęcie posiada trochę energii, która niegdyś zasilała DM-300. Przy użyciu załaduje twoje różdżki oraz używane artefakty, aktywując także losowy efekt przeklętej różdżki. Możesz jednak wybrać, gdzie ta przeklęta magia zostanie uwolniona.


###runestones
items.stones.inventorystone.ac_use=UŻYJ

items.stones.runestone$placeholder.name=kamień runiczny

items.stones.stoneofaggression.name=kamień agresji
items.stones.stoneofaggression.desc=Kiedy ten kamień zostanie rzucony w wybraną postać, wszyscy pobliscy wrogowie zostaną zmuszeni do atakowania jej przez krótki czas.\n\nBossowie natomiast mogą oprzeć się temu efektowi, co znacząco zmniejszy jego czas trwania oraz obrażenia otrzymywane od ich sługów.
items.stones.stoneofaggression$aggression.name=prowokacja
items.stones.stoneofaggression$aggression.desc=Magia manipulacji zmusza pobliskie stworzenia do atakowania tej postaci.\n\nPozostałe tury efektu: %s.

items.stones.stoneofaugmentation.name=kamień rozszerzania
items.stones.stoneofaugmentation.inv_title=Rozszerz przedmiot
items.stones.stoneofaugmentation.desc=Ten kamień runiczny posiada potężną magię, która może rozszerzać przedmioty o jedną właściwość kosztem innej.\n\nUżycie na broni pozwoli rozszerzyć prędkość lub obrażenia.\n\nUżycie na zbroi pozwoli rozszerzyć obronę lub uniki.
items.stones.stoneofaugmentation$wndaugment.choice=Co chciałbyś rozszerzyć?
items.stones.stoneofaugmentation$wndaugment.speed=Prędkość
items.stones.stoneofaugmentation$wndaugment.damage=Obrażenia
items.stones.stoneofaugmentation$wndaugment.evasion=Unik
items.stones.stoneofaugmentation$wndaugment.defense=Obrona
items.stones.stoneofaugmentation$wndaugment.none=Usuń Rozszerzenie
items.stones.stoneofaugmentation$wndaugment.cancel=Nieważne

items.stones.stoneofblast.name=kamień fali wybuchu
items.stones.stoneofblast.desc=Ten kamień runiczny natychmiastowo wybuchnie w miejscu rzucenia. Tak jak w przypadku bomb, eksplozja zada obrażenia wszystkiemu dookoła.

items.stones.stoneofblink.name=kamień teleportacji
items.stones.stoneofblink.desc=Ten kamień runiczny przeteleportuje użytkownika do miejsca, gdzie zostanie rzucony.

items.stones.stoneofclairvoyance.name=kamień widzenia
items.stones.stoneofclairvoyance.desc=Ten kamień runiczny natychmiastowo ujawni wszystkie sekrety na niezwykle dużym obszarze wokół miejsca jego rzucenia. Jego efekt działa nawet przez ściany.

items.stones.stoneofdeepsleep.name=kamień głębokiego snu
items.stones.stoneofdeepsleep.desc=Gdy ten kamień runiczny zostanie rzucony w przeciwnika, zostanie on uśpiony w głęboki, magiczny sen. Przeciwnicy w magicznym śnie będą spać wiecznie, dopóki nie zostaną z niego wyrwani siłą.

items.stones.stoneofdetectmagic.name=kamień wykrycia magii
items.stones.stoneofdetectmagic.inv_title=Wykryj przedmiot
items.stones.stoneofdetectmagic.detected_none=W tym przedmiocie nie ma żadnej magicznej aury.
items.stones.stoneofdetectmagic.detected_both=Ten przedmiot ma w sobie dobrą i złą aurę magiczną naraz!
items.stones.stoneofdetectmagic.detected_good=W tym przedmiocie jest pozytywna aura magiczna.
items.stones.stoneofdetectmagic.detected_bad=W tym przedmiocie jest złowieszcza aura magiczna.
items.stones.stoneofdetectmagic.desc=Ten kamień runiczny może wykryć magię w przedmiotach. Użycie tego kamienia na niezidentyfikowanym przedmiocie pozwoli ci wiedzieć, czy jest on przeklęty, ulepszony lub wzmocniony zaklęciem.

items.stones.stoneofdisarming.name=kamień rozbrajania
items.stones.stoneofdisarming.desc=Ten kamień posiada magię, która może rozbroić nikczemne pułapki ukryte przez loch. Rozbroi do 9 pułapek w pobliżu miejsca, w które zostanie rzucony.

items.stones.stoneofenchantment.name=kamień zaklęcia
items.stones.stoneofenchantment.inv_title=Zaczaruj przedmiot
items.stones.stoneofenchantment.weapon=Twoja broń jarzy się w ciemności!
items.stones.stoneofenchantment.armor=Twoja zbroja jarzy się w ciemności!
items.stones.stoneofenchantment.desc=Kamień runiczny posiadający magię zaklinającą. W przeciwieństwie do zwoju ulepszenia, nie będzie zwiększał mocy przedmiotu, lecz da broni lub zbroi czar, dając temu przedmiotowi nową moc.

items.stones.stoneoffear.name=kamień strachu
items.stones.stoneoffear.desc=Kiedy ten kamień zostanie rzucony w przeciwnika, przeszyje go niewyobrażalny terror i zacznie on uciekać. Atakowanie uciekającego przeciwnika skróci czas trwania efektu.

items.stones.stoneofflock.name=kamień stada owiec
items.stones.stoneofflock.desc=Ten kamień runiczny przywołuje magiczne owce na krótki czas dookoła miejsca, gdzie został rzucony.

items.stones.stoneofintuition.name=kamień intuicji
items.stones.stoneofintuition.inv_title=Wybierz przedmiot
items.stones.stoneofintuition.desc=W tym kamieniu runicznym zaklęta jest słabsza odmiana magii zawartej w zwoju identyfikacji. Zamiast bezpośrednio ukazać właściwości przedmiotu, runa zadziała na twoją intuicję, dając możliwość zgadnięcia typu mikstury, zwoju lub pierścienia, na którym zostanie użyta.
items.stones.stoneofintuition.break_info=Kamieni intuicji można użyć dwukrotnie, zanim ulegną zniszczeniu, _następne użycie go nie zużyje_.
items.stones.stoneofintuition.break_warn=Już raz użyto kamienia intuicji, więc _następne użycie go zniszczy_.
items.stones.stoneofintuition$wndguess.text=Zgadnij typ niezidentyfikowanego przedmiotu. Jeżeli twój wybór okaże się prawidłowy, zostanie on zidentyfikowany!
items.stones.stoneofintuition$wndguess.correct=Prawda. Typ przedmiotu został zidentyfikowany!
items.stones.stoneofintuition$wndguess.incorrect=Twoje przypuszczenia były błędne.
items.stones.stoneofintuition$wndguess.break=Twój kamień intuicji kruszy się w drobny mak...

items.stones.stoneofshock.name=szokujący kamień
items.stones.stoneofshock.desc=Ten kamień runiczny wyzwala krótkotrwałą burzę elektryczną w miejscu rzucenia, która tymczasowo ogłusza pobliskie cele i regeneruje jedno użycie różdżki za każde wywołane ogłuszenie.


###trinkets
items.trinkets.chaoticcenser.name=chaotyczny trybularz
items.trinkets.chaoticcenser.desc=Po pewnym czasie w tyglu alchemicznym, ten trybularz zaczyna buchać dymem sam z siebie! Te gazy zbierają się w środku trybularza i buchają z niego w nieprzewidywalnych kierunkach i trochę bardziej przewidywalnych odstępach czasu. Wydaje się, że jest w stanie tworzyć gazy wszelkiej maści, a kierunek buchów raczej zdaje się być bardziej na twoją korzyść.
items.trinkets.chaoticcenser.typical_stats_desc=Zazwyczaj ten relikt sprawia, że w pobliżu postaci co około _%d_ tur pojawi się szkodliwy gaz. Pojawia się on częściej, gdy w pobliżu są wrogowie, a rzadziej w wąskich i małych pomieszczeniach. Na wyższych poziomach te gazy częściej są egzotyczne i potężne.
items.trinkets.chaoticcenser.stats_desc=Na obecnym poziomie ten relikt sprawi, że w pobliżu postaci co około _%d_ tur pojawi się szkodliwy gaz. Pojawia się on częściej, gdy w pobliżu są wrogowie, a rzadziej w wąskich i małych pomieszczeniach. Na wyższych poziomach te gazy częściej są egzotyczne i potężne.

items.trinkets.dimensionalsundial.name=międzywymiarowy zegar słoneczny
items.trinkets.dimensionalsundial.warning=Twój zegar słoneczny nie rzuca cienia, czujesz się niepewnie.
items.trinkets.dimensionalsundial.desc=Ten podręczny zegar słoneczny z jakiegoś powodu może rzucać cień w głębinach lochu, nawet jeśli nie trzymasz go poziomo. Co jeszcze dziwniejsze, ułożenie cienia wydaje się być niezależne od pozycji słońca w tym świecie. Gdy na zegarze nie ma cienia, wydaje się on przyciągać niebezpieczeństwo.
items.trinkets.dimensionalsundial.typical_stats_desc=Zazwyczaj ten relikt zmniejsza częstotliwość pojawiania się nowych wrogów o _%1$d%%_ w trakcie dnia w prawdziwym życiu (8-20) oraz zwiększy częstotliwość pojawiania się nowych wrogów o _%2$d%%_ w nocy (20-8).
items.trinkets.dimensionalsundial.stats_desc=Na tym poziomie, relikt zmniejsza częstotliwość pojawiania się nowych wrogów o _%1$d%%_ w trakcie dnia w prawdziwym życiu (8-20) oraz zwiększa częstotliwość pojawiania się nowych wrogów o _%2$d%%_ w nocy (20-8).

items.trinkets.exoticcrystals.name=egzotyczne kryształy
items.trinkets.exoticcrystals.desc=Te małe, różowe kryształy są w tym samym kształcie, co te do przechowywania energii alchemicznej. Chociaż nie można bezpośrednio użyć ich energii, z jakiegoś powodu wpływają one na mikstury i zwoje, które znajdujesz.
items.trinkets.exoticcrystals.typical_stats_desc=Zazwyczaj ten relikt zamienia _%s%%_ mikstur i zwojów na ich egzotyczne warianty. Efekt ten nie dotyczy mikstur siły, zwojów ulepszenia ani przedmiotów, które są niezbędne do rozwiązania pokojów z zagrożeniem.
items.trinkets.exoticcrystals.stats_desc=Na obecnym poziomie ten relikt zamieni _%s%%_ mikstur i zwojów na ich egzotyczne warianty. Efekt ten nie dotyczy mikstur siły, zwojów ulepszenia ani przedmiotów, które są niezbędne do rozwiązania pokojów z zagrożeniem.

items.trinkets.eyeofnewt.name=oko traszki
items.trinkets.eyeofnewt.desc=To czarno-złote oko traszki jest popularnym składnikiem, ten tutaj okaz został ulepszony do reliktu. Wygląda na to, że zmniejsza ono zasięg widzenia, zamiast tego pozwalając ci widzieć na inne sposoby.
items.trinkets.eyeofnewt.typical_stats_desc=Zazwyczaj ten relikt zmniejsza twój zasięg widzenia o _%1$s%%_, w zamian za to zapewniając wizję umysłów w zasięgu _%2$d_ pól.
items.trinkets.eyeofnewt.stats_desc=Na obecnym poziomie ten relikt zmniejszy twój zasięg widzenia o _%1$s%%_, w zamian za to zapewniając wizję umysłów w zasięgu _%2$d_ pól.

items.trinkets.mimictooth.name=ząb mimika
items.trinkets.mimictooth.desc=Ten duży i ostry ząb musiał zostać wyrwany jakiemuś bardzo niezadowolonemu z tego faktu mimikowi. Wygląda na to, że ząb wpływa na mimiki znajdujące się w lochu, sprawiając, że są one częstsze i bardziej niebezpieczne.
items.trinkets.mimictooth.typical_stats_desc=Zazwyczaj ten relikt sprawia, że wszystkie rodzaje mimików będą się pojawiać _%1$sx_ częściej i będą znacznie trudniejsze do wykrycia, zwiększając w zamian ilość skarbów otrzymanych z mimików. Każde piętro będzie miało _%2$s%%_ szans na pojawienie się bardzo skrytego hebanowego mimika.
items.trinkets.mimictooth.stats_desc=Na obecnym poziomie ten relikt sprawi, że wszystkie rodzaje mimików będą się pojawiać _%1$sx_ częściej i będą znacznie trudniejsze do wykrycia, zwiększając w zamian ilość skarbów otrzymanych z mimików. Każde piętro będzie miało _%2$s%%_ szans na pojawienie się bardzo skrytego hebanowego mimika.

items.trinkets.mossyclump.name=omszała kępa
items.trinkets.mossyclump.desc=Ta kępka mokrego mchu zdaje się zatrzymywać wilgoć, niezależnie od tego, jak mocno ją ściśniesz. Wydaje się, że jest magicznie związana z samymi lochami, sprawiając, że trawa i woda pojawiają się częściej.
items.trinkets.mossyclump.typical_stats_desc=Zazwyczaj ten relikt sprawia, że _%d%%_ zwyczajnych pięter zostanie zalanych lub zarośniętych trawą.\n\nUlepszenie tego reliktu kosztuje bardzo dużo energii.
items.trinkets.mossyclump.stats_desc=Na obecnym poziomie ten relikt sprawia, że _%d%%_ zwyczajnych pięter zostanie zalanych lub zarośniętych trawą.\n\nUlepszenie tego reliktu kosztuje bardzo dużo energii.

items.trinkets.parchmentscrap.name=skrawek pergaminu
items.trinkets.parchmentscrap.desc=Ten mały skrawek pergaminu wygląda, jakby pochodził ze zwoju. Zachował część swojej magii oraz wydaje się wpływać na broń i zbroje znalezione w lochach.
items.trinkets.parchmentscrap.typical_stats_desc=Zazwyczaj ten relikt sprawia, że zaklęcia i glify będą _%dx_ razy częstsze, a klątwy na broniach i zbrojach _%sx_ razy częstsze. Klątwy na różdżkach, pierścieniach lub artefaktach nie są objęte tym działaniem.\n\nUlepszenie tego reliktu kosztuje umiarkowanie dużą ilość energii.
items.trinkets.parchmentscrap.stats_desc=Na obecnym poziomie ten relikt sprawi, że zaklęcia i glify będą _%dx_ razy częstsze, a klątwy na broniach i zbrojach _%sx_ razy częstsze. Klątwy na różdżkach, pierścieniach lub artefaktach nie są objęte tym działaniem.\n\nUlepszenie tego reliktu kosztuje umiarkowanie dużą ilość energii.

items.trinkets.petrifiedseed.name=skamieniałe nasiono
items.trinkets.petrifiedseed.desc=To nasiono zostało skamieniałe albo w wyniku powolnych procesów geologicznych, albo za sprawą magii. Wydaje się, że nasiono to magicznie wpływa na florę lochów, czasami zastępując nasiona roślin kamieniami runicznymi.
items.trinkets.petrifiedseed.typical_stats_desc=Zazwyczaj ten relikt sprawia, że w _%1$s%%_ przypadków w zdeptanej trawie znajdzie się kamienie runiczne zamiast nasion oraz zazwyczaj zwiększa szansę na znalezienie czegoś w wysokiej trawie o _%2$s%%_.
items.trinkets.petrifiedseed.stats_desc=Na obecnym poziomie ten relikt sprawia, że w _%1$s%%_ przypadków w zdeptanej trawie znajdzie się kamienie runiczne zamiast nasion oraz zwiększa szansę na znalezienie czegoś w wysokiej trawie o _%2$s%%_.

items.trinkets.ratskull.name=szczurza czaszka
items.trinkets.ratskull.desc=Ten makabryczny relikt nie jest dużo większy od czaszki normalnego szczura, co jest rzadkością w tych lochach. Magiczny wpływ czaszki zdaje się przyciągać rzadszych mieszkańców lochów, sprawiając, że pojawiają się znacznie częściej.
items.trinkets.ratskull.typical_stats_desc=Zazwyczaj ten relikt sprawia, że rzadcy egzotyczni wrogowie pojawią się _%dx_ częściej. Czaszka jest tylko w połowie skuteczna w przyciąganiu kryształowych mimików i opancerzonych posągów.
items.trinkets.ratskull.stats_desc=Na obecnym poziomie ten relikt sprawi, że rzadcy egzotyczni wrogowie pojawią się _%dx_ częściej. Czaszka jest tylko w połowie skuteczna w przyciąganiu kryształowych mimików i opancerzonych posągów.

items.trinkets.saltcube.name=kostka soli
items.trinkets.saltcube.desc=Ten duży kryształ solny został wycięty w niemal idealny sześcian i zamiast rozpuścić się wodzie tygla alchemicznego, osuszył go do połowy. Ma magiczne właściwości osuszające i konserwujące jedzenie, zwiększając ilość nasycenia z jedzenia, ale zmniejszając ilość regenerowanego zdrowia, gdy nie głodujesz.
items.trinkets.saltcube.typical_stats_desc=Zazwyczaj ten relikt zwiększa czas, zanim zgłodniejesz o _%1$s%%_, ale też spowalnia regenerację zdrowia o _%2$s%%_.
items.trinkets.saltcube.stats_desc=Na obecnym poziomie ten relikt zwiększy czas, zanim zgłodniejesz o _%1$s%%_, ale też spowalnia regenerację zdrowia o _%2$s%%_.

items.trinkets.shardofoblivion.name=złoto głupców
items.trinkets.shardofoblivion.desc=Po zagotowaniu go w tyglu alchemicznym, ten mały kawałek przeklętego metalu zamienił się... w nic? Fragment zagina światło i lewituje, gdy go nie trzymasz. Wygląda na to, że czerpie on moc magiczną z twojej głupoty, więc lepiej się nad nim za dużo nie rozmyślać.
items.trinkets.shardofoblivion.typical_stats_desc=Zazwyczaj ten relikt zwiększy ilość przedmiotów wypadających z wrogów o 20%% za każdy niezidentyfikowany przedmiot, który jest założony lub został niedawno użyty. Ten bonus jest otrzymywany za maksymalnie _%d przedmiot(y)_. Ten relikt także uniemożliwi automatyczną identyfikację ekwipunku, ale można go użyć, by ręcznie zidentyfikować przedmiot, z którymi jest się wystarczająco zaznajomionym.
items.trinkets.shardofoblivion.stats_desc=Na obecnym poziomie ten relikt zwiększa ilość przedmiotów wypadających z wrogów o 20%% za każdy niezidentyfikowany przedmiot, który jest założony lub został niedawno użyty. Ten bonus jest otrzymywany za maksymalnie _%d przedmiot(y)_. Ten relikt także uniemożliwi automatyczną identyfikację ekwipunku, ale można go użyć, by ręcznie zidentyfikować przedmiot, z którymi jest się wystarczająco zaznajomionym.
items.trinkets.shardofoblivion.ac_identify=IDENTYFIKUJ
items.trinkets.shardofoblivion.identify_prompt=Zidentyfikuj Przedmiot
items.trinkets.shardofoblivion.identify_ready=Przedmiot gotowy do identyfikacji: %s.
items.trinkets.shardofoblivion.identify_not_yet=Ten przedmiot nie jest jeszcze gotowy do zidentyfikowania.
items.trinkets.shardofoblivion.identify=Zidentyfikowano przedmiot!
items.trinkets.shardofoblivion$wandusetracker.name=Użycie Niezidentyfikowanej Różdżki
items.trinkets.shardofoblivion$wandusetracker.desc=Niedawno została użyta niezidentyfikowana różdżka, która, na potrzeby złota głupców, tymczasowo liczy się jako założony, niezidentyfikowany element ekwipunku.\n\nPozostałe tury efektu: %s.

items.trinkets.thirteenleafclover.name=trzynastolistna koniczyna
items.trinkets.thirteenleafclover.desc=Gotowanie w tyglu alchemicznym sprawiło, że ta koniczyna wyrosła z mnóstwem dodatkowych liści! Nie jest do końca jasne czy ten relikt przynosi szczęście, czy pecha. Może sprawi, że twoje szczęście stanie się bardziej chaotyczne?
items.trinkets.thirteenleafclover.typical_stats_desc=Zazwyczaj, gdy postać gracza zadaje obrażenia, gra sprawia, że liczby bliższe średniej są bardziej powszechne. Ten relikt zazwyczaj ma _%d%%_ szans na odwrócenie tego, sprawiając, że liczby bliższe maksimum lub minimum będą bardziej prawdopodobne.\n\nUlepszenie tego reliktu kosztuje bardzo mało energii.
items.trinkets.thirteenleafclover.stats_desc=Zazwyczaj, gdy postać gracza zadaje obrażenia, gra sprawia, że liczby bliższe średniej są bardziej powszechne. Na obecnym poziomie ten relikt ma _%d%%_ szans na odwrócenie tego, sprawiając, że liczby bliższe maksimum lub minimum będą bardziej prawdopodobne.\n\nUlepszenie tego reliktu kosztuje bardzo mało energii.

items.trinkets.trapmechanism.name=mechanizm pułapki
items.trinkets.trapmechanism.desc=Kluczowy mechanizm jednej z tutejszych zapadni, starannie wycięty z podłogi, aby można go było przenosić. Wydaje się, że jest magicznie związany z samymi lochami, sprawiając, że teren staje się bardziej niebezpieczny zarówno dla ciebie, jak i mieszkańców lochów.
items.trinkets.trapmechanism.typical_stats_desc=Zazwyczaj ten relikt sprawia, że _%d%%_ zwyczajnych pięter zostanie wypełnionych pułapkami lub przepaściami.\n\nUlepszenie tego reliktu kosztuje bardzo mało energii.
items.trinkets.trapmechanism.stats_desc=Na obecnym poziomie ten relikt sprawi, że _%d%%_ zwyczajnych pięter zostanie wypełnionych pułapkami lub przepaściami.\n\nUlepszenie tego reliktu kosztuje bardzo mało energii.

items.trinkets.vialofblood.name=fiolka krwi
items.trinkets.vialofblood.desc=Ta cienka fiolka ma w sobie krew jakiegoś potwora z tego lochu. Krew powoli przelewa się, gdy obracasz fiolkę. Wydaje się, że magicznie wzmacnia niektóre efekty leczenia, ale także je opóźnia.
items.trinkets.vialofblood.typical_stats_desc=Zazwyczaj ten relikt sprawia, że ilość zdrowia, którą otrzymujesz z wypitych mikstur leczenia, bukłaka z wodą czy studni życia jest zwiększona o _%1$s%%_. Jednakże, te efekty są spowolnione, lecząc maksymalnie _%2$s_ PŻ na turę (ta wartość rośnie wraz z poziomem postaci).
items.trinkets.vialofblood.stats_desc=Na obecnym poziomie ten relikt sprawi, że ilość zdrowia, którą otrzymujesz z wypitych mikstur leczenia, bukłaka z wodą czy studni życia jest zwiększona o _%1$s%%_. Jednakże, te efekty są spowolnione, lecząc maksymalnie _%2$s_ PŻ na turę (ta wartość rośnie wraz z poziomem postaci).

items.trinkets.wondrousresin.name=cudowna żywica
items.trinkets.wondrousresin.desc=Ta migocząca niebieska żywica wydaje się zawierać destylowaną esencję magii przeklętej różdżki. Magia tygla alchemicznego nieco ją ustabilizowała, co pozwala jej teraz wpływać na twoje różdżki.
items.trinkets.wondrousresin.typical_stats_desc=Zazwyczaj ten relikt sprawia, że efekty przeklętych różdżek będą neutralne lub pozytywne w _%1$s%%_ przypadków, a nieprzeklęte różdżki wystrzelą dodatkowy pocisk przeklętej różdżki o neutralnym lub pozytywnym efekcie w _%2$s%%_ przypadków.\n\nUlepszenie tego reliktu kosztuje umiarkowanie dużą ilość energii.
items.trinkets.wondrousresin.stats_desc=Na obecnym poziomie ten relikt sprawi, że efekty przeklętych różdżek będą neutralne lub pozytywne w _%1$s%%_ przypadków, a nieprzeklęte różdżki wystrzelą dodatkowy pocisk przeklętej różdżki o neutralnym lub pozytywnym efekcie w _%2$s%%_ przypadków.\n\nUlepszenie tego reliktu kosztuje umiarkowanie dużą ilość energii.

items.trinkets.trinketcatalyst.name=magiczny katalizator
items.trinkets.trinketcatalyst.window_text=Woda zaczyna świecić po dodaniu katalizatora. W pobliżu widzisz kilka przedmiotów, które możesz nasycić energią, by przemienić któryś z nich w magiczny relikt.
items.trinkets.trinketcatalyst.desc=Ta kula magicznego złotego pyłu lśni w ciemnościach lochów. Ten katalizator można użyć w tyglu alchemicznym z odrobiną energii alchemicznej, aby stworzyć unikalny relikt.\n\nRelikty zapewniają różne efekty, które nieznacznie zmieniają lochy lub ich mieszkańców. Relikty można ulepszać, dodając więcej energii, aby zwiększyć ich moc, lub porzucać, aby całkowicie zrezygnować z efektu.
items.trinkets.trinketcatalyst$randomtrinket.name=losowy relikt
items.trinkets.trinketcatalyst$randomtrinket.desc=Jeden z pobliskich przedmiotów jest zamknięty w sakiewce, której nie potrafisz otworzyć.\n\nMagia alchemii rozpuści sakiewkę, uwalniając przedmiot w jej wnętrzu, ale nie wiadomo, jaki otrzymasz relikt, dopóki tego nie zrobisz!

