items.weapon.melee.quarterstaff$defensivestance.desc=Fechmistrzyni używa swojej pałki, aby odbić nadchodzące ataki i nadlatujące pociski. Póki przyjmuje ona tę postawę, jej umiejętność unikania ataków jest trzykrotnie większa.\n\nPozostałe tury: %s.

