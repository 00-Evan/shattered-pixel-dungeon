items.artifacts.sandalsofnature.desc_1=Coś co z pozoru wygląda jak sandały zrobione z gałązek jest w rzeczywistości dwiema roślinami! Wyglądają na słabe i wyblakłe, być może muszą być nakarmione?
items.artifacts.sandalsofnature.desc_2=Obuwie urosło i teraz wyglądem przypomina bardziej parę ręcznie szytych pantofli. Trochę kolorów do nich powróciło i być może mogą jeszcze trochę urosnąć.
items.artifacts.sandalsofnature.desc_3=Rośliny urosły ponownie i teraz wyglądają jak para solidnych butów zrobionych z kory. Wygląda na to, że rośliny odzyskały siłę, ale może mogą jeszcze urosnąć.
items.artifacts.sandalsofnature.desc_4=Wygląda na to, że rośliny nie mogą już bardziej urosnąć. Przypominają teraz parę opancerzonych kozaków. Są one ciemnobrązowe i sprawiają wrażenie wykonanych z bardzo twardego drzewa.
items.artifacts.sandalsofnature.desc_hint=Czujesz się bardziej związany z naturą kiedy nosisz ten artefakt.
items.artifacts.sandalsofnature.desc_cursed=Te przeklęte sandały hamują jakikolwiek kontakt z naturą.
items.artifacts.sandalsofnature.desc_ability=Obuwie delikatnie połyskuje kolorem ostatniego nasiona, jakim zostało nakarmione. Może na krótko zakorzenić się w podłożu i wytworzyć efekt tej rośliny gdziekolwiek w promieniu 3 pól.\nNasiono: _%s_\nPotrzebny ładunek: _%d%%_
items.artifacts.sandalsofnature.desc_seeds=Obuwie zostało nakarmione %d nasionami.

