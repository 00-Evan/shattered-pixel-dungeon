items.potions.potion.indigo=indygowa mikstura
items.potions.potion.silver=srebrna mikstura
items.potions.potion.unknown_desc=Ta fiolka zawiera wirujący, kolorowy płyn. Kto wie, co się stanie, gdy zostanie on wypity lub rzucony?
items.potions.potion.harmful=Szkodliwa mikstura!
items.potions.potion.beneficial=Dobra mikstura
items.potions.potion.yes=Tak, wiem co robię.
items.potions.potion.no=Nie, zmieniłem zdanie.
items.potions.potion.sure_drink=Jesteś pewien, że chcesz wypić tę miksturę? Zazwyczaj powinieneś rzucać takie mikstury w swoich przeciwników.
items.potions.potion.sure_throw=Jesteś pewien, że chcesz rzucić tą miksturą? Zazwyczaj najlepszym rozwiązaniem jest jej wypicie.
items.potions.potion.shatter=Fiolka pęka i płyn rozpryskuje się nieszkodliwie.
items.potions.potion$placeholder.name=mikstura
items.potions.potion$seedtopotion.name=Losowa mikstura

items.potions.potionofexperience.name=mikstura doświadczenia
items.potions.potionofexperience.desc=Zmagazynowane doświadczenia wielu bitew ograniczone do formy płynu, ten trunek zapewni ci automatyczne podniesienie poziomu.

items.potions.potionoffrost.name=mikstura mrozu
items.potions.potionoffrost.desc=Chemikalia w miksturze wyparują, a następnie zamarzną w powietrzu tworząc mroźną chmurę.

items.potions.potionofhaste.name=mikstura przyspieszenia
items.potions.potionofhaste.energetic=Czujesz pęd w nogach!
items.potions.potionofhaste.desc=Wypicie tej dziwnie słodkiej mikstury napełni cię sporą energią na krótki czas, pozwalając ci biegać szybciej.

items.potions.potionofhealing.name=mikstura uzdrawiająca
items.potions.potionofhealing.heal=Twoje rany zaczynają się zasklepiać.
items.potions.potionofhealing.desc=Mikstura, która w szybko odnowi twoje zdrowie i wyleczy wiele przypadłości.

items.potions.potionofinvisibility.name=mikstura niewidzialności
items.potions.potionofinvisibility.invisible=Twoje ręce stały się niewidzialne!
items.potions.potionofinvisibility.desc=Wypicie tego eliksiru sprawi, że staniesz się tymczasowo niewidzialny. Gdy jesteś niewidzialny, wrogowie nie będą w stanie cię dostrzec. Ataki fizyczne i efekty magiczne (takie jak zwoje i różdżki) natychmiast anulują niewidzialność.

items.potions.potionoflevitation.name=mikstura lewitacji
items.potions.potionoflevitation.float=Unosisz się w powietrze!
items.potions.potionoflevitation.desc=Wypicie tego osobliwego płynu sprawi, że zaczniesz unosić się w powietrzu, by bez wysiłku ominąć pułapki i otchłanie. Rzucenie tą miksturą stworzy chmurę gazu dezorientującego wszystko, co go wdycha.

items.potions.potionofliquidflame.name=mikstura ciekłych płomieni
items.potions.potionofliquidflame.desc=Ta fiolka zawiera niestabilną substancję, która po zetknięciu się z powietrzem stanie w płomieniach.

items.potions.potionofmindvision.name=mikstura wizji umysłów
items.potions.potionofmindvision.see_mobs=W jakiś sposób czujesz obecność umysłów okolicznych organizmów!
items.potions.potionofmindvision.see_none=Jakimś sposobem możesz powiedzieć, że jesteś w tym momencie sam na tej głębokości.
items.potions.potionofmindvision.desc=Po wypiciu tej mikstury twój umysł stanie się wrażliwy na psychiczną sygnaturę odległych istot, pozwalając tobie wyczuć biologiczną obecność przez ściany. Mikstura również pozwoli ci widzieć przez sąsiadujące ściany i drzwi.

items.potions.potionofparalyticgas.name=mikstura paraliżującego gazu
items.potions.potionofparalyticgas.desc=Po otwarciu ciecz w fiolce wyparuje, tworząc żółtą mgiełkę. Każdy, kto się nią zaciągnie, zostanie natychmiastowo sparaliżowany i nie będzie się mógł ruszyć przez pewien czas po tym, jak mgiełka rozrzedzi się. Ten przedmiot można rzucić na odległych wrogów, aby objąć ich efektem gazu.

items.potions.potionofpurity.name=mikstura czystości
items.potions.potionofpurity.freshness=Czujesz nadzwyczajną świeżość w powietrzu.
items.potions.potionofpurity.protected=Cienka błona z powietrza chroni cię!
items.potions.potionofpurity.desc=Ten magiczny odczynnik natychmiastowo neutralizuje wszystkie szkodliwe efekty obszarowe na dużym obszarze. Jego wypicie z kolei da ci tymczasową odporność przeciw tym efektom.

items.potions.potionofstrength.name=mikstura siły
items.potions.potionofstrength.msg=Nowo odkryta siła przepływa przez twoje ciało, masz teraz %d siły!
items.potions.potionofstrength.desc=Ten potężny eliksir popłynie prosto do twoich muskuł, permanentnie zwiększając twoją siłę o jeden punkt.

items.potions.potionoftoxicgas.name=mikstura toksycznego gazu
items.potions.potionoftoxicgas.desc=Odkorkowanie lub rozbicie tej fiolki pod ciśnieniem spowoduje, że jej zawartość wybuchnie w formie chmury zielonego, toksycznego gazu. Możesz zdecydować się rzucić tą miksturą zamiast odkorkowywać ją własnoręcznie.



###brews
items.potions.brews.aquabrew.name=wodna mieszanina
items.potions.brews.aquabrew.desc=Gdy fiolka z mieszaniną zostanie rozbita, uwolni ona strumień wody pod ciśnieniem. Powstała w ten sposób eksplozja zaleje pobliski teren, zgasi płomienie i odrzuci postacie w pobliżu wybuchu. Dodatkowo, woda zada obrażenia wrogom, ale tylko tym związanym z ogniem.

items.potions.brews.blizzardbrew.name=burzowa mieszanina
items.potions.brews.blizzardbrew.desc=Rzucenie tej butelki spowoduje uwolnienie potężnej burzy śnieżnej, która rozprzestrzenia się jak gaz.

items.potions.brews.causticbrew.name=żrąca mieszanina
items.potions.brews.causticbrew.desc=Ta mieszanina rozbryzguje żrący szlam na dużym obszarze wokół miejsca, w którym upadnie. Wszystko w zasięgu działania będzie powoli się rozpadać, o ile szlam nie zostanie zmyty wodą.

items.potions.brews.infernalbrew.name=piekielna mieszanina
items.potions.brews.infernalbrew.desc=Rzucenie tej butelki spowoduje uwolnienie piekielnego ognia, który rozprzestrzenia się jak gaz.

items.potions.brews.shockingbrew.name=szokująca mieszanina
items.potions.brews.shockingbrew.desc=Rzucenie tej butelki spowoduje uwolnienie sztormu elektrycznego na szerokim obszarze od miejsca jej rozbicia.

items.potions.brews.unstablebrew.name=niestabilna mieszanina
items.potions.brews.unstablebrew.desc=Ta magiczna mieszanina świeci mieniącymi się kolorami tęczy.\n\nPo wypiciu lub rzuceniu aktywuje efekt losowej mikstury. Wywołany efekt będzie pozytywny, jeżeli ją wypijesz, a negatywny, jeżeli nią rzucisz.

###elixirs
items.potions.elixirs.elixirofarcanearmor.name=eliksir magicznej zbroi
items.potions.elixirs.elixirofarcanearmor.desc=Ten eliksir przyznaje pijącemu długotrwałą ochronę przeciwko magicznym obrażeniom.

items.potions.elixirs.elixirofaquaticrejuvenation.name=eliksir wodnego odnowienia
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ten eliksir posiada w sobie pozostałości Wielkiego Szlamu, napełnione leczniczą mocą. Nie zapewni natychmiastowego leczenia, lecz podczas stania w wodzie będzie powoli regenerował większą ilość życia niż mikstury uzdrawiające.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=wodne leczenie
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Tymczasowo pozyskałeś lecznicze własności podobne do tych posiadanych przez Wielki Szlam.\n\nGdy stoisz w wodzie, będziesz regenerował małą ilość życia na turę. Efekt ten jest wstrzymany dopóki jesteś w pełni zdrowia lub poza wodą.\n\nPozostałe leczenie: %d.

items.potions.elixirs.elixirofdragonsblood.name=eliksir smoczej krwi
items.potions.elixirs.elixirofdragonsblood.desc=Po wypiciu ten eliksir da pijącemu ognistą moc płynącą w jego krwi. Ten efekt powoduje, że pijący jest odporny na ogień i może podpalać przeciwników fizycznymi ciosami.

items.potions.elixirs.elixiroffeatherfall.name=eliksir piórkospadania
items.potions.elixirs.elixiroffeatherfall.light=Czujesz się lekki jak piórko!
items.potions.elixirs.elixiroffeatherfall.desc=Ten eliksir oferuje słabszy, ale bardziej kontrolowany efekt lewitacji, dzięki czemu pijący może przez krótki czas spadać na duże odległości bez szkody dla siebie.
items.potions.elixirs.elixiroffeatherfall$featherbuff.name=lekki jak piórko
items.potions.elixirs.elixiroffeatherfall$featherbuff.desc=Jesteś pod wpływem eliksiru powolnego opadania, pozwalającego ci spadać w otchłań bez otrzymywania obrażeń!\n\nPozostałe tury efektu: %s.

items.potions.elixirs.elixirofhoneyedhealing.name=eliksir miodowego leczenia
items.potions.elixirs.elixirofhoneyedhealing.desc=Ten eliksir słodzi miksturę leczenia, dzięki czemu jest nawet smaczna. Po wypiciu uleczy w identyczny sposób, co mikstura leczenia, dodatkowo sycąc nieco bohatera. Eliksirem można też rzucić w przyjaciela, by go uleczyć.\n\nStworzenia kojarzące się z miodem mogą być uspokojone przez użycie na nich tego eliksiru.

items.potions.elixirs.elixiroficytouch.name=eliksir mroźnego dotyku
items.potions.elixirs.elixiroficytouch.desc=Po spożyciu eliksir pozwoli wykradać ciepło z wrogów podczas ataku. Ten efekt powoduje, że pijący jest odporny na mróz i może wychładzać przeciwników fizycznymi ciosami.

items.potions.elixirs.elixirofmight.name=eliksir mocy
items.potions.elixirs.elixirofmight.msg=Nowo odkryta siła przepływa przez twoje ciało, masz teraz %d siły!
items.potions.elixirs.elixirofmight.desc=Ten potężny eliksir popłynie prosto do twoich muskuł, permanentnie zwiększając twoją siłę o jeden punkt i wytrzymałość o %d punktów. Zwiększenie wytrzymałości zwiększa się wraz z poziomem twojego maksymalnego zdrowia, ale powoli się wyczerpie w trakcie zdobywania poziomów doświadczenia.
items.potions.elixirs.elixirofmight$htboost.name=zwiększenie maksymalnego zdrowia
items.potions.elixirs.elixirofmight$htboost.desc=Czujesz w sobie nadnaturalną siłę i witalność.\n\nTwoje maksymalne zdrowie jest podniesione na dłuższy okres czasu. Wzmocnienie to zacznie zanikać wraz ze zdobywaniem kolejnych poziomów doświadczenia.\n\nAktualne wzmocnienie: %d.\nLiczba pozostałych poziomów: %d.

items.potions.elixirs.elixiroftoxicessence.name=eliksir toksycznej esencji
items.potions.elixirs.elixiroftoxicessence.desc=Po wypiciu ten eliksir przepełni pijącego toksyczną energią. Pijący zacznie wydzielać z siebie toksyczny gaz podczas poruszania się oraz zyska odporność na toksyny i truciznę na czas nieco dłuższy niż czas trwania efektu.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=egzotyczny turkusowy eliksir
items.potions.exotic.exoticpotion.crimson=egzotyczny szkarłatny eliksir
items.potions.exotic.exoticpotion.azure=egzotyczny lazurowy eliksir
items.potions.exotic.exoticpotion.jade=egzotyczny jadeitowy eliksir
items.potions.exotic.exoticpotion.golden=egzotyczny złoty eliksir
items.potions.exotic.exoticpotion.magenta=egzotyczny malinowy eliksir
items.potions.exotic.exoticpotion.charcoal=egzotyczny węglowoczarny eliksir
items.potions.exotic.exoticpotion.ivory=egzotyczny kremowobiały eliksir
items.potions.exotic.exoticpotion.amber=egzotyczny bursztynowy eliksir
items.potions.exotic.exoticpotion.bistre=egzotyczny ciemnobrunatny eliksir
items.potions.exotic.exoticpotion.indigo=egzotyczny indygowy eliksir
items.potions.exotic.exoticpotion.silver=egzotyczny srebrny eliksir
items.potions.exotic.exoticpotion.unknown_desc=Ta okrągła fiolka zawiera kolorową zawiesinę. Wydaje się być obcym dla tych ziem. Kto wie, co się stanie, gdy zostanie rzucona lub wypita?
items.potions.exotic.exoticpotion.warning=Czy jesteś pewien, że chcesz porzucić użycie tej mikstury? Zostanie ona zużyta tak czy inaczej.
items.potions.exotic.exoticpotion.yes=Tak, jestem pewny.
items.potions.exotic.exoticpotion.no=Nie, zmieniłem zdanie.

items.potions.exotic.potionofcleansing.name=eliksir oczyszczenia
items.potions.exotic.potionofcleansing.desc=Ten silny wywar na kilka tur zablokuje działanie wszystkich szkodliwych efektów u osoby, która go wypije. Może także zostać rzucony na dowolny cel, by go z nich oczyścić.
items.potions.exotic.potionofcleansing$cleanse.name=oczyszczony
items.potions.exotic.potionofcleansing$cleanse.desc=Ta postać jest tymczasowo odporna na wszystkie szkodliwe efekty!\n\nPozostałe tury efektu: %s.

items.potions.exotic.potionofcorrosivegas.name=eliksir korodującego gazu
items.potions.exotic.potionofcorrosivegas.desc=Odkorkowanie lub rozbicie tej fiolki pod ciśnieniem spowoduje, że jej zawartość wybuchnie w formie śmiercionośnej chmury rdzawego, korodującego gazu. Gaz szybciej się rozprzestrzenia i jest bardziej zabójczy od toksycznego gazu, ale szybciej się ulatnia.

items.potions.exotic.potionofdragonsbreath.name=eliksir smoczego oddechu
items.potions.exotic.potionofdragonsbreath.prompt=Wybierz miejsce do spalenia
items.potions.exotic.potionofdragonsbreath.desc=Ta fiolka zawiera niecodzienną mieszaninę, która gwałtownie stanie w płomieniach po krótkiej chwili od zmieszania ze śliną. Szybkie wyplucie płynu pozwoli użytkownikowi miotać ogniem z ust!

items.potions.exotic.potionofearthenarmor.name=eliksir kamiennej skóry
items.potions.exotic.potionofearthenarmor.desc=Zamiast paraliżować, ten płyn powoduje stwardnienie skóry użytkownika, tymczasowo zmieniając ją w naturalną zbroję.

items.potions.exotic.potionofdivineinspiration.name=eliksir boskiej inspiracji
items.potions.exotic.potionofdivineinspiration.no_more_points=Nie możesz uzyskać więcej dodatkowych punktów talentu.
items.potions.exotic.potionofdivineinspiration.select_tier=Wybierz krąg talentów, który ma uzyskać dwa dodatkowe punkty. Musisz mieć dostęp do kręgu, by wydać punkty.
items.potions.exotic.potionofdivineinspiration.bonus=+2 punkty talentu!
items.potions.exotic.potionofdivineinspiration.desc=Potęga boskiej energii zamknięta w eliksirze, która wypełni pijącego boską mocą, dając mu dwa dodatkowe punkty talentu w wybranym przez niego kręgu.\n\nTen eliksir może być użyty tylko raz na każdy krąg talentów.

items.potions.exotic.potionofmagicalsight.name=eliksir magicznego wzroku
items.potions.exotic.potionofmagicalsight.desc=Po wypiciu tego eliksiru, twoje zmysły na krótko zostaną wyostrzone do niewiarygodnych poziomów, co pozwoli Ci widzieć przez ściany w promieniu 12 kafelków!

items.potions.exotic.potionofmastery.name=eliksir mistrzostwa
items.potions.exotic.potionofmastery.prompt=Opanuj Przedmiot
items.potions.exotic.potionofmastery.weapon_easier=Twoja broń staje się łatwiejsza w użyciu!
items.potions.exotic.potionofmastery.armor_easier=Twój pancerz staje się łatwiejszy w użyciu!
items.potions.exotic.potionofmastery.desc=Zamiast zwiększać siłę, ten eliksir przystosowuje mięśnie pijącego do danego przedmiotu. Sprawia to, że przedmiot jest łatwiejszy w użyciu, jak gdyby bohater był zaznajomiony z przedmiotem i miał związaną z nim pamięć mięśniową.\n\nWybrana broń lub pancerz będzie wymagać 2 mniej siły do użycia. Ten eliksir może być użyty tylko raz na każdy przedmiot.

items.potions.exotic.potionofshielding.name=eliksir tarczy
items.potions.exotic.potionofshielding.desc=Zamiast leczyć, ten eliksir utworzy wytrzymałą tarczę wokół ciała użytkownika, blokując sporą ilość obrażeń.

items.potions.exotic.potionofshroudingfog.name=eliksir okrywającej mgły
items.potions.exotic.potionofshroudingfog.desc=W kontakcie z powietrzem płyn w tej fiolce zmieni się w gęstą chmurę szybko rozprzestrzeniających się oparów, które całkowicie blokują pole widzenia przeciwników.

items.potions.exotic.potionofsnapfreeze.name=eliksir błyskawicznego mrozu
items.potions.exotic.potionofsnapfreeze.desc=Składniki zawarte w tej miksturze gwałtownie reagują z powietrzem, natychmiastowo zamrażając i unieruchamiając wszystko w jej zasięgu.

items.potions.exotic.potionofstamina.name=eliksir kondycji
items.potions.exotic.potionofstamina.desc=Wypicie tego dziwnie słodkiego płynu da ci długotrwały zastrzyk energii, który pozwala na szybszy chód przez dłuższy okres czasu.

items.potions.exotic.potionofstormclouds.name=eliksir burzowych chmur
items.potions.exotic.potionofstormclouds.desc=Rzucenie tej butelki wytworzy szybko rozprzestrzeniający się obłok skoncentrowanej pary, który skondensuje się i zaleje otoczenie deszczem. Woda zaleje większość typów terenu, zada obrażenia ognistym stworzeniom, zgasi ogień i unieszkodliwi pułapki.



###quest items
items.quest.ceremonialcandle.name=uroczysta świeca
items.quest.ceremonialcandle.desc=Zestaw świec, stopionych i połączonych razem przez ich użytkowanie.\n\nOddzielnie są bezużyteczne, ale ustawione w odpowiedni wzór, mogą ukierunkować energię potrzebną do rytuału przywołania.

items.quest.corpsedust.name=grobowy proch
items.quest.corpsedust.chill=Pewien dreszcz przeszywa ci ciało...
items.quest.corpsedust.desc=Ta kula grobowego prochu na pierwszy rzut oka nie różni się od innych, ale emanuje od niej złowieszcza magia.\n\nPozbycie się jej tak szybko, jak to możliwe jest dobrym pomysłem.

items.quest.darkgold.name=ruda ciemnego złota
items.quest.darkgold.you_now_have=Teraz masz %d ciemnego złota.
items.quest.darkgold.desc=Ten metal nie nazywa się ciemnym z powodu jego koloru (nie różni się nim od zwykłego złota), ale dlatego, że topi się pod światłem dziennym, co czyni go bezużytecznym na powierzchni.

items.quest.dwarftoken.name=krasnoludzki żeton
items.quest.dwarftoken.desc=Wielu Krasnoludów i niektóre z ich większych wytworów noszą te małe kawałki metalu. Być może to jakaś biżuteria albo identyfikator. Krasnoludy są dziwne.

items.quest.embers.name=niedopałki żywiołów
items.quest.embers.desc=Specjalne niedopałki, które mogą zostać uzyskane tylko z młodych żywiołaków ognia. Promieniują ciepłem.

items.quest.gooblob.name=kawał Wielkiego Szlamu
items.quest.gooblob.desc=Kawał trzęsącego się szlamu, który oderwał się od Wielkiego Szlamu przy jego śmierci. Przypomina nieco kulę galaretki, ale nie odważyłbyś się go zjeść.\n\nSam w sobie jest bezużyteczny, ale może się przydać do tworzenia niektórych mikstur i bomb. W najgorszym wypadku będzie dobrym źródłem energii alchemicznej.

items.quest.metalshard.name=przeklęty kawał złomu
items.quest.metalshard.desc=Kawał zardzewiałego złomu, który oderwał się od DM-300 po jego zniszczeniu. Wyczuwasz złą, lecz nieaktywną magię w środku.\n\nSam z siebie jest bezużyteczny, ale może się przydać do tworzenia niektórych zwojów lub pewnej bomby. W najgorszym wypadku będzie dobrym źródłem energii alchemicznej.

items.quest.pickaxe.name=kilof
items.quest.pickaxe.ac_mine=KOP
items.quest.pickaxe.no_vein=W pobliżu nie ma żadnej żyły ciemnego złota do wydobycia.
items.quest.pickaxe.ability_name=przebicie
items.quest.pickaxe.ability_desc=Fechmistrzyni może _przebić_ przeciwnika kilofem. Ten atak zawsze trafia, zadając normalne obrażenia i odsłaniając cel na 3 tury. Zadaje _%1$d-%2$d obrażeń_ przeciwnikom z twardą skórą.
items.quest.pickaxe.upgrade_ability_stat_name=Obrażenia Umiejętności
items.quest.pickaxe.desc=Solidne i ciężkie narzędzie przeznaczone do kruszenia skał. Nie musisz go wyposażać jako broń, aby nim kopać, ale prawdopodobnie możesz to zrobić w razie nagłej potrzeby.

items.quest.ratskull.name=czaszka wielkiego szczura
items.quest.ratskull.desc=Ogromna czaszka szczura. Mogłaby posłużyć za wspaniałe trofeum myśliwskie, gdybyś tylko miał jakąś ścianę, by na niej ją powiesić.



###remains
items.remains.remainsitem.ac_use=UŻYJ
items.remains.bowfragment.name=fragment łuku
items.remains.bowfragment.desc=Ten połamany fragment drewna był kiedyś częścią łuku dusz poległej Łowczyni. We fragmencie wciąż wyczuwasz odrobinę energii natury, z której możesz skorzystać, by spowodować wzrost wysokiej trawy wokół ciebie. Spowoduje to jednak zniszczenie fragmentu łuku.
items.remains.brokenhilt.name=złamana rękojeść
items.remains.brokenhilt.desc=Ta złamana rękojeść wygląda, jakby pochodziła z broni pokonanej Fechmistrzyni. W rękojeści wciąż można wyczuć odrobinę mocy bojowej, którą można wykorzystać, aby uzyskać dodatkowe obrażenia przy kolejnych dwóch atakach w walce wręcz. Spowoduje to jednak zniszczenie rękojeści.
items.remains.brokenstaff.name=złamany kostur
items.remains.brokenstaff.desc=Ten kostur Maga został złamany wpół po śmierci jej właściciela. Wciąż wyczuwalna jest w nim energia magiczna, której możesz użyć, aby nieco naładować swoje różdżki. Spowoduje to jednak zniszczenie kostura.
items.remains.cloakscrap.name=skrawek tkaniny
items.remains.cloakscrap.desc=Ten skrawek półprzezroczystej tkaniny wygląda, jakby pochodził z opończy cieni zmarłego już Łotrzyka. Wciąż wyczuwalna jest w nim odrobina mistycznej energii, którą można wykorzystać do doładowania artefaktów. Spowoduje to jednak zniszczenie tkaniny.
items.remains.sealshard.name=odłamki pieczęci
items.remains.sealshard.desc=Te małe odłamki czerwonego wosku wyglądają, jakby pochodziły z pieczęci poległego Wojownika. Czujesz odrobinę siły woli bijącą z wnętrza pieczęci. Możesz ich użyć, aby zapewnić sobie odrobinę osłony, ale zniszczy to jednak odłamki pieczęci.



