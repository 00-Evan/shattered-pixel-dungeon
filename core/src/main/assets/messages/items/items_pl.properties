items.weapon.melee.roundshield.ability_name=zabezpiecz się
items.weapon.melee.roundshield.typical_ability_desc=Fechmistrzyni może _zabezpieczyć się_ przy użyciu okrągłej tarczy, całkowicie blokując wszystkie ataki fizyczne lub magiczne wyprowadzone przeciwko niej, zazwyczaj w czasie następnych _%d. tur_. Po zablokowaniu ataku wroga przez Fechmistrzynię atakowanie przeciwnika lub używanie magii zakończy zabezpieczanie się.
items.weapon.melee.roundshield.ability_desc=Fechmistrzyni może _zabezpieczyć się_ przy użyciu okrągłej tarczy, całkowicie blokując wszystkie ataki fizyczne lub magiczne wyprowadzone przeciwko niej w czasie następnych _%d. tur_. Po zablokowaniu ataku wroga przez Fechmistrzynię atakowanie przeciwnika lub używanie magii zakończy zabezpieczanie się.
items.weapon.melee.roundshield.upgrade_ability_stat_name=Czas Trwania Umiejętności
items.weapon.melee.roundshield.desc=Ta wielka tarcza skutecznie blokuje ataki i jest przyzwoitą bronią w razie kłopotów.
