items.artifacts.masterthievesarmband.desc_cursed=Przeklęta opaska jest zawiązana wokół twojego nadgarstka, a twoja sakiewka ze złotem w jakiś tajemniczy sposób staje się coraz lżejsza...
items.artifacts.masterthievesarmband.desc_worn=Czujesz, jak moc zbiera się w twojej opasce, gdy zdobywasz doświadczenie. Możesz użyć tej mocy, by obrabować sklep lub okraść przeciwników!\n\nOkradanie przeciwników następuje natychmiast, chwilowo ich dezorientuje i daje ci szansę zabrać ich przedmioty. Ta umiejętność działa lepiej przeciwko nieświadomym twojej obecności przeciwnikom. Wielokrotne okradanie tego samego celu nie pozwala zdobywać kolejnych przedmiotów.

