items.weapon.melee.sword.typical_ability_desc=Fechmistrzyni może _rozszczepić_ przeciwnika przy użyciu miecza. Ten atak zazwyczaj zadaje _%1$d-%2$d obrażeń_ i zawsze trafia. Jeśli Fechmistrzyni zabije przeciwnika tą umiejętnością, jest ona natychmiastowa, a poza tym w przeciągu 5 tur można jej użyć ponownie bez zużycia ładunku.
items.weapon.melee.sword.ability_desc=Fechmistrzyni może _rozszczepić_ przeciwnika przy użyciu miecza. Ten atak zadaje _%1$d-%2$d obrażeń_ i zawsze trafia. Jeśli Fechmistrzyni zabije przeciwnika tą umiejętnością, jest ona natychmiastowa, a poza tym w przeciągu 5 tur można jej użyć ponownie bez zużycia ładunku.
items.weapon.melee.sword.desc=Dobrze zbalansowany miecz. Nie za duży, ale na pewno większy niż krótki miecz.
items.weapon.melee.sword$cleavetracker.name=rozszczepienie
items.weapon.melee.sword$cleavetracker.desc=Fechmistrzyni jest gotowa, by ponownie rozszczepić przeciwnika. Następne użycie tej umiejętności nie zużyje ładunku.\n\nPozostałe tury: %s.

items.weapon.melee.warhammer.name=młot bitewny
items.weapon.melee.warhammer.stats_desc=To raczej celna broń.
items.weapon.melee.warhammer.ability_name=powalający cios
items.weapon.melee.warhammer.typical_ability_desc=Fechmistrzyni może wykonać _powalający cios_ przy użyciu młota bitewnego. Ten skoncentrowany atak zazwyczaj zadaje _%1$d-%2$d obrażeń_ gdy jest wykonany znienacka. Oszałamia on przy tym przeciwnika na 5 tur, zmniejszając jego celność i szansę na unik o 50%%. Powalający cios zawsze sięgnie celu, ale zada standardowe obrażenia, jeśli atak nie jest wykonany z zaskoczenia.
items.weapon.melee.warhammer.ability_desc=Fechmistrzyni może wykonać _powalający cios_ przy użyciu młota bitewnego. Ten skoncentrowany atak zadaje _%1$d-%2$d obrażeń_ gdy jest wykonany znienacka. Oszałamia on przy tym przeciwnika na 5 tur, zmniejszając jego celność i szansę na unik o 50%%. Powalający cios zawsze sięgnie celu, ale zada standardowe obrażenia, jeśli atak nie jest wykonany z zaskoczenia.
items.weapon.melee.warhammer.desc=Mało która istota potrafi się obronić przed miażdżącą siłą tego ogromu ołowiu i stali, która niestety wymaga znacznej siły, by jej sprawnie używać.

items.weapon.melee.warscythe.name=kosa bojowa
items.weapon.melee.warscythe.stats_desc=To dość niecelna broń.
items.weapon.melee.warscythe.ability_name=ścięcie
items.weapon.melee.warscythe.typical_ability_desc=Używając kosy bojowej, Fechmistrzyni może _ściąć_ wroga. Ten niszczycielski atak zawsze trafia i zazwyczaj zadaje _%d obrażeń_. Obrażenia są zadane jako krwawienie, o ile wróg nie jest na nie odporny.
items.weapon.melee.warscythe.ability_desc=Używając kosy bojowej, Fechmistrzyni może _ściąć_ wroga. Ten niszczycielski atak zawsze trafia i zadaje _%d obrażeń_. Obrażenia są zadane jako krwawienie, o ile wróg nie jest na nie odporny.
items.weapon.melee.warscythe.desc=To duże i nieporęczne narzędzie zostało wzmocnione do cięcia wrogów, aniżeli plonów.

items.weapon.melee.whip.name=bicz
items.weapon.melee.whip.stats_desc=Ta broń na ogromny zasięg.
items.weapon.melee.whip.ability_name=chlaśnij
items.weapon.melee.whip.typical_ability_desc=Używając bicza, Fechmistrzyni może _chlasnąć_ przeciwników w zasięgu ataku. Ta umiejętność zazwyczaj zadaje _%1$d-%2$d obrażeń_ wszystkim przeciwnikom w zasięgu i zawsze trafia.
items.weapon.melee.whip.ability_desc=Używając bicza, Fechmistrzyni może _chlasnąć_ przeciwników w zasięgu ataku. Ta umiejętność zadaje _%1$d-%2$d obrażeń_ wszystkim przeciwnikom w zasięgu i zawsze trafia.
items.weapon.melee.whip.desc=Mimo że kolczasta końcówka liny w tej broni zadaje błahe obrażenia, jej zasięg jest niezrównany.

items.weapon.melee.wornshortsword.name=znoszony krótki miecz
items.weapon.melee.wornshortsword.ability_name=rozszczep
items.weapon.melee.wornshortsword.typical_ability_desc=Fechmistrzyni może _rozszczepić_ przeciwnika przy użyciu znoszonego krótkiego miecza. Ten atak zazwyczaj zadaje _%1$d-%2$d obrażeń_ i zawsze trafia. Jeśli Fechmistrzyni zabije przeciwnika tą umiejętnością, jest ona natychmiastowa, a poza tym w przeciągu 5 tur można jej użyć ponownie bez zużycia ładunku.
items.weapon.melee.wornshortsword.ability_desc=Fechmistrzyni może _rozszczepić_ przeciwnika przy użyciu znoszonego krótkiego miecza. Ten atak zadaje _%1$d-%2$d obrażeń_ i zawsze trafia. Jeśli Fechmistrzyni zabije przeciwnika tą umiejętnością, jest ona natychmiastowa, a poza tym w przeciągu 5 tur można jej użyć ponownie bez zużycia ładunku.
items.weapon.melee.wornshortsword.desc=Dosyć mały miecz, znoszony przez duże użytkowanie. Jest on słabszy i lżejszy niż krótki miecz w lepszym stanie.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=strzałka adrenalinowa
items.weapon.missiles.darts.adrenalinedart.desc=Groty tych strzałek nasączone są substancją z nasion świstoostu, co pozwala na zwiększenie szybkości poruszania się i ataku w przypadku sojuszników lub chwilowego zmniejszenia szybkości ruchu przeciwników. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie rani sojuszników.

items.weapon.missiles.darts.blindingdart.name=oślepiająca strzałka
items.weapon.missiles.darts.blindingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion ślepoziela, które oślepią cel na krótki czas. Nie dezorientują, więc przeciwnik nadal będzie pamiętał, gdzie ostatnio cię widział.

items.weapon.missiles.darts.chillingdart.name=chłodząca strzałka
items.weapon.missiles.darts.chillingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion lodowego bąbla, które wywołają zmrożenie u celu.

items.weapon.missiles.darts.cleansingdart.name=oczyszczająca strzałka
items.weapon.missiles.darts.cleansingdart.desc=Groty tych strzałek nasączone są substancją z nasion monarszka, co sprawia że trafieni sojusznicy stają się tymczasowo odporne na wszystkie negatywne efekty, zaś wrogowie zostaną oczyszczeni z efektów pozytywnych. Przeciwnicy mogą nawet nagle zapomnieć, że cię atakują lub od ciebie uciekają. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie rani sojuszników.

items.weapon.missiles.darts.dart.name=strzałka
items.weapon.missiles.darts.dart.ac_tip=GROT
items.weapon.missiles.darts.dart.prompt=Wybierz nasiono
items.weapon.missiles.darts.dart.tip_title=Nasącz grot strzałki
items.weapon.missiles.darts.dart.tip_desc=Nasionko może być połączone z jedną czy dwiema strzałkami, by nasączyć ich końce. Każdy rodzaj nasion tworzy inny typ strzałek, z unikalnymi jednorazowymi efektami.\n\nEfekt wybranej kombinacji: _%s._
items.weapon.missiles.darts.dart.tip_all= %1$d strzałki/ek z %2$d nasion
items.weapon.missiles.darts.dart.tip_two=2 strzałki z 1 nasiona
items.weapon.missiles.darts.dart.tip_one=1 strzałka z 1 nasiona
items.weapon.missiles.darts.dart.tip_cancel=Anuluj
items.weapon.missiles.darts.dart.desc=Te proste patyki z ostrymi grotami są wyważone tak, by lecieć prosto i uderzyć ofiarę dzięki szybkiemu ruchowi nadgarstka. Mogą być nasączone nasionami, aby dać im różne efekty przy trafieniu.
items.weapon.missiles.darts.dart.unlimited_uses=Na szczęście dzięki prostej konstrukcji strzałek, nie niszczą się one.

items.weapon.missiles.darts.displacingdart.name=przenosząca strzałka
items.weapon.missiles.darts.displacingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion gasnącego liścia, które teleportują cel na krótki dystans.

items.weapon.missiles.darts.healingdart.name=lecząca strzałka
items.weapon.missiles.darts.healingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion brzaskoziela, które leczą cel. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie sojusznikom.

items.weapon.missiles.darts.holydart.name=święta strzałka
items.weapon.missiles.darts.holydart.desc=Groty tych strzałek nasączone są substancją z nasion kwiatu paproci, co pozwala przelać świętą moc na ich cel. Sojusznicy i zwykli przeciwnicy zostaną pobłogosławieni, lecz nieumarłe lub demoniczne cele otrzymają poważne obrażenia. Strzałka sama w sobie wciąż zadaje obrażenia wrogom, ale nie zrani sojuszników.

items.weapon.missiles.darts.incendiarydart.name=podpalająca strzałka
items.weapon.missiles.darts.incendiarydart.desc=Groty tych strzałek są nasiąknięte substancją z nasion płomiennego kwiatu, które wytworzą płomień przy trafieniu w cel.

items.weapon.missiles.darts.paralyticdart.name=paraliżująca strzałka
items.weapon.missiles.darts.paralyticdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion kamiennego korzenia, które wywołają u celu krótkotrwały paraliż.

items.weapon.missiles.darts.poisondart.name=trująca strzałka
items.weapon.missiles.darts.poisondart.desc=Groty tych strzałek są nasiąknięte substancją z nasion bolesnego mchu, które zatrują cel.

items.weapon.missiles.darts.rotdart.name=przegniła strzałka
items.weapon.missiles.darts.rotdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion próchnojagody, która agresywnie przeżre wszystko, czego dotknie. Potężni przeciwnicy uchronią się przed większością obrażeń, ale korozja jest wystarczająco silna, aby zabić większość zwykłych przeciwników. Substancja utrzymuje się dłużej niż na innych strzałkach, ale w przeciwieństwie do nich nie da się zwiększyć ilości użyć.

items.weapon.missiles.darts.shockingdart.name=szokująca strzałka
items.weapon.missiles.darts.shockingdart.desc=Groty tych strzałek są nasiąknięte substancją z nasion sztormobluszczu, które wywołają u celu bolesny szok elektryczny.

items.weapon.missiles.darts.tippeddart.ac_clean=OCZYŚĆ
items.weapon.missiles.darts.tippeddart.clean_title=Oczyść strzałki
items.weapon.missiles.darts.tippeddart.clean_desc=Ta czynność usunie specjalny efekt z grotu strzałek, zmieniając je znów w zwykłe strzałki.
items.weapon.missiles.darts.tippeddart.clean_all=Oczyść wszystko
items.weapon.missiles.darts.tippeddart.clean_one=Oczyść jedną
items.weapon.missiles.darts.tippeddart.cancel=Anuluj
items.weapon.missiles.darts.tippeddart.durability=Zakańczane strzałki tracą specjalne właściwości i stają się zwykłymi strzałkami po użyciu.
items.weapon.missiles.darts.tippeddart.uses_left=Te rzutki mają _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.darts.tippeddart.about_to_break=Końcówka twojej strzałki zaraz się wyczerpie.
items.weapon.missiles.darts.tippeddart.has_broken=Końcówka twojej strzałki wyczerpała się.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Te nietypowe bronie miotane nie zadają znacznych obrażeń, ale skutecznie spowalniają przeciwników.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Rzucony do przeciwnika, ten płaski drewniany pocisk powróci do rąk rzucającego.
items.weapon.missiles.boomerang.durability=Z powodu jego solidnej konstrukcji, ten bumerang nie uszkodzi się podczas użytkowania.

items.weapon.missiles.fishingspear.name=włócznia wędkarska
items.weapon.missiles.fishingspear.desc=Małe harpuny do miotania, zaprojektowane do łowienia ryb. Mogą służyć również jako improwizowana broń.

items.weapon.missiles.forcecube.name=kostka energii
items.weapon.missiles.forcecube.ondeath=Zabiłeś się swoją własną kostką energii...
items.weapon.missiles.forcecube.desc=Ta broń o osobliwym kształcie jest wystarczająco mała, aby dało się ją trzymać w dłoni, ale mimo tego jest bardzo ciężka. Po rzuceniu rozłoży ona impakt uderzenia na małym obszarze, zadając obrażenia wszystkiemu w polu rażenia.

items.weapon.missiles.heavyboomerang.name=ciężki bumerang
items.weapon.missiles.heavyboomerang.desc=Ten wielki bumerang wymaga wprawy, ale zadaje znaczne obrażenia. Po kilku turach powróci w miejsce, z którego został rzucony.

items.weapon.missiles.javelin.name=oszczep
items.weapon.missiles.javelin.desc=Te większe włócznie do rzucania wyważone zostały tak, aby ich zaostrzone końcówki znajdowała się z przodu podczas lotu w powietrzu.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Te krótkie noże są niezwykle zabójcze w rękach wprawnego użytkownika. Są najbardziej efektywne na wrogów niespodziewających się ataku.

items.weapon.missiles.missileweapon.stats=Ta broń miotana _%1$d. kręgu_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły_, by należycie jej używać.
items.weapon.missiles.missileweapon.distance=Ta broń jest zaprojektowana do używania na odległość, jest bardziej celna w przypadku oddalonych przeciwników, ale także jest o wiele mniej celna na odległość walki wręcz.
items.weapon.missiles.missileweapon.durability=Broń na odległość będzie się zużywać i zepsuje się w miarę używania jej.
items.weapon.missiles.missileweapon.uses_left=Ten zestaw broni ma _%d/%d_ użyć zanim jedna z nich się uszkodzi.
items.weapon.missiles.missileweapon.unlimited_uses=_Są tak wysokiej jakości, że nigdy się nie zepsują._
items.weapon.missiles.missileweapon.about_to_break=Twoja broń miotana zaraz się zepsuje.
items.weapon.missiles.missileweapon.has_broken=Jedna z twoich broni rzucanych się zepsuła.
items.weapon.missiles.missileweapon$placeholder.name=broń miotana

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Te gwiaździste kawałki metalu z ostrymi jak brzytwa krawędziami są lekkie i proste do użycia w trakcie ruchu. Jeden shuriken można rzucić natychmiast po ruchu.

items.weapon.missiles.throwingclub.name=maczuga do rzucania
items.weapon.missiles.throwingclub.desc=Całkiem prosta broń miotana; w zasadzie jest to wielki kamień przywiązany do patyka. Nie zadają dużych obrażeń, ale ich budowa sprawia, że są trwałe i nie będą przyczepiać się do wrogów.

items.weapon.missiles.throwinghammer.name=młot do rzucania
items.weapon.missiles.throwinghammer.desc=Te ciężkie młoty zostały zaprojektowane do rzucania. Nie zadają zbyt dużo obrażeń, ale ich konstrukcja z metalu powoduje że są wytrzymałe i nie przyczepiają się do wrogów.

items.weapon.missiles.throwingknife.name=nóż do rzucania
items.weapon.missiles.throwingknife.desc=Te lekkie noże są wyważone tak, aby, lecąc po łuku, trafiały prosto w cel. Są najbardziej efektywne przeciwko wrogom, którzy niczego się nie spodziewają.

items.weapon.missiles.throwingspear.name=włócznia do rzucania
items.weapon.missiles.throwingspear.desc=Te lekkie włócznie mają cienką konstrukcję, która została zaprojektowane z myślą o rzucaniu, nie o walce wręcz.

items.weapon.missiles.throwingspike.name=kolec do rzucania
items.weapon.missiles.throwingspike.desc=Te naostrzone kawałki metalu są przeznaczone do rażenia nimi odległych przeciwników. Nie są specjalnie silne, lecz ich prosta metalowa konstrukcja sprawia, że są całkiem wytrzymałe.

items.weapon.missiles.throwingstone.name=kamień do rzucania
items.weapon.missiles.throwingstone.desc=Te kamienie są piaskowane, aby można było je rzucić z większą siłą niż zwykłe kamienie. Mimo rzemieślnictwa, nie są najlepszą bronią, ale przynajmniej nie będą się wbijać w przeciwników.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Te siekiery do rzucania są ząbkowane, co powoduje, że są trudne w użyciu. Ząbki na ostrzu mają jednak zaletę- celny cios spowoduje, że wróg będzie krwawił.

items.weapon.missiles.trident.name=trójząb
items.weapon.missiles.trident.desc=Masywny trójząb do rzucania. Bardzo potężny, ale zarazem ciężki.


items.weapon.spiritbow.name=łuk dusz
items.weapon.spiritbow.ac_shoot=STRZEL
items.weapon.spiritbow.prompt=Wybierz cel
items.weapon.spiritbow.stats=Ten łuk nie może być ulepszony w normalny sposób, ale zamiast tego będzie stawał się silniejszy w miarę zdobywania przez postać kolejnych poziomów. Na obecnym poziomie strzały z łuku będą zadawać _%1$d-%2$d punktów obrażeń_ i wymagać _%3$d punktów siły_ do poprawnego użycia.
items.weapon.spiritbow.desc=Łuk wykonany z pradawnego magicznego drewna. Jego cięciwa i wyżłobienia świecą bladym, niebieskim światłem. Gdy cięciwa zostanie pociągnięta, łuk wytworzy magiczną strzałę, którą można strzelić w przeciwnika.

items.weapon.weapon.identify=Jesteś już wystarczająco dobrze zaznajomiony z tą bronią, by ją zidentyfikować.
items.weapon.weapon.too_heavy=Z powodu twojej niewystarczającej siły, atakowanie tą bronią będzie wolniejsze i trudno ci będzie wykonać atak z zaskoczenia.
items.weapon.weapon.excess_str=Dzięki twojej nadmiernej sile będziesz zadawać do _%d dodatkowych obrażeń_ z tą bronią.
items.weapon.weapon.hardening_gone=Ta broń się zużyła, nie jest już zahartowana!
items.weapon.weapon.incompatible=Oddziaływanie różnych typów magii wymazało zaklęcie na tej broni!
items.weapon.weapon.cursed_worn=Ta broń jest przeklęta, nie jesteś w stanie jej odłożyć.
items.weapon.weapon.cursed=Czujesz złowrogą magię czającą się w tej broni.
items.weapon.weapon.weak_cursed=Pomimo klątwy jesteś w stanie odłożyć tę broń.
items.weapon.weapon.not_cursed=Ta broń jest wolna od wrogiej magii.
items.weapon.weapon.faster=Jest wzmocniona by maksymalizować _prędkość_.
items.weapon.weapon.stronger=Jest wzmocniona by maksymalizować _obrażenia_.
items.weapon.weapon.enchanted=na tej broni jest _%s_.
items.weapon.weapon.enchant_hardened=Ten przedmiot został _zahartowany_.
items.weapon.weapon.hardened_no_enchant=Ta broń została _zahartowana_, ale obecnie nie jest zaklęta.
items.weapon.weapon$enchantment.enchant=czar


###misc items
items.amulet.name=amulet yendoru
items.amulet.ac_end=ZAKOŃCZ GRĘ
items.amulet.desc=Amulet Yendoru jest najpotężniejszym artefaktem znanym ludziom i krasnoludom. Jego połyskujące kryształy wiążą niewiarygodną, niezwykłą moc.
items.amulet.desc_origins=Pochodzenie amuletu jest nieznane. Historia mówi, że Król Krasnoludów chełpił się odnalezieniem artefaktu na krótko przed tym, jak cywilizacja krasnoludów zerwała wszelkie kontakty z powierzchnią. Jak go odnalazł? W jaki sposób Yog-Dzewa mu go odebrał? To raczej pytania na inną okazję; jedyne, co się teraz liczy to to, że amulet należy do ciebie!
items.amulet.desc_ascent=Pochodzenie amuletu jest nieznane, ale wyraźnie czuć wpływ mocy Yog-Dzewy na niego. Loch zdaje się uginać pod wolą mocy Yog-Dzewy, kiedy przez niego przechodzisz, czyniąc przeciwników znacznie liczniejszymi i potężniejszymi! Nie jesteś też już w stanie aktywować lub wyrzucić amuletu, tak jakby ten był przeklęty.
items.amulet.ascent_title=Powrót
items.amulet.ascent_desc=Zaczynasz odczuwać potężną i przeraźliwą moc Yog-Dzewy emitowaną przez amulet. Powrót na powierzchnię jako śmiertelnik może okazać się trudniejszy, niż myślałeś!\n\nJeśli będziesz kontynuował powrót z amuletem, loch stanie się niebezpieczniejszy, teleportacja pomiędzy piętrami będzie zablokowana, a ty będziesz mógł zwyciężyć jedynie pokonując przeciwników podczas powrotu na powierzchnię przez loch!\n\nMożesz zostawić tutaj amulet, jeśli chcesz powrócić bez rozpoczynania tego wyzwania, albo aktywować amulet zanim rozpoczniesz powrót, aby zakończyć grę normalnie.
items.amulet.ascent_yes=Kontynuuj!
items.amulet.ascent_no=Na razie przestań

items.ankh.name=ankh
items.ankh.ac_bless=BŁOGOSŁAW
items.ankh.bless=Poświęciłeś ankh magiczną wodą.
items.ankh.desc=Ten starożytny symbol nieśmiertelności zapewnia możliwość wskrzeszenia w razie porażki. Większość przedmiotów pozostanie w miejscu twojej śmierci, ale mogą one być odzyskane przez odnalezienie ich. Używając pełnego bukłaka, ankh może zostać pobłogosławiony dodatkową mocą.
items.ankh.desc_blessed=Będący starożytnym symbolem nieśmiertelności, Ankh zapewnia możliwość powrotu do życia w razie śmierci. Ankh został poświęcony i jest stał się potężniejszy. Poświęci on się, aby ratować twoje życie, kiedy znajdziesz się na skraju śmierci.

items.arcaneresin.name=magiczna żywica
items.arcaneresin.prompt=Wybierz różdżkę
items.arcaneresin.ac_apply=UŻYJ
items.arcaneresin.level_too_high=Ta różdżka jest zbyt potężna, by ulepszyć ją magiczną żywicą.
items.arcaneresin.not_enough=Nie masz na to wystarczająco dużo żywicy!
items.arcaneresin.apply=Magiczna żywica pokrywa twoją różdżkę, zwiększając jej moc!
items.arcaneresin.desc=Ten drobny proszek mieni się w odcieniu purpury i bieli. Działa on jak katalizator magicznych energii, zwiększając poziom różdżek, które zostaną nim pokryte!\n\nUlepszanie różdżki kosztuje 1, 2 lub 3 szczypty żywicy w zależności od początkowego poziomu różdżki. Żywica pozwala na ulepszanie różdżki do poziomu +3.\n\nUlepszenia za pomocą magicznej żywicy _są nadpisywane przez te uzyskane z innych źródeł_ (takich jak zwoje ulepszenia) i nie są liczone przy łączeniu różdżki z kosturem Maga.

items.brokenseal.name=złamana pieczęć
items.brokenseal.ac_affix=PRZYMOCUJ
items.brokenseal.prompt=Wybierz zbroję
items.brokenseal.unknown_armor=Musisz najpierw zidentyfikować tę zbroję.
items.brokenseal.cursed_armor=Nie możesz przymocować pieczęci do przeklętej zbroi.
items.brokenseal.affix=Zakładasz pieczęć na swoją zbroję!
items.brokenseal.desc=Woskowa pieczęć, przymocowana do zbroi jako symbol męstwa. Pieczęć jest złamana na pół, a wszystkie oznaczenia na niej zostały starte przez czas.\n\nTa pieczęć, pamiątka z jego domu, pomaga wojownikowi wytrwać. Gdy ją nosi, będzie on powoli otrzymywał osłonę, która jest nad jego zdrowiem. Moc osłony jest zależna od jakości jego zbroi.\n\nPieczęć można _przymocować do zbroi_ i przenosić między nimi. Może przenieść jedno ulepszenie, pod warunkiem, że to ulepszenie zostało zastosowane do zbroi, gdy pieczęć była do niej przymocowana.
items.brokenseal.inscribed=Na pieczęci wyryto _%s._
items.brokenseal.choose_title=Wybierz glif
items.brokenseal.choose_desc=Zarówno zbroja, której używasz oraz złamana pieczęć posiadają glif. Musisz wybrać, który glif chcesz zachować. \n\nUwaga! Jeżeli wybierzesz glif, który aktualnie jest na zbroi, pieczęć nie będzie w stanie go później przenieść.

items.dewdrop.name=kropla rosy
items.dewdrop.already_full=Jesteś już w pełni sił.
items.dewdrop.desc=Kryształowo czysta kropla rosy.\n\nDzięki magii tego miejsca czysta woda ma pewne właściwości lecznicze.

items.equipableitem.unequip_cursed=Nie możesz zdjąć przeklętego przedmiotu!
items.equipableitem.ac_equip=ZAŁÓŻ
items.equipableitem.ac_unequip=ZDEJMIJ

items.energycrystal.name=kryształy energii
items.energycrystal.desc=Kilka małych, magicznych kryształów, wypełnionych alchemiczną energią.\n\nTe kryształy są podstawowym składnikiem alchemicznych receptur. Można je stworzyć w tyglu alchemicznym przez rozłożenie przedmiotów jednorazowego użytku.

items.gold.name=złoto
items.gold.desc=Stos złotych monet. Zebrane monety możesz później wydać w sklepie.

items.heap.for_sale=%1$dz: %2$s
items.heap.chest=Skrzynia
items.heap.chest_desc=Nie będziesz wiedział co jest w środku, dopóki jej nie otworzysz!
items.heap.locked_chest=Zamknięta skrzynia
items.heap.locked_chest_desc=Nie wiesz co jest w środku dopóki jej nie otworzysz! Ale żeby ją otworzyć potrzebujesz złotego klucza.
items.heap.crystal_chest=Kryształowa skrzynia
items.heap.crystal_chest_desc=Widzisz, że w środku jest _%s_, ale potrzebujesz kryształowego klucza, by ją otworzyć.
items.heap.artifact=artefakt
items.heap.wand=różdżka
items.heap.ring=pierścień
items.heap.tomb=Grób
items.heap.tomb_desc=Ten antyczny grób może zawierać coś użytecznego, ale jego właściciel z pewnością jest przeciwny sprawdzaniu go.
items.heap.skeleton=Szczątki szkieletu
items.heap.skeleton_desc=To jest wszystko co pozostało po jakimś nieszczęśliwym poszukiwaczu przygód. Może warto go sprawdzić by znaleźć coś wartościowego.
items.heap.remains=Szczątki bohatera
items.heap.remains_desc=To jest wszystko co pozostało po jednym z twoich poprzedników. Może warto go sprawdzić by znaleźć coś wartościowego.

items.honeypot.name=dzban miodu
items.honeypot.ac_shatter=ROZBIJ
items.honeypot.desc=Wewnętrzne ściany tego wielkiego dzbana miodu są w zasadzie pokryte tylko cienką warstwą miodu. Zamiast tego gości on olbrzymią pszczołę! Ten gatunek pszczół zwykle pozostaje w swoich ulach – być może ten dzban to jakiś rodzaj specjalistycznej pułapki? Pszczoła jest całkiem zadowolona ze swojego nowego domu i bzyczy na ciebie ostrzegawczo, kiedy się jej przyglądasz.
items.honeypot$shatteredpot.name=stłuczony dzban miodu
items.honeypot$shatteredpot.desc=Dzban został stłuczony, tylko kleisty miód wyścielający ściany trzyma go w całości, i powoli zaczyna puszczać.\n\nPomimo tego, że jest on stłuczony, pszczoła ciągle próbuje chronić swój dzban.

items.item.prompt=Wybierz kierunek rzutu
items.item.ac_drop=UPUŚĆ
items.item.ac_throw=RZUĆ
items.item.rankings_desc=Zabity przez: %s
items.item.curse=klątwa
items.item.custom_note=Ten przedmiot ma niestandardową notatkę: "_%s_"

items.kindofmisc.unequip_title=Zdejmij jeden z przedmiotów
items.kindofmisc.unequip_message=Musisz najpierw ściągnąć jeden z tych przedmiotów. Wybierz przedmiot do zamiany.

items.kindofweapon.swift_equip=Szybko dobierasz swoją broń.
items.kindofweapon.equip_cursed=Twoja dłoń mimowolnie zaciska się wokół broni.
items.kindofweapon.which_equip_msg=Które miejsce na broń chciałbyś wybrać do wyposażenia tego przedmiotu?\n\nMistrzyni bezpośrednio atakuje swoją główną bronią, ale może używać zdolności obu broni. Obie bronie mają tę samą liczbę ładunków.\n\nMistrzyni może również natychmiast zamienić miejscami swoją główną i dodatkową broń.
items.kindofweapon.which_equip_primary=Główna (%s)
items.kindofweapon.which_equip_secondary=Dodatkowa (%s)
items.kindofweapon.empty=puste

items.kingscrown.name=Korona króla krasnoludów
items.kingscrown.ac_wear=ZAŁÓŻ
items.kingscrown.naked=Niestety, korona nie może przemienić twojej bielizny.
items.kingscrown.upgraded=Korona zaczyna jasno świecić, a następnie rozpada się, gdy twoja zbroja ulega przemianie!
items.kingscrown.ratgraded=Łapa Szczurzego Króla zaczyna jasno świecić, a twoja zbroja ulega przemianie!
items.kingscrown.desc=Korona ostatniego króla krasnoludów. Świeci ogromną magiczną energią.\n\nPo nałożeniu, magia korony przepłynie do zbroi, którą obecnie nosisz, przekształcając ją w _unikatową zbroję ze specjalnymi umiejętnościami_. Nowa zbroja zachowa wszystkie właściwości oryginalnej zbroi.

items.liquidmetal.name=płynny metal
items.liquidmetal.ac_apply=UŻYJ
items.liquidmetal.prompt=Wybierz broń miotaną
items.liquidmetal.already_fixed=Ta broń miotana już jest w idealnym stanie!
items.liquidmetal.apply=Liczba użytych jednostek płynnego metalu do naprawy broni miotanej: %d.
items.liquidmetal.desc=Gdy wylany na broń miotaną, ten magiczny płyn wypełni pęknięcia spowodowane używaniem broni, przywracając ją do idealnego stanu!\n\nBroń 1. kręgu wymaga 10 fiolek płynnego metalu by zostać w pełni naprawiona, a broń 5. kręgu wymaga 30. Każde ulepszenie podwaja ilość wymaganego metalu.\n\nPłynny metal nie może być wykorzystany do naprawy nasączonych strzałek.

items.lostbackpack.name=stracony plecak
items.lostbackpack.desc=To twój utracony ekwipunek. Zbierz go aby odzyskać wszystkie utracone przedmioty!

items.merchantsbeacon.name=kupiecki przekaźnik
items.merchantsbeacon.ac_use=UŻYJ
items.merchantsbeacon.desc=Ten dziwny wytwór krasnoludzkiej techniki pozwala na komunikację na dalekie odległości.\n\nPo uruchomieniu, ten nadajnik pozwoli ci sprzedawać przedmioty do sklepu z dowolnego miejsca labiryntu.\n\nJednakże magia tego nadajnika wystarczy tylko na jedną sesję, więc użyj go mądrze.

items.stylus.name=magiczny rylec
items.stylus.ac_inscribe=WYRYJ
items.stylus.prompt=Wybierz zbroję
items.stylus.identify=Musisz najpierw zidentyfikować czy ta zbroja jest przeklęta.
items.stylus.cursed=Magia rylca nie działa na przeklęte zbroje.
items.stylus.inscribed=Zapisałeś swoją zbroję rylcem.
items.stylus.desc=Ten magiczny rylec jest zrobiony z jakiegoś ciemnego, bardzo twardego kamienia. Możesz nim wyryć magiczny glif na swojej zbroi, ale nie możesz wybrać jaki on będzie. Rylec zrobi to za ciebie.

items.tengusmask.name=Maska Tengu
items.tengusmask.ac_wear=ZAŁÓŻ
items.tengusmask.used=Maska rozpada się, a jej moc napływa do ciebie!
items.tengusmask.desc=Ta maska spadła z twarzy Tengu po jego śmierci. Czujesz, jak emanuje z niej wielką magiczną moc. Czy maska była źródłem mocy Tengu?\n\nPo założeniu, ogromna moc maski zostanie przeniesiona na Ciebie, umożliwiając _wybór specjalizacji dla twojego bohatera._\n\nKtórą specjalizację wybierzesz?

items.torch.name=pochodnia
items.torch.ac_light=ZAPAL
items.torch.desc=Niezbędnik podróżnika - gdy w labiryncie zrobi się ciemno, pochodnia rozjaśni ci drogę.

items.waterskin.name=bukłak
items.waterskin.ac_drink=PIJ
items.waterskin.collected=Zbierasz kroplę rosy do bukłaka.
items.waterskin.full=Twój bukłak jest pełny!
items.waterskin.empty=Twój bukłak jest pusty!
items.waterskin.desc=Pojemnik na płyny wykonany ze skóry i sznurka, zamykany szczelnie korkiem.
items.waterskin.desc_water=Aktualnie bukłak zawiera tylko zwykła wodę pitną. Z pewnością w lochu znajdzie się coś innego, co można by przechowywać w bukłaku.
items.waterskin.desc_heal=Obecnie bukłak jest używany do przechowania wody leczniczej. Im pełniejszy bukłak, tym bardziej zostaniesz uzdrowiony podczas picia. Wypijesz tylko tyle, ile potrzebujesz.
items.waterskin.desc_full=Pełny bukłak wydaje się promieniować energią, być może da się go użyć do pobłogosławienia innego przedmiotu ułatwiającego przetrwanie?
