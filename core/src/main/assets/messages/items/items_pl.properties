###armor curses
items.armor.curses.antientropy.name=%s anty-entropii
items.armor.curses.antientropy.desc=Klątwa anty-entropii działa przeciw siłom wszechświata, wyciągając energię z atakującego i przesyłając ją na noszącego zbroję. Na krótko podpala użytkownika, zamrażając wszytko wokół!

items.armor.curses.bulk.name=%s objętości
items.armor.curses.bulk.desc=Zbroje objętości wydają się większe i bardziej okazałe, ale nie oferują lepszej ochrony. Co gorsza, ich większy rozmiar sprawia że przechodzenie przez drzwi jest znacznie utrudnione.

items.armor.curses.corrosion.name=%s korozji
items.armor.curses.corrosion.desc=Zbroja korozji jest zdolna do wyrzucania żrącego płynu, pokrywając wszystko w otoczeniu lepką, kwaśną mazią.

items.armor.curses.displacement.name=%s przemieszczenia
items.armor.curses.displacement.desc=Klątwa przemieszczenia próbuje przemieścić noszącego ją w bezpieczne miejsce, gdy jest atakowany. Niestety, jest ona nieco zbyt skuteczna i losowo przemieszcza użytkownika po piętrze lochu.

items.armor.curses.metabolism.name=%s metabolizmu
items.armor.curses.metabolism.desc=Klątwa metabolizmu bezpośrednio przeistacza sytość w punkty życia, gdy bohater zostanie zraniony. Powoduje szybszą regenerację życia w zamian za częstsze odczuwanie głodu.

items.armor.curses.multiplicity.name=%s zwielokrotnienia
items.armor.curses.multiplicity.desc=Zbroja przeklęta zwielokrotnieniem zawiera niebezpieczną magię duplikacji. Czasami stworzy lustrzany obraz ubierającego, lecz równie dobrze może powielić atakującego!

items.armor.curses.overgrowth.name=%s zarośnięcia
items.armor.curses.overgrowth.desc=Zbroje zarośnięcia są pokryte różnoraką roślinnością. Wygląda to ciekawie, ale nie czyni to zbroi lepszą, a magiczne rośliny aktywują swoje efekty w nieprzewidywalny sposób podczas walki!

items.armor.curses.stench.name=%s smrodu
items.armor.curses.stench.desc=Zbroja przeklęta smrodem uwolni opary mdlącego gazu, który zagraża wszystkiemu, co tylko zostanie schwytane wewnątrz obłoku.


###glyphs
items.armor.glyphs.affection.name=%s zauroczenia
items.armor.glyphs.affection.desc=Ten potężny glif manipuluje umysłem atakujących, chwilowo ich zauroczając.

items.armor.glyphs.antimagic.name=%s antymagii
items.armor.glyphs.antimagic.desc=Ten potężny glif pozwala zbroi chronić swojego właściciela przed atakami magicznymi jak i fizycznymi. Rodzaj i krąg zbroi nie ma wpływu na magiczną ochronę.

items.armor.glyphs.brimstone.name=%s siarki
items.armor.glyphs.brimstone.desc=Ten glif chroni nosiciela i jego przedmioty przed ogniem, kompletnie niwelując obrażenia i negatywne efekty.

items.armor.glyphs.camouflage.name=%s kamuflażu
items.armor.glyphs.camouflage.desc=Ten glif umożliwia ubierającemu wtopienie się w wysoką trawę, dając mu czasową niewidzialność.

items.armor.glyphs.entanglement.name=%s splątania
items.armor.glyphs.entanglement.desc=Ten glif wytworzy barierę z ziemi wchłaniającą obrażenia, która ulegnie zniszczeniu w momencie poruszenia.

items.armor.glyphs.flow.name=%s przepływu
items.armor.glyphs.flow.desc=Ten glif manipuluje przepływem wody wokół ubierającego, sprawiając że porusza się w niej znacznie szybciej.

items.armor.glyphs.obfuscation.name=%s zaciemniania
items.armor.glyphs.obfuscation.desc=Ten glif zlewa noszącego z otoczeniem, czyniąc go znacznie trudniejszym do wykrycia.

items.armor.glyphs.potential.name=%s potencjału
items.armor.glyphs.potential.rankings_desc=Zabity przez: glif potencjału
items.armor.glyphs.potential.desc=Ten glif zbiera energię z uderzeń przeciwników, która jest przekazywana do różdżek noszącego.

items.armor.glyphs.repulsion.name=%s odpychania
items.armor.glyphs.repulsion.desc=Ten glif z siłą uderza w napastników tak, że odlatują do tyłu.

items.armor.glyphs.stone.name=%s kamienia
items.armor.glyphs.stone.desc=Ten glif otacza zbroję ciężkimi magicznymi kamieniami które uniemożliwiają uniki, ale blokują obrażenia proporcjonalnie do uników.

items.armor.glyphs.swiftness.name=%s szybkości
items.armor.glyphs.swiftness.desc=Ten glif zwiększa prędkość noszącego, gdy nie ma wrogów w jego pobliżu.

items.armor.glyphs.thorns.name=%s cierni
items.armor.glyphs.thorns.desc=Ten potężny glif rani atakujących, wywołując ich powolne wykrwawianie po zaatakowaniu nosiciela.

items.armor.glyphs.viscosity.name=%s opóźnienia
items.armor.glyphs.viscosity.deferred=opóźnione %d
items.armor.glyphs.viscosity$defereddamage.name=opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.ondeath=Zostałeś zabity przez opóźnione obrażenia...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Zabity przez opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.desc=Obrażenia są zadawane powoli wraz z upływem czasu, a nie natychmiast.\n\nPozostałe opóźnione obrażenia: %d.
items.armor.glyphs.viscosity.desc=Ten glif jest zdolny przetrzymać obrażenia zadawane noszącemu i oddać je powoli zamiast wszystko na raz.



