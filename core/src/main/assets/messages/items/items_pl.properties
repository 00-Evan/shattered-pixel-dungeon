items.artifacts.timekeepershourglass.ac_activate=URUCHOM
items.artifacts.timekeepershourglass.deactivate=Wyłączasz zatrzymanie czasu.
items.artifacts.timekeepershourglass.no_charge=Twoja klepsydra nie naładowała się wystarczająco by jej użyć.
items.artifacts.timekeepershourglass.cursed=Nie możesz użyć przeklętej klepsydry.
items.artifacts.timekeepershourglass.onstasis=Świat wokoło ciebie wydaje się zmieniać prawie błyskawiczne.
items.artifacts.timekeepershourglass.onfreeze=Wszystko wokoło ciebie nagle się zatrzymało.
items.artifacts.timekeepershourglass.stasis=Zatrzymaj mnie w czasie
items.artifacts.timekeepershourglass.freeze=Zatrzymaj czas wokoło mnie.
items.artifacts.timekeepershourglass.prompt=W jaki sposób chcesz wykorzystać magię klepsydry?\n\nKiedy zatrzymasz się w czasie, czas będzie biegł normalnie podczas gdy ty będziesz zamrożony i całkowicie nietykalny. Wykorzystane zostanie do 2 ładunków na jeden raz.\n\nKiedy zamrozisz czas dookoła, będziesz mógł się poruszać i wykonywać czynności bez upływu czasu. Efekt ten będzie mógł zostać przerwany poprzez użycie klepsydry lub atakowanie.
items.artifacts.timekeepershourglass.desc=Ta wielka zdobiona klepsydra wygląda niepozornie, ale czujesz potężną moc uwięzioną w jej zdobionej obudowie. Kiedy obracasz klepsydrę i spoglądasz na przesypujący się piasek czujesz jak jej magia cię przyciąga, z pewnością użycie jej da ci trochę władzy nad czasem.
items.artifacts.timekeepershourglass.desc_hint=Wygląda na to, że klepsydra straciła trochę piasku, gdybyś tylko mógł go trochę znaleźć...
items.artifacts.timekeepershourglass.desc_cursed=Przeklęta klepsydra jest przyczepiona do twojego boku, czujesz jak próbuje manipulować czasem.
items.artifacts.timekeepershourglass$timefreeze.name=Zamrożenie czasu
items.artifacts.timekeepershourglass$timefreeze.desc=Czas zamarzł wokół ciebie, pozwalając na natychmiastowe wykonanie akcji. Efekt trwa dopóki nie zostanie anulowany lub gdy twoja klepsydra się rozładuje. Atakowanie bądź użycie magii również złamie ten efekt.
items.artifacts.timekeepershourglass$sandbag.name=woreczek magicznego piasku
items.artifacts.timekeepershourglass$sandbag.levelup=Wsypałeś piasek do klepsydry.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Twoja klepsydra jest napełniona do pełna magicznym piaskiem!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Nie masz klepsydry, do której mógłbyś wsypać piasek.
items.artifacts.timekeepershourglass$sandbag.desc=Ten mały woreczek piasku powinien świetnie pasować do twojej klepsydry.\n\nTo trochę dziwne, że sklepikarz ma tak specyficzny przedmiot, właśnie wtedy kiedy go potrzebujesz...

items.artifacts.unstablespellbook.name=niestabilna księga zaklęć
items.artifacts.unstablespellbook.ac_read=CZYTAJ
items.artifacts.unstablespellbook.ac_add=DODAJ
items.artifacts.unstablespellbook.blinded=Nie możesz przeczytać z księgi gdy jesteś oślepiony.
items.artifacts.unstablespellbook.no_charge=Twoja księga zaklęć nie ma teraz energii.
items.artifacts.unstablespellbook.cursed=Nie możesz przeczytać przeklętej księgi
items.artifacts.unstablespellbook.prompt=Wybierz zwój
items.artifacts.unstablespellbook.infuse_scroll=Przesączasz energię zwoju wprost do księgi.
items.artifacts.unstablespellbook.unable_scroll=Nie jesteś w stanie dodać tego zwoju do księgi.
items.artifacts.unstablespellbook.unknown_scroll=Nie jesteś pewien jakiego typu jest ten zwój
items.artifacts.unstablespellbook.desc=Ten Tom jest w wyjątkowo dobrym stanie po tak wielu latach.  Syczy i trzeszczy kiedy przesuwasz strony, wzbierając niestabilną magią. Jeżeli zaczniesz czyta tą księgę nie wiadomo jakiego zaklęcia użyjesz.
items.artifacts.unstablespellbook.desc_cursed=Przeklęta książka przyczepiła się do ciebie, powstrzymuje ciebie przed użyciem większości zwojów,
items.artifacts.unstablespellbook.desc_index=Indeks książki jest niekompletny i aktualnie wskazuje na nastepujące, puste strony:
items.artifacts.unstablespellbook.desc_empowered=Zwój dodany do księgi zaklęć buzuje energią. Jesteś w stanie przelać tę energię w zwykły lub egzotyczny wariant efektu tego zwoju, ale będzie to kosztować dodatkowe użycie.
items.artifacts.unstablespellbook.read_empowered=Zwój dodany do księgi zaklęć buzuje energią. Jesteś w stanie przelać tę energię w zwykły lub egzotyczny wariant efektu tego zwoju.\n\nWybranie egzotycznej wersji zwoju będzie kosztowało 2 ładunki zamiast 1.



###bags
items.bags.bag.name=plecak

items.bags.potionbandolier.name=bandolier na mikstury
items.bags.potionbandolier.desc=Ten gruby bandolier zakłada się wokół piersi jak sakwę. Ma wiele zaizolowanych kieszonek, w których bezpiecznie można trzymać szklane fiolki.\n\nGdy tylko twoje mikstury znajdują się w środku bandoliera, powinny być chronione przed zimnem.

items.bags.scrollholder.name=tuba na zwoje
items.bags.scrollholder.desc=Ten pojemnik w kształcie rury wygląda na taki, w którym astronomowie przetrzymują swoje wykresy. Zwoje pasują do niego jak ulał. Jest też kilka bocznych kieszonek, które pasują całkiem nieźle na kryształy czarów. \n\nNie wygląda na łatwopalny. Twoje zwoje powinny być bezpieczne od ognia w środku niego.

items.bags.velvetpouch.name=aksamitna sakiewka
items.bags.velvetpouch.desc=Ta mała aksamitna sakiewka pozwala ci na przechowywanie małych przedmiotów, takich jak nasiona i kamienie runiczne.

items.bags.magicalholster.name=magiczny pokrowiec
items.bags.magicalholster.desc=Ten cienki pokrowiec jest stworzony ze skóry egzotycznego zwierzęcia i ma w sobie potężną magię pozwalającą mu przechowywać duże ilości broni dystansowych.\n\nKiedy sięgniesz do niego, zawsze znajdziesz przedmiot którego szukasz.\n\nDzięki magii zawartej w pokrowcu, różdżki będą ładować się nieco szybciej, a bronie miotane będą nieco bardziej wytrzymałe.



###bombs
items.bombs.arcanebomb.name=tajemnicza bomba
items.bombs.arcanebomb.desc=Ta bomba została wypełniona mistycznymi właściwościami. Wybuchnie potężną siłą, podobną do skoncentrowanego ataku Wielkiego Szlamu. Taka eksplozja przebija pancerze i uzyskuje większy zasięg niż eksplozje zwyczajnych bomb.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=PODPAL I RZUĆ
items.bombs.bomb.snuff_fuse=Szybko odbezpieczyłeś bombę.
items.bombs.bomb.ondeath=Zabił cię wybuch...
items.bombs.bomb.rankings_desc=Zabity przez wybuch
items.bombs.bomb.desc=Dość solidna bomba czarnoprochowa. Eksplozja tak pokaźnego ładunku z pewnością zada nieco obrażeń wszystkiemu dookoła.
items.bombs.bomb.desc_fuse=Wygląda na to, że lont będzie się spalał przez kilka tur po zapaleniu.
items.bombs.bomb.desc_burning=Lont tej bomby wypala się, lepiej się oddal lub go zgaś!
items.bombs.bomb$doublebomb.name=dwie bomby
items.bombs.bomb$doublebomb.desc=Para ogromnych bomb z czarnym prochem - wygląda na to, że dostałeś jedną za darmo!

items.bombs.firebomb.name=bomba zapalająca
items.bombs.firebomb.desc=Ta bomba została zmodyfikowana, by wystrzelić podtrzymywaną burzę ogniową na większym obszarze przy wybuchu.

items.bombs.flashbang.name=bomba błyskowa
items.bombs.flashbang.desc=Ta spreparowana bomba wytworzy nagły błysk oślepiającego światła przy eksplozji. Wszystko w pobliżu będzie na dłuższą chwilę zdezorientowane, w zależności od dystansu do miejsca wybuchu.

items.bombs.frostbomb.name=bomba mrożąca
items.bombs.frostbomb.desc=Ta bomba została zmodyfikowana by przy wybuchu wypuścić podtrzymywaną chmurę mrożącego gazu na sporym obszarze.

items.bombs.holybomb.name=święta bomba
items.bombs.holybomb.desc=Ta bomba została zmodyfikowana by błysnąć świętym światłem na sporym obszarze przy eksplozji, zadając dodatkowe obrażenia demonicznym i nieumarłym przeciwnikom.

items.bombs.noisemaker.name=bomba gwiżdżąca
items.bombs.noisemaker.desc=Ta spreparowana bomba będzie wielokrotnie wydawać hałaśliwe dźwięki po wypaleniu lontu. Bomba ta wybuchnie przy dotknięciu.
items.bombs.noisemaker.desc_burning=Czas na bombie gwiżdżącej upływa; wybuchnie ona, gdy coś znajdzie się w pobliżu!

items.bombs.shockbomb.name=bomba szokująca
items.bombs.shockbomb.desc=Ta bomba została zmodyfikowana tak, by uwolnić ładunek elektryczny przy eksplozji. Wszystko w pobliżu zostanie uszkodzone i sparaliżowane w zależności od dystansu do bomby.

items.bombs.regrowthbomb.name=bomba odrodzenia
items.bombs.regrowthbomb.desc=Ta spreparowana bomba rozpryska leczący płyn dookoła zamiast wybuchnąć. Ziemia na całym obszarze wokół eksplozji wypuści nowe łodygi i zakwitnie. Ty oraz wszyscy sojusznicy w zasięgu zostaną uleczeni.

items.bombs.shrapnelbomb.name=rozpryskowa bomba
items.bombs.shrapnelbomb.desc=Ta bomba została zmodyfikowana za pomocą odłamków metalu z kadłuba DM-300, które zostaną wyrzucone na wszystkie strony przy eksplozji, uszkadzając wszystko na ogromnym obszarze wokół bomby. Może dobrym pomysłem byłoby schowanie się za czymś przy używaniu jej...

items.bombs.woollybomb.name=bomba wełniasta
items.bombs.woollybomb.desc=Ta spreparowana bomba wytworzy całe stado magicznych owiec przy eksplozji. Owce te będą blokować poruszanie się przez bardzo długi czas, choć mogą być ręcznie rozproszone przez interakcję z nimi! Owce znikną szybciej w obecności potężnych przeciwników.

###food
items.food.berry.name=dzika jagoda
items.food.berry.eat_msg=Ta jagoda była przepyszna!
items.food.berry.desc=Ta mała jagoda była znaleziona przez Łowczynię wśród roślinności lochu. Może być zjedzona szybciej niż inne rodzaje pożywienia, można się nią troszkę najeść, a może też mieć przydane nasionko!

items.food.blandfruit.name=mdły owoc
items.food.blandfruit.cooked=ugotowany mdły owoc
items.food.blandfruit.sunfruit=owoc słońca
items.food.blandfruit.rotfruit=owoc zgnilizny
items.food.blandfruit.earthfruit=owoc ziemi
items.food.blandfruit.blindfruit=owoc oślepienia
items.food.blandfruit.firefruit=owoc ognia
items.food.blandfruit.icefruit=owoc lodu
items.food.blandfruit.fadefruit=zwiędły owoc
items.food.blandfruit.sorrowfruit=owoc żalu
items.food.blandfruit.stormfruit=owoc burzy
items.food.blandfruit.dreamfruit=owoc świeżości
items.food.blandfruit.starfruit=owoc gwiazd
items.food.blandfruit.swiftfruit=szybki owoc
items.food.blandfruit.raw=Nie możesz zmusić się do zjedzenia tego na surowo.
items.food.blandfruit.desc=Tak suchy i nietreściwy, być może ugotowanie go z innym składnikiem poprawi sprawę.
items.food.blandfruit.desc_cooked=Owoc napuchnął od wody i możliwe, że przejął właściwości nasiona, z którym go warzono. Będzie miał cechy mikstury której nasiono odpowiadało.
items.food.blandfruit.desc_eat=Wygląda na gotowy do spożycia!
items.food.blandfruit.desc_throw=Wygląda na lotne, raczej lepiej będzie rzucić to.
items.food.blandfruit$chunks.name=kawałki mdłego owocu
items.food.blandfruit$chunks.desc=Mdły owoc eksplodował od uderzenia, zostawiając małe kawałeczki.\n\nMimo piachu, te duże kawałki ugotowanego mdłego owocu wyglądają na zjadliwe.

items.food.chargrilledmeat.name=grillowane mięso
items.food.chargrilledmeat.desc=Wygląda na przyzwoity stek.

items.food.food.name=racja żywnościowa
items.food.food.ac_eat=JEDZ
items.food.food.eat_msg=To jedzenie smakowało wyśmienicie!
items.food.food.desc=Nic szczególnego: suszone mięso, trochę sucharów - takie tam.

items.food.frozencarpaccio.name=mrożone carpaccio
items.food.frozencarpaccio.invis=Twoje ręce stały się niewidzialne!
items.food.frozencarpaccio.hard=Czujesz, że twoja skóra twardnieje!
items.food.frozencarpaccio.refresh=Odświeżające!
items.food.frozencarpaccio.better=Czujesz się znacznie lepiej!
items.food.frozencarpaccio.desc=Jest to kawał zamrożonego, surowego mięsa. Jedyny sposób by je zjeść to pociąć je w cienkie kawałki. Wbrew pozorom jest bardzo pyszne.

items.food.meatpie.name=mięsny placek
items.food.meatpie.eat_msg=To jedzenie było przepyszne!
items.food.meatpie.desc=Przepyszny placek pełen napychającego mięsa. Najesz się tym bardziej niż czymkolwiek innym.

items.food.mysterymeat.name=tajemnicze mięso
items.food.mysterymeat.eat_msg=To jedzenie smakowało... dziwnie.
items.food.mysterymeat.hot=Aj, to jest gorące!
items.food.mysterymeat.legs=Nie czujesz swoich nóg!
items.food.mysterymeat.not_well=Czujesz się dobrze.
items.food.mysterymeat.stuffed=Jesteś najedzony.
items.food.mysterymeat.desc=Jesz na własną odpowiedzialność!
items.food.mysterymeat$placeholder.name=mięso

items.food.pasty.pasty=pasztecik
items.food.pasty.pie=dyniowe ciasto
items.food.pasty.cane=cukrowa laska
items.food.pasty.pasty_desc=To prawdziwy kornwalijski pasztecik, tradycyjnie nadziewany farszem z wołowiny i ziemniaków. Przepyszny!
items.food.pasty.pie_desc=Toż to wielki kawałek dyniowego ciasta! Jego idealny słodki zapach oraz pikantny smak z pewnością napełnią twój żołądek, oraz cię trochę uleczy.\n\nWesołego Halloween!
items.food.pasty.cane_desc=Wielka, cukrowa, słodka laska! Jest wystarczająco duża, by się nią najeść, a cukier może też dać twoim różdżkom niewielki zastrzyk energii.\n\nWesołego Bożego Narodzenia!

items.food.smallration.name=mała racja żywnościowa
items.food.smallration.eat_msg=To jedzenie smakowało normalnie.
items.food.smallration.desc=Wygląda dokładnie tak samo, jak standardowa racja żywnościowa, tyle że jest mniejsza.

items.food.stewedmeat.name=ugotowane mięso
items.food.stewedmeat.eat_msg=To jedzenie smakowało normalnie.
items.food.stewedmeat.desc=Gotowanie mięsa usuwa chorobę i pasożyty. Teraz powinno być bezpieczne do zjedzenia



##journal items
items.journal.documentpage.name=podarta strona
items.journal.documentpage.desc=Pojedyncza karta, zapewne wyrwana z jakiegoś rodzaju książki. Musisz ją podnieść, aby przeczytać.

items.journal.alchemypage.name=podarta strona poradnika alchemicznego
items.journal.alchemypage.desc=Podarta strona poradnika alchemicznego.\n\nNapisy są za małe żeby dało się je przeczytać na odległość, ale tytuł jest widoczny:\n\n_"%s"_

items.journal.guidebook.name=Księga "Jak przezwyciężyć lochy"
items.journal.guidebook.hint=Twój poradnik ma dla ciebie podpowiedź!
items.journal.guidebook.desc=Poradnik poszukiwacza przygód - zostawiony przez kogoś, kto uznał, że chodzenie po lochach nie jest dla niego! Czujesz, że ta książka jest magiczna; jest w stanie podpowiedzieć podróżnikom, by przeczytali odpowiednią stronę w odpowiednim momencie.\n\nMimo tej funkcji, ta książka jest szerzej znana dzięki słowom "Nie panikuj!", napisanymi dużymi, przyjaznymi literami na okładce.

items.journal.guidepage.name=podarta strona przewodnika
items.journal.guidepage.desc=Podarta strona z "Poradnik awanturnika".\n\nTekst jest trudny do przeczytania na odległość, ale możesz przeczytać tytuł:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=potargany list
items.journal.regionlorepage$sewers.desc=Coś, co przypomina list jest napisane na zabrudzonym ziemią kawałku papieru. Musisz go podnieść, jeśli chcesz go przeczytać.

items.journal.regionlorepage$prison.name=potargana kartka z dziennika
items.journal.regionlorepage$prison.desc=Kartka z dziennika lub pamiętnika. Papier wygląda na stary i mimo że jest w lepszym stanie od listów znalezionych w kanałach, musisz go podnieść, żeby go przeczytać.

items.journal.regionlorepage$caves.name=stary wpis z pamiętnika
items.journal.regionlorepage$caves.desc=Coś, co przypomina wpis z dziennika badacza jest zaskakująco dobrze zachowane jak na swój wiek. Podnieś go, aby go przeczytać.

items.journal.regionlorepage$city.name=zardzewiała tabliczka
items.journal.regionlorepage$city.desc=Mała, zardzewiała tabliczka z magicznie wyrytą wiadomością. Litery są dobrze widoczne mimo wieku tabliczki, ale będziesz musiał ją podnieść, aby ją przeczytać.

items.journal.regionlorepage$halls.name=jaskrawa tabliczka
items.journal.regionlorepage$halls.desc=Mała, czarna tabliczka z świecącymi zielonymi literami, wyrytymi za pomocą magii. Z tej odległości litery zlewają się w niekształtną całość, musisz ją podnieść, żeby ją przeczytać.


###keys
items.keys.goldenkey.name=złoty klucz
items.keys.goldenkey.desc=Nacięcia na tym złotym kluczu są niewielkie i skomplikowane. Może otworzy zamkniętą skrzynię?

items.keys.crystalkey.name=Kryształowy klucz
items.keys.crystalkey.desc=Przycięte krawędzie klucza błyszczą w ciemności. Czyżby służył do otwierania czegoś zrobionego z kryształu?

items.keys.ironkey.name=stalowy klucz
items.keys.ironkey.desc=Nacięcia na tym starożytnym kluczu są zużyte, skórzana smycz sponiewierana przez czas. Jakie drzwi może otworzyć?

items.keys.skeletonkey.name=kościsty klucz
items.keys.skeletonkey.desc=Ten klucz wygląda na wyjątkowy: jego szczyt kształtem przypomina czaszkę. Najprawdopodobniej otwiera wyjątkowe drzwi



###potions
items.potions.potion.ac_drink=PIJ
items.potions.potion.turquoise=turkusowa mikstura
items.potions.potion.crimson=karmazynowa mikstura
items.potions.potion.azure=lazurowa mikstura
items.potions.potion.jade=jadeitowa mikstura
items.potions.potion.golden=złota mikstura
items.potions.potion.magenta=malinowa mikstura
items.potions.potion.charcoal=węglowoczarna mikstura
items.potions.potion.ivory=kremowa mikstura
items.potions.potion.amber=bursztynowa mikstura
items.potions.potion.bistre=ciemnobrunatna mikstura
items.potions.potion.indigo=indygowa mikstura
items.potions.potion.silver=srebrna mikstura
items.potions.potion.unknown_desc=Ta fiolka zawiera wirujący, kolorowy płyn. Kto wie, co się stanie, gdy zostanie on wypity lub rzucony?
items.potions.potion.harmful=Szkodliwa mikstura!
items.potions.potion.beneficial=Dobra mikstura
items.potions.potion.yes=Tak, wiem co robię
items.potions.potion.no=Nie, zmieniłem zdanie
items.potions.potion.sure_drink=Jesteś pewien, że chcesz wypić tę miksturę? Zazwyczaj powinieneś rzucać takie mikstury w swoich przeciwników.
items.potions.potion.sure_throw=Jesteś pewien, że chcesz rzucić tym eliksirem? Zazwyczaj jedynym sensem jest wypicie go.
items.potions.potion.shatter=Fiolka pęka i płyn rozpryskuje się nieszkodliwie.
items.potions.potion$placeholder.name=mikstura
items.potions.potion$seedtopotion.name=Losowa mikstura

items.potions.alchemicalcatalyst.name=katalizator alchemiczny
items.potions.alchemicalcatalyst.desc=Cienka fiolka magicznego płynu, wykonanego z esencji mikstury rozłożonej na czynniki pierwsze. Jej zawartość jest półprzezroczysta i mieni się kolorami tęczy.\n\nTen katalizator jest najbardziej przydatny jako składnik alchemiczny, ale możesz go użyć bezpośrednio i uzyskać efekt losowej mikstury.

items.potions.potionofexperience.name=mikstura doświadczenia
items.potions.potionofexperience.desc=Zmagazynowane doświadczenia wielu bitew ograniczone do formy płynu, ten trunek zapewni ci automatyczne podniesienie poziomu.

items.potions.potionoffrost.name=mikstura mrozu
items.potions.potionoffrost.desc=Chemikalia w miksturze wyparują, a następnie zamarzną w powietrzu tworząc mroźną chmurę.

items.potions.potionofhaste.name=mikstura przyspieszenia
items.potions.potionofhaste.energetic=Czujesz pęd w nogach!
items.potions.potionofhaste.desc=Wypicie tej dziwnie słodkiej mikstury napełni cię sporą energią na krótki czas, pozwalając ci biegać szybciej.

items.potions.potionofhealing.name=mikstura uzdrawiająca
items.potions.potionofhealing.heal=Twoje rany zaczynają się zasklepiać.
items.potions.potionofhealing.desc=Eliksir, który w pełni odnowi twoje zdrowie i zwalczy zatrucie.

items.potions.potionofinvisibility.name=mikstura niewidzialności
items.potions.potionofinvisibility.invisible=Twoje ręce stały się niewidzialne!
items.potions.potionofinvisibility.desc=Wypicie tej mikstury sprawi, że staniesz się chwilowo niewidzialny. Gdy jesteś niewidzialny przeciwnicy nie widzą cię. Atakowanie wrogów, jak i używanie różdżki lub zwoju na oczach wroga, anuluje efekt.

items.potions.potionoflevitation.name=mikstura lewitacji
items.potions.potionoflevitation.float=Unosisz się w powietrze!
items.potions.potionoflevitation.desc=Wypicie tego osobliwego płynu sprawi, że zacznie unosić się w powietrzu, by bez wysiłku ominąć pułapki i otchłanie. Rzucenie tą miksturą stworzy chmurę gazu dezorientującego wszystko co go wdycha.

items.potions.potionofliquidflame.name=mikstura ciekłych płomieni
items.potions.potionofliquidflame.desc=Ta fiolka zawiera niestabilną substancję, która po wydobyciu się na powietrze stanie w płomieniach.

items.potions.potionofmindvision.name=mikstura wizji umysłów
items.potions.potionofmindvision.see_mobs=W jakiś sposób czujesz obecność umysłów okolicznych organizmów!
items.potions.potionofmindvision.see_none=Jakimś sposobem możesz powiedzieć, że jesteś w tym momencie sam na tej głębokości.
items.potions.potionofmindvision.desc=Po wypiciu tego twój umysł stanie się wrażliwy na psychiczną sygnaturę odległych istot, pozwalając tobie wyczuć biologiczną obecność przez ściany. Mikstura również pozwoli tobie widzieć przez sąsiadujące ściany i drzwi.

items.potions.potionofparalyticgas.name=mikstura paraliżującego gazu
items.potions.potionofparalyticgas.desc=Po otwarciu, ciecz w fiolce wyparuje tworząc żółtą mgiełkę. Każdy, kto się nią zaciągnie zostanie natychmiastowo sparaliżowany i nie będzie się mógł ruszyć na pewien czas po tym jak mgiełka rozrzedzi się. Ten przedmiot można rzucić na odległych wrogów, aby złapać ich efektem gazu.

items.potions.potionofpurity.name=mikstura czystości
items.potions.potionofpurity.freshness=Czujesz nadzwyczajną świeżość w powietrzu.
items.potions.potionofpurity.protected=Cienka błona z powietrza chroni cię!
items.potions.potionofpurity.desc=Ta magiczna substancja natychmiastowo zneutralizuje wszystkie szkodliwe efekty obszarowe na dużym obszarze. Wypicie jej da ci tymczasową odporność przeciw tym efektom.

items.potions.potionofstrength.name=mikstura siły
items.potions.potionofstrength.msg_1=+1 SIŁY
items.potions.potionofstrength.msg_2=Niespodziewana siła przebiega przez twoje ciało.
items.potions.potionofstrength.desc=Ten potężny eliksir popłynie prosto do twoich muskuł, permanentnie zwiększając twoją siłę o jeden punkt.

items.potions.potionoftoxicgas.name=mikstura toksycznego gazu
items.potions.potionoftoxicgas.desc=Odkorkowanie lub rozbicie szklanej fiolki spowoduje, że jej zawartość wybuchnie w formie chmury zielonego, toksycznego gazu. Możesz zdecydować się  rzucić tą miksturą zamiast odkorkowywać ją własnoręcznie



###brews
items.potions.brews.causticbrew.name=żrąca mieszanina
items.potions.brews.causticbrew.desc=Ten wywar rozbryzguje żrący szlam na szerokim obszarze wokół miejsca, w którym upadnie. Wszystko w zasięgu działania będzie powoli się rozpadać, o ile nie zostanie zmyte przez wodę.

items.potions.brews.blizzardbrew.name=burzowa mieszanina
items.potions.brews.blizzardbrew.desc=Rzucenie tej butelki spowoduje uwolnienie potężnej burzy śnieżnej, która rozprzestrzenia się jak gaz.

items.potions.brews.infernalbrew.name=piekielna mieszanina
items.potions.brews.infernalbrew.desc=Rzucenie tej butelki spowoduje uwolnienie piekielnego ognia, który rozprzestrzenia się jak gaz.

items.potions.brews.shockingbrew.name=szokująca mieszanina
items.potions.brews.shockingbrew.desc=Rzucenie tej butelki spowoduje uwolnienie sztormu elektrycznego na szerokim obszarze od miejsca jej rozbicia.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=eliksir magicznej zbroi
items.potions.elixirs.elixirofarcanearmor.desc=Ten eliksir przyznaje pijącemu długotrwałą ochronę przeciwko magicznym obrażeniom.

items.potions.elixirs.elixirofaquaticrejuvenation.name=eliksir wodnego odnowienia
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ten eliksir posiada w sobie pozostałości ze Szlamu, napełnione leczniczą mocą. Nie zapewni natychmiastowego leczenia, lecz podczas stania w wodzie będzie powoli regenerował większą ilość życia niż mikstury uzdrawiające.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=wodne leczenie
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Tymczasowo pozyskałeś lecznicze własności podobne do tych posiadanych przez Szlam.\n\nGdy stoisz w wodzie, będziesz regenerował małą ilość życia na turę. Efekt ten jest wstrzymany dopóki jesteś w pełni zdrowia lub poza wodą.\n\nPozostałe leczenie: %d.

items.potions.elixirs.elixirofdragonsblood.name=eliksir z krwi smoka
items.potions.elixirs.elixirofdragonsblood.desc=Po wypiciu, ten eliksir da ognistą moc płynąca w krwi pijącego. Ten efekt spowoduje odporność na ogień i podpalanie przeciwników fizycznymi atakami.

items.potions.elixirs.elixirofhoneyedhealing.name=eliksir miodowego leczenia
items.potions.elixirs.elixirofhoneyedhealing.desc=Ten eliksir słodzi miksturę leczenia, dzięki czemu jest nawet smaczna. Po wypiciu, uleczy trochę głodu, ale też można rzucić w przyjaciela i go uleczyć.\n\nStworzenia które mają upodobanie miodu mogą być tym uspokojone.

items.potions.elixirs.elixiroficytouch.name=eliksir mroźnego dotyku
items.potions.elixirs.elixiroficytouch.desc=Po spożyciu, eliksir pozwoli wykradać ciepło z wrogów podczas ataku. Ten efekt powoduje że pijący jest odporny na mróz i może wychładzać przeciwników fizycznymi ciosami.

items.potions.elixirs.elixirofmight.name=eliksir mocy
items.potions.elixirs.elixirofmight.msg_1=+1 SIŁY +%d PŻ
items.potions.elixirs.elixirofmight.msg_2=Niespodziewana siła przebiega przez twoje ciało.
items.potions.elixirs.elixirofmight.desc=Ten potężny eliksir popłynie prosto do twoich muskuł, permanentnie zwiększając twoją siłę o jeden punkt i wytrzymałość o %d punktów. Zwiększenie wytrzymałości zwiększa się wraz z poziomem twojego maksymalnego zdrowia, ale powoli się wyczerpie w trakcie zdobywania poziomów doświadczenia.
items.potions.elixirs.elixirofmight$htboost.name=zwiększenie maksymalnego zdrowia
items.potions.elixirs.elixirofmight$htboost.desc=Czujesz w sobie nadnaturalną siłę i witalność.\n\nTwoje maksymalne zdrowie jest podniesione na dłuższy okres czasu. Wzmocnienie to zacznie zanikać wraz ze zdobywaniem kolejnych poziomów doświadczenia.\n\nAktualne wzmocnienie: %d.\nLiczba pozostałych poziomów: %d.

items.potions.elixirs.elixiroftoxicessence.name=eliksir toksycznej esencji
items.potions.elixirs.elixiroftoxicessence.desc=Po spożyciu, ten eliksir wzmocni pijącego z toksyczną energią, która nadaje odporność na toksyczny gaz i truciznę, oraz będzie on toksycznie gazował otoczenie w ruchu.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=egzotyczna turkusowa mikstura
items.potions.exotic.exoticpotion.crimson=egzotyczna karmazynowa mikstura
items.potions.exotic.exoticpotion.azure=egzotyczna lazurowa mikstura
items.potions.exotic.exoticpotion.jade=egzotyczna jadeitowa mikstura
items.potions.exotic.exoticpotion.golden=egzotyczna złota mikstura
items.potions.exotic.exoticpotion.magenta=egzotyczna malinowa mikstura
items.potions.exotic.exoticpotion.charcoal=egzotyczna węglowoczarna mikstura
items.potions.exotic.exoticpotion.ivory=egzotyczna kremowa mikstura
items.potions.exotic.exoticpotion.amber=egzotyczna bursztynowa mikstura
items.potions.exotic.exoticpotion.bistre=egzotyczna ciemnobrunatna mikstura
items.potions.exotic.exoticpotion.indigo=egzotyczna indygowa mikstura
items.potions.exotic.exoticpotion.silver=egzotyczna srebrna mikstura
items.potions.exotic.exoticpotion.unknown_desc=Ta okrągła fiolka zawiera kolorową zawiesinę. Wydaje się być obcym dla tych ziem. Kto wie, co się stanie, gdy zostanie rzucona lub wypita?
items.potions.exotic.exoticpotion.warning=Czy jesteś pewien, że chcesz porzucić użycie tej mikstury? Zostanie ona zużyta tak czy inaczej.
items.potions.exotic.exoticpotion.yes=Tak, wyrażam zgodę
items.potions.exotic.exoticpotion.no=Nie, zmieniłem zdanie

items.potions.exotic.potionofcleansing.name=mikstura oczyszczenia
items.potions.exotic.potionofcleansing.desc=Ten silny wywar na kilka tur zablokuje działanie wszystkich szkodliwych efektów u osoby, która go wypije. Może także zostać rzucony na dowolny cel, by go z nich oczyścić.
items.potions.exotic.potionofcleansing$cleanse.name=oczyszczony
items.potions.exotic.potionofcleansing$cleanse.desc=Ta postać jest tymczasowo odporna na wszystkie szkodliwe efekty!\n\nPozostało tur: %s.

items.potions.exotic.potionofcorrosivegas.name=mikstura korodującego gazu
items.potions.exotic.potionofcorrosivegas.desc=Odkorkowanie lub roztrzaskanie tej fiolki pod ciśnieniem spowoduje, że jej zawartość wybuchnie w śmiercionośną chmurę rdzawego, korodującego gazu. Gaz szybciej się rozprzestrzenia i jest bardziej zabójczy od toksycznego gazu, ale szybciej się ulatnia.

items.potions.exotic.potionofdragonsbreath.name=mikstura smoczego oddechu
items.potions.exotic.potionofdragonsbreath.prompt=Wybierz miejsce do spalenia
items.potions.exotic.potionofdragonsbreath.desc=Ta fiolka zawiera niecodzienną mieszaninę, która gwałtownie stanie w płomieniach po krótkiej chwili od zmieszania ze śliną. Szybkie wyplucie płynu pozwoli użytkownikowi miotać ogniem z ust!

items.potions.exotic.potionofearthenarmor.name=mikstura kamiennej skóry
items.potions.exotic.potionofearthenarmor.desc=Zamiast paraliżować, ten płyn ma efekt utwardzający na skórze użytkownika,  tymczasowo zmieniając ją w naturalną zbroję.

items.potions.exotic.potionofdivineinspiration.name=mikstura boskiej inspiracji
items.potions.exotic.potionofdivineinspiration.no_more_points=Nie możesz uzyskać więcej dodatkowych punktów talentu.
items.potions.exotic.potionofdivineinspiration.select_tier=Wybierz krąg talentów, który ma uzyskać dwa dodatkowe punkty. Musisz mieć dostęp do kręgu, by wydać punkty.
items.potions.exotic.potionofdivineinspiration.bonus=+2 punkty talentu!
items.potions.exotic.potionofdivineinspiration.desc=Potęga boskiej energii zamknięta w miksturze, która wypełni pijącego boską mocą, dając mu dwa dodatkowe punkty talentu w wybranym przez niego kręgu.\n\nTa mikstura może być użyta tylko raz na każdy krąg talentów.

items.potions.exotic.potionofmagicalsight.name=mikstura magicznego wzroku
items.potions.exotic.potionofmagicalsight.desc=Po wypiciu tej mikstury twoje zmysły będą tymczasowo wyostrzone do nadludzkich poziomów, zwiększając zasięg widzenia i pozwalając ci widzieć przez ściany!

items.potions.exotic.potionofmastery.name=mikstura mistrzostwa
items.potions.exotic.potionofmastery.prompt=Opanuj przedmiot
items.potions.exotic.potionofmastery.weapon_easier=Twoja broń stała się łatwiejsza w użyciu.
items.potions.exotic.potionofmastery.armor_easier=Twoją zbroję łatwiej Ci nosić.
items.potions.exotic.potionofmastery.desc=Zamiast zwiększać siłę, ta mikstura przystosowuje mięśnie pijącego do danego przedmiotu. Sprawia to, że przedmiot jest łatwiejszy w użyciu, jak gdyby bohater był zaznajomiony z przedmiotem i miał związaną z nim pamięć mięśniową.\n\nWybrana broń lub pancerz będzie wymagać 2 mniej siły do użycia. Ta mikstura może być użyta raz na każdy przedmiot.

items.potions.exotic.potionofshielding.name=mikstura tarczy
items.potions.exotic.potionofshielding.desc=Zamiast leczyć, ta mikstura stworzy wytrzymałą tarczę wokół ciała wypijającego, blokując sporą ilość obrażeń.

items.potions.exotic.potionofshroudingfog.name=mikstura okrywającej mgły
items.potions.exotic.potionofshroudingfog.desc=W kontakcie z powietrzem płyn w tej fiolce zmieni się w gęstą chmurę szybko rozprzestrzeniających się oparów, które całkowicie blokują pole widzenia przeciwników.

items.potions.exotic.potionofsnapfreeze.name=mikstura błyskawicznego mrożenia
items.potions.exotic.potionofsnapfreeze.desc=Składniki zawarte w tej miksturze gwałtownie reagują z powietrzem, natychmiastowo zamrażając i unieruchamiając wszystko w jej zasięgu.

items.potions.exotic.potionofstamina.name=mikstura kondycji
items.potions.exotic.potionofstamina.desc=Wypicie tej dziwnie słodkiej substancji doda ci długo-trwającą energię, która pozwoli ci na szybszy chód przez dłuższy okres czasu.

items.potions.exotic.potionofstormclouds.name=mikstura burzowych chmur
items.potions.exotic.potionofstormclouds.desc=Rzucenie tej butelki wytworzy szybko rozprzestrzeniający się obłok skoncentrowanej pary, który skondensuje się i zaleje otoczenie deszczem. Większość typów terenu zostanie zalana, ogień zostanie zgaszony, a pułapki zostaną unieszkodliwione pod naporem wody.



###quest items
items.quest.ceremonialcandle.name=uroczysta  świeca
items.quest.ceremonialcandle.desc=Zestaw świec, stopiony i połączonych razem.\n\nOddzielnie są bezużyteczne, ale ustawione w odpowiedni wzór, mogą zebrać energię do rytuału przywołania.

items.quest.corpsedust.name=mączka kostna
items.quest.corpsedust.chill=Pewien dreszcz przeszywa ci ciało...
items.quest.corpsedust.desc=Kula mączki kostnej nie różniąca się na pozór od innych. Jednakże możesz wyczuć złowieszczą magię emanującą z jej środka.\n\nPozbycie się tego jak najszybciej się da to dobry pomysł.

items.quest.darkgold.name=żyła ciemnego złota
items.quest.darkgold.desc=Ten metal nie nazywa się ciemnym z powodu jego koloru (nie różni się nim od zwykłego złota), ale dlatego, że topi się pod światłem dziennym, co czyni go bezużytecznym na powierzchni.

items.quest.dwarftoken.name=krasnoludzki żeton
items.quest.dwarftoken.desc=Wielu Krasnoludów i niektóre z ich większych wytworów noszą te małe kawałki metalu. Być może to jakaś biżuteria albo identyfikator. Krasnoludy są dziwne.

items.quest.embers.name=niedopałki żywiołów
items.quest.embers.desc=Specjalne niedopałki, które mogą zostać uzyskane tylko z młodych żywiołaków ognia. Promieniują ciepłem.

items.quest.gooblob.name=kawał szlamu
items.quest.gooblob.desc=Kawał trzęsącego się szlamu, który oderwał się z Wielkiego Szlamu. Przypomina smakowitą galaretkę, ale wiesz, że lepiej go nie jeść.\n\nSam z siebie jest bezużyteczny, ale może się przydać się do tworzenia niektórych mikstur i bomb. W najgorszym wypadku będzie dobrym źródłem energii alchemicznej.

items.quest.metalshard.name=przeklęty kawał złomu
items.quest.metalshard.desc=Kawał zardzewiałego złomu który oderwał się od DM-300 po jego zniszczeniu. Wyczuwasz złą, lecz nieaktywną magię w środku.\n\nSam z siebie jest bezużyteczny, ale może się przydać do tworzenia niektórych zwojów lub bomb. W najgorszym wypadku będzie dobrym źródłem energii alchemicznej.

items.quest.pickaxe.name=kilof
items.quest.pickaxe.ac_mine=KOP
items.quest.pickaxe.no_vein=W pobliżu nie ma żadnej żyły ciemnego złota do wydobycia.
items.quest.pickaxe.desc=Potężne i wytrzymałe narzędzie do kruszenia skał. Zapewne można by użyć go jako broni.

items.quest.ratskull.name=czaszka wielkiego szczura
items.quest.ratskull.desc=Ogromna czaszka szczura. Mogłaby posłużyć za wspaniałe trofeum myśliwskie, gdybyś tylko miał jakąś ścianę, by na niej ją powiesić.



###rings
items.rings.ring.diamond=pierścień z diamentem
items.rings.ring.opal=pierścień z opalem
items.rings.ring.garnet=pierścień z granatem
items.rings.ring.ruby=pierścień z rubinem
items.rings.ring.amethyst=pierścień z ametystem
items.rings.ring.topaz=pierścień z topazem
items.rings.ring.onyx=pierścień z onyksem
items.rings.ring.tourmaline=pierścień z turmalinem
items.rings.ring.emerald=pierścień ze szmaragdem
items.rings.ring.sapphire=pierścień z szafirem
items.rings.ring.quartz=pierścień z kwarcem
items.rings.ring.agate=pierścień z agatem
items.rings.ring.equip_cursed=Pierścień boleśnie zaciska się wokół twojego palca!
items.rings.ring.unknown_desc=Ten metalowy pierścień jest przystrojony wielkim klejnotem, który lśni w ciemnościach. Kto wie, jaki efekt da włożenie go?
items.rings.ring.known=To %s.
items.rings.ring.identify=Nosisz swój pierścień wystarczająco długo, by go zidentyfikować. To %s.
items.rings.ring.cursed_worn=Ten pierścień jest przeklęty, nie jesteś w stanie go zdjąć.
items.rings.ring.curse_known=Wyczuwasz czarną magię czającą się w tym pierścieniu.
items.rings.ring.not_cursed=Ten pierścień jest wolny od czarnej magii.

items.rings.ringofaccuracy.name=pierścień celności
items.rings.ringofaccuracy.stats=Gdy założony, ten pierścień zwiększy twoją celność o _%s%%._
items.rings.ringofaccuracy.typical_stats=Podobne pierścienie zwykle zwiększają celność ataków o _%s%%._
items.rings.ringofaccuracy.desc=Ten pierścień zwiększa twoją koncentrację, ułatwiając twoim atakom trafić cel. Zdegradowany pierścień utrudni ci trafianie pod rząd.

items.rings.ringofarcana.name=pierścień tajemnych mocy
items.rings.ringofarcana.stats=Gdy założony, ten pierścień zwiększy moc zaklęć i glifów o _%s%%._
items.rings.ringofarcana.typical_stats=Podobne pierścienie zwykle zwiększają moc zaklęć i glifów o _%s%%._
items.rings.ringofarcana.desc=Ten pierścień wzmacnia zaklęcia znajdujące się na broni i glify na pancerzu, zwiększając zarówno ich szanse na aktywację, jak i siłę ich efektów. Przeklęty pierścień zaś osłabi działanie zaklęć i glifów.

items.rings.ringofelements.name=pierścień żywiołów
items.rings.ringofelements.stats=Gdy założony, ten pierścień zwiększy twoją odporność na żywioły o _%s%%._
items.rings.ringofelements.typical_stats=Podobne pierścienie zwykle zwiększają odporność na żywioły o _%s%%._
items.rings.ringofelements.desc=Ten pierścień zwiększa odporność noszącego na większość efektów magicznych i żywiołowych, zmniejszając obrażenia i długość trwania negatywnych efektów. Naturalnie, przeklęty pierścień pogorszy te efekty.

items.rings.ringofenergy.name=pierścień energii
items.rings.ringofenergy.stats=Gdy założony, ten pierścień zwiększa prędkość ładowania różdżek o _%1$s%%_ i prędkość ładowania artefaktów o _%2$s%%._
items.rings.ringofenergy.typical_stats=Podobne pierścienie zwykle zwiększają prędkość ładowania różdżek o _%1$s%%_, a prędkość ładowania artefaktów o _%2$s%%._
items.rings.ringofenergy.desc=Twoje różdżki i artefakty będą się szybciej ładować w magicznym polu promieniującym z tego pierścienia. Przeklęty pierścień spowolni ładowanie tych przedmiotów.

items.rings.ringofevasion.name=pierścień uników
items.rings.ringofevasion.stats=Gdy założony, ten pierścień zwiększy twoją umiejętność unikania o _%s%%._
items.rings.ringofevasion.typical_stats=Podobne pierścienie zwykle zwiększają umiejętność unikania o _%s%%._
items.rings.ringofevasion.desc=Ten pierścień przyspiesza reakcję noszącego ułatwiając mu unik przed wrogimi ciosami. Przeklęty pierścień ułatwi wrogom trafienie nosiciela.

items.rings.ringofforce.name=pierścień siły
items.rings.ringofforce.stats=Kiedy nieuzbrojony, z twoją aktualną siłą, ten pierścień zadaje _%1$d-%2$d obrażeń._ Z założoną bronią pierścień ten zwiększy obrażenia o _ %3$d ._
items.rings.ringofforce.typical_stats=Przy braku broni wręcz, przy twojej aktualnej sile, podobne pierścienie zwykle zadają _%1$d-%2$d obrażeń._ Z założoną bronią zazwyczaj takie pierścienie zwiększają obrażenia o  _%3$d._
items.rings.ringofforce.desc=Ten pierścień wzmacnia siłę ataku bohatera. Nie daje wiele, gdy ten dzierży bronie, lecz atak bez broni będzie dużo silniejszy. Zdegradowany pierścień zmniejszy siłę ataku.

items.rings.ringoffuror.name=pierścień furii
items.rings.ringoffuror.stats=Gdy założony, ten pierścień zwiększy twoją prędkość ataku o _%s%%._
items.rings.ringoffuror.typical_stats=Podobne pierścienie zwykle zwiększają prędkość ataku o _%s%%._
items.rings.ringoffuror.desc=Ten pierścień pozwala na wprowadzenie bohatera w stan furii, umożliwiając mu przyspieszenie ataków. Zdegradowany pierścień spowalnia ataki bohatera.

items.rings.ringofhaste.name=pierścień szybkości
items.rings.ringofhaste.stats=Gdy założony, ten pierścień zwiększy twoją prędkość poruszania się o _%s%%._
items.rings.ringofhaste.typical_stats=Podobne pierścienie zwykle zwiększają prędkość poruszania się o _%s%%._
items.rings.ringofhaste.desc=Ten pierścień pozwala bohaterowi poruszanie się z nadludzką prędkością. Zdegradowany pierścień spowolni bohatera.

items.rings.ringofmight.name=pierścień mocy
items.rings.ringofmight.stats=Gdy założony, ten pierścień zwiększy twoją siłę o _%1$d_ i twoje maksymalne zdrowie o _%2$s%%._
items.rings.ringofmight.typical_stats=Podobne pierścienie zwykle zwiększają siłę o _%1$d_ i maksymalne zdrowie o _%2$s%%._
items.rings.ringofmight.desc=Ten pierścień zwiększa fizyczne cechy bohatera, dając mu większą siłę i wytrzymałość. Zdegradowany pierścień osłabi bohatera.

items.rings.ringofsharpshooting.name=pierścień precyzji
items.rings.ringofsharpshooting.stats=Gdy założony, ten pierścień zwiększy obrażenia broni miotanych jak gdyby ich poziom był zwiększony o _%1$d_ i polepszy ich wytrzymałość o _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Podobne pierścienie zwykle zwiększają obrażenia broni miotanych jak gdyby ich poziom był zwiększony o _%1$d_ i polepszają ich wytrzymałość o _%2$s%%._
items.rings.ringofsharpshooting.desc=Ten pierścień zwiększa precyzję bohatera, co sprawia, że wszystkie bronie dystansowe są bardziej celne i wytrzymałe. Zdegradowany pierścień ma odwrotny efekt.

items.rings.ringoftenacity.name=pierścień wytrwałości
items.rings.ringoftenacity.stats=Gdy założony, ten pierścień zmniejszy otrzymywane obrażenia o _%s%%._
items.rings.ringoftenacity.typical_stats=Podobne pierścienie zwykle zmniejszają otrzymywane obrażenia do maksymalnie _%s%%._
items.rings.ringoftenacity.desc=Jeśli założony, ten pierścień pomoże noszącemu uodpornić się na normalne ataki. Im bardziej ranny jest nosiciel, tym bardziej będzie odporny na obrażenia. Zdegradowany pierścień ułatwi natomiast uśmiercenie noszącego.

items.rings.ringofwealth.name=pierścień dostatku
items.rings.ringofwealth.stats=Gdy założony, ten pierścień zwiększy twoje szczęście o _%s%%._
items.rings.ringofwealth.typical_stats=Podobne pierścienie zwykle zwiększają szczęście o _%s%%._
items.rings.ringofwealth.desc=Ten pierścień działa jak magnes na skarby, zwiększając szansę na to, że znajdziesz wartościowe przedmioty w różnego rodzaju skrzyniach lub przy ciałach wrogów. Przeklęty pierścień zmniejszy szansę na otrzymanie przedmiotów.



###scrolls
items.scrolls.scroll.ac_read=CZYTAJ
items.scrolls.scroll.kaunan=zwój KAUNAN
items.scrolls.scroll.sowilo=zwój SOWILO
items.scrolls.scroll.laguz=zwój LAGUZ
