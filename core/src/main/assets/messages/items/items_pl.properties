###wands
items.wands.cursedwand.ondeath=Zabiła cię twoja własna %s.
items.wands.cursedwand.nothing=Nic się nie dzieje.
items.wands.cursedwand.mass_invuln=Olśniewające światło błyszczy z twojej różdżki!
items.wands.cursedwand.petrify=Nagle zamarzłeś w miejscu!
items.wands.cursedwand.grass=Trawa wyrasta wokoło ciebie!
items.wands.cursedwand.fire=Czujesz spaleniznę...
items.wands.cursedwand.transmogrify_wand=Twoja różdżka przeobraziła się w inny przedmiot!
items.wands.cursedwand.transmogrify_other=Twój przedmiot przeobraża się w coś innego!
items.wands.cursedwand.disguise=Twój wygląd zmienia się na twoich oczach!
items.wands.cursedwand.supernova=Rozjarzona kula energii zaczyna rosnąć. Chyba lepiej stąd znikać!
items.wands.cursedwand.supernova_positive=Rozjarzona kula energii zaczyna rosnąć, ale nie czujesz się nią zagrożony.
items.wands.cursedwand.sinkhole=Grunt pod nogami zaczyna ci się obsuwać!
items.wands.cursedwand.sinkhole_positive=Grunt zaczyna się zapadać, ale pod tobą wydaje się wystarczająco twardy.
items.wands.cursedwand.gravity=Grawitacja nagle zaczyna ciągnąć w losowe kierunki!
items.wands.cursedwand.gravity_positive=Grawitacja nagle zaczyna ciągnąć w losowe kierunki, ale wygląda na to, że ciebie to nie dotyczy.
items.wands.cursedwand.gravity_end=Chaos grawitacyjny kończy się.

items.wands.damagewand.upgrade_stat_name_1=Magiczne Obrażenia

items.wands.wand.ac_zap=STRZEL
items.wands.wand.fizzles=Twoja różdżka iskrzy; nie ma wystarczająco dużego ładunku.
items.wands.wand.no_magic=Twoja różdżka iskrzy; nie możesz używać różdżek podczas bycia magicznie odpornym.
items.wands.wand.self_target=Nie możesz celować w samego siebie!
items.wands.wand.identify=Jesteś już wystarczająco dobrze zaznajomiony z tą różdżką, by ją zidentyfikować.
items.wands.wand.resin_one=Ta różdżka jest ulepszona o _1 poziom_ za pomocą magicznej żywicy.
items.wands.wand.resin_many=Ta różdżka jest ulepszona o _%d poziomy_ za pomocą magicznej żywicy.
items.wands.wand.cursed=Ta różdżka jest przeklęta, jej magia jest chaotyczna i przypadkowa.
items.wands.wand.not_cursed=Ta różdżka jest wolna od wrogiej magii.
items.wands.wand.curse_discover=Ta %s jest przeklęta!
items.wands.wand.prompt=Wybierz miejsce do strzelenia
items.wands.wand$placeholder.name=różdżka

items.wands.wandofblastwave.name=różdżka fali wybuchu
items.wands.wandofblastwave.staff_name=kostur fali wybuchu
items.wands.wandofblastwave.ondeath=Zabiła cię twoja własna różdżka fali wybuchu...
items.wands.wandofblastwave.desc=Ta różdżka jest wykonana z pewnego rodzaju marmuru, ma złote wykończenie i okrągły, czarny klejnot na końcu. Czujesz jej ciężar w dłoni.
items.wands.wandofblastwave.typical_stats_desc=Ta różdżka wystrzeliwuje pocisk, który gwałtownie eksploduje w wybranym miejscu. Fala uderzeniowa zazwyczaj zadaje _%1$d-%2$d obrażeń_ i jest na tyle silna, że jest w stanie odrzucić przeciwników na znaczne odległości.
items.wands.wandofblastwave.stats_desc=Ta różdżka wystrzeliwuje pocisk, który gwałtownie eksploduje w wybranym miejscu. Fala uderzeniowa zadaje _%1$d-%2$d obrażeń_ i jest na tyle silna, że jest w stanie odrzucić przeciwników na znaczne odległości.
items.wands.wandofblastwave.upgrade_stat_name_2=Siła Odepchnięcia
items.wands.wandofblastwave.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem fali wybuchu, ma szansę na odrzucenie przeciwnika do tyłu, tak jakby kostur miał na sobie zaklęcie gumy.
items.wands.wandofblastwave.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura fali wybuchu zadaje 67% obrażeń i odrzuca wszystkich wrogów poza obszar wybuchu.

items.wands.wandofcorrosion.name=różdżka korozji
items.wands.wandofcorrosion.staff_name=kostur korozji
items.wands.wandofcorrosion.desc=Ta różdżka jest zrobiona z jesionu i ma świetnie wykonany pomarańczowy klejnot.
items.wands.wandofcorrosion.stats_desc=Ta różdżka strzela pociskiem, który eksploduje w wybranej lokacji, tworząc chmurę silnie żrącego gazu. Wszystko, co znajdzie się w chmurze, będzie otrzymywać zwiększające się z czasem obrażenia, zaczynając od _%d._
items.wands.wandofcorrosion.upgrade_stat_name_1=Obrażenia od Korozji
items.wands.wandofcorrosion.upgrade_stat_name_2=Objętość Gazu
items.wands.wandofcorrosion.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem korozji, ma szansę na pokrycie go żrącym szlamem.
items.wands.wandofcorrosion.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura korozji nakłada na wrogów 4 tury korozji, rozpoczynając od 6 punktów obrażeń.

items.wands.wandofcorruption.name=różdżka korupcji
items.wands.wandofcorruption.staff_name=kostur korupcji
items.wands.wandofcorruption.already_corrupted=Nie można bardziej wpłynąć na tą postać.
items.wands.wandofcorruption.desc=Ta różdżka promieniuje chaotyczną, mroczną energią, tak jakby nie było to dość oczywiste, z małej ozdobnej czaszki na jej czubku.
items.wands.wandofcorruption.stats_desc=Ta różdżka wystrzeliwuje pocisk korupcyjnej energii, osłabiając przeciwników i ewentualnie konwertując ich na twoją stronę. Wrogowie mogą się oprzeć korupcji, ale wrogowie z pełnym zdrowiem będą trudniejsi do skorumpowania niż ci osłabieni.
items.wands.wandofcorruption.upgrade_stat_name_1=Moc Wypaczenia
items.wands.wandofcorruption.upgrade_stat_name_2=Czas Trwania Złych Efektów
items.wands.wandofcorruption.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem korupcji, istnieje szansa, że przeciwnik wpadnie w amok.
items.wands.wandofcorruption.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura korupcji nakłada na wroga 5 tur amoku.

items.wands.wandofdisintegration.name=różdżka dezintegracji
items.wands.wandofdisintegration.staff_name=kostur dezintegracji
items.wands.wandofdisintegration.desc=Ta różdżka wykonana jest z solidnego, gładkiego kawałka obsydianu z głębokim, fioletowym światłem emitowanym z jej czubka i biegnącym wzdłuż boku. Promieniuje destrukcyjną energią, gotowa wkrótce wystrzelić.
items.wands.wandofdisintegration.stats_desc=Ta różdżka wystrzeliwuje promień, który jest w stanie przebić każdą przeszkodę i będzie sięgał dalej wraz z ulepszeniami. Promień zadaje _%1$d-%2$d obrażeń_ i dodatkowe obrażenia wraz z każdym kolejnym przebitym wrogiem czy ścianą.
items.wands.wandofdisintegration.upgrade_stat_name_2=Maksymalny Zasięg
items.wands.wandofdisintegration.bmage_desc=Gdy _Mag bojowy_ używa kostura dezintegracji, jego zasięg ataku jest zwiększony, tak, jakby posiadał na sobie zaklęcie dalekosiężności.
items.wands.wandofdisintegration.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura dezintegracji zadaje 100% obrażeń i przebija się przez ściany.

items.wands.wandoffireblast.name=różdżka ognistego podmuchu
items.wands.wandoffireblast.staff_name=kostur ognistego podmuchu
items.wands.wandoffireblast.desc=Ta różdżka została wykonana z czerwonego, polakierowanego drewna, a złoty liść ma jej nadać bardziej królewskiego wyglądu. Jej końcówka trzeszczy i syczy, żądna uwolnić swoją potężną magię.
items.wands.wandoffireblast.stats_desc=Ta różdżka po użyciu wystrzeliwuje stożek ognia. Jej następny atak _zużyje %1$d ładunków_ i zada _%2$d-%3$d obrażeń._ Im więcej ładunków ten atak wykorzystuje, tym większy i potężniejszy ten efekt.
items.wands.wandoffireblast.upgrade_stat_name_1=Obrażenia 1. Ładunku
items.wands.wandoffireblast.upgrade_stat_name_2=Obrażenia 2. Ładunków
items.wands.wandoffireblast.upgrade_stat_name_3=Obrażenia 3. Ładunków
items.wands.wandoffireblast.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem ognistego podmuchu, wróg ma szansę stanąć w ogniu, tak jakby kostur miał na sobie zaklęcie płomieni.
items.wands.wandoffireblast.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura ognistego podmuchu zadaje 100% obrażeń, otwiera drzwi oraz podpala otoczenie i przeciwników.

items.wands.wandoffrost.name=różdżka mrozu
items.wands.wandoffrost.staff_name=kostur lodu
items.wands.wandoffrost.desc=Ta różdżka została najwyraźniej zrobiona z jakiegoś magicznego lodu. Jest jaśniejsza przy swoim zaokrąglonym wykończeniu. Czujesz, że jest bardzo zimna w dotyku, ale mimo to twoje ręce pozostają ciepłe.
items.wands.wandoffrost.stats_desc=Ta różdżka wydmuchuje pociski lodowatej energii w stronę przeciwników, zadając _%1$d-%2$d obrażeń_ i wychładzając ich. Efekt wydaje się być mocniejszy w wodzie. Wychłodzeni i zamarznięci przeciwnicy będą otrzymywali zmniejszone obrażenia od tej różdżki.
items.wands.wandoffrost.upgrade_stat_name_2=Czas Wychłodzenia
items.wands.wandoffrost.bmage_desc=Gdy _Mag bojowy_ uderza wychłodzonego przeciwnika kosturem mrozu, istnieje szansa, że ten przeciwnik natychmiast zamarznie. Ta szansa jest tym większa, im chłodniejszy jest przeciwnik.
items.wands.wandoffrost.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura mrozu zadaje 100% obrażeń, zamraża przeciwników i gasi płomienie.

items.wands.wandoflightning.name=różdżka burzy
items.wands.wandoflightning.staff_name=kostur burzy
items.wands.wandoflightning.ondeath=Zabiła cię twoja własna różdżką burzy...
items.wands.wandoflightning.desc=Ta różdżka jest wykonana z solidnego metalu, co sprawia, że jest zaskakująco ciężka. Dwa kolce są skrzywione razem na końcówce, a elektryczność iskrzy między nimi.
items.wands.wandoflightning.stats_desc=Ta różdżka wysyła potężną błyskawicę, która leci do celu, zadając _%1$d-%2$d obrażeń._ Elektryczność potrafi przeskakiwać między przeciwnikami, rozpościerając między nimi obrażenia. Błyskawica i obrażenia rozprzestrzeniają się o wiele efektywniej w wodzie. Łuk elektryczny tej różdżki może zranić ciebie, ale nie zada obrażeń sojusznikom.
items.wands.wandoflightning.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem burzy, broń ta ma szansę skierować piorun w stronę pobliskich wrogów, tak jakby posiadał zaklęcie piorunów.
items.wands.wandoflightning.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura burzy zadaje 100% obrażeń, ogłusza przeciwników na 5 tur i elektryzuje wodę.

items.wands.wandoflivingearth.name=różdżka żywej ziemi
items.wands.wandoflivingearth.staff_name=kostur żywej ziemi
items.wands.wandoflivingearth.desc=Ta różdżka jest wykonana z dość ciekawej skały z pasami błyszczącej, żółtej energii. Kamienie wydają się przesuwać i uginać pod twoim uchwytem, zupełnie jakby wyczuwały twoją dłoń.
items.wands.wandoflivingearth.stats_desc=Ta różdżka wysyła pociski magicznych skał w kierunku wrogów, zadając _%1$d-%2$d punktów obrażeń._ Kamienie te potem zbudują zbroję wokół użytkownika, przyznając zbroję proporcjonalną do zadanych obrażeń. Jeśli wystarczająco dużo zbroi zostanie utworzone, przekształci się ona w skalnego strażnika przy następnym użyciu różdżki.
items.wands.wandoflivingearth.upgrade_stat_name_2=Maks. PŻ Strażnika
items.wands.wandoflivingearth.upgrade_stat_name_3=Obrona Strażnika
items.wands.wandoflivingearth.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem żywej ziemi, część zadanych obrażeń jest zwracana jako skalna zbroja.
items.wands.wandoflivingearth.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura żywej ziemi zadaje 50% obrażeń i naprawia aktywowanego ziemnego strażnika za każdego trafionego przeciwnika.
items.wands.wandoflivingearth$rockarmor.name=skalna zbroja
items.wands.wandoflivingearth$rockarmor.desc=Magiczne skały otaczają twoje ciało. Przy otrzymaniu ataków spróbują cię obronić i zredukują obrażenia o 50%%. Jednakże wszelkie otrzymane obrażenia odłupują części skalnej zbroi.\n\nPozostała zbroja: %1$d.\n\nJeśli znajduje się na tobie wystarczająco dużo skał, następny strzał z twojej różdżki żywej ziemi sprawi, że kamienie uformują się w strażnika, który będzie dla ciebie walczyć.\n\nZbroja wymagana, by przyzwać Strażnika: %2$d.
items.wands.wandoflivingearth$earthguardian.name=ziemny strażnik
items.wands.wandoflivingearth$earthguardian.desc=Skały z twojej różdżki żywej ziemi uformowały się w obronnego ziemnego strażnika! Ten posąg z ziemi i żwiru będzie atakować pobliskich wrogów, co sprawi, że zaatakują oni strażnika zamiast ciebie. Gdy zagrożenie zostanie zażegnane, strażnik ponownie zbuduje zbroję wokół ciebie i powróci przy następnym użyciu różdżki.
items.wands.wandoflivingearth$earthguardian.wand_info=Właściwości obronne strażnika są związane z poziomem twojej różdżki. Aktualnie blokuje on _%1$d-%2$d punktów obrażeń_.

items.wands.wandofmagicmissile.name=różdżka magicznego pocisku
items.wands.wandofmagicmissile.staff_name=kostur magicznego pocisku
items.wands.wandofmagicmissile.desc=Ta dosyć prosta różdżka miota pociskami czystej magicznej energii. Sama w sobie nie oferuje żadnych efektów specjalnych, ale ma więcej ładunków, a po ulepszeniu może też chwilowo wzmacniać inne różdżki.
items.wands.wandofmagicmissile.stats_desc=Każdy pocisk z tej różdżki zadaje _%1$d-%2$d obrażeń_ i na chwilę wzmacnia inne różdżki, jeżeli jest ulepszona.
items.wands.wandofmagicmissile.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem magicznego pocisku, wszystkie jego różdżki zostaną dodatkowo naładowane.
items.wands.wandofmagicmissile.eleblast_desc=Wybuch żywiołu z użyciem kostura magicznego pocisku zadaje 50% obrażeń i zapewnia 15 tur ładowania różdżek.
items.wands.wandofmagicmissile$magiccharge.name=magiczny ładunek
items.wands.wandofmagicmissile$magiccharge.desc=Twoja różdżka magicznego pocisku napełniła mocą twoje pozostałe różdżki, wzmacniając ich efektywny poziom przy następnym strzale.\n\nTwoje różdżki są wzmocnione do +%d.\n\nPozostałe tury magicznego wzmocnienia: %s.

items.wands.wandofprismaticlight.name=różdżka pryzmatycznego światła
items.wands.wandofprismaticlight.staff_name=kostur pryzmatycznego światła
items.wands.wandofprismaticlight.desc=Ta różdżka została wykonana z dużego fragmentu prześwitującego kryształu, wyglądającego jak długi kawałek gładkiego szkła. Małe błyski kolorowego światła tańczą na koniuszku różdżki, chcąc wystrzelić przed siebie.
items.wands.wandofprismaticlight.stats_desc=Ta różdżka strzela promieniami światła, które rozjaśniają mrok labiryntu i odsłaniają ukryte miejsca i pułapki. Wiązka potrafi oślepić wrogów i zadaje _%1$d-%2$d obrażeń._ Demoniczne i nieumarłe stwory spłoną w błysku światła różdżki i odniosą dodatkowe obrażenia.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Szansa Oślepienia
items.wands.wandofprismaticlight.upgrade_stat_name_3=Czas Rozświetlenia
items.wands.wandofprismaticlight.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem pryzmatycznego światła, zostanie on okaleczony na czas zależny od poziomu kostura.
items.wands.wandofprismaticlight.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura pryzmatycznego światła zadaje 67% obrażeń, ujawnia otoczenie w miejscu wybuchu i oślepia wrogów na 5 tur.

items.wands.wandofregrowth.name=różdżka odrodzenia
items.wands.wandofregrowth.staff_name=kostur odrośnięcia
items.wands.wandofregrowth.desc=Ta różdżka jest wykonana z cienkiego kawałka starannie wyrzeźbionego drewna. Jakimś cudem wciąż tętni życiem, jasnozielona jak młode drzewo. "Gdy jedno życie się kończy, drugie się zaczyna... Ten odwieczny cykl nigdy się nie kończy!"
items.wands.wandofregrowth.stats_desc=Przy użyciu ta różdżka wystrzeli magiczną energię odrodzenia o kształcie stożka, powodując wzrost trawy, korzeni i rzadkich roślin. Następne użycie zużyje _%1$d ładunków_. Im więcej ładunków różdżka użyje, tym większy i silniejszy będzie efekt.
items.wands.wandofregrowth.degradation=Pozostałe _ładunki: %d_. Po ich wykorzystaniu różdżka nie będzie powodować wzrostu roślin i świeżej trawy. Ten limit jest zwiększany przez zdobywanie poziomów lub ulepszanie różdżki.
items.wands.wandofregrowth.upgrade_stat_name_1=Trawa na Ładunek
items.wands.wandofregrowth.upgrade_stat_name_2=Limit trawy
items.wands.wandofregrowth.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem odrodzenia, a jego cel lub on sam stoją na trawie, Mag zyskuje roślinne leczenie proporcjonalne do zadanych obrażeń.
items.wands.wandofregrowth.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kosturem odrodzenia zakorzenia wrogów w miejscu i sprawia, że wokół wyrasta trawa.
items.wands.wandofregrowth$dewcatcher.name=Rosołap
items.wands.wandofregrowth$dewcatcher.desc=Rosołapy są wspaniałymi roślinami, które wypełniają się magiczną rosą. Kamuflują się one jako trawa, by uniknąć zainteresowania, ale pęcherze zebranej rosy wyróżniają je na tle innych.
items.wands.wandofregrowth$seedpod.name=Wielogroch
items.wands.wandofregrowth$seedpod.desc=Wielogroch jest magiczną rośliną, która produkuje nasiona innych roślin zamiast swoich własnych. Pomimo nieposiadania własnych nasion, jakimś cudem udaje im się rozprzestrzeniać.
items.wands.wandofregrowth$lotus.name=Złoty lotos
items.wands.wandofregrowth$lotus.desc=Złoty lotos jest mistyczną rośliną, która może być wezwana tylko przez potężną różdżkę odrodzenia. Jego aura wzmacnia wszystkie rośliny oraz ich efekty, ale z powodu jego ogromnej mocy po chwili się wypala.
items.wands.wandofregrowth$lotus.wand_info=Ten lotos został stworzony przez różdżkę odrodzenia _+%1$d_. Wszystkie rośliny natychmiastowo _wywołają swoje efekty_, jeżeli są posadzone na stworzeniu. Rośliny mają dodatkowo _%2$d%% szans_, by upuścić swoje nasiono, a strzałki z nasączonym grotem zużyją _%3$d%% mniej wytrzymałości_.

items.wands.wandoftransfusion.name=różdżka transfuzji
items.wands.wandoftransfusion.staff_name=kostur transfuzji
items.wands.wandoftransfusion.ondeath=Zabiła cię twoja własna różdżką transfuzji...
items.wands.wandoftransfusion.charged=Twoja różdżka jest naładowana energią życiową twojego przeciwnika!
items.wands.wandoftransfusion.desc=Dość prosta w swojej konstrukcji różdżka, wyróżnia się ciemnoróżowym odcieniem i intensywnie czarnym kryształem na końcu.
items.wands.wandoftransfusion.stats_desc=Jeśli zostanie użyta na sojusznikach lub zauroczonych przeciwnikach, różdżka ta zabierze _użytkownikowi %1$d PŻ_, ale cele zostaną uleczone lub osłonięte o _%2$d PŻ_. Jeżeli użyta będzie na przeciwnikach, zostaną oni tymczasowo zauroczeni, a użytkownik dostanie _%3$d punktów osłony_. Nieumarli, zamiast zostać zauroczeni, stracą _%4$d-%5$d punktów życia_.
items.wands.wandoftransfusion.upgrade_stat_name_1=Leczenie Sojusznika
items.wands.wandoftransfusion.upgrade_stat_name_2=Samo-Osłona
items.wands.wandoftransfusion.upgrade_stat_name_3=Obrażenia Nieumarłym
items.wands.wandoftransfusion.bmage_desc=Gdy _Mag bojowy_ uderza zauroczonego przeciwnika kosturem transfuzji, otrzyma on osłonę, a jego następny strzał kosturem nie będzie go kosztował zdrowia.
items.wands.wandoftransfusion.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura transfuzji zauroczy przeciwników, uzdrowi sojuszników i zada 100% obrażeń nieumarłym wrogom.

items.wands.wandofwarding.name=różdżka wartownika
items.wands.wandofwarding.staff_name=kostur wartownika
items.wands.wandofwarding.no_more_wards=Twoja różdżka nie podtrzyma więcej wartowników.
items.wands.wandofwarding.bad_location=Nie możesz postawić tam wartownika.
items.wands.wandofwarding.desc=Ta krótka, metalowa różdżka ma jasny, fioletowy kryształ unoszący się tuż nad jej końcem.
items.wands.wandofwarding.stats_desc=Zamiast bezpośrednio krzywdzić wrogów, ta różdżka przywoła stacjonarnych wartowników i protektorów. Wartownicy mogą być postawieni w każdym wolnym miejscu – nawet przez ściany, jeśli teren za nimi jest w zasięgu wzroku. Ta różdżka jest w stanie utrzymać wartowników do wartości _%d jednostek energii_ naraz.
items.wands.wandofwarding.upgrade_stat_name_1=Obrażenia Wartownika
items.wands.wandofwarding.upgrade_stat_name_2=Energia Wartownika
items.wands.wandofwarding.bmage_desc=Gdy _Mag bojowy_ uderza przeciwnika kosturem wartownika, wszyscy aktywni wartownicy mają szansę na bycie uleczonymi.
items.wands.wandofwarding.eleblast_desc=Zaklęcie sfery żywiołów z użyciem kostura wartownika leczy wszystkich protektorów w zasięgu pola.
items.wands.wandofwarding$ward.desc_generic_ward=Ten wartownik będzie automatycznie ostrzeliwać przeciwników w zasięgu wzroku.\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nWartownicy mają określoną liczbę strzałów, którą mogą oddać zanim się rozproszą.
items.wands.wandofwarding$ward.desc_generic_sentry=Ten pomniejszy strażnik ma tę samą siłę ognia co większy wartownik, ale ma zdrowie zamiast określonej liczby ładunków. Przypomina kryształ będący na czubku różdżki, która go stworzyła.\n\nUżycie różdżki wartownika na tym strażniku uleczy go i ulepszy jednocześnie.\n\nStrażnik będzie używać części swojego zdrowia przy każdym wyprowadzonym ataku, ale może zostać uleczony dzięki różdżce wartownika.
items.wands.wandofwarding$ward.name_1=pomniejszy wartownik
items.wands.wandofwarding$ward.desc_1=Ten podstawowy wartownik będzie automatycznie ostrzeliwać przeciwników w zasięgu, zadając _%1$d-%2$d punktów obrażeń._\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nTen wartownik może oddać tylko 1 strzał przed rozproszeniem.\n\nTwoja różdżka wartownika używa _%3$d jednostki energii_ aby utrzymać tego wartownika.
items.wands.wandofwarding$ward.name_2=wartownik
items.wands.wandofwarding$ward.desc_2=Ten ulepszony wartownik ma bardziej skomplikowany wzór i może atakować kilkukrotnie. Każdy strzał tego wartownika zada _%1$d-%2$d obrażeń._\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nTen wartownik może oddać 3 strzały przed rozproszeniem.\n\nTwoja różdżka wartownika używa _%3$d jednostki energii_ aby utrzymać tego wartownika.
items.wands.wandofwarding$ward.name_3=większy wartownik
items.wands.wandofwarding$ward.desc_3=Ten w pełni ulepszony wartownik atakuje szybciej i oddaje więcej strzałów niż jego poprzednicy. Każdy atak tego wartownika zada _%1$d-%2$d obrażeń._\n\nMożesz ulepszyć tego wartownika używając na nim swojej różdżki.\n\nTen wartownik może oddać 4 strzały przed rozproszeniem.\n\nTwoja różdżka wartownika używa _%3$d jednostki energii_ aby utrzymać tego wartownika.
items.wands.wandofwarding$ward.name_4=pomniejszy strażnik
items.wands.wandofwarding$ward.desc_4=Ten pomniejszy strażnik ma tę samą siłę ognia co większy wartownik, ale ma zdrowie zamiast określonej liczby ładunków. Przypomina kryształ będący na czubku różdżki, która go stworzyła. Każdy atak tego strażnika zada _%1$d-%2$dobrażeń_.\n\nUżycie różdżki wartownika na tym strażniku uleczy go i ulepszy jednocześnie.\n\nStrażnik będzie używać części swojego zdrowia przy każdym wyprowadzonym ataku, ale może zostać uleczony dzięki różdżce wartownika.\n\nTwoja różdżka używa _%3$djednostek energii_, by utrzymać tego strażnika.
items.wands.wandofwarding$ward.name_5=strażnik
items.wands.wandofwarding$ward.desc_5=Ten ulepszony strażnik jest większy i bardziej wytrzymały niż jego pomniejsza wersja. Każdy atak tego strażnika zada _%1$d-%2$d obrażeń_.\n\nUżycie różdżki wartownika na tym strażniku sprawi, że zostanie on uleczony oraz wzmocniony.\n\nStrażnik będzie używać części swojego zdrowia przy każdym wyprowadzonym ataku, ale może zostać uleczony dzięki różdżce wartownika.\n\nTwoja różdżka używa _%3$d jednostek energii_ aby utrzymać tego strażnika.
items.wands.wandofwarding$ward.name_6=większy strażnik
items.wands.wandofwarding$ward.desc_6=Ten w pełni ulepszony strażnik jest znacznie bardziej wytrzymały niż wszyscy jego poprzednicy. Każdy atak tego protektora zada _%1$d-%2$d obrażeń._\n\nUżycie różdżki wartownika na tym strażniku sprawi, że zostanie on uleczony.\n\nStrażnik będzie używać części swojego zdrowia przy każdym wyprowadzonym ataku, ale może zostać uleczony dzięki różdżce wartownika.\n\nTwoja różdżka używa _%3$d jednostek energii_ aby utrzymać tego strażnika.
items.wands.wandofwarding$ward.dismiss_title=Odwołać tego wartownika?
items.wands.wandofwarding$ward.dismiss_body=Możesz rozproszyć tego wartownika, jeśli nie chcesz, by twoja różdżka go dalej podtrzymywała.\nZostanie on wtedy natychmiastowo zniszczony.\n\nOdwołać tego wartownika?
items.wands.wandofwarding$ward.dismiss_confirm=Tak
items.wands.wandofwarding$ward.dismiss_cancel=Nie

###weapon curses
items.weapon.curses.annoying.name=%s drwiny
items.weapon.curses.annoying.msg_1=OHO, WALCZYMY Z CZYMŚ!?
items.weapon.curses.annoying.msg_2=TAK, BIERZ ICH!
items.weapon.curses.annoying.msg_3=HEJ, SŁUCHAJ!
items.weapon.curses.annoying.msg_4=DOSZLIŚMY JUŻ DO BOSSA!?
items.weapon.curses.annoying.msg_5=AUĆ, NIE MACHAJ MNĄ TAK MOCNO!
items.weapon.curses.annoying.msg_6=GIŃ, OWADZIE!
items.weapon.curses.annoying.msg_7=ŁIIIIIIIIIIIIIII!
items.weapon.curses.annoying.msg_8=MOŻEMY ZROBIĆ PRZERWĘ!?
items.weapon.curses.annoying.msg_9=BUM, HAHA!
items.weapon.curses.annoying.msg_10=ŚWIETNE UDERZENIE!
items.weapon.curses.annoying.msg_11=Nie chciałam być bronią, chciałam być siekierą drwala.
items.weapon.curses.annoying.msg_12=Pamiętaj, nadmierna pewność siebie jest powolnym i podstępnym mordercą.
items.weapon.curses.annoying.msg_13=WSZYSTKIE WASZE BAZY NALEŻĄ DO NAS!
items.weapon.curses.annoying.desc=Bronie z klątwą drwiny są zdolne do mowy, lecz są trochę zbyt rozgadane. Będą często zwracać uwagę przeciwników na ciebie, nawet jeśli tego nie chcesz.
items.weapon.curses.annoying.elestrike_desc=Używając broni z klątwą drwiny, cios żywiołów ma 20% szans na nałożenie amoku na 6 tur na każdego z przeciwników w zasięgu.

items.weapon.curses.dazzling.name=%s oślepienia
items.weapon.curses.dazzling.desc=Bronie z klątwą oślepienia czasami wybuchają błyskiem światła, które oślepia wszystkie cele w zasięgu widzenia.
items.weapon.curses.dazzling.elestrike_desc=Używając broni z klątwą oślepienia, cios żywiołów ma 50% szans na oślepienie na 6 tur każdego z przeciwników w zasięgu.

items.weapon.curses.displacing.name=%s przenoszenia
items.weapon.curses.displacing.desc=Bronie z klątwą przenoszenia są przepełnione chaotyczną magią teleportacji, mogą przez to teleportować przeciwników w losowe miejsce na mapie.
items.weapon.curses.displacing.elestrike_desc=Używając broni z klątwą przenoszenia, cios żywiołów ma 50% szans na teleportację każdego z przeciwników w zasięgu.

items.weapon.curses.explosive.name=%s wybuchu
items.weapon.curses.explosive.warm=Ciepłe...
items.weapon.curses.explosive.hot=Gorące!
items.weapon.curses.explosive.desc=Wybuchowe bronie zbierają energię podczas walki i wybuchają, raniąc użytkownika, jak i przeciwników.
items.weapon.curses.explosive.desc_cool=Twoja broń jest obecnie chłodna w dotyku.
items.weapon.curses.explosive.desc_warm=Twoja broń zbiera energię, stając się coraz cieplejsza...
items.weapon.curses.explosive.desc_hot=Twoja broń jest gorąca! Zaraz wybuchnie!
items.weapon.curses.explosive.elestrike_desc=Używając broni z klątwą wybuchu, cios żywiołów ma 50% szans na spowodowanie wybuchu na losowym przeciwniku w zasięgu.

items.weapon.curses.friendly.name=%s przyjaźni
items.weapon.curses.friendly.desc=Bronie z klątwą przyjaźni najbardziej przydadzą się pacyfistom. Czasami rzucają one zaklęcie czyniące niezdolnym do walki.
items.weapon.curses.friendly.elestrike_desc=Używając broni z klątwą przyjaźni, cios żywiołów ma 50% szans na zauroczenie na 6 tur każdego z przeciwników w zasięgu.

items.weapon.curses.polarized.name=%s polaryzacji
items.weapon.curses.polarized.desc=Broń z klątwą polaryzacji jest nasyconą magią powodującą, że jej atak zadaje 50% więcej obrażeń albo wcale.
items.weapon.curses.polarized.elestrike_desc=Używając broni z klątwą polaryzacji, cios żywiołów ma 50% szans na zadanie 24-36 obrażeń każdemu z przeciwników w zasięgu.

items.weapon.curses.sacrificial.name=%s ofiary
items.weapon.curses.sacrificial.desc=Bronie z klątwą ofiary żądają krwi tych, którzy ich używają, w zamian za atakowanie przeciwników. Im bardziej zdrowy jest użytkownik, tym więcej zostanie zabrane przez klątwę.
items.weapon.curses.sacrificial.elestrike_desc=Używając broni z klątwą ofiary, cios żywiołów sprawia, że bohaterce, jak i wszystkim przeciwnikom w zasięgu, zostaje nałożone krwawienie na 12 PŻ.

items.weapon.curses.wayward.name=%s nieobliczalności
items.weapon.curses.wayward.desc=Bronie z klątwą nieobliczalności czasami stają się bardzo niecelne po wyprowadzeniu ataku. Magia to powodująca utrzymuje się przez chwilę po aktywacji, ale może być rozproszona, trafiając cel bronią z tą samą klątwą.
items.weapon.curses.wayward.elestrike_desc=Używając broni z klątwą nieobliczalności, cios żywiołów ma 50% szans na przeklęcie na 6 tur każdego z przeciwników w zasięgu.
items.weapon.curses.wayward$waywardbuff.name=nieobliczalność
items.weapon.curses.wayward$waywardbuff.desc=Magia klątwy wpłynęła na twoją broń, sprawiając, że jest bardzo niecelna. Nie dotyczy to ataków, które zawsze trafiają, takich jak ataki z zaskoczenia. Trafienie przeciwnika bronią z tą klątwą natychmiastowo usunie ten efekt.\n\nPozostałe tury działania klątwy: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s płomieni
items.weapon.enchantments.blazing.desc=Zaklęcie to sprawia, że broń buzuje ogniem, podpalając wrogów i zadając dodatkowe obrażenia tym, którzy już stoją w płomieniach.
items.weapon.enchantments.blazing.elestrike_desc=Używając broni z czarem płomieni, cios żywiołów podpala na 8 tur wszystkie pola w zasięgu.

items.weapon.enchantments.blocking.name=%s niezłomności
items.weapon.enchantments.blocking.desc=Bronie z zaklęciem niezłomności mają szansę na danie tarczy użytkownikowi po wyprowadzeniu ataku.
items.weapon.enchantments.blocking.elestrike_desc=Używając broni z czarem niezłomności, cios żywiołów zapewnia Fechmistrzyni 6 punktów osłony za każdego przeciwnika w zasięgu.
items.weapon.enchantments.blocking$blockbuff.name=niezłomność
items.weapon.enchantments.blocking$blockbuff.desc=Zaklęcie niezłomności znajdujące się na twojej broni daje ci krótkotrwały bonus do obrony!\n\nPozostało osłony: %d\n\nPozostałe tury: %s.

items.weapon.enchantments.blooming.name=%s rozkwitu
items.weapon.enchantments.blooming.desc=Bronie z zaklęciem rozkwitu zawierają magię powodującą kiełkowanie roślinności pod lub nieopodal uderzonych nimi celów.
items.weapon.enchantments.blooming.elestrike_desc=Używając broni z czarem rozkwitu, cios żywiołów rozprzestrzenia trawę do 8 pól w zasięgu oraz zakorzenia wszystkich przeciwników w zasięgu na 6 tur.

items.weapon.enchantments.chilling.name=%s mrozu
items.weapon.enchantments.chilling.desc=Wrogowie uderzeni bronią z tym czarem mają szansę na zostanie wychłodzonymi, co zmniejsza szybkość poruszania się i ataku.
items.weapon.enchantments.chilling.elestrike_desc=Używając broni z czarem mrozu, cios żywiołów ochładza powietrze w zasięgu na 8 tur.

items.weapon.enchantments.kinetic.name=%s kinetyki
items.weapon.enchantments.kinetic.desc=Kiedy wróg zostanie zabity kinetyczną bronią, nadmiar obrażeń zostanie w niej przechowany i uwolniony przy następnym celnym ataku.
items.weapon.enchantments.kinetic.elestrike_desc=Używając broni z czarem kinetyki, cios żywiołów zadaje 40% przechowanych obrażeń każdemu przeciwnikowi w zasięgu, poza głównym celem.
items.weapon.enchantments.kinetic$conserveddamage.name=zachowane obrażenia
items.weapon.enchantments.kinetic$conserveddamage.desc=Twoja broń ma w sobie pozostałą energię z poprzedniego śmiertelnego ataku i zaaplikuje ją jako bonusowe obrażenia przy następnym uderzeniu. Ta energia z czasem będzie powoli gasnąć.\n\nZachowane obrażenia: %d.

items.weapon.enchantments.corrupting.name=%s wypaczenia
items.weapon.enchantments.corrupting.desc=Ten potężny czar posiada zdolność konwertowania wrogów na twoją stronę. Kiedy wróg zostanie zabity przez tą broń, jest szansa na to, że zamiast umrzeć, stanie się on twoim sojusznikiem.
items.weapon.enchantments.corrupting.elestrike_desc=Używając broni z czarem wypaczenia, cios żywiołów ma 5-25% szans (zależnie od straconych punktów życia) na wypaczenie każdego z przeciwników w zasięgu, poza głównym celem.

items.weapon.enchantments.elastic.name=%s wypchnięcia
items.weapon.enchantments.elastic.desc=Broń z zaklęciem wypchnięcia ma szansę odepchnąć wrogów na krótki dystans.
items.weapon.enchantments.elastic.elestrike_desc=Używając broni z czarem wypchnięcia, cios żywiołów odpycha wszystkich przeciwników w zasięgu o 5 pól.

items.weapon.enchantments.grim.name=%s kostuchy
items.weapon.enchantments.grim.desc=Ten potężny czar niesie moc natychmiastowego uśmiercenia wroga. Im słabszy jest przeciwnik, tym bardziej prawdopodobny jest efekt.
items.weapon.enchantments.grim.elestrike_desc=Używając broni z czarem kostuchy, cios żywiołów ma 6-30% szans (zależnie od brakujących PŻ) na zabicie każdego z przeciwników w zasięgu, poza głównym celem.

items.weapon.enchantments.lucky.name=%s szczęściarza
items.weapon.enchantments.lucky.desc=Przeciwnicy pokonani z użyciem broni z zaklęciem szczęściarza mają szansę upuścić dodatkowy łup.
items.weapon.enchantments.lucky.elestrike_desc=Używając broni z czarem szczęściarza, cios żywiołów ma 12,5% szans na wygenerowanie przedmiotu pod każdym przeciwnikiem w zasięgu. Ten efekt aktywuje się tylko raz w przypadku każdego przeciwnika.

items.weapon.enchantments.projecting.name=%s dalekosiężności
items.weapon.enchantments.projecting.desc=Dzięki temu zaklęciu, broń biała będzie miała dodatkowy zasięg, a bronie miotane będą w stanie przenikać przez pobliskie ściany.
items.weapon.enchantments.projecting.elestrike_desc=Używając broni z czarem dalekosiężności, cios żywiołów zadaje 30% dodatkowych obrażeń każdemu przeciwnikowi w zasięgu, poza głównym celem.

items.weapon.enchantments.shocking.name=%s piorunów
items.weapon.enchantments.shocking.desc=Broń z zaklęciem piorunów ma szansę na wytworzenie łuku elektrycznego, który zadaje dodatkowe obrażenia wszystkim pobliskim przeciwnikom.
items.weapon.enchantments.shocking.elestrike_desc=Używając broni z czarem piorunów, cios żywiołów wzbudza elektryczność na każdym polu w zasięgu na 8 tur.

items.weapon.enchantments.unstable.name=%s chaosu
items.weapon.enchantments.unstable.desc=Ten czar promieniuje chaotyczną energią, która przy ataku ma szansę na wyzwolenie losowego czaru.
items.weapon.enchantments.unstable.elestrike_desc=Używając broni z czarem chaosu, cios żywiołów rzuci losowy efekt zaklęcia na każdego przeciwnika w zasięgu, poza głównym celem.

items.weapon.enchantments.vampiric.name=%s wampira
items.weapon.enchantments.vampiric.desc=To potężne zaklęcie ma szansę na wyssanie siły życiowej z wrogów przy każdym ciosie, wprowadzając ją do noszącego. Efekt jest tym silniejszy, im niższe jest zdrowie użytkownika.
items.weapon.enchantments.vampiric.elestrike_desc=Używając broni z czarem wampira, cios żywiołów leczy Fechmistrzynię o 2,5 PŻ za każdego przeciwnika w zasięgu.


###melee weapons
items.weapon.melee.assassinsblade.name=skrytobójcze ostrze
items.weapon.melee.assassinsblade.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.assassinsblade.ability_name=przyczajenie się
items.weapon.melee.assassinsblade.typical_ability_desc=Używając skrytobójczego ostrza, Fechmistrzyni może się _przyczaić_. Ta zdolność pozwala jej natychmiastowo odskoczyć na odległość do 3 pól, zazwyczaj zapewniając jej przy tym _niewidzialność na następującą liczbę tur: %d._
items.weapon.melee.assassinsblade.ability_desc=Używając skrytobójczego ostrza, Fechmistrzyni może się _przyczaić_. Ta zdolność pozwala jej natychmiastowo odskoczyć na odległość do 3 pól, zapewniając jej przy tym _niewidzialność na następującą liczbę tur: %d._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Czas Trwania Umiejętności
items.weapon.melee.assassinsblade.desc=Małe, faliste ostrze wykonane z obsydianu, trudne w użyciu pomimo bycia lekkim, ale zabójcze, jeżeli celnie ugodzi ofiarę.

items.weapon.melee.battleaxe.name=topór bojowy
items.weapon.melee.battleaxe.stats_desc=To raczej celna broń.
items.weapon.melee.battleaxe.ability_name=powalający cios
items.weapon.melee.battleaxe.typical_ability_desc=Fechmistrzyni może wykonać _powalający cios_ przy użyciu topora bojowego. Ten skoncentrowany atak zazwyczaj zadaje _%1$d-%2$d obrażeń_, jeśli jest wykonany znienacka. Oszałamia on przy tym przeciwnika na 5 tur, zmniejszając jego celność i szansę na unik o 50%%. Powalające uderzenia zawsze sięgają celu, ale zadają standardowe obrażenia, jeśli atak nie jest wykonany z zaskoczenia.
items.weapon.melee.battleaxe.ability_desc=Fechmistrzyni może wykonać _powalający cios_ przy użyciu topora bojowego. Ten skoncentrowany atak zadaje _%1$d-%2$d obrażeń_, jeśli jest wykonany znienacka. Oszałamia on przy tym przeciwnika na 5 tur, zmniejszając jego celność i szansę na unik o 50%%. Powalające uderzenia zawsze sięgają celu, ale zadają standardowe obrażenia, jeśli atak nie jest wykonany z zaskoczenia.
items.weapon.melee.battleaxe.desc=Ogromne, stalowe ostrze tego topora bojowego wymaga sporego nakładu siły, by się nim zamachnąć.

items.weapon.melee.crossbow.name=kusza
items.weapon.melee.crossbow.stats_desc=Założenie tej broni zwiększy obrażenia miotanych strzałek, a nawet da im swoje zaklęcie.
items.weapon.melee.crossbow.ability_name=wzmocniony strzał
items.weapon.melee.crossbow.typical_ability_desc=Używając kuszy, Fechmistrzyni może przygotować _wzmocniony strzał_, dzięki czemu następny zwykły atak zawsze trafi. Dodatkowo, zostanie nałożony jeden z trzech efektów: ataki wręcz odepchną wrogów do tyłu, nienasączone strzałki zazwyczaj zadadzą _+%1$d obrażeń_, a nasączone strzałki zadziałają na obszarze 7x7 pól i zazwyczaj będą mogły być użyte _dodatkowe %2$d razy_.
items.weapon.melee.crossbow.ability_desc=Używając kuszy, Fechmistrzyni może przygotować _wzmocniony strzał_, dzięki czemu następny zwykły atak zawsze trafi. Dodatkowo, zostanie nałożony jeden z trzech efektów: ataki wręcz odepchną wrogów do tyłu, nienasączone strzałki zadadzą _+%1$d obrażeń_, a nasączone strzałki zadziałają na obszarze 7x7 pól i będą mogły być użyte _dodatkowe %2$d razy_.
items.weapon.melee.crossbow.desc=Dość skomplikowana broń, która strzela bełtami o bardzo wysokiej prędkości. Nie jest zaprojektowana do walki wręcz, ale porządna konstrukcja kuszy ją umożliwia.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Wzmocnienie Umiejętności
items.weapon.melee.crossbow$chargedshot.name=naładowany
items.weapon.melee.crossbow$chargedshot.desc=Fechmistrzyni skupia moc w swojej kuszy. Następny wyprowadzony za jej pomocą atak zawsze trafi oraz nałoży jeden z trzech efektów:\n- Ataki bronią białą odepchną wrogów na kilka pól do tyłu.\n- Nienasączone strzałki zadadzą dodatkowe obrażenia.\n- Nasączone strzałki otrzymają dodatkowe użycia i zadziałają na obszarze o rozmiarze 7x7 pól. Pozytywne efekty strzałek zadziałają jedynie na sojuszników, a negatywne na przeciwników. Fechmistrzyni nie może użyć tej umiejętności, aby nałożyć na siebie pozytywny efekt strzałki.

items.weapon.melee.dagger.name=sztylet
items.weapon.melee.dagger.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.dagger.ability_name=przyczajenie się
items.weapon.melee.dagger.typical_ability_desc=Używając sztyletu, Fechmistrzyni może się _przyczaić_. Ta zdolność pozwala jej natychmiastowo odskoczyć na odległość do 5 pól, zazwyczaj zapewniając jej przy tym _niewidzialność na następującą liczbę tur: %d._
items.weapon.melee.dagger.ability_desc=Używając sztyletu, Fechmistrzyni może się _przyczaić_. Ta zdolność pozwala jej natychmiastowo odskoczyć na odległość do 5 pól, zapewniając jej przy tym _niewidzialność na następującą liczbę tur: %d._
items.weapon.melee.dagger.upgrade_ability_stat_name=Czas Trwania Umiejętności
items.weapon.melee.dagger.desc=Prosty, żelazny nożyk z przetartą, drewnianą rękojeścią.

items.weapon.melee.dirk.name=kindżał
items.weapon.melee.dirk.stats_desc=Ta broń jest mocniejsza wobec nieświadomych niczego wrogów.
items.weapon.melee.dirk.ability_name=przyczajenie się
items.weapon.melee.dirk.typical_ability_desc=Używając kindżału, Fechmistrzyni może się _przyczaić_. Ta zdolność pozwala jej natychmiastowo odskoczyć na odległość do 4 pól, zazwyczaj zapewniając jej przy tym _niewidzialność na następującą liczbę tur: %d._
items.weapon.melee.dirk.ability_desc=Używając kindżału, Fechmistrzyni może się _przyczaić_. Ta zdolność pozwala jej natychmiastowo odskoczyć na odległość do 4 pól, zapewniając jej przy tym _niewidzialność na następującą liczbę tur: %d._
items.weapon.melee.dirk.upgrade_ability_stat_name=Czas Trwania Umiejętności
items.weapon.melee.dirk.desc=Dłuższy sztylet pozwalający wepchnąć więcej stali w przeciwników.

items.weapon.melee.flail.name=kiścień
items.weapon.melee.flail.stats_desc=Jest to nieco powolna broń.\nNie można nią dokonać ataku znienacka.
items.weapon.melee.flail.ability_name=rozkręć
items.weapon.melee.flail.spin_warn=Nie możesz bardziej rozkręcić kiścienia.
items.weapon.melee.flail.typical_ability_desc=Fechmistrzyni może _rozkręcić_ kiścień, by zwiększyć moc jej następnego uderzenia, a także zagwarantować trafienie celu. Każda tura rozkręcania zazwyczaj kiścienia doda _+%d obrażeń_ do następnego zwykłym ataku, maksymalnie do 3 razy. Ładunek broni jest zużywany tylko na początku rozkręcania kiścienia.
items.weapon.melee.flail.ability_desc=Fechmistrzyni może _rozkręcić_ kiścień, by zwiększyć moc jej następnego uderzenia, a także zagwarantować trafienie celu. Każda tura rozkręcania kiścienia doda _+%d obrażeń_ do następnego zwykłym ataku, maksymalnie do 3 razy. Ładunek broni jest zużywany tylko na początku rozkręcania kiścienia.
items.weapon.melee.flail.desc=Kolczasta kula przymocowana do uchwytu za pomocą łańcucha. Bardzo nieporęczna, lecz niszczycielska, jeśli trafi w cel.
items.weapon.melee.flail$spinabilitytracker.name=wirowanie
items.weapon.melee.flail$spinabilitytracker.desc=Fechmistrzyni kręci swym kiścieniem, szykując się do wyprowadzenia mocniejszego uderzenia. Każdy obrót zajmuje jedną turę aczkolwiek zwiększa obrażenia, maksymalnie do trzech obrotów. Rozkręcony kiścień zawsze sięgnie celu.\n\nAktualne obroty: %1$d%%.\nPozostałe tury: %2$s.

items.weapon.melee.gauntlet.name=kamienna rękawica
items.weapon.melee.gauntlet.stats_desc=To bardzo szybka broń.
items.weapon.melee.gauntlet.ability_name=atak kombinacyjny
items.weapon.melee.gauntlet.typical_ability_desc=Fechmistrzyni może wykonać _atak kombinacyjny_ przy użyciu kamiennej rękawicy. Ten atak zawsze trafia i zazwyczaj zadaje _+%d punktów obrażeń_ za każde trafienie bronią białą lub dystansową wykonane w przeciągu ostatnich 5 tur.
items.weapon.melee.gauntlet.ability_desc=Fechmistrzyni może wykonać _atak kombinacyjny_ przy użyciu kamiennej rękawicy. Ten atak zawsze trafia i zadaje _+%d punktów obrażeń_ za każde trafienie bronią białą lub dystansową wykonane w przeciągu ostatnich 5 tur.
items.weapon.melee.gauntlet.desc=Ta masywna rękawica jest wykonana z karmazynowego materiału z warstwą ciężkich magicznych kamieni na wierzchu. Materiał zacieśnia się wokół twojej pięści, czyniąc grube kamienne płyty niemal drugą skórą. Wymachiwanie tak ciężką bronią wymaga siły, ale daje uderzeniom ogromną siłę.

items.weapon.melee.glaive.name=glewia
items.weapon.melee.glaive.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.glaive.ability_name=dźgnij
items.weapon.melee.glaive.typical_ability_desc=Fechmistrzyni może użyć czubka glewii, aby _dźgnąć_ przeciwnika, który jest w zasięgu, lecz nie obok niej. Atak ten gwarantuje trafienie, odrzuca przeciwnika do tyłu i zazwyczaj zadaje mu _%1$d-%2$d_ obrażeń.
items.weapon.melee.glaive.ability_desc=Fechmistrzyni może użyć czubka glewii, aby _dźgnąć_ przeciwnika, który jest w zasięgu, lecz nie obok niej. Atak ten gwarantuje trafienie, odrzuca przeciwnika do tyłu i zadaje mu _%1$d-%2$d_ obrażeń.
items.weapon.melee.glaive.desc=Masywna broń drzewcowa składająca się z ostrza miecza na końcu drągu.

items.weapon.melee.gloves.name=ćwiekowane rękawice
items.weapon.melee.gloves.stats_desc=To bardzo szybka broń.
items.weapon.melee.gloves.ability_name=atak kombinacyjny
items.weapon.melee.gloves.typical_ability_desc=Fechmistrzyni może wykonać _atak kombinacyjny_ przy użyciu ćwiekowanych rękawic. Ten atak zawsze trafia i zazwyczaj zadaje _+%d punktów obrażeń_ za każde trafienie bronią białą lub dystansową wykonane w przeciągu ostatnich 5 tur.
items.weapon.melee.gloves.ability_desc=Fechmistrzyni może wykonać _atak kombinacyjny_ przy użyciu ćwiekowanych rękawic. Ten atak zawsze trafia i zadaje _+%d punktów obrażeń_ za każde trafienie bronią białą lub dystansową wykonane w przeciągu ostatnich 5 tur.
items.weapon.melee.gloves.desc=Te ćwiekowane rękawice tak naprawdę nie oferują żadnej ochrony, lecz służą jako użyteczna broń, jednocześnie pozostawiając wolne ręce.

items.weapon.melee.greataxe.name=wielki topór
items.weapon.melee.greataxe.stats_desc=Ta broń jest niezwykle ciężka.
items.weapon.melee.greataxe.ability_name=odwet
items.weapon.melee.greataxe.typical_ability_desc=Fechmistrzyni może dokonać _odwetu_ przy użyciu wielkiego topora, jeśli ma mniej niż 50%% zdrowia. Ten dewastujący atak zazwyczaj zadaje _%1$d-%2$d obrażeń_, zawsze trafia i jest wykonywany natychmiastowo, jeśli zabije przeciwnika.
items.weapon.melee.greataxe.ability_desc=Fechmistrzyni może dokonać _odwetu_ przy użyciu wielkiego topora, jeśli ma mniej niż 50%% zdrowia. Ten dewastujący atak zadaje _%1$d-%2$d obrażeń_, zawsze trafia i jest wykonywany natychmiastowo, jeśli zabije przeciwnika.
items.weapon.melee.greataxe.desc=Przeznaczony do dzierżenia na ramieniu, ten gigantyczny topór jest równie potężny, jak i ciężki.

items.weapon.melee.greatshield.name=wielka tarcza
items.weapon.melee.greatshield.typical_stats_desc=Zazwyczaj podobne tarcze blokują 0-%d obrażeń. Wartość ta wzrasta wraz z ulepszeniami.
items.weapon.melee.greatshield.stats_desc=Ta broń blokuje 0-%d obrażeń, a jej skuteczność wzrasta wraz z ulepszeniami.
items.weapon.melee.greatshield.ability_name=zabezpiecz się
items.weapon.melee.greatshield.typical_ability_desc=Fechmistrzyni może _zabezpieczyć się_ przy użyciu wielkiej tarczy, całkowicie blokując wszystkie ataki fizyczne lub magiczne wyprowadzone przeciwko niej, zazwyczaj w czasie następnych _%d. tur_. Po zablokowaniu ataku wroga przez Fechmistrzynię atakowanie przeciwnika lub używanie magii zakończy zabezpieczanie się.
items.weapon.melee.greatshield.ability_desc=Fechmistrzyni może _zabezpieczyć się_ przy użyciu wielkiej tarczy, całkowicie blokując wszystkie ataki fizyczne lub magiczne wyprowadzone przeciwko niej w czasie następnych _%d. tur_. Po zablokowaniu ataku wroga przez Fechmistrzynię atakowanie przeciwnika lub używanie magii zakończy zabezpieczanie się.
items.weapon.melee.greatshield.upgrade_ability_stat_name=Czas Trwania Umiejętności
items.weapon.melee.greatshield.desc=Bardziej przenośna ściana aniżeli tarcza, ta gigantyczna masa metalu wspiera obronę, ale nie daje zbyt dużo miejsca na atak.

items.weapon.melee.greatsword.name=miecz dwuręczny
items.weapon.melee.greatsword.ability_name=rozszczep
