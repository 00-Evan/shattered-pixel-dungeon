items.weapon.melee.roundshield$guardtracker.guarded=sparowano
items.weapon.melee.roundshield$guardtracker.desc=Fechmistrzyni przygotowała swoją tarczę w oczekiwaniu na nadchodzące ataki. Fizyczne lub magiczne ataki wymierzone w nią zostaną całkowicie zablokowane.\n\nPozostałe tury: %s.

items.weapon.melee.runicblade.name=ostrze runiczne
