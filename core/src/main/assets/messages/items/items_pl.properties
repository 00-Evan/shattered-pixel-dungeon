items.weapon.melee.sai$combostriketracker.desc=Fechmistrzyni buduje ciąg uderzeń, który może być wykorzystany do zwiększenia obrażeń umiejętności uderzenia kombinacyjnego. Każdy celny atak wykonany bronią wręcz bądź miotaną wlicza się do ciągu, ale brak celnego ataku w przeciągu 5 tur resetuje ten ciąg uderzeń.\n\nDługość ciągu uderzeń: _%1$d_.\n\nLiczba tur do utraty ciągu uderzeń: _%2$s_.

