items.weapon.melee.roundshield.ability_name=φυλαξη
items.weapon.melee.roundshield.typical_ability_desc=Η Ξιφομάχος μπορεί να _φυλαχθεί_ με τη στρογγυλή ασπίδα και να εκμηδενίσει όλες τις φυσικές ή μαγικές επιθέσεις εναντίον της, κανονικά για _%d γύρους._ Η φύλαξη θα τελειώσει αν η Ξιφομάχος επιτεθεί ή χρησιμοποιήσει μαγεία αφού αποκρούσει μια επίθεση.
items.weapon.melee.roundshield.ability_desc=Η Ξιφομάχος μπορεί να _φυλαχθεί_ με τη στρογγυλή ασπίδα, εκμηδενίζοντας όλες τις φυσικές ή μαγικές επιθέσεις εναντίον της για _%d γύρους._ Η φύλαξη θα τελειώσει αν η Ξιφομάχος επιτεθεί ή χρησιμοποιήσει μαγεία αφού αποκρούσει μια επίθεση.
items.weapon.melee.roundshield.upgrade_ability_stat_name=Διάρκεια ικανότητας
items.weapon.melee.roundshield.desc=Αυτή η ασπίδα αποκρούει αποτελεσματικά τις επιθέσεις και, στην ανάγκη, γίνεται ένα αξιοπρεπές όπλο.
items.weapon.melee.roundshield$guardtracker.name=φύλαξη
