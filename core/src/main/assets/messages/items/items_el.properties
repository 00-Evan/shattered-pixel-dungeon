items.armor.armor.incompatible=Η αλληλεπίδραση διαφόρων ειδών μαγείας εξάλειψε τον γλύφο της πανοπλίας!
items.armor.armor.curr_absorb=Αυτή η πανοπλία _%1$dης βαθμίδας_ εμποδίζει _%2$d-%3$d ζημιά_ και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.armor.armor.avg_absorb=Κανονικά, αυτή η πανοπλία _%1$dης βαθμίδας_ εμποδίζει _%2$d-%3$d ζημιά_ και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.armor.armor.too_heavy=Εξαιτίας της ανεπαρκούς σου δύναμης, με αυτή την πανοπλία μειώνεται η ικανότητά σου να κινείσαι, να αποφεύγεις, και να αμύνεσαι.
items.armor.armor.probably_too_heavy=Αυτή η πανοπλία μάλλον παραείναι βαριά για εσένα.
items.armor.armor.excess_str=Χάρη στην υπερβολική σου δύναμη, έχεις _μεγαλύτερη αποφυγή_ φορώντας αυτή την πανοπλία.
items.armor.armor.evasion=Έχει ενδυναμωθεί για ανώτερη _αποφυγή._
items.armor.armor.defense=Έχει ενδυναμωθεί για ανώτερη _άμυνα._
items.armor.armor.inscribed=είναι χαραγμένη με: _%s._
items.armor.armor.glyph_hardened=Έχει _σκληρυνθεί._
items.armor.armor.hardened_no_glyph=Η πανοπλία έχει _σκληρυνθεί,_ αλλά δεν είναι χαραγμένη με γλύφο προς το παρόν.
items.armor.armor.cursed_worn=Αυτή η πανοπλία είναι καταραμένη· δεν μπορείς να τη βγάλεις από πάνω σου.
items.armor.armor.cursed=Νιώθεις μια διαβολική μαγεία να ελλοχεύει στην πανοπλία.
items.armor.armor.weak_cursed=Παρά την κατάρα, μπορείς να βγάλεις αυτήν την πανοπλία.
items.armor.armor.not_cursed=Αυτή η πανοπλία είναι απαλλαγμένη από διαβολική μαγεία.
items.armor.armor.seal_attached=Η σπασμένη σφραγίδα του Πολεμιστή είναι καρφιτσωμένη σε αυτήν την πανοπλία· του παρέχει έως και _%d προστασία._
items.armor.armor$glyph.glyph=γλύφος
