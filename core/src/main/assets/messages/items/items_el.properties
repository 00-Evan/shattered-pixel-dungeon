items.scrolls.scrollofidentify.it_is=Ο πάπυρός σου αναγνωρίζει το αντικείμενο: %s.
items.scrolls.scrollofidentify.desc=Αυτός ο πάπυρος αποκαλύπτει μόνιμα όλα τα μυστικά ενός αντικειμένου.

items.scrolls.scrolloflullaby.name=πάπυρος νανουρίσματος
items.scrolls.scrolloflullaby.sooth=Αυτός ο πάπυρος εκφέρει μία καθησυχαστική μελωδία. Νιώθεις πολύ νυσταγμένος.
items.scrolls.scrolloflullaby.desc=Όταν διαβαστεί αυτός ο πάπυρος εκπέμπει μία καθησυχαστική μελωδία που θα νανουρίσει όλους όσους την ακούν σε βαθύ μαγικό ύπνο. Για τον αναγνώστη και τους συμμάχους του ο ύπνος είναι αναζωογονητικός.

items.scrolls.scrollofmagicmapping.name=πάπυρος μαγικής χαρτογράφησης
items.scrolls.scrollofmagicmapping.layout=Τώρα γνωρίζεις τη διάταξη του επιπέδου.
items.scrolls.scrollofmagicmapping.desc=Όταν διαβαστεί αυτός ο πάπυρος, μία κρυστάλλινη, διαυγής εικόνα θα χαραχτεί στη μνήμη σου· αποκαλύπτοντας την ακριβή διάταξη του επιπέδου και όλων των κρυμμένων μυστικών. Οι τοποθεσίες των αντικειμένων και των πλασμάτων θα παραμείνουν άγνωστες.

items.scrolls.scrollofmirrorimage.name=πάπυρος κατοπτρικής εικόνας
items.scrolls.scrollofmirrorimage.desc=Το ξόρκι σε αυτόν τον πάπυρο θα δημιουργήσει δύο ψεύτικους δίδυμους του αναγνώστη. Αυτές οι κατοπτρικές εικόνες δρουν ως πιο αδύναμοι κλώνοι του αναγνώστη, και θα κυνηγήσουν τους εχθρούς του. Δεν έχουν καμία ανθεκτικότητα όμως, και θα εξασθενήσουν μόλις τους γίνει ζημιά.

items.scrolls.scrollofretribution.name=πάπυρος αντεκδίκησης
items.scrolls.scrollofretribution.desc=Αυτός ο πάπυρος περιέχει καταστροφική ενέργεια η οποία διοχετεύει την ταλαιπωρία του αναγνώστη εξωτερικά σε μία έκρηξη δύναμης. Όσο πιο αδύναμος είναι ο αναγνώστης, τόσο περισσότερη ζημιά θα κάνει. Σε πολύ χαμηλή ζωή αυτός ο πάπυρος μπορεί να σκοτώσει τους περισσότερους εχθρούς άμεσα.\n\nΗ χρήση του παπύρου επιβαρύνει τον χρήστη όμως, τυφλώνοντας και αποδυναμώνοντάς τον.

items.scrolls.scrollofrage.name=πάπυρος οργής
items.scrolls.scrollofrage.roar=Ο πάπυρος εκπέμπει έναν εξοργιστικό ήχο που αντηχεί σε όλο το μπουντρούμι!
items.scrolls.scrollofrage.desc=Όταν διαβαστεί δυνατά, αυτός ο πάπυρος θα απελευθερώσει μία τρομερή κραυγή που ελκύει όλους τους εχθρούς στον αναγνώστη, και εξοργίζει τους κοντινούς.

items.scrolls.scrollofrecharging.name=πάπυρος επαναφόρτισης
items.scrolls.scrollofrecharging.surge=Ένα κύμα ενέργειας διαπερνά το σώμα σου, αναζωογονώντας τα ραβδιά σου!
items.scrolls.scrollofrecharging.desc=Η ωμή μαγική δύναμη τυλιγμένη σε αυτή την περγαμηνή, όταν απελευθερωθεί, θα φορτίσει όλα τα ραβδιά του χρήστη όσο περνά η ώρα.

items.scrolls.scrollofremovecurse.name=πάπυρος αφαίρεσης κατάρας
items.scrolls.scrollofremovecurse.inv_title=Καθάρισε ένα αντικείμενο
items.scrolls.scrollofremovecurse.cleansed=Το αντικείμενό σου λάμπει με ένα εξαγνιστικό φως, και μία διαβολική ενέργεια διασκορπίζεται!
items.scrolls.scrollofremovecurse.not_cleansed=Το αντικείμενό σου λάμπει με ένα εξαγνιστικό φως, αλλά τίποτα δεν συμβαίνει.
items.scrolls.scrollofremovecurse.desc=Το ξόρκι σε αυτό τον πάπυρο θα αφαιρέσει ακαριαία οποιαδήποτε κατάρα από ένα όπλο, δαχτυλίδι, ραβδί, πανοπλία ή τεχνούργημα.

items.scrolls.scrollofteleportation.name=πάπυρος τηλεμεταφοράς
items.scrolls.scrollofteleportation.tele=Τηλεμεταφέρθηκες αστραπιαία σε ένα άλλο σημείο του επιπέδου.
items.scrolls.scrollofteleportation.no_tele=Η δυνατή μαγική αύρα αυτού του μέρους σε αποτρέπει από το να τηλεμεταφερθείς.
items.scrolls.scrollofteleportation.cant_reach=Δεν μπορείς να τηλεμεταφερθείς εκεί.
items.scrolls.scrollofteleportation.prompt=Επίλεξε την τοποθεσία στην οποία θες να τηλεμεταφερθείς
items.scrolls.scrollofteleportation.desc=Το ξόρκι σε αυτή την περγαμηνή τηλεμεταφέρει άμεσα τον αναγνώστη σε μία διαφορετική περιοχή του μπουντρουμιού. Ο πάπυρος δίνει προτεραιότητα σε περιοχές που ο αναγνώστης δεν έχει πάει πριν, αλλά δεν μπορεί να τηλεμεταφέρει μέσα από κλειδωμένες πόρτες ή οχυρώματα. Μπορεί, όμως, να αποκαλύψει κρυμμένες πόρτες που οδηγούν σε νέες περιοχές.

items.scrolls.scrollofterror.name=πάπυρος τρόμου
items.scrolls.scrollofterror.none=Ο πάπυρος εκπέμπει μια λάμψη κόκκινου φωτός.
items.scrolls.scrollofterror.one=Αυτός ο πάπυρος εκπέμπει μία δυνατή λάμψη κόκκινου φωτός και ο %s φεύγει!
items.scrolls.scrollofterror.many=Ο πάπυρος εκπέμπει μια δυνατή κόκκινη λάμψη, και τα τέρατα το σκάνε!
items.scrolls.scrollofterror.desc=Μία λάμψη κόκκινου φωτός θα κατακλύσει με τρόμο όλα τα ορατά πλάσματα, και θα τρέξουν να ξεφύγουν. Η επίδραση ελαττώνεται με την επίθεση σε εχθρό που διαφεύγει.

items.scrolls.scrolloftransmutation.name=πάπυρος μεταστοιχείωσης
items.scrolls.scrolloftransmutation.inv_title=Μεταστοιχείωσε ένα αντικείμενο
items.scrolls.scrolloftransmutation.nothing=Δεν συνέβη κάτι ενδιαφέρον.
items.scrolls.scrolloftransmutation.morph=Το αντικείμενό σου μεταμορφώθηκε σε κάτι διαφορετικό!
items.scrolls.scrolloftransmutation.desc=Αυτός ο πάπυρος περιέχει ισχυρή μαγεία μεταστοιχείωσης. Όταν εφαρμοστεί σε ένα κατάλληλο αντικείμενο, θα το μετατρέψει σε ένα άλλο αντικείμενο ιδίου τύπου. Η μαγεία θα διατηρήσει τις αναβαθμίσεις, τις μαγικές ενισχύσεις, και τους γλύφους.

items.scrolls.scrollofupgrade.name=πάπυρος αναβάθμισης
items.scrolls.scrollofupgrade.inv_title=Αναβάθμισε ένα αντικείμενο
items.scrolls.scrollofupgrade.weaken_curse=Ο πάπυρος αναβάθμισης αποδυνάμωσε την κατάρα του αντικειμένου σου.
items.scrolls.scrollofupgrade.remove_curse=Ο πάπυρος αναβάθμισης εξάλειψε την κατάρα του αντικειμένου σου!
items.scrolls.scrollofupgrade.desc=Αυτός ο πάπυρος θα αναβαθμίσει ένα αντικείμενο, βελτιώνοντας την ποιότητά του. Η δύναμη και ο αριθμός φορτίων ενός ραβδιού θα αυξηθούν· ένα όπλο ή πανοπλία θα προκαλεί/εμποδίζει περισσότερη ζημιά· και η επίδραση ενός δαχτυλιδιού θα ενταθεί.\n\nΟ πάπυρος είναι ικανός να μετριάσει -ή και να εξαλείψει πλήρως- μια κατάρα, αν και δεν είναι το ίδιο δραστικός με έναν πάπυρο εξαγνισμού.\n\nΗ μαγεία του παπύρου ίσως εξαλείψει τη μαγική ενίσχυση σε ένα όπλο, ή τον γλύφο σε μία πανοπλία. Η πιθανότητα να συμβεί αυτό ξεκινά αναβαθμίζοντας από το +4 - και θα είναι εγγυημένη από το +8 και άνω.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=εξωτκός πάπυρος KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=εξωτικός πάπυρος SOWILO
items.scrolls.exotic.exoticscroll.laguz=εξωτικός πάπυρος LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=εξωτικός πάπυρος YNGVI
items.scrolls.exotic.exoticscroll.gyfu=εξωτικός πάπυρος GYFU
items.scrolls.exotic.exoticscroll.raido=εξωτικός πάπυρος RAIDO
items.scrolls.exotic.exoticscroll.isaz=εξωτικός πάπυρος ISAZ
items.scrolls.exotic.exoticscroll.mannaz=εξωτικός πάπυρος MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=εξωτικός πάπυρος NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=εξωτικός πάπυρος BERKANAN
items.scrolls.exotic.exoticscroll.odal=εξωτικός πάπυρος ODAL
items.scrolls.exotic.exoticscroll.tiwaz=εξωτικός πάπυρος TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Ένας λαμπερός, ακατανόητος μαγικός ρούνος είναι γραμμένος σε αυτήν τη μαύρη περγαμηνή. Φαίνεται να μην είναι από αυτή τη γη· άραγε, τι θα κάνει αν διαβαστεί φωναχτά;

items.scrolls.exotic.scrollofaffection.name=πάπυρος στοργής
items.scrolls.exotic.scrollofaffection.desc=Διαβάζοντας αυτό τον πάπυρο θα βγει ένα δελεαστικό γέλιο το οποίο γοητεύει όλους όσους το ακούν.

items.scrolls.exotic.scrollofantimagic.name=πάπυρος αντι-μαγείας
items.scrolls.exotic.scrollofantimagic.desc=Το ξόρκι αυτού του παπύρου, θα σε περικυκλώσει με μία μαγική αύρα η οποία εμποδίζει προσωρινά όλες τις μαγικές επιδράσεις, είτε επιβλαβείς είτε βοηθητικές.

items.scrolls.exotic.scrollofconfusion.name=πάπυρος σύγχυσης
items.scrolls.exotic.scrollofconfusion.desc=Όταν διαβαστεί φωναχτά, αυτός ο πάπυρος θα απελευθερώσει περίπλοκη μαγεία σε όλους τους ορατούς στόχους, τυλφώνοντας και αποπροσανατολίζοντάς τους.

items.scrolls.exotic.scrollofdivination.name=πάπυρος μαντείας
items.scrolls.exotic.scrollofdivination.nothing_left=Δεν έχει μείνει τίποτα να αναγνωρίσεις!
items.scrolls.exotic.scrollofdivination.desc=Αυτός ο πάπυρος θα αναγνωρίσει μόνιμα 4 τυχαίους τύπους αντικειμένων. Οι τύποι που θα αναγνωριστούν μπορεί να είναι το χρώμα ενός φίλτρου, ο ρούνος ενός παπύρου, ή το πετράδι ενός δαχτυλιδιού. Τα αντικείμενα που θα αναγνωριστούν δεν θα είναι απαραίτητα κάποια που κουβαλάς.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ο πάπυρος μαντείας σου έχει αναγνωρίσει τα εξής αντικείμενα:

items.scrolls.exotic.scrollofenchantment.name=πάπυρος μαγικής ενίσχυσης
items.scrolls.exotic.scrollofenchantment.inv_title=Μάγεψε ένα αντικείμενο
items.scrolls.exotic.scrollofenchantment.weapon=Διάλεξε μια μαγική ενίσχυση για να εφαρμόσεις στο όπλο σου.
items.scrolls.exotic.scrollofenchantment.armor=Διάλεξε έναν γλύφο για να εφαρμόσεις στην πανοπλία σου.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Η ακύρωση θα καταναλώσει τον πάπυρο.
items.scrolls.exotic.scrollofenchantment.cancel=ακύρωση
items.scrolls.exotic.scrollofenchantment.desc=Αυτός ο πάπυρος θα εγχύσει ένα όπλο ή μία πανοπλία με ισχυρή μαγική ενέργεια. Ο αναγνώστης έχει ακόμη και ένα βαθμό ελέγχου στην μαγεία που θα εγχυθεί.

items.scrolls.exotic.scrollofforesight.name=πάπυρος διορατικότητας
items.scrolls.exotic.scrollofforesight.desc=Όταν διαβαστεί αυτός ο πάπυρος, η λεπτομέρεια του κοντινού εδάφους θα παρέχεται συνεχώς στο μυαλό του αναγνώστη με κρυστάλλινη διαύγεια. Για τη διάρκεια αυτής της επίδρασης, δεν θα χρειάζεται να ψάχνεις, αφού ο αναγνώστης θα εντοπίζει αυτόματα τα πάντα μέσα σε μία ενισχυμένη περιοχή αναζήτησης.

items.scrolls.exotic.scrollofmysticalenergy.name=πάπυρος απόκρυφης ενέργειας
items.scrolls.exotic.scrollofmysticalenergy.desc=Η ωμή μαγική δύναμη τυλιγμένη σε αυτή την περγαμηνή, όταν απελευθερωθεί, θα φορτίσει τα εξοπλισμένα τεχνουργήματα του χρήστη όσο περνά η ώρα.

items.scrolls.exotic.scrollofpassage.name=πάπυρος περάσματος
items.scrolls.exotic.scrollofpassage.desc=Το ξόρκι σε αυτή την περγαμηνή άμεσα τηλεμεταφέρει τον αναγνώστη στην κοντινότερη είσοδο της περιοχής απο πάνω του. Πολύ χρήσιμο για να βρεθείς γρήγορα στο κατάστημα.

items.scrolls.exotic.scrollofpetrification.name=πάπυρος απολίθωσης
items.scrolls.exotic.scrollofpetrification.desc=Μία λάμψη κόκκινου φωτός θα κυριεύσει όλα τα πλάσματα στο πεδίο όρασής σου με τόσο μεγάλο τρόμο που θα παγώσουν εκεί που στέκονται.

items.scrolls.exotic.scrollofpolymorph.name=πάπυρος πολυμορφισμού
items.scrolls.exotic.scrollofpolymorph.desc=Αυτός ο πάπυρος περιέχει ισχυρή μαγεία μεταστοιχείωσης. Όταν επικαλεστεί, όλοι οι εχθροί στο οπτικό πεδίο του αναγνώστη θα μεταμορφωθούν σε μαγικά πρόβατα!\n\nΗ μεταμόρφωση είναι μόνιμη, εξαλείφοντας όλους τους εχθρούς που θα επηρεαστούν. Οι ισχυροί εχθροί αντιστέκονται στην επίδραση, και τα αντικείμενα που είχαν οι εχθροί πριν επηρεαστούν χάνονται.

items.scrolls.exotic.scrollofprismaticimage.name=πάπυρος πρισματικής εικόνας
items.scrolls.exotic.scrollofprismaticimage.desc=Το ξόρκι σε αυτόν τον πάπυρο θα δημιουργήσει έναν πολύχρωμο δίδυμο του αναγνώστη. Αυτή η πρισματική εικόνα δρα ως πιο αδύναμος κλώνος του αναγνώστη, με παρόμοια άμυνα αλλά χαμηλότερη ζωή και επίθεση.\n\nΑυτή η εικόνα θα εμφανιστεί όταν υπάρχουν παρόντες εχθροί, και θα επιχειρήσει να προστατεύσει τον αναγνώστη.\n\nΑν μία πρισματική εικόνα υπάρχει ήδη, χρησιμοποιόντας αυτό τον πάπυρο θα θεραπευτεί πλήρως.

items.scrolls.exotic.scrollofpsionicblast.name=πάπυρος ψιονικής έκρηξης
items.scrolls.exotic.scrollofpsionicblast.ondeath=Η ψιονική έκρηξη σκίζει το μυαλό σου...
items.scrolls.exotic.scrollofpsionicblast.desc=Αυτός ο πάπυρος περιέχει τρομερή καταστροφική ενέργεια η οποία μπορεί να διοχετεύει για να καταστρέψει τα μυαλά όλων των ορατών πλασμάτων.\n\nΥπάρχει σημαντική αντίδραση όμως, και ο αναγνώστης θα πάθει επίσης ζημιά, θα τυφλωθεί, κκαι θα αποδυναμωθεί. Όσους περισσότερους στόχους χτυπήσει ο πάπυρος, τόσο λιγότερη ζημιά θα λάβει ο χρήστης.



###spells
items.spells.alchemize.name=αλχήμισε
items.spells.alchemize.enemy_near=Δεν μπορείς να το κάνεις αυτό ενώ υπάρχουν εχθροί κοντά σου.
items.spells.alchemize.desc=Αυτό το ξόρκι διοχετεύει αλχημική ενέργεια, επιτρέποντάς σου να εκτελέσεις αλχημεία σαν να ήσουν σε μία χύτρα χωρίς ενέργεια για μία μικρή περίοδο.

items.spells.aquablast.name=υδατική έκρηξη
items.spells.aquablast.desc=Αυτό το ξόρκι θα δημιουργήσει μία έκρηξη νερού στην στοχευμένη τοποθεσία. Δεν είναι αρκετά ισχυρό ώστε να κάνει ζημιά (ακόμη και σε φλογερούς εχθρούς), αλλά θα εξαπλώσει νερό στο κοντινό έδαφος και για πολύ λίγο θα ακινητοποιήσει οτιδήποτε βρεθεί στο κέντρο της έκρηξης.

items.spells.arcanecatalyst.name=απόκρυφος καταλύτης
items.spells.arcanecatalyst.desc=Αυτή η μπάλα χρυσής σκόνης αποτελείται από την αποδομημένη ουσία ενός παπύρου. Τρεμοφέγγει στο σκοτάδι του μπουντρουμιού.\n\nΑυτός ο καταλύτης είναι κυρίως χρήσιμος ως υλικό αλχημείας, αλλά μπορείς επίσης να επικαλεστείς την μαγεία του κατευθείαν για να λάβεις την επίδραση ενός τυχαίου παπύρου.

items.spells.beaconofreturning.name=φάρος της επιστορφής
items.spells.beaconofreturning.preventing=Η δυνατή μαγική αύρα αυτού του μέρους σε αποτρέπει από το να χρησιμοποιήσεις αυτό το ξόρκι!
items.spells.beaconofreturning.creatures=Η ψυχική αύρα των γειτονικών πλασμάτων δεν σου επιτρέπει να τηλεμεταφερθείς αυτή τη στιγμή.
items.spells.beaconofreturning.set=Ο φάρος τέθηκε στην τωρινή σου τοποθεσία.
items.spells.beaconofreturning.wnd_body=Θέτοντας θα αναιρέσεις το σημείο στο οποίο ο φάρος είχε τεθεί προηγουμένως.\n\nΕπιστρέφοντας θα βρεθείς στην τελευταία τοποθεσία που είχες θέσει και θα καταναλώσεις μία χρήση του ξορκιού.
items.spells.beaconofreturning.wnd_set=Θέσε
items.spells.beaconofreturning.wnd_return=Επέστρεψε
items.spells.beaconofreturning.desc_set=Αυτός ο φάρος τέθηκε κάπου στο επίπεδο %d.
items.spells.beaconofreturning.desc=Αυτό το περίπλοκο ξόρκι δίνει στον χρήστη την ικανότητα να επιστρέψει σε μία καθορισμένη τοποθεσία, ανεξαρτήτως απόστασης. Το ξόρκι θα καταναλωθεί μόνο στην επιστροφή, μπορεί να τοποθετηθεί όσες φορές θες, αλλά θα θυμάται μόνο την πιο πρόσφατη τοποθεσία στην οποία τέθηκε.

items.spells.curseinfusion.name=έγχυση κατάρας
items.spells.curseinfusion.inv_title=Καταράσου ένα αντικείμενο
items.spells.curseinfusion.desc=Αυτό το ξόρκι εγχέει σε ένα κομμάτι εξοπλισμού την ίδια κακοήθη μαγεία με αυτήν που βρίσκεται στο DM-300. Το αντικείμενο θα καταραστεί αμέσως, και οποιαδήποτε μαγική ενίσχυση ή γλύφος που έχει θα διαγραφεί.\n\nΣτην περίπτωση των όπλων, των πανοπλιών, και των ραβδιών, το αντικείμενο θα αναβαθμιστεί επίσης. Οι πολλαπλές αναβαθμίσεις έγχυσης κατάρας δεν στοιβάζονται, και η αναβάθμιση χάνεται αν φύγει η κατάρα από το αντικείμενο.

items.spells.featherfall.name=φτερωτή πτώση
items.spells.featherfall.light=Νιώθεις ελαφρύς σαν φτερό!
items.spells.featherfall.desc=Αυτό το ξόρκι παραποιεί την επίδραση της βαρύτητας σε αυτόν που το χρησιμοποιεί, επιτρέποντάς του να πέσει μεγάλες αποστάσεις χωρίς ζημιά για μικρή περίοδο. Κάθε χρηση του ξορκιού μπορεί να παρέχει αρκετή προστασίας για ένα κενό.

items.spells.spell.ac_cast=ΕΚΤΕΛΕΣΗ
items.spells.spell.no_magic=Δεν μπορείς να χρησιμοποιήσεις ξόρκια όσο έχεις μαγική ανοσία.

items.spells.magicalinfusion.name=μαγική έγχυση
items.spells.magicalinfusion.inv_title=Έγχυσε ένα αντικείμενο
items.spells.magicalinfusion.infuse=Το %s σου έχει εγχυθεί με απόκρυφη ενέργεια!
items.spells.magicalinfusion.desc=Αυτό το ξόρκι κατέχει την ίδια μαγική δύναμη με έναν πάπυρο αναβάθμισης, αλλά σε πιο σταθερή μορφή.\n\nΠαρόλο που θα αναβαθμίσει κανονικά το αντικείμενο, δεν θα σβήσει ποτέ τη μαγική ενίσχυση σε ένα όπλο ή τον γλύφο σε μια πανοπλία.

items.spells.magicalporter.name=μαγικός μεταφορέας
items.spells.magicalporter.inv_title=Στείλε ένα αντικείμενο
items.spells.magicalporter.nowhere=Δεν υπάρχει πουθενά για να στείλεις ένα αντικείμενο.
items.spells.magicalporter.desc=Αυτό το ξόρκι θα μεταφέρει μαγικά οποιοδήποτε αντικέιμενο στο οποίο θα χρησιμοποιηθεί. Σε αντίθεση με τον φάρο του εμπόρου όμως, τα αντικείμενα θα μεταφερθούν στην είσοδο τους επόμενου επιπέδου αφεντικού.

items.spells.phaseshift.name=αλλαγή φάσης
items.spells.phaseshift.tele_fail=Η μαγεία τηλεμεταφοράς αποτυγχάνει.
items.spells.phaseshift.desc=Αυτό το χαοτικό ξόρκι θα τηλεμεταφέρει οποιονδήποτε χαρακτήρα τον οποίο στοχεύσει σε μία τυχαία τοποθεσία του παρόντος επιπέδου. Αυτό το ξόρκι μπορεί να χρησιμοποιηθεί σε έναν στόχο ή τον ίδιο το χρήστη.

items.spells.reclaimtrap.name=ανάσωσε την παγίδα
items.spells.reclaimtrap.no_trap=Δεν υπάρχει παγίδα εκεί.
items.spells.reclaimtrap.desc_trap=Το ξόρκι ειναι εμποτισμένο με μία _%s._
items.spells.reclaimtrap.desc=Αυτό το ξόρκι περιέχει απομεινάρια της μηχανικής ενέργειας του DM-300. Όταν χρησιμοποιηθεί σε μία ενεργή παγίδα, η δύναμη της παγίδας θα απορροφηθεί μέσα στο ξόρκι, επιτρέποντάς σου να ενεργοποιήσεις την επίδραση της παγίδα σε όποιο σημείο θες.\n\nΌμως, κάποιες παγίδες ίσως να μην λειτουργούν σε όλα τα μέρη, και το ξόρκι μπορεί να αποθηκεύσει μόνο μία παγίδα κάθε φορά.

items.spells.recycle.name=ανακύκλωσε
items.spells.recycle.inv_title=Ανακύκλωσε ένα αντικείμενο
items.spells.recycle.recycled=Το αντικείμενό σου ανακυκλώθηκε σε: %s.
items.spells.recycle.desc=Αυτό το ξόρκι περιέχει μία χαμηλότερη μορφή μαγείας μεταστοιχείωσης. Ενώ δεν θα δουλέψει σε εξοπλισμό, αυτό το ξόρκι θα μεταμορφώσει έναν πάπυρο, ένα φίλτρο, ένα σπόρο, ή έναν ρουνικό λίθο σέ ένα τυχαίο αντικείμενο του ίδιου τύπου.

items.spells.targetedspell.prompt=Επίλεξε έναν στόχο
items.spells.targetedspell.inv_title=Έγχυσε ένα αντικείμενο

items.spells.wildenergy.name=ξέφρενη ενέργεια
items.spells.wildenergy.desc=Αυτό το ξόρκι περιέχει μερική από την καταραμένη ενέργεια η οποία τροφοδοτούσε το DM-300. Όταν χρησιμοποιηθεί, θα επαναφορτίσει τα ραβδιά και τα φορεμένα τεχνουργήματά σου, ενώ επίσης θα προκαλέσει μία τυχαία επίδραση ενός καταραμένου ραβδιού. Μπορείς να διαλέξεις την κατεύθυνση στην οποία θα ρίξεις, όμως.


###runestones
items.stones.inventorystone.ac_use=ΧΡΗΣΙΜΟΠΟΙΗΣΕ

items.stones.runestone$placeholder.name=ρουνικός λίθος

items.stones.stoneofaggression.name=λίθος επιθετικότητας
items.stones.stoneofaggression.desc=Όταν αυτός ο λίθος ριχτεί σε κάποιον σύμμαχο ή εχθρό, όλοι οι κοντινοί εχθροί θα αναγκαστούν να του επιτεθούν για ένα μικρό χρονικό διάστημα.\n\nΌταν χρησιμοποιείται σε εχθρούς, η μαγεία διαρκεί μόνο μερικές στιγμές· αλλά, όταν χρησιμοποιείται σε εσένα ή σε συμμάχους, διαρκεί πολύ περισσότερο. Οι ισχυροί εχθροί μπορούν να αντισταθούν σε αυτήν την επίδραση.
items.stones.stoneofaggression$aggression.name=Στοχεύτηκε

items.stones.stoneofaugmentation.name=λίθος ενίσχυσης
items.stones.stoneofaugmentation.inv_title=Ενίσχυσε ένα αντικείμενο
items.stones.stoneofaugmentation.desc=Αυτός ο ρουνικός λίθος κατέχει ισχυρή μαγεία η οποία μπορεί να ενδυναμώσει εξοπλισμό για να ενισχύσει μία ιδιότητα εις βάρος μίας άλλης.\n\nΌταν χρησιμοποιηθεί σε ένα όπλο θα σου επιτρέψει να ενισχύσεις είτε ταχύτητα είτε επίθεση .\n\nΌταν χρησιμοποιηθεί σε μία πανοπλία θα σου επιτρέψει να ενισχύσεις είτε άμυνα είτε αποφυγή.
items.stones.stoneofaugmentation$wndaugment.choice=Τι θα ήθελες να ενισχύσεις;
items.stones.stoneofaugmentation$wndaugment.speed=Ταχύτητα
items.stones.stoneofaugmentation$wndaugment.damage=Ζημιά
items.stones.stoneofaugmentation$wndaugment.evasion=Αποφυγή
items.stones.stoneofaugmentation$wndaugment.defense=Άμυνα
items.stones.stoneofaugmentation$wndaugment.none=Αφαίρεσε την Ενίσχυση
items.stones.stoneofaugmentation$wndaugment.cancel=Δεν πειράζει

items.stones.stoneofaffection.name=πέτρα στοργής
items.stones.stoneofaffection.desc=Όταν ριχτεί αυτή η πέτρα πάνω ή δίπλα σε έναν εχθρό θα γοητευτεί προσωρινά, και θα προσπαθήσει να στοχεύσει τους συμμάχους σου αντί για σένα.

items.stones.stoneofblast.name=λίθος έκρηξης
items.stones.stoneofblast.desc=Αυτός ο ρουνικός λίθος θα εκραγεί άμεσα στο σημείο στο οποίο ριχτεί. Όπως μία βόμβα, η έκρηξη θα κάνει ζημιά σε οτιδήποτε κοντά.

items.stones.stoneofblink.name=λίθος διακτινισμού
items.stones.stoneofblink.desc=Αυτός ο ρουνικός λίθος θα τηλεμεταφέρει τον χρήστη στο σημείο που θα ριχθεί.

items.stones.stoneofclairvoyance.name=λίθος διορατικότητας
items.stones.stoneofclairvoyance.desc=Αυτή η πέτρα θα αποκαλύψει άμεσα όλα τα πλακάκια σε μία πολύ πλατιά περιοχή γύρω από το σημείο που θα ριχτεί. Η επίδρασή της θα φτάσει ακόμη και μέσα από τοίχους.

items.stones.stoneofdeepenedsleep.name=λίθος βαθέος ύπνου
items.stones.stoneofdeepenedsleep.desc=Όταν αυτή η πέτρα ριχτεί κοντά σε έναν κοιμισμένο εχθρό, θα βαθύνει μαγικά τον ύπνο του. Οι μαγικά κοιμισμένοι εχθροί θα κοιμηθούν για πάντα μέχρι να ενοχληθούν.

items.stones.stoneofdisarming.name=λίθος αφοπλισμού
items.stones.stoneofdisarming.desc=Αυτός ο ρουνικός λίθος κατέχει μαγεία που μπορεί να απενεργοποιήσει μοχθηρές παγίδες στο μπουντρούμι. Θα αφοπλίσει μέχρι και 9 παγίδες γύρω από την περιοχή στην οποία θα ριχτεί.

items.stones.stoneofenchantment.name=λίθος μαγικής ενίσχυσης
items.stones.stoneofenchantment.inv_title=Μάγεψε ένα αντικείμενο
items.stones.stoneofenchantment.weapon=Το όπλο σου λάμπει στο σκοτάδι!
items.stones.stoneofenchantment.armor=Η πανοπλία σου λάμπει στο σκοτάδι!
items.stones.stoneofenchantment.desc=Αυτός ο ρουνικός λίθος κατέχει μαγεία ενίσχυσης. Σε αντίθεση με έναν πάπυρο αναβάθμισης, δεν θα αυξήσει την άμεση δύναμη ενός αντικειμένου· θα εμποτίσει ένα όπλο ή μία πανοπλία με μαγική ενίσχυση ή γλύφο, παρέχοντάς τους μία νέα δύναμη.

items.stones.stoneofflock.name=λίθος κοπαδιού
items.stones.stoneofflock.desc=Αυτός ο ρουνικός λίθος επικαλείται μαγικά πρόβατα για μια μικρή περίοδο, γύρω από το σημείο στο οποίο ρίχτηκε.

items.stones.stoneofintuition.name=λίθος διαίσθησης
items.stones.stoneofintuition.inv_title=Επίλεξε ένα αντικείμενο
items.stones.stoneofintuition.desc=Αυτός ο ρουνικός λίθος φέρει μια πιο αδύναμη εκδοχή της μαγείας που βρίσκεται στους παπύρους αναγνώρισης· αντί να αναγνωρίσει κατευθείαν ένα αντικείμενο, επαφίεται στη διαίσθησή σου. Ο λίθος σού επιτρέπει να αποπειραθείς να αναγνωρίσεις τον τύπο ενός φίλτρου, παπύρου, ή δαχτυλιδιού, μαντεύοντάς τον.
items.stones.stoneofintuition$wndguess.text=Μάντεψε ποιος είναι ο τύπος του αγνώστου αντικειμένου. Εάν μαντέψεις σωστά, ο τύπος του θα αναγνωριστεί!
items.stones.stoneofintuition$wndguess.correct=Σωστό. Ο τύπος αντικειμένου έχει ταυτοποιηθεί!
items.stones.stoneofintuition$wndguess.incorrect=Η εικασία σου ήταν λανθασμένη.

items.stones.stoneofshock.name=λίθος ηλεκτρισμού
items.stones.stoneofshock.desc=Αυτός ο ρουνικός λίθος απελευθερώνει μία έκρηξη ηλεκτρικής ενέργειας, η οποία ακινητοποιεί όλους τους κοντινούς στόχους και παρέχει στον χρήστη φόρτιση ραβδιών για κάθε στόχο που θα χτυπηθεί.

###wands
items.wands.cursedwand.ondeath=Σκοτώθηκες από το δικό σου %s.
items.wands.cursedwand.nothing=Τίποτα δεν συμβαίνει.
items.wands.cursedwand.grass=Γρασίδι εκτοξεύεται γύρω σου!
items.wands.cursedwand.fire=Σου μυρίζει καμμένο...
items.wands.cursedwand.transmogrify_wand=Το ραβδί μεταμορφώνεται μαγικά σε διαφορετικό αντικείμενο!
items.wands.cursedwand.transmogrify_other=Το ραβδί μεταμορφώνεται μαγικά σε κάτι διαφορετικό!

items.wands.wand.ac_zap=ΕΞΑΠΟΛΥΣΕ
items.wands.wand.fizzles=Το ραβδί σου σφυρίζει· δεν πρέπει να έχει αρκετό φορτίο.
items.wands.wand.no_magic=Το ραβδί σφυρίζει· δεν μπορείς να χρησιμοποιήσεις ραβδιά όσο έχεις μαγική ανοσία.
items.wands.wand.self_target=Δεν μπορείς να στοχεύσεις τον εαυτό σου!
items.wands.wand.identify=Είσαι αρκετά εξοικειωμένος με το ραβδί σου ώστε να το αναγνωρίσεις.
items.wands.wand.cursed=Αυτό το ραβδί είναι καταραμένο, κάνοντας τη μαγεία του χαοτική και τυχαία.
items.wands.wand.not_cursed=Αυτό το ραβδί δεν έχει διαβολική μαγεία.
items.wands.wand.curse_discover=Αυτό το %s είναι καταραμένο!
items.wands.wand.prompt=Διάλεξε ένα σημείο να ρίξεις το ξόρκι

items.wands.wandofblastwave.name=ραβδί κύματος έκρηξης
items.wands.wandofblastwave.staff_name=κοντάρι κύματος έκρηξης
items.wands.wandofblastwave.ondeath=Σκότωσες τον εαυτό σου με το δικό σου Ραβδί Κύματος Έκρηξης...
items.wands.wandofblastwave.desc=Αυτό το ραβδί είναι φτιαγμένο από κάποιου είδους αυλακωμένης πέτρας, με χρυσαφί περίγραμμα και ένα στρογγυλό μαύρο πετράδι στην άκρη. Το αισθάνεσαι πολύ βαρύ στο χέρι σου.
items.wands.wandofblastwave.stats_desc=Αυτό το ραβδί ρίχνει έναν κεραυνό οποίος πυροδοτεί βίαια σε ένα στοχευμένο σημείο. Η ισχύς αυτή της έκρηξης κάνει _%1$d-%2$d ζημιά_ και είναι αρκετά δυνατή για να σπρώξει πίσω τους περισσότερους εχθρούς.
items.wands.wandofblastwave.bmage_desc=Όταν _ο Μάχος μάχης_ χτυπά έναν εχθρό με το κοντάρι κύματος έκρηξης, ο εχθρός έχει μια πιθανότητα να σταλεί πίσω - σαν να είχε το κοντάρι μια ελαστική μαγική ενίσχυση.
items.wands.wandofblastwave.eleblast_desc=Η στοιχειακή έκρηξη με το κοντάρι κύματος έκρηξης προκαλεί 67% ζημιά, και πετάει όλους τους εχθρούς έξω από την περιοχή της έκρηξης.

items.wands.wandofcorrosion.name=ραβδί διάβρωσης
items.wands.wandofcorrosion.staff_name=κοντάρι διάβρωσης
items.wands.wandofcorrosion.desc=Αυτό το ραβί έχει ένα χλωμό σώμα το οποίο ανοίγεται σε ένα λαμπρό πορτοκαλί πετράδι.
items.wands.wandofcorrosion.stats_desc=Αυτό το ραβδί ρίχνει έναν κεραυνό ο οποίος εκρήγνυται σχηματίζοντας ένα νέφος πολύ καυστικού αερίου, σε μία στοχευμένη τοποθεσία. Οτιδήποτε βρεθεί μέσα σε αυτό το νέφος θα αρχίσει να λαμβάνει ζημιά, αυξανόμενη με το πέρασμα του χρόνου, ξεκινώντας από _ζημιά %d._
items.wands.wandofcorrosion.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν εχθρό με ένα κοντάρι διάβρωσης, ο εχθρός έχει πιθανότητα να λάβει επίδραση καυστικής γλίτσας.
items.wands.wandofcorrosion.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι διάβρωσης προκαλεί διάβρωση στους εχθρούς για 3 γύρους, ξεκινώντας με 6 πόντους ζημιάς.

items.wands.wandofcorruption.name=ραβδί διαφθοράς
items.wands.wandofcorruption.staff_name=κοντάρι διαφθοράς
items.wands.wandofcorruption.already_corrupted=Αυτός ο χαρακτήρας δεν μπορεί να επηρεαστεί περισσότερο.
items.wands.wandofcorruption.desc=Αυτό το ραβδί εκπέμπει χαοτική, σκοτεινή ενέργεια· αν δεν ήταν προφανές από τον διακοσμητικό σκελετό στην κορυφή του.
items.wands.wandofcorruption.stats_desc=Αυτό το ραβδί ελευθερώνει ενέργεια διαφθοράς στους εχθρούς· τους αποδυναμώνει και τους υποτάσσει, τελικά, στη θέλησή σου. Οι στόχοι μπορούν να αντισταθούν στη διαφθορά, με τους αποδυναμωμένους να διαφθείρονται ευκολότερα.
items.wands.wandofcorruption.bmage_desc=Όταν _ο Μάγος μάχης_ χτυπά έναν εχθρό με ένα κοντάρι διαφθοράς, ο εχθρός έχει πιθανότητα να πάθει αμόκ.
items.wands.wandofcorruption.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι διαφθοράς προκαλεί στους εχθρούς αμόκ για 5 γύρους.

items.wands.wandofdisintegration.name=ραβδί αποσύνθεσης
items.wands.wandofdisintegration.staff_name=κοντάρι αποσύνθεσης
items.wands.wandofdisintegration.desc=Αυτό το ραβδί είναι φτιαγμένο από ένα συμπαγές λείο κομμάτι οψιανού, με ένα βαθύ μωβ φως να ανεβαίνει στο πλάι του, καταλήγοντας στην άκρη. Λάμπει με καταστροφική ενέργεια, περιμένοντας να ρίξει προς τα εμπρός.
items.wands.wandofdisintegration.stats_desc=Αυτό το ραβδί ρίχνει μία ακτίνα που διαπερνά οποιοδήποτε εμπόδιο, και θα πηγαίνει πιο μακριά όσο περισσότερο αναβαθμίζεται. Η ακτίνα κάνει _ζημιά %1$d-%2$d,_ και θα κάνει επίσης έξτρα ζημιά για κάθε εχθρό και τοίχο που διαπερνά.
items.wands.wandofdisintegration.bmage_desc=Όταν χησιμοποιείται από _τον Μάγο Μάχης_, ένα κοντάρι αποσύνθεσης έχει αυξημένη έκταση επίθεσης, σαν να είχε ένα προεξέχον ξόρκι.
items.wands.wandofdisintegration.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι αποσύνθεσης προκαλεί 100% ζημιά και διαπερνάει τους τοίχους.

items.wands.wandoffireblast.name=ραβδί έκρηξης φωτιάς
items.wands.wandoffireblast.staff_name=κοντάρι έκρηξης φωτιάς
items.wands.wandoffireblast.desc=Αυτό το ραβδί είναι φτιαγμένο από κόκκινο βερνικωμένο ξύλο με χρυσό φύλλο χρησιμοποιημένο πλούσια για να δείχνει μεγαλοπρεπές. Τρίζει και σφυρίζει στην άκρη, πρόθυμο να απελευθερώσει την δυνατή μαγεία του.
items.wands.wandoffireblast.stats_desc=Αυτό το ραβδί εκτοξεύει έναν κώνο φωτιάς όταν χρησιμοποιηθεί. Η επόμενη επίθεσή του θα καταναλώσει _%1$d φορτία_ και θα κάνει _ζημιά %2$d-%3$d._ Όσο περισσότερα φορτία χρησιμοποιεί, τόσο μεγαλύτερη και δυνατότερη η επίδραση.
items.wands.wandoffireblast.bmage_desc=Όταν _ο Μάχος μάχης_ χτυπά έναν εχθρό με το κοντάρι έκρηξης φωτιάς, ο εχθρός έχει μια πιθανότητα να αναφλεχθεί - σαν να είχε το κοντάρι μια φλεγόμενη μαγική ενίσχυση.
items.wands.wandoffireblast.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι έκρηξης φωτιάς προκαλεί 100% ζημιά, ρημάζει τις πόρτες, και βάζει φωτιά στο έδαφος και σε εχθρούς.

items.wands.wandoffrost.name=ραβδί παγώματος
items.wands.wandoffrost.staff_name=κοντάρι πάγου
items.wands.wandoffrost.desc=Αυτό το ραβδί φαίνεται να είναι φτιαγμένο από κάποιου είδους μαγικό πάγο. Γίνεται όλο και πιο λαμπρό προς την στρογγυλεμένη άκρη του. Το νιώθεις πολύ κρύο όταν το κρατάς, αλλά με κάποιο τρόπο το χέρι σου μένει ζεστό.
items.wands.wandoffrost.stats_desc=Αυτό το ραβδί ρίχνει εκρήξεις παγωμένης ενέργειας στους εχθρούς σου, κάνοντας _ζημιά %1$d-%2$d_ και κρυώνοντάς τους. Η επίδραση φαίνεται δυνατότερη στο νερό. Οι εχθροί οι οποιοί είναι ήδη κρυωμένοι ή οι παγωμένοι εχθροί λαμβάνουν λιγότερη ζημιά από αυτό το ραβδί.\n 
items.wands.wandoffrost.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν κρυωμένο εχθρό με ένα κοντάρι παγώματος, έχουν πιθανότητα να παγώσουν αμέσως. Αυτή η πιθανότητα αυξάνεται όσο πιο κρυωμένοι είναι.
items.wands.wandoffrost.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι παγώματος προκαλεί 100% ζημιά, παγώνει τους εχθρούς, και σβήνει φωτιές.

items.wands.wandoflightning.name=ραβδί αστραπής
items.wands.wandoflightning.staff_name=κοντάρι αστραπής
items.wands.wandoflightning.ondeath=Σκότωσες τον εαυτό σου με το δικό σου Ραβδί Αστραπής...
items.wands.wandoflightning.desc=Αυτό το ραβδί είναι φτιαγμένο από συμπαγές μέταλλο, κάνοντάς το εκπληκτικά βαρύ. Δύο σουβλιά καμπυλώνουν μαζί στην άκρη, και ο ηλεκτρισμός σχηματίζει τόξο μεταξύ τους.
items.wands.wandoflightning.stats_desc=Αυτό το ραβδί εκτοξεύει ισχυρές αστραπές μέσα από οτιδήποτε στο οποίο ριχτούν, κάνοντας _ζημιά %1$d-%2$d._ Αυτός ο ηλεκτρισμός θα εκτοξευτεί σε κοντινούς χαρακτήρες, και εξαπλώνεται πιο εύκολα στο νερό. Οι αστραπές από αυτό το ραβδί μπορούν να σου κάνουν ζημιά, αλλά δεν θα χτυπήσουν τους συμμάχους σου.
items.wands.wandoflightning.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν εχθρό με ένα κοντάρι αστραπής, το κοντάρι έχει πιθανότητα να στείλει αστραπή σε άλλους κοντινούς εχθρούς, σαν να έχει ένα ηλεκτροφόρο ξόρκι.
items.wands.wandoflightning.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι αστραπής προκαλεί 100% ζημιά, ακινητοποιεί τους εχθρούς για 5 γύρους, και ηλεκτρίζει το νερό.

items.wands.wandoflivingearth.name=ραβδί ζωντανής γης
items.wands.wandoflivingearth.staff_name=κοντάρι ζωντανής γης
items.wands.wandoflivingearth.desc=Αυτό το ραβδί είναι φτιαγμένο από μία περίεργη πέτρα, με λωρίδες λαμπερής κίτρινης ενέργειας. Οι πέτρες φαίνονται να μετακινούνται ελάχιστα όσο κρατάς το ραβδί, σαν να μπορούν να νιώσουν το χέρι σου.
items.wands.wandoflivingearth.stats_desc=Αυτό το ραβδί ρίχνει αστραπές μαγικής πέτρας στους εχθρούς, κάνοντας _ζημιά %1$d-%2$d._ Οι πέτρες τότε θα επανασχηματιστούν γύρω από το χρήστη, παρέχοντάς τους πανοπλία ανάλογη της ζημιάς που έγινε. Αν μαζευτεί αρκετή πανοπλία, θα σχηματιστεί ένας πέτρινος φύλακας όταν το ραβδί ξαναρίξει.
items.wands.wandoflivingearth.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν εχθρό με ένα κοντάρι ζωντανής γης, κάποια από τη ζημιά που γίνεται γυρνά ως πέτρινη πανοπλία.
items.wands.wandoflivingearth.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι ζωντανής γης προκαλεί 50% ζημιά, και θεραπεύει τον ενεργό γαιώδη φρουρό για κάθε εχθρό που χτυπήθηκε.
items.wands.wandoflivingearth$rockarmor.name=Πέτρινη Πανοπλία
items.wands.wandoflivingearth$rockarmor.desc=Μαγικές πέτρες περιβάλλουν το σώμα σου. Οταν δεχτείς επίθεση, θα επιχειρήσουν να την εμποδίσουν και θα μειώσουν τη ζημιά που λαμβάνεις κατά 50%%. Όμως, κάθε επίθεση που εμποδίζεται, αφαιρεί ένα μέρος της πέτρας.\n\nΕναπομείνασα Πανοπλία: %1$d.\n\nΑν μαζευτεί αρκετή πέτρα γύρω σου, το επόμενο χτύπημα από το ραβδί ζωντανής γης σου, θα κάνει τις πέτρες να δημιουργήσουν έναν φρουρό ο οποίος θα παλέψει για σένα.\n\nΠανοπλία που χρειάζεται για τον Φρουρό: %2$d.
items.wands.wandoflivingearth$earthguardian.name=γαιώδης φρουρός
items.wands.wandoflivingearth$earthguardian.desc=Οι πέτρες από το ραβδί ζωντανής γης, σου έχουν δημιουργήσει  έναν προστατευτικό γαιώδη φρουρό! Αυτός ο πέτρινος προστάτης, θα επιτεθεί σε κοντινούς εχθρούς, αναγκάζοντάς τους να επιτεθούν στον φρουρό αντί για εσένα. Όταν όλοι οι κοντινοί κίνδυνοι εξαφανιστούν, ο φρουρός θα επανασχηματιστεί γύρω σου και θα επιστρέψει όταν ξαναχρησιμοποιήσεις το ραβδί σου.\n\nΗ αμυντική δύναμη του φρουρού εξαρτάται από το επίπεδο του ραβδιού σου. Αυτή τη στιγμή εμποδίζει _ζημιά %1$d-%2$d._

items.wands.wandofmagicmissile.name=ραβδί μαγικού βλήματος
items.wands.wandofmagicmissile.staff_name=κοντάρι μαγικού βλήματος
items.wands.wandofmagicmissile.desc=Αυτό το αρκετά λιτό ραβδί εξαπολύει βλήματα αγνής μαγικής ενέργειας. Παρόλο που το ίδιο το ραβδί δεν έχει καμία ιδιαίτερη επίδραση, έχει περισσότερα διαθέσιμα φορτία και μπορεί για λίγο να ενδυναμώσει άλλα ραβδιά όταν αναβαθμιστεί.
items.wands.wandofmagicmissile.stats_desc=Κάθε κεραυνός από αυτό το ραβδί κάνει _ζημιά %1$d-%2$d_ και θα ενδυναμώσει σύντομα άλλα ραβδιά αν είναι αναβαθισμένο.
items.wands.wandofmagicmissile.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν εχθρό με ένα κοντάρι μαγικού βλήματος, όλα τα ραβδιά του θα λάβουν έξτρα φορτίο αλλά και το κοντάρι του.
items.wands.wandofmagicmissile.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι μαγικού βλήματος προκαλεί 50% ζημιά, και παρέχει στον Μάγο 15 γύρους επαναφόρτισης.
items.wands.wandofmagicmissile$magiccharge.name=Μαγικό Φορτίο
items.wands.wandofmagicmissile$magiccharge.desc=Τα ραβδί του μαγικού βλήματός σου έχει δώσει ενέργεια πίσω στα ραβδιά σου, ενισχύοντας το αποτελεσματικό επίπεδο του επόμενου ξορκιού που θα ρίξουν.\n\nΤα ραβδιά σου ενισχύονται σε: +%d.\n\nΓύροι μαγικού φορτίου που απομένουν: %s.

items.wands.wandofprismaticlight.name=ραβδί πρισματικού φωτός
items.wands.wandofprismaticlight.staff_name=κοντάρι πρισματικού φωτός
items.wands.wandofprismaticlight.desc=Αυτό το ραβδί είναι φτιαγμένο από ένα συμπαγές κομμάτι ημιδιαφανούς κρυστάλλου, σαν ένα μακρύ κομμάτι λείου γυαλιού. Μικρά μέρη πολύχρωμου φωτός χορεύουν γύρω από την άκρη του ραβδιού, πρόθυμο να εκραγεί.
items.wands.wandofprismaticlight.stats_desc=Αυτό το ραβδί ρίχνει ακτίνες φωτός οι οποίες διαπερνούν το σκοτάδι του μπουντρουμιού, αποκαλύπτοντας κρυμμένες περιοχές και παγίδες. Η ακτίνα μπορεί να τυφλώσει εχθρούς, και κάνει -ζημιά %1$d-%2$d._ Οι δαιμονικοί εχθροί και οι ζωντανοί νεκροί θα καούν στο λαμπερό φως του ραβδιού, λαμβάνοντας έξτρα ζημιά.
items.wands.wandofprismaticlight.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν εχθρό με ένα κοντάρι πρισματικού φωτός, θα σακατευτούν για μία περίοδο που κλιμακώνεται με το επίπεδο του κονταριού.
items.wands.wandofprismaticlight.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι πρισματικού φωτός προκαλεί 67% ζημιά, αποκαλύπτει όλο το έδαφος εντός της έκρηξης, και τυφλώνει τους εχθρούς για 5 γύρους.

items.wands.wandofregrowth.name=ραβδί αναγέννησης
items.wands.wandofregrowth.staff_name=κοντάρι αναγέννησης
items.wands.wandofregrowth.desc=Αυτό το ραβδί είναι φτιαγμένο από έναν λεπτό στύλο επιδέξια σκαλισμένου ξύλου. Με κάποιο τρόπο είναι ακόμη ζωντανό και ζωηρό, φωτεινό πράσινο σαν την καρδιά ενός νέου δέντρου. «Όταν η ζωή σταματά, νέα ζωή πάντα αρχίζει να αναπτύσσεται... Ο αέναος κύκλος πάντα παραμένει!»
items.wands.wandofregrowth.stats_desc=Όταν χρησιμοποιηθεί, αυτό το ραβδί θα εκτοξεύσει μαγική ενέργεια αναγέννησης εξωτερικά σε κωνικό σχήμα, κάνοντας γρασιδι, ρίζες, και σπάνια φυτά να αναπηδήσουν.  Η επόμενη επίθεσή του θα καταναλώσει _%1$d φορτία_. Όσο περισσότερα φορτία χρησιμοποιεί, τόσο μεγαλύτερη και δυνατότερη η επίδραση.
items.wands.wandofregrowth.degradation=Μετά από άλλα _%d φορτία_ αυτό το ραβδί θα αρχίσει να αποτυγχάνει να παράγει φυτά και φρέσκο γρασίδι. Αυτό το όριο αυξάνεται ανεβάζοντας το επίπεδό του ή αναβαθμίζοντας το ραβδί.
items.wands.wandofregrowth.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν εχθρό με ένα κοντάρι αναγέννησης, και ένας από τους δύο στέκεται σε γρασίδι, θα λάβει φυτική ίαση ανάλογη της ζημιάς που έκανε.
items.wands.wandofregrowth.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι αναβίωσης ριζώνει τους εχθρούς, και φυτρώνει γρασίδι με τυχαίο τρόπο στην περιοχή της έκρηξης.
items.wands.wandofregrowth$dewcatcher.name=Δροσοσυλλέκτης
items.wands.wandofregrowth$dewcatcher.desc=Οι δροσοσυλλέκτες είναι θαυμαστά φυτά που γεμίζουν με μαγική δρόσο. Αποπειρώνται να καμουφλαριστούν σαν γρασίδι, για να αποφύγουν την προσοχή· αλλά οι όγκοι από συλλεγμένη δρόσο τα προδίδουν.
items.wands.wandofregrowth$seedpod.name=Λοβός Σπόρου
items.wands.wandofregrowth$seedpod.desc=Οι Λοβοί Σπόρων είναι μαγικά φυτά από άλλα είδη φυτών, αντί για δικούς τους σπόρους. Καταφέρνουν με κάποιο τρόπο να εξαπλωθούν παρόλο που δεν έχουν δικούς τους σπόρους.
items.wands.wandofregrowth$lotus.name=Χρυσός Λωτός
items.wands.wandofregrowth$lotus.desc=Αυτός ο χρυσός λωτός είναι ένα απόκρυφο φυτό που μπορεί να επικληθεί μόνο από ένα ισχυρό ραβδί αναγέννησης. Η αύρα του ενισχύει όλα τα φυτά και τις επιδράσεις φυτών, αλλά εξαντλεί την ενέργειά του και πεθαίνει μετά από μικρή χρονική περίοδο.\n\nΑυτός ο λωτός έχει παραχθεί από ένα _+1%1$d_ ραβδί αναγέννησης. Όλα τα φυτά στην επίδραση του θα _ενεργοποιηθούν αμέσως_ αν είναι φυτεμένα σε έναν χαρακτήρα. Τα φυτά έχουν επίσης _%2$d%% πιθανότητα_ να δώσουν τον σπόρο τους, και τα εμποτισμένα βέλη λαμβάνουν _%3$d%% επιπλέον ανθεκτικότητα_.

items.wands.wandoftransfusion.name=ραβδί μετάγγισης
items.wands.wandoftransfusion.staff_name=κοντάρι μετάγγισης
items.wands.wandoftransfusion.ondeath=Σκότωσες τον εαυτό σου με το δικό σου Ραβδί Μετάγγισης...
items.wands.wandoftransfusion.charged=Το κοντάρι σου είναι φορτισμένο με την ζωτική ενέργεια του εχθρού σου!
items.wands.wandoftransfusion.desc=Ένα αρκετά λιτά σχηματισμένο ραβδί, ξεχωρίζει χάρη στη φούξια του απόχρωση και το κατάμαυρο πετράδι στην άκρη.
items.wands.wandoftransfusion.stats_desc=Όταν χρησιμοποιηθεί σε συμμάχους ή γοητευμένους εχθρούς, το ραβδί αυτό απορροφά _%1$d της ζωής του χρήστη_ ώστε να θεραπεύσει ή να προστατεύσει τον σύμμαχο για _%2$d ζωή._ Όταν χρησιμοποιηθεί σε εχθρούς, το ραβδί τους γοητεύει για λίγο και δίνει _%3$d προστασία_ στον χρήστη. Εχθρικοί ζωντανοί-νεκροί θα λάβουν _%4$d-%5$d ζημιά_ αντί να γοητευθούν.
items.wands.wandoftransfusion.bmage_desc=Όταν _ο Μάχος Μάχης_ χτυπά έναν γοητευμένο εχθρό με ένα κοντάρι μετάγγισης, θα λάβει ασπίδα και το επόμενο ξόρκι με το κοντάρι του δεν θα κοστίσει ζωή.
items.wands.wandoftransfusion.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι μετάγγισης γοητεύει τους εχθρούς, θεραπεύει τους συμμάχους, και προκαλεί 100% ζημιά στους νεκροζώντανους εχθρούς.

items.wands.wandofwarding.name=ραβδί φύλαξης
items.wands.wandofwarding.staff_name=κοντάρι φύλαξης
items.wands.wandofwarding.no_more_wards=Το ραβδί σου δεν μπορεί να διατηρήσει άλλες φυλάξεις.
items.wands.wandofwarding.bad_location=Δεν μπορείς να τοποθετήσεις φύλαξη εκεί.
items.wands.wandofwarding.desc=Αυτό το κοντό μεταλλικό ραβδί έχει ένα λαμπρό μωβ πετράδι που επιπλέει πάνω από την άκρη του.
items.wands.wandofwarding.stats_desc=Αντί να προκαλεί απευθείας ζημιά σε εχθρούς, το ραβδί αυτό επικαλείται στάσιμες φυλάξεις και φρουρούς. Οι φυλάξεις μπορούν να επικαλεστούν οπουδήποτε - ακόμα και μέσα από τοίχους αν έχεις όραση. Αυτό το ραβδί μπορεί να διατηρήσει φυλάξεις _%d πόντων ενέργειας_ κάθε φορά.
items.wands.wandofwarding.bmage_desc=Όταν _ο Μάχος μάχης_ χτυπά έναν εχθρό με το κοντάρι φύλαξης, όλοι οι ενεργοί φρουροί έχουν μια πιθανότητα να θεραπευτούν.
items.wands.wandofwarding.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι φύλαξης θεραπεύει όλους τους φρουρούς στην περιοχή έκρηξης.
items.wands.wandofwarding$ward.name_1=μικρή φύλαξη
items.wands.wandofwarding$ward.desc_1=Αυτή η βασική φύλαξη θα χτυπήσει αυτόματα οποιονδήποτε εχθρό έρθει στο πεδίο όρασής της, κάνοντας _ζημιά %1$d-%2$d._\n\nΧτυπώντας αυτή τη φύλαξη με το ραβδί φύλαξής σου θα την αναβαθμίσει.\n\nΑυτή η φύλαξη θα χτυπήσει μία φορά πριν εξασθενήσει.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτή τη φύλαξη.
items.wands.wandofwarding$ward.name_2=φύλαξη
items.wands.wandofwarding$ward.desc_2=Αυτή η ανώτερη φύλαξη έχει πιο περίπλοκο μοτίβο, και μπορεί να επιτεθεί πολλαπλές φορές. Κάθε χτύπημα της φύλαξης προκαλεί _%1$d-%2$d ζημιά._\n\nΑν χτυπήσεις τη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει τρεις φορές προτού διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτή τη φύλαξη.
items.wands.wandofwarding$ward.name_3=ανώτερη φύλαξη
items.wands.wandofwarding$ward.desc_3=Αυτή η πλήρως αναβαθμισμένη φύλαξη μπορεί να επιτεθεί περισσότερες φορές απ'ότι οι προκάτοχοί της. Κάθε χτύπημα από αυτή τη φύλαξη θα κάνει _ζημιά %1$d-%2$d._\n\nΧτυπώντας αυτή τη φύλαξη με το ραβδί φύλαξής σου θα την αναβαθμίσει.\n\nΑυτή η φύλαξη θα χτυπήσει πέντε φορές πριν εξασθενήσει.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτή τη φύλαξη.
items.wands.wandofwarding$ward.name_4=μικρός φρουρός
items.wands.wandofwarding$ward.desc_4=Αυτός ο μικρός φρουρός έχει την ίδια δύναμη με μία ανώτερη φύλαξη, αλλά διαθέτει πόντους ζωής αντί για προκαθορισμένο αριθμό φορτίων. Θυμίζει το πετράδι στην άκρη του ραβδιού φύλαξής σου. Κάθε χτύπημα του φρουρού προκαλεί_%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, αναβαθμίζεται και θεραπεύεται.\n\nΟ φρουρός καταναλώνει κάποια ζωή όποτε χτυπά έναν εχθρό - αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξής σου πάνω του.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.name_5=φρουρός
items.wands.wandofwarding$ward.desc_5=Αυτός ο αναβαθμισμένος φρουρός είναι μεγαλύτερος και ανθεκτικότερος από έναν μικρό φρουρό. Κάθε χτύπημα του φρουρού προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, αναβαθμίζεται και θεραπεύεται.\n\nΟ φρουρός καταναλώνει κάποια ζωή όποτε χτυπά έναν εχθρό - αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξής σου πάνω του.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.name_6=ανώτερος φρουρός
items.wands.wandofwarding$ward.desc_6=Αυτός ο πλήρως αναβαθμισμένος φρουρός είναι σημαντικά μεγαλύτερος και ανθεκτικότερος από τους προκατόχους του. Κάθε χτύπημα του φρουρού προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, θα θεραπευθεί.\n\nΟ φρουρός καταναλώνει κάποια ζωή όποτε χτυπά έναν εχθρό - αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξής σου πάνω του.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.dismiss_title=Αποδεσμεύεις τη φύλαξη;
items.wands.wandofwarding$ward.dismiss_body=Μπορείς να αποδεσμεύσεις τη φύλαξη αν δε θέλεις να τη διατηρεί το ραβδί σου. Εάν το κάνεις, η φύλαξη θα εξουδετερωθεί αμέσως.\n\nΑποδέσμευση της φύλαξης;
items.wands.wandofwarding$ward.dismiss_confirm=ναι
items.wands.wandofwarding$ward.dismiss_cancel=όχι

###weapon curses
items.weapon.curses.annoying.name=ενοχλητικό %s
items.weapon.curses.annoying.msg_1=ΩΩ, ΠΟΛΕΜΑΜΕ ΚΑΤΙ!;
items.weapon.curses.annoying.msg_2=ΝΑΙ, ΦΑΤΟΥΣ!
items.weapon.curses.annoying.msg_3=Ε, ΑΚΟΥ!
items.weapon.curses.annoying.msg_4=ΦΤΑΣΑΜΕ ΣΤΟ ΑΦΕΝΤΙΚΟ Ή ΑΚΟΜΑ!;
items.weapon.curses.annoying.msg_5=ΑΧ, ΜΗ ΜΕ ΚΟΥΝΑΣ ΤΟΣΟ ΔΥΝΑΤΑ!
items.weapon.curses.annoying.desc=Τα ενοχλητικά όπλα είναι ικανά να μιλούν, αλλά είναι λίγο υπερβολικά ενεργητικά. Συχνά θα τραβήξουν την προσοχή σε σένα, χωρίς να το θες.

items.weapon.curses.displacing.name=εκτοπιστικό %s
items.weapon.curses.displacing.desc=Τα εκτοπιστικά όπλα είναι εγχυμένα με χαοτική μαγεία τηλεμεταφοράς, κατέχοντας την ικανότητα να μεταφέρουν τους εχθρούς στο επίπεδο τυχαία.

items.weapon.curses.exhausting.name=%s εξάντλησης
items.weapon.curses.exhausting.desc=Τα εξουθενωτικά όπλα θέλουν μεγάλη προσπάθεια να χρησιμοποιηθούν· και αποδυναμώνουν περιοδικά τον χρήστη.

items.weapon.curses.fragile.name=εύθραυστο %s
items.weapon.curses.fragile.desc=Τα εύθραυστα όπλα ξεκινούν το ίδιο δυνατά με τα κανονικά αντίστοιχά τους, αλλά γρήγορα μειώνεται η αποτελεσματικότητά του όσο χρησιμοποιούνται.

items.weapon.curses.friendly.name=%s φιλικότητας
items.weapon.curses.friendly.desc=Τα φιλικά όπλα είναι κατάλληλα για ειρηνιστές· περιστασιακά, ενεργοποιούν μαγεία που τα κάνει αδύνατα να πολεμήσουν.

items.weapon.curses.polarized.name=πολωμένο %s
items.weapon.curses.polarized.desc=Ένα πολωμένο όπλο είναι επηρεασμένο από μαγεία που κάνει τις πιθέσεις του να προκαλούν είτε 50% παραπάνω ζημιά, είτε καθόλου ζημιά.

items.weapon.curses.sacrificial.name=θυσιαστικό %s
items.weapon.curses.sacrificial.desc=Τα θυσιαστικά όπλα θα απαιτούν αίμα από τον χρήστη ως αντάλλαγμα για να επιτεθούν σε εχθρούς. Όσο πιο υγιής είναι ο χρήστης, τόσο περισσότερο αίμα θα καταναλώσει η κατάρα.

items.weapon.curses.wayward.name=%s ιδιοτροπίας
items.weapon.curses.wayward.desc=Ένα ιδιότροπο όπλο δυσκολεύεται πολύ να βρει το σημάδι του· κάτι που το κάνει εξαιρετικά ανακριβές, εκτός αν η επίθεσή του είναι εγγυημένη να επιτύχει.


###enchantments
items.weapon.enchantments.blazing.name=%s ανάφλεξης
items.weapon.enchantments.blazing.desc=Αυτό το ξόρκι προκαλεί φλόγες να βγαίνουν από αυτό το όπλο, αναφλέγοντας εχθρούς και κάνοντα έξτρα ζημιά σε όσους είναι ήδη τυλιγμένοι με φλόγες.

items.weapon.enchantments.blocking.name=%s παρεμπόδισης
items.weapon.enchantments.blocking.desc=Αυτή η μαγική ενίσχυση θα αυξήσει την ικανότητά σου να αμύνεσαι αφού επιτεθείς με αυτό το όπλο.
items.weapon.enchantments.blocking$blockbuff.name=Παρεμπόδιση
items.weapon.enchantments.blocking$blockbuff.desc=Η παρεμποδιστική μαγική ενίσχυση αυτού του όπλου σού παρέχει μια σύντομη αύξηση της αμυντικής σου δύναμης!\n\nΠαρεμποδιστική ενίσχυση: 0-%d\n\nΓύροι που απομένουν: %s.

items.weapon.enchantments.blooming.name=%s άνθησης
items.weapon.enchantments.blooming.desc=Τα ανθηρά όπλα περιέχουν μαγεία που θα προκαλέσει βλάστηση να φυτρώσει πάνω ή γύρω από όσους χτυπηθούν από αυτά.

items.weapon.enchantments.chilling.name=%s ψύχους
items.weapon.enchantments.chilling.desc=Οι εχθροί που χτυπιούνται από αυτή τη μαγική ενίσχυση ψυχραίνουν, επιβραδύνοντας τις κινήσεις και τις επιθέσεις τους.

items.weapon.enchantments.kinetic.name=κινητικό %s
items.weapon.enchantments.kinetic.desc=Όταν ένας εχθρός σκοτωθεί από όπλο κινητικότητας, οποιαδήποτε περίσσεια ισχύς αποθηκεύεται σε αυτό το όπλο - και θα εφαρμοστεί στην επόμενη επιτυχημένη επίθεση.
items.weapon.enchantments.kinetic$conserveddamage.name=Διατηρημένη Ζημιά
items.weapon.enchantments.kinetic$conserveddamage.desc=Το όπλο σου έχει αποθηκεύσει την περίσσεια ισχύ από ένα προηγούμενο θανατηφόρο χτύπημα, και θα την εφαρμόσει ως επιπλέον ζημιά στην επόμενη επίθεσή σου. Η ενέργεια, όμως, εξασθενεί σιγά σιγά με το πέρασμα του χρόνου.\n\nΔιατηρημένη ζημιά: %d.

items.weapon.enchantments.corrupting.name=%s διαφθοράς
items.weapon.enchantments.corrupting.desc=Αυτή η ισχυρή μαγική ενίσχυση κατέχει την ικανότητα να στρέψει τους εχθρούς στη θέλησή σου. Όταν ένας εχθρός σκοτωθεί από αυτό το όπλο, υπάρχει πιθανότητα να γίνει διεφθαρμένος αντί να πεθάνει.

items.weapon.enchantments.elastic.name=%s ελαστικότητας
items.weapon.enchantments.elastic.desc=Τα όπλα ελαστικότητας έχουν μία πιθανότητα να πετάξουν τους εχθρούς πίσω σε μικρές αποστάσεις.

items.weapon.enchantments.grim.name=%s ζόφου
items.weapon.enchantments.grim.desc=Αυτό η ισχυρή μαγική ενίσχυση κατέχει τη δύναμη να εκτελέσει ακαριαία έναν εχθρό. Η επίδραση είναι πιο πιθανό να συμβεί όσο πιο αδύναμος είναι ο εχθρός.

items.weapon.enchantments.lucky.name=%s καλοτυχίας
items.weapon.enchantments.lucky.desc=Εχθροί που σκοτώνονται από όπλο καλοτυχίας, έχουν την πιθανότητα να πετάξουν περισσότερα λάφυρα.

items.weapon.enchantments.precise.name=%s ακριβείας
items.weapon.enchantments.precise.desc=Ένα όπλο ακριβείας έχει την πιθανότητα να εγγυηθεί την επιτυχία ενός χτυπήματος, ανεξάρτητα από τις συνθήκες.

items.weapon.enchantments.projecting.name=%s προεξοχής
items.weapon.enchantments.projecting.desc=Με αυτή τη μαγική ενίσχυση, τα όπλα κοντινής μάχης θα αποκτήσουν επιπλέον έκταση. Τα όπλα που ρίχνουν από απόσταση θα μπορούν να διαπεράσουν τους κοντινούς τοίχους

items.weapon.enchantments.shocking.name=%s ηλεκτροπληξίας
items.weapon.enchantments.shocking.desc=Τα όπλα ηλεκτροπληξίας σχηματίζουν ηλεκτρικά τόξα, προκαλώντας επιπλέον ζημιά σε όλους τους κοντινούς εχθρούς.

items.weapon.enchantments.unstable.name=%s αστάθειας
items.weapon.enchantments.unstable.desc=Αυτή η μαγική ενίσχυση ακτινοβολεί με χαοτική ενέργεια· δρα ως μια διαφορετική ενίσχυση σε κάθε χτύπημα.

items.weapon.enchantments.vampiric.name=%s αφαίμαξης
items.weapon.enchantments.vampiric.desc=Αυτή η μαγική ενίσχυση απορροφά τη ζωή από τους εχθρούς σε κάθε χτύπημα, διοχετεύοντάς την πίσω στον χρήστη. Η επίδραση είναι ισχυρότερη όσο πιο χαμηλή είναι η ζωή του χρήστη.


###melee weapons
items.weapon.melee.assassinsblade.name=λεπίδα του δολοφόνου
items.weapon.melee.assassinsblade.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.assassinsblade.desc=Μια μικρή κυματιστή λεπίδα φτιαγμένη από οψιδιανό. Δύσκολο να χρησιμοποιηθεί παρά την ελαφρότητά της, αλλά θανατηφόρα αν πετύχει το σωστό σημάδι.

items.weapon.melee.battleaxe.name=τσεκούρι μάχης
items.weapon.melee.battleaxe.stats_desc=Είναι ένα αρκετά εύστοχο όπλο.
items.weapon.melee.battleaxe.desc=Η τεράστια ατσάλινη κεφαλή αυτού του τσεκουριού μάχης δίνει αξιόλογο βάρος σε κάθε πλατύ χτύπημα.

items.weapon.melee.crossbow.name=βαλλίστρα
items.weapon.melee.crossbow.stats_desc=Αυτό το όπλο ενισχύει τη ζημιά των βελών ρίψης όταν εξοπλιστεί, και τους προσφέρει ακόμη και τη μαγική του ενίσχυση.
items.weapon.melee.crossbow.desc=Ένα αρκετά εξεζητημένο όπλο που εξαπολύει βέλη σε εξαιρετικές ταχύτητες. Αν και δεν είναι σχεδιασμένη για αυτό, το βάρος και η στιβαρότητά της την κάνουν ένα επαρκές όπλο κοντινής μάχης.

items.weapon.melee.dagger.name=στιλέτο
items.weapon.melee.dagger.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.dagger.desc=Ένα απλό σιδερένιο στιλέτο με φθαρμένη ξύλινη λαβή.

items.weapon.melee.dirk.name=ξιφίδιο
items.weapon.melee.dirk.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.dirk.desc=Ένα μακρύτερο στιλέτο κόψης· έχει λίγο παραπάνω ατσάλι για να βυθίσεις στους εχθρούς σου.

items.weapon.melee.flail.name=κόπανος
items.weapon.melee.flail.stats_desc=Αυτό το όπλο είναι κάπως άστοχο.\nΤο όπλο δεν μπορεί να επιτεθεί αιφνιδιαστικά.
items.weapon.melee.flail.desc=Μία αιχμηρή μπάλα, τοποθετημένη με αλυσίδα σε μια λαβή. Πολύ δύσχρηστη, αλλά καταστροφική αν καταφέρει καλό χτύπημα.

items.weapon.melee.gauntlet.name=πέτρινο γάντι
items.weapon.melee.gauntlet.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.gauntlet.desc=Αυτό το τεράστιο γάντι είναι φτιαγμένο από κόκκινο ύφασμα με βαριά μαγική πέτρα από πάνω. Το ύφασμα στενεύει γύρω σου, κάνοντας τις παχιές πέτρινες πλάκες σχεδόν σαν δεύτερο δέρμα. Για να χρησιμοποιήσεις ένα τόσο βαρύ όπλο χρειάζεται δύναμη, αλλά προσθέτει τρομερή ισχύ στα χτυπήματά σου.

items.weapon.melee.glaive.name=λόγχη
items.weapon.melee.glaive.stats_desc=Αυτό το όπλο είναι κάπως αργό.\nΤο όπλο έχει μεγαλύτερη έκταση χτυπήματος.
items.weapon.melee.glaive.desc=Ένα τεράστιο κονταροειδές όπλο που αποτελείται από μία λεπίδα ξίφους στην άκρη ενός πασσάλου.

items.weapon.melee.gloves.name=γάντια με καρφιά
items.weapon.melee.gloves.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.gloves.desc=Αυτά τα γάντια με καρφιά δεν παρέχουν κάποια προστασία. Λειτουργούν, όμως, ως ένα αξιοπρεπές όπλο· ενώ αφήνουν τα χέρια ελεύθερα.

items.weapon.melee.greataxe.name=πέλεκυς
items.weapon.melee.greataxe.stats_desc=Αυτό το όπλο είναι απίστευτα βαρύ.
items.weapon.melee.greataxe.desc=Προορισμένει να κρατιέται πάνω από τον ώμο, αυτό το τιτανικό τσεκούρι είναι τόσο δυνατό όσο και βαρύ.

items.weapon.melee.greatshield.name=γιγάντια ασπίδα
items.weapon.melee.greatshield.typical_stats_desc=Τυπικά, αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.greatshield.stats_desc=Αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.greatshield.desc=Περισσότερο κινητό τείχος παρά ασπίδα· αυτή η γιγάντια μάζα μετάλλου βοηθά στην άμυνα, αλλά δεν αφήνει πολύ περιθώριο για επίθεση.

items.weapon.melee.greatsword.name=μεγαξίφος
items.weapon.melee.greatsword.desc=Αυτή η επιβλητική λεπίδα προκαλεί βαριά ζημιά επενδύοντας το βάρος της σε κάθε χτύπημα.

items.weapon.melee.handaxe.name=τσεκούρι χειρός
items.weapon.melee.handaxe.stats_desc=Αυτό το όπλο είναι αρκετά εύστοχο.
items.weapon.melee.handaxe.desc=Ένα ελαφρύ τσεκούρι που συνήθως χρησιμοποιείται για κόψιμο δέντρων. Η πλατιά του λεπίδα λειτουργεί καλά και εναντίον εχθρών.

items.weapon.melee.knuckles.name=σιδερογροθιά
items.weapon.melee.knuckles.stats_desc=Αυτό είναι ένα ταχύτατο όπλο.
items.weapon.melee.knuckles.desc=Ένα κομμάτι σίδερου σχηματισμένο να χωράει γύρω από τις αρθρώσεος. Αφήνει τα χέρια ελεύθερα, αλλά προσφέρει καλύτερες επιθέσεις από μία άδεια γροθιά.

items.weapon.melee.longsword.name=μακρύ ξίφος
items.weapon.melee.longsword.desc=Η μακριά ξυραφένια ατσάλινη λεπίδα αυτού του σπαθιού λάμπει καθησυχαστικά, αλλά το μέγεθός του το κάνει αρκετά βαρύ.

items.weapon.melee.mace.name=ρόπαλο
items.weapon.melee.mace.stats_desc=Αυτό το όπλο είναι αρκετά εύστοχο.
items.weapon.melee.mace.desc=Η μεγάλη σιδερένια κεφαλή αυτού του όπλου προκαλεί ουσιώδη ζημιά.

items.weapon.melee.magesstaff.name=κοντάρι μάγου
items.weapon.melee.magesstaff.ac_imbue=ΕΜΠΟΤΙΣΕ
items.weapon.melee.magesstaff.ac_zap=ΕΞΑΠΟΛΥΣΕ
items.weapon.melee.magesstaff.prompt=Επίλεξε ένα ραβδί
items.weapon.melee.magesstaff.imbue=Εμποτίζεις το κοντάρι σου με το %s.
items.weapon.melee.magesstaff.preserved=Το προηγούμενο ραβδί διατηρήθηκε!
items.weapon.melee.magesstaff.conflict=Οι συγκρουόμενες μαγείες εξαλείφουν τη μαγική ενίσχυση του κονταριού σου.
items.weapon.melee.magesstaff.id_first=Θα χρειαστεί να αναγνωρίσεις αυτό το ραβδί πρώτα.
items.weapon.melee.magesstaff.cursed=Δεν μπορείς να χρησιμοποιήσεις ένα καταραμένο ραβδί.
items.weapon.melee.magesstaff.imbue_desc=Είσαι σίγουρος ότι θες να εμποτίσεις το κοντάρι σου με αυτό το ραβδί;\n\nΑν το ραβδί που εμποτίζεται είναι το ίδιο ή υψηλότερο επίπεδο από το κοντάρι, το κοντάρι θα αποκτήσει το επίπεδο αυτού του ραβδιού συν άλλη μία από τις ίδιες του τις αναβαθμίσεις.\n\nΑυτός ο εμποτισμός θα δημιουργήσει ένα κοντάρι επιπέδου %d.
items.weapon.melee.magesstaff.imbue_lost=Το ραβδί που είναι εμποτισμένο στο κοντάρι σου θα χαθεί.
items.weapon.melee.magesstaff.imbue_talent=Το ραβδί που είναι εμποτισμένο στο κοντάρι σου έχει %1$d%% πιθανότητα να επανέλθει στο +0. Επιστροφές ραβδιού που απομένουν: %2$d.
items.weapon.melee.magesstaff.yes=Ναι, είμαι σίγουρος/η.
items.weapon.melee.magesstaff.no=Όχι, άλλαξα γνώμη
items.weapon.melee.magesstaff.desc=Φτιαγμένο από τον ίδιο τον Μάγο· αυτό το κοντάρι είναι ένα μοναδικό μαγικό όπλο που μπορεί να εμποτιστεί με ένα ραβδί.
items.weapon.melee.magesstaff.no_wand=Το κοντάρι αυτή τη στιγμή δεν έχει μαγεία μέσα του, πρέπει να _εμποτιστεί με τη δύναμη ενός ραβδιού_ πριν μπορέσει να χρησιμοποιηθεί για να εξαπολύσει ξόρκια.
items.weapon.melee.magesstaff.has_wand=Το κοντάρι είναι εμποτισμένο με ένα _%s._
items.weapon.melee.magesstaff.cursed_wand=Αυτό το κοντάρι είναι καταραμένο, κάνοντας τη μαγεία του χαοτική και τυχαία.

items.weapon.melee.meleeweapon.stats_known=Αυτό το όπλο κοντινής μάχης _βαθμίδας-%1$d_ κάνει _ζημιά %2$d-%3$d_ και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.melee.meleeweapon.stats_unknown=Τυπικά αυτό το όπλο κοντινής μάχης _βαθμίδας-%1$d_ κάνει _ζημιά%2$d-%3$d_ και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.melee.meleeweapon.probably_too_heavy=Πιθανώς αυτό το όπλο είναι πολύ βαρύ για σένα.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=κοντό σπαθί
items.weapon.melee.shortsword.desc=Ένα ιδιαίτερα κοντό σπαθί· λίγα μόλις εκατοστά μακρύτερο από στιλέτο.

items.weapon.melee.quarterstaff.name=ρόπαλο
items.weapon.melee.quarterstaff.stats_desc=Αυτό το όπλο εμποδίζει 0-2 πόντους ζημιάς.
items.weapon.melee.quarterstaff.desc=Ένα κοντάρι από σκληρό ξύλο, οι άκρες του είναι καλυμμένες με σίδερο.

items.weapon.melee.roundshield.name=στρογγυλή ασπίδα
items.weapon.melee.roundshield.typical_stats_desc=Τυπικά, αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.roundshield.stats_desc=Αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.roundshield.desc=Αυτή η ασπίδα εμποδίζει αποτελεσματικά επιθέσεις και, στην ανάγκη, γίνεται ένα αξιοπρεπές όπλο.

items.weapon.melee.runicblade.name=ρουνικό ξίφος
items.weapon.melee.runicblade.stats_desc=Αυτό το όπλο ωφελείται περισσότερο από τις αναβαθμίσεις.
items.weapon.melee.runicblade.desc=Ένα μυστηριώδες όπλο με λαμπερή μπλε λεπίδα, από κάποια μακρινή γη.

items.weapon.melee.sai.name=σάι
items.weapon.melee.sai.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.sai.desc=Δύο λεπτές λεπίδες προορισμένες να κρατούνται σε ένα χέρι η κάθε μία. Άψογες για την καταστροφή εχθρών με ένα καταιγισμό κοψιμάτων.

items.weapon.melee.scimitar.name=γιαταγάνι
items.weapon.melee.scimitar.stats_desc=Αυτό το όπλο είναι σχετικά γρήγορο.
items.weapon.melee.scimitar.desc=Μία παχιά κυρτή λεπίδα. Το σχήμα της επιτρέπει γρηγορότερες, αλλά πιο αδύναμες επιθέσεις.

items.weapon.melee.spear.name=δόρυ
items.weapon.melee.spear.stats_desc=Αυτό το όπλο είναι κάπως αργό.\nΤο όπλο έχει μεγαλύτερη έκταση χτυπήματος.
items.weapon.melee.spear.desc=Μία λεπτή, ξύλινη ράβδος με αιχμηρό σίδερο στην άκρη.

items.weapon.melee.sword.name=σπαθί
items.weapon.melee.sword.desc=Ένα καλά ισορροπημένο όπλο. Όχι πολύ μεγάλο, αλλά αρκετά μακρύτερο από ένα κοντό σπαθί.

items.weapon.melee.warhammer.name=πολεμική σφύρα
items.weapon.melee.warhammer.stats_desc=Αυτό το όπλο είναι αρκετά εύστοχο.
items.weapon.melee.warhammer.desc=Λίγα πλάσματα μπορούν να αντέξουν το συντριπτικό χτύπημα αυτής της τεράστιας μάζας, ατσαλιού και μολύβδου. Χρειάζεται, όμως, μεγάλη δύναμη για να χρησιμοποιηθεί αποτελεσματικά.

items.weapon.melee.whip.name=μαστίγιο
items.weapon.melee.whip.stats_desc=Αυτό το όπλο έχει τεράστια εμβέλεια.
items.weapon.melee.whip.desc=Ενώ το αγκυλωτό μήκος σχοινιού στην άκρη αυτού του όπλου κάνει ελάχιστη ζημιά, η έκτασή του είναι ασυναγώνιστη.

items.weapon.melee.wornshortsword.name=φθαρμένο κοντό σπαθί
items.weapon.melee.wornshortsword.desc=Ένα αρκετά κοντό σπαθί, φθαρμένο από την πολλή χρήση. Είναι και πιο αδύναμο αλλά και λίγο πιο ελαφρύ από ένα κοντό σπαθί σε καλύτερη κατάσταση.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=βέλος αδρεναλίνης
items.weapon.missiles.darts.adrenalinedart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο αστραποβότανα τα οποία θα δώσουν στον στόχο τους μία ενίσχυση στην ταχύτητα. Αυτή η ενίσχυση επηρεάζει και την ταχύτητα κίνησης και την ταχύτητα επίθεσης, αν και η κίνηση βελτιώνεται περισσότερο. Το ίδιο το βέλος είναι ακόμη επιβλαβές για τους εχθρούς, αλλά δεν θα βλάψει συμμάχους.

items.weapon.missiles.darts.blindingdart.name=εκτυφλωτικό βέλος
items.weapon.missiles.darts.blindingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο τυφλόχορτο τα οποία θα τυφλώσουν τον στόχο τους για μικρή χρονική περίοδο. Δεν αποπροσανατολίζουν όμως, οπότε ένας εχθρός θα ξέρει ακόμη που σε είδε τελευταία.

items.weapon.missiles.darts.chillingdart.name=ψυχρό βέλος
items.weapon.missiles.darts.chillingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο παγολούλουδο το οποίο θα κρυώσει σημαντικά τον στόχο τους.

items.weapon.missiles.darts.dart.name=βέλος
items.weapon.missiles.darts.dart.ac_tip=ΕΜΠΟΤΙΣΕ
items.weapon.missiles.darts.dart.prompt=Επίλεξε έναν σπόρο
items.weapon.missiles.darts.dart.tip_title=Εμπότισε τα Βέλη
items.weapon.missiles.darts.dart.tip_desc=Ένας σπόρος μπορεί να συνδυαστεί με ένα ή δύο βέλη για να τα ποτίσει. Κάθε τύπος σπόρου παράγει τον δικό του τύπο ποτισμένου βέλους, με μία μοναδική επίδραση μίας χρήσης.\n\nΠοτίζοντας ένα βέλος με αυτούς τους σπόρους θα παράξει ένα _%s._
items.weapon.missiles.darts.dart.tip_all=εμπότισε %1$d βέλη με %2$d σπόρους
items.weapon.missiles.darts.dart.tip_two=εμπότισε 2 βέλη με 1 σπόρο
items.weapon.missiles.darts.dart.tip_one=εμπότισε 1 βέλος με 1 σπόρο
items.weapon.missiles.darts.dart.tip_cancel=ακύρωση
items.weapon.missiles.darts.dart.desc=Αυτοί οι απλοί ξύλινοι στύλοι με καρφιά στην άκρη είναι βαρυκεντρισμένοι ώστε να πετούν ίσια και να τσιμπούν το θήραμά τους με ένα τίναγμα του καρπού. Μπορούν να εμποτιστούν με σπόρους για να λάβουν έξτρα επιδράσεις όταν ριχτούν.
items.weapon.missiles.darts.dart.unlimited_uses=Παρ' όλα αυτά, χάρη στην απλή κατασκευή τους, τα βέλη θα διαρκέσουν ουσιαστικά για πάντα.

items.weapon.missiles.darts.displacingdart.name=εκτοπιστικό βέλος
items.weapon.missiles.darts.displacingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο αχνόφυλλο τα οποία θα τηλεμεταφέρουν τον στόχο τους σε μία μικρή απόσταση.

items.weapon.missiles.darts.healingdart.name=θεραπευτικό βέλος
items.weapon.missiles.darts.healingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο ηλιόχορτο τα οποία παρέχουν μία έκρηξη γιατρειάς στον στόχο τους. Το ίδιο το βέλος είναι ακόμη επιβλαβές για τους εχθρούς, αλλά δεν θα βλάψει συμμάχους.

items.weapon.missiles.darts.holydart.name=ιερό βέλος
items.weapon.missiles.darts.holydart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο αστροούλουδο τα οποία παρέχουν μία ενίσχυση δύναμης στον στόχο τους. Το ίδιο το βέλος είναι ακόμη επιβλαβές για τους εχθρούς, αλλά δεν θα βλάψει συμμάχους.

items.weapon.missiles.darts.incendiarydart.name=εμπρηστικό βέλος
items.weapon.missiles.darts.incendiarydart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο φλογανθό τα οποία θα σκάσουν με λαμπερές φλόγες κατά την πρόσκρουση.

items.weapon.missiles.darts.paralyticdart.name=παραλυτικό βέλος
items.weapon.missiles.darts.paralyticdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στην γαιόριζα τα οποία θα παραλύσουν στον στόχο τους για μία μικρή χρονική περίοδο,

items.weapon.missiles.darts.poisondart.name=δηλητηριασμένο βέλος
items.weapon.missiles.darts.poisondart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο οδυνόβρυο τα οποία θα δηλητηριάσουν τον στόχο τους.

items.weapon.missiles.darts.rotdart.name=σαπιοβέλος
items.weapon.missiles.darts.rotdart.desc=Αυτά τα διαβολικά βέλη είναι εμποτισμένα με μια όξινη χημική ένωση, βασισμένη στο σαπιόμουρο. Η ουσία αυτή θα διαβρώσει άγρια οτιδήποτε ακουμπήσουν τα βέλη. Οι ισχυροί εχθροί θα αντισταθούν στο μεγαλύτερο κομμάτι της διάβρωσης, αλλά είναι ικανή να σκοτώσει εύκολα τους περισσότερους κοινούς εχθρούς. Δυστυχώς, η ένωση είναι ασταθής και λήγει μετά την πρώτη χρήση.

items.weapon.missiles.darts.shockingdart.name=ηλεκτρικό βέλος
items.weapon.missiles.darts.shockingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο μπορέλι, η οποία θα προκαλέσει άγριο σοκ στον στόχο.

items.weapon.missiles.darts.sleepdart.name=υπνωτικό βέλος
items.weapon.missiles.darts.sleepdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μία χημική ένωση βασισμένη στο ονεριολούλουδο τα οποία θα κοιμήσουν κατευθείαν τον στόχο τους.

items.weapon.missiles.darts.tippeddart.ac_clean=ΚΑΘΑΡΙΣΕ
items.weapon.missiles.darts.tippeddart.clean_title=Καθάρισε τα Βέλη
items.weapon.missiles.darts.tippeddart.clean_desc=Αυτή η ενέργεια θα αφαιρέσει τον σπόρο που έχει ποτίσει τα βέλη σου, επαναφέροντάς τα σε κανονικά βέλη.
items.weapon.missiles.darts.tippeddart.clean_all=καθάρισε όλα
items.weapon.missiles.darts.tippeddart.clean_one=καθάρισε ένα
items.weapon.missiles.darts.tippeddart.cancel=ακύρωση
items.weapon.missiles.darts.tippeddart.durability=Τα εμποτισμένα βέλη θα χάνουν τις επιδράσεις τους, και θα γίνονται κανονικά βέλη, με τη χρήση.
items.weapon.missiles.darts.tippeddart.uses_left=Αυτή η στοίβα βελών έχει _%d/%d_ χρήσεις πριν χαθεί η επίδραση μιας κεφαλής.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Αλλά αυτά είναι τόσο υψηλής ποιότητας που θα διαρκέσουν ουσιαστικά για πάντα._
items.weapon.missiles.darts.tippeddart.about_to_break=Η επίδραση του βέλους σου είναι έτοιμη να λήξει.


items.weapon.missiles.bolas.name=λάσο
items.weapon.missiles.bolas.desc=Αυτά τα ιδιόμορφα όπλα απόστασης δεν κάνουν μεγάλη ζημιά, αλλά λειτουργούν καλά στο να επιβραδύνουν τους στόχους.

items.weapon.missiles.boomerang.name=μπούμερανγκ
items.weapon.missiles.boomerang.desc=Όταν πετιέται στον εχθρό, αυτό το επίπεδο καμπυλωτό ξύλινο βλήμα επιστρέφει στα χέρια του χρήστη.
items.weapon.missiles.boomerang.durability=Χάρη στη συμπαγή κατασκευή του, αυτό το μπούμερανγκ δεν θα σπάσει από τη χρήση.

items.weapon.missiles.fishingspear.name=ακόντιο ψαρέματος
items.weapon.missiles.fishingspear.desc=Μικροσκοπικά ακόντια σχεδιασμένα για ψάρεμα. Λειτουργούν καλα και ως αυτοσχέδια όπλα.

items.weapon.missiles.forcecube.name=κύβος ισχύος
items.weapon.missiles.forcecube.ondeath=Σκότωσες τον εαυτό σου με τον ίδιο σου τον Κύβο Ισχύος...
items.weapon.missiles.forcecube.desc=Αυτό το όπλο με παράξενο σχήμα είναι αρκετά μικρό ώστε να το κρατήσεις στο χέρι σου, αλλά είναι εξαιρετικά βαρύ. Όταν ριχτεί, θα εξαπλώσει την ισχύ της πρόσκρουσής του σε μία μικρή περιοχή, κάνοντας ζημιά στα πάντα στην έκρηξή του.

items.weapon.missiles.heavyboomerang.name=βαρύ μπούμερανγκ
items.weapon.missiles.heavyboomerang.desc=Αυτό το μεγάλο μπούμερανγκ είναι δύσκολο να χρησιμοποιηθεί αποτελεσματικά, αλλά θα κάνει σημαντική ζημιά. Μετά από μερικούς γύρους, θα πετάξει πίσω στο σημείο από το οποίο ρίχτηκε.

items.weapon.missiles.javelin.name=ακόντιο
items.weapon.missiles.javelin.desc=Αυτά τα μεγαλύτερα ακόντια είναι βαρυκεντρισμένα για να κρατούν το καρφί στην άκρη τους μπροστά όσο πλέουν στον αέρα.

items.weapon.missiles.kunai.name=κουνάι
items.weapon.missiles.kunai.desc=Αυτά τα μικρά μαχαίρια είναι πολύ ισχυρά στα χέρια ενός ικανού χρήστη. Είναι πιο αποτελεσματικά ενάντια σε ανυποψίαστους εχθρούς.

items.weapon.missiles.missileweapon.stats=Αυτό το όπλο ρίψης _βαθμίδας-%1$d_ κάνει _ζημιά %2$d-%3$d_ και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.missiles.missileweapon.distance=Αυτό το όπλο είναι σχεδιασμένο για χρήση από απόσταση· είναι πιο εύστοχο σε μακρινούς εχθρούς, αλλά πολύ άστοχο σε απόσταση σώμα με σώμα.
items.weapon.missiles.missileweapon.durability=Τα όπλα που ρίχνεις θα φθαρούν και θα σπάσουν όσο χρησιμοποιούνται.
items.weapon.missiles.missileweapon.uses_left=Απομένουν _%d/%d_ χρήσεις σε αυτή τη στοίβα όπλων πριν σπάσει ένα.
items.weapon.missiles.missileweapon.unlimited_uses=_Αλλά αυτά είναι τόσο υψηλής ποιότητας που θα διαρκέσουν ουσιαστικά για πάντα._
items.weapon.missiles.missileweapon.about_to_break=Το όπλο ρίψης σου είναι έτοιμο να σπάσει.

items.weapon.missiles.shuriken.name=σούρικεν
items.weapon.missiles.shuriken.desc=Κομμάτια μετάλλου σε σχήμα αστεριού με λεπίδες κοφτερές σαν ξυράφι. Είναι ελαφριά και εύκολο να χρησιμοποιηθούν ενώ κινείσαι. Ένα μοναδικό σούρικεν μπορεί να ριχτεί αμέσως αφότου κινηθείς.

items.weapon.missiles.throwingclub.name=ρόπαλο ρίψης
items.weapon.missiles.throwingclub.desc=Ένα αρκετά απλό όπλο ρίψης, ουσιαστικά μία μεγάλη πέτρα δεμένη σε ένα ξύλο. Ενώ έχουν μικρή έλλειψη ζημιάς, η κεφαλή τους από συμπαγή πέτρα σημαίνει ότι είναι αρκετά ανθεκτικά, και δεν κολλούν σοτυς εχθρούς.

items.weapon.missiles.throwinghammer.name=σφυρί ρίψης
items.weapon.missiles.throwinghammer.desc=Αυτά τα βαριά σφυριά είναι σχεδιασμένα να ρίχνονται σε εχθρούς. Παρότι υστερούν στην πρόκληση ζημιάς, η λεία και πλήρως μεταλλική κατασκευή τους τα καθιστά πολύ ανθεκτικά - και δεν κολλούν στους εχθρούς.

items.weapon.missiles.throwingknife.name=μαχαίρι ρίψης
items.weapon.missiles.throwingknife.desc=Αυτά τα ελαφριά μαχαίρια είναι ισορροπημένα ώστε να καμπυλώνουν στον αέρα και να καρφώνονται στον στόχο τους. Είναι πιο αποτελεσματικά ενάντια σε ανυποψίαστους εχθρούς.

items.weapon.missiles.throwingspear.name=ακόντιο
items.weapon.missiles.throwingspear.desc=Αυτά τα ελαφριά ακόντια έχουν λεπτούς σκελετούς οι οποίοι είναι ξεκάθαρα σχεδιασμένοι για ρίψεις.

items.weapon.missiles.throwingstone.name=πέτρα ρίψης
items.weapon.missiles.throwingstone.desc=Αυτές οι πέτρες είναι λειασμένες, για να μπορούν να ριχτούν με περισσότερη δύναμη απ' ό,τι μία κανονική πέτρα. Παρά τη μαστοριά, δεν είναι πολύ αξιόπιστο όπλο.

items.weapon.missiles.tomahawk.name=τόμαχοκ
items.weapon.missiles.tomahawk.desc=Αυτά τα τσεκούρια ρίψης έχουν μία οδοντωτή άκρη που τα κάνει λίγο περίεργα στη χρήση τους. Παρ' όλα αυτά, ένα σκληρό χτύπημα από αυτό το όπλο θα κάνει έναν εχθρό να ματώσει.

items.weapon.missiles.trident.name=τρίαινα
items.weapon.missiles.trident.desc=Τεράστια ακόντι με τρία θανατηφόρα σουβλιά στην άκρη. Είναι ισχυρά αλλά αρκετά δυνατά.


items.weapon.spiritbow.name=πνευματικό τόξο
items.weapon.spiritbow.ac_shoot=ΡΙΞΕ
items.weapon.spiritbow.prompt=Επίλεξε έναν στόχο
items.weapon.spiritbow.stats=Το τόξο δεν μπορεί να αναβαθμιστεί κατευθείαν, αλλά θα δυναμώσει σταθερά όσο ανεβαίνεις επίπεδο. Στο τωρινό σου επίπεδο, τα βέλη που ρίχνονται από το τόξο θα κάνουν _%1$d-%2$d ζημιά_ και χρειιάζεται_%3$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.spiritbow.desc=Ένα τόξο φτιαγμένο από αρχαίο μαγικό ξύλο. Το σχοινί και οι χαράξεις του τόξου λάμπουν με ένα χλωμό μπλε φως. Όταν το σχοινί τραβηχτεί αυτό το τόξο θα επικαλείται ένα μαγικό βέλος το οποίο μπορεί να ριχτεί σε έναν εχθρό.

items.weapon.weapon.identify=Είσαι αρκετά εξοικειωμένος με το όπλο σου ώστε να το αναγνωρίσεις.
items.weapon.weapon.too_heavy=Εξαιτίας της ανεπαρκούς σου δύναμης αυτό το όπλο θα εμποδίσει την ταχύτητα επίθεσης, ακρίβεια και την ικανότητά σου να κάνεις αιφνίδιες επιθέσεις.
items.weapon.weapon.excess_str=Λόγω της υπερβολικής σου δύναμης, μπορείς να κάνεις έως και _%d έξτρα ζημιά_ με αυτό το όπλο.
items.weapon.weapon.incompatible=Η αλληλεπίδραση διαφόρων ειδών μαγείας εξάλειψε τη μαγική ενίσχυση του όπλου!
items.weapon.weapon.cursed_worn=Επειδή αυτό το όπλο είναι καταραμένο, δεν μπορείς να το βγάλεις από πάνω σου.
items.weapon.weapon.cursed=Νιώθεις μια διαβολική μαγεία κρυμμένη μέσα στο όπλο.
items.weapon.weapon.not_cursed=Αυτό το όπλο δεν έχει διαβολική μαγεία.
items.weapon.weapon.faster=Είναι ενισχυμένο ώστε να έχει καλύτερη _ταχύτητα._
items.weapon.weapon.stronger=Είναι ενισχυμένο ώστε να έχει καλύτερη _επίθεση._
items.weapon.weapon.enchanted=Έχει μία _%s._
items.weapon.weapon$enchantment.enchant=μαγική ενίσχυση


###misc items
items.amulet.name=φυλακτό του γέντορ
items.amulet.ac_end=ΤΕΡΜΑΤΙΣΕ ΤΟ ΠΑΙΧΝΙΔΙ
items.amulet.rankings_desc=Πήρες το Φυλακτό του Γέντορ
items.amulet.desc=Το φυλαχτό του Γέντορ είναι το πιο ισχυρό τεχνούργημα γνωστό στους ανθρώπους ή τους νάνους. Οι κρύσταλλοί του που σπινθηρίζουν περιέχουν απίστευτη και θαυμαστή δύναμη.\n\nΗ προέλευση του φυλαχτού είναι άγνωστη. Η ιστορία λέει ότι ο Βασιλιάς των Νάνων καυχιόταν ότι είχε ανακαλύψει το τεχνούργημα λίγο πριν ο πολιτισμός των Νάνων απέκοψε κάθε επικοινωνία. Πώς το βρήκε; Πώς του το πήρε ο Yog-Dzewa; Ερωτήσεις για κάποια άλλη στιγμή ίσως, το μόνο που μετρά τώρα είναι ότι το φυλαχτό είναι δικό σου!

items.ankh.name=ανκχ
items.ankh.ac_bless=ΕΥΛΟΓΗΣΕ
items.ankh.bless=Ευλογείς το ανκχ με μαγικό νερό.
items.ankh.desc=Αυτό το αρχαίο σύμβολο αθανασίας σού επιτρέπει να επιστρέψεις στη ζωή μετά το θάνατο. Με την ανάσταση, όλα τα μη εξοπλισμένα αντικείμενα χάνονται. Με ένα γεμάτο φλασκί νερού, το ανκχ μπορεί να ευλογηθεί για περισσότερη δύναμη.
items.ankh.desc_blessed=Αυτό το αρχαίο σύμβολο αθανασίας σού επιτρέπει να επιστρέψεις στη ζωή μετά το θάνατο. Το ανκχ έχει ευλογηθεί και είναι πολύ ισχυρότερο. Θα θυσιαστεί για να σε σώσει από μια θανάσιμη κατάληξη.

items.brokenseal.name=σπασμένη σφραγίδα
items.brokenseal.ac_affix=ΠΡΟΣΑΡΤΗΣΕ
items.brokenseal.prompt=Επίλεξε μια πανοπλία
items.brokenseal.unknown_armor=Πρέπει να αναγνωρίσεις αυτή την πανοπλία πρώτα.
items.brokenseal.degraded_armor=Η κατάσταση αυτής της πανοπλίας είναι πολύ κακή.
items.brokenseal.affix=Προσαρτάς τη σφραγίδα στην πανοπλία σου!
items.brokenseal.desc=Μία κέρινη σφραγίδα, προσαρτημένη σε πανοπλία ως σύμβολο γενναιότητας. Όλα τα σύμβολα της σφραγίδας έχουν ξεθωριάσει, με τον χρόνο, και έχει σπάσει στη μέση.\n\nΩς ένα ενθύμιο από το σπίτι του, η σφραγίδα βοηθά τον πολεμιστή να επιμείνει. Όταν φορά τη σφραγίδα, ο πολεμιστής, θα δημιουργεί, σιγά σιγά, ασπίδα επιπρόσθετη στη ζωή του, ανάλογα με την ποιότητα της πανοπλίας του.\n\nΗ σφραγίδα μπορεί να _προσαρτηθεί σε πανοπλία,_ και να μετακινηθεί μεταξύ πανοπλιών. Μπορεί να μεταφέρει μία αναβάθμιση μαζί της.
items.brokenseal.choose_title=Διάλεξε έναν γλύφο
items.brokenseal.choose_desc=Τόσο η πανοπλία όσο και η σπασμένη σφραγίδα έχουν από έναν γλύφο. Διάλεξε ποιος γλύφος θα παραμείνει.\n\nΈχε υπ' όψιν σου ότι αν επιλέξεις τον γλύφο της πανοπλίας, η σφραγίδα δεν θα μπορεί να τον μεταφέρει έπειτα.

items.dewdrop.name=δροσοσταλιά
