items.artifacts.driedrose$ghosthero.introduce=Το πνεύμα μου είναι δεμένο στο τριαντάφυλλο. Ήταν ό,τι πολυτιμότερο είχα· το δώρο του αγαπημένου μου που άφησα στην επιφάνεια.\n\nΔεν μπορώ να επιστρέψω σε αυτόν. Αλλά χάρη σε εσένα, έχω άλλη μία ευκαιρία να ολοκληρώσω το ταξίδι μου. Θα ανταποκρίνομαι στο κάλεσμά σου, και θα παλεύω στο πλευρό σου, όποτε μπορώ.\n\nΘα ακούω τη φωνή σου όσο έχεις το τριαντάφυλλο. Χρησιμοποίησέ το για να με καθοδηγείς από μακριά.\n\nΕλπίζω να πετύχεις εκεί που απέτυχα...

