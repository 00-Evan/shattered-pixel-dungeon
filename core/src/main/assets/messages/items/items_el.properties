items.armor.classarmor.ac_ability=ΕΠΙΛΕΞΕ ΙΚΑΝΟΤΗΤΑ
items.armor.classarmor.ac_transfer=ΜΕΤΑΦΕΡΕ
items.armor.classarmor.no_ability=Η πανοπλία σου δεν διαθέτει κάποια ικανότητα· θα πρέπει να διαλέξεις μία!
items.armor.classarmor.not_equipped=Πρέπει να φοράς την πανοπλία για να αξιοποιήσεις την ειδική της δύναμη!
items.armor.classarmor.low_charge=Η πανοπλία δεν έχει αρκετό φορτίο για να ενεργοποιηθεί η ειδική της δύναμη!
items.armor.classarmor.charge_use=Αν κάνεις χρήση της ικανότητας τώρα, θα καταναλώσεις _%s_ φορτίο.
items.armor.classarmor.transfer_title=Μεταφορά σε πανοπλία
items.armor.classarmor.transfer_desc=Η μαγεία από το στέμμα του νάνου βασιλιά μπορεί να μεταφερθεί σε άλλη πανοπλία. Έχε υπόψη σου ότι η προηγούμενη πανοπλία θα καταστραφεί κατά τη διαδικασία.
items.armor.classarmor.transfer_prompt=Επίλεξε μια πανοπλία
items.armor.classarmor.transfer_cancel=Ακύρωση
items.armor.classarmor.transfer_complete=Τα χαρακτηριστικά της ηρωικής σου πανοπλίας έχουν μεταφερθεί!

items.armor.clericarmor.name=ηρωικά άμφια
items.armor.clericarmor.desc=Όσο φορά αυτόν τον συνδυασμό υφάσματος και πανοπλίας, ο Κληρικός μπορεί να εκτελέσει μια ειδική ικανότητα.

items.armor.clotharmor.name=υφασμάτινη πανοπλία
items.armor.clotharmor.desc=Αυτό το ελαφρύ ρούχο προσφέρει βασική προστασία.

items.armor.duelistarmor.name=θωρακική ηρωική πανοπλία
items.armor.duelistarmor.desc=Όσο φορά αυτήν την πανοπλία και την κάπα, η Ξιφομάχος μπορεί να εκτελέσει μια ειδική ικανότητα.

items.armor.huntressarmor.name=ηρωικός μανδύας
items.armor.huntressarmor.no_enemies=Δεν υπάρχουν εχθροί τριγύρω
items.armor.huntressarmor.desc=Όσο φοράει τον μανδύα, η Κυνηγός μπορεί να εκτελέσει μια ειδική ικανότητα.

items.armor.leatherarmor.name=δερμάτινη πανοπλία
items.armor.leatherarmor.desc=Πανοπλία από κατεργασμένα δέρματα τεράτων. Όχι τόσο ελαφριά όσο η υφασμάτινη πανοπλία, αλλά με καλύτερη προστασία.

items.armor.magearmor.name=ηρωικός χιτώνας
items.armor.magearmor.desc=Όσο φοράει αυτόν τον υπέροχο χιτώνα, ο Μάγος μπορεί να εκτελέσει μια ειδική ικανότητα.

items.armor.mailarmor.name=αλυσιδωτή πανοπλία
items.armor.mailarmor.desc=Οι αλληλένδετοι μεταλλικοί κρίκοι κάνουν αυτήν την πανοπλία γερή αλλά και ευέλικτη.

items.armor.platearmor.name=μεταλλική πανοπλία
items.armor.platearmor.desc=Η πανοπλία αποτελείται από τεράστιες μεταλλικές πλάκες ενωμένες μεταξύ τους. Προσφέρει απαράμιλλη προστασία σε κάθε δυνατό εξερευνητή που θα αντέξει το τεράστιο βάρος της.

items.armor.roguearmor.name=ηρωικό ένδυμα
items.armor.roguearmor.desc=Όσο φοράει αυτό το σκοτεινό ένδυμα, ο Κλέφτης μπορεί να εκτελέσει μια ειδική ικανότητα.

items.armor.scalearmor.name=φολιδωτή πανοπλία
items.armor.scalearmor.desc=Οι μεταλλικές φολίδες, ραμμένες πάνω σε ένα δερμάτινο γιλέκο, δημιουργούν μια ευέλικτη αλλά και ισχυρή πανοπλία.

items.armor.warriorarmor.name=επιμεταλλωμένη ηρωική πανοπλία
items.armor.warriorarmor.desc=Όσο φορά αυτή τη βαριά επιμεταλλωμένη πανοπλία, ο Πολεμιστής μπορεί να εκτελέσει μια ειδική ικανότητα.



###artifacts
items.artifacts.alchemiststoolkit.name=εργαλειοθήκη του αλχημιστή
items.artifacts.alchemiststoolkit.ac_brew=ΠΑΡΑΣΚΕΥΑΣΕ
items.artifacts.alchemiststoolkit.ac_energize=ΕΝΕΡΓΕΙΩΣΕ
items.artifacts.alchemiststoolkit.not_ready=Η εργαλειοθήκη σου δεν έχει ετοιμαστεί ακόμα.
items.artifacts.alchemiststoolkit.cursed=Η καταραμένη εργαλειοθήκη σε αποτρέπει από το να κάνεις αλχημεία!
items.artifacts.alchemiststoolkit.need_energy=Χρειάζεσαι τουλάχιστον 6 ενέργεια γι' αυτό.
items.artifacts.alchemiststoolkit.energize_desc=6 ενεργειακοί κρύσταλλοι προσφέρουν αρκετή ενέργεια για να ανεβεί ένα επίπεδο η εργαλειοθήκη. Αυτό αυξάνει τον ρυθμό παραγωγής ενέργειας της εργαλειοθήκης, καθώς και τον ρυθμό προετοιμασίας της.\n\nΠόση ενέργεια θα ήθελες να χρησιμοποιήσεις;
items.artifacts.alchemiststoolkit.energize_1=6 ενέργεια: +1 επίπεδο
items.artifacts.alchemiststoolkit.energize_all=%1$d ενέργεια: +%2$d επίπεδα
items.artifacts.alchemiststoolkit.desc=Η εργαλειοθήκη περιέχει διάφορα συστατικά και βότανα, μαζί με ένα φιαλίδιο ανάμειξης, ώστε να μπορείς να κάνεις αλχημεία όπου κι αν βρίσκεσαι. Το φιαλίδιο περιέχει κρυστάλλους αλχημικής ενέργειας σε υγρή μορφή.
items.artifacts.alchemiststoolkit.desc_cursed=Η καταραμένη εργαλειοθήκη έχει προσκολληθεί στο πλευρό σου, και σε αποτρέπει από το να κάνεις αλχημεία.
items.artifacts.alchemiststoolkit.desc_warming=Η εργαλειοθήκη σου προετοιμάζεται, και θα είναι έτοιμη για χρήση μετά από λίγο.
items.artifacts.alchemiststoolkit.desc_hint=Όσο τη φοράς, η εργαλειοθήκη σου θα παράγει αλχημική ενέργεια καθώς λαμβάνεις εμπειρία. Φαίνεται πως το μείγμα στο φιαλίδιο μπορεί να ενισχυθεί με την προσθήκη ενεργειακών κρυστάλλων.

items.artifacts.artifact.cannot_wear_two=Δεν μπορείς να εξοπλιστείς με δύο ίδια τεχνουργήματα.
items.artifacts.artifact.equip_cursed=Το τεχνούργημα προσκολλάται επίπονα πάνω σου.
items.artifacts.artifact.curse_known=Νιώθεις μια διαβολική μαγεία να ελλοχεύει στο τεχνούργημα.
items.artifacts.artifact.not_cursed=Αυτό το τεχνούργημα είναι απαλλαγμένο από διαβολική μαγεία.
items.artifacts.artifact.need_to_equip=Χρειάζεται να εξοπλίσεις το τεχνούργημα για να το κάνεις αυτό.

items.artifacts.capeofthorns.name=αγκαθωτή κάπα
items.artifacts.capeofthorns.desc=Αυτά τα κομμάτια μετάλλου του DM-300 έχουν σχηματίσει μια συμπαγή κάπα. Μια απόκρυφη ενέργεια φαίνεται να αναβλύζει από μέσα της· μήπως διατηρεί κάποια από τη δύναμη του DM-300;
items.artifacts.capeofthorns.desc_inactive=Η κάπα ακουμπάει στιβαρά στους ώμους σου· φαίνεται να παίρνει ενέργεια από τη ζημιά που δέχεσαι.
items.artifacts.capeofthorns.desc_active=Η κάπα φαίνεται να απελευθερώνει την αποθηκευμένη της ενέργεια. Εκπέμπει μια προστατευτική αύρα.
items.artifacts.capeofthorns$thorns.inert=Η κάπα σου αδρανοποιείται ξανά.
items.artifacts.capeofthorns$thorns.radiating=Η κάπα αρχίζει να εκπέμπει ενέργεια· νιώθεις την προστασία της!
items.artifacts.capeofthorns$thorns.levelup=Η κάπα σου γίνεται ισχυρότερη!
items.artifacts.capeofthorns$thorns.name=αγκάθια
items.artifacts.capeofthorns$thorns.desc=Η κάπα σου εκπέμπει ενέργεια και σε καλύπτει με ένα πεδίο αμυντικής ισχύος!\n\nΌλη η εισερχόμενη ζημιά μειώνεται όσο η επίδραση των αγκαθιών είναι ενεργή. Επιπλέον, εάν ο επιτιθέμενος είναι δίπλα σου, η ζημιά που απορροφάται επιστρέφει σε αυτόν.\n\nΓύροι αγκαθιών που απομένουν: %s.

items.artifacts.chaliceofblood.name=δισκοπότηρο αίματος
items.artifacts.chaliceofblood.ac_prick=ΤΡΥΠΗΣΟΥ
items.artifacts.chaliceofblood.yes=Ναι, ξέρω τι κάνω
items.artifacts.chaliceofblood.no=Όχι, άλλαξα γνώμη
items.artifacts.chaliceofblood.prick_warn=Κάθε φορά που χρησιμοποιείς το δισκοπότηρο, θα απορροφάει περισσότερη ζωτική ενέργεια. Εάν δεν προσέξεις, αυτό μπορεί εύκολα να σε σκοτώσει.\n\nΘέλεις σίγουρα να του προσφέρεις κι άλλη ζωτική ενέργεια;
items.artifacts.chaliceofblood.onprick=Τρυπάς τον εαυτό σου, και η ζωτική σου ενέργεια εγχέεται στο δισκοπότηρο.
items.artifacts.chaliceofblood.ondeath=Το δισκοπότηρο απομυζά όλη σου τη ζωτική ενέργεια...
items.artifacts.chaliceofblood.desc=Το χείλος του ασημένιου δισκοπότηρου είναι αλλόκοτα διακοσμημένο με κοφτερά πετράδια.
items.artifacts.chaliceofblood.desc_cursed=Το καταραμένο δισκοπότηρο έχει προσκολληθεί στο χέρι σου και εμποδίζει την αναπλήρωση ζωής.
items.artifacts.chaliceofblood.desc_1=Κρατώντας το δισκοπότηρο, νιώθεις μια περίεργη επιθυμία να τρυπηθείς στα κοφτερά του πετράδια.
items.artifacts.chaliceofblood.desc_2=Κάποιο από το αίμα σου κυλά στο δισκοπότηρο και το νιώθεις να σου προσφέρει ζωτική ενέργεια. Θέλεις να ξανατρυπηθείς με αυτό, αν και ξέρεις πως θα πονέσει.
items.artifacts.chaliceofblood.desc_3=Το δισκοπότηρο είναι γεμάτο με τη ζωτική σου ουσία. Το νιώθεις να μεταφέρει ζωτική ενέργεια πίσω σε εσένα.

