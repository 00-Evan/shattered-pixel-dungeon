items.scrolls.exotic.scrollofsirenssong.name=πάπυρος άσματος σειρήνων
items.scrolls.exotic.scrollofsirenssong.prompt=Επίλεξε έναν στόχο
items.scrolls.exotic.scrollofsirenssong.no_target=Ο πάπυρος ενεργοποιείται χωρίς στόχο.
items.scrolls.exotic.scrollofsirenssong.cancel=Πρέπει να επιλέξεις έναν στόχο.
items.scrolls.exotic.scrollofsirenssong.desc=Η ανάγνωση αυτού του παπύρου εκπέμπει μια σαγηνευτική μελωδία που σκλαβώνει τον εχθρό-στόχο· ο στόχος θα γίνει ο μόνιμος σύμμαχός σου! Οι άλλοι εχθροί που ακούν τον πάπυρο θα γοητευθούν προσωρινά.\n\nΟι πολύ ισχυροί εχθροί θα αντισταθούν στη σκλαβωτική επίδραση και απλώς θα γοητευθούν.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=σκλάβωμα
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Αυτό το πλάσμα έχει συνεπαρθεί από τη μαγεία ενός παπύρου άσματος σειρήνων.\n\nΈνας σκλαβωμένος χαρακτήρας γίνεται ο μόνιμος σύμμαχός σου και θα παλεύει κάθε εχθρό που συναντά.

items.scrolls.exotic.scrollofantimagic.name=πάπυρος αντι-μαγείας
items.scrolls.exotic.scrollofantimagic.desc=Η μαγεία αυτού του παπύρου θα σε περικυκλώσει με μια μαγική αύρα που εμποδίζει προσωρινά όλες τις μαγικές επιδράσεις, είτε επιβλαβείς είτε βοηθητικές. Περιλαμβάνονται οι επιδράσεις ραβδιών, δαχτυλιδιών, παπύρων, τεχνουργημάτων, μαγικών ενισχύσεων και κατάρων. Οι ικανότητες των ηρωικών πανοπλιών, όμως, είναι αρκετά ισχυρές ώστε να λειτουργούν και πάλι.

items.scrolls.exotic.scrollofchallenge.name=πάπυρος πρόκλησης
items.scrolls.exotic.scrollofchallenge.desc=Όταν ο πάπυρος διαβαστεί δυνατά, θα απελευθερώσει μια δυνατή ιαχή που τραβάει τους εχθρούς στον αναγνώστη. Ταυτόχρονα, θα δημιουργήσει μια μικρή αρένα γύρω του.\n\nΌσο ο χρήστης είναι στην αρένα, λαμβάνει 33% μειωμένη ζημιά από όλες τις πηγές και δεν μειώνεται ο κορεσμός του. (Η μείωση της ζημιάς γίνεται πριν εφαρμοστούν άλλες μορφές εμποδισμού ζημιάς.)\n\nΤο μέγεθος της αρένας κλιμακώνεται ανάλογα με το μέγεθος του χώρου που βρίσκεται ο αναγνώστης. Θα είναι ιδιαίτερα μικρή σε κάποιους χώρους αφεντικών.
items.scrolls.exotic.scrollofchallenge$challengearena.name=αρένα πρόκλησης
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Μία μαγική αρένα έχει υλοποιηθεί γύρω σου. Σηματοδοτείται από τον κυματοειδή κόκκινο καπνό.\n\nΌσο βρίσκεσαι στον καπνό, η πείνα σου δεν αυξάνεται και λαμβάνεις 33%% λιγότερη ζημιά από κάθε πηγή. Αν έχεις κι άλλα μέσα μείωσης ζημιάς (όπως η πανοπλία), θα εφαρμοστούν μετά από αυτή τη μείωση 33%%.\n\nΓύροι που απομένουν: %d.

items.scrolls.exotic.scrollofdivination.name=πάπυρος μαντείας
items.scrolls.exotic.scrollofdivination.nothing_left=Δεν έχει μείνει τίποτα να αναγνωρίσεις!
items.scrolls.exotic.scrollofdivination.desc=Αυτός ο πάπυρος θα αναγνωρίσει τυχαία 4 τύπους αντικειμένων που δεν γνωρίζεις ήδη. Οι τύποι που θα αναγνωριστούν μπορεί να είναι το χρώμα ενός φίλτρου, ο ρούνος ενός παπύρου ή το πετράδι ενός δαχτυλιδιού. Τα αντικείμενα που θα αναγνωριστούν δεν θα είναι απαραίτητα κάποια που κουβαλάς.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ο πάπυρος μαντείας σου έχει αναγνωρίσει τα εξής αντικείμενα:

items.scrolls.exotic.scrollofdread.name=πάπυρος πανικού
items.scrolls.exotic.scrollofdread.desc=Όταν ο πάπυρος διαβαστεί, θα εκπέμψει μια κόκκινη λάμψη που υποβάλλει τον πανικό σε όλους τους εχθρούς του οπτικού σου πεδίου. Μια επίδραση τόσο ισχυρή, που οι εχθροί θα το σκάσουν εντελώς από την κατακόμβη και δε θα ξαναφανούν ποτέ!\n\nΑκριβώς όπως και στον τρόμο, ο πανικός μπορεί να καταλαγιάσει είτε με τον χρόνο είτε αν ο στόχος λάβει ζημιά.\n\nΟι εχθροί με ισχυρή βούληση, όπως τα αφεντικά, θα λάβουν την απλή επίδραση του τρόμου.

items.scrolls.exotic.scrollofenchantment.name=πάπυρος ενίσχυσης
items.scrolls.exotic.scrollofenchantment.inv_title=Ενίσχυσε ένα αντικείμενο
items.scrolls.exotic.scrollofenchantment.weapon=Διάλεξε μία μαγική ενίσχυση για να εφαρμόσεις στο όπλο σου.
items.scrolls.exotic.scrollofenchantment.armor=Διάλεξε έναν γλύφο για να εφαρμόσεις στην πανοπλία σου.
items.scrolls.exotic.scrollofenchantment.cancel=Ακύρωση
items.scrolls.exotic.scrollofenchantment.cancel_warn=Η ακύρωση θα καταναλώσει τον πάπυρο μαγικής ενίσχυσης έτσι κι αλλιώς. Σίγουρα;
items.scrolls.exotic.scrollofenchantment.cancel_warn_yes=Ναι, σίγουρα
items.scrolls.exotic.scrollofenchantment.cancel_warn_no=Όχι, άλλαξα γνώμη
items.scrolls.exotic.scrollofenchantment.desc=Αυτός ο πάπυρος εγχέει ένα όπλο ή μία πανοπλία με ισχυρή μαγική ενέργεια. Ο αναγνώστης έχει έναν βαθμό ελέγχου στη μαγεία που θα εγχυθεί.

items.scrolls.exotic.scrollofforesight.name=πάπυρος διορατικότητας
items.scrolls.exotic.scrollofforesight.desc=Όταν ο πάπυρος διαβαστεί, οι λεπτομέρειες του κοντινού εδάφους θα εκπέμπονται με κρυστάλλινη διαύγεια στο μυαλό του αναγνώστη. Η επίδραση διαρκεί για μεγάλο χρονικό διάστημα. Αποκαλύπτει επίσης κάθε κρυφή πόρτα ή παγίδα, καθιστώντας αχρείαστη την αναζήτηση.

items.scrolls.exotic.scrollofmetamorphosis.name=πάπυρος μεταμόρφωσης
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Επίλεξε ένα ταλέντο να το μεταμορφώσεις.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Διάλεξε ένα νέο ταλέντο που θα αντικαταστήσει το μεταμορφωμένο.
items.scrolls.exotic.scrollofmetamorphosis.cancel_warn=Η ακύρωση θα καταναλώσει τον πάπυρο μεταμόρφωσης έτσι κι αλλιώς. Σίγουρα;
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=μεταμόρφωση ταλέντου
items.scrolls.exotic.scrollofmetamorphosis.desc=Αυτός ο πάπυρος περιέχει μια ισχυρή μαγεία μεταστοιχείωσης, η οποία εφαρμόζεται στον ίδιο τον χρήστη κι όχι σε αντικείμενο. Σου επιτρέπει να επιλέξεις ένα ταλέντο σου και να το αντικαταστήσεις με ένα άλλο από 4 επιλογές της ίδιας βαθμίδας – από κάθε άλλον ήρωα!\n\nΑυτή η επίδραση μπορεί να χρησιμοποιηθεί μόνο στα κύρια ταλέντα των ηρώων – όχι σε ταλέντα εξειδικεύσεων ή ικανοτήτων πανοπλίας. Τα ταλέντα που δεν μπορείς να χρησιμοποιήσεις δεν θα δοθούν ως επιλογές.

items.scrolls.exotic.scrollofmysticalenergy.name=πάπυρος απόκρυφης ενέργειας
items.scrolls.exotic.scrollofmysticalenergy.desc=Όταν απελευθερωθεί, η ωμή μαγική δύναμη αυτής της περγαμηνής θα φορτίζει σταδιακά τα εξοπλισμένα τεχνουργήματα του χρήστη.

items.scrolls.exotic.scrollofpassage.name=πάπυρος περάσματος
items.scrolls.exotic.scrollofpassage.desc=Η μαγεία αυτής της περγαμηνής τηλεμεταφέρει τον αναγνώστη στην από πάνω είσοδο της τρέχουσας τοποθεσίας. Πολύ χρήσιμο για να φτάσεις γρήγορα στο κατάστημα.

items.scrolls.exotic.scrollofprismaticimage.name=πάπυρος πρισματικής εικόνας
items.scrolls.exotic.scrollofprismaticimage.desc=Η μαγεία αυτού του παπύρου θα δημιουργήσει έναν πολύχρωμο δίδυμο του αναγνώστη. Αυτή η πρισματική εικόνα δρα ως ο πιο αδύναμος κλώνος του αναγνώστη: έχει παρόμοια άμυνα, αλλά χαμηλότερη ζωή και επίθεση.\n\nΗ πρισματική εικόνα θα παρουσιάζεται όταν υπάρχουν κοντινοί εχθροί, και θα επιχειρεί να προστατεύει τον αναγνώστη.\n\nΑν υπάρχει ήδη κάποια πρισματική εικόνα, με τη χρήση του παπύρου θα θεραπευτεί πλήρως.

items.scrolls.exotic.scrollofpsionicblast.name=πάπυρος ψιονικής έκρηξης
items.scrolls.exotic.scrollofpsionicblast.ondeath=Η ψιονική έκρηξη σου ξεσκίζει το μυαλό...
items.scrolls.exotic.scrollofpsionicblast.desc=Αυτός ο πάπυρος περιέχει μια τρομερά καταστροφική ενέργεια, που μπορεί να διοχετευτεί για να καταστρέψει τα μυαλά όλων των ορατών πλασμάτων.\n\nΥπάρχει, όμως, σημαντική αντίδραση: ο αναγνώστης θα λάβει επίσης ζημιά, θα τυφλωθεί και θα αποδυναμωθεί. Όσο περισσότερους στόχους χτυπήσει ο πάπυρος, τόσο λιγότερη ζημιά θα λάβει ο αναγνώστης.



###spells
items.spells.alchemize.name=αλχημισμός
items.spells.alchemize.prompt=Αλχήμισε ένα αντικείμενο
items.spells.alchemize.desc=Αυτό το ξόρκι κατέχει δυνάμεις μεταστοιχείωσης παρόμοιες με αυτές του αλχημικού τσουκαλιού. Με κάθε εκτέλεση, ο χρήστης θα μπορεί να μετατρέψει ένα αντικείμενο (ή στοίβα αντικειμένων) είτε σε χρυσό είτε σε αλχημική ενέργεια. Η μετατροπή φίλτρων και παπύρων σε αλχημική ενέργεια θα τα αναγνωρίσει κιόλας!\n\nΚάποιες ποσότητες του αλχημισμού πωλούνται στα καταστήματα. Αλλά μπορεί να δημιουργηθεί πολύ περισσότερος μέσω της αλχημείας, αναμειγνύοντας έναν σπόρο με έναν ρουνικό λίθο και λίγη αλχημική ενέργεια.
items.spells.alchemize$wndalchemizeitem.sell=Μετατροπή σε %dχρ
items.spells.alchemize$wndalchemizeitem.sell_1=Μετατροπή 1 σε %dχρ
items.spells.alchemize$wndalchemizeitem.sell_all=Μετατροπή όλων σε %dχρ
items.spells.alchemize$wndalchemizeitem.energize=Αυτό για %d ενέργεια
items.spells.alchemize$wndalchemizeitem.energize_1=1 για %d ενέργεια
items.spells.alchemize$wndalchemizeitem.energize_all=Όλα για %d ενέργεια

items.spells.beaconofreturning.name=πομπός της επιστροφής
items.spells.beaconofreturning.preventing=Η ισχυρή μαγική αύρα αυτού του μέρους απέτρεψε τη χρήση του ξορκιού!
items.spells.beaconofreturning.creatures=Η ψυχική αύρα των γειτονικών πλασμάτων αποτρέπει την τηλεμεταφορά.
items.spells.beaconofreturning.set=Ο πομπός ορίστηκε στην τρέχουσα θέση.
items.spells.beaconofreturning.wnd_body=Με τον ορισμό, θα αναιρέσεις το σημείο στο οποίο είχε τεθεί προηγουμένως ο πομπός.\n\nΜε την επιστροφή, θα βρεθείς στην τελευταία θέση που είχες ορίσει. Αυτό θα καταναλώσει μία χρήση του ξορκιού.
items.spells.beaconofreturning.wnd_set=Θέσε
items.spells.beaconofreturning.wnd_return=Επίστρεψε
items.spells.beaconofreturning.desc_set=Ο πομπός ορίστηκε κάπου στο %dο επίπεδο.
items.spells.beaconofreturning.desc=Αυτό το περίπλοκο ξόρκι δίνει στον χρήστη τη δυνατότητα να επιστρέψει σε μία προκαθορισμένη θέση, ανεξαρτήτως απόστασης. Το ξόρκι θα καταναλωθεί μόνο στην επιστροφή. Μπορεί να οριστεί όσες φορές θέλεις, αλλά θυμάται μόνο την πιο πρόσφατη θέση που έχει οριστεί.

items.spells.curseinfusion.name=έγχυση κατάρας
items.spells.curseinfusion.inv_title=Καταράσου ένα αντικείμενο
items.spells.curseinfusion.desc=Αυτό το ξόρκι εγχέει την ισχυρή κακοήθη μαγεία του DM-300 σε ένα κομμάτι εξοπλισμού. Το αντικείμενο θα καταραστεί αμέσως, και οποιαδήποτε μαγική ενίσχυση ή γλύφος πάνω του θα εξαλειφθεί.\n\nΣτην περίπτωση των όπλων, των πανοπλιών και των ραβδιών, το αντικείμενο θα λάβει και αναβαθμίσεις. Οι αναβαθμίσεις από πολλαπλές εφαρμογές της έγχυσης κατάρας δεν προστίθενται. Αν το αντικείμενο χάσει την κατάρα, θα χαθεί και η αναβάθμιση.\n\nΟι πολλαπλές εγχύσεις κατάρας μπορούν να αλλάξουν την κατάρα ενός όπλου ή πανοπλίας.

items.spells.spell.ac_cast=ΕΚΤΕΛΕΣΕ
items.spells.spell.no_magic=Δεν μπορείς να χρησιμοποιήσεις ξόρκια όσο έχεις μαγική ανοσία.

items.spells.magicalinfusion.name=μαγική έγχυση
items.spells.magicalinfusion.inv_title=Αναβάθμισε ένα αντικείμενο
items.spells.magicalinfusion.infuse=Το αντικείμενο έχει εγχυθεί με απόκρυφη ενέργεια!
items.spells.magicalinfusion.desc=Αυτό το ξόρκι κατέχει την ίδια μαγική δύναμη με έναν πάπυρο αναβάθμισης, αλλά σε πιο σταθερή μορφή.\n\nΕνώ αναβαθμίζει κανονικά το αντικείμενο, δεν εξαλείφει τις μαγικές ενίσχυσεις ούτε τους γλύφους ή τις κατάρες.

items.spells.magicalporter.name=μαγικός μεταφορέας
items.spells.magicalporter.inv_title=Στείλε ένα αντικείμενο
items.spells.magicalporter.nowhere=Δεν υπάρχει κάποιο μέρος για να στείλεις αντικείμενο.
items.spells.magicalporter.desc=Αυτό το ξόρκι θα μεταφέρει μαγικά οποιοδήποτε αντικείμενο επιλέξεις. Σε αντίθεση με τον πομπό του εμπόρου, όμως, τα αντικείμενα θα μεταφερθούν στην είσοδο του επιπέδου που βρίσκεται το επόμενο αφεντικό.

items.spells.phaseshift.name=αλλαγή φάσης
items.spells.phaseshift.no_target=Δεν υπάρχει κάτι εκεί για να τηλεμεταφέρεις.
items.spells.phaseshift.desc=Αυτό το χαοτικό ξόρκι θα τηλεμεταφέρει οποιονδήποτε επιλεγμένο χαρακτήρα σε μια τυχαία περιοχή του τρέχοντος επιπέδου. Ταυτόχρονα, θα τον ακινητοποιήσει για ένα μεγάλο χρονικό διάστημα. Οι ισχυροί εχθροί θα αντισταθούν στην ακινητοποιητική επίδραση. Το ξόρκι μπορεί να χρησιμοποιηθεί σε έναν στόχο ή και στον ίδιο τον χρήστη.

items.spells.reclaimtrap.name=ανάσωση παγίδας
items.spells.reclaimtrap.no_trap=Δεν υπάρχει παγίδα εκεί.
items.spells.reclaimtrap.desc_trap=Αυτό το ξόρκι είναι έτοιμο να ενεργοποιήσει μια _%s._
items.spells.reclaimtrap.desc=Αυτό το ξόρκι περιέχει απομεινάρια της μηχανικής ενέργειας του DM-300. Όταν χρησιμοποιηθεί σε μια ενεργή παγίδα, η ουσία της παγίδας θα απορροφηθεί από το ξόρκι. Θα μπορείς, έπειτα, να ενεργοποιήσεις την επίδραση της παγίδας σε όποιο σημείο θέλεις.\n\nΚάποιες παγίδες μπορεί να μη λειτουργούν παντού, και το ξόρκι μπορεί να αποθηκεύσει μόνο μία παγίδα κάθε φορά.

items.spells.recycle.name=ανακύκλωση
items.spells.recycle.inv_title=Ανακύκλωσε ένα αντικείμενο
items.spells.recycle.recycled=Το αντικείμενο ανακυκλώθηκε σε: %s.
items.spells.recycle.desc=Αυτό το ξόρκι περιέχει μια κατώτερη μορφή μαγείας μεταστοιχείωσης. Ενώ δεν θα δουλέψει σε εξοπλισμό, το ξόρκι θα μετατρέψει έναν πάπυρο, ένα φίλτρο, έναν σπόρο, έναν ρουνικό λίθο ή ένα εμποτισμένο βέλος σε ένα τυχαίο αντικείμενο του ίδιου τύπου.

items.spells.summonelemental.name=επίκληση στοιχείου
items.spells.summonelemental.ac_imbue=ΕΜΠΟΤΙΣΕ
items.spells.summonelemental.imbue_prompt=Εμπότισε ένα αντικείμενο
items.spells.summonelemental.desc=Αυτό το ξόρκι διοχετεύει την ενέργεια των στοιχειακών κάρβουνων που χρησιμοποιήθηκαν για την παρασκευή του. Η ενέργεια αυτή θα σου επιτρέψει να υλοποιήσεις ένα φιλικό στοιχείο που θα παλεύει στο πλευρό σου! Μπορείς να έχεις μόνο ένα στοιχείο επικαλεσμένο τη φορά, αλλά, αν ξαναχρησιμοποιήσεις το ξόρκι, το στοιχείο θα επιστρέψει δίπλα σου με μηδενικό κόστος.
items.spells.summonelemental.desc_newborn=Το ξόρκι δεν έχει εμποτιστεί· θα υλοποιήσει ένα _νεογέννητο στοιχείο_ που δεν διαθέτει επιθέσεις απόστασης. Μπορείς να ενδυναμώσεις το ξόρκι εμποτίζοντάς το με ένα από τα εξής αναγνωρισμένα αντικείμενα: φίλτρο υγρής φλόγας, φίλτρο πάγου, πάπυρος επαναφόρτισης, πάπυρος μεταστοιχείωσης. Έτσι, οι μελλοντικές του επικλήσεις θα είναι ενός ισχυρού στοιχείου!
items.spells.summonelemental.desc_fire=Το ξόρκι είναι καυτό στο άγγιγμα· θα υλοποιήσει ένα _στοιχείο της φωτιάς._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.
items.spells.summonelemental.desc_frost=Το ξόρκι είναι ψυχρό στο άγγιγμα· θα υλοποιήσει ένα _στοιχείο του πάγου._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.
items.spells.summonelemental.desc_shock=Το ξόρκι εκπέμπει στατική ενέργεια· θα υλοποιήσει ένα _στοιχείο του ηλεκτρισμού._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.
items.spells.summonelemental.desc_chaos=Το ξόρκι εκπέμπει χαοτική ενέργεια· θα υλοποιήσει ένα _στοιχείο του χάους._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.

items.spells.targetedspell.prompt=Επίλεξε έναν στόχο
items.spells.targetedspell.inv_title=Αναβάθμισε ένα αντικείμενο

items.spells.telekineticgrab.name=τηλεκινητική αρπαγή
items.spells.telekineticgrab.cant_grab=Δεν μπορείς να το αρπάξεις αυτό.
items.spells.telekineticgrab.no_target=Δεν υπάρχει κάτι να αρπάξεις εδώ.
items.spells.telekineticgrab.desc=Αυτό το ξόρκι επιτρέπει στον χρήστη να αρπάξει από μακριά όλα τα αντικείμενα σε ένα σημείο – ή όλα τα όπλα ρίψης που έχουν καρφωθεί σε έναν εχθρό!\n\nΔεν μπορεί να αρπάξει αντικείμενα που ανήκουν σε άλλους, ούτε να αρπάξει αποθηκευτικούς χώρους όπως σεντούκια.

items.spells.unstablespell.name=ασταθές ξόρκι
items.spells.unstablespell.desc=Αυτός ο μικρός τετραγωνικός κρύσταλλος έχει εναλασσόμενα ρουνικά σύμβολα σε κάθε επιφάνεια.\n\nΌταν εκτελεστεί, θα ενεργοποιήσει την επίδραση ενός τυχαίου παπύρου. Η επίδραση θα είναι πάντα σχετική με τη μάχη αν υπάρχουν εχθροί στο οπτικό σου πεδίο, ειδάλλως θα είναι πάντα μη μαχητική.

items.spells.wildenergy.name=ξέφρενη ενέργεια
items.spells.wildenergy.desc=Αυτό το ξόρκι περιέχει κάποια από την καταραμένη ενέργεια που τροφοδοτούσε το DM-300. Όταν εκτελεστεί, θα επαναφορτίσει τα ραβδιά και τα εξοπλισμένα τεχνουργήματά σου και θα προκαλέσει μια τυχαία επίδραση καταραμένου ραβδιού. Μπορείς να διαλέξεις την κατεύθυνση που θα εξαπολύσεις την καταραμένη επίδραση.


###runestones
items.stones.inventorystone.ac_use=ΧΡΗΣΙΜΟΠΟΙΗΣΕ

items.stones.runestone$placeholder.name=ρουνικός λίθος

items.stones.stoneofaggression.name=λίθος επιθετικότητας
items.stones.stoneofaggression.desc=Όταν αυτός ο λίθος πεταχτεί σε κάποιον σύμμαχο ή εχθρό, όλοι οι κοντινοί εχθροί θα προτιμούν να επιτίθενται σε αυτόν για ένα μικρό χρονικό διάστημα.\n\nΤα αφεντικά αντιστέκονται μερικώς στην επίδραση, μειώνοντας τη ζημιά και ακόμα περισσότερο τη διάρκεια από τις επιθέσεις των υποτακτικών τους.
items.stones.stoneofaggression$aggression.name=στόχος
items.stones.stoneofaggression$aggression.desc=Μια χειριστική μαγεία κάνει όλους τους κοντινούς εχθρούς να προτιμούν να επιτεθούν σε αυτόν τον στόχο.\n\nΓύροι που απομένουν: %s.

items.stones.stoneofaugmentation.name=λίθος ενδυνάμωσης
items.stones.stoneofaugmentation.inv_title=Ενδυνάμωσε ένα αντικείμενο
items.stones.stoneofaugmentation.desc=Αυτός ο ρουνικός λίθος κατέχει ισχυρή μαγεία που ενδυναμώνει τον εξοπλισμό, ενισχύοντας μία ιδιότητα εις βάρος κάποιας άλλης.\n\nΌταν χρησιμοποιηθεί σε ένα όπλο, θα σου επιτρέψει να ενισχύσεις είτε ταχύτητα είτε επίθεση.\n\nΌταν χρησιμοποιηθεί σε μία πανοπλία, θα σου επιτρέψει να ενισχύσεις είτε άμυνα είτε αποφυγή.
items.stones.stoneofaugmentation$wndaugment.choice=Τι θα ήθελες να ενδυναμώσεις;
items.stones.stoneofaugmentation$wndaugment.speed=Ταχύτητα
items.stones.stoneofaugmentation$wndaugment.damage=Ζημιά
items.stones.stoneofaugmentation$wndaugment.evasion=Αποφυγή
items.stones.stoneofaugmentation$wndaugment.defense=Άμυνα
items.stones.stoneofaugmentation$wndaugment.none=Αφαίρεσε την ενδυνάμωση
items.stones.stoneofaugmentation$wndaugment.cancel=Άκυρο

items.stones.stoneofblast.name=λίθος έκρηξης
items.stones.stoneofblast.desc=Αυτός ο ρουνικός λίθος εκρήγνυται άμεσα στο σημείο στο οποίο πετάγεται. Όπως και σε μία βόμβα, η έκρηξη θα προκαλέσει ζημιά σε οτιδήποτε κοντινό.

items.stones.stoneofblink.name=λίθος διακτινισμού
items.stones.stoneofblink.desc=Αυτός ο ρουνικός λίθος θα τηλεμεταφέρει τον χρήστη στο σημείο που θα πεταχτεί.

items.stones.stoneofclairvoyance.name=λίθος διορατικότητας
items.stones.stoneofclairvoyance.desc=Αυτός ο λίθος αποκαλύπτει όλα τα τετράγωνα μιας ευρείας περιοχής γύρω από το σημείο που πετιέται. Η επίδρασή του θα περάσει ακόμη και μέσα από τοίχους.

items.stones.stoneofdeepsleep.name=λίθος βαθέως ύπνου
items.stones.stoneofdeepsleep.desc=Όταν αυτός ο λίθος πεταχτεί στον εχθρό, θα τον βάλει σε έναν βαθύ μαγικό ύπνο. Οι μαγικά υπνωτισμένοι εχθροί θα κοιμούνται αιώνια έως ότου ενοχληθούν.

items.stones.stoneofdetectmagic.name=λίθος εντοπισμού μαγείας
items.stones.stoneofdetectmagic.inv_title=Ανίχνευσε ένα αντικείμενο
items.stones.stoneofdetectmagic.detected_none=Δεν εντόπισες κάποια μαγεία που να επηρεάζει αυτό το αντικείμενο.
items.stones.stoneofdetectmagic.detected_both=Εντοπίζεις τόσο θετική όσο και διαβολική μαγεία να επηρεάζει το αντικείμενο!
items.stones.stoneofdetectmagic.detected_good=Εντοπίζεις θετική μαγεία να επηρεάζει το αντικείμενο!
items.stones.stoneofdetectmagic.detected_bad=Εντοπίζεις διαβολική μαγεία να επηρεάζει το αντικείμενο!
items.stones.stoneofdetectmagic.desc=Αυτός ο ρουνικός λίθος μπορεί να εντοπίσει οποιαδήποτε μαγεία που επηρεάζει ένα αντικείμενο. Η χρήση του λίθου σε μη αναγνωρισμένο αντικείμενο θα σου αποκαλύψει το αν είναι καταραμένο αλλά και το αν έχει αναβαθμίσεις ή μαγική ενίσχυση.

items.stones.stoneofdisarming.name=λίθος αφοπλισμού
items.stones.stoneofdisarming.desc=Αυτός ο ρουνικός λίθος κατέχει μαγεία που αχρηστεύει τις απανταχού επιζήμιες παγίδες της κατακόμβης. Θα αφοπλίσει μέχρι και 9 παγίδες γύρω από το σημείο που θα πεταχτεί.

items.stones.stoneofenchantment.name=λίθος ενίσχυσης
items.stones.stoneofenchantment.inv_title=Ενίσχυσε ένα αντικείμενο
items.stones.stoneofenchantment.weapon=Το όπλο σου λάμπει στο σκοτάδι!
items.stones.stoneofenchantment.armor=Η πανοπλία σου λάμπει στο σκοτάδι!
items.stones.stoneofenchantment.desc=Αυτός ο ρουνικός λίθος κατέχει μαγεία ενίσχυσης. Σε αντίθεση με έναν πάπυρο αναβάθμισης, δεν θα αυξήσει απευθείας τη δύναμη ενός αντικειμένου· θα εμποτίσει ένα όπλο ή μια πανοπλία με μαγική ενίσχυση ή γλύφο, χαρίζοντάς τους μία νέα δύναμη.

items.stones.stoneoffear.name=λίθος φόβου
items.stones.stoneoffear.desc=Όταν αυτός ο λίθος πεταχτεί σε κάποιον χαρακτήρα, θα κυριευτεί από τον τρόμο και θα τρέξει να ξεφύγει. Η επίθεση σε τρομαγμένο χαρακτήρα θα μειώσει τη διάρκεια της επίδρασης.

items.stones.stoneofflock.name=λίθος κοπαδιού
items.stones.stoneofflock.desc=Αυτός ο ρουνικός λίθος υλοποιεί μαγικά πρόβατα γύρω από το σημείο στο οποίο πετάγεται, για μια μικρή χρονική περίοδο.

items.stones.stoneofintuition.name=λίθος διαίσθησης
items.stones.stoneofintuition.inv_title=Επίλεξε ένα αντικείμενο
items.stones.stoneofintuition.desc=Αυτός ο ρουνικός λίθος φέρει μια πιο αδύναμη εκδοχή της μαγείας που βρίσκεται στους παπύρους αναγνώρισης. Αντί να αναγνωρίσει κατευθείαν ένα αντικείμενο, επαφίεται στη διαίσθησή σου. Ο λίθος σού επιτρέπει να αποπειραθείς να αναγνωρίσεις τον τύπο ενός φίλτρου, παπύρου ή δαχτυλιδιού, μαντεύοντάς τον.
items.stones.stoneofintuition.break_info=Μπορείς να χρησιμοποιήσεις έναν λίθο διαίσθησης δύο φορές προτού καταναλωθεί. _Η επόμενη χρήση δεν θα καταναλώσει τον λίθο._
items.stones.stoneofintuition.break_warn=Έχεις χρησιμοποιήσει έναν λίθο διαίσθησης προηγουμένως, οπότε η _επόμενη χρήση θα καταναλώσει έναν λίθο._
items.stones.stoneofintuition$wndguess.text=Μάντεψε ποιος είναι ο τύπος του αγνώστου αντικειμένου. Εάν μαντέψεις σωστά, ο τύπος του θα αναγνωριστεί!
items.stones.stoneofintuition$wndguess.correct=Σωστό. Ο τύπος αντικειμένου έχει ταυτοποιηθεί!
items.stones.stoneofintuition$wndguess.incorrect=Η εικασία σου ήταν λανθασμένη.
items.stones.stoneofintuition$wndguess.break=Ο λίθος διαίσθησής σου γίνεται σκόνη...

items.stones.stoneofshock.name=λίθος ηλεκτροπληξίας
items.stones.stoneofshock.desc=Αυτός ο ρουνικός λίθος απελευθερώνει μια έκρηξη ηλεκτρικής ενέργειας. Ακινητοποιεί για λίγο όλους τους κοντινούς στόχους και παρέχει φορτίο στα ραβδιά του χρήστη για κάθε στόχο που χτυπήθηκε.


###trinkets
items.trinkets.chaoticcenser.name=χαοτικό θυμιατό
items.trinkets.chaoticcenser.spew=Το θυμιατό είναι έτοιμο να εξαπολύσει: %s.
items.trinkets.chaoticcenser.desc=Αφού έμεινε για κάποιο χρόνο στο αλχημικό τσουκάλι, αυτό το θυμιατό φαίνεται πως παράγει καπνό από μόνο του! Αυτά τα αέρια συγκεντρώνονται και ξεχύνονται από το θυμιατό προς τους εχθρούς σε ημι-τυχαία χρονικά διαστήματα. Φαίνεται ικανό να παράγει όλα τα είδη αερίων, αλλά θα έχεις μια προειδοποίηση αμέσως πριν ενεργοποιηθεί.
items.trinkets.chaoticcenser.typical_stats_desc=Κανονικά, αυτό το μαραφέτι εξαπολύει επιβλαβές αέριο κοντά σε εχθρό περίπου κάθε _%d_ γύρους. Το αέριο θα εμφανίζεται μόνο όταν υπάρχουν εχθροί. Σε μεγαλύτερα επίπεδα του μαραφετιού, τα αέρια είναι πιο πιθανό να είναι εξωτικά και ισχυρά.
items.trinkets.chaoticcenser.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι εξαπολύει επιβλαβές αέριο κοντά σε εχθρό περίπου κάθε _%d_ γύρους. Το αέριο θα εμφανίζεται μόνο όταν υπάρχουν εχθροί. Σε μεγαλύτερα επίπεδα του μαραφετιού, τα αέρια είναι πιο πιθανό να είναι εξωτικά και ισχυρά.

items.trinkets.dimensionalsundial.name=διαστατικό ηλιακό ρολόι
items.trinkets.dimensionalsundial.warning=Το ηλιακό ρολόι δεν εκπέμπει σκιά... νιώθεις άβολα.
items.trinkets.dimensionalsundial.desc=Αυτό το μικρό ηλιακό ρολόι μπορεί κάπως και εκπέμπει μια σκιά στα βάθη της κατακόμβης, ακόμη κι όταν δεν το κρατάς ορθό. Σαν να μην έφτανε αυτό, η θέση της σκιάς δεν φαίνεται να σχετίζεται με τον ήλιο αυτού του κόσμου. Φαίνεται πως το ηλιακό ρολόι προσελκύει τον κίνδυνο όταν δεν εκπέμπεται η σκιά.
items.trinkets.dimensionalsundial.typical_stats_desc=Κανονικά, αυτό το μαραφέτι μειώνει τον ρυθμό δημιουργίας εχθρών κατά _%1$d%%_ όταν είναι μέρα στην πραγματική ζωή (8πμ ως 8μμ), ενώ αυξάνει τον ρυθμό δημιουργίας εχθρών κατά _%2$d%%_ τη νύχτα (8μμ ως 8πμ).
items.trinkets.dimensionalsundial.stats_desc=Στο τωρινό του επίπεδο, μειώνει τον ρυθμό δημιουργίας εχθρών κατά _%1$d%%_ όταν είναι μέρα στην πραγματική ζωή (8πμ ως 8μμ), ενώ αυξάνει τον ρυθμό δημιουργίας εχθρών κατά _%2$d%%_ τη νύχτα (8μμ ως 8πμ).

items.trinkets.exoticcrystals.name=εξωτικοί κρύσταλλοι
items.trinkets.exoticcrystals.desc=Αυτοί οι μικροί ροζ κρύσταλλοι έχουν το ίδιο σχήμα με τους κρυστάλλους αλχημικής ενέργειας. Αν και δεν μπορούν να χρησιμοποιηθούν απευθείας για ενέργεια, φαίνεται πως κάπως επηρεάζουν τα φίλτρα και τους παπύρους που βρίσκεις.
items.trinkets.exoticcrystals.typical_stats_desc=Κανονικά, το μαραφέτι θα αντικαθιστά το _%s%%_ των φίλτρων και παπύρων που βρίσκεις στην κατακόμβη με τα εξωτικά τους αντίστοιχα. Αυτό δεν επηρεάζει τα φίλτρα δύναμης και τους παπύρους αναβάθμισης, ούτε τα αντικείμενα που εμφανίζονται ειδικά για να βοηθούν στην επίλυση των ειδικών δωματίων με εμπόδια.
items.trinkets.exoticcrystals.stats_desc=Στο τωρινό του επίπεδο, θα αντικαθιστά το _%s%%_ των φίλτρων και παπύρων που βρίσκεις στην κατακόμβη με τα εξωτικά τους αντίστοιχα. Αυτό δεν επηρεάζει τα φίλτρα δύναμης και τους παπύρους αναβάθμισης, ούτε τα αντικείμενα που εμφανίζονται ειδικά για να βοηθούν στην επίλυση των ειδικών δωματίων με εμπόδια.

items.trinkets.eyeofnewt.name=μάτι του τρίτωνα
items.trinkets.eyeofnewt.desc=Αυτό το χρυσόμαυρο μάτι τρίτωνα είναι ένα κατά τα άλλα κοινό συστατικό που έχει μετατραπεί μαγικά σε μαραφέτι. Το μάτι φαίνεται να μειώνει την όρασή σου και να σου επιτρέπει να βλέπεις με άλλους τρόπους.
items.trinkets.eyeofnewt.typical_stats_desc=Στο τωρινό του επίπεδο μειώνει το οπτικό σου πεδίο κατά _%1$s%%,_ αλλά σου χαρίζει ενόραση πάνω σε εχθρούς που βρίσκονται εντός _%2$d_ τετραγώνων.
items.trinkets.eyeofnewt.stats_desc=Στο τωρινό του επίπεδο μειώνει το οπτικό σου πεδίο κατά _%1$s%%,_ αλλά σου χαρίζει ενόραση πάνω σε εχθρούς που βρίσκονται εντός _%2$d_ τετραγώνων.

items.trinkets.mimictooth.name=δόντι μίμου
items.trinkets.mimictooth.desc=Αυτό το τεράστιο κοφτερό δόντι πρέπει να έχει αποσπαστεί από κάποιον δυστυχή μίμο. Φαίνεται πως επηρεάζει τους μίμους της κατακόμβης, κάνοντάς τους πιο πολυάριθμους και επικίνδυνους.
items.trinkets.mimictooth.typical_stats_desc=Κανονικά, το μαραφέτι θα κάνει όλους τους τύπους μίμων _%1$s φορές_ συχνότερους και πολύ πιο δύσκολους να εντοπιστούν, αλλά θα αυξήσει και τη ποσότητα λείας που πετούν. Επιπλέον, κάθε όροφος θα έχει _%2$s%%_ πιθανότητα να περιέχει κι έναν κρυμμένο μίμο εβένου.
items.trinkets.mimictooth.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι θα κάνει όλους τους τύπους μίμων _%1$s φορές_ συχνότερους και πολύ πιο δύσκολους να εντοπιστούν, αλλά θα αυξήσει και τη ποσότητα λείας που πετούν. Επιπλέον, κάθε όροφος θα έχει _%2$s%%_ πιθανότητα να περιέχει κι έναν κρυμμένο μίμο εβένου.

items.trinkets.mossyclump.name=σβόλος βρύων
items.trinkets.mossyclump.desc=Αυτός ο σβόλος υγρών βρύων φαίνεται να κατακρατά την υγρασία του ανεξάρτητα από το πόσο πολύ τον πιέζεις. Φαίνεται πως είναι μαγικά δεμένο με την ίδια την κατακόμβη, κάνοντας συχνότερη την εμφάνιση του γρασιδιού και του νερού.
items.trinkets.mossyclump.typical_stats_desc=Κανονικά, αυτό το μαραφέτι θα κάνει το _%d%%_ των κανονικών (χωρίς ιδιαίτερο γνώρισμα) ορόφων να γεμίζει είτε με νερό είτε με γρασίδι.\n\nΑυτό το μαραφέτι απαιτεί πολύ μεγάλη ενέργεια για να αναβαθμιστεί.
items.trinkets.mossyclump.stats_desc=Στο τωρινό του επίπεδο, θα κάνει το _%d%%_ των κανονικών (χωρίς ιδιαίτερο γνώρισμα) ορόφων να γεμίζει είτε με νερό είτε με γρασίδι.\n\nΑυτό το μαραφέτι απαιτεί πολύ μεγάλη ενέργεια για να αναβαθμιστεί.

items.trinkets.parchmentscrap.name=κομμάτι περγαμηνής
items.trinkets.parchmentscrap.desc=Αυτό το μικρό κομμάτι περγαμηνής φαίνεται πως προήλθε από κάποιον πάπυρο. Έχει διατηρήσει κάποια από τη μαγεία του και φαίνεται πως επηρεάζει τα όπλα και τις πανοπλίες που βρίσκεις στην κατακόμβη.
items.trinkets.parchmentscrap.typical_stats_desc=Κανονικά, το μαραφέτι θα κάνει τις μαγικές ενισχύσεις και τους γλύφους να εμφανίζονται _%d φορές_ συχνότερα, και τις κατάρες στις πανοπλίες και στα όπλα _%s φορές_ συχνότερα. Οι κατάρες σε ραβδιά, δαχτυλίδια και τεχνουργήματα δεν επηρεάζονται.\n\nΑυτό το μαραφέτι απαιτεί αρκετά μεγάλη ενέργεια για να αναβαθμιστεί.
items.trinkets.parchmentscrap.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι θα κάνει τις μαγικές ενισχύσεις και τους γλύφους να εμφανίζονται _%d φορές_ συχνότερα, και τις κατάρες στις πανοπλίες και στα όπλα _%s φορές_ συχνότερα. Οι κατάρες σε ραβδιά, δαχτυλίδια και τεχνουργήματα δεν επηρεάζονται.\n\nΑυτό το μαραφέτι απαιτεί αρκετά μεγάλη ενέργεια για να αναβαθμιστεί.

items.trinkets.petrifiedseed.name=απολιθωμένος σπόρος
items.trinkets.petrifiedseed.desc=Αυτός ο σπόρος είναι απολιθωμένος, είτε από γεωλογικές διαδικασίες είτε από μαγεία. Φαίνεται πως επηρεάζει μαγικά τη χλωρίδα της κατακόμβης, αντικαθιστώντας περιστασιακά τους σπόρους των φυτών με ρουνικούς λίθους.
items.trinkets.petrifiedseed.typical_stats_desc=Κανονικά, αυτό το μαραφέτι θα κάνει το ποδοπατημένο γρασίδι να πετά ρουνικούς λίθους αντί για σπόρους στο _%1$s%%_ των περιπτώσεων. Θα κάνει, επίσης, το ψηλό γρασίδι να πετά ό,τι πετάει _%2$s%%_ συχνότερα.
items.trinkets.petrifiedseed.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι θα κάνει το ποδοπατημένο γρασίδι να πετά ρουνικούς λίθους αντί για σπόρους στο _%1$s%%_ των περιπτώσεων. Θα κάνει, επίσης, το ψηλό γρασίδι να πετά ό,τι πετάει _%2$s%%_ συχνότερα.

items.trinkets.ratskull.name=κρανίο αρουραίου
items.trinkets.ratskull.desc=Αυτό το μακάβριο μαραφέτι δεν είναι πολύ μεγαλύτερο από το κρανίο ενός φυσιολογικού αρουραίου, που αποτελεί σπανιότητα εδώ στην κατακόμβη. Η μαγική του επιρροή φαίνεται πως προσελκύει τους πιο σπάνιους κατοίκους της κατακόμβης, κάνοντάς τους να εμφανίζονται πολύ πιο συχνά.
items.trinkets.ratskull.typical_stats_desc=Κανονικά, αυτό το μαραφέτι θα κάνει κάθε σπάνιο εξωτικό εχθρό _%d φορές_ πιθανότερο να εμφανιστεί. Είναι, όμως, μόνο κατά το ήμισι αποτελεσματικό στο να προσελκύει κρυστάλλινους μίμους και πάνοπλα αγάλματα.
items.trinkets.ratskull.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι θα κάνει κάθε σπάνιο εξωτικό εχθρό _%d φορές_ πιθανότερο να εμφανιστεί. Είναι, όμως, μόνο κατά το ήμισι αποτελεσματικό στο να προσελκύει κρυστάλλινους μίμους και πάνοπλα αγάλματα.

items.trinkets.saltcube.name=κύβος άλατος
items.trinkets.saltcube.desc=Αυτός ο μεγάλος κρύσταλλος αλατιού έχει κοπεί σε σχεδόν τέλειο κυβικό σχήμα, και κάπως κατάφερε να στραγγίξει το μισό νερό του αλχημικού τσουκαλιού αντί να διαλυθεί. Φαίνεται πως αποστραγγίζει και διατηρεί μαγικά τις τροφές που καταναλώνεις, επεκτείνοντας έτσι τον κορεσμό που λαμβάνεις αλλά και μειώνοντας την αναπλήρωση ζωής σου όταν δεν λιμοκτονείς.
items.trinkets.saltcube.typical_stats_desc=Κανονικά, αυτό το μαραφέτι θα αυξήσει την περίοδο προτού ξεκινήσεις να πεινάς κατά _%1$s%%,_ αλλά θα μειώσει και το ρυθμό αναπλήρωσης ζωής κατά _%2$s%%._
items.trinkets.saltcube.stats_desc=Στο τωρινό του επίπεδο, θα αυξήσει την περίοδο προτού ξεκινήσεις να πεινάς κατά _%1$s%%,_ αλλά θα μειώσει και το ρυθμό αναπλήρωσης ζωής κατά _%2$s%%._

items.trinkets.shardofoblivion.name=θραύσμα της λήθης
items.trinkets.shardofoblivion.desc=Αφού παρέμεινε στο αλχημικό τσουκάλι, αυτό το μικρό θραύσμα καταραμένου μετάλλου άλλαξε και πλέον αποτελείται από... τίποτα; Το φως φαίνεται να κάμπτεται γύρω από το θραύσμα, και αιωρείται όταν δεν το κρατάς. Το θραύσμα φαίνεται να αντλεί μαγικά δύναμη από την άγνοιά σου... είναι καλύτερα να μη το φέρνεις πολύ στο μυαλό σου.
items.trinkets.shardofoblivion.typical_stats_desc=Κανονικά, αυτό το μαραφέτι αυξάνει το πόσο συχνά αφήνουν λεία οι εχθροί κατά 20%% για κάθε μη αναγνωρισμένο εφόδιο που έχεις εξοπλισμένο ή πρόσφατα αναγνωρισμένο, με όριο _%d αντικείμενο/-α._ Το θραύσμα σε αποτρέπει από το να αναγνωρίζεις εξοπλισμό, αλλά μπορεί να χρησιμοποιηθεί για να αναγνωρίσεις χειροκίνητα όποια εφόδια είναι έτοιμα γι' αυτό.
items.trinkets.shardofoblivion.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι αυξάνει το πόσο συχνά αφήνουν λεία οι εχθροί κατά 20%% για κάθε μη αναγνωρισμένο εφόδιο που έχεις εξοπλισμένο ή πρόσφατα αναγνωρισμένο, με όριο _%d αντικείμενο/-α._ Το θραύσμα σε αποτρέπει από το να αναγνωρίζεις εξοπλισμό, αλλά μπορεί να χρησιμοποιηθεί για να αναγνωρίσεις χειροκίνητα όποια εφόδια είναι έτοιμα γι' αυτό.
items.trinkets.shardofoblivion.ac_identify=ΑΝΑΓΝΩΡΙΣΗ
items.trinkets.shardofoblivion.identify_prompt=Αναγνώρισε ένα εφόδιο
items.trinkets.shardofoblivion.identify_ready=Ένα εφόδιο είναι έτοιμο να αναγνωριστεί: %s.
items.trinkets.shardofoblivion.identify_ready_worn=Τα εξοπλισμένα αντικείμενα είναι όλα έτοιμα για αναγνώριση.
items.trinkets.shardofoblivion.identify_not_yet=Αυτό το εφόδιο δεν είναι έτοιμο να αναγνωριστεί ακόμη.
items.trinkets.shardofoblivion.identify=Αναγνωρίζεις το αντικείμενο!
items.trinkets.shardofoblivion$wandusetracker.name=Χρησιμοποιήθηκε μη αναγνωρισμένο ραβδί
items.trinkets.shardofoblivion$wandusetracker.desc=Έχεις χρησιμοποιήσει πρόσφατα ένα μη αναγνωρισμένο ραβδί. Αυτό μετράει ως μία χρήση ενός μη αναγνωρισμένου εφοδίου για το θραύσμα της λήθης, για μικρό χρονικό διάστημα.\n\nΓύροι που απομένουν: %s

items.trinkets.thirteenleafclover.name=δεκατριάφυλλο τριφύλλι
items.trinkets.thirteenleafclover.desc=Το βράσιμο αυτού του τριφυλλιού στο αλχημικό τσουκάλι κάπως το έκανε να φυτρώσει ένα μάτσο από φύλλα! Δεν είναι ξεκάθαρο αν είναι γούρικο ή γρουσούζικο... μήπως κάνει την τύχη σου πιο χαοτική;
items.trinkets.thirteenleafclover.typical_stats_desc=Κανονικά, αυτό το μαραφέτι θα σε κάνει να προκαλείς τη μέγιστη ζημιά στο _%1$d%%_ των περιπτώσεων, και την ελάχιστη ζημιά στο _%2$d%%_ των περιπτώσεων.
items.trinkets.thirteenleafclover.stats_desc=Στο τωρινό του επίπεδο, αυτό το μαραφέτι θα σε κάνει να προκαλείς τη μέγιστη ζημιά στο _%1$d%%_ των περιπτώσεων, και την ελάχιστη ζημιά στο _%2$d%%_ των περιπτώσεων.

items.trinkets.trapmechanism.name=μηχανισμός παγίδας
items.trinkets.trapmechanism.desc=Ο κεντρικός μηχανισμός μίας από τις παγίδες λάκκου της κατακόμβης. Έχει αφαιρεθεί προσεκτικά από το έδαφος ώστε να είναι φορητός. Φαίνεται πως είναι μαγικά δεμένος με την ίδια την κατακόμβη, κάνοντας πιο κοινό το επικίνδυνο έδαφος αλλά αυξάνοντας και τον "δεσμό" σου με αυτό.
items.trinkets.trapmechanism.typical_stats_desc=Κανονικά, αυτό το μαραφέτι θα κάνει το _%1$d%%_ των κοινών (χωρίς ιδιαίτερο γνώρισμα) ορόφων να γεμίσουν με παγίδες ή χάσματα. Επιπλέον, _%2$d%%_ από τις κρυμμένες παγίδες της κατακόμβης θα γίνουν ορατές.
items.trinkets.trapmechanism.stats_desc=Στο τωρινό του επίπεδο, αυτό το μαραφέτι θα κάνει το _%1$d%%_ των κοινών (χωρίς ιδιαίτερο γνώρισμα) ορόφων να γεμίσουν με παγίδες ή χάσματα. Επιπλέον, _%2$d%%_ από τις κρυμμένες παγίδες της κατακόμβης θα γίνουν ορατές.

items.trinkets.vialofblood.name=φιαλίδιο αίματος
items.trinkets.vialofblood.desc=Αυτό το λεπτό φιαλίδιο περιέχει το αίμα κάποιων κατοίκων της κατακόμβης. Το αίμα κυλά αργά καθώς περιστρέφεις το φιαλίδιο. Φαίνεται να ενδυναμώνει μαγικά τις ισχυρότερες επιδράσεις αναπλήρωσης ζωής, αλλά τις καθυστερεί επίσης.
items.trinkets.vialofblood.typical_stats_desc=Αυτό το μαραφέτι κανονικά αυξάνει τη ζωή που λαμβάνεις από την κατάποση φίλτρων γιατρειάς, από το φλασκί νερού και από το πηγάδι της ζωής κατά _%1$s%%._ Όμως, αυτές οι θεραπευτικές επιδράσεις θα γίνονται πιο αργά: η αναπλήρωση έχει μέγιστο όριο _%2$s_ ζωή ανά γύρο. (Αυτό αυξάνεται με το επίπεδο του ήρωα.)
items.trinkets.vialofblood.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι αυξάνει τη ζωή που λαμβάνεις από την κατάποση φίλτρων γιατρειάς, από το φλασκί νερού και από το πηγάδι της ζωής κατά _%1$s%%._ Όμως, αυτές οι θεραπευτικές επιδράσεις θα γίνονται πιο αργά: η αναπλήρωση έχει μέγιστο όριο _%2$s_ ζωή ανά γύρο. (Αυτό αυξάνεται με το επίπεδο του ήρωα.)

items.trinkets.wondrousresin.name=θαυματουργή ρητίνη
items.trinkets.wondrousresin.desc=Αυτή η λαμπερή μπλε ρητίνη φαίνεται να κατέχει τη διυλισμένη ουσία ενός καταραμένου ραβδιού. Η μαγεία του αλχημικού τσουκαλιού φαίνεται να την έχει σταθεροποιήσει κάπως, και πλέον επηρεάζει τα ραβδιά σου.
items.trinkets.wondrousresin.typical_stats_desc=Κανονικά, το μαραφέτι θα κάνει τις επιδράσεις των καταραμένων ραβδιών να γίνουν θετικές ή ουδέτερες στο _%1$s%%_ των περιπτώσεων. Θα αναγκάσει, επίσης, τα μη καταραμένα ραβδιά να εξαπολύουν μια επιπλέον ουδέτερη ή θετική καταραμένη βολή στο _%2$s%%_ των περιπτώσεων.\n\nΑυτό το μαραφέτι απαιτεί αρκετά μεγάλη ενέργεια για να αναβαθμιστεί.
items.trinkets.wondrousresin.stats_desc=Στο τωρινό του επίπεδο, το μαραφέτι θα κάνει τις επιδράσεις των καταραμένων ραβδιών να γίνουν θετικές ή ουδέτερες στο _%1$s%%_ των περιπτώσεων. Θα αναγκάσει, επίσης, τα μη καταραμένα ραβδιά να εξαπολύουν μια επιπλέον ουδέτερη ή θετική καταραμένη βολή στο _%2$s%%_ των περιπτώσεων.\n\nΑυτό το μαραφέτι απαιτεί αρκετά μεγάλη ενέργεια για να αναβαθμιστεί.

items.trinkets.trinketcatalyst.name=μαγικός καταλύτης
items.trinkets.trinketcatalyst.window_text=Το νερό αρχίζει να λάμπει καθώς προσθέτεις τον καταλύτη. Υπάρχουν κάποια κοντινά αντικείμενα που μπορείς να εμποτίσεις με ενέργεια και να τα μετατρέψεις σε μαγικά μαραφέτια.
items.trinkets.trinketcatalyst.desc=Αυτή η μπάλα χρυσής μαγικής σκόνης λαμπυρίζει στο σκοτάδι της κατακόμβης. Ο καταλύτης χρησιμοποιείται στο αλχημικό τσουκάλι με λίγη αλχημική ενέργεια για να παράξει ένα μοναδικό μαραφέτι.\n\nΤα μαραφέτια παρέχουν ποικίλες επιδράσεις που επηρεάζουν ελαφρά την ίδια την κατακόμβη και τους κατοίκους της. Μπορούν να αναβαθμιστούν με περισσότερη ενέργεια για να γίνει ισχυρότερη η επίδρασή τους, αλλά και να πεταχτούν ώστε να απορριφθεί εντελώς η επίδραση.
items.trinkets.trinketcatalyst$randomtrinket.name=τυχαίο μαραφέτι
items.trinkets.trinketcatalyst$randomtrinket.desc=Ένα κοντινό αντικείμενο έχει κολλήσει σε ένα πουγκί που δεν μπορείς να ανοίξεις.\n\nΗ αλχημική διαδικασία θα διαλύσει το πουγκί, αλλά δεν θα γνωρίζεις τι μαραφέτι θα δημιουργηθεί έως ότου την πραγματοποιήσεις!

