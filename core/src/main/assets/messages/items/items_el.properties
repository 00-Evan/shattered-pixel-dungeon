items.wands.wandofblastwave.name=ραβδί κύματος έκρηξης
items.wands.wandofblastwave.staff_name=ράβδος κύματος έκρηξης
items.wands.wandofblastwave.ondeath=Εξοντώθηκες από το ίδιο σου το ραβδί κύματος έκρηξης...
items.wands.wandofblastwave.knockback_ondeath=Η πρόσκρουση σε εξόντωσε...
items.wands.wandofblastwave.desc=Αυτό το ραβδί είναι φτιαγμένο από κάποιο είδος αυλακωμένης πέτρας, με χρυσαφί περίγραμμα κι ένα στρογγυλό μαύρο πετράδι στην άκρη. Το αισθάνεσαι πολύ βαρύ στο χέρι σου.
items.wands.wandofblastwave.typical_stats_desc=Αυτό το ραβδί εξαπολύει μια βολή που εκρήγνυται βίαια στο στοχευμένο σημείο. Η ισχύς αυτής της έκρηξης προκαλεί _%1$d-%2$d ζημιά_ και είναι αρκετά ισχυρή ώστε να πετάξει μακριά τους περισσότερους εχθρούς.
items.wands.wandofblastwave.stats_desc=Αυτό το ραβδί εξαπολύει μία βολή που εκρήγνυται βίαια στη στοχευμένη περιοχή. Η ισχύς αυτής της έκρηξης προκαλεί _%1$d-%2$d ζημιά,_ και είναι αρκετά ισχυρή ώστε να πετάξει μακριά τους περισσότερους εχθρούς.
items.wands.wandofblastwave.upgrade_stat_name_2=Πέταγμα
items.wands.wandofblastwave.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο κύματος έκρηξης, ο εχθρός έχει μια πιθανότητα να πεταχτεί πίσω – σαν να είχε η ράβδος τη μαγική ενίσχυση ελαστικότητας.
items.wands.wandofblastwave.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο κύματος έκρηξης προκαλεί 67% ζημιά, και πετάει όλους τους εχθρούς έξω από την περιοχή της έκρηξης.

items.wands.wandofcorrosion.name=ραβδί διάβρωσης
items.wands.wandofcorrosion.staff_name=ράβδος διάβρωσης
items.wands.wandofcorrosion.desc=Αυτό το ραβί έχει έναν ωχρού χρώματος κορμό που καταλήγει σε ένα λαμπερό πορτοκαλί πετράδι.
items.wands.wandofcorrosion.stats_desc=Αυτό το ραβδί ρίχνει μια βολή που ξεσπά σε ένα νέφος καυστικού αερίου. Οτιδήποτε βρεθεί μες στο νέφος θα λαμβάνει αυξανόμενη ζημιά με το πέρασμα του χρόνου. Η ζημιά ξεκινά από _ %d._
items.wands.wandofcorrosion.upgrade_stat_name_1=Ζημιά διάβρωσης
items.wands.wandofcorrosion.upgrade_stat_name_2=Όγκος αερίου
items.wands.wandofcorrosion.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο διάβρωσης, ο εχθρός έχει μια πιθανότητα να λάβει την επίδραση καυστικής γλίτσας.
items.wands.wandofcorrosion.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο διάβρωσης προκαλεί διάβρωση στους εχθρούς για 4 γύρους, ξεκινώντας με 6 ζημιά.

items.wands.wandofcorruption.name=ραβδί διαφθοράς
items.wands.wandofcorruption.staff_name=ράβδος διαφθοράς
items.wands.wandofcorruption.already_corrupted=Αυτός ο χαρακτήρας δεν μπορεί να επηρεαστεί περισσότερο.
items.wands.wandofcorruption.desc=Αυτό το ραβδί εκπέμπει χαοτική σκοτεινή ενέργεια, αν δεν ήταν ήδη προφανές από τον διακοσμητικό σκελετό στην κορυφή του.
items.wands.wandofcorruption.stats_desc=Αυτό το ραβδί απελευθερώνει ενέργεια διαφθοράς στους εχθρούς που τους υποτάσσει, τελικά, στη θέλησή σου. Οι στόχοι μπορούν να αντισταθούν στη διαφθορά, με τους αποδυναμωμένους να διαφθείρονται ευκολότερα από τους υγιείς.
items.wands.wandofcorruption.upgrade_stat_name_1=Ισχύς διαφθοράς
items.wands.wandofcorruption.upgrade_stat_name_2=Διάρκεια επίδρασης
items.wands.wandofcorruption.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο διαφθοράς, ο εχθρός έχει μια πιθανότητα να πάθει αμόκ.
items.wands.wandofcorruption.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο διαφθοράς προκαλεί αμόκ στους εχθρούς για 5 γύρους.

items.wands.wandofdisintegration.name=ραβδί αποδόμησης
items.wands.wandofdisintegration.staff_name=ράβδος αποδόμησης
items.wands.wandofdisintegration.desc=Αυτό το ραβδί είναι φτιαγμένο από ένα λείο και συμπαγές κομμάτι οψιδιανού. Ένα βαθύ μωβ φως το διαπερνά που καταλήγει στην αιχμή του. Λάμπει με μια καταστροφική ενέργεια που είναι έτοιμη να ξεχυθεί.
items.wands.wandofdisintegration.stats_desc=Αυτό το ραβδί εξαπολύει μια ακτίνα που διαπερνά οποιοδήποτε εμπόδιο, και θα πηγαίνει πιο μακριά όσο πιο αναβαθμισμένο είναι. Η ακτίνα προκαλεί _%1$d-%2$d ζημιά,_ και προκαλεί επιπλέον ζημιά για κάθε εχθρό ή εμπόδιο που διαπερνά.
items.wands.wandofdisintegration.upgrade_stat_name_2=Μέγιστη εμβέλεια
items.wands.wandofdisintegration.bmage_desc=Η ράβδος αποδόμησης έχει αυξημένη έκταση επίθεσης σώμα-με-σώμα όταν χρησιμοποιείται από _τον Μαγομαχητή_ – σαν να είχε τη μαγική ενίσχυση προβλητικότητας.
items.wands.wandofdisintegration.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο αποδόμησης προκαλεί 100% ζημιά και διαπερνά τους τοίχους.

items.wands.wandoffireblast.name=ραβδί έκρηξης φωτιάς
items.wands.wandoffireblast.staff_name=ράβδος έκρηξης φωτιάς
items.wands.wandoffireblast.desc=Αυτό το ραβδί είναι φτιαγμένο από κόκκινο λακαρισμένο ξύλο, επενδυμένο με χρυσό φύλλο που του δίνει μια βασιλική αίσθηση. Τρίζει και σφυρίζει στην άκρη· είναι έτοιμο να απελευθερώσει την ισχυρή του μαγεία.
items.wands.wandoffireblast.stats_desc=Αυτό το ραβδί εξαπολύει έναν κώνο φωτιάς. Η επόμενη επίθεσή του θα καταναλώσει _%1$d φορτίο_ και θα προκαλέσει _%2$d-%3$d ζημιά._ Όσο περισσότερο φορτίο χρησιμοποιηθεί, τόσο ισχυρότερη και εκτενέστερη θα είναι η επίδραση.
items.wands.wandoffireblast.upgrade_stat_name_1=Ζημιά 1 φορτίου
items.wands.wandoffireblast.upgrade_stat_name_2=Ζημιά 2 φορτίων
items.wands.wandoffireblast.upgrade_stat_name_3=Ζημιά 3 φορτίων
items.wands.wandoffireblast.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο έκρηξης φωτιάς, ο εχθρός έχει μια πιθανότητα να αναφλεχθεί – σαν να είχε η ράβδος τη μαγική ενίσχυση ανάφλεξης.
items.wands.wandoffireblast.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο έκρηξης φωτιάς προκαλεί 100% ζημιά, ανοίγει βίαια τις πόρτες, και βάζει φωτιά στο έδαφος και σε εχθρούς.

items.wands.wandoffrost.name=ραβδί παγώματος
items.wands.wandoffrost.staff_name=ράβδος παγώματος
items.wands.wandoffrost.desc=Αυτό το ραβδί φαίνεται φτιαγμένο από κάποιου είδους μαγικό πάγο. Γίνεται όλο και πιο λαμπερό προς την στρογγυλεμένη του άκρη. Το νιώθεις πολύ κρύο στην αφή, αλλά, παραδόξως, το χέρι σου διατηρείται ζεστό.
items.wands.wandoffrost.stats_desc=Αυτό το ραβδί προκαλεί εκρήξεις παγωμένης ενέργειας στους εχθρούς σου. Τους προκαλεί _%1$d-%2$d ζημιά_ και τους ψύχει. Η επίδραση φαίνεται πως είναι ισχυρότερη στο νερό. Οι ήδη κρυωμένοι ή παγωμένοι εχθροί λαμβάνουν λιγότερη ζημιά από το ραβδί.
items.wands.wandoffrost.upgrade_stat_name_2=Διάρκεια ψύχους
items.wands.wandoffrost.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν ψυχρό εχθρό με τη ράβδο παγώματος, ο εχθρός έχει μια πιθανότητα να παγώσει ακαριαία. Αυτή η πιθανότητα αυξάνεται όσο περισσότερο έχει ψυχθεί.
items.wands.wandoffrost.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο παγώματος προκαλεί 100% ζημιά, παγώνει τους εχθρούς και σβήνει φωτιές.

items.wands.wandoflightning.name=ραβδί αστραπής
items.wands.wandoflightning.staff_name=ράβδος αστραπής
items.wands.wandoflightning.ondeath=Εξοντώθηκες από το ίδιο σου το ραβδί αστραπής...
items.wands.wandoflightning.desc=Αυτό το ραβδί είναι φτιαγμένο από συμπαγές μέταλλο, κάτι που το κάνει απίστευτα βαρύ. Δύο προεκτάσεις καμπυλώνουν μαζί στην άκρη και σχηματίζουν ηλεκτρικό τόξο ανάμεσά τους.
items.wands.wandoflightning.stats_desc=Αυτό το ραβδί εκτοξεύει ισχυρές αστραπές που ηλεκτρίζουν ό,τι χτυπούν, προκαλώντας _%1$d-%2$d ζημιά._ Ο ηλεκτρισμός μεταδίδεται σε κοντινούς χαρακτήρες και εξαπλώνεται πιο εύκολα στο νερό. Οι αστραπές του ραβδιού μπορούν να σου προκαλέσουν ζημιά, αλλά όχι στους συμμάχους σου.
items.wands.wandoflightning.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο αστραπής, έχει μια πιθανότητα να ηλεκτρίσει και άλλους κοντινούς εχθρούς – σαν να είχε η ράβδος τη μαγική ενίσχυση ηλεκτροπληξίας.
items.wands.wandoflightning.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο αστραπής προκαλεί 100% ζημιά, ακινητοποιεί τους εχθρούς για 5 γύρους και ηλεκτρίζει το νερό.

items.wands.wandoflivingearth.name=ραβδί ζωντανής γης
items.wands.wandoflivingearth.staff_name=ράβδος ζωντανής γης
items.wands.wandoflivingearth.desc=Αυτό το ραβδί είναι φτιαγμένο από ένα παράξενο πέτρωμα· το διατρέχουν λαμπερές κίτρινες δέσμες ενέργειας. Οι μαγικές πέτρες μετατοπίζονται ελαφρά με το άγγιγμα, λες και νιώθουν το χέρι σου.
items.wands.wandoflivingearth.stats_desc=Αυτό το ραβδί στέλνει ριπές μαγικής πέτρας στους εχθρούς και προκαλεί _%1$d-%2$d ζημιά._ Έπειτα, οι πέτρες επανασχηματίζονται γύρω από τον χρήστη ως πανοπλία με ισχύ ανάλογη της ζημιάς που προκλήθηκε. Αφού μαζευτεί αρκετή πανοπλία, θα μετασχηματιστεί σε έναν πέτρινο φύλακα στην επόμενη εξαπόλυση.
items.wands.wandoflivingearth.upgrade_stat_name_2=Μέγιστη ζωή φρουρού
items.wands.wandoflivingearth.upgrade_stat_name_3=Άμυνα φρουρού
items.wands.wandoflivingearth.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο ζωντανής γης, κάποια από τη προκληθείσα ζημιά επιστρέφει ως πετρώδης πανοπλία.
items.wands.wandoflivingearth.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο ζωντανής γης προκαλεί 50% ζημιά, και θεραπεύει τον ενεργό γαιώδη φρουρό για κάθε εχθρό που χτυπήθηκε.
items.wands.wandoflivingearth$rockarmor.name=πετρώδης πανοπλία
items.wands.wandoflivingearth$rockarmor.desc=Μαγικές πέτρες περιβάλλουν το σώμα σου. Επιχειρούν να εμποδίσουν τις επιθέσεις εναντίον σου και μειώνουν τη ζημιά που λαμβάνεις κατά 50%%. Όμως, κάθε επίθεση που εμποδίζεται καταστρέφει ένα μέρος των πετρών.\n\nΕναπομείνουσα πανοπλία: %1$d.\n\nΑφού μαζευτούν αρκετές πέτρες γύρω σου, η επόμενη ριπή του ραβδιού ζωντανής γης θα τις κάνει να υλοποιήσουν έναν φρουρό που θα παλέψει στο πλευρό σου.\n\nΑπαιτούμενη πανοπλία για τον Φρουρό: %2$d.
items.wands.wandoflivingearth$rockarmor.desc_many=This earthen guardian is also benefitting from Power of Many. Turns Remaining: %d.
items.wands.wandoflivingearth$earthguardian.name=γαιώδης φρουρός
items.wands.wandoflivingearth$earthguardian.desc=Οι πέτρες του ραβδιού ζωντανής γης έχουν υλοποιήσει έναν γαιώδη φρουρό! Αυτός ο πέτρινος προστάτης θα επιτίθεται στους κοντινούς εχθρούς και θα τους αναγκάζει να επικεντρώνονται σε αυτόν αντί για εσένα. Όταν όλες οι κοντινές απειλές εξαφανιστούν, ο φρουρός θα επανασχηματιστεί γύρω σου. Θα επιστρέψει όταν χρησιμοποιήσεις ξανά το ραβδί.
items.wands.wandoflivingearth$earthguardian.wand_info=Η αμυντική ισχύς του φρουρού είναι δεμένη με το επίπεδο του ραβδιού σου. Αυτή τη στιγμή μπλοκάρει _%1$d-%2$d ζημιά_

items.wands.wandofmagicmissile.name=ραβδί μαγικού βλήματος
items.wands.wandofmagicmissile.staff_name=ράβδος μαγικού βλήματος
items.wands.wandofmagicmissile.desc=Αυτό το λιτό ραβδί εξαπολύει βλήματα αγνής μαγικής ενέργειας. Αν και το ραβδί δεν έχει κάποια ιδιαίτερη επίδραση, έχει μεγαλύτερο φορτίο σε σύγκριση με άλλα. Επιπλέον, θα ενδυναμώσει για λίγο τα ραβδιά χαμηλότερου επιπέδου από αυτό.
items.wands.wandofmagicmissile.stats_desc=Κάθε ριπή αυτού του ραβδιού προκαλεί _%1$d-%2$d ζημιά_ και ενδυναμώνει για λίγο τα ραβδιά χαμηλότερου επιπέδου από αυτό.
items.wands.wandofmagicmissile.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο μαγικού βλήματος, τόσο η ράβδος όσο και τα ραβδιά του θα λάβουν φορτίο.
items.wands.wandofmagicmissile.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο μαγικού βλήματος προκαλεί 50% ζημιά και παρέχει στον Μάγο 15 γύρους επαναφόρτισης.
items.wands.wandofmagicmissile$magiccharge.name=μαγικό φορτίο
items.wands.wandofmagicmissile$magiccharge.desc=Το ραβδί μαγικού βλήματος έχει τροφοδοτήσει τα ραβδιά σου και αυξάνει το επίπεδό τους για την επόμενη εξαπόλυση.\n\nΤα ραβδιά σου ενισχύονται στο: +%d.\n\nΓύροι μαγικού φορτίου που απομένουν: %s.

items.wands.wandofprismaticlight.name=ραβδί πρισματικού φωτός
items.wands.wandofprismaticlight.staff_name=ράβδος πρισματικού φωτός
items.wands.wandofprismaticlight.desc=Αυτό το ραβδί είναι φτιαγμένο από έναν συμπαγή και ημιδιαφανή κρύσταλλο. Μοιάζει με μακρύ κομμάτι από λείο γυαλί. Μικρά τμήματα πολύχρωμου φωτός πάλλονται στην άκρη του ραβδιού· είναι έτοιμα να εκτιναχθούν.
items.wands.wandofprismaticlight.stats_desc=Αυτό το ραβδί εξαπολύει ακτίνες φωτός που διαπερνούν τα σκοτάδια της κατακόμβης. Οι ακτίνες αποκαλύπτουν κρυμμένα σημεία και παγίδες, μπορούν να τυφλώσουν εχθρούς και προκαλούν _%1$d-%2$d ζημιά._ Οι δαιμονικοί και οι απέθαντοι εχθροί θα καούν στο λαμπερό φως του ραβδιού, λαμβάνοντας επιπλέον ζημιά.
items.wands.wandofprismaticlight.upgrade_stat_name_2=Πιθανότητα τύφλωσης
items.wands.wandofprismaticlight.upgrade_stat_name_3=Διάρκεια φωτός
items.wands.wandofprismaticlight.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο πρισματικού φωτός, ο εχθρός σακατεύεται για μια χρονική περίοδο αναλογικά με το επίπεδο της ράβδου.
items.wands.wandofprismaticlight.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο πρισματικού φωτός προκαλεί 67% ζημιά, αποκαλύπτει όλο το έδαφος εντός της έκρηξης και τυφλώνει τους εχθρούς για 5 γύρους.

items.wands.wandofregrowth.name=ραβδί αναγέννησης
items.wands.wandofregrowth.staff_name=ράβδος αναγέννησης
items.wands.wandofregrowth.desc=Αυτό το λεπτό ραβδί είναι φτιαγμένο από ένα λεπτομερώς σκαλισμένο ξύλο. Με κάποιον τρόπο παραμένει ζωντανό και ζωηρό. Το χρώμα του είναι έντονο πράσινο, σαν την καρδιά ενός νεαρού δέντρου. «Όταν η ζωή σταματά, μια νέα ζωή ξεκινά να αναπτύσσεται... Ο αέναος κύκλος παραμένει!»
items.wands.wandofregrowth.stats_desc=Αυτό το ραβδί εκτοξεύει μαγική ενέργεια αναγέννησης σε κωνικό σχήμα – κάνοντας γρασίδι, ρίζες και σπάνια φυτά να αναπηδήσουν. Η επόμενη εξαπόλυση θα καταναλώσει _%1$d φορτίο._ Όσο περισσότερο φορτίο χρησιμοποιηθεί, τόσο ισχυρότερη και εκτενέστερη θα είναι η επίδραση.
items.wands.wandofregrowth.degradation=Αφού καταναλωθεί _%d φορτίο,_ το ραβδί θα αποτυγχάνει να παράγει φυτά και φρέσκο γρασίδι. Αυτό το όριο αυξάνεται ανεβαίνοντας επίπεδο ή αναβαθμίζοντας το ραβδί.
items.wands.wandofregrowth.upgrade_stat_name_1=Γρασίδι ανά φορτίο
items.wands.wandofregrowth.upgrade_stat_name_2=Όριο συνολικού γρασιδιού
items.wands.wandofregrowth.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο αναγέννησης, και ένας από τους δύο στέκεται σε γρασίδι, θα λάβει φυτική ίαση ανάλογη της ζημιάς που προκάλεσε.
items.wands.wandofregrowth.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο αναγέννησης ριζώνει τους εχθρούς και φυτρώνει γρασίδι με τυχαίο τρόπο στην περιοχή της έκρηξης.
items.wands.wandofregrowth$dewcatcher.name=Δροσοσυλλέκτης
items.wands.wandofregrowth$dewcatcher.desc=Οι δροσοσυλλέκτες είναι θαυμαστά φυτά που γεμίζουν με μαγική δρόσο. Αποπειρώνται να καμουφλαριστούν σαν γρασίδι για να αποφύγουν την προσοχή. Οι όγκοι συλλεγμένης δρόσου, όμως, τα προδίδουν.
items.wands.wandofregrowth$seedpod.name=Λοβός Σπόρου
items.wands.wandofregrowth$seedpod.desc=Οι λοβοί σπόρων είναι μαγικά φυτά που παράγουν σπόρους από άλλα είδη φυτών αντί για δικούς τους. Καταφέρνουν με κάποιον τρόπο να εξαπλώνονται, παρόλο που δεν έχουν δικούς τους σπόρους.
items.wands.wandofregrowth$lotus.name=Χρυσός λωτός
items.wands.wandofregrowth$lotus.desc=Ο χρυσός λωτός είναι ένα μαγικό φυτό που μπορεί να υλοποιηθεί μόνο από ένα ισχυρό ραβδί αναγέννησης. Η αύρα του ενισχύει όλα τα φυτά και τις επιδράσεις τους, αλλά εξαντλεί και τη ζωτική του ενέργεια και το κάνει να πεθαίνει σε σύντομο χρονικό διάστημα.
items.wands.wandofregrowth$lotus.wand_info=Αυτός ο λωτός έχει δημιουργηθεί από ένα ραβδί αναγέννησης _+%1$d._ Όλα τα φυτά στο πεδίο επίδρασής του _θα ενεργοποιηθούν ακαριαία,_ εφόσον φυτεύονται στο τετράγωνο ενός χαρακτήρα. Επιπλέον, τα φυτά έχουν _%2$d%% πιθανότητα_ να πετάξουν τον σπόρο τους, και τα εμποτισμένα βέλη ξοδεύουν _%3$d%% λιγότερη ανθεκτικότητα._

items.wands.wandoftransfusion.name=ραβδί μετάγγισης
items.wands.wandoftransfusion.staff_name=ράβδος μετάγγισης
items.wands.wandoftransfusion.ondeath=Εξοντώθηκες από το ίδιο σου το ραβδί μετάγγισης...
items.wands.wandoftransfusion.charged=Η ράβδος φορτίστηκε με τη ζωτική ενέργεια του εχθρού σου!
items.wands.wandoftransfusion.desc=Ένα απλά σχηματισμένο ραβδί· ξεχωρίζει χάρη στην πορφυρή του απόχρωση και το κατάμαυρο πετράδι στην άκρη.
items.wands.wandoftransfusion.stats_desc=Όταν χρησιμοποιείται σε συμμάχους ή γοητευμένους εχθρούς, αυτό το ραβδί απορροφά _%1$d ζωή από τον χρήστη_ και θεραπεύει ή προστατεύει τον σύμμαχο για _%2$d ζωή._ Όταν χρησιμοποιείται σε εχθρούς, το ραβδί τούς γοητεύει για λίγο και προσφέρει _%3$d προστασία_ στον χρήστη. Εχθρικοί απέθαντοι θα λάβουν _%4$d-%5$d ζημιά_ αντί να γοητευθούν.
items.wands.wandoftransfusion.upgrade_stat_name_1=Θεραπεία συμμάχου
items.wands.wandoftransfusion.upgrade_stat_name_2=Προστασία
items.wands.wandoftransfusion.upgrade_stat_name_3=Ζημιά σε απέθαντους
items.wands.wandoftransfusion.bmage_desc=_Ο Μαγομαχητής_ λαμβάνει προστασία όποτε κοπανά έναν γοητευμένο εχθρό με τη ράβδο μετάγγισης. Η επόμενη εξαπόλυση από τη ράβδο δεν θα του κοστίσει ζωή.
items.wands.wandoftransfusion.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο μετάγγισης γοητεύει τους εχθρούς, θεραπεύει τους συμμάχους, και προκαλεί 100% ζημιά στους απέθαντους εχθρούς.

items.wands.wandofwarding.name=ραβδί φύλαξης
items.wands.wandofwarding.staff_name=ράβδος φύλαξης
items.wands.wandofwarding.no_more_wards=Το ραβδί σου δεν μπορεί να διατηρήσει άλλες φυλάξεις.
items.wands.wandofwarding.bad_location=Δεν μπορείς να τοποθετήσεις φύλαξη εκεί.
items.wands.wandofwarding.desc=Αυτό το μικρό μεταλλικό ραβδί έχει ένα λαμπερό μωβ πετράδι που αιωρείται στην άκρη του.
items.wands.wandofwarding.stats_desc=Αντί να χτυπά τους εχθρούς απευθείας, αυτό το ραβδί υλοποιεί στάσιμες φυλάξεις και φρουρούς. Οι φυλάξεις μπορούν να υλοποιηθούν οπουδήποτε – ακόμα και μέσα από τοίχους αν έχεις όραση. Το ραβδί μπορεί να διατηρήσει φυλάξεις _%d πόντων ενέργειας_ κάθε φορά.
items.wands.wandofwarding.upgrade_stat_name_1=Ζημιά φύλαξης
items.wands.wandofwarding.upgrade_stat_name_2=Ενέργεια φύλαξης
items.wands.wandofwarding.bmage_desc=Όταν _ο Μαγομαχητής_ κοπανά έναν εχθρό με τη ράβδο φύλαξης, όλοι οι ενεργοί φρουροί έχουν μια πιθανότητα να θεραπευτούν.
items.wands.wandofwarding.eleblast_desc=Η στοιχειακή έκρηξη από τη ράβδο φύλαξης θεραπεύει όλους τους φρουρούς στην περιοχή έκρηξης.
items.wands.wandofwarding$ward.desc_generic_ward=Αυτή η φύλαξη θα εξαπολύσει αυτόματα σε οποιονδήποτε εχθρό έρθει στο οπτικό της πεδίο.\n\nΗ φύλαξη θα αναβαθμιστεί αν της ρίξεις με το ραβδί φύλαξης.\n\nΟι φυλάξεις έχουν περιορισμένο αριθμό εξαπολύσεων και έπειτα εξουδετερώνονται.
items.wands.wandofwarding$ward.desc_generic_sentry=Αυτός ο φρουρός έχει την ίδια επιθετική ισχύ με τη φύλαξη, αλλά διαθέτει πόντους ζωής αντί για φορτίο. Ομοιάζει με το πετράδι στην άκρη του ραβδιού φύλαξης.\n\nΟ φρουρός θα αναβαθμιστεί και θα θεραπευθεί αν του ρίξεις με το ραβδί φύλαξης.\n\nΟ φρουρός καταναλώνει ζωή όποτε ρίχνει σε εχθρό – αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης επάνω του.
items.wands.wandofwarding$ward.name_1=μικρή φύλαξη
items.wands.wandofwarding$ward.desc_1=Αυτή η βασική φύλαξη θα χτυπήσει αυτόματα οποιονδήποτε εχθρό έρθει στο πεδίο όρασής της, προκαλώντας _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει μία φορά πριν διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτήν τη φύλαξη.
items.wands.wandofwarding$ward.name_2=φύλαξη
items.wands.wandofwarding$ward.desc_2=Αυτή η αναβαθμισμένη φύλαξη έχει πιο περίπλοκο μοτίβο και μπορεί να επιτεθεί πολλαπλές φορές. Κάθε χτύπημα της φύλαξης προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει τρεις φορές προτού διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτήν τη φύλαξη.
items.wands.wandofwarding$ward.name_3=ανώτερη φύλαξη
items.wands.wandofwarding$ward.desc_3=Αυτή η πλήρως αναβαθμισμένη φύλαξη μπορεί να επιτεθεί περισσότερες φορές από τους προκατόχους της. Κάθε χτύπημα αυτής της φύλαξης προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει πέντε φορές προτού διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτήν τη φύλαξη.
items.wands.wandofwarding$ward.name_4=μικρός φρουρός
items.wands.wandofwarding$ward.desc_4=Αυτός ο μικρός φρουρός έχει την ίδια δύναμη με μία ανώτερη φύλαξη, αλλά διαθέτει πόντους ζωής αντί για προκαθορισμένο φορτίο. Ομοιάζει με το πετράδι στην άκρη του ραβδιού φύλαξης. Κάθε χτύπημα του φρουρού προκαλεί_%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, θα αναβαθμιστεί και θα θεραπευθεί.\n\nΟ φρουρός καταναλώνει ζωή όποτε χτυπά έναν εχθρό – αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης επάνω του.\n\nΤο ραβδί φύλαξης χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.name_5=φρουρός
items.wands.wandofwarding$ward.desc_5=Αυτός ο αναβαθμισμένος φρουρός είναι μεγαλύτερος και ανθεκτικότερος από έναν μικρό φρουρό. Κάθε χτύπημα του φρουρού προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, αναβαθμίζεται και θεραπεύεται.\n\nΟ φρουρός καταναλώνει κάποια ζωή όποτε χτυπά έναν εχθρό – αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης πάνω του.\n\nΤο ραβδί φύλαξης χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.name_6=ανώτερος φρουρός
items.wands.wandofwarding$ward.desc_6=Αυτός ο πλήρως αναβαθμισμένος φρουρός είναι σημαντικά ανθεκτικότερος από τους προκατόχους του. Κάθε χτύπημα του φρουρού προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, θα θεραπευθεί.\n\nΟ φρουρός ξοδεύει ζωή όποτε χτυπά έναν εχθρό -αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης πάνω του.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.dismiss_title=Αποδέσμευση της φύλαξης;
items.wands.wandofwarding$ward.dismiss_body=Μπορείς να αποδεσμεύσεις τη φύλαξη αν δεν θέλεις να τη διατηρεί το ραβδί σου. Εάν το κάνεις, η φύλαξη θα εξουδετερωθεί αμέσως.\n\nΑποδέσμευση της φύλαξης;
items.wands.wandofwarding$ward.dismiss_confirm=ναι
items.wands.wandofwarding$ward.dismiss_cancel=όχι

###weapon curses
items.weapon.curses.annoying.name=%s ενοχλητικότητας
items.weapon.curses.annoying.msg_1=ΩΩΩ! ΠΟΙΟΝ ΠΟΛΕΜΑΜΕ!;
items.weapon.curses.annoying.msg_2=ΝΑΙ! ΦΑΤΟΝ!
items.weapon.curses.annoying.msg_3=ΕΕ! ΑΚΟΥ!
items.weapon.curses.annoying.msg_4=ΦΤΑΣΑΜΕ ΣΤΟ ΑΦΕΝΤΙΚΟ Ή ΑΚΟΜΑ!;
items.weapon.curses.annoying.msg_5=ΕΕ! ΜΗ ΜΕ ΚΟΥΝΑΣ ΤΟΣΟ ΔΥΝΑΤΑ!
items.weapon.curses.annoying.msg_6=ΨΟΦΑ, ΖΩΥΦΙΟ!
items.weapon.curses.annoying.msg_7=ΟΥΑΑΑΑΑΑΑΑΑΑΑΟΥ!
items.weapon.curses.annoying.msg_8=ΝΑ ΚΑΝΟΥΜΕ ΚΑΝΑ ΔΙΑΛΕΙΜΜΑ;!
items.weapon.curses.annoying.msg_9=ΜΠΑΜ! ΧΑΧΑ!
items.weapon.curses.annoying.msg_10=ΩΡΑΙΟ ΧΤΥΠΗΜΑ!
items.weapon.curses.annoying.msg_11=Δεν ήθελα να 'μουν όπλο... ήθελα να 'μουν τσεκούρι ξυλοκόπου.
items.weapon.curses.annoying.msg_12=Να θυμάσαι, η αλαζονεία είναι ένας αργός και ύπουλος φονιάς.
items.weapon.curses.annoying.msg_13=ΘΑ ΣΑΣ ΠΑΡΟΥΜΕ ΤΑ ΣΩΒΡΑΚΑ!
items.weapon.curses.annoying.desc=Τα ενοχλητικά όπλα είναι ικανά να μιλούν, αλλά είναι και αρκετά ανήσυχα. Συχνά θα τραβούν, άθελά τους, την προσοχή επάνω σου.
items.weapon.curses.annoying.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα ενοχλητικότητας έχει 20% πιθανότητα να προκαλέσει αμόκ σε κάθε εχθρό εντός εμβέλειας για 6 γύρους.

items.weapon.curses.dazzling.name=%s εκθαμβωτικότητας
items.weapon.curses.dazzling.desc=Τα εκθαμβωτικά όπλα εκπέμπουν εκτυφλωτικό φως ανά διαστήματα, τυφλώνοντας όλους όσους τα βλέπουν.
items.weapon.curses.dazzling.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα εκθαμβωτικότητας έχει 50% πιθανότητα να τυφλώσει κάθε εχθρό εντός εμβέλειας για 6 γύρους.

items.weapon.curses.displacing.name=%s εκτοπισμού
items.weapon.curses.displacing.desc=Τα εκτοπιστικά όπλα είναι εγχυμένα με χαοτική μαγεία τηλεμεταφοράς. Κατέχουν την ικανότητα να τηλεμεταφέρουν τους εχθρούς σε τυχαία μέρη του ορόφου.
items.weapon.curses.displacing.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα εκτοπισμού έχει 50% πιθανότητα να τηλεμεταφέρει κάθε εχθρό που βρίσκεται εντός εμβέλειας.

items.weapon.curses.explosive.name=%s εκρηκτικότητας
items.weapon.curses.explosive.warm=Ζεστό...
items.weapon.curses.explosive.hot=Καυτό!
items.weapon.curses.explosive.desc=Τα εκρηκτικά όπλα συγκεντρώνουν σταθερά ισχύ και εκρήγνυνται, προκαλώντας ζημιά στον κάτοχο και τον εχθρό.
items.weapon.curses.explosive.desc_cool=Το όπλο είναι ψυχρό στο άγγιγμα.
items.weapon.curses.explosive.desc_warm=Το όπλο αναπτύσσει ενέργεια και θερμαίνεται...
items.weapon.curses.explosive.desc_hot=Το όπλο σου είναι καυτό! Είναι έτοιμο να εκραγεί!
items.weapon.curses.explosive.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα εκρηκτικότητας έχει 50% πιθανότητα να προκαλέσει μια έκρηξη σε έναν τυχαίο εχθρό εντός εμβέλειας.

items.weapon.curses.friendly.name=%s φιλικότητας
items.weapon.curses.friendly.desc=Τα φιλικά όπλα είναι κατάλληλα για ειρηνιστές: κάπου-κάπου ενεργοποιούν μια μαγεία που καθιστά αδύνατη τη μάχη.
items.weapon.curses.friendly.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα φιλικότητας έχει 50% πιθανότητα να γοητεύσει κάθε εχθρό εντός εμβέλειας για 6 γύρους.

items.weapon.curses.polarized.name=%s πόλωσης
items.weapon.curses.polarized.desc=Η μαγεία ενός όπλου πόλωσης το κάνει να προκαλεί είτε 50% παραπάνω ζημιά είτε καθόλου ζημιά.
items.weapon.curses.polarized.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα πόλωσης έχει 50% πιθανότητα να προκαλέσει 24-36 ζημιά σε κάθε εχθρό εντός εμβέλειας.

items.weapon.curses.sacrificial.name=%s θυσιασμού
items.weapon.curses.sacrificial.desc=Τα όπλα θυσιασμού θα απαιτούν αίμα από τον χρήστη για να επιτίθενται στους εχθρούς. Όσο πιο υγιής είναι ο χρήστης, τόσο περισσότερο αίμα απομυζά η κατάρα.
items.weapon.curses.sacrificial.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα θυσιασμού κάνει τον ήρωα και κάθε εχθρό εντός εμβέλειας να αιμορραγήσουν για 12 ζωή.

items.weapon.curses.wayward.name=%s ιδιοτροπίας
items.weapon.curses.wayward.desc=Τα ιδιότροπα όπλα γίνονται εξαιρετικά ανακριβή ανά διαστήματα. Η μαγεία αυτή διαρκεί για λίγο αφού ενεργοποιηθεί, αλλά εξαλείφεται μόλις καταφέρεις χτύπημα με το ιδιότροπο όπλο.
items.weapon.curses.wayward.elestrike_desc=Ένα στοιχειακό χτύπημα με την κατάρα ιδιοτροπίας έχει 50% πιθανότητα να καταραστεί κάθε εχθρό εντός εμβέλειας για 6 γύρους.
items.weapon.curses.wayward$waywardbuff.name=ιδιοτροπία
items.weapon.curses.wayward$waywardbuff.desc=Η μαγεία του ιδιότροπου όπλου έχει ενεργοποιηθεί και το κάνει εξαιρετικά ανακριβές για ένα μικρό χρονικό διάστημα. Έχε υπόψη σου ότι δεν επηρεάζονται οι επιθέσεις που είναι εγγυημένες να επιτύχουν, όπως οι αιφνίδιες. Μία επιτυχής επίθεση με το ιδιότροπο όπλο θα εξαλείψει αμέσως την επίδραση.\n\nΓύροι που απομένουν: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s ανάφλεξης
items.weapon.enchantments.blazing.desc=Αυτή η ενίσχυση κάνει το όπλο να εκτοπίζει φλόγες, αναφλέγοντας τους εχθρούς και προκαλώντας επιπλέον ζημιά σε όσους είναι ήδη τυλιγμένοι με φλόγες.
items.weapon.enchantments.blazing.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση ανάφλεξης εξαπλώνει φωτιά σε κάθε τετράγωνο εντός εμβέλειας, η οποία διαρκεί 8 γύρους.

items.weapon.enchantments.blocking.name=%s αμυντικότητας
items.weapon.enchantments.blocking.desc=Τα όπλα αμυντικότητας έχουν μια πιθανότητα να σε περικλείσουν για λίγο με ασπίδα προστασίας αφού επιτεθείς με αυτά.
items.weapon.enchantments.blocking.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση αμυντικότητας προσδίδει στην Ξιφομάχο 6 επιπλέον προστασία για κάθε εχθρό εντός εμβέλειας.
items.weapon.enchantments.blocking$blockbuff.name=αμυντικότητα
items.weapon.enchantments.blocking$blockbuff.desc=Η μαγική ενίσχυση αμυντικότητας του όπλου σού παρέχει μια σύντομη αύξηση της αμυντικής σου ισχύος!\n\nΠροστασία που απομένει: %d.\n\nΓύροι που απομένουν: %s.

items.weapon.enchantments.blooming.name=%s ανθηρότητας
items.weapon.enchantments.blooming.desc=Η μαγεία των όπλων ανθηρότητας κάνει τη βλάστηση να ξεπηδά γύρω από αυτούς που χτυπιούνται από αυτά.
items.weapon.enchantments.blooming.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση ανθηρότητας απλώνει γρασίδι σε έως και 8 τετράγωνα και ριζώνει όλους τους εχθρούς εντός εμβέλειας για 6 γύρους.

items.weapon.enchantments.chilling.name=%s ψύχους
items.weapon.enchantments.chilling.desc=Οι εχθροί που χτυπιούνται από αυτήν την ενίσχυση ψύχονται, κι επιβραδύνονται οι κινήσεις και οι επιθέσεις τους.
items.weapon.enchantments.chilling.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση ψύχους εξαπλώνει ψυχρό αέρα σε κάθε τετράγωνο εντός εμβέλειας, ο οποίος διαρκεί 8 γύρους.

items.weapon.enchantments.kinetic.name=%s κινητικότητας
items.weapon.enchantments.kinetic.desc=Όταν ένας εχθρός σκοτωθεί από όπλο κινητικότητας, η περίσσια ισχύς του χτυπήματος αποθηκεύεται στο όπλο. Θα εφαρμοστεί ως επιπλέον ζημιά στην επόμενη επιτυχημένη επίθεση.
items.weapon.enchantments.kinetic.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση κινητικότητας εφαρμόζει το 40% της αποθηκευμένης ζημιάς σε κάθε εχθρό εντός εμβέλειας, εκτός από τον κύριο στόχο.
items.weapon.enchantments.kinetic$conserveddamage.name=διατηρημένη ζημιά
items.weapon.enchantments.kinetic$conserveddamage.desc=Το όπλο σου έχει αποθηκεύσει την περίσσια ισχύ από ένα προηγούμενο θανάσιμο χτύπημα. Θα την εφαρμόσει ως επιπλέον ζημιά στην επόμενη επίθεσή σου. Όμως, η ενέργεια αυτή εξασθενεί σιγά-σιγά με το πέρασμα του χρόνου.\n\nΔιατηρημένη ζημιά: %d.

items.weapon.enchantments.corrupting.name=%s διαφθοράς
items.weapon.enchantments.corrupting.desc=Αυτή η ισχυρή ενίσχυση κατέχει την ικανότητα να υποτάξει τους εχθρούς στη θέλησή σου. Όταν ένας εχθρός εξοντωθεί από αυτό το όπλο, υπάρχει πιθανότητα να γίνει διεφθαρμένος αντί να πεθάνει.
items.weapon.enchantments.corrupting.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση διαφθοράς έχει πιθανότητα 5-25% (βάσει της χαμένης ζωής) να διαφθείρει κάθε εχθρό εντός εμβέλειας, εκτός από τον κύριο στόχο.

items.weapon.enchantments.elastic.name=%s ελαστικότητας
items.weapon.enchantments.elastic.desc=Τα όπλα ελαστικότητας έχουν μια πιθανότητα να πετάξουν τους εχθρούς πίσω σε μικρές αποστάσεις.
items.weapon.enchantments.elastic.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση ελαστικότητας πετάει 5 τετράγωνα πίσω όλους τους εχθρούς εντός εμβέλειας.

items.weapon.enchantments.grim.name=%s ολέθρου
items.weapon.enchantments.grim.desc=Αυτή η ισχυρή ενίσχυση κατέχει τη δύναμη να εκτελέσει ακαριαία έναν εχθρό. Η επίδραση είναι πιο πιθανό να συμβεί όσο πιο αδύναμος είναι ο εχθρός.
items.weapon.enchantments.grim.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση ολέθρου έχει 6-30% πιθανότητα (βάσει της χαμένης ζωής) να εξοντώσει κάθε εχθρό εντός εμβέλειας, εκτός από τον κύριο στόχο.

items.weapon.enchantments.lucky.name=%s καλοτυχίας
items.weapon.enchantments.lucky.desc=Οι εχθροί που σκοτώνονται από όπλο καλοτυχίας έχουν την πιθανότητα να πετάξουν επιπλέον λάφυρα.
items.weapon.enchantments.lucky.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση καλοτυχίας έχει 12.5% πιθανότητα να αφήσει λάφυρα κάτω από κάθε εχθρό εντός εμβέλειας. Μπορεί να ενεργοποιηθεί μόνο μία φορά ανά εχθρό.

items.weapon.enchantments.projecting.name=%s προβλητικότητας
items.weapon.enchantments.projecting.desc=Με αυτήν την ενίσχυση, τα όπλα μάχης σώμα-με-σώμα αποκτούν μεγαλύτερη εμβέλεια χτυπήματος. Τα όπλα απόστασης μπορούν να διαπερνούν τους κοντινούς τοίχους.
items.weapon.enchantments.projecting.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση προβλητικότητας προκαλεί 30% ζημιά σε κάθε εχθρό εντός εμβέλειας, εκτός από τον κύριο στόχο.

items.weapon.enchantments.shocking.name=%s ηλεκτροπληξίας
items.weapon.enchantments.shocking.desc=Τα όπλα ηλεκτροπληξίας σχηματίζουν ηλεκτρικά τόξα, προκαλώντας επιπλέον ζημιά σε όλους τους κοντινούς εχθρούς.
items.weapon.enchantments.shocking.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση ηλεκτροπληξίας απλώνει ηλεκτρισμό σε κάθε τετράγωνο εντός εμβέλειας που διαρκεί 8 γύρους.

items.weapon.enchantments.unstable.name=%s αστάθειας
items.weapon.enchantments.unstable.desc=Αυτή η ενίσχυση ακτινοβολεί με χαοτική ενέργεια· δρα ως μια διαφορετική ενίσχυση σε κάθε χτύπημα.
items.weapon.enchantments.unstable.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση αστάθειας εφαρμόζει την επίδραση τυχαίας μαγικής ενίσχυσης σε κάθε εχθρό εντός εμβέλειας, εκτός από τον κύριο στόχο.

items.weapon.enchantments.vampiric.name=%s αφαίμαξης
items.weapon.enchantments.vampiric.desc=Αυτή η ισχυρή ενίσχυση απορροφά τη ζωή από τους εχθρούς σε κάθε χτύπημα, διοχετεύοντάς την πίσω στον χρήστη. Όσο πιο χαμηλή είναι η ζωή του χρήστη, τόσο ισχυρότερη είναι η επίδραση.
items.weapon.enchantments.vampiric.elestrike_desc=Ένα στοιχειακό χτύπημα με την ενίσχυση αφαίμαξης αναπληρώνει στην Ξιφομάχο 2.5 ζωή για κάθε εχθρό εντός εμβέλειας.


###melee weapons
items.weapon.melee.assassinsblade.name=δολοφονικό λεπίδι
items.weapon.melee.assassinsblade.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.assassinsblade.ability_name=κρυψιμο
items.weapon.melee.assassinsblade.typical_ability_desc=Η Ξιφομάχος μπορεί να _κρυφτεί_ κρατώντας το δολοφονικό λεπίδι. Αυτή η ικανότητα επιτρέπει στην Ξιφομάχο να αναπηδήσει ακαριαία έως και 3 τετράγωνα μακριά και κανονικά της δίνει _%d γύρους αορατότητας._
items.weapon.melee.assassinsblade.ability_desc=Η Ξιφομάχος μπορεί να _κρυφτεί_ κρατώντας το δολοφονικό λεπίδι. Αυτή η ικανότητα επιτρέπει στην Ξιφομάχο να αναπηδήσει ακαριαία έως και 3 τετράγωνα μακριά και της δίνει _%d γύρους αορατότητας._
items.weapon.melee.assassinsblade.upgrade_ability_stat_name=Διάρκεια ικανότητας
items.weapon.melee.assassinsblade.desc=Ένα μικρό και καμπυλωτό λεπίδι φτιαγμένο από οψιδιανό. Δύσκολο στη χρήση παρά την ελαφρότητά του, αλλά θανατηφόρο αν πετύχει καλά τον στόχο.

items.weapon.melee.battleaxe.name=πολεμικό τσεκούρι
items.weapon.melee.battleaxe.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.battleaxe.ability_name=βαρυ χτυπημα
items.weapon.melee.battleaxe.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _βαρύ χτύπημα_ με το πολεμικό τσεκούρι. Αυτή η συγκεντρωμένη επίθεση κανονικά προκαλεί _%1$d-%2$d ζημιά,_ αν είναι αιφνίδια, και σαστίζει για 5 γύρους, κάτι που μειώνει την ακρίβεια και την αποφυγή κατά 50%%. Το βαρύ χτύπημα χτυπά εγγυημένα, αλλά προκαλεί κανονική ζημιά αν δεν αιφνιδιάσει τον εχθρό.
items.weapon.melee.battleaxe.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _βαρύ χτύπημα_ με το πολεμικό τσεκούρι. Αυτή η συγκεντρωμένη επίθεση προκαλεί _%1$d-%2$d ζημιά,_ αν είναι αιφνίδια, και σαστίζει για 5 γύρους, κάτι που μειώνει την ακρίβεια και την αποφυγή κατά 50%%. Το βαρύ χτύπημα χτυπά εγγυημένα, αλλά προκαλεί κανονική ζημιά αν δεν αιφνιδιάσει τον εχθρό.
items.weapon.melee.battleaxe.desc=Η τεράστια ατσάλινη κεφαλή του πολεμικού τσεκουριού δίνει βάρος σε κάθε του χτύπημα.

items.weapon.melee.crossbow.name=βαλλίστρα
items.weapon.melee.crossbow.stats_desc=Αυτό το όπλο αυξάνει τη ζημιά των βελών όσο είναι εξοπλισμένο. Τους προσφέρει ακόμη και τη μαγική του ενίσχυση.
items.weapon.melee.crossbow.ability_name=φορτισμενη βολη
items.weapon.melee.crossbow.typical_ability_desc=Η Ξιφομάχος μπορεί να _φορτίσει_ τη βαλλίστρα. Έτσι, η επόμενη κανονική επίθεση με αυτή χτυπά εγγυημένα και εφαρμόζει 1 από 3 επιδράσεις: η επίθεση μάχης σώμα-με-σώμα πετά τον εχθρό μακριά· ένα μη εμποτισμένο βέλος προκαλεί τυπικά _+%1$d ζημιά·_ ένα εμποτισμένο βέλος εφαρμόζει την επίδρασή του σε περιοχή 7x7 και τυπικά διαρκεί για _%2$d περισσότερες χρήσεις._
items.weapon.melee.crossbow.ability_desc=Η Ξιφομάχος μπορεί να _φορτίσει_ τη βαλλίστρα. Έτσι, η επόμενη κανονική επίθεση με αυτή χτυπά εγγυημένα και εφαρμόζει 1 από 3 επιδράσεις: η επίθεση μάχης σώμα-με-σώμα πετά τον εχθρό μακριά· ένα μη εμποτισμένο βέλος προκαλεί _+%1$d ζημιά·_ ένα εμποτισμένο βέλος εφαρμόζει την επίδρασή του σε περιοχή 7x7 και διαρκεί για _%2$d περισσότερες χρήσεις._
items.weapon.melee.crossbow.desc=Ένα αρκετά περίτεχνο όπλο που εξαπολύει βέλη σε εξαιρετικές ταχύτητες. Αν και δεν είναι σχεδιασμένη για αυτό, το βάρος και η στιβαρότητά της την καθιστούν επαρκές όπλο μάχης σώμα-με-σώμα.
items.weapon.melee.crossbow.upgrade_ability_stat_name=Ενδυνάμωση ικανότητας
items.weapon.melee.crossbow$chargedshot.name=φορτισμένη
items.weapon.melee.crossbow$chargedshot.desc=Η Ξιφομάχος συγκεντρώνει ισχύ στη βαλλίστρα της. Η επόμενη επίθεση με αυτή θα χτυπήσει εγγυημένα και θα εφαρμόσει μία από τις παρακάτω επιδράσεις:\n- Η επίθεση μάχης σώμα-με-σώμα πετά τους εχθρούς λίγα τετράγωνα μακριά.\n- Ένα μη εμποτισμένο βέλος προκαλεί επιπλέον ζημιά.\n- Ένα εμποτισμένο βέλος λαμβάνει επιπλέον χρήσεις κσι ενεργοποιεί την επίδρασή του σε μια περιοχή 7x7. Οι θετικές επιδράσεις βελών επηρεάζουν μόνο τους συμμάχους, ενώ οι επιβλαβείς μόνο τους εχθρούς. Η Ξιφομάχος δεν μπορεί να εφαρμόσει θετικές επιδράσεις βελών στον εαυτό της με αυτήν την ικανότητα.

items.weapon.melee.cudgel.name=βαρδούκιο
items.weapon.melee.cudgel.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.cudgel.ability_name=βαρυ χτυπημα
items.weapon.melee.cudgel.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _βαρύ χτύπημα_ με το βαρδούκιο. Αυτή η συγκεντρωμένη επίθεση κανονικά προκαλεί _%1$d-%2$d ζημιά,_ αν ήταν αιφνίδια, και σαστίζει για 5 γύρους, κάτι που μειώνει την ακρίβεια και την αποφυγή κατά 50%%. Το βαρύ χτύπημα χτυπά εγγυημένα, αλλά προκαλεί κανονική ζημιά αν δεν αιφνιδιάσει τον εχθρό.
items.weapon.melee.cudgel.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _βαρύ χτύπημα_ με το βαρδούκιο. Αυτή η συγκεντρωμένη επίθεση προκαλεί _%1$d-%2$d ζημιά,_ αν ήταν αιφνίδια, και σαστίζει για 5 γύρους, κάτι που μειώνει την ακρίβεια και την αποφυγή κατά 50%%. Το βαρύ χτύπημα χτυπά εγγυημένα, αλλά προκαλεί κανονική ζημιά αν δεν αιφνιδιάσει τον εχθρό.
items.weapon.melee.cudgel.desc=Ένας μικρός ορειχάλκινος κεφαλοθραύστης. Προορίζεται περισσότερο ως εργαλείο αυτοάμυνας για ευγενείς παρά ως όπλο εξερευνητών.

items.weapon.melee.dagger.name=στιλέτο
items.weapon.melee.dagger.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.dagger.ability_name=κρυψιμο
items.weapon.melee.dagger.typical_ability_desc=Η Ξιφομάχος μπορεί να _κρυφτεί_ κρατώντας το στιλέτο. Αυτή η ικανότητα επιτρέπει στην Ξιφομάχο να αναπηδήσει ακαριαία έως και 5 τετράγωνα μακριά και κανονικά της δίνει _%d γύρους αορατότητας._
items.weapon.melee.dagger.ability_desc=Η Ξιφομάχος μπορεί να _κρυφτεί_ κρατώντας το στιλέτο. Αυτή η ικανότητα επιτρέπει στην Ξιφομάχο να αναπηδήσει ακαριαία έως και 5 τετράγωνα μακριά και της δίνει _%d γύρους αορατότητας._
items.weapon.melee.dagger.upgrade_ability_stat_name=Διάρκεια ικανότητας
items.weapon.melee.dagger.desc=Ένα απλό σιδερένιο στιλέτο με φθαρμένη ξύλινη λαβή.

items.weapon.melee.dirk.name=λεπίδι
items.weapon.melee.dirk.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.dirk.ability_name=κρυψιμο
items.weapon.melee.dirk.typical_ability_desc=Η Ξιφομάχος μπορεί να _κρυφτεί_ κρατώντας το λεπίδι. Αυτή η ικανότητα επιτρέπει στην Ξιφομάχο να αναπηδήσει ακαριαία έως και 4 τετράγωνα μακριά και κανονικά της δίνει _%d γύρους αορατότητας._
items.weapon.melee.dirk.ability_desc=Η Ξιφομάχος μπορεί να _κρυφτεί_ κρατώντας το λεπίδι. Αυτή η ικανότητα επιτρέπει στην Ξιφομάχο να αναπηδήσει ακαριαία έως και 4 τετράγωνα μακριά και της δίνει _%d γύρους αορατότητας._
items.weapon.melee.dirk.upgrade_ability_stat_name=Διάρκεια ικανότητας
items.weapon.melee.dirk.desc=Ένα στιλέτο με λίγο παραπάνω ατσάλι, για βαθύτερα μπηξίματα στις σάρκες των εχθρών.

items.weapon.melee.flail.name=κόπανος
items.weapon.melee.flail.stats_desc=Αυτό το όπλο είναι κάπως ανακριβές.\nΤο όπλο δεν μπορεί να επιτεθεί αιφνιδιαστικά.
items.weapon.melee.flail.ability_name=στριφογυρισμα
items.weapon.melee.flail.spin_warn=Δεν μπορείς να στριφογυρίσεις άλλο τον κόπανο.
items.weapon.melee.flail.typical_ability_desc=Η Ξιφομάχος μπορεί να _στριφογυρίσει_ τον κόπανο για να αυξήσει την ισχύ του για λίγο. Κανονικά θα προκαλέσει _+%d ζημιά_ στην επόμενη κανονική επίθεση για κάθε γύρο περιστροφής (μέγιστοι 3 γύροι). Το χτύπημα είναι εγγυημένο όταν ο κόπανος στριφογυρίζει. Το ξεκίνημα του στριφογυρίσματος από μόνο του κοστίζει 1 φορτίο.
items.weapon.melee.flail.ability_desc=Η Ξιφομάχος μπορεί να _στριφογυρίσει_ τον κόπανο για να αυξήσει την ισχύ του για λίγο. Θα προκαλέσει _+%d ζημιά_ στην επόμενη κανονική επίθεση για κάθε γύρο περιστροφής (μέγιστοι 3 γύροι). Το χτύπημα είναι εγγυημένο όταν ο κόπανος στριφογυρίζει. Το ξεκίνημα του στριφογυρίσματος από μόνο του κοστίζει 1 φορτίο.
items.weapon.melee.flail.desc=Μία μπάλα με καρφιά που ενώνεται με αλυσίδα πάνω στη λαβή. Πολύ δύσχρηστο όπλο, αλλά καταστροφικό αν καταφέρει καλό χτύπημα.
items.weapon.melee.flail$spinabilitytracker.name=στριφογύρισμα
items.weapon.melee.flail$spinabilitytracker.desc=Η Ξιφομάχος στριφογυρίζει τον κόπανο και αυξάνει τη ζημιά της επόμενης κανονικής επίθεσης με αυτόν. Κάθε στριφογύρισμα απαιτεί έναν γύρο αλλά αυξάνει και τη ζημιά του, με μέγιστους τους 3 γύρους. Ο κόπανος θα χτυπήσει εγγυημένα όσο στριφογυρίζει.\n\nΣτριφογυρίσματα ως τώρα: %1$d%%. \nΓύροι που απομένουν: %2$s.

items.weapon.melee.gauntlet.name=πέτρινο γάντι
items.weapon.melee.gauntlet.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.gauntlet.ability_name=διαδοχικο χτυπημα
items.weapon.melee.gauntlet.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει _διαδοχικό χτύπημα_ με το πέτρινο γάντι. Αυτή η επίθεση πετυχαίνει εγγυημένα και κανονικά προκαλεί _+%d ζημιά_ για κάθε φορά που η Ξιφομάχος είχε χτυπήσει με κανονική επίθεση με όπλο μάχης σώμα-με-σώμα ή όπλο ρίψης τους τελευταίους 5 γύρους.
items.weapon.melee.gauntlet.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει _διαδοχικό χτύπημα_ με το πέτρινο γάντι. Αυτή η επίθεση πετυχαίνει εγγυημένα και προκαλεί _+%d ζημιά_ για κάθε φορά που η Ξιφομάχος είχε χτυπήσει με κανονική επίθεση με όπλο μάχης σώμα-με-σώμα ή όπλο ρίψης τους τελευταίους 5 γύρους.
items.weapon.melee.gauntlet.desc=Αυτό το τεράστιο γάντι είναι φτιαγμένο από κόκκινο ύφασμα με ένα στρώμα βαριάς μαγικής πέτρας. Το ύφασμα στενεύει γύρω σου, κάνοντας τις παχιές πέτρινες πλάκες σαν δεύτερο δέρμα. Για να χρησιμοποιήσεις ένα τόσο βαρύ όπλο χρειάζεται δύναμη, αλλά προσθέτει τρομερή ισχύ στα χτυπήματά σου.

items.weapon.melee.glaive.name=λόγχη
items.weapon.melee.glaive.stats_desc=Αυτό το όπλο είναι κάπως αργό.\nΤο όπλο έχει μεγαλύτερη εμβέλεια.
items.weapon.melee.glaive.ability_name=καρφωμα
items.weapon.melee.glaive.typical_ability_desc=Η Ξιφομάχος μπορεί να χρησιμοποιήσει την αιχμή της λόγχης για να _καρφώσει_ έναν εχθρό εντός εμβέλειας, αλλά όχι δίπλα της. Αυτό κανονικά προκαλεί _%1$d-%2$d ζημιά,_ χτυπά εγγυημένα και πετάει τον εχθρό πίσω.
items.weapon.melee.glaive.ability_desc=Η Ξιφομάχος μπορεί να χρησιμοποιήσει την αιχμή της λόγχης για να _καρφώσει_ έναν εχθρό εντός εμβέλειας, αλλά όχι δίπλα της. Αυτό προκαλεί _%1$d-%2$d ζημιά,_ χτυπά εγγυημένα και πετάει τον εχθρό πίσω.
items.weapon.melee.glaive.desc=Ένα τεράστιο κοντάρι με μια λεπίδα ξίφους τοποθετημένη στην άκρη του.

items.weapon.melee.gloves.name=γάντια με καρφιά
items.weapon.melee.gloves.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.gloves.ability_name=διαδοχικο χτυπημα
items.weapon.melee.gloves.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει _διαδοχικό χτύπημα_ με τα γάντια με καρφιά. Αυτή η επίθεση πετυχαίνει εγγυημένα και κανονικά προκαλεί _+%d ζημιά_ για κάθε φορά που η Ξιφομάχος είχε χτυπήσει με κανονική επίθεση με όπλο μάχης σώμα-με-σώμα ή όπλο ρίψης τους τελευταίους 5 γύρους.
items.weapon.melee.gloves.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει _διαδοχικό χτύπημα_ με τα γάντια με καρφιά. Αυτή η επίθεση πετυχαίνει εγγυημένα και προκαλεί _+%d ζημιά_ για κάθε φορά που η Ξιφομάχος είχε πετύχει κανονική επίθεση με όπλο ρίψης ή μάχης σώμα-με-σώμα τους τελευταίους 5 γύρους.
items.weapon.melee.gloves.desc=Αυτά τα γάντια με καρφιά δεν παρέχουν κάποια ουσιώδη προστασία. Λειτουργούν, όμως, ως ένα αξιοπρεπές όπλο και αφήνουν τα χέρια ελεύθερα.

items.weapon.melee.greataxe.name=πέλεκυς
items.weapon.melee.greataxe.stats_desc=Αυτό το όπλο είναι απίστευτα βαρύ.
items.weapon.melee.greataxe.ability_name=εκδικητικο χτυπημα
items.weapon.melee.greataxe.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _εκδικητικό χτύπημα_ με τον πέλεκυ αν έχει κάτω από 50%% ζωή. Αυτή η ισοπεδωτική επίθεση χτυπά εγγυημένα, κανονικά προκαλεί _%1$d-%2$d ζημιά_ και εκτελείται ακαριαία εφόσον εξοντώσει τον εχθρό.
items.weapon.melee.greataxe.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _εκδικητικό χτύπημα_ με τον πέλεκυ αν έχει κάτω από 50%% ζωή. Αυτή η ισοπεδωτική επίθεση χτυπά εγγυημένα για _%1$d-%2$d ζημιά,_ και εκτελείται ακαριαία εφόσον εξοντώσει τον εχθρό.
items.weapon.melee.greataxe.desc=Προορισμένος να κρατιέται πάνω από τον ώμο· αυτός ο γιγαντιαίος πέλεκυς είναι τόσο ισχυρός όσο και βαρύς.

items.weapon.melee.greatshield.name=γιγάντια ασπίδα
items.weapon.melee.greatshield.typical_stats_desc=Κανονικά, αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.greatshield.stats_desc=Αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.greatshield.ability_name=φυλαξη
items.weapon.melee.greatshield.typical_ability_desc=Η Ξιφομάχος μπορεί να _φυλαχθεί_ με τη γιγάντια ασπίδα και να εκμηδενίσει όλες τις φυσικές ή μαγικές επιθέσεις εναντίον της, κανονικά για _%d γύρους._ Η φύλαξη θα τελειώσει αν η Ξιφομάχος επιτεθεί ή χρησιμοποιήσει μαγεία αφού αποκρούσει μια επίθεση.
items.weapon.melee.greatshield.ability_desc=Η Ξιφομάχος μπορεί να _φυλαχθεί_ με τη γιγάντια ασπίδα, εκμηδενίζοντας όλες τις φυσικές ή μαγικές επιθέσεις εναντίον της για _%d γύρους._ Η φύλαξη θα τελειώσει αν η Ξιφομάχος επιτεθεί ή χρησιμοποιήσει μαγεία αφού αποκρούσει μια επίθεση.
items.weapon.melee.greatshield.upgrade_ability_stat_name=Διάρκεια ικανότητας
items.weapon.melee.greatshield.desc=Περισσότερο κινητό τείχος παρά ασπίδα. Αυτή η γιγάντια μάζα μετάλλου βοηθά στην άμυνα, αλλά δεν αφήνει μεγάλο περιθώριο για επιθέσεις.

items.weapon.melee.greatsword.name=μεγαξίφος
items.weapon.melee.greatsword.ability_name=κοψια
items.weapon.melee.greatsword.typical_ability_desc=Η Ξιφομάχος μπορεί να κάνει _κοψιά_ σε έναν εχθρό με το μεγαξίφος. Αυτό κανονικά προκαλεί _%1$d-%2$d ζημιά_ και πετυχαίνει εγγυημένα. Εάν εξοντώσει τον εχθρό, η κοψιά γίνεται ακαριαία και μπορεί να χρησιμοποιηθεί ξανά από την Ξιφομάχο εντός 5 γύρων χωρίς κόστος.
items.weapon.melee.greatsword.ability_desc=Η Ξιφομάχος μπορεί να κάνει _κοψιά_ σε έναν εχθρό με το μεγαξίφος. Αυτό προκαλεί _%1$d-%2$d ζημιά_ και πετυχαίνει εγγυημένα. Εάν εξοντώσει τον εχθρό, η κοψιά γίνεται ακαριαία και μπορεί να χρησιμοποιηθεί ξανά από την Ξιφομάχο εντός 5 γύρων χωρίς κόστος.
items.weapon.melee.greatsword.desc=Αυτή η επιβλητική λεπίδα προκαλεί βαριά ζημιά, επενδύοντας το βάρος της σε κάθε χτύπημα.

items.weapon.melee.handaxe.name=τσεκούρι χειρός
items.weapon.melee.handaxe.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.handaxe.ability_name=βαρυ χτυπημα
items.weapon.melee.handaxe.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _βαρύ χτύπημα_ με το τσεκούρι χειρός. Αυτή η συγκεντρωμένη επίθεση κανονικά προκαλεί _%1$d-%2$d ζημιά,_ αν ήταν αιφνίδια, και σαστίζει για 5 γύρους, κάτι που μειώνει την ακρίβεια και την αποφυγή κατά 50%%. Το βαρύ χτύπημα χτυπά εγγυημένα, αλλά προκαλεί κανονική ζημιά αν δεν αιφνιδιάσει τον εχθρό.
items.weapon.melee.handaxe.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _βαρύ χτύπημα_ με το τσεκούρι χειρός. Αυτή η συγκεντρωμένη επίθεση προκαλεί _%1$d-%2$d ζημιά,_ αν ήταν αιφνίδια, και σαστίζει για 5 γύρους, κάτι που μειώνει την ακρίβεια και την αποφυγή κατά 50%%. Το βαρύ χτύπημα χτυπά εγγυημένα, αλλά προκαλεί κανονική ζημιά αν δεν αιφνιδιάσει τον εχθρό.
items.weapon.melee.handaxe.desc=Ένα ελαφρύ τσεκούρι που συνήθως χρησιμοποιείται για κόψιμο δέντρων. Η πλατιά του λεπίδα λειτουργεί καλά και εναντίον εχθρών.

