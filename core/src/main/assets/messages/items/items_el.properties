items.scrolls.scroll.cursed=Το καταραμένο βιβλίο σε εμποδίζει να χρησιμοποιήσεις τον πάπυρο! Ίσως ο πάπυρος αφαίρεσης κατάρας να μπορεί να λειτουργήσει...
items.scrolls.scroll$placeholder.name=πάπυρος

items.scrolls.inventoryscroll.warning=Θέλεις σίγουρα να ακυρώσεις την χρήση αυτού του παπύρου; Θα καταναλωθεί έτσι κι αλλιώς, καθώς δεν ήταν αναγνωρισμένος προτού τον χρησιμοποιήσεις.
