items.wands.cursedwand.supernova=Μία φλεγόμενη μπάλα ενέργειας ξεκινά να μεγαλώνει. Καλύτερα να τρέξεις!
items.wands.cursedwand.supernova_positive=Μία φλεγόμενη μπάλα ενέργειας ξεκινά να μεγαλώνει, αλλά φαίνεται ασφαλής.
items.wands.cursedwand.sinkhole=Το έδαφος γύρω σου αρχίζει να καταρρέει!
items.wands.cursedwand.sinkhole_positive=Το έδαφος αρχίζει να καταρρέει, αλλά φαίνεται στιβαρό από κάτω σου.
items.wands.cursedwand.gravity=Η βαρύτητα ξεκινά έξαφνα να τραβά από τυχαίες κατευθύνσεις!
items.wands.cursedwand.gravity_positive=Η βαρύτητα ξεκινά έξαφνα να τραβά από τυχαίες κατευθύνσεις, αλλά δεν φαίνεται να σε επηρεάζει.
