items.weapon.melee.quarterstaff$defensivestance.desc=Η Ξιφομάχος χρησιμοποιεί το σιδηροκόνταρο για να αποκρούει τα εισερχόμενα χτυπήματα και βλήματα. Όσο βρίσκεται σε αυτή τη στάση, τριπλασιάζεται η αποφυγή της ενάντια σε όλες τις επιθέσεις.\n\nΓύροι που απομένουν: %s.

