items.weapon.melee.roundshield$guardtracker.desc=Η Ξιφομάχος έχει προτάξει την ασπίδα της αναμένοντας τις επερχόμενες επιθέσεις. Οι φυσιολογικές και οι μαγικές επιθέσεις εναντίον της εκμηδενίζονται.\n\nΓύροι που απομένουν: %s.

items.weapon.melee.runicblade.name=ρουνικό σπαθί
items.weapon.melee.runicblade.stats_desc=Αυτό το όπλο ωφελείται περισσότερο από τις αναβαθμίσεις.
items.weapon.melee.runicblade.ability_name=ρουνικο χτυπημα
items.weapon.melee.runicblade.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει ένα _ρουνικό χτύπημα_ με το ρουνικό σπαθί. Αυτή η επίθεση χτυπά εγγυημένα και κανονικά αυξάνει την ισχύ της μαγικής ενίσχυσης κατά _%d%%._
