items.weapon.melee.magesstaff.imbue_desc=Θέλεις σίγουρα να εμποτίσεις τη ράβδο σου με αυτό το ραβδί;\n\nΑν η ράβδος έχει μικρότερο ή ίσο επίπεδο από το ραβδί, θα αποκτήσει το επίπεδο του ραβδιού συν ένα επίπεδο από τις δικές της αναβαθμίσεις.\n\nΟ εμποτισμός θα δημιουργήσει μία ράβδο _επιπέδου %d._
