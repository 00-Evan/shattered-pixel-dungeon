items.artifacts.sandalsofnature.already_fed=Τα υποδήματά σου έχουν ήδη λάβει θρεπτικά συστατικά από αυτό το σπόρο
items.artifacts.sandalsofnature.levelup=Τα υποδήματά σου αυξάνουν σε μέγεθος!
items.artifacts.sandalsofnature.absorb_seed=Τα υποδήματα απορροφούν τον σπόρο, φαίνονται υγιέστερα.
items.artifacts.sandalsofnature.desc_1=Ενώ αρχικά φαίνονται σαν σανδάλια φτιαγμένα από σπάγγο είναι στην πραγματικότητα δύο φυτά! Φαίνονται πολύ αδύναμα και χλωμά, ίσως χρειάζεται να τους δωθούν θρεπτικές ουσίες;
items.artifacts.sandalsofnature.desc_2=Τα υποδήματα έχουν μεγαλώσει και τώρα θυμίζουν αρκετά δύο εφαρμοστά παπούτσια. Κάποιο χρώμα έχει επιστρέψει σε αυτά, ίσως να μπορούν να μεγαλώσουν κι άλλο;
items.artifacts.sandalsofnature.desc_3=Τα φυτά έχουν μεγαλώσει περισσότερο και τώρα θυμίζει ένα ζευγάρι συμπαγών μποτών φτιαγμένες από φλοιό. Τα φυτά φαίνονται να έχουν ανακτήσει τη δύναμή τους, αλλά ίσως να μπορούν να μεγαλώσουν περισσότερο;
items.artifacts.sandalsofnature.desc_4=Τα φυτά φαίνονται να έχουν φτάσει στο μέγιστο μέγεθός τους, θυμίζουν ένα ζευγάρι θωρακισμένα περικνήμια. Τα περικνήμια είναι ένα βαθύ καφέ και θυμίζουν ένα πολύ στιβαρό δέντρο.
items.artifacts.sandalsofnature.desc_hint=Νιώθεις πιο εναρμονισμένος με τη φύση ενώ φοράς αυτό το τεχνούργημα.
items.artifacts.sandalsofnature.desc_cursed=Τα καταραμένα σανδάλια εμποδίζουν οποιαδήποτε εναρμόνηση με τη φύση.
items.artifacts.sandalsofnature.desc_ability=Τα υποδήματα απέκτησαν την ικανότητα να σχηματίσουν  κάποιου είδους ακίνητη φυσική πανοπλία, αλλά θα χρειαστούν να φορτίσουν για αυτό.
items.artifacts.sandalsofnature.desc_seeds=Έχεις ταίσει τα υποδήματά σου %d σπόρους.

items.artifacts.talismanofforesight.name=φυλαχτό της πρόβλεψης
items.artifacts.talismanofforesight.ac_scry=ΠΡΟΒΛΕΨΕ
items.artifacts.talismanofforesight.low_charge=Το φυλαχτό απαιτεί τουλάχιστον 5% φορτίο για να προβλέψει.
items.artifacts.talismanofforesight.prompt=Διάλεξε μία περιοχή να ελέγξεις.
items.artifacts.talismanofforesight.levelup=Το Φυλαχτό σου γίνεται πιο δυνατό!
items.artifacts.talismanofforesight.full_charge=Το Φυλαχτό σου είναι πλήρως φορτισμένο!
items.artifacts.talismanofforesight.desc=Μία λεία πέτρα με περίεργα σκαλίσματα πάνω της. Νίωθεις ότι βλέπει τα πάντα γύρω σου, έχοντας το νου της για οτιδήποτε κρυμμένο.
items.artifacts.talismanofforesight.desc_worn=Όσο κρατάς το φυλαχτό, νιώθεις ότι οι αισθήσεις σου αυξάνονται. Το φυλαχτό μαζεύει σιγά-σιγά φορτίο με το πέρασμα του χρόνου, ή όταν ανακαλύπτεις κρυμμένες πόρτες/παγίδες.\n\nΤο φυλαχτό μπορεί να ξοδέψει το φορτίο του για να 'προβλέψει' σε ένα κωνικό σχήμα, το οποίο φανερώνει όλα τα τετράγωνα και τα μυστικά στη σαρωμένη περιοχή - και θα σου παρέχει εικόνα των εχθρών και των αντικειμένων για λίγο.
items.artifacts.talismanofforesight.desc_cursed=Το καταραμένο φυλαχτό σε κοιτάζει προσεκτικά, θαμπώνοντας τις αισθήσεις σου.
items.artifacts.talismanofforesight$foresight.name=Διορατικότητα
items.artifacts.talismanofforesight$foresight.uneasy=Νιώθεις άβολα.
items.artifacts.talismanofforesight$foresight.desc=Νιώθεις πολύ αγχωμένος, σαν να υπάρχει κάποιος κοντινός αφανής κίνδυνος.

items.artifacts.timekeepershourglass.name=κλεψύδρα του χρονοφύλακα
items.artifacts.timekeepershourglass.ac_activate=ΕΝΕΡΓΟΠΟΙΗΣΕ
items.artifacts.timekeepershourglass.deactivate=Απενεργοποιείς το πάγωμα του χρόνου.
items.artifacts.timekeepershourglass.no_charge=Η κλεψύδρα σου δεν έχει επαναφορτιστεί αρκετά ώστε να χρησιμοποιηθεί ακόμη.
items.artifacts.timekeepershourglass.cursed=Δεν μπορείς να χρησιμοποιήσεις μία καταραμένη κλεψύδρα.
items.artifacts.timekeepershourglass.onstasis=Ο κόσμος δείχνει να μετατοπίζεται γύρω σου αστραπιαία.
items.artifacts.timekeepershourglass.onfreeze=Όλα γύρω σου ξαφνικά παγώνουν.
items.artifacts.timekeepershourglass.stasis=Βάλε με σε στασιμότητα
items.artifacts.timekeepershourglass.freeze=Πάγωσε το χρόνο γύρω μου
items.artifacts.timekeepershourglass.prompt=Πως θα ήθελες να χρησιμοποιήσεις τη μαγεία της κλεψύδρας;\n\nΣτη στασιμότητα, ο χρόνος κινείται κανονικά ενώ εσύ είσαι παγωμένος - και πλήρως άτρωτος. Καταναλώνει έως και 5 φορτία τη φορά.\n\nΌταν ο χρόνος παγώνει, μπορείς να κινείσαι χωρίς να καταναλώνουν χρόνο οι ενέργειές σου. Αυτό μπορεί να απενεργοποιηθεί οποιαδήποτε στιγμή, χρησιμοποιώντας την κλεψύδρα ή κάνοντας επίθεση.
items.artifacts.timekeepershourglass.desc=Αυτή η μεγάλη και περίτεχνη κλεψύδρα φαίνεται ταπεινή, αλλά νιώθεις μια μεγάλη δύναμη στο κομψά σμιλεμένο πλαίσιό της. Όσο γυρνάς την κλεψύδρα και κυλάει η άμμος, νιώθεις τη μαγεία της να σε τραβά. Σίγουρα, αν την αξιοποιήσεις, θα σου δώσει κάποιον έλεγχο πάνω στον χρόνο.
items.artifacts.timekeepershourglass.desc_hint=Η κλεψύδρα δείχνει να έχει χάσει μερική άμμο, μακάρι να μπορούσα να βρω μερική...
items.artifacts.timekeepershourglass.desc_cursed=Η καταραμένη κλεψύδρα είναι κλειδωμένη στο πλάι σου· τη νιώθεις να προσπαθεί να παραποιήσει τη ροή του χρόνου σου.
items.artifacts.timekeepershourglass$sandbag.name=ασκί μαγικής άμμου
items.artifacts.timekeepershourglass$sandbag.levelup=Προσθέτεις την άμμο στην κλεψύδρα σου.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Η κλεψύδρα σου είναι γεμάτη με μαγική άμμο!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Δεν έχει κλεψύδρα για να βάλεις αυτή την άμμο.
items.artifacts.timekeepershourglass$sandbag.desc=Αυτό το σακίδιο ψιλής άμμου πρέπει να λειτουργεί άψογα για την κλεψύδρα σου.\n\nΕίναι περίεργο το γεγονός ότι ο μαγαζάτορας έχει αυτό το συγκεκριμένο αντικείμενο, ακριβώς τη στιγμή που το χρειάζεσαι...

items.artifacts.unstablespellbook.name=ασταθές βιβλίο ξορκιών
items.artifacts.unstablespellbook.ac_read=ΔΙΑΒΑΣΕ
items.artifacts.unstablespellbook.ac_add=ΠΡΟΣΘΕΣΕ
items.artifacts.unstablespellbook.blinded=Δεν μπορείς να διαβάσεις από το βιβλίο ενώ είσαι τυφλωμένος.
items.artifacts.unstablespellbook.no_charge=Το βιβλίο ξορκιών σου δεν έχει αρκετή ενέργεια αυτή τη στιγμή.
items.artifacts.unstablespellbook.cursed=Δεν μπορείς να διαβάσεις από ένα καταραμένο βιβλίο ξορκιών.
items.artifacts.unstablespellbook.prompt=Επίλεξε έναν πάπυρο
items.artifacts.unstablespellbook.infuse_scroll=Εγχύεις την ενέργεια του παπύρου στο βιβλίο.
items.artifacts.unstablespellbook.unable_scroll=Δεν μπορείς να προσθέσεις αυτό τον πάπυρο στο βιβλίο.
items.artifacts.unstablespellbook.unknown_scroll=Δεν είσαι σίγουρος τι είδους πάπυρος είναι ακόμη.
items.artifacts.unstablespellbook.desc=Αυτός ο Τόμος είναι σε εκπληκτικά καλή κατάσταση, δεδομένης της ηλικίας του. Αφρίζει και κροταλίζει καθώς γυρνάς τις σελίδες του, εκτοξεύοντας ασταθή ενέργεια. Αν διαβάσεις από αυτό το βιβλίο, ποιος ξέρει τι ξόρκι μπορεί να ρίξεις.
items.artifacts.unstablespellbook.desc_cursed=Το καταραμένο βιβλίο έχει δεθεί πάνω σου, εμποδίζοντας την ικανότητα χρήσης των περισσότερων παπύρων.
items.artifacts.unstablespellbook.desc_index=Το βιβλίο είναι ατελές. Το ευρετήριο δείχνει στις ακόλουθες κενές σελίδες:
items.artifacts.unstablespellbook.desc_empowered=Οι πάπυροι που έχεις προσθέσει στο βιβλίο λάμπουν με δύναμη. Θα μπορείς να διαλέξεις την εξωτική εκδοχή των επιδράσεων αυτών των παπύρων, αλλά με κόστος ένα έξτρα φορτίο.
items.artifacts.unstablespellbook.read_empowered=Ο πάπυρος που πρόσθεσες στο βιβλίο ξορκιών εκτινάσσεται με ενέργεια. Μπορείς να διοχετεύσεις είτε την κανονική, είτε την εξωτική εκδοχή της επίδρασης αυτού του παπύρου.\n\nΕπιλέγοντας την εξωτική εκδοχή θα σου κοστήσει 2 φορτία αντί για 1.



###bags
items.bags.bag.name=σακίδιο

items.bags.potionbandolier.name=ζώνη φίλτρων
items.bags.potionbandolier.desc=Αυτή η χοντρή ζώνη εφαρμόζει γύρω από το στήθος σου σαν κορδέλα. Έχει πολλά θερμομονωμένα λουριά πάνω της για να κρατά φιάλες φίλτρων.\n\nΌσο είναι μέσα στη ζώνη, τα φίλτρα σου θα είναι προστατευμένα από το κρύο.

items.bags.scrollholder.name=θήκη παπύρων
items.bags.scrollholder.desc=Αυτό το σωληνοειδές δοχείο φαίνεται ότι θα μπορούσε να κρατήσει τα εργαλεία και τα γραφήματα ενός αστρονόμου, αλλά οι πάπυροί σου θα χωρέσουν μια χαρά. Υπάρχουν ακόμη και μερικά πλαϊνά τμήματα τα οποία θα χωρούσαν καλά τους κρυστάλλους ξορκιών σου.\n\nΗ θήκη δεν δείχνει πολύ εύφλεκτη, οπότε οι πάπυροί σου θα είναι ασφαλείς από τη φωτιά μέσα της.

items.bags.velvetpouch.name=βελούδινο πουγκί
items.bags.velvetpouch.desc=Αυτό το μικρό βελούδινο πουγκί μπορεί να αποθηκεύσει πολλά μικρά αντικείμενα μέσα του, όπως σπόρους και ρουνικούς λίθους.

items.bags.magicalholster.name=μαγική θήκη
items.bags.magicalholster.desc=Αυτή η λεπτή θήκη είναι φτιαγμένη από το δέρμα κάποιου εξωτικού ζώου και διαθέτει ισχυρή μαγεία, η οποία της επιτρέπει να αποθηκεύει τεράστιες ποσότητες όπλων απόστασης.\n\nΜπορείς απλά να βάλεις το χέρι σου στη θήκη και θα πιάνεις πάντα το αντικείμενο το οποίο έψαχνες.\n\nΧάρη στη μαγεία της θήκης, τα ραβδιά θα φορτίζουν λίγο πιο γρήγορα και τα όπλα απόστασης θα διαρκούν λίγο περισσότερο, όταν βρίσκονται μέσα της.



###bombs
items.bombs.arcanebomb.name=απόκρυφη βόμβα
items.bombs.arcanebomb.desc=Αυτή η βόμβα έχει εμποτιστεί με απόκρυφες ιδιότητες. Θα σκάσει με μία δυνατή έκρηξη παρόμοια με την φουσκωμένη επίθεση του Γκου. Αυτή η έκρηξη διαπερνά πανοπλία και φτάνει πιο μακριά από την έκρηξη μιας κανονικής βόμβας.

items.bombs.bomb.name=βόμβα
items.bombs.bomb.ac_lightthrow=ΑΝΑΨΕ & ΠΕΤΑΞΕ
items.bombs.bomb.snuff_fuse=Σβήνεις γρήγορα το φυτίλι της βόμβας.
items.bombs.bomb.ondeath=Σκοτώθηκε από μία έκρηξη
items.bombs.bomb.rankings_desc=Σκοτώθηκε από μία έκρηξη
items.bombs.bomb.desc=Μία αρκετά ογκώδης βόμβα πυρίτιδας. Μία έκρηξη από αυτή θα έκανε σίγουρα ζημιά σε οτιδήποτε κοντά.
items.bombs.bomb.desc_fuse=Φαίνεται ότι το φυτίλι θα χρειαστεί μερικούς γύρους για να καεί μόλις το ανάψεις.
items.bombs.bomb.desc_burning=Το φυτίλι της βόμβας καίει ακόμη, κράτα απόσταση ή σβήστο!
items.bombs.bomb$doublebomb.name=δύο βόμβες
items.bombs.bomb$doublebomb.desc=Μία στοίβα από δύο ογκώδεις βόμβες πυρίτιδας, φαίνεται ότι παίρνεις μία δωρεάν!

items.bombs.firebomb.name=βόμβα φωτιάς
items.bombs.firebomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να σκάσει σε μία διαρκή φλόγα σε μεγαλύτερη έκταση όταν εκραγεί.

items.bombs.flashbang.name=χειροβομβίδα κρότου-λάμψης
items.bombs.flashbang.desc=Αυτή η εξατομικευμένη βόμβα θα σκάσει σε μία έκρηξη εκτυφλωτικού φωτός όταν εκραγεί. οτιδήποτε κοντά θα αποπροσανατολιστεί ανάλογα το ποσό κοντά ήταν στην βόμβα.

items.bombs.frostbomb.name=βόμβα πάγου
items.bombs.frostbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να σκάσει σε μία διαρκή ριπή αέρα σε μεγαλύτερη έκταση όταν εκραγεί.

items.bombs.holybomb.name=ιερή βόμβα
items.bombs.holybomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να λάμπει ιερό φως σε μεγαλύτερη έκταση όταν εκραγεί, κάνοντα έξτρα ζημιά σε ζωντανούς νεκρούς και δαιμονικούς εχθρούς

items.bombs.noisemaker.name=θορυβοποιός
items.bombs.noisemaker.desc=Αυτή η εξειδικευμένη βόμβα θα κάνει επαναλαμβανόμενο θόρυβο, μόλις το φυτίλι καεί πλήρως. Όταν κάτι αγγίξει τη βόμβα, θα εκραγεί!
items.bombs.noisemaker.desc_burning=Ή βόμβα θορύβου κάνει τικ· θα εκραγεί όταν κάτι την πλησιάσει!

items.bombs.shockbomb.name=βόμβα ηλεκτρισμού
items.bombs.shockbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να απαλευθερώνει αστραπές ηλεκτρισμού όταν εκραγεί. Οτιδήποτε κοντά θα τραυματιστεί και θα ακινητοποιηθεί ανάλογα το πόσο κοντά ήταν στην βόμβα.

items.bombs.regrowthbomb.name=βόμβα αναγέννησης
items.bombs.regrowthbomb.desc=Αυτή η εξειδικευμένη βόμβα θα εκτοξεύσει ζωτικό υγρό γύρω της αντί να εκραγεί. Η περιοχή που θα βρεθεί στην έκρηξη θα βγάλει γρήγορα γρασίδι και φυτά. Εσύ και οποιοιδήποτε σύμμαχοι που θα βρεθούν στην έκρηξη θα θεραπευτούν.

items.bombs.shrapnelbomb.name=βόμβα θραυσμάτων
items.bombs.shrapnelbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί με θραύσματα απο μέταλλο του DM-300, τα οποία θα σπάσουν και θα πεταχτούν παντού όταν εκραγεί, κάνοντας ζημιά σε οτιδήποτε σε μία μεγάλη απόσταση γύρω από την βόμβα. Καλύτερα να κρυφτείς πίσω από κάτι όταν την χρησιμοποιήσεις...

items.bombs.woollybomb.name=μαλλιαρή βόμβα
items.bombs.woollybomb.desc=Αυτή η εξατομικευμένη βόμβα, θα δημιουργήσει ένα κοπάδι μαγικών προβάτων αφού εκραγεί. Αυτά τα πρόβατα θα εμποδίζουν την κίνηση και θα επιμείνουν για κάμποση ώρα.

###food
items.food.berry.name=μούρο μπουντρουμιού
items.food.berry.eat_msg=Αυτό το μούρο ήταν γευστικό!
items.food.berry.desc=Αυτό το μικρό μούρο βρέθηκε από την κυνηγό στην βλάστηση του μπουντρουμιού. Μπορεί να φαγωθεί γρήγορα, επαναφέρει μικρή ποσότητα κορεσμού, και ίσως περιέχει έναν χρήσιμο σπόρο!

items.food.blandfruit.name=ηπίδιο
items.food.blandfruit.cooked=μαγειρεμένο ηπίδιο
items.food.blandfruit.sunfruit=ηλιόφρουτο
items.food.blandfruit.rotfruit=σαπιόφρουτο
items.food.blandfruit.earthfruit=γαιόφρουτο
items.food.blandfruit.blindfruit=τυφλόφρουτο
items.food.blandfruit.firefruit=φλογόφρουτο
items.food.blandfruit.icefruit=παγόφρουτο
items.food.blandfruit.fadefruit=αχνόφρουτο
items.food.blandfruit.sorrowfruit=οδυνόφρουτο
items.food.blandfruit.stormfruit=μπορόφρουτο
items.food.blandfruit.dreamfruit=ονειρόφρουτο
items.food.blandfruit.starfruit=αστερόφρουτο
items.food.blandfruit.swiftfruit=ταχύφρουτο
items.food.blandfruit.raw=Δεν αντέχεις να το φας ωμό.
items.food.blandfruit.desc=Τόσο ξερό και ανούσιο, ίσως βράζοντάς το με κάποιο άλλο υλικό να βελτιωθεί.
items.food.blandfruit.desc_cooked=Το φρούτο έχει παχύνει από την παραμονή του στη χύτρα και έχει απορροφήσει τις ιδιότητες του σπόρου με τον οποίο μαγειρεύτηκε. Θα έχει την επίδραση οποιουδήποτε φίλτρου αντιστοιχούσε σε αυτόν τον σπόρο.
items.food.blandfruit.desc_eat=Δείχνει έτοιμο να φαγωθεί!
items.food.blandfruit.desc_throw=Φαίνεται αρκετά ασταθές, ίσως θα ήταν καλύτερα να το πετάξεις.
items.food.blandfruit$chunks.name=κομμάτια ηπιδίου
items.food.blandfruit$chunks.desc=Το ηπίδιο εξερράγη στην πρόσκρουση, αφήνοντας αδρανή κομμάτια πίσω.\n\nΠαρά τη λίγη βρωμιά, αυτά τα μεγάλα κομμάτια μαγειρεμένου ηπιδίου φαίνονται πλήρως βρώσιμα.

items.food.chargrilledmeat.name=ψημένο κρέας
items.food.chargrilledmeat.desc=Φαίνεται σαν μία αξιοπρεπής μπριζόλα.

items.food.food.name=μερίδα φαγητού
items.food.food.ac_eat=ΦΑΕ
items.food.food.eat_msg=Αυτό το φαγητό ήταν πεντανόστιμο!
items.food.food.desc=Τίποτα φανταχτερό εδώ: ξερό κρέας, μερικά μπισκότα - τέτοια πράγματα.

items.food.frozencarpaccio.name=παγωμένο καρπάτσιο
items.food.frozencarpaccio.invis=Βλέπεις τα χέρια σου να γίνονται αόρατα!
items.food.frozencarpaccio.hard=Νιώθεις το δέρμα σου να σκληραίνει!
items.food.frozencarpaccio.refresh=Αναζωογονητικό!
items.food.frozencarpaccio.better=Νιώθεις καλύτερα!
items.food.frozencarpaccio.desc=Ένα κομμάτι ωμό, παγωμένο κρέας. Ο μόνος τρόπος να το φας είναι να το κόψεις σε λεπτά κομματάκια. Και μ'αυτόν τον τρόπο, είναι παραδόξως καλό.

items.food.meatpie.name=κρεατόπιτα
items.food.meatpie.eat_msg=Το φαγητό ήταν καταπληκτικό!
items.food.meatpie.desc=Μία πεντανόστιμη πίτα με αλμυρό κρέας. Αυτό θα σε χορτάσει πολύ περισσότερο από οποιοδήποτε άλλο κρέας.

items.food.mysterymeat.name=μυστηριώδες κρέας
items.food.mysterymeat.eat_msg=Το φαγητό είχε... περίεργη γεύση.
items.food.mysterymeat.hot=Ωχ καίει!
items.food.mysterymeat.legs=Δε νιώθεις τα πόδια σου!
items.food.mysterymeat.not_well=Δε νιώθεις καλά.
items.food.mysterymeat.stuffed=Είσαι γεμάτος.
items.food.mysterymeat.desc=Φάε με δική σου ευθύνη!
