items.scrolls.inventoryscroll.no=Όχι, άλλαξα γνώμη

items.scrolls.scrollofidentify.name=πάπυρος αναγνώρισης
items.scrolls.scrollofidentify.inv_title=Αναγνώρισε ένα αντικείμενο
items.scrolls.scrollofidentify.it_is=Το εξής αντικείμενο έχει αναγνωριστεί: %s.
items.scrolls.scrollofidentify.desc=Αυτός ο πάπυρος αποκαλύπτει μόνιμα όλα τα μυστικά ενός αντικειμένου.

items.scrolls.scrolloflullaby.name=πάπυρος νανουρίσματος
items.scrolls.scrolloflullaby.sooth=Ο πάπυρος εκπέμπει μια ηρεμιστική μελωδία. Νιώθεις μεγάλη υπνηλία.
items.scrolls.scrolloflullaby.desc=Όταν ο πάπυρος διαβαστεί, θα εκπέμψει μια νανουριστική μελωδία που θα βάλει όσους την ακούσουν σε έναν βαθύ μαγικό ύπνο. Για τον αναγνώστη και τους συμμάχους του, ο ύπνος είναι αναζωογονητικός.

items.scrolls.scrollofmagicmapping.name=πάπυρος μαγικής χαρτογράφησης
items.scrolls.scrollofmagicmapping.layout=Τώρα γνωρίζεις τη διάταξη του επιπέδου.
items.scrolls.scrollofmagicmapping.desc=Όταν ο πάπυρος διαβαστεί, θα χαράξει στη μνήμη σου μια εικόνα κρυστάλλινης διαύγειας που αποκαλύπτει την ακριβή διάταξη του επιπέδου και των κρυμμένων μυστικών του. Οι θέσεις των αντικειμένων και των πλασμάτων θα παραμείνουν άγνωστες.

items.scrolls.scrollofmirrorimage.name=πάπυρος κατοπτρικής εικόνας
items.scrolls.scrollofmirrorimage.copies=Ο πάπυρος σχηματίζει τις κατοπτρικές σου εικόνες.
items.scrolls.scrollofmirrorimage.no_copies=Ο πάπυρος προσπαθεί να σχηματίσει τις κατοπτρικές σου εικόνες, μα δεν έχουν πού να πάνε.
items.scrolls.scrollofmirrorimage.desc=Η μαγεία αυτού του παπύρου θα δημιουργήσει δύο ψεύτικους διδύμους του αναγνώστη. Αυτές οι κατοπτρικές εικόνες δρουν ως οι πιο αδύναμοι κλώνοι του αναγνώστη και κυνηγούν τους εχθρούς του. Έχουν, όμως, μηδενική ανθεκτικότητα και θα εξαφανιστούν μόλις τους προκληθεί ζημιά.

items.scrolls.scrollofretribution.name=πάπυρος αντεκδίκησης
items.scrolls.scrollofretribution.blast=Ισχυρή μαγική ενέργεια εξαπολύεται από τον πάπυρο!
items.scrolls.scrollofretribution.desc=Αυτός ο πάπυρος περιέχει καταστροφική ενέργεια που διοχετεύει τα βάσανα του αναγνώστη σε μία έκρηξη ισχύος. Όσο πιο αποδυναμωμένος είναι ο αναγνώστης, τόσο περισσότερη ζημιά θα προκαλέσει. Σε πολύ χαμηλή ζωή, ο πάπυρος μπορεί να σκοτώσει ακαριαία τους περισσότερους εχθρούς.\n\nΗ χρήση του παπύρου έχει επιπτώσεις στον χρήστη: τον τυφλώνει και τον αποδυναμώνει.

items.scrolls.scrollofrage.name=πάπυρος οργής
items.scrolls.scrollofrage.roar=Ο πάπυρος εκπέμπει έναν εξοργιστικό ήχο που αντηχεί στην κατακόμβη!
items.scrolls.scrollofrage.desc=Όταν διαβαστεί φωναχτά, ο πάπυρος θα απελευθερώσει μια τρομερή ιαχή. Θα τραβήξει όλους τους εχθρούς στον αναγνώστη και θα εξοργίσει τους κοντινούς.

items.scrolls.scrollofrecharging.name=πάπυρος επαναφόρτισης
items.scrolls.scrollofrecharging.surge=Ένα κύμα ενέργειας διαπερνά το σώμα σου που αναζωογονεί τα ραβδιά σου!
items.scrolls.scrollofrecharging.desc=Αφού απελευθερωθεί, η ωμή μαγική δύναμη αυτής της περγαμηνής θα επαναφορτίζει όλα τα ραβδιά του χρήστη ανά τον χρόνο.

items.scrolls.scrollofremovecurse.name=πάπυρος αφαίρεσης κατάρας
items.scrolls.scrollofremovecurse.inv_title=Καθάρισε ένα αντικείμενο
items.scrolls.scrollofremovecurse.cleansed=Το αντικείμενο λάμπει με εξαγνιστικό φως, και μια διαβολική ενέργεια διασκορπίζεται!
items.scrolls.scrollofremovecurse.not_cleansed=Το αντικείμενό σου λάμπει με εξαγνιστικό φως, αλλά δεν συμβαίνει κάτι.
items.scrolls.scrollofremovecurse.spirit=Ο πάπυρος απελευθερώνει το βασανισμένο πνεύμα!
items.scrolls.scrollofremovecurse.desc=Η μαγεία αυτού του παπύρου θα αφαιρέσει ακαριαία οποιαδήποτε κατάρα από ένα όπλο, ένα δαχτυλίδι, ένα ραβδί, μια πανοπλία ή ένα τεχνούργημα.

items.scrolls.scrollofteleportation.name=πάπυρος τηλεμεταφοράς
items.scrolls.scrollofteleportation.tele=Τηλεμεταφέρθηκες αστραπιαία σε ένα άλλο σημείο του επιπέδου.
items.scrolls.scrollofteleportation.no_tele=Η μαγεία τηλεμεταφοράς αποτυγχάνει.
items.scrolls.scrollofteleportation.cant_reach=Δεν μπορείς να τηλεμεταφερθείς εκεί.
items.scrolls.scrollofteleportation.prompt=Επίλεξε μία θέση να τηλεμεταφερθείς
items.scrolls.scrollofteleportation.desc=Το ξόρκι αυτής της περγαμηνής τηλεμεταφέρει άμεσα τον αναγνώστη σε μια διαφορετική περιοχή αυτού του επιπέδου. Ο πάπυρος δίνει προτεραιότητα σε μέρη που ο αναγνώστης δεν έχει ξαναπάει, αλλά δεν μπορεί να τηλεμεταφέρει μέσα από κλειδωμένες πόρτες ή οχυρώματα. Μπορεί, όμως, να αποκαλύψει κρυμμένες πόρτες που οδηγούν σε νέες περιοχές.

items.scrolls.scrollofterror.name=πάπυρος τρόμου
items.scrolls.scrollofterror.none=Ο πάπυρος εκπέμπει μια δυνατή κόκκινη λάμψη.
items.scrolls.scrollofterror.one=Ο πάπυρος εκπέμπει μια δυνατή κόκκινη λάμψη, και ο εχθρός (%s) το σκάει!
items.scrolls.scrollofterror.many=Ο πάπυρος εκπέμπει μία δυνατή κόκκινη λάμψη, και τα τέρατα το σκάνε!
items.scrolls.scrollofterror.desc=Όταν ο πάπυρος διαβαστεί, θα εκπέμψει μια λάμψη κόκκινου φωτός που προκαλεί τρόμο σε όλα τα ορατά πλάσματα. Κάθε επηρεασμένο πλάσμα θα τρέξει να ξεφύγει. Με την επίθεση σε εχθρό που διαφεύγει, η διάρκεια της επίδρασης μειώνεται.

items.scrolls.scrolloftransmutation.name=πάπυρος μεταστοιχείωσης
items.scrolls.scrolloftransmutation.inv_title=Μεταστοιχείωσε ένα αντικείμενο
items.scrolls.scrolloftransmutation.nothing=Δεν συνέβη κάτι ενδιαφέρον.
items.scrolls.scrolloftransmutation.morph=Το αντικείμενο μεταμορφώθηκε σε κάτι διαφορετικό!
items.scrolls.scrolloftransmutation.desc=Αυτός ο πάπυρος περιέχει ισχυρή μαγεία μεταστοιχείωσης. Όταν εφαρμοστεί σε κάποιο κατάλληλο αντικείμενο, θα το μετατρέψει σε ένα άλλο του ίδιου τύπου. Η μαγεία θα διατηρήσει τις αναβαθμίσεις, τις μαγικές ενισχύσεις και τους γλύφους. Οι πάπυροι και τα φίλτρα θα μετατρέπονται στα εξωτικά τους αντίστοιχα, και αντίστροφα.

items.scrolls.scrollofupgrade.name=πάπυρος αναβάθμισης
items.scrolls.scrollofupgrade.inv_title=Αναβάθμισε ένα αντικείμενο
items.scrolls.scrollofupgrade.weaken_curse=Ο πάπυρος αναβάθμισης αποδυνάμωσε την κατάρα του αντικειμένου σου.
items.scrolls.scrollofupgrade.remove_curse=Ο πάπυρος αναβάθμισης εξάλειψε την κατάρα του αντικειμένου σου!
items.scrolls.scrollofupgrade.desc=Αυτός ο πάπυρος θα αναβαθμίσει ένα αντικείμενο. Η δύναμη και το μέγιστο φορτίο των ραβδιών θα αυξηθούν, τα όπλα και οι πανοπλίες θα προκαλούν/εμποδίζουν περισσότερη ζημιά και η επίδραση των δαχτυλιδιών θα ενταθεί. \n\nΟ πάπυρος είναι ικανός να μετριάσει --ή και να εξαλείψει πλήρως-- μια κατάρα, αν και δεν είναι το ίδιο δραστικός με έναν πάπυρο αφαίρεσης κατάρας. Δυστυχώς, η μαγεία του παπύρου μπορεί να εξαλείψει και τη μαγική ενίσχυση ή τον γλύφο από εξοπλισμό υψηλού επιπέδου.



