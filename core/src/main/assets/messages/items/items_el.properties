items.weapon.melee.sai.name=σάι
items.weapon.melee.sai.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.sai.ability_name=διαδοχικο χτυπημα
items.weapon.melee.sai.typical_ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει _διαδοχικό χτύπημα_ με το σάι. Αυτή η επίθεση πετυχαίνει εγγυημένα και κανονικά προκαλεί _+%d ζημιά_ για κάθε φορά που η Ξιφομάχος είχε χτυπήσει με κανονική επίθεση με όπλο μάχης σώμα-με-σώμα ή όπλο ρίψης τους τελευταίους 5 γύρους.
items.weapon.melee.sai.ability_desc=Η Ξιφομάχος μπορεί να εκτελέσει _διαδοχικό χτύπημα_ με το σάι. Αυτή η επίθεση πετυχαίνει εγγυημένα και προκαλεί _+%d ζημιά_ για κάθε φορά που η Ξιφομάχος είχε χτυπήσει με κανονική επίθεση με όπλο μάχης σώμα-με-σώμα ή όπλο ρίψης τους τελευταίους 5 γύρους.
items.weapon.melee.sai.desc=Δυο λεπτά λεπίδια, προορισμένα να κρατιούνται σε ένα χέρι το καθένα. Άψογα για την καταστροφή εχθρών με καταιγισμό κοψιμάτων.
items.weapon.melee.sai$combostriketracker.name=διαδοχικό χτύπημα
items.weapon.melee.sai$combostriketracker.desc=Η Ξιφομάχος δημιουργεί μια διαδοχή χτυπημάτων, η οποία αυξάνει τη ζημιά της οπλικής ικανότητας «διαδοχικό χτύπημα». Μετράει κάθε  επιτυχημένη επίθεση με όπλο μάχης σώμα-με-σώμα ή ρίψης, αλλά η διαδοχή μηδενίζεται αν δεν επιτεθείς εντός 5 γύρων.\n\nΠρόσφατα χτυπήματα: %1$d.\n\nΓύροι έως ότου χαθεί η διαδοχή: %2$s.

