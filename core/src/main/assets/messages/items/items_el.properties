items.artifacts.timekeepershourglass.freeze=Πάγωσε τον χρόνο γύρω μου
items.artifacts.timekeepershourglass.prompt=Πώς θα ήθελες να χρησιμοποιήσεις τη μαγεία της κλεψύδρας;\n\nΣτη στασιμότητα, ο χρόνος κινείται κανονικά ενώ εσύ παγώνεις κι έχεις πλήρη ατρωσία από τα πάντα. Καταναλώνει έως και 2 φορτίο τη φορά.\n\nΌταν ο χρόνος παγώνει, μπορείς να κινείσαι χωρίς να καταναλώνουν χρόνο οι ενέργειές σου. Αυτό μπορεί να απενεργοποιηθεί οποιαδήποτε στιγμή, χρησιμοποιώντας την κλεψύδρα ή κάνοντας επίθεση.
items.artifacts.timekeepershourglass.desc=Αυτή η περίτεχνη κλεψύδρα δεν γεμίζει το μάτι, αλλά αισθάνεσαι μια μεγάλη δύναμη στο σμιλεμένο της πλαίσιο. Καθώς κυλά η άμμος, νιώθεις τη μαγεία της κλεψύδρας να σε τραβά. Λογικά αυτή η μαγεία θα σου χαρίσει έναν βαθμό ελέγχου πάνω στον χρόνο.
items.artifacts.timekeepershourglass.desc_hint=Η κλεψύδρα δείχνει να έχει χάσει άμμο. Μακάρι να μπορούσες να βρεις λίγη...
items.artifacts.timekeepershourglass.desc_cursed=Η καταραμένη κλεψύδρα είναι προσκολλημένη στο πλάι σου· τη νιώθεις να προσπαθεί να παραποιήσει τη ροή του χρόνου σου.
items.artifacts.timekeepershourglass$timefreeze.name=Πάγωμα χρόνου
items.artifacts.timekeepershourglass$timefreeze.desc=Ο χρόνος γύρω σου έχει παγώσει και μπορείς να εκτελείς ενέργειες ακαριαία. Η επίδραση θα διαρκέσει έως ότου ακυρωθεί, ή μέχρι να ξεμείνει η κλεψύδρα από ενέργεια. Η επίθεση ή η χρήση μαγείας θα ακυρώσουν κι αυτές την επίδραση.\n\nΓύροι έως ότου καταναλωθεί φορτίο: %s.
items.artifacts.timekeepershourglass$sandbag.name=ασκί μαγικής άμμου
items.artifacts.timekeepershourglass$sandbag.levelup=Προσθέτεις την άμμο στην κλεψύδρα σου.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Η κλεψύδρα σου είναι γεμάτη με μαγική άμμο!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Δεν έχεις κάποια κλεψύδρα για να της βάλεις την άμμο.
items.artifacts.timekeepershourglass$sandbag.desc=Αυτό το σακίδιο ψιλής άμμου πρέπει να λειτουργεί άψογα με την κλεψύδρα σου.\n\nΕίναι περίεργο το γεγονός ότι ο μαγαζάτορας έχει το συγκεκριμένο αντικείμενο, ακριβώς τη στιγμή που το χρειάζεσαι...

items.artifacts.unstablespellbook.name=ασταθές βιβλίο ξορκιών
items.artifacts.unstablespellbook.ac_read=ΔΙΑΒΑΣΕ
items.artifacts.unstablespellbook.ac_add=ΠΡΟΣΘΕΣΕ
items.artifacts.unstablespellbook.blinded=Δεν μπορείς να διαβάσεις το βιβλίο ενώ έχεις τυφλωθεί.
items.artifacts.unstablespellbook.no_charge=Το βιβλίο ξορκιών δεν έχει ενέργεια αυτή τη στιγμή.
items.artifacts.unstablespellbook.cursed=Δεν μπορείς να διαβάσεις ένα καταραμένο βιβλίο ξορκιών.
items.artifacts.unstablespellbook.prompt=Επίλεξε έναν πάπυρο
items.artifacts.unstablespellbook.infuse_scroll=Εγχέεις την ενέργεια του παπύρου στο βιβλίο.
items.artifacts.unstablespellbook.unable_scroll=Δεν μπορείς να προσθέσεις αυτόν τον πάπυρο στο βιβλίο.
items.artifacts.unstablespellbook.unknown_scroll=Δεν γνωρίζεις το είδος του παπύρου ακόμη.
items.artifacts.unstablespellbook.desc=Αυτός ο τόμος είναι σε εκπληκτικά καλή κατάσταση δεδομένης της ηλικίας του. Βγάζει τσιριχτούς και κοφτούς ήχους ενώ γυρνάς τις σελίδες του, εκπέμποντας ασταθή ενέργεια. Ποιος ξέρει τι ξόρκι μπορεί να εκτελεστεί εάν το διαβάσεις.
items.artifacts.unstablespellbook.desc_cursed=Το καταραμένο βιβλίο έχει προσκολληθεί πάνω σου, εμποδίζοντας την ικανότητα χρήσης των περισσότερων παπύρων.
items.artifacts.unstablespellbook.desc_index=Το βιβλίο είναι ατελές. Το ευρετήριο δείχνει στις ακόλουθες κενές σελίδες:
items.artifacts.unstablespellbook.desc_empowered=Οι πάπυροι που έχεις προσθέσει στο βιβλίο ακτινοβολούν με ενέργεια. Μπορείς να επιλέξεις τις επιδράσεις των εξωτικών εκδοχών αυτών των παπύρων, με κόστος ενός επιπλέον φορτίου.
items.artifacts.unstablespellbook.read_empowered=Ο πάπυρος που πρόσθεσες στο βιβλίο εκτινάσσεται με ενέργεια. Μπορείς να αξιοποιήσεις είτε την κανονική είτε την εξωτική εκδοχή της επίδρασης του παπύρου.\n\nΗ επιλογή της εξωτικής εκδοχής θα σου κοστίσει 2 φορτίο αντί για 1.



###bags
items.bags.bag.name=σακίδιο

items.bags.potionbandolier.name=ζώνη φίλτρων
items.bags.potionbandolier.desc=Αυτή η χοντρή ζώνη εφαρμόζει γύρω από το στήθος σου σαν κορδέλα. Έχει πολλά θερμομονωμένα λουριά πάνω της για να κρατά φιάλες φίλτρων, το φλασκί νερού, καθώς και φιάλες υγρού μετάλλου.\n\nΌσο είναι μες στη ζώνη, τα φίλτρα σου θα είναι προστατευμένα από το κρύο.

items.bags.scrollholder.name=θήκη παπύρων
items.bags.scrollholder.desc=Αυτό το σωληνοειδές δοχείο φαίνεται ιδανικό για τα εργαλεία και τα γραφήματα ενός αστρονόμου, αλλά και οι πάπυροί σου θα χωρέσουν μια χαρά. Έχει και κάποια πλαϊνά τμήματα που θα βόλευαν για τους κρυστάλλους ξορκιών, τα απόκρυφα κονδύλια και την απόκρυφη ρητίνη.\n\nΗ θήκη δεν δείχνει εύφλεκτη, οπότε οι πάπυροι θα είναι ασφαλείς από τη φωτιά εκεί μέσα.

items.bags.velvetpouch.name=βελούδινο πουγκί
items.bags.velvetpouch.desc=Αυτό το μικρό βελούδινο πουγκί μπορεί να αποθηκεύσει πολλά μικρά αντικείμενα μέσα, όπως σπόρους, ρουνικούς λίθους και κάποια αλχημικά συστατικά.

items.bags.magicalholster.name=μαγική θήκη
items.bags.magicalholster.desc=Αυτή η λεπτή θήκη είναι φτιαγμένη από το δέρμα κάποιου εξωτικού ζώου. Η ισχυρή της μαγεία της επιτρέπει να αποθηκεύει μια μεγάλη ποσότητα όπλων απόστασης.\n\nΜπορείς απλά να βάζεις το χέρι σου στη θήκη και θα πιάνεις πάντα το αντικείμενο που ψάχνεις.\n\nΧάρη στη μαγεία της θήκης, τα ραβδιά θα φορτίζονται λίγο πιο γρήγορα --και τα όπλα ρίψης θα διαρκούν λίγο περισσότερο-- όταν βρίσκονται μέσα της.



###bombs
items.bombs.arcanebomb.name=απόκρυφη βόμβα
items.bombs.arcanebomb.desc=Αυτή η βόμβα έχει εμποτιστεί με μαγικές ιδιότητες. Θα προκαλέσει μια δυνατή έκρηξη παρόμοια με την επίθεση φουσκώματος του Γκου. Η έκρηξη θα προκαλέσει _%1$d-%2$d_ μαγική ζημιά σε οτιδήποτε εντός 2 τετραγώνων.

items.bombs.bomb.name=βόμβα
items.bombs.bomb.ac_lightthrow=ΑΝΑΨΕ & ΠΕΤΑΞΕ
items.bombs.bomb.snuff_fuse=Σβήνεις γρήγορα το φυτίλι της βόμβας.
items.bombs.bomb.ondeath=Η έκρηξη σε εξόντωσε...
items.bombs.bomb.rankings_desc=Εξοντώθηκες από μια έκρηξη
items.bombs.bomb.desc=Μία ογκώδης βόμβα πυρίτιδας. Η έκρηξή της θα προκαλέσει _%1$d-%2$d ζημιά_ σε οτιδήποτε βρίσκεται δίπλα και θα καταστρέψει κάποιο από το διπλανό έδαφος ή/και κάποια από τα διπλανά αντικείμενα.
items.bombs.bomb.desc_fuse=Φαίνεται ότι το φυτίλι θα χρειαστεί δύο γύρους για να καεί αφού το ανάψεις.
items.bombs.bomb.desc_burning=Το φυτίλι της βόμβας καίγεται· κράτα απόσταση ή σβήστο!
items.bombs.bomb$doublebomb.name=δύο βόμβες
items.bombs.bomb$doublebomb.desc=Ένας σωρός από δύο ογκώδεις βόμβες πυρίτιδας· φαίνεται ότι παίρνεις τη μία δωρεάν!

items.bombs.firebomb.name=βόμβα φωτιάς
items.bombs.firebomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να εκρήγνυται σε μεγάλη περιοχή, προκαλώντας _%1$d-%2$d ζημιά_ και ξεχύνοντας διαρκείς φλόγες σε ακτίνα 2 τετραγώνων.

items.bombs.flashbangbomb.name=βόμβα κρότου λάμψης
items.bombs.flashbangbomb.desc=Αυτή η εξατομικευμένη βόμβα θα προκαλέσει μια έκρηξη φωτός, ήχου και ηλεκτροπληξίας. Οτιδήποτε βρίσκεται εντός 2 τετραγώνων θα λάβει _%1$d-%2$d_ ζημιά από την έκρηξη, συν 25%% ζημιά ηλεκτροπληξίας, και θα ακινητοποιηθεί για 10 γύρους.

items.bombs.frostbomb.name=βόμβα πάγου
items.bombs.frostbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να εκρήγνυται σε μεγάλη περιοχή, προκαλώντας _%1$d-%2$d ζημιά_ και απλώνοντας διαρκή παγωμένο αέρα σε ακτίνα 2 τετραγώνων.

items.bombs.holybomb.name=ιερή βόμβα
items.bombs.holybomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να εκπέμψει ιερό φως σε μεγάλη έκταση. Οτιδήποτε βρίσκεται εντός 2 τετραγώνων θα λάβει _%1$d-%2$d ζημιά_ από την έκρηξη. Οι απέθαντοι και οι δαιμονικοί εχθροί θα λάβουν επιπλέον ζημιά 50%% από το ιερό φως.

items.bombs.noisemaker.name=θορυβοποιός βόμβα
items.bombs.noisemaker.desc=Αυτή η εξατομικευμένη βόμβα θα κάνει έναν επαναλαμβανόμενο θόρυβο μόλις καεί το φυτίλι. Εάν κάτι αγγίξει τη βόμβα, θα εκραγεί και θα προκαλέσει _%1$d-%2$d ζημιά_ σε ακτίνα 2 τετραγώνων!
items.bombs.noisemaker.desc_burning=Ή βόμβα θορύβου κάνει τικ-τακ· θα εκραγεί όταν κάτι την πλησιάσει!

items.bombs.smokebomb.name=βόμβα καπνού
items.bombs.smokebomb.desc=Αυτή η βόμβα έχει τροποποιηθεί για να ξεχύνει ένα πυκνό νέφος καπνού παράλληλα με την έκρηξη. Θα προκαλέσει _%1$d-%2$d ζημιά_ και θα απλώσει παχιά ομίχλη σε ακτίνα 2 τετραγώνων.

items.bombs.regrowthbomb.name=βόμβα αναγέννησης
items.bombs.regrowthbomb.desc=Αυτή η εξατομικευμένη βόμβα θα εκτοξεύσει ζωτικό υγρό εντός 3 τετραγώνων αντί να εκραγεί. Στην περιοχή αυτή θα ξεπηδήσουν ακαριαία φυτά και γρασίδι. Εσύ και οι σύμμαχοί σου θα θεραπευτείτε αν βρεθείτε στην έκρηξη, σαν να είχατε πιει ένα φίλτρο γιατρειάς.

items.bombs.shrapnelbomb.name=βόμβα θραυσμάτων
items.bombs.shrapnelbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί με τα μεταλλικά θραύσματα του DM-300, τα οποία θα θρυμματιστούν και θα πεταχτούν παντού κατά την έκρηξη. Η έκρηξη αυτή θα προκαλέσει _%1$d-%2$d ζημιά_ σε μια τεράστια έκταση γύρω από τη βόμβα. Καλύτερα να κρυφτείς πίσω από κάτι πριν την πυροδοτήσεις...

items.bombs.woollybomb.name=βόμβα προβάτων
items.bombs.woollybomb.desc=Αυτή η εξατομικευμένη βόμβα θα υλοποιήσει ένα κοπάδι μαγικών προβάτων σε ευρεία έκταση. Η έκρηξή της θα προκαλέσει _%1$d-%2$d ζημιά_ σε οτιδήποτε εντός 2 τετραγώνων. Τα πρόβατα θα εμποδίζουν την κίνηση και θα παραμείνουν για πολύ μεγάλο χρονικό διάστημα! Δεν διαρκούν, όμως, τόσο πολύ υπό την παρουσία ισχυρών εχθρών. Μπορούν επίσης να εξαλειφθούν συντομότερα με το να αλληλεπιδράσεις με αυτά.

###food
items.food.berry.name=μούρο κατακομβών
items.food.berry.eat_msg=Αυτό το μούρο ήταν γευστικό!
items.food.berry.desc=Αυτό το μικρό μούρο βρέθηκε από την Κυνηγό μες στη βλάστηση της κατακόμβης. Φαγώνεται γρήγορα, επαναφέρει μια μικρή ποσότητα κορεσμού, και ίσως να περιέχει κι έναν χρήσιμο σπόρο!

items.food.blandfruit.name=ηπίδιο
items.food.blandfruit.cooked=μαγειρεμένο ηπίδιο
items.food.blandfruit.sunfruit=ηλιόφρουτο
items.food.blandfruit.rotfruit=σαπιόφρουτο
items.food.blandfruit.earthfruit=γαιόφρουτο
items.food.blandfruit.blindfruit=τυφλόφρουτο
items.food.blandfruit.firefruit=φλογόφρουτο
items.food.blandfruit.icefruit=παγόφρουτο
items.food.blandfruit.fadefruit=αχνόφρουτο
items.food.blandfruit.sorrowfruit=οδυνόφρουτο
items.food.blandfruit.stormfruit=μπορελόφρουτο
items.food.blandfruit.dreamfruit=μαγόφρουτο
items.food.blandfruit.starfruit=αστερόφρουτο
items.food.blandfruit.swiftfruit=ταχύφρουτο
items.food.blandfruit.raw=Δεν αντέχεις να το φας ωμό.
items.food.blandfruit.desc=Τόσο ξερό και ανούσιο... ίσως βράζοντάς το με κάποιο άλλο συστατικό να βελτιωθεί.
items.food.blandfruit.desc_cooked=Το φρούτο έχει παχύνει από την παραμονή του στο τσουκάλι κι έχει απορροφήσει τις ιδιότητες του σπόρου με τον οποίο μαγειρεύτηκε. Θα έχει την επίδραση οποιουδήποτε φίλτρου αντιστοιχούσε σε αυτόν τον σπόρο.
items.food.blandfruit.desc_eat=Δείχνει έτοιμο να φαγωθεί!
items.food.blandfruit.desc_throw=Φαίνεται αρκετά ασταθές· ίσως θα ήταν καλύτερα να το πετάξεις κάπου.
items.food.blandfruit$chunks.name=κομμάτια ηπιδίου
items.food.blandfruit$chunks.desc=Το ηπίδιο εξερράγη στην πρόσκρουση, αφήνοντας πίσω κάποια αδρανή κομμάτια.\n\nΠαρά τη λίγη βρομιά, τα κομμάτια του μαγειρεμένου ηπιδίου φαίνονται πλήρως βρώσιμα.

items.food.chargrilledmeat.name=ψημένο κρέας
items.food.chargrilledmeat.desc=Φαίνεται σαν μια αξιοπρεπής μπριζόλα.

items.food.food.name=μερίδα φαγητού
items.food.food.ac_eat=ΦΑΕ
items.food.food.eat_msg=Αυτό το φαγητό ήταν πεντανόστιμο!
items.food.food.desc=Τίποτα φανταχτερό εδώ: ξερό κρέας, μερικά μπισκότα... τέτοια πράγματα.

items.food.frozencarpaccio.name=παγωμένο καρπάτσιο
items.food.frozencarpaccio.invis=Βλέπεις τα χέρια σου να γίνονται αόρατα!
items.food.frozencarpaccio.hard=Νιώθεις το δέρμα σου να σκληραίνει!
items.food.frozencarpaccio.refresh=Αναζωογονητικό!
items.food.frozencarpaccio.better=Νιώθεις καλύτερα!
items.food.frozencarpaccio.desc=Ένα κομμάτι ωμού, παγωμένου κρέατος. Ο μόνος τρόπος να το φας είναι να το κόψεις σε λεπτές φετούλες. Και με τον τρόπο αυτό είναι παραδόξως καλό.

items.food.meatpie.name=κρεατόπιτα
items.food.meatpie.eat_msg=Το φαγητό ήταν υπέροχο!
items.food.meatpie.desc=Μία πεντανόστιμη πίτα με αλμυρό κρέας. Θα σε χορτάσει πολύ περισσότερο από οποιοδήποτε άλλο γεύμα.

items.food.mysterymeat.name=μυστηριώδες κρέας
items.food.mysterymeat.eat_msg=Το φαγητό είχε... περίεργη γεύση.
items.food.mysterymeat.hot=Ωχ, καίει!
items.food.mysterymeat.legs=Δεν νιώθεις τα πόδια σου!
items.food.mysterymeat.not_well=Δε νιώθεις καλά.
items.food.mysterymeat.stuffed=Έχεις γεμίσει.
items.food.mysterymeat.desc=Φάε με δική σου ευθύνη!
items.food.mysterymeat$placeholder.name=κρέας

items.food.phantommeat.name=φασματικό κρέας
items.food.phantommeat.desc=Μια αστραφτερή και ημιδιαφανής μπριζόλα, κομμένη από ένα φασματικό πιράνχας. Αυτό το μαγικό κρέας δεν χρειάζεται μαγείρεμα και, μαζί με τον κορεσμό, προσφέρει μια σειρά από αμυντικά οφέλη. Με την κατανάλωση προσδίδει αορατότητα, φλοιώδες δέρμα, λίγη θεραπεία και αφαιρεί πολλές βλαβερές επιδράσεις.

items.food.pasty.name=πιτάκι
items.food.pasty.fish_name=ψάρι στον ατμό
items.food.pasty.amulet_name=Φυλακτό του Γέντορ;
items.food.pasty.egg_name=πασχαλινό αυγό
items.food.pasty.rainbow_name=φίλτρο ουράνιου τόξου
items.food.pasty.shattered_name=πράσινη τούρτα
items.food.pasty.pie_name=κολοκυθόπιτα
items.food.pasty.vanilla_name=μπλε τούρτα
items.food.pasty.cane_name=μπαστούνι γλειφιτζούρι
items.food.pasty.sparkling_name=αφρώδες φίλτρο
items.food.pasty.desc=Μία αυθεντική κορνουαλική πίτα με παραδοσιακή γέμιση βοδινού και πατάτας. Πεντανόστιμη!
items.food.pasty.fish_desc=Ένα ολόκληρο ψάρι στον ατμό, διατηρημένο μαγικά σε μια στρώση λαχανικών. Είναι παράδοση αυτής της περιόδου να κρατάς λίγο ψάρι για αργότερα, οπότε θα αφήσεις λίγα απομεινάρια αντί να το φας όλο με τη μία.\n\nΧαρούμενο το νέο σεληνιακό έτος!
items.food.pasty.amulet_desc=Επιτέλους το βρήκες· το μαγικό φυλακτό του... μισό λεπτό, αυτό δεν είναι παρά μια τυλιγμένη σοκολάτα που μοιάζει με το φυλακτό! Δεν θα σου προσφέρει απέραντη δύναμη, αλλά τουλάχιστον θα σε γεμίσει και θα σου χαρίσει λίγο φορτίο στα τεχνουργήματα.\n\nΠρωταπριλιά!
items.food.pasty.egg_desc=Ένα υπέροχο μεγάλο σοκολατένιο αυγό, τυλιγμένο σε κίτρινη συσκευασία. Έχει αρκετή σοκολάτα για να σε γεμίσει, και η ζάχαρη μπορεί να σου χαρίσει λίγο φορτίο στα τεχνουργήματα.\n\nΚαλό Πάσχα!
items.food.pasty.rainbow_desc=Αυτό το πολύχρωμο φίλτρο είναι ένα είδος υγρής τροφής. Μαζί με τον κορεσμό της πείνας, έχει λίγη μαγεία που θα ηρεμήσει ένα διπλανό μη αφεντικό και θα τον κάνει να διστάσει να σε πολεμήσει για λίγο.\n\n.
items.food.pasty.shattered_desc=Αυτό το μεγάλο κομμάτι από τούρτα βανίλια έχει πολύχρωμες τρούφες και μια πράσινη επικάλυψη. Η τούρτα φτιάχτηκε για να γιορτάσει έτη εμπειρίας, έτσι θα σου προσφέρει ένα μικρό κομμάτι από αυτήν την εμπειρία όταν το φας.\n\nΤο Shattered Pixel Dungeon πρωτοκυκλοφόρησε στις 5 Αυγούστου 2014. Χαρούμενα γεννέθλια Shattered Pixel Dungeon!
items.food.pasty.pie_desc=Ένα τεράστιο κομμάτι κολοκυθόπιτας. Η γλυκιά και πικάντικη γεύση του θα σε γεμίσει και θα σου αναπληρώσει λίγη ζωή.\n\nΧαρούμενο Χαλοουίν!
items.food.pasty.vanilla_desc=Αυτό το μεγάλο κομμάτι από τούρτα βανίλια έχει πολύχρωμες τρούφες και μια μπλε επικάλυψη. Η τούρτα φτιάχτηκε για να γιορτάσει έτη εμπειρίας, έτσι θα σου προσφέρει ένα μικρό κομμάτι από αυτήν την εμπειρία όταν το φας.\n\nΤο πρωτότυπο Pixel Dungeon πρωτοκυκλοφόρησε στις 4 Δεκεμβρίου 2012. Χαρούμενα γεννέθλια Pixel Dungeon!
items.food.pasty.cane_desc=Ένα τεράστιο ζαχαρωτό μπαστούνι. Είναι αρκετά μεγάλο για να σε χορτάσει, και η ζάχαρη μπορεί να χαρίσει στα ραβδιά σου λίγο φορτίο.\n\nΚαλά Χριστούγεννα!
items.food.pasty.sparkling_desc=Αυτό το αφρώδες φίλτρο είναι ένα είδος υγρής τροφής. Ικανοποιεί την πείνα και θυμίζει αφρώδες κρασί, αλλά δεν περιέχει αλκοόλ. Η ζεστή αίσθηση στην κοιλιά σου θα σου χαρίσει λίγη προστασία.\n\nΕυτυχισμένο το νέο έτος!
items.food.pasty$fishleftover.name=απομεινάρια ψαριού
items.food.pasty$fishleftover.eat_msg=Το φαγητό ήταν εντάξει.
items.food.pasty$fishleftover.desc=Λίγο ψάρι που απέμεινε από το προηγούμενό σου γεύμα. Μπορείς να το φας ανά πάσα στιγμή για να κορέσεις λίγη πείνα.

items.food.smallration.name=μικρή μερίδα φαγητού
items.food.smallration.eat_msg=Το φαγητό ήταν εντάξει.
items.food.smallration.desc=Μοιάζει με μία κανονική μερίδα φαγητού, αλλά είναι μικρότερη.

items.food.stewedmeat.name=βρασμένο κρέας
items.food.stewedmeat.eat_msg=Το φαγητό ήταν εντάξει.
items.food.stewedmeat.desc=Χάρη στον βρασμό, το κρέας έχει καθαριστεί από ασθένειες και παράσιτα. Θα πρέπει να είναι βρώσιμο πλέον.

items.food.supplyration.name=μερίδα προμηθειών
items.food.supplyration.desc=Αυτή η μερίδα αφέθηκε στην κατακόμβη από τα μέλη της συντεχνίας των ληστών, ειδικά για τα μέλη της. Είναι σχεδιασμένη να τρώγεται στα γρήγορα και να βοηθά στις κατεργαριές.\n\nΔεν σε γεμίζει όπως μια κανονική μερίδα, αλλά τρώγεται ακαριαία, παρέχει λίγη άμεση γιατρειά και αναπληρώνει 1 φορτίο στον μανδύα των σκιών του Κλέφτη.



##journal items
items.journal.documentpage.name=σκισμένη σελίδα
items.journal.documentpage.desc=Μία και μόνο σελίδα, πιθανώς σκισμένη από κάποιο βιβλίο. Θα πρέπει να τη μαζέψεις για να τη διαβάσεις.

items.journal.alchemypage.name=σκισμένη σελίδα βιβλίου αλχημείας
items.journal.alchemypage.desc=Μία αποκομμένη σελίδα από έναν οδηγό αλχημείας.\n\nΤο μεγαλύτερο μέρος του κειμένου είναι πολύ μικρό για να διαβαστεί από μακριά, αλλά μπορείς να ξεχωρίσεις τον τίτλο της σελίδας:\n\n_«%s»_

items.journal.guidebook.name=τόμος της κατακομβικής κυριαρχίας
items.journal.guidebook.hint_mobile=Ο οδηγός σου έχει μια συμβουλή για σένα! Πάτα το ημερολόγιο που αναβοσβήνει για να τη διαβάσεις.
items.journal.guidebook.hint_desktop=Ο οδηγός σου έχει μια συμβουλή για σένα! Επίλεξε το ημερολόγιο που αναβοσβήνει (%s) να τη διαβάσεις.
items.journal.guidebook.hint_status=Οδηγός
items.journal.guidebook.desc=Ένας οδηγός εξερευνητών, παρατημένος από κάποιον που κατάλαβε ότι η περιπέτεια δεν είναι γι' αυτόν! Το συγκεκριμένο βιβλίο είναι μαγικό· θα ειδοποιεί τους εξερευνητές να διαβάζουν κάθε σελίδα την κατάλληλη στιγμή.\n\nΠαρά τη χρησιμότητά του, το βιβλίο είναι πασίγνωστο για τις δύο μεγάλες φιλικές λέξεις στο εξώφυλλο: «Μην πανικοβάλλεσαι!»

items.journal.guidepage.name=σκισμένη σελίδα οδηγού
items.journal.guidepage.desc=Μία αποκομμένη σελίδα από έναν οδηγό εξερευνητών.\n\nΤο μεγαλύτερο μέρος του κειμένου είναι πολύ μικρό για να διαβαστεί από μακριά, αλλά μπορείς να ξεχωρίσεις τον τίτλο της σελίδας:\n\n_«%s»_

items.journal.regionlorepage$sewers.name=φθαρμένο γράμμα
items.journal.regionlorepage$sewers.desc=Κάτι που μοιάζει με γράμμα τυπωμένο σε ένα χαρτί γεμάτο λάσπες. Πρέπει να το μαζέψεις για να μπορέσεις να διακρίνεις τι γράφει πάνω.

items.journal.regionlorepage$prison.name=φθαρμένη καταχώριση ημερολογίου
items.journal.regionlorepage$prison.desc=Μια καταχώριση ημερολογίου, ή άλλου μέσου καταγραφών, γραμμένη σε ένα παλιό κομμάτι χαρτιού. Φαίνεται πως είχε καλύτερη μοίρα από τα γράμματα που βρήκες στους υπονόμους. Μα και πάλι θα πρέπει να το μαζέψεις για να το διαβάσεις.

items.journal.regionlorepage$caves.name=παλιά καταχώριση
items.journal.regionlorepage$caves.desc=Κάτι που μοιάζει με καταχώριση σε βιβλίο καταγραφών κάποιου εξερευνητή. Είναι εκπληκτικά διατηρημένη παρά το πόσο παλιά μπορεί να είναι. Μάζεψέ τη για να τη διαβάσεις.

items.journal.regionlorepage$city.name=σκουριασμένο πλακίδιο
items.journal.regionlorepage$city.desc=Ένα μικρό και σκουριασμένο μεταλλικό πλακίδιο, που έχει χαραγμένο ένα μήνυμα με μαγικό τρόπο. Τα γράμματα είναι ξεκάθαρα παρά την ηλικία του, μα θα πρέπει να το μαζέψεις για να το διαβάσεις.

items.journal.regionlorepage$halls.name=λαμπερό πλακίδιο
items.journal.regionlorepage$halls.desc=Ένα μικρό μαύρο πλακίδιο με λαμπερά πράσινα γράμματα χαραγμένα επάνω. Τα λαμπερά γράμματα θολώνουν από μακριά· θα πρέπει να το μαζέψεις για να το διαβάσεις.


###keys
items.keys.goldenkey.name=χρυσό κλειδί
items.keys.goldenkey.desc=Οι εγκοπές αυτού του χρυσού κλειδιού είναι μικρές και περίτεχνες. Μήπως ανοίγει κάποιο κλειδωμένο σεντούκι;

items.keys.crystalkey.name=Κρυστάλλινο κλειδί
items.keys.crystalkey.desc=Οι εγκοπές αυτού του κρυστάλλινου κλειδιού λαμπυρίζουν στο σκοτάδι. Ίσως να ανοίγει κάτι που είναι φτιαγμένο από κρύσταλλο;

items.keys.ironkey.name=σιδερένιο κλειδί
items.keys.ironkey.desc=Οι εγκοπές αυτού του αρχαίου σιδερένιου κλειδιού έχουν φθαρεί αρκετά· το δερμάτινο κορδόνι του είναι φαγωμένο από τον χρόνο. Τι πόρτα να ανοίγει, άραγε;

items.keys.skeletonkey.name=σκελετικό κλειδί
items.keys.skeletonkey.desc=Αυτό είναι κλειδί, όχι αστεία. Το κεφάλι του είναι σχηματισμένο σαν κρανίο. Ίσως να ανοίγει κάποια πολύ σημαντική πόρτα.



