items.potions.exotic.exoticpotion.jade=εξωτικό πράσινο φίλτρο
items.potions.exotic.exoticpotion.golden=εξωτικό χρυσό φίλτρο
items.potions.exotic.exoticpotion.magenta=εξωτικό φούξια φίλτρο
items.potions.exotic.exoticpotion.charcoal=εξωτικό ανθρακί φίλτρο
items.potions.exotic.exoticpotion.ivory=εξωτικό λευκό φίλτρο
items.potions.exotic.exoticpotion.amber=εξωτικό κεχριμπαρένιο φίλτρο
items.potions.exotic.exoticpotion.bistre=εξωτικό καφέ φίλτρο
items.potions.exotic.exoticpotion.indigo=εξωτικό λουλακί φίλτρο
items.potions.exotic.exoticpotion.silver=εξωτικό ασημί φίλτρο
items.potions.exotic.exoticpotion.unknown_desc=Αυτή η στρογγυλή φιάλη περιέχει ένα κοκκώδες, πολύχρωμο υγρό. Φαίνεται να μην είναι από αυτή τη γη· άραγε, τι θα κάνει αν το πιείς ή το πετάξεις;

items.potions.exotic.potionofadrenalinesurge.name=φίλτρο κύματος αδρεναλίνης
items.potions.exotic.potionofadrenalinesurge.desc=Αυτό το ισχυρό υγρό θα σου δώσει μία μεγαλύτερη ενίσχυση δύναμης που εξασθενεί μετά από μία εκτεταμένη περίοδο χρόνου.

items.potions.exotic.potionofcleansing.name=φίλτρο εξαγνισμού
items.potions.exotic.potionofcleansing.desc=Αυτό το ισχυρό αντιδραστήριο θα εξουδετερώσει πλήρως όλες τις επιβλαβείς επιδράσεις στον χρήστη όταν το κατεβάσει. Μπορεί επίσης να ριχτεί σε έναν στόχο για να τον εξαγνίσει.

items.potions.exotic.potionofcorrosivegas.name=φίλτρο διαβρωτικού αερίου
items.potions.exotic.potionofcorrosivegas.desc=Ανοίγοντας ή σπάζοντας αυτό το πεπιεσμένο μπουκάλι, τα περιεχόμενά του θα εκραγούν σε ένα θανατηφόρο σύννεφο διαβρωτικού αερίου με χρώμα σκουριάς. Το αέριο είναι λιγότερο συμπυκνωμένο όμως, και δεν θα διαρκέσει για πολύ.

items.potions.exotic.potionofdragonsbreath.name=φίλτρο ανάσας δράκου
items.potions.exotic.potionofdragonsbreath.prompt=Δίαλεξε ένα σημείο για να κάψεις
items.potions.exotic.potionofdragonsbreath.desc=Αυτό το φιαλίδιο περιέχει μία ασυνήθιστη χημική ένωση η οποία εκρήγνυται σε φωτιά λίγο αφότου αναμιχθεί με σάλιο. Φτύνοντας γρήγορα αυτό το υγρό θα επιτρέψει στον χρήστη να ρίξει φλόγες από το στόμα του.

items.potions.exotic.potionofearthenarmor.name=φίλτρο γαιώδους πανοπλίας
items.potions.exotic.potionofearthenarmor.desc=Αντί να παραλύσει, αυτό το υγρό έχει μία σκληρυντική επίδραση στο δέρμα το οποίο θα μετατραπεί σε προσωρινή φυσική πανοπλία.

items.potions.exotic.potionofholyfuror.name=φίλτρο ιερής κατακραυγής
items.potions.exotic.potionofholyfuror.desc=Η δύναμη ιερής ενέργειας συμπυκνωμένη σε υγρή μορφή, αυτό το ποτό θα σε ευλογήσει για μία εκτεταμένη περιόδο χρόνου.

items.potions.exotic.potionofmagicalsight.name=φίλτρο μαγικής όρασης
items.potions.exotic.potionofmagicalsight.desc=Αφού το πιείς αυτό, οι αισθήσεις σου θα αυξηθούν για μικρή χρονική περίοδο σε απίστευτα επίπεδα, επιτρέποντάς σου να δεις μέσα από τοίχους!

items.potions.exotic.potionofshielding.name=φίλτρο θωράκισης
items.potions.exotic.potionofshielding.desc=Αντί να θεραπεύσει, αντ' αυτού αυτό το φίλτρο θα προβάλει μία ανθεκτική ασπίδα γύρω από το σώμα του χρήστη, μπλοκάροντας μία σημαντική ποσότητα ζημιάς.

items.potions.exotic.potionofshroudingfog.name=φίλτρο ομίχλης κάλυψης
items.potions.exotic.potionofshroudingfog.desc=Όταν εκτεθεί στον αέρα, το υγρό σε αυτή τη φιάλη θα παράξει μία παχιά μουντή ομίχλη η οποία μπλοκάρει τελείως την όραση.

items.potions.exotic.potionofsnapfreeze.name=φίλτρο ακαριαίου πάγου
items.potions.exotic.potionofsnapfreeze.desc=Το χημικό που περιέχεται σε αυτό το φίλτρο θα αντιδράσει γρήγορα με τον αέρα, παγώνοντας άμεσα και ριζώνοντας όλους μέσα στην επίδρασή του.

items.potions.exotic.potionofstamina.name=φίλτρο αντοχής
items.potions.exotic.potionofstamina.desc=Πίνοντας αυτό το παράξενα γλυκό υγρό θα αποκτήσεις μία ενίσχυση ενέργειας μεγάλης διαρκείας, επιτρέποντάς σου να τρέξεις με ένα επιταχυμένο ρυθμό για μία αυξημένη περίοδο χρόνου.

items.potions.exotic.potionofstormclouds.name=φίλτρο συννέφων καταιγίδας
items.potions.exotic.potionofstormclouds.desc=Ρίχνοντας αυτό το φίλτρο θα δημιουργηθεί ένα σύννεφο συμπυκνωμένου ατμού, το οποίο θα συμπιεστεί και θα ρίξει βροχή στο περιβάλλον. Το περισσότερο έδαφος θα μετατραπεί σε νερό, και οι παγίδες θα πλημμυρίσουν και θα σπάσουν.



###quest items
items.quest.ceremonialcandle.name=τελετουργικό κερί
items.quest.ceremonialcandle.desc=Ένα σύνολο κεριών, λιωμένα και ενωμένα από τη χρήση.\n\nΜόνα τους είναι άχρηστα, αλλά όταν χρησιμοποιηθούν σε μοτίβο, μπορούν να συγκεντρώσουν την ενέργεια για μία επικαλεστική τελετουργεία.

items.quest.corpsedust.name=σκόνη σορού
items.quest.corpsedust.chill=Ένα ρήγος διαπερνά τη σπονδυλική σου στήλη.
items.quest.corpsedust.desc=Η μπάλα της σκόνης σορού δεν διαφέρει εξωτερικά από μία κανονική μπάλα σκόνης. Αλλά νιώθεις μία διαβολική ενέργεια να ελλοχεύει μέσα της.\n\nΘα ήταν καλή ιδέα να την ξεφορτωθείς όσο το συντομότερο δυνατό.

items.quest.darkgold.name=ψήγματα σκοτεινού χρυσού
items.quest.darkgold.desc=Αυτό το μέταλλο λέγεται σκοτεινό όχι εξαιτίας του χρώματός του (δεν διαφέρει από τον κανονικό χρυσό), αλλά επειδή λιώνει κάτβ από το φως της μέρας, κάνοντάς τον άχρηστο στην επιφάνεια.

items.quest.dwarftoken.name=μάρκα νάνων
items.quest.dwarftoken.desc=Πολλοί νάνοι και κάποιες από τις μεγαλύτερες δημιουργίες μεταφέρουν αυτά τα μικρά κομμάτια μετάλλου άγνωστης λειτουργίας. Ίσως είναι κοσμήματας ή ίσως κάποιου είδους ταυτότητα. Οι νάνοι είναι περίεργος λαός.

items.quest.embers.name=στοιχειακά κάρβουνα
items.quest.embers.desc=Ειδικά κάρβουνα τα οποία μπορούν να μαζευτούν μόνο από νέα στοιχεία της φωτιάς. Εκπέμπουν θερμική ενέργεια.

items.quest.gooblob.name=μάζα γλίτσας
items.quest.gooblob.desc=Μία τρεμάμενη μάζα γλίτσας, χωρισμένη από εκεί που πέθανε το Γκου. Είναι σχεδόν σαν μία μεγάλη μπάλα ζελέ, αλλά δεν θα τολμούσες να τη φας.\n\nΔεν κάνει τίποτα μόνη της, αλλά ίσως είναι χρήσιμη όταν συνδυαστεί με συγκεκριμένα φίλτρα, ή μία βόμβα. Τουλάχιστον θα πρέπει να πωλείται για μία αξιοπρεπή τιμή.

items.quest.metalshard.name=καταραμένο μεταλλικό θραύσμα
items.quest.metalshard.desc=Ένα κόμμα σκουριασμένου καταραμένου μετάλλου, το οποίο έσπασε απο το DM-300 όταν καταστράφηκε. Νιώθεις μία ανενεργή μοχθηρή μαγεία μέσα του.\n\nΔεν κάνει τίποτα μόνο του, αλλά ίσως είναι χρήσιμο όταν συνδυαστεί με συγκεκριμένους παπύρους, ή μία βόμβα. Τουλάχιστον θα πρέπει να πωλείται για μία αξιοπρεπή τιμή.

items.quest.pickaxe.name=αξίνα
items.quest.pickaxe.ac_mine=ΕΞΌΡΥΞΕ
items.quest.pickaxe.no_vein=Δεν υπάρχει φλέβα σκοτεινού χρυσού κοντά σου για να εξορύξεις.
items.quest.pickaxe.desc=Αυτό είναι ένα μεγάλο και ανθεκτικό εργαλείο για σπάσιμο βράχων. Ίσως να μπορεί να χρησιμοποιηθεί ως όπλο.

items.quest.ratskull.name=κρανίο γιγαντιαίου αρουραίου
items.quest.ratskull.desc=Ένα εκπληκτικά μεγάλο κρανίο αρουραίου. Θα ήταν ένα εξαιρετικό τρόπαιο κυνηγιού, αν είχες έναν τοίχο για να το τοποθετήσεις.



###rings
items.rings.ring.diamond=δαχτυλίδι με διαμάντι
items.rings.ring.opal=δαχτυλίδι με οπάλιο
items.rings.ring.garnet=δαχτυλίδι με γρανάτη
items.rings.ring.ruby=δαχτυλίδι με ρουμπίνι
items.rings.ring.amethyst=δαχτυλίδι με αμέθυστο
items.rings.ring.topaz=δαχτυλίδι με τοπάζιο
items.rings.ring.onyx=δαχτυλίδι με όνυχα
items.rings.ring.tourmaline=δαχτυλίδι με τουρμαλίνη
items.rings.ring.emerald=δαχτυλίδι με σμαράγδι
items.rings.ring.sapphire=δαχτυλίδι με ζαφείρι
items.rings.ring.quartz=δαχτυλίδι με χαλαζία
items.rings.ring.agate=δαχτυλίδι από αχάτη
items.rings.ring.equip_cursed=Το δαχτυλίδι στενεύει γύρω από το δάχτυλό σου επίπονα.
items.rings.ring.unknown_desc=Αυτό το μεταλλικό δαχτυλίδι είναι διακοσμημένο με πετράδι, που φωσφορίζει στο σκοτάδι. Άραγε, τι επίδραση θα έχει μόλις φορεθεί;
items.rings.ring.known=Αυτό είναι: %s
items.rings.ring.identify=Είσαι αρκετά εξοικειωμένος με το δαχτυλίδι σου ώστε να το αναγνωρίσεις. Είναι ένα %s.
items.rings.ring.cursed_worn=Επειδή αυτό το δαχτυλίδι είναι καταραμένο, δεν μπορείς να το βγάλεις από πάνω σου.
items.rings.ring.curse_known=Νιώθεις μια διαβολική μαγεία να ελλοχεύει μέσα στο δαχτυλίδι.
items.rings.ring.not_cursed=Αυτό το δαχτυλίδι δεν έχει διαβολική μαγεία.

items.rings.ringofaccuracy.name=δαχτυλίδι της ακρίβειας
items.rings.ringofaccuracy.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ακρίβειά σου κατά _%s%%._
items.rings.ringofaccuracy.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ακρίβειά σου κατά _%s%%._
items.rings.ringofaccuracy.desc=Αυτό το δαχτυλίδι αυξάνει τη συγκέντρωσή σου, κάνοντάς το ευκολότερο να χτυπήσεις το σημάδι σου. Αντ'αυτού, ένα καταραμένο δαχτυλίδι κάνει τις επιθέσεις σου πιο άστοχες.

items.rings.ringofelements.name=δαχτυλίδι των στοιχείων
items.rings.ringofelements.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα προσφέρει _%s%%_ αντίσταση στα φυσικά στοιχεία.
items.rings.ringofelements.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα προσφέρει _%s%%_ αντίσταση στα φυσικά στοιχεία.
items.rings.ringofelements.desc=Αυτό το δαχτυλίδι παρέχει αντοχή από τις περισσότερες μαγικές επιδράσεις και από τα φυσικά στοιχεία· μειώνοντας τη ζημιά και τη διαρκεια των αρνητικών επιδράσεων. Ένα καταραμένο δαχτυλίδι χειροτερεύει αυτές τις επιδράσεις.

items.rings.ringofenergy.name=δαχτυλίδι της ενέργειας
items.rings.ringofenergy.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ταχύτητα φόρτισης των ραβδιών κατά _%1$s%%_ και την ταχύτητα φόρτισης των τεχνουργημάτων κατά _%2$s%%._
items.rings.ringofenergy.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ταχύτητα φόρτισης των ραβδιών κατά _%1$s%%_ και την ταχύτητα φόρτισης των τεχνουργημάτων κατά _%2$s%%._
items.rings.ringofenergy.desc=Τα ραβδιά και τα τεχνουργήματά σου θα επαναφορτίζουν γρηγορότερα στο απόκρυφο πεδίο που εκπέμπεται από αυτό το δαχτυλίδι. Ένα καταραμένο δαχτυλίδι θα επιβραδύνει την επαναφόρτιση.

items.rings.ringofevasion.name=δαχτυλίδι της αποφυγής
items.rings.ringofevasion.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την αποφυγή σου κατά _%s%%._
items.rings.ringofevasion.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την αποφυγή σου κατά _%s%%._
items.rings.ringofevasion.desc=Αυτό το δαχτυλίδι επιταχύνει τα αντανακλαστικά του χρήστη, κάνοντάς το δυσκολότερο να πετύχουν τα χτυπήματα πάνω του. Ένα καταραμένο δαχτυλίδι θα κάνει τον χρήστη ευκολότερο να χτυπηθεί.

items.rings.ringofforce.name=δαχτυλίδι της ισχύος
items.rings.ringofforce.stats=Χωρίς όπλο, και με την τωρινή σου δύναμη, το δαχτυλίδι προκαλεί _%1$d-%2$d πόντους ζημιάς._ Κρατώντας όπλο, το δαχτυλίδι αυξάνει τη ζημιά κατά _%3$d._
items.rings.ringofforce.typical_stats=Χωρίς όπλο, και με την τωρινή σου δύναμη, το δαχτυλίδι προκαλεί κανονικά _%1$d-%2$d πόντους ζημιάς._ Κρατώντας όπλο, κανονικά αυξάνει τη ζημιά κατά _%3$d._
items.rings.ringofforce.desc=Αυτό το δαχτυλίδι ενισχύει την ισχύ των κοντινών χτυπημάτων του χρήστη. Αυτή η έξτρα δύναμη είναι σχετικά αδύναμη όταν κρατάς όπλα, αλλά μία άοπλη επίθεση θα γίνει πολύ πιο δυνατή. Ένα καταραμένο δαχτυλίδι θα αποδυναμώσει αντ'αυτού τα χτυπήματα του χρήστη.

items.rings.ringoffuror.name=δαχτυλίδι της κατακραυγής
items.rings.ringoffuror.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ταχύτητα των επιθέσεών σου κατά _%s%%._
items.rings.ringoffuror.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ταχύτητα των επιθέσεών σου κατά _%s%%._
items.rings.ringoffuror.desc=Αυτό το δαχτυλίδι προσφέρει στον χρήστη μία εσωτερική οργή, επιτρέποντάς του να επιτεθεί πιο γρήγορα. Ένα καταραμένο θα επιβραδύνει την ταχύτητα επίθεσης του χρήστη..

items.rings.ringofhaste.name=δαχτυλίδι της βιασύνης
items.rings.ringofhaste.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ταχύτητά σου κατά _%s%%._
items.rings.ringofhaste.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ταχύτητά σου κατά _%s%%._
items.rings.ringofhaste.desc=Αυτό το δαχτυλίδι μειώνει τη δυσκολία κίνησης του χρήστη, επιτρέποντάς του να τρέχει με υπεράνθρωπη ταχύτητα. Αντ'αυτού, ένα καταραμένο δαχτυλίδι επιβαρύνει το χρήστη.

items.rings.ringofmight.name=δαχτυλίδι της δύναμης
items.rings.ringofmight.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την δύναμή σου κατά _%1$d_ και τη μέγιστη Ζωή σου κατά _%2$s%%._
items.rings.ringofmight.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την δύναμή σου κατά _%1$d_ και τη μέγιστη Ζωή σου κατά _%2$s%%._
items.rings.ringofmight.desc=Αυτό το δαχτυλίδι ενισχύει τα σωματικά χαρακτηριστικά του χρήστη, προσφέροντάς του σωματική δύναμη και κράση. Ένα καταραμένο δαχτυλίδι θα αποδυναμώσει τον χρήστη.

items.rings.ringofsharpshooting.name=δαχτυλίδι της σκοποβολής
items.rings.ringofsharpshooting.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει το αποτελεσματικό επίπεδο των όπλως ρίψης σου κατά _%1$d_ και την ανθεκτικότητά τους κατά _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει το αποτελεσματικό επίπεδο των όπλως ρίψης σου κατά _%1$d_ και την ανθεκτικότητά τους κατά _%2$s%%._
items.rings.ringofsharpshooting.desc=Αυτό το δαχτυλίδι ενισχύει την ακρίβεια και την ευστοχία, που θα κάνει όλα τα όπλα ρίψης πιο επιζήμια και ανθεκτικά. Ένα καταραμένο δαχτυλίδι θα έχει την αντίθετη επίδραση.

items.rings.ringoftenacity.name=δαχτυλίδι της επιμονής
items.rings.ringoftenacity.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα μειώσει τη ζημιά που δέχεσαι κατά _%s%%._
items.rings.ringoftenacity.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα μειώσει τη ζημιά που δέχεσαι κατά _%s%%._
items.rings.ringoftenacity.desc=Όταν φορεθεί, αυτό το δαχτυλίδι θα επιτρέψει στον χρήστη να αντισταθεί σε κανονικά θανατηφόρα χτυπήματα. Όσο πιο πληγωμένος είναι ο χρήστης, τόσο πιο ανθεκτικός θα είναι σε επιθέσεις. Ένα καταραμένο δαχτυλίδι θα το κάνει ευκολότερο για τους εχθρούς να εκτελέσουν τον χρήστη.

items.rings.ringofwealth.name=δαχτυλίδι του πλούτου
items.rings.ringofwealth.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την τύχη σου κατά _%s%%._
items.rings.ringofwealth.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την τύχη σου κατά _%s%%._
items.rings.ringofwealth.desc=Αυτό το δαχτυλίδι δρα ως ένας μαγνήτης για θησαυρό, αυξάνοντας την πιθανότητα οι εχθροί και τα δοχεία να κουβαλούν πολύτιμα αντικείμενα. Ένα καταραμένο δαχτυλίδι θα μειώσει τις πιθανότητες να λάβεις λάφυρα.



