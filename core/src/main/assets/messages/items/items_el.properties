###armor curses
items.armor.curses.antientropy.name=%s αντι-εντροπίας
items.armor.curses.antientropy.desc=Η κατάρα της αντι-εντροπίας λειτουργεί ενάντια στους νόμους του σύμπαντος, μεταφέροντας ενέργεια από τον επιτιθέμενο σε αυτόν που φοράει το καταραμένο αντικείμενο. Έτσι, ο επιτιθέμενος παγώνει για ένα μικρό χρονικό διάστημα, αλλά ο αμυνόμενος αρπάζει φωτιά!

items.armor.curses.bulk.name=Υπερμεγέθης %s
items.armor.curses.bulk.desc=Μια υπερμεγέθης πανοπλία φαίνεται μεγαλύτερη και πιο εντυπωσιακή, αλλά δεν είναι ισχυρότερη από μια απλή πανοπλία. Αντίθετα, λόγω μεγέθους εμποδίζει το εύκολο πέρασμα μέσα από πόρτες.

items.armor.curses.corrosion.name=%s διάβρωσης
items.armor.curses.corrosion.desc=Μια πανοπλία διάβρωσης εκτοξεύει σε τυχαίες στιγμές διαβρωτικό υγρό, καταβρέχοντας τα πάντα γύρω της.

items.armor.curses.displacement.name=%s εκτοπισμού
items.armor.curses.displacement.desc=Η κατάρα της τηλεμεταφοράς προσπαθεί να μεταφέρει τον χρήστη της σε ασφαλές μέρος όποτε δέχεται επίθεση. Δυστυχώς το παρακάνει, μεταφέροντάς τον σε τυχαία σημεία του επιπέδου.

items.armor.curses.metabolism.name=%s μεταβολισμού
items.armor.curses.metabolism.desc=Η κατάρα του μεταβολισμού γιατρεύει όποιον την έχει αμέσως μόλις δεχτεί κάποιο χτύπημα, αλλά προκαλεί τεράστια πείνα.

items.armor.curses.multiplicity.name=%s πολλαπλασιασμού
items.armor.curses.multiplicity.desc=Μια πανοπλία με την κατάρα του πολλαπλασιασμού περιέχει πολύ επικίνδυνη μαγεία. Μερικές φορές θα δημιουργήσει μία κατοπτρική εικόνα αυτού που την έχει, αλλά είναι εξίσου πιθανό να δημιουργήσει αντίγραφο του εχθρού!

items.armor.curses.overgrowth.name=%s υπεράνθησης
items.armor.curses.overgrowth.desc=Η πανοπλία υπεράνθησης καλύπτεται από διάφορα ανθισμένα φυτά. Είναι ένα ενδιαφέρον φαινόμενο που όμως δεν προσφέρει τίποτα στην άμυνα. Επίσης, τα φυτά της μπορεί να ενεργοποιηθούν τυχαία κατά τη διάρκεια της μάχης!

items.armor.curses.stench.name=%s μπόχας
items.armor.curses.stench.desc=Μια πανοπλία με την κατάρα της μπόχας. Εκλύει νέφη δυσωδίας, επικίνδυνα για οποιονδήποτε τα εισπνεύσει.


###glyphs
items.armor.glyphs.affection.name=%s της στοργής
items.armor.glyphs.affection.desc=Αυτός ο ισχυρός γλύφος επηρεάζει το μυαλό των επιτιθέμενων, σαγηνεύοντάς τους προσωρινά.

items.armor.glyphs.antimagic.name=%s αντι-μαγείας
items.armor.glyphs.antimagic.desc=Αυτός ο ισχυρός γλύφος επιτρέπει στην πανοπλία να προστατεύει από τις μαγικές επιθέσεις, μαζί με τις σωματικές. Η μαγική αυτή άμυνα δεν επηρεάζεται από τη βαθμίδα της πανοπλίας.

items.armor.glyphs.brimstone.name=%s πυροπροστασίας
items.armor.glyphs.brimstone.desc=Αυτός ο γλύφος προστατεύει τον κάτοχο και τα υπάρχοντά του από τη φωτιά, εκμηδενίζοντας τη ζημιά και τις αρνητικές επιδράσεις της.

items.armor.glyphs.camouflage.name=%s κάλυψης
items.armor.glyphs.camouflage.desc=Αυτός ο γλύφος επιτρέπει στον κάτοχο να κρύβεται στο ψηλό γρασίδι, προσδίδοντάς του προσωρινή αορατότητα.

items.armor.glyphs.entanglement.name=%s περιτύλιξης
items.armor.glyphs.entanglement.desc=Αυτός ο γλύφος τυλίγει τον κάτοχο με γαιώδη πανοπλία που απορροφά ζημιά - αλλά η ασπίδα αυτή σπάει αν ο κάτοχος μετακινηθεί.

items.armor.glyphs.flow.name=%s της ροής
items.armor.glyphs.flow.desc=Αυτός ο γλύφος τροποποιεί τη ροή του νερού γύρω από τον κάτοχο, κάνοντάς τον να κινείται πιο γρήγορα στο νερό.

items.armor.glyphs.obfuscation.name=%s συγκάλυψης
items.armor.glyphs.obfuscation.desc=Αυτός ο γλύφος κάνει τον κάτοχο δυσδιάκριτο και πιο δύσκολα εντοπίσιμο.

items.armor.glyphs.potential.name=%s φόρτισης
items.armor.glyphs.potential.rankings_desc=Σκοτώθηκε από: γλύφο δυναμικού
items.armor.glyphs.potential.desc=Αυτός ο γλύφος συσσωρεύει ενέργεια με τη λήψη χτυπημάτων, φορτίζοντας τα ραβδιά του κατόχου του.

items.armor.glyphs.repulsion.name=%s απώθησης
items.armor.glyphs.repulsion.desc=Αυτός ο γλύφος αντιστρέφει την ορμή όποιου επιτίθεται και τον πετάει προς τα πίσω.

items.armor.glyphs.stone.name=%s πετρώματος
items.armor.glyphs.stone.desc=Αυτός ο γλύφος περιβάλλει την πανοπλία με μαγική πέτρα. Οι επιθέσεις δεν μπορούν να αποφευχθούν, αλλά εμποδίζονται πόντοι ζημιάς αναλογικά με το επίπεδο αποφυγής.

items.armor.glyphs.swiftness.name=%s ταχύτητας
items.armor.glyphs.swiftness.desc=Αυτός ο γλύφος ενισχύει την ταχύτητα του χρήστη, εφόσον δεν βρίσκεται δίπλα σε κάποιον εχθρό.

items.armor.glyphs.thorns.name=%s των αγκαθιών
items.armor.glyphs.thorns.desc=Αυτός ο ισχυρός γλύφος τραυματίζει όποιον επιτίθεται στον κάτοχο, προκαλώντας του αιμορραγία.

items.armor.glyphs.viscosity.name=%s ιξώδους
items.armor.glyphs.viscosity.deferred=αναβεβλημένο %d
items.armor.glyphs.viscosity$defereddamage.name=Αναβεβλημένη ζημιά
items.armor.glyphs.viscosity$defereddamage.ondeath=Η αναβεβλημένη ζημιά σε σκότωσε...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Σκοτώθηκε από αναβεβλημένη ζημιά
items.armor.glyphs.viscosity$defereddamage.desc=Η συνολική εισερχόμενη ζημιά σού προκαλείται σταδιακά, ανά το χρόνο, αντί για άμεσα.\n\nΑναβεβλημένη ζημιά που απομένει: %d
items.armor.glyphs.viscosity.desc=Αυτός ο γλύφος μπορεί να αποθηκεύει τη ζημιά που δέχεται ο κάτοχος, κάνοντάς την να προκαλείται σταδιακά αντί για απευθείας.



###armor
items.armor.armor.ac_detach=ΑΠΟΚΟΛΛΗΣΗ
items.armor.armor.detach_seal=Βγάζεις τη σφραγίδα από την πανοπλία σου.
items.armor.armor.equip_cursed=Η πανοπλία τυλίγεται γύρω σου επώδυνα.
items.armor.armor.identify=Είσαι πλέον αρκετά εξοικειωμένος με την πανοπλία σου ώστε να ξέρεις τι είδους είναι.
items.armor.armor.incompatible=Η αλληλεπίδραση διαφόρων ειδών μαγείας εξάλειψε τον γλύφο της πανοπλίας!
items.armor.armor.curr_absorb=Αυτή η πανοπλία εμποδίζει _%1$d-%2$d πόντους ζημιάς_ και απαιτεί _%3$d πόντους δύναμης_ για να χρησιμοποιηθεί σωστά.
items.armor.armor.avg_absorb=Συνήθως αυτή η πανοπλία εμποδίζει _%1$d-%2$d πόντους ζημιάς_ και απαιτεί _δύναμη %3$d_ για να χρησιμοποιηθεί σωστά.
items.armor.armor.too_heavy=Εξαιτίας της χαμηλής σου δύναμης, με αυτή την πανοπλία μειώνεται η ικανότητά σου να κινείσαι, να αποφεύγεις, και να αμύνεσαι.
items.armor.armor.probably_too_heavy=Αυτή η πανοπλία μάλλον παραείναι βαριά για εσένα.
items.armor.armor.excess_str=Λόγω της υπερβολικής σου δύναμης, έχεις _καλύτερη ικανότητα αποφυγής_ φορώντας αυτή την πανοπλία.
items.armor.armor.evasion=Είναι ενισχυμένη ώστε να έχει καλύτερη _ικανότητα αποφυγής._
items.armor.armor.defense=Είναι ενισχυμένη ώστε να έχει καλύτερη _άμυνα._
items.armor.armor.inscribed=Είναι χαραγμένη με _%s._
items.armor.armor.cursed_worn=Αυτή η πανοπλία είναι καταραμένη, δεν μπορείς να τη βγάλεις από πάνω σου.
items.armor.armor.cursed=Νιώθεις μια διαβολική μαγεία κρυμμένη μέσα στην πανοπλία.
items.armor.armor.not_cursed=Αυτή η πανοπλία δεν έχει διαβολική μαγεία.
items.armor.armor.seal_attached=Η σπασμένη σφραγίδα του Πολεμιστή είναι καρφιτσωμένη σε αυτή την πανοπλία.
items.armor.armor$glyph.glyph=ιερογλυφικό
items.armor.armor$glyph.killed=Σκοτώθηκες από %s...

items.armor.classarmor.ac_ability=ΕΠΙΛΕΞΕ ΙΚΑΝΟΤΗΤΑ
items.armor.classarmor.no_ability=Η πανοπλία σου δεν διαθέτει κάποια ικανότητα· θα πρέπει να διαλέξεις μία!
items.armor.classarmor.not_equipped=Χρειάζεται να φοράς αυτή την πανοπλία για να χρησιμοποιήσεις την ειδική της δύναμη!
items.armor.classarmor.low_charge=Ο εξοπλισμός δεν έχει αρκετό φορτίο, για να ενεργοποιηθεί η ειδική του δύναμη!
items.armor.classarmor.charge_use=Αν κάνεις χρήση της ικανότητας τώρα, θα καταναλώσεις _%s_ φορτίο.

items.armor.clotharmor.name=υφασμάτινη πανοπλία
items.armor.clotharmor.desc=Αυτό το ελαφρύ ρούχο προσφέρει βασική προστασία.

items.armor.huntressarmor.name=μανδύας της ηρωίδας
items.armor.huntressarmor.no_enemies=Δεν υπάρχουν εχθροί τριγύρω
items.armor.huntressarmor.desc=Όσο φοράει τον μανδύα, η Κυνηγός μπορεί να εκτελέσει μια ειδική ικανότητα:

items.armor.leatherarmor.name=δερμάτινη πανοπλία
items.armor.leatherarmor.desc=Πανοπλία από κατεργασμένο δέρμα τέρατος. Όχι τόσο ελαφριά όσο η υφασμάτινη πανοπλία, αλλά με καλύτερη προστασία.

items.armor.magearmor.name=χιτώνας του ήρωα
items.armor.magearmor.desc=Όσο φοράει αυτόν τον υπέροχο χιτώνα, ο Μάγος μπορεί να εκτελέσει μια ειδική ικανότητα:

items.armor.mailarmor.name=αλυσιδωτή πανοπλία
items.armor.mailarmor.desc=Οι μεταλλικοί σύνδεσμοι κάνουν αυτή την πανοπλία γερή αλλά και ευέλικτη.

items.armor.platearmor.name=μεταλλική πανοπλία
items.armor.platearmor.desc=Η πανοπλία αποτελείται από τεράστιες μεταλλικές πλάκες ενωμένες μεταξύ τους. Προσφέρει απαράμιλλη προστασία σε κάθε αρκετά δυνατό εξερευνητή, που θα αντέξει το τεράστιο βάρος της.

items.armor.roguearmor.name=ένδυμα του ήρωα
items.armor.roguearmor.desc=Όσο φοράει αυτό το σκοτεινό ένδυμα, ο Κλέφτης μπορεί να εκτελέσει μια ειδική ικανότητα:

items.armor.scalearmor.name=φολιδωτή πανοπλία
items.armor.scalearmor.desc=Οι μεταλλικές φολίδες που είναι ραμμένες πάνω σε ένα δερμάτινο γιλέκο, δημιουργούν μια ευέλικτη αλλά και ισχυρή πανοπλία.

items.armor.warriorarmor.name=πανοπλία του ήρωα
items.armor.warriorarmor.desc=Παρότι η πανοπλία δείχνει βαριά, επιτρέπει στον Πολεμιστή να εκτελέσει μια ειδική ικανότητα:



###artifacts
items.artifacts.alchemiststoolkit.name=εργαλειοθήκη του αλχημιστή
items.artifacts.alchemiststoolkit.ac_brew=ΠΑΡΑΣΚΕΥΑΣΜΑ
items.artifacts.alchemiststoolkit.not_ready=Τα εργαλεία σου δεν έχουν ετοιμαστεί ακόμα.
items.artifacts.alchemiststoolkit.cursed=Τα καταραμένα εργαλεία δεν σου επιτρέπουν να χρησιμοποιήσεις αλχημεία!
items.artifacts.alchemiststoolkit.enemy_near=Δεν μπορείς να το κάνεις αυτό ενώ υπάρχουν εχθροί κοντά σου.
items.artifacts.alchemiststoolkit.full=Τα εργαλεία σου είναι στη μέγιστη ενέργεια!
items.artifacts.alchemiststoolkit.desc=Η εργαλειοθήκη περιέχει διάφορα συστατικά και φυτά, μαζί με ένα φιαλίδιο ανάμιξης, ώστε να μπορείς να κάνεις αλχημεία όπου κι αν βρίσκεσαι.
items.artifacts.alchemiststoolkit.desc_cursed=Η καταραμένη εργαλειοθήκη έχει κολλήσει στο πλευρό σου και δεν σου επιτρέπει να χρησιμοποιήσεις αλχημεία.
items.artifacts.alchemiststoolkit.desc_warming=Τα εργαλεία σου προετοιμάζονται, και θα είναι έτοιμα για χρήση όταν αποκτήσεις εμπειρία.
items.artifacts.alchemiststoolkit.desc_hint=Η εργαλειοθήκη σου παράγει αλχημική ενέργεια όσο κερδίζεις εμπειρία καθώς τη φοράς. Ίσως θα μπορούσε να αναβαθμιστεί σε χύτρα αλχημείας;

items.artifacts.artifact.cannot_wear_two=Δεν μπορείς να εξοπλιστείς με δύο ίδια τεχνουργήματα.
items.artifacts.artifact.equip_cursed=Το μαγικό αντικείμενο κολλάει πάνω σου. Είναι καταραμένο!
items.artifacts.artifact.curse_known=Νιώθεις μια διαβολική μαγεία να κρύβεται μέσα στο τεχνούργημα.
items.artifacts.artifact.not_cursed=Αυτό το μαγικό αντικείμενο δεν έχει διαβολική μαγεία.
items.artifacts.artifact.need_to_equip=Χρειάζεται να εξοπλίσεις το τεχνούργημα για να το κάνεις αυτό.

items.artifacts.capeofthorns.name=αγκαθωτή κάπα
items.artifacts.capeofthorns.desc=Αυτά τα κομμάτια μέταλλου από το DM-300 έχουν μετατραπεί σε μια κάπα. Φαίνεται να έχει μέσα της λίγη από την ενέργεια του DM-300.
items.artifacts.capeofthorns.desc_inactive=Η κάπα ακουμπάει στιβαρά στους ώμους σου, και φαίνεται να φορτίζει με ενέργεια από τη ζημιά που δέχεσαι.
items.artifacts.capeofthorns.desc_active=Η κάπα φαίνεται να εκπέμπει την αποθηκευμένη της ενέργεια, εκπέμπει μια προστατευτική αύρα.
items.artifacts.capeofthorns$thorns.inert=Η κάπα σου σταματάει να εκπέμπει ενέργεια.
items.artifacts.capeofthorns$thorns.radiating=Η κάπα σου αρχίζει να εκπέμπει ενέργεια, νιώθεις προστατευμένος!
items.artifacts.capeofthorns$thorns.levelup=Η Κάπα σου γίνεται ισχυρότερη!
items.artifacts.capeofthorns$thorns.name=Αγκάθια
items.artifacts.capeofthorns$thorns.desc=Η κάπα σου εκπέμπει ενέργεια και σε καλύπτει με ένα πεδίο αμυντικής δύναμης!\n\nΌλη η ζημιά που δέχεσαι μειώνεται όσο τα αγκάθια είναι ενεργά. Επιπλέον, εάν ο επιτιθέμενος είναι δίπλα σου, η ζημιά που απορροφάται επιστρέφει σε αυτόν.\n\nΓύροι που απομένουν: %s.

items.artifacts.chaliceofblood.name=δισκοπότηρο αίματος
items.artifacts.chaliceofblood.ac_prick=ΤΡΥΠΗΜΑ
items.artifacts.chaliceofblood.yes=Ναι, ξέρω τι κάνω
items.artifacts.chaliceofblood.no=Όχι, άλλαξα γνώμη
items.artifacts.chaliceofblood.prick_warn=Κάθε φορά που χρησιμοποιείς το δισκοπότηρο, απορροφάει περισσότερη ζωτική ενέργεια. Εάν δεν είσαι προσεκτικός, μπορεί εύκολα να σε σκοτώσει.\n\nΘέλεις σίγουρα να του προσφέρεις κι άλλη ζωτική ενέργεια;
items.artifacts.chaliceofblood.onprick=Τρυπάς τον εαυτό σου, και η ζωτική σου ενέργεια χύνεται μέσα στο δισκοπότηρο.
items.artifacts.chaliceofblood.ondeath=Το Δισκοπότηρο ρουφάει όλη τη ζωτική σου ενέργεια...
items.artifacts.chaliceofblood.desc=Το χείλος του γυαλιστερού ασημένιου δισκοπότηρου είναι περίεργα διακοσμημένο με κοφτερά πετράδια.
items.artifacts.chaliceofblood.desc_cursed=Το καταραμένο δισκοπότηρο έχει κολλήσει στο χέρι σου, και εμποδίζει την ανάκτηση πόντων ζωής.
items.artifacts.chaliceofblood.desc_1=Καθώς κρατάς το δισκοπότηρο, νιώθεις μια περίεργη επιθυμία να τρυπήσεις τη γλώσσα σου στα μυτερά πετράδια του χείλους του.
items.artifacts.chaliceofblood.desc_2=Λίγο από το αίμα σου χύνεται μέσα στο δισκοπότηρο και το νιώθεις να σου μεταφέρει ζωτική ενέργεια. Θέλεις να ξανατρυπήσεις τη γλώσσα σου, αν και ξέρεις πως θα πονέσει.
items.artifacts.chaliceofblood.desc_3=Το δισκοπότηρο είναι γεμάτο με τη ζωτική σου ενέργεια. Το νιώθεις να μεταφέρει ζωτική ενέργεια πίσω σε εσένα.

items.artifacts.cloakofshadows.name=μανδύας των σκιών
items.artifacts.cloakofshadows.ac_stealth=ΚΑΛΥΨΗ
items.artifacts.cloakofshadows.cooldown=Ο μανδύας χρειάζεται %d γύρους να επαναφορτιστεί.
items.artifacts.cloakofshadows.cursed=Δεν μπορείς να χρησιμοποιήσεις τον καταραμένο μανδύα.
items.artifacts.cloakofshadows.no_charge=Ο μανδύας σου δεν έχει επαναφορτιστεί ακόμα.
items.artifacts.cloakofshadows.desc=Ένας ανεκτίμητος μαγικός μανδύας. Ο Κλέφτης τον "αφήρεσε" από το βασιλικό οπλοστάσιο, πολλά χρόνια πριν. Όσο τον φοράς μπορείς να γίνεις εντελώς αόρατος, για σύντομο χρονικό διάστημα.\n\nΌσο περισσότερο χρησιμοποιείται, τόσο πιο ισχυρός γίνεται· επιτρέποντας στον Κλέφτη να γίνεται αόρατος πιο συχνά και για μεγαλύτερα διαστήματα.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Ο μανδύας σου ξέμεινε από ενέργεια.
items.artifacts.cloakofshadows$cloakstealth.levelup=Ο μανδύας σου δυναμώνει!
items.artifacts.cloakofshadows$cloakstealth.name=Καλυμμένος
items.artifacts.cloakofshadows$cloakstealth.desc=Ο μανδύας των σκιών σου σου παρέχει αορατότητα όσο είσαι τυλιγμένος με αυτόν.\n\nΌσο είσαι αόρατος, οι εχθροί δεν μπορούν να σου επιτεθούν ή να σε ακολουθήσουν. Οι σωματικές επιθέσεις και οι μαγικές επιδράσεις (όπως οι πάπυροι και τα ραβδιά) θα ακυρώσουν αμέσως την αορατότητα.\n\nΘα παραμείνεις καλυμμένος μέχρι να ακυρωθεί η επίδραση, ή ο μανδύας σου να ξεμείνει από ενέργεια.

items.artifacts.driedrose.name=ξερό ρόδο
items.artifacts.driedrose.ac_summon=ΕΠΙΚΛΗΣΗ
items.artifacts.driedrose.ac_direct=ΕΝΤΟΛΗ
items.artifacts.driedrose.ac_outfit=ΕΞΟΠΛΙΣΜΟΣ
