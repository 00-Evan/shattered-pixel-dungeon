items.potions.potion.ac_drink=ΠΙΕΣ
items.potions.potion.turquoise=τυρκουάζ φίλτρο
items.potions.potion.crimson=κόκκινο φίλτρο
items.potions.potion.azure=μπλε φίλτρο
