items.rings.ring.quartz=δαχτυλίδι με χαλαζία
items.rings.ring.agate=δαχτυλίδι από αχάτη
items.rings.ring.equip_cursed=Το δαχτυλίδι στενεύει επίπονα στο δάχτυλό σου!
items.rings.ring.unknown_desc=Αυτό το μεταλλικό δαχτυλίδι είναι διακοσμημένο με πετράδι, που φωσφορίζει στο σκοτάδι. Άραγε, τι επίδραση θα έχει μόλις φορεθεί;
items.rings.ring.known=Αυτό είναι: %s
items.rings.ring.identify=Είσαι αρκετά εξοικειωμένος με το δαχτυλίδι σου ώστε να το αναγνωρίσεις. Είναι ένα %s.
items.rings.ring.cursed_worn=Επειδή αυτό το δαχτυλίδι είναι καταραμένο, δεν μπορείς να το βγάλεις από πάνω σου.
items.rings.ring.curse_known=Νιώθεις μια διαβολική μαγεία να ελλοχεύει μέσα στο δαχτυλίδι.
items.rings.ring.not_cursed=Αυτό το δαχτυλίδι δεν έχει διαβολική μαγεία.

items.rings.ringofaccuracy.name=δαχτυλίδι της ακρίβειας
items.rings.ringofaccuracy.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ακρίβειά σου κατά _%s%%._
items.rings.ringofaccuracy.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ακρίβειά σου κατά _%s%%._
items.rings.ringofaccuracy.desc=Αυτό το δαχτυλίδι αυξάνει τη συγκέντρωσή σου, κάνοντάς το ευκολότερο να χτυπήσεις το σημάδι σου. Αντ'αυτού, ένα καταραμένο δαχτυλίδι κάνει τις επιθέσεις σου πιο άστοχες.

items.rings.ringofelements.name=δαχτυλίδι των στοιχείων
items.rings.ringofelements.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα προσφέρει _%s%%_ αντίσταση στα φυσικά στοιχεία.
items.rings.ringofelements.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα προσφέρει _%s%%_ αντίσταση στα φυσικά στοιχεία.
items.rings.ringofelements.desc=Αυτό το δαχτυλίδι παρέχει αντοχή από τις περισσότερες μαγικές επιδράσεις και από τα φυσικά στοιχεία· μειώνοντας τη ζημιά και τη διαρκεια των αρνητικών επιδράσεων. Ένα καταραμένο δαχτυλίδι χειροτερεύει αυτές τις επιδράσεις.

items.rings.ringofenergy.name=δαχτυλίδι της ενέργειας
items.rings.ringofenergy.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ταχύτητα φόρτισης των ραβδιών κατά _%1$s%%_ και την ταχύτητα φόρτισης των τεχνουργημάτων κατά _%2$s%%._
items.rings.ringofenergy.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ταχύτητα φόρτισης των ραβδιών κατά _%1$s%%_ και την ταχύτητα φόρτισης των τεχνουργημάτων κατά _%2$s%%._
items.rings.ringofenergy.desc=Τα ραβδιά και τα τεχνουργήματά σου θα επαναφορτίζουν γρηγορότερα στο απόκρυφο πεδίο που εκπέμπεται από αυτό το δαχτυλίδι. Ένα καταραμένο δαχτυλίδι θα επιβραδύνει την επαναφόρτιση.

items.rings.ringofevasion.name=δαχτυλίδι της αποφυγής
items.rings.ringofevasion.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την αποφυγή σου κατά _%s%%._
items.rings.ringofevasion.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την αποφυγή σου κατά _%s%%._
items.rings.ringofevasion.desc=Αυτό το δαχτυλίδι επιταχύνει τα αντανακλαστικά του χρήστη, βοηθώντας τον να αποφεύγει τα περισσότερα χτυπήματα. Αντίθετα, ένα καταραμένο δαχτυλίδι θα κάνει τον χρήστη ευκολότερο στόχο.

items.rings.ringofforce.name=δαχτυλίδι της ισχύος
items.rings.ringofforce.stats=Χωρίς όπλο, και με την τωρινή σου δύναμη, το δαχτυλίδι προκαλεί _%1$d-%2$d πόντους ζημιάς._ Κρατώντας όπλο, το δαχτυλίδι αυξάνει τη ζημιά κατά _%3$d._
items.rings.ringofforce.typical_stats=Χωρίς όπλο, και με την τωρινή σου δύναμη, το δαχτυλίδι προκαλεί κανονικά _%1$d-%2$d πόντους ζημιάς._ Κρατώντας όπλο, κανονικά αυξάνει τη ζημιά κατά _%3$d._
items.rings.ringofforce.desc=Αυτό το δαχτυλίδι ενισχύει την ισχύ των κοντινών χτυπημάτων του χρήστη. Αυτή η πρόσθετη δύναμη είναι σχετικά ασθενής όταν κρατάς όπλα, αλλά μία άοπλη επίθεση θα γίνει πολύ πιο ισχυρή. Αντίθετα, ένα καταραμένο δαχτυλίδι θα αποδυναμώσει τα χτυπήματα του χρήστη.

items.rings.ringoffuror.name=δαχτυλίδι της κατακραυγής
items.rings.ringoffuror.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ταχύτητα των επιθέσεών σου κατά _%s%%._
items.rings.ringoffuror.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ταχύτητα των επιθέσεών σου κατά _%s%%._
items.rings.ringoffuror.desc=Αυτό το δαχτυλίδι προσφέρει στον χρήστη μία εσωτερική οργή, επιτρέποντάς του να επιτεθεί πιο γρήγορα. Ένα καταραμένο θα επιβραδύνει την ταχύτητα επίθεσης του χρήστη..

items.rings.ringofhaste.name=δαχτυλίδι της βιασύνης
items.rings.ringofhaste.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την ταχύτητά σου κατά _%s%%._
items.rings.ringofhaste.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την ταχύτητά σου κατά _%s%%._
items.rings.ringofhaste.desc=Αυτό το δαχτυλίδι μειώνει τη δυσκολία κίνησης του χρήστη, επιτρέποντάς του να τρέχει με υπεράνθρωπη ταχύτητα. Αντ'αυτού, ένα καταραμένο δαχτυλίδι επιβαρύνει το χρήστη.

items.rings.ringofmight.name=δαχτυλίδι της δύναμης
items.rings.ringofmight.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την δύναμή σου κατά _%1$d_ και τη μέγιστη Ζωή σου κατά _%2$s%%._
items.rings.ringofmight.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την δύναμή σου κατά _%1$d_ και τη μέγιστη Ζωή σου κατά _%2$s%%._
items.rings.ringofmight.desc=Αυτό το δαχτυλίδι ενισχύει τα σωματικά χαρακτηριστικά του χρήστη, προσφέροντάς του σωματική δύναμη και κράση. Ένα καταραμένο δαχτυλίδι θα αποδυναμώσει τον χρήστη.

items.rings.ringofsharpshooting.name=δαχτυλίδι της σκοποβολής
items.rings.ringofsharpshooting.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει το αποτελεσματικό επίπεδο των όπλως ρίψης σου κατά _%1$d_ και την ανθεκτικότητά τους κατά _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει το αποτελεσματικό επίπεδο των όπλως ρίψης σου κατά _%1$d_ και την ανθεκτικότητά τους κατά _%2$s%%._
items.rings.ringofsharpshooting.desc=Αυτό το δαχτυλίδι ενισχύει την ακρίβεια και την ευστοχία, που θα κάνει όλα τα όπλα ρίψης πιο επιζήμια και ανθεκτικά. Ένα καταραμένο δαχτυλίδι θα έχει την αντίθετη επίδραση.

items.rings.ringoftenacity.name=δαχτυλίδι της επιμονής
items.rings.ringoftenacity.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα μειώσει τη ζημιά που δέχεσαι κατά _%s%%._
items.rings.ringoftenacity.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα μειώσει τη ζημιά που δέχεσαι κατά _%s%%._
items.rings.ringoftenacity.desc=Όταν φορεθεί, αυτό το δαχτυλίδι θα επιτρέψει στον χρήστη να αντισταθεί σε κανονικά θανατηφόρα χτυπήματα. Όσο πιο πληγωμένος είναι ο χρήστης, τόσο πιο ανθεκτικός θα είναι σε επιθέσεις. Ένα καταραμένο δαχτυλίδι θα το κάνει ευκολότερο για τους εχθρούς να εκτελέσουν τον χρήστη.

items.rings.ringofwealth.name=δαχτυλίδι του πλούτου
items.rings.ringofwealth.stats=Όταν φορεθεί, αυτό το δαχτυλίδι θα αυξήσει την τύχη σου κατά _%s%%._
items.rings.ringofwealth.typical_stats=Όταν φορεθεί, αυτό το δαχτυλίδι τυπικά θα αυξήσει την τύχη σου κατά _%s%%._
items.rings.ringofwealth.desc=Αυτό το δαχτυλίδι δρα ως ένας μαγνήτης για θησαυρό, αυξάνοντας την πιθανότητα οι εχθροί και τα δοχεία να κουβαλούν πολύτιμα αντικείμενα. Ένα καταραμένο δαχτυλίδι θα μειώσει τις πιθανότητες να λάβεις λάφυρα.



