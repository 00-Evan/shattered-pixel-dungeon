items.weapon.melee.quarterstaff.typical_ability_desc=Η Ξιφομάχος μπορεί να πάρει μια _αμυντική στάση_ με το σιδηροκόνταρο. Αυτή η στάση δεν απαιτεί κανέναν γύρο για να ενεργοποιηθεί και τριπλασιάζει την αποφυγή της, κανονικά για _%d γύρους._
