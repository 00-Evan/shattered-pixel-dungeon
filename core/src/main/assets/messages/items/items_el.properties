items.artifacts.lloydsbeacon.preventing=Η ισχυρή μαγική αύρα αυτού του μέρους αποτρέπει τη χρήση του πομπού του Lloyd!
items.artifacts.lloydsbeacon.creatures=Η ψυχική αύρα των κοντινών πλασμάτων αποτρέπει τη χρήση του πομπού του Lloyd.
items.artifacts.lloydsbeacon.return=Ο πομπός του Lloyd έχει οριστεί στην τρέχουσα θέση· μπορείς να επιστρέψεις εδώ ανά πάσα στιγμή.
items.artifacts.lloydsbeacon.desc=Ο πομπός του Lloyd είναι μια περίτεχνη μαγική συσκευή που δίνει στον χρήστη έλεγχο πάνω στη μαγεία της τηλεμεταφοράς. Ο πομπός μπορεί να χρησιμοποιηθεί για να επιστρέψεις σε μια προκαθορισμένη θέση, αλλά μπορεί και να αποβάλει εκρήξεις μαγείας τηλεμεταφοράς – αφού πρώτα φορτιστεί με το να είναι εξοπλισμένος. Η μαγεία αυτή μπορεί να κατευθυνθεί σε έναν στόχο ή και στον ίδιο τον χρήστη.
items.artifacts.lloydsbeacon.desc_set=Ο πομπός ορίστηκε κάπου στο %dο επίπεδο της κατακόμβης.

