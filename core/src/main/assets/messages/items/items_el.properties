items.scrolls.exotic.exoticscroll.unknown_desc=Ένας λαμπερός, ακατανόητος μαγικός ρούνος είναι γραμμένος στη μαύρη περγαμηνή. Φαίνεται ότι δεν ανήκει σε αυτήν τη γη. Άραγε, τι θα κάνει αν διαβαστεί φωναχτά;

items.scrolls.exotic.scrollofsirenssong.name=πάπυρος άσματος σειρήνων
items.scrolls.exotic.scrollofsirenssong.prompt=Επίλεξε έναν στόχο
items.scrolls.exotic.scrollofsirenssong.no_target=Ο πάπυρος ενεργοποιείται χωρίς στόχο
items.scrolls.exotic.scrollofsirenssong.cancel=Πρέπει να επιλέξεις έναν στόχο.
items.scrolls.exotic.scrollofsirenssong.desc=Η ανάγνωση αυτού του παπύρου εκπέμπει μια σαγηνευτική μελωδία που σκλαβώνει τον εχθρό-στόχο· ο στόχος θα γίνει ο μόνιμος σύμμαχός σου! Οι άλλοι εχθροί που ακούν τον πάπυρο θα γοητευθούν προσωρινά.\n\nΟι πολύ ισχυροί εχθροί θα αντισταθούν στη σκλαβωτική επίδραση και απλώς θα γοητευθούν.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=σκλάβωμα
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=Αυτό το πλάσμα έχει συνεπαρθεί από τη μαγεία ενός παπύρου άσματος σειρήνων.\n\nΈνας σκλαβωμένος χαρακτήρας γίνεται ο μόνιμος σύμμαχός σου και θα παλεύει κάθε εχθρό που συναντά.

items.scrolls.exotic.scrollofantimagic.name=πάπυρος αντι-μαγείας
items.scrolls.exotic.scrollofantimagic.desc=Η μαγεία αυτού του παπύρου θα σε περικυκλώσει με μία μαγική αύρα, η οποία εμποδίζει προσωρινά όλες τις μαγικές επιδράσεις - είτε επιβλαβείς είτε βοηθητικές.

items.scrolls.exotic.scrollofchallenge.name=πάπυρος πρόκλησης
items.scrolls.exotic.scrollofchallenge.desc=Όταν ο πάπυρος διαβαστεί δυνατά, θα απελευθερώσει μια δυνατή ιαχή που τραβάει τους εχθρούς στον αναγνώστη. Ταυτόχρονα, θα δημιουργήσει μια μικρή αρένα τριγύρω του.\n\nΌσο ο χρήστης είναι στην αρένα, λαμβάνει 33% μειωμένη ζημιά από όλες τις πηγές και δεν μειώνεται ο κορεσμός του. (Η μείωση της ζημιάς γίνεται πριν εφαρμοστούν άλλες μορφές εμποδισμού ζημιάς.)\n\nΤο μέγεθος της αρένας κλιμακώνεται ανάλογα με το μέγεθος του χώρου που βρίσκεται ο αναγνώστης. Θα είναι ιδιαίτερα μικρή σε κάποιους χώρους αφεντικών.
items.scrolls.exotic.scrollofchallenge$challengearena.name=αρένα πρόκλησης
items.scrolls.exotic.scrollofchallenge$challengearena.desc=Ένας πάπυρος πρόκλησης δημιούργησε μια αρένα γύρω σου· σηματοδοτείται από τον κυματοειδή κόκκινο καπνό.\n\nΌσο βρίσκεσαι στον καπνό, η πείνα σου δεν αυξάνεται και λαμβάνεις 33%% λιγότερη ζημιά από κάθε πηγή. Αν έχεις κι άλλα μέσα μείωσης ζημιάς (όπως η πανοπλία), θα εφαρμοστούν μετά από αυτήν τη μείωση 33%%.\n\nΓύροι που απομένουν: %d.

items.scrolls.exotic.scrollofdivination.name=πάπυρος μαντείας
items.scrolls.exotic.scrollofdivination.nothing_left=Δεν έχει μείνει τίποτα να αναγνωρίσεις!
items.scrolls.exotic.scrollofdivination.desc=Αυτός ο πάπυρος θα αναγνωρίσει μόνιμα 4 τυχαίους τύπους αντικειμένων. Οι τύποι που θα αναγνωριστούν μπορεί να είναι το χρώμα ενός φίλτρου, ο ρούνος ενός παπύρου, ή το πετράδι ενός δαχτυλιδιού. Τα αντικείμενα που θα αναγνωριστούν δεν θα είναι απαραίτητα κάποια που κουβαλάς.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Ο πάπυρος μαντείας σου έχει αναγνωρίσει τα εξής αντικείμενα:

items.scrolls.exotic.scrollofdread.name=πάπυρος πανικού
items.scrolls.exotic.scrollofdread.desc=Όταν ο πάπυρος διαβαστεί, θα εκπέμψει μια κόκκινη λάμψη που υποβάλλει τον πανικό σε όλους τους εχθρούς του οπτικού σου πεδίου. Μια επίδραση τόσο ισχυρή, που οι εχθροί θα το σκάσουν εντελώς από την κατακόμβη--και δε θα ξαναφανούν ποτέ!\n\nΑκριβώς όπως και στον τρόμο, ο πανικός μπορεί να καταλαγιάσει--είτε με τον χρόνο είτε αν ο στόχος λάβει ζημιά.\n\nΟι εχθροί με ισχυρή βούληση, όπως τα αφεντικά, θα λάβουν την απλή επίδραση του τρόμου.

items.scrolls.exotic.scrollofenchantment.name=πάπυρος ενίσχυσης
items.scrolls.exotic.scrollofenchantment.inv_title=Ενίσχυσε ένα αντικείμενο
items.scrolls.exotic.scrollofenchantment.weapon=Διάλεξε μία μαγική ενίσχυση για να εφαρμόσεις στο όπλο σου.
items.scrolls.exotic.scrollofenchantment.armor=Διάλεξε έναν γλύφο για να εφαρμόσεις στην πανοπλία σου.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Η ακύρωση θα καταναλώσει τον πάπυρο έτσι κι αλλιώς.
items.scrolls.exotic.scrollofenchantment.cancel=Ακύρωση
items.scrolls.exotic.scrollofenchantment.desc=Αυτός ο πάπυρος εγχέει ένα όπλο ή μία πανοπλία με ισχυρή μαγική ενέργεια. Ο αναγνώστης έχει έναν βαθμό ελέγχου στη μαγεία που θα εγχυθεί.

items.scrolls.exotic.scrollofforesight.name=πάπυρος διορατικότητας
items.scrolls.exotic.scrollofforesight.desc=Όταν ο πάπυρος διαβαστεί, οι λεπτομέρειες του κοντινού εδάφους θα εκπέμπονται με κρυστάλλινη διαύγεια στο μυαλό του αναγνώστη. Η επίδραση διαρκεί για μεγάλο χρονικό διάστημα. Αποκαλύπτει επίσης κάθε κρυφή πόρτα ή παγίδα, καθιστώντας αχρείαστη την αναζήτηση.

items.scrolls.exotic.scrollofmetamorphosis.name=πάπυρος μεταμόρφωσης
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Επίλεξε ένα ταλέντο να το μεταμορφώσεις.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Διάλεξε ένα νέο ταλέντο που θα αντικαταστήσει το μεταμορφωμένο.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=μεταμόρφωση ταλέντου
items.scrolls.exotic.scrollofmetamorphosis.desc=Αυτός ο πάπυρος περιέχει μια ισχυρή μαγεία μεταστοιχείωσης, η οποία εφαρμόζεται στον ίδιο τον χρήστη κι όχι σε αντικείμενο. Μπορείς να επιλέξεις κάποιο ταλέντο σου και να το αντικαταστήσεις με κάποιο άλλο της ίδιας βαθμίδας --από κάθε κλάση ήρωα!\n\nΑυτή η επίδραση μπορεί να χρησιμοποιηθεί μόνο σε ταλέντα κύριων κλάσεων --όχι σε ταλέντα εξειδικεύσεων ή ικανοτήτων πανοπλίας. Τα ταλέντα που δεν μπορείς να χρησιμοποιήσεις δεν θα δοθούν ως επιλογές.

items.scrolls.exotic.scrollofmysticalenergy.name=πάπυρος απόκρυφης ενέργειας
items.scrolls.exotic.scrollofmysticalenergy.desc=Όταν απελευθερωθεί, η ωμή μαγική δύναμη αυτής της περγαμηνής θα φορτίζει σταδιακά τα εξοπλισμένα τεχνουργήματα του χρήστη.

items.scrolls.exotic.scrollofpassage.name=πάπυρος περάσματος
items.scrolls.exotic.scrollofpassage.desc=Η μαγεία αυτής της περγαμηνής τηλεμεταφέρει τον αναγνώστη στην από πάνω είσοδο της τρέχουσας τοποθεσίας. Πολύ χρήσιμο για να φτάσεις γρήγορα στο κατάστημα.

items.scrolls.exotic.scrollofprismaticimage.name=πάπυρος πρισματικής εικόνας
items.scrolls.exotic.scrollofprismaticimage.desc=Η μαγεία αυτού του παπύρου θα δημιουργήσει έναν πολύχρωμο δίδυμο του αναγνώστη. Αυτή η πρισματική εικόνα δρα ως ο πιο αδύναμος κλώνος του αναγνώστη: έχει παρόμοια άμυνα, αλλά χαμηλότερη ζωή και επίθεση.\n\nΗ πρισματική εικόνα θα παρουσιάζεται όταν υπάρχουν κοντινοί εχθροί, και θα επιχειρεί να προστατεύει τον αναγνώστη.\n\nΑν υπάρχει ήδη κάποια πρισματική εικόνα, με τη χρήση του παπύρου θα θεραπευτεί πλήρως.

items.scrolls.exotic.scrollofpsionicblast.name=πάπυρος ψιονικής έκρηξης
items.scrolls.exotic.scrollofpsionicblast.ondeath=Η ψιονική έκρηξη σού ξεσκίζει το μυαλό...
items.scrolls.exotic.scrollofpsionicblast.desc=Αυτός ο πάπυρος περιέχει μια τρομερά καταστροφική ενέργεια, που μπορεί να διοχετευτεί για να καταστρέψει τα μυαλά όλων των ορατών πλασμάτων.\n\nΥπάρχει, όμως, σημαντική αντίδραση: ο αναγνώστης θα λάβει επίσης ζημιά, θα τυφλωθεί και θα αποδυναμωθεί. Όσο περισσότερους στόχους χτυπήσει ο πάπυρος, τόσο λιγότερη ζημιά θα λάβει ο αναγνώστης.



###spells
items.spells.alchemize.name=αλχημισμός
items.spells.alchemize.prompt=Αλχήμισε ένα αντικείμενο
items.spells.alchemize.desc=Αυτό το ξόρκι κατέχει δυνάμεις μεταστοιχείωσης παρόμοιες με αυτές του αλχημικού τσουκαλιού. Με κάθε εκτέλεση, ο χρήστης θα μπορεί να μετατρέψει ένα αντικείμενο (ή στοίβα αντικειμένων) είτε σε χρυσό είτε σε αλχημική ενέργεια.\n\nΟ αλχημισμός πωλείται στα καταστήματα, αλλά μπορεί και να δημιουργηθεί με αλχημεία. Ένας πάπυρος αναμειγνύεται με ρουνικό λίθο ή σπόρο για να παραχθεί ο απόκρυφος καταλύτης. Έπειτα, ο καταλύτης χρησιμοποιείται στο να δημιουργηθεί ένας αριθμός χρήσεων του αλχημισμού.
items.spells.alchemize$wndalchemizeitem.sell=Μετατροπή σε %dχρ
items.spells.alchemize$wndalchemizeitem.sell_1=Μετατροπή 1 σε %dχρ
items.spells.alchemize$wndalchemizeitem.sell_all=Μετατροπή όλων σε %dχρ
items.spells.alchemize$wndalchemizeitem.energize=Αυτό για %d ενέργεια
items.spells.alchemize$wndalchemizeitem.energize_1=1 για %d ενέργεια
items.spells.alchemize$wndalchemizeitem.energize_all=Όλα για %d ενέργεια

items.spells.aquablast.name=υδατική έκρηξη
items.spells.aquablast.desc=Αυτό το ξόρκι προκαλεί μια υδάτινη έκρηξη στο καθορισμένο σημείο. Η έκρηξη δεν είναι αρκετά ισχυρή ώστε να προκαλέσει ζημιά (ακόμη και σε φλογερούς εχθρούς). Θα εξαπλώσει, όμως, νερό στο κοντινό έδαφος, θα σβήσει φωτιές και θα ακινητοποιήσει για λίγο οποιονδήποτε βρεθεί κοντά στην έκρηξη.

items.spells.arcanecatalyst.name=απόκρυφος καταλύτης
items.spells.arcanecatalyst.desc=Αυτή η μπάλα χρυσής σκόνης δημιουργείται από την αποδομημένη ουσία ενός παπύρου. Τρεμοφέγγει στο σκοτάδι της κατακόμβης.\n\nΟ καταλύτης είναι κυρίως χρήσιμος ως συστατικό αλχημείας. Αλλά μπορείς και να χρησιμοποιήσεις τη μαγεία του απευθείας, για να ενεργοποιηθεί η επίδραση ενός τυχαίου παπύρου.

items.spells.beaconofreturning.name=πομπός της επιστροφής
items.spells.beaconofreturning.preventing=Η ισχυρή μαγική αύρα αυτού του μέρους απέτρεψε τη χρήση του ξορκιού!
items.spells.beaconofreturning.creatures=Η ψυχική αύρα των γειτονικών πλασμάτων αποτρέπει την τηλεμεταφορά.
items.spells.beaconofreturning.set=Ο πομπός ορίστηκε στην τρέχουσα θέση.
items.spells.beaconofreturning.wnd_body=Με τον ορισμό, θα αναιρέσεις το σημείο στο οποίο είχε τεθεί προηγουμένως ο πομπός.\n\nΜε την επιστροφή, θα βρεθείς στην τελευταία θέση που είχες ορίσει. Αυτό θα καταναλώσει μία χρήση του ξορκιού.
items.spells.beaconofreturning.wnd_set=Θέσε
items.spells.beaconofreturning.wnd_return=Επίστρεψε
items.spells.beaconofreturning.desc_set=Ο πομπός ορίστηκε κάπου στο %dο επίπεδο.
items.spells.beaconofreturning.desc=Αυτό το περίπλοκο ξόρκι δίνει στον χρήστη τη δυνατότητα να επιστρέψει σε μία προκαθορισμένη θέση, ανεξαρτήτως απόστασης. Το ξόρκι θα καταναλωθεί μόνο στην επιστροφή. Μπορεί να οριστεί όσες φορές θέλεις, αλλά θυμάται μόνο την πιο πρόσφατη θέση που έχει οριστεί.

items.spells.curseinfusion.name=έγχυση κατάρας
items.spells.curseinfusion.inv_title=Καταράσου ένα αντικείμενο
items.spells.curseinfusion.desc=Αυτό το ξόρκι εγχέει την ισχυρή κακοήθη μαγεία του DM-300 σε ένα κομμάτι εξοπλισμού. Το αντικείμενο θα καταραστεί αμέσως, και οποιαδήποτε μαγική ενίσχυση ή γλύφος πάνω του θα εξαλειφθεί.\n\nΣτην περίπτωση των όπλων, των πανοπλιών και των ραβδιών, το αντικείμενο θα λάβει και αναβαθμίσεις. Οι αναβαθμίσεις από πολλαπλές εφαρμογές της έγχυσης κατάρας δεν προστίθενται. Αν το αντικείμενο χάσει την κατάρα, θα χαθεί και η αναβάθμιση.

items.spells.featherfall.name=φτερωτή πτώση
items.spells.featherfall.light=Νιώθεις πως έχεις την ελαφρότητα ενός φτερού!
items.spells.featherfall.desc=Αυτό το ξόρκι παραποιεί τη βαρύτητα του χρήστη και του επιτρέπει να πέσει αλώβητος από μεγάλα ύψη, για ένα μικρό χρονικό διάστημα. Κάθε χρήση του ξορκιού παρέχει προστασία για μία μόνο πτώση.
items.spells.featherfall$featherbuff.name=φτερωτή πτώση
items.spells.featherfall$featherbuff.desc=Είσαι υπό την επήρεια του ξορκιού φτερωτής πτώσης, το οποίο σου επιτρέπει να πέσεις σε ένα χάσμα χωρίς να λάβεις ζημιά! Αυτή η επίδραση θα λήξει όταν χρησιμοποιηθεί ή αφού περάσει λίγος χρόνος.\n\nΓύροι που απομένουν: %s.

items.spells.spell.ac_cast=ΕΚΤΕΛΕΣΕ
items.spells.spell.no_magic=Δεν μπορείς να χρησιμοποιήσεις ξόρκια όσο έχεις μαγική ανοσία.

items.spells.magicalinfusion.name=μαγική έγχυση
items.spells.magicalinfusion.inv_title=Αναβάθμισε ένα αντικείμενο
items.spells.magicalinfusion.infuse=Το αντικείμενο έχει εγχυθεί με απόκρυφη ενέργεια!
items.spells.magicalinfusion.desc=Αυτό το ξόρκι κατέχει την ίδια μαγική δύναμη με έναν πάπυρο αναβάθμισης, αλλά σε πιο σταθερή μορφή.\n\nΘα αναβαθμίσει κανονικά το αντικείμενο, αλλά δεν θα εξαλείψει τη μαγική ενίσχυση σε ένα όπλο ή τον γλύφο σε μια πανοπλία. Αυτό συμπεριλαμβάνει και τις κατάρες.

items.spells.magicalporter.name=μαγικός μεταφορέας
items.spells.magicalporter.inv_title=Στείλε ένα αντικείμενο
items.spells.magicalporter.nowhere=Δεν υπάρχει κάποιο μέρος για να στείλεις αντικείμενο.
items.spells.magicalporter.desc=Αυτό το ξόρκι θα μεταφέρει μαγικά οποιοδήποτε αντικείμενο επιλέξεις. Σε αντίθεση με τον πομπό του εμπόρου, όμως, τα αντικείμενα θα μεταφερθούν στην είσοδο του επιπέδου που βρίσκεται το επόμενο αφεντικό.

items.spells.phaseshift.name=αλλαγή φάσης
items.spells.phaseshift.no_target=Δεν υπάρχει κάτι εκεί για να τηλεμεταφέρεις.
items.spells.phaseshift.desc=Αυτό το χαοτικό ξόρκι θα τηλεμεταφέρει οποιονδήποτε επιλεγμένο χαρακτήρα σε μια τυχαία περιοχή του τρέχοντος επιπέδου. Ταυτόχρονα, θα τον ακινητοποιήσει για ένα μεγάλο χρονικό διάστημα. Οι ισχυροί εχθροί θα αντισταθούν στην ακινητοποιητική επίδραση. Το ξόρκι μπορεί να χρησιμοποιηθεί σε έναν στόχο ή και στον ίδιο τον χρήστη.

items.spells.reclaimtrap.name=ανάσωση παγίδας
items.spells.reclaimtrap.no_trap=Δεν υπάρχει παγίδα εκεί.
items.spells.reclaimtrap.desc_trap=Το ξόρκι είναι εμποτισμένο με μια _%s._
items.spells.reclaimtrap.desc=Αυτό το ξόρκι περιέχει απομεινάρια της μηχανικής ενέργειας του DM-300. Όταν χρησιμοποιηθεί σε μια ενεργή παγίδα, η ουσία της παγίδας θα απορροφηθεί από το ξόρκι. Θα μπορείς, έπειτα, να ενεργοποιήσεις την επίδραση της παγίδας σε όποιο σημείο θέλεις.\n\nΚάποιες παγίδες μπορεί να μη λειτουργούν παντού, και το ξόρκι μπορεί να αποθηκεύσει μόνο μία παγίδα κάθε φορά.

items.spells.recycle.name=ανακύκλωση
items.spells.recycle.inv_title=Ανακύκλωσε ένα αντικείμενο
items.spells.recycle.recycled=Το αντικείμενο ανακυκλώθηκε σε: %s.
items.spells.recycle.desc=Αυτό το ξόρκι περιέχει μια κατώτερη μορφή μαγείας μεταστοιχείωσης. Ενώ δεν θα δουλέψει σε εξοπλισμό, το ξόρκι θα μετατρέψει έναν πάπυρο, ένα φίλτρο, έναν σπόρο, έναν ρουνικό λίθο ή ένα εμποτισμένο βέλος σε ένα τυχαίο αντικείμενο του ίδιου τύπου.

items.spells.summonelemental.name=επίκληση στοιχείου
items.spells.summonelemental.ac_imbue=ΕΜΠΟΤΙΣΕ
items.spells.summonelemental.summon_limit=Μπορείς να έχεις μόνο ένα επικαλεσμένο στοιχείο τη φορά.
items.spells.summonelemental.imbue_prompt=Εμπότισε ένα αντικείμενο
items.spells.summonelemental.desc=Αυτό το ξόρκι διοχετεύει την ενέργεια των στοιχειακών κάρβουνων που χρησιμοποιήθηκαν για την παρασκευή του. Η ενέργεια αυτή θα σου επιτρέψει να κλητεύσεις ένα φιλικό στοιχείο που θα παλεύει στο πλευρό σου! Μπορείς να έχεις μόνο ένα στοιχείο επικαλεσμένο τη φορά, αλλά, αν ξαναχρησιμοποιήσεις το ξόρκι, το στοιχείο θα επιστρέψει δίπλα σου με μηδενικό κόστος.
items.spells.summonelemental.desc_newborn=Το ξόρκι δεν έχει εμποτιστεί· η επόμενη επίκληση θα είναι ένα _νεογέννητο στοιχείο._ Μπορείς να ενδυναμώσεις το ξόρκι εμποτίζοντάς το με ένα από τα εξής αναγνωρισμένα αντικείμενα: φίλτρο υγρής φλόγας, φίλτρο πάγου, πάπυρος επαναφόρτισης, πάπυρος μεταστοιχείωσης. Έτσι, η επόμενη επίκληση θα είναι ένα ισχυρό στοιχείο!
items.spells.summonelemental.desc_fire=Το ξόρκι είναι καυτό στο άγγιγμα· η επόμενη επίκλησή του θα είναι ένα _στοιχείο της φωτιάς._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.
items.spells.summonelemental.desc_frost=Το ξόρκι είναι ψυχρό στο άγγιγμα· η επόμενη επίκλησή του θα είναι ένα _στοιχείο του πάγου._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.
items.spells.summonelemental.desc_shock=Το ξόρκι εκπέμπει στατική ενέργεια· η επόμενη επίκλησή του θα είναι ένα _στοιχείο του ηλεκτρισμού._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.
items.spells.summonelemental.desc_chaos=Το ξόρκι εκπέμπει χαοτική ενέργεια· η επόμενη επίκλησή του θα είναι ένα _στοιχείο του χάους._ Μπορείς να εμποτίσεις ένα διαφορετικό αντικείμενο, αλλά το ξόρκι θα χάσει τον τρέχοντα εμποτισμό.

items.spells.targetedspell.prompt=Επίλεξε έναν στόχο
items.spells.targetedspell.inv_title=Αναβάθμισε ένα αντικείμενο

items.spells.telekineticgrab.name=τηλεκινητική αρπαγή
items.spells.telekineticgrab.cant_grab=Δεν μπορείς να το αρπάξεις αυτό.
items.spells.telekineticgrab.no_target=Δεν υπάρχει κάτι να αρπάξεις εδώ.
items.spells.telekineticgrab.desc=Αυτό το ξόρκι επιτρέπει στον χρήστη να αρπάξει από μακριά όλα τα αντικείμενα σε ένα σημείο - ή όλα τα όπλα ρίψης που έχουν καρφωθεί σε έναν εχθρό!\n\nΔεν μπορεί να αρπάξει αντικείμενα που ανήκουν σε άλλους, ούτε να αρπάξει αποθηκευτικούς χώρους όπως σεντούκια.

items.spells.wildenergy.name=ξέφρενη ενέργεια
items.spells.wildenergy.desc=Αυτό το ξόρκι περιέχει κάποια από την καταραμένη ενέργεια που τροφοδοτούσε το DM-300. Όταν εκτελεστεί, θα επαναφορτίσει τα ραβδιά και τα εξοπλισμένα τεχνουργήματά σου και θα προκαλέσει μια τυχαία επίδραση καταραμένου ραβδιού. Μπορείς να διαλέξεις την κατεύθυνση που θα εξαπολύσεις την καταραμένη επίδραση.


###runestones
items.stones.inventorystone.ac_use=ΧΡΗΣΙΜΟΠΟΙΗΣΕ

items.stones.runestone$placeholder.name=ρουνικός λίθος

items.stones.stoneofaggression.name=λίθος επιθετικότητας
items.stones.stoneofaggression.desc=Όταν αυτός ο λίθος πεταχτεί σε κάποιον σύμμαχο ή εχθρό, όλοι οι κοντινοί εχθροί θα αναγκαστούν να του επιτεθούν για ένα μικρό χρονικό διάστημα.\n\nΌταν χρησιμοποιείται σε εχθρούς, η μαγεία διαρκεί μόνο για λίγους γύρους· αλλά όταν χρησιμοποιείται σε εσένα ή σε συμμάχους, διαρκεί πολύ περισσότερο.
items.stones.stoneofaggression$aggression.name=στόχος
items.stones.stoneofaggression$aggression.desc=Μια χειριστική μαγεία αναγκάζει όλους τους κοντινούς εχθρούς να επιτεθούν σε αυτόν τον στόχο.\n\nΓύροι που απομένουν: %s.

items.stones.stoneofaugmentation.name=λίθος ενδυνάμωσης
items.stones.stoneofaugmentation.inv_title=Ενδυνάμωσε ένα αντικείμενο
items.stones.stoneofaugmentation.desc=Αυτός ο ρουνικός λίθος κατέχει ισχυρή μαγεία που ενδυναμώνει τον εξοπλισμό, ενισχύοντας μία ιδιότητα εις βάρος κάποιας άλλης.\n\nΌταν χρησιμοποιηθεί σε ένα όπλο, θα σου επιτρέψει να ενισχύσεις είτε ταχύτητα είτε επίθεση.\n\nΌταν χρησιμοποιηθεί σε μία πανοπλία, θα σου επιτρέψει να ενισχύσεις είτε άμυνα είτε αποφυγή.
items.stones.stoneofaugmentation$wndaugment.choice=Τι θα ήθελες να ενδυναμώσεις;
items.stones.stoneofaugmentation$wndaugment.speed=Ταχύτητα
items.stones.stoneofaugmentation$wndaugment.damage=Ζημιά
items.stones.stoneofaugmentation$wndaugment.evasion=Αποφυγή
items.stones.stoneofaugmentation$wndaugment.defense=Άμυνα
items.stones.stoneofaugmentation$wndaugment.none=Αφαίρεσε την ενδυνάμωση
items.stones.stoneofaugmentation$wndaugment.cancel=Άκυρο

items.stones.stoneofblast.name=λίθος έκρηξης
items.stones.stoneofblast.desc=Αυτός ο ρουνικός λίθος εκρήγνυται άμεσα στο σημείο στο οποίο πετάγεται. Όπως και σε μία βόμβα, η έκρηξη θα προκαλέσει ζημιά σε οτιδήποτε κοντινό.

items.stones.stoneofblink.name=λίθος διακτινισμού
items.stones.stoneofblink.desc=Αυτός ο ρουνικός λίθος θα τηλεμεταφέρει τον χρήστη στο σημείο που θα πεταχτεί.

items.stones.stoneofclairvoyance.name=λίθος διορατικότητας
items.stones.stoneofclairvoyance.desc=Αυτός ο λίθος αποκαλύπτει όλα τα τετράγωνα μιας ευρείας περιοχής γύρω από το σημείο που πετιέται. Η επίδρασή του θα περάσει ακόμη και μέσα από τοίχους.

items.stones.stoneofdeepsleep.name=λίθος βαθέως ύπνου
items.stones.stoneofdeepsleep.desc=Όταν αυτός ο λίθος πεταχτεί στον εχθρό, θα τον βάλει σε έναν βαθύ μαγικό ύπνο. Οι μαγικά υπνωτισμένοι εχθροί θα κοιμούνται αιώνια έως ότου ενοχληθούν.

items.stones.stoneofdisarming.name=λίθος αφοπλισμού
items.stones.stoneofdisarming.desc=Αυτός ο ρουνικός λίθος κατέχει μαγεία που αχρηστεύει τις απανταχού επιζήμιες παγίδες της κατακόμβης. Θα αφοπλίσει μέχρι και 9 παγίδες γύρω από το σημείο που θα πεταχτεί.

items.stones.stoneofenchantment.name=λίθος ενίσχυσης
items.stones.stoneofenchantment.inv_title=Ενίσχυσε ένα αντικείμενο
items.stones.stoneofenchantment.weapon=Το όπλο σου λάμπει στο σκοτάδι!
items.stones.stoneofenchantment.armor=Η πανοπλία σου λάμπει στο σκοτάδι!
items.stones.stoneofenchantment.desc=Αυτός ο ρουνικός λίθος κατέχει μαγεία ενίσχυσης. Σε αντίθεση με έναν πάπυρο αναβάθμισης, δεν θα αυξήσει απευθείας τη δύναμη ενός αντικειμένου· θα εμποτίσει ένα όπλο ή μια πανοπλία με μαγική ενίσχυση ή γλύφο, χαρίζοντάς τους μία νέα δύναμη.

items.stones.stoneoffear.name=λίθος φόβου
items.stones.stoneoffear.desc=Όταν αυτός ο λίθος πεταχτεί σε κάποιον χαρακτήρα, θα κυριευτεί από τον τρόμο και θα τρέξει να ξεφύγει. Η επίθεση σε τρομαγμένο χαρακτήρα θα μειώσει τη διάρκεια της επίδρασης.

items.stones.stoneofflock.name=λίθος κοπαδιού
items.stones.stoneofflock.desc=Αυτός ο ρουνικός λίθος υλοποιεί μαγικά πρόβατα γύρω από το σημείο στο οποίο πετάγεται, για μια μικρή χρονική περίοδο.

items.stones.stoneofintuition.name=λίθος διαίσθησης
items.stones.stoneofintuition.inv_title=Επίλεξε ένα αντικείμενο
items.stones.stoneofintuition.desc=Αυτός ο ρουνικός λίθος φέρει μια πιο αδύναμη εκδοχή της μαγείας των παπύρων αναγνώρισης. Αντί να αναγνωρίσει απευθείας ένα αντικείμενο, επαφίεται στη διαίσθησή σου. Ο λίθος σού επιτρέπει να μαντέψεις τον τύπο ενός φίλτρου, παπύρου ή δαχτυλιδιού. Μία σωστή πρόβλεψη θα διατηρήσει τη μαγεία του λίθου, επιτρέποντάς του να χρησιμοποιηθεί και δεύτερη φορά!
items.stones.stoneofintuition$wndguess.text=Μάντεψε ποιος είναι ο τύπος του αγνώστου αντικειμένου. Εάν μαντέψεις σωστά, ο τύπος του θα αναγνωριστεί!
items.stones.stoneofintuition$wndguess.correct=Σωστό. Ο τύπος αντικειμένου έχει ταυτοποιηθεί!
items.stones.stoneofintuition$wndguess.preserved=Ο λίθος διαίσθησής σου διατηρήθηκε!
items.stones.stoneofintuition$wndguess.incorrect=Η εικασία σου ήταν λανθασμένη.

items.stones.stoneofshock.name=λίθος ηλεκτροπληξίας
items.stones.stoneofshock.desc=Αυτός ο ρουνικός λίθος απελευθερώνει μια έκρηξη ηλεκτρικής ενέργειας. Ακινητοποιεί για λίγο όλους τους κοντινούς στόχους και παρέχει φορτίο στα ραβδιά του χρήστη για κάθε στόχο που χτυπήθηκε.

###wands
items.wands.cursedwand.ondeath=Εξοντώθηκες από το ίδιο σου το %s.
items.wands.cursedwand.nothing=Δεν συνέβη κάτι.
items.wands.cursedwand.grass=Γρασίδι εκτοξεύεται γύρω σου!
items.wands.cursedwand.fire=Σου μυρίζει καμένο...
items.wands.cursedwand.transmogrify_wand=Το ραβδί μεταμορφώνεται μαγικά σε κάτι διαφορετικό!
items.wands.cursedwand.transmogrify_other=Το ραβδί μεταμορφώνεται μαγικά σε κάτι διαφορετικό!

items.wands.wand.ac_zap=ΕΞΑΠΟΛΥΣΕ
items.wands.wand.fizzles=Το ραβδί σου σφυρίζει· δεν πρέπει να έχει αρκετό φορτίο.
items.wands.wand.no_magic=Το ραβδί σφυρίζει· δεν μπορείς να χρησιμοποιήσεις ραβδιά όσο έχεις μαγική ανοσία.
items.wands.wand.self_target=Δεν μπορείς να στοχεύσεις τον εαυτό σου!
items.wands.wand.identify=Έχεις εξοικειωθεί αρκετά με το ραβδί σου ώστε να το αναγνωρίσεις.
items.wands.wand.resin_one=Το ραβδί έχει λάβει _1 επίπεδο_ από την απόκρυφη ρητίνη.
items.wands.wand.resin_many=Το ραβδί έχει λάβει _%d επίπεδα_ από την απόκρυφη ρητίνη.
items.wands.wand.cursed=Αυτό το ραβδί είναι καταραμένο, κάνοντας τη μαγεία του χαοτική και τυχαία.
items.wands.wand.not_cursed=Αυτό το ραβδί είναι απαλλαγμένο από διαβολική μαγεία.
items.wands.wand.curse_discover=Αυτό το %s είναι καταραμένο!
items.wands.wand.prompt=Διάλεξε το σημείο εξαπόλυσης
items.wands.wand$placeholder.name=ραβδί

items.wands.wandofblastwave.name=ραβδί κύματος έκρηξης
items.wands.wandofblastwave.staff_name=κοντάρι κύματος έκρηξης
items.wands.wandofblastwave.ondeath=Εξοντώθηκες από το ίδιο σου το ραβδί κύματος έκρηξης...
items.wands.wandofblastwave.desc=Αυτό το ραβδί είναι φτιαγμένο από κάποιο είδος αυλακωμένης πέτρας, με χρυσαφί περίγραμμα κι ένα στρογγυλό μαύρο πετράδι στην άκρη. Το αισθάνεσαι πολύ βαρύ στο χέρι σου.
items.wands.wandofblastwave.stats_desc=Αυτό το ραβδί εξαπολύει μία βολή που εκρήγνυται βίαια στη στοχευμένη περιοχή. Η ισχύς αυτής της έκρηξης προκαλεί _%1$d-%2$d ζημιά,_ και είναι αρκετά ισχυρή ώστε να πετάξει μακριά τους περισσότερους εχθρούς.
items.wands.wandofblastwave.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι κύματος έκρηξης, ο εχθρός έχει μια πιθανότητα να πεταχτεί πίσω--σαν να είχε το κοντάρι τη μαγική ενίσχυση ελαστικότητας.
items.wands.wandofblastwave.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι κύματος έκρηξης προκαλεί 67% ζημιά, και πετάει όλους τους εχθρούς έξω από την περιοχή της έκρηξης.

items.wands.wandofcorrosion.name=ραβδί διάβρωσης
items.wands.wandofcorrosion.staff_name=κοντάρι διάβρωσης
items.wands.wandofcorrosion.desc=Αυτό το ραβί έχει έναν ωχρού χρώματος κορμό που καταλήγει σε ένα λαμπερό πορτοκαλί πετράδι.
items.wands.wandofcorrosion.stats_desc=Αυτό το ραβδί ρίχνει μια βολή που ξεσπά σε ένα νέφος καυστικού αερίου. Οτιδήποτε βρεθεί μες στο νέφος θα λαμβάνει αυξανόμενη ζημιά με το πέρασμα του χρόνου. Η ζημιά ξεκινά από _ %d._
items.wands.wandofcorrosion.bmage_desc=Όταν _ο Μαγομάχος_ κοπανάει έναν εχθρό με το κοντάρι διάβρωσης, ο εχθρός έχει μια πιθανότητα να λάβει την επίδραση καυστικής γλίτσας.
items.wands.wandofcorrosion.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι διάβρωσης προκαλεί διάβρωση στους εχθρούς για 4 γύρους, ξεκινώντας με 6 ζημιά.

items.wands.wandofcorruption.name=ραβδί διαφθοράς
items.wands.wandofcorruption.staff_name=κοντάρι διαφθοράς
items.wands.wandofcorruption.already_corrupted=Αυτός ο χαρακτήρας δεν μπορεί να επηρεαστεί περισσότερο.
items.wands.wandofcorruption.desc=Αυτό το ραβδί εκπέμπει χαοτική σκοτεινή ενέργεια--αν δεν ήταν προφανές από τον διακοσμητικό σκελετό στην κορυφή του.
items.wands.wandofcorruption.stats_desc=Αυτό το ραβδί απελευθερώνει ενέργεια διαφθοράς στους εχθρούς που τους υποτάσσει, τελικά, στη θέλησή σου. Οι στόχοι μπορούν να αντισταθούν στη διαφθορά, με τους αποδυναμωμένους να διαφθείρονται ευκολότερα από τους υγιείς.
items.wands.wandofcorruption.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι διαφθοράς, ο εχθρός έχει μια πιθανότητα να πάθει αμόκ.
items.wands.wandofcorruption.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι διαφθοράς προκαλεί αμόκ στους εχθρούς για 5 γύρους.

items.wands.wandofdisintegration.name=ραβδί αποδόμησης
items.wands.wandofdisintegration.staff_name=κοντάρι αποδόμησης
items.wands.wandofdisintegration.desc=Αυτό το ραβδί είναι φτιαγμένο από ένα λείο και συμπαγές κομμάτι οψιδιανού. Ένα βαθύ μωβ φως το διαπερνά που καταλήγει στην αιχμή του. Λάμπει με μια καταστροφική ενέργεια που είναι έτοιμη να ξεχυθεί.
items.wands.wandofdisintegration.stats_desc=Αυτό το ραβδί εξαπολύει μια ακτίνα που διαπερνά οποιοδήποτε εμπόδιο, και θα πηγαίνει πιο μακριά όσο πιο αναβαθμισμένο είναι. Η ακτίνα προκαλεί _%1$d-%2$d ζημιά,_ και προκαλεί επιπλέον ζημιά για κάθε εχθρό ή εμπόδιο που διαπερνά.
items.wands.wandofdisintegration.bmage_desc=Όταν χρησιμοποιείται από _τον Μαγομάχο,_ το κοντάρι αποδόμησης έχει αυξημένη έκταση επίθεσης--σαν να είχε τη μαγική ενίσχυση προεξοχής.
items.wands.wandofdisintegration.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι αποδόμησης προκαλεί 100% ζημιά και διαπερνά τους τοίχους.

items.wands.wandoffireblast.name=ραβδί έκρηξης φωτιάς
items.wands.wandoffireblast.staff_name=κοντάρι έκρηξης φωτιάς
items.wands.wandoffireblast.desc=Αυτό το ραβδί είναι φτιαγμένο από κόκκινο λακαρισμένο ξύλο, επενδυμένο με χρυσό φύλλο που του δίνει μια βασιλική αίσθηση. Τρίζει και σφυρίζει στην άκρη· είναι έτοιμο να απελευθερώσει την ισχυρή του μαγεία.
items.wands.wandoffireblast.stats_desc=Αυτό το ραβδί εξαπολύει έναν κώνο φωτιάς. Η επόμενη επίθεσή του θα καταναλώσει _%1$d φορτίο_ και θα προκαλέσει _%2$d-%3$d ζημιά._ Όσο περισσότερο φορτίο χρησιμοποιηθεί, τόσο ισχυρότερη και εκτενέστερη θα είναι η επίδραση.
items.wands.wandoffireblast.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι έκρηξης φωτιάς, ο εχθρός έχει μια πιθανότητα να αναφλεχθεί--σαν να είχε το κοντάρι τη μαγική ενίσχυση ανάφλεξης.
items.wands.wandoffireblast.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι έκρηξης φωτιάς προκαλεί 100% ζημιά, ανοίγει βίαια τις πόρτες, και βάζει φωτιά στο έδαφος και σε εχθρούς.

items.wands.wandoffrost.name=ραβδί παγώματος
items.wands.wandoffrost.staff_name=κοντάρι παγώματος
items.wands.wandoffrost.desc=Αυτό το ραβδί φαίνεται φτιαγμένο από κάποιου είδους μαγικό πάγο. Γίνεται όλο και πιο λαμπερό προς την στρογγυλεμένη του άκρη. Το νιώθεις πολύ κρύο στην αφή, αλλά, παραδόξως, το χέρι σου διατηρείται ζεστό.
items.wands.wandoffrost.stats_desc=Αυτό το ραβδί προκαλεί εκρήξεις παγωμένης ενέργειας στους εχθρούς σου. Τους προκαλεί _%1$d-%2$d ζημιά_ και τους ψύχει. Η επίδραση φαίνεται πως είναι ισχυρότερη στο νερό. Οι ήδη κρυωμένοι ή παγωμένοι εχθροί λαμβάνουν λιγότερη ζημιά από το ραβδί.
items.wands.wandoffrost.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν ψυχρό εχθρό με το κοντάρι παγώματος, ο εχθρός έχει μια πιθανότητα να παγώσει ακαριαία. Αυτή η πιθανότητα αυξάνεται όσο περισσότερο έχει ψυχθεί.
items.wands.wandoffrost.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι παγώματος προκαλεί 100% ζημιά, παγώνει τους εχθρούς, και σβήνει φωτιές.

items.wands.wandoflightning.name=ραβδί αστραπής
items.wands.wandoflightning.staff_name=κοντάρι αστραπής
items.wands.wandoflightning.ondeath=Εξοντώθηκες από το ίδιο σου το ραβδί αστραπής...
items.wands.wandoflightning.desc=Αυτό το ραβδί είναι φτιαγμένο από συμπαγές μέταλλο, κάτι που το κάνει απίστευτα βαρύ. Δύο προεκτάσεις καμπυλώνουν μαζί στην άκρη και σχηματίζουν ηλεκτρικό τόξο ανάμεσά τους.
items.wands.wandoflightning.stats_desc=Αυτό το ραβδί εκτοξεύει ισχυρές αστραπές που ηλεκτρίζουν ό,τι χτυπούν, προκαλώντας _%1$d-%2$d ζημιά._ Ο ηλεκτρισμός μεταδίδεται σε κοντινούς χαρακτήρες και εξαπλώνεται πιο εύκολα στο νερό. Οι αστραπές του ραβδιού μπορούν να σου προκαλέσουν ζημιά, αλλά όχι στους συμμάχους σου.
items.wands.wandoflightning.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι αστραπής, έχει μια πιθανότητα να ηλεκτρίσει και άλλους κοντινούς εχθρούς -- σαν να είχε τη μαγική ενίσχυση ηλεκτροπληξίας.
items.wands.wandoflightning.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι αστραπής προκαλεί 100% ζημιά, ακινητοποιεί τους εχθρούς για 5 γύρους, και ηλεκτρίζει το νερό.

items.wands.wandoflivingearth.name=ραβδί ζωντανής γης
items.wands.wandoflivingearth.staff_name=κοντάρι ζωντανής γης
items.wands.wandoflivingearth.desc=Αυτό το ραβδί είναι φτιαγμένο από ένα παράξενο πέτρωμα· το διατρέχουν λαμπερές κίτρινες δέσμες ενέργειας. Οι μαγικές πέτρες μετατοπίζονται ελαφρά με το άγγιγμα, λες και νιώθουν το χέρι σου.
items.wands.wandoflivingearth.stats_desc=Αυτό το ραβδί στέλνει ριπές μαγικής πέτρας στους εχθρούς και προκαλεί _%1$d-%2$d ζημιά._ Έπειτα, οι πέτρες επανασχηματίζονται γύρω από τον χρήστη ως πανοπλία με ισχύ ανάλογη της ζημιάς που προκλήθηκε. Αφού μαζευτεί αρκετή πανοπλία, θα μετασχηματιστεί σε έναν πέτρινο φύλακα στην επόμενη εξαπόλυση.
items.wands.wandoflivingearth.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι ζωντανής γης, κάποια από τη προκληθείσα ζημιά επιστρέφει ως πετρώδης πανοπλία.
items.wands.wandoflivingearth.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι ζωντανής γης προκαλεί 50% ζημιά, και θεραπεύει τον ενεργό γαιώδη φρουρό για κάθε εχθρό που χτυπήθηκε.
items.wands.wandoflivingearth$rockarmor.name=πετρώδης πανοπλία
items.wands.wandoflivingearth$rockarmor.desc=Μαγικές πέτρες περιβάλλουν το σώμα σου. Επιχειρούν να εμποδίσουν τις επιθέσεις εναντίον σου και μειώνουν τη ζημιά που λαμβάνεις κατά 50%%. Όμως, κάθε επίθεση που εμποδίζεται καταστρέφει ένα μέρος των πετρών.\n\nΕναπομείνουσα πανοπλία: %1$d.\n\nΑφού μαζευτούν αρκετές πέτρες γύρω σου, η επόμενη ριπή του ραβδιού ζωντανής γης θα τις κάνει να υλοποιήσουν έναν φρουρό που θα παλέψει στο πλευρό σου.\n\nΑπαιτούμενη πανοπλία για τον Φρουρό: %2$d.
items.wands.wandoflivingearth$earthguardian.name=γαιώδης φρουρός
items.wands.wandoflivingearth$earthguardian.desc=Οι πέτρες του ραβδιού ζωντανής γης έχουν υλοποιήσει έναν γαιώδη φρουρό! Αυτός ο πέτρινος προστάτης θα επιτίθεται στους κοντινούς εχθρούς και θα τους αναγκάζει να επικεντρώνονται σε αυτόν αντί για εσένα. Όταν όλοι οι κοντινές απειλές εξαφανιστούν, ο φρουρός θα επανασχηματιστεί γύρω σου. Θα επιστρέψει όταν χρησιμοποιήσεις ξανά το ραβδί.\n\nΗ αμυντική ισχύς του φρουρού εξαρτάται από το επίπεδο του ραβδιού σου. Αυτήν τη στιγμή αποτρέπει _%1$d-%2$d ζημιά._

items.wands.wandofmagicmissile.name=ραβδί μαγικού βλήματος
items.wands.wandofmagicmissile.staff_name=κοντάρι μαγικού βλήματος
items.wands.wandofmagicmissile.desc=Αυτό το λιτό ραβδί εξαπολύει βλήματα αγνής μαγικής ενέργειας. Αν και το ραβδί δεν έχει κάποια ιδιαίτερη επίδραση, έχει μεγαλύτερο φορτίο σε σύγκριση με άλλα. Επιπλέον, θα ενδυναμώσει για λίγο τα ραβδιά χαμηλότερου επιπέδου από αυτό.
items.wands.wandofmagicmissile.stats_desc=Κάθε ριπή αυτού του ραβδιού προκαλεί _%1$d-%2$d ζημιά_ και ενδυναμώνει για λίγο τα ραβδιά χαμηλότερου επιπέδου από αυτό.
items.wands.wandofmagicmissile.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι μαγικού βλήματος, το κοντάρι και όλα του τα ραβδιά θα λάβουν επιπλέον φορτίο.
items.wands.wandofmagicmissile.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι μαγικού βλήματος προκαλεί 50% ζημιά, και παρέχει στον Μάγο 15 γύρους επαναφόρτισης.
items.wands.wandofmagicmissile$magiccharge.name=μαγικό φορτίο
items.wands.wandofmagicmissile$magiccharge.desc=Το ραβδί μαγικού βλήματος έχει τροφοδοτήσει τα ραβδιά σου και αυξάνει το επίπεδό τους για την επόμενη εξαπόλυση.\n\nΤα ραβδιά σου ενισχύονται στο: +%d.\n\nΓύροι μαγικού φορτίου που απομένουν: %s.

items.wands.wandofprismaticlight.name=ραβδί πρισματικού φωτός
items.wands.wandofprismaticlight.staff_name=κοντάρι πρισματικού φωτός
items.wands.wandofprismaticlight.desc=Αυτό το ραβδί είναι φτιαγμένο από έναν συμπαγή και ημιδιαφανή κρύσταλλο. Μοιάζει με μακρύ κομμάτι από λείο γυαλί. Μικρά τμήματα πολύχρωμου φωτός πάλλονται στην άκρη του ραβδιού· είναι έτοιμα να ξεχυθούν.
items.wands.wandofprismaticlight.stats_desc=Αυτό το ραβδί εξαπολύει ακτίνες φωτός που διαπερνούν τα σκοτάδια της κατακόμβης. Οι ακτίνες αποκαλύπτουν κρυμμένα σημεία και παγίδες, μπορούν να τυφλώσουν εχθρούς και προκαλούν _%1$d-%2$d ζημιά._ Οι δαιμονικοί και οι απέθαντοι εχθροί θα καούν στο λαμπερό φως του ραβδιού, λαμβάνοντας επιπλέον ζημιά.
items.wands.wandofprismaticlight.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι πρισματικού φωτός, ο εχθρός σακατεύεται για μια χρονική περίοδο αναλογικά με το επίπεδο του κονταριού.
items.wands.wandofprismaticlight.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι πρισματικού φωτός προκαλεί 67% ζημιά, αποκαλύπτει όλο το έδαφος εντός της έκρηξης, και τυφλώνει τους εχθρούς για 5 γύρους.

items.wands.wandofregrowth.name=ραβδί αναγέννησης
items.wands.wandofregrowth.staff_name=κοντάρι αναγέννησης
items.wands.wandofregrowth.desc=Αυτό το λεπτό ραβδί είναι φτιαγμένο από ένα λεπτομερώς σκαλισμένο ξύλο. Με κάποιον τρόπο παραμένει ζωντανό και ζωηρό. Το χρώμα του είναι έντονο πράσινο, σαν την καρδιά ενός νεαρού δέντρου. «Όταν η ζωή σταματά, μια νέα ζωή ξεκινά να αναπτύσσεται... Ο αέναος κύκλος παραμένει!»
items.wands.wandofregrowth.stats_desc=Αυτό το ραβδί εκτοξεύει μαγική ενέργεια αναγέννησης σε κωνικό σχήμα--κάνοντας γρασίδι, ρίζες και σπάνια φυτά να αναπηδήσουν. Η επόμενη εξαπόλυση θα καταναλώσει _%1$d φορτίο._ Όσο περισσότερο φορτίο χρησιμοποιηθεί, τόσο ισχυρότερη και εκτενέστερη θα είναι η επίδραση.
items.wands.wandofregrowth.degradation=Αφού καταναλωθεί _%d φορτίο,_ το ραβδί θα αποτυγχάνει να παράγει φυτά και φρέσκο γρασίδι. Αυτό το όριο αυξάνεται ανεβαίνοντας επίπεδο ή αναβαθμίζοντας το ραβδί.
items.wands.wandofregrowth.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι αναγέννησης, κι ένας από τους δύο στέκεται σε γρασίδι, θα λάβει φυτική ίαση ανάλογη της ζημιάς που προκάλεσε.
items.wands.wandofregrowth.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι αναγέννησης ριζώνει τους εχθρούς, και φυτρώνει γρασίδι με τυχαίο τρόπο στην περιοχή της έκρηξης.
items.wands.wandofregrowth$dewcatcher.name=Δροσοσυλλέκτης
items.wands.wandofregrowth$dewcatcher.desc=Οι δροσοσυλλέκτες είναι θαυμαστά φυτά που γεμίζουν με μαγική δρόσο. Αποπειρώνται να καμουφλαριστούν σαν γρασίδι για να αποφύγουν την προσοχή. Οι όγκοι συλλεγμένης δρόσου, όμως, τα προδίδουν.
items.wands.wandofregrowth$seedpod.name=Λοβός Σπόρου
items.wands.wandofregrowth$seedpod.desc=Οι λοβοί σπόρων είναι μαγικά φυτά που παράγουν σπόρους από άλλα είδη φυτών αντί για δικούς τους. Καταφέρνουν με κάποιον τρόπο να εξαπλώνονται, παρόλο που δεν έχουν δικούς τους σπόρους.
items.wands.wandofregrowth$lotus.name=Χρυσός λωτός
items.wands.wandofregrowth$lotus.desc=Ο χρυσός λωτός είναι ένα μαγικό φυτό, που μπορεί να υλοποιηθεί μόνο από ένα ισχυρό ραβδί αναγέννησης. Η αύρα του ενισχύει όλα τα φυτά και τις επιδράσεις τους, αλλά απομυζά και τη ζωτική ενέργειά του λωτού. Αυτό το κάνει να πεθαίνει σε σύντομο χρονικό διάστημα.\n\nΑυτός ο λωτός έχει δημιουργηθεί από ένα ραβδί αναγέννησης _+%1$d._ Όλα τα φυτά στο πεδίο επίδρασής του _θα ενεργοποιηθούν ακαριαία,_ εφόσον φυτεύονται στο τετράγωνο ενός χαρακτήρα. Επίσης, τα φυτά έχουν _%2$d%% πιθανότητα_ να παραδώσουν τον σπόρο τους, και τα εμποτισμένα βέλη λαμβάνουν _%3$d%% επιπλέον ανθεκτικότητα._

items.wands.wandoftransfusion.name=ραβδί μετάγγισης
items.wands.wandoftransfusion.staff_name=κοντάρι μετάγγισης
items.wands.wandoftransfusion.ondeath=Εξοντώθηκες από το ίδιο σου το ραβδί μετάγγισης...
items.wands.wandoftransfusion.charged=Το κοντάρι φορτίστηκε με τη ζωτική ενέργεια του εχθρού σου!
items.wands.wandoftransfusion.desc=Ένα απλά σχηματισμένο ραβδί· ξεχωρίζει χάρη στην πορφυρή του απόχρωση και το κατάμαυρο πετράδι στην άκρη.
items.wands.wandoftransfusion.stats_desc=Όταν χρησιμοποιείται σε συμμάχους ή γοητευμένους εχθρούς, αυτό το ραβδί απορροφά _%1$d ζωή από τον χρήστη_ και θεραπεύει ή προστατεύει τον σύμμαχο για _%2$d ζωή._ Όταν χρησιμοποιείται σε εχθρούς, το ραβδί τούς γοητεύει για λίγο και προσφέρει _%3$d προστασία_ στον χρήστη. Εχθρικοί απέθαντοι θα λάβουν _%4$d-%5$d ζημιά_ αντί να γοητευθούν.
items.wands.wandoftransfusion.bmage_desc=_Ο Μαγομάχος_ θα λάβει προστασία όποτε κοπανά έναν γοητευμένο εχθρό με το κοντάρι μετάγγισης. Η επόμενη εξαπόλυση από το κοντάρι δεν θα του κοστίσει ζωή.
items.wands.wandoftransfusion.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι μετάγγισης γοητεύει τους εχθρούς, θεραπεύει τους συμμάχους, και προκαλεί 100% ζημιά στους απέθαντους εχθρούς.

items.wands.wandofwarding.name=ραβδί φύλαξης
items.wands.wandofwarding.staff_name=κοντάρι φύλαξης
items.wands.wandofwarding.no_more_wards=Το ραβδί σου δεν μπορεί να διατηρήσει άλλες φυλάξεις.
items.wands.wandofwarding.bad_location=Δεν μπορείς να τοποθετήσεις φύλαξη εκεί.
items.wands.wandofwarding.desc=Αυτό το μικρό μεταλλικό ραβδί έχει ένα λαμπερό μωβ πετράδι που αιωρείται στην άκρη του.
items.wands.wandofwarding.stats_desc=Αντί να χτυπά τους εχθρούς απευθείας, αυτό το ραβδί υλοποιεί στάσιμες φυλάξεις και φρουρούς. Οι φυλάξεις μπορούν να υλοποιηθούν οπουδήποτε--ακόμα και μέσα από τοίχους αν έχεις όραση. Το ραβδί μπορεί να διατηρήσει φυλάξεις _%d πόντων ενέργειας_ κάθε φορά.
items.wands.wandofwarding.bmage_desc=Όταν _ο Μαγομάχος_ κοπανά έναν εχθρό με το κοντάρι φύλαξης, όλοι οι ενεργοί φρουροί έχουν μια πιθανότητα να θεραπευτούν.
items.wands.wandofwarding.eleblast_desc=Η στοιχειακή έκρηξη από το κοντάρι φύλαξης θεραπεύει όλους τους φρουρούς στην περιοχή έκρηξης.
items.wands.wandofwarding$ward.name_1=μικρή φύλαξη
items.wands.wandofwarding$ward.desc_1=Αυτή η βασική φύλαξη θα χτυπήσει αυτόματα οποιονδήποτε εχθρό έρθει στο πεδίο όρασής της, προκαλώντας _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει μία φορά πριν διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτήν τη φύλαξη.
items.wands.wandofwarding$ward.name_2=φύλαξη
items.wands.wandofwarding$ward.desc_2=Αυτή η αναβαθμισμένη φύλαξη έχει πιο περίπλοκο μοτίβο και μπορεί να επιτεθεί πολλαπλές φορές. Κάθε χτύπημα της φύλαξης προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει τρεις φορές προτού διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτήν τη φύλαξη.
items.wands.wandofwarding$ward.name_3=ανώτερη φύλαξη
items.wands.wandofwarding$ward.desc_3=Αυτή η πλήρως αναβαθμισμένη φύλαξη μπορεί να επιτεθεί περισσότερες φορές από τους προκατόχους της. Κάθε χτύπημα αυτής της φύλαξης προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στη φύλαξη με το ραβδί φύλαξής σου, θα αναβαθμιστεί.\n\nΑυτή η φύλαξη θα χτυπήσει πέντε φορές προτού διαλυθεί.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει αυτήν τη φύλαξη.
items.wands.wandofwarding$ward.name_4=μικρός φρουρός
items.wands.wandofwarding$ward.desc_4=Αυτός ο μικρός φρουρός έχει την ίδια δύναμη με μία ανώτερη φύλαξη, αλλά διαθέτει πόντους ζωής αντί για προκαθορισμένο φορτίο. Θυμίζει το πετράδι στην άκρη του ραβδιού φύλαξής σου. Κάθε χτύπημα του φρουρού προκαλεί_%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, θα αναβαθμιστεί και θα θεραπευθεί.\n\nΟ φρουρός καταναλώνει ζωή όποτε χτυπά έναν εχθρό--αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης πάνω του.\n\nΤο ραβδί φύλαξης χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.name_5=φρουρός
items.wands.wandofwarding$ward.desc_5=Αυτός ο αναβαθμισμένος φρουρός είναι μεγαλύτερος και ανθεκτικότερος από έναν μικρό φρουρό. Κάθε χτύπημα του φρουρού προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, αναβαθμίζεται και θεραπεύεται.\n\nΟ φρουρός καταναλώνει κάποια ζωή όποτε χτυπά έναν εχθρό -- αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης πάνω του.\n\nΤο ραβδί φύλαξης χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.name_6=ανώτερος φρουρός
items.wands.wandofwarding$ward.desc_6=Αυτός ο πλήρως αναβαθμισμένος φρουρός είναι σημαντικά ανθεκτικότερος από τους προκατόχους του. Κάθε χτύπημα του φρουρού προκαλεί _%1$d-%2$d ζημιά._\n\nΑν ρίξεις στον φρουρό με το ραβδί φύλαξής σου, θα θεραπευθεί.\n\nΟ φρουρός ξοδεύει ζωή όποτε χτυπά έναν εχθρό -αλλά μπορεί να θεραπευτεί χρησιμοποιώντας το ραβδί φύλαξης πάνω του.\n\nΤο ραβδί φύλαξής σου χρησιμοποιεί _%3$d ενέργεια_ για να διατηρήσει τον φρουρό.
items.wands.wandofwarding$ward.dismiss_title=Αποδέσμευση της φύλαξης;
items.wands.wandofwarding$ward.dismiss_body=Μπορείς να αποδεσμεύσεις τη φύλαξη αν δεν θέλεις να τη διατηρεί το ραβδί σου. Εάν το κάνεις, η φύλαξη θα εξουδετερωθεί αμέσως.\n\nΑποδέσμευση της φύλαξης;
items.wands.wandofwarding$ward.dismiss_confirm=ναι
items.wands.wandofwarding$ward.dismiss_cancel=όχι

###weapon curses
items.weapon.curses.annoying.name=%s ενόχλησης
items.weapon.curses.annoying.msg_1=ΩΩΩ! ΠΟΙΟΝ ΠΟΛΕΜΑΜΕ!;
items.weapon.curses.annoying.msg_2=ΝΑΙ! ΦΑΤΟΝ!
items.weapon.curses.annoying.msg_3=ΕΕ! ΑΚΟΥ!
items.weapon.curses.annoying.msg_4=ΦΤΑΣΑΜΕ ΣΤΟ ΑΦΕΝΤΙΚΟ Ή ΑΚΟΜΑ!;
items.weapon.curses.annoying.msg_5=ΕΕ! ΜΗ ΜΕ ΚΟΥΝΑΣ ΤΟΣΟ ΔΥΝΑΤΑ!
items.weapon.curses.annoying.msg_6=ΨΟΦΑ, ΖΩΥΦΙΟ!
items.weapon.curses.annoying.msg_7=ΟΥΑΑΑΑΑΑΑΑΑΑΑΟΥ!
items.weapon.curses.annoying.msg_8=ΝΑ ΚΑΝΟΥΜΕ ΚΑΝΑ ΔΙΑΛΕΙΜΜΑ;!
items.weapon.curses.annoying.msg_9=ΜΠΑΜ, ΧΑΧΑ!
items.weapon.curses.annoying.msg_10=ΩΡΑΙΟ ΧΤΥΠΗΜΑ!
items.weapon.curses.annoying.msg_11=Δεν ήθελα να 'μουν όπλο... ήθελα να 'μουν τσεκούρι ξυλοκόπου.
items.weapon.curses.annoying.msg_12=Να θυμάσαι, η αλαζονεία είναι ένας αργός και ύπουλος φονιάς.
items.weapon.curses.annoying.msg_13=ΟΛΕΣ ΣΟΥ Η ΒΑΣΗ ΕΙΝ' ΑΝΗΚΟΥΝ ΣΕ ΜΑΣ!
items.weapon.curses.annoying.desc=Τα ενοχλητικά όπλα είναι ικανά να μιλούν, αλλά είναι και αρκετά ανήσυχα. Συχνά θα τραβούν, άθελά τους, την προσοχή επάνω σου.

items.weapon.curses.dazzling.name=%s εκθαμβωτικότητας
items.weapon.curses.dazzling.desc=Τα εκθαμβωτικά όπλα εκπέμπουν εκτυφλωτικό φως ανά διαστήματα, τυφλώνοντας όλους όσους τα βλέπουν.

items.weapon.curses.displacing.name=%s εκτοπισμού
items.weapon.curses.displacing.desc=Τα εκτοπιστικά όπλα είναι εγχυμένα με χαοτική μαγεία τηλεμεταφοράς. Κατέχουν την ικανότητα να τηλεμεταφέρουν τους εχθρούς σε τυχαία μέρη του ορόφου.

items.weapon.curses.explosive.name=%s εκρηκτικότητας
items.weapon.curses.explosive.warm=Ζεστό...
items.weapon.curses.explosive.hot=Καυτό!
items.weapon.curses.explosive.desc=Τα εκρηκτικά όπλα συγκεντρώνουν σταθερά ισχύ και εκρήγνυνται, προκαλώντας ζημιά στον κάτοχο και τον εχθρό.
items.weapon.curses.explosive.desc_cool=Το όπλο είναι ψυχρό στο άγγιγμα.
items.weapon.curses.explosive.desc_warm=Το όπλο αναπτύσσει ενέργεια και θερμαίνεται...
items.weapon.curses.explosive.desc_hot=Το όπλο σου είναι καυτό! Είναι έτοιμο να εκραγεί!

items.weapon.curses.friendly.name=%s φιλικότητας
items.weapon.curses.friendly.desc=Τα φιλικά όπλα είναι κατάλληλα για ειρηνιστές: κάπου-κάπου ενεργοποιούν μια μαγεία που καθιστά αδύνατη τη μάχη.

items.weapon.curses.polarized.name=%s πόλωσης
items.weapon.curses.polarized.desc=Η μαγεία ενός όπλου πόλωσης το κάνει να προκαλεί είτε 50% παραπάνω ζημιά είτε καθόλου ζημιά.

items.weapon.curses.sacrificial.name=%s θυσιασμού
items.weapon.curses.sacrificial.desc=Τα όπλα θυσιασμού απαιτούν αίμα από τον χρήστη για να επιτεθεί σε εχθρούς. Όσο πιο υγιής είναι ο χρήστης, τόσο περισσότερο αίμα απομυζά η κατάρα.

items.weapon.curses.wayward.name=%s ιδιοτροπίας
items.weapon.curses.wayward.desc=Τα ιδιότροπα όπλα γίνονται εξαιρετικά ανακριβή ανά διαστήματα. Η μαγεία αυτή διαρκεί για λίγο αφού ενεργοποιηθεί, αλλά εξαλείφεται μόλις καταφέρεις χτύπημα με το ιδιότροπο όπλο.
items.weapon.curses.wayward$waywardbuff.name=ιδιοτροπία
items.weapon.curses.wayward$waywardbuff.desc=Η μαγεία του ιδιότροπου όπλου έχει ενεργοποιηθεί και το κάνει εξαιρετικά ανακριβές για ένα μικρό χρονικό διάστημα. Έχε υπόψη σου ότι δεν επηρεάζονται οι επιθέσεις που είναι εγγυημένες να επιτύχουν, όπως οι αιφνίδιες. Μία επιτυχής επίθεση με το ιδιότροπο όπλο θα εξαλείψει αμέσως την επίδραση.\n\nΓύροι που απομένουν: %s.

###enchantments
items.weapon.enchantments.blazing.name=%s ανάφλεξης
items.weapon.enchantments.blazing.desc=Αυτή η ενίσχυση κάνει το όπλο να εκτοπίζει φλόγες, αναφλέγοντας τους εχθρούς και προκαλώντας επιπλέον ζημιά σε όσους είναι ήδη τυλιγμένοι με φλόγες.

items.weapon.enchantments.blocking.name=%s αμυντικότητας
items.weapon.enchantments.blocking.desc=Τα όπλα αμυντικότητας έχουν μια πιθανότητα να σε περικλείσουν για λίγο με ασπίδα προστασίας αφού επιτεθείς με αυτά.
items.weapon.enchantments.blocking$blockbuff.name=αμυντικότητα
items.weapon.enchantments.blocking$blockbuff.desc=Η μαγική ενίσχυση αμυντικότητας του όπλου σού παρέχει μια σύντομη αύξηση της αμυντικής σου ισχύος!\n\nΠροστασία που απομένει: %d.\n\nΓύροι που απομένουν: %s.

items.weapon.enchantments.blooming.name=%s ανθηρότητας
items.weapon.enchantments.blooming.desc=Η μαγεία των όπλων ανθηρότητας κάνει τη βλάστηση να ξεπηδά γύρω από αυτούς που χτυπιούνται από αυτά.

items.weapon.enchantments.chilling.name=%s ψύχους
items.weapon.enchantments.chilling.desc=Οι εχθροί που χτυπιούνται από αυτήν την ενίσχυση ψύχονται, κι επιβραδύνονται οι κινήσεις και οι επιθέσεις τους.

items.weapon.enchantments.kinetic.name=%s κινητικότητας
items.weapon.enchantments.kinetic.desc=Όταν ένας εχθρός σκοτωθεί από όπλο κινητικότητας, η περίσσια ισχύς του χτυπήματος αποθηκεύεται στο όπλο. Θα εφαρμοστεί ως επιπλέον ζημιά στην επόμενη επιτυχημένη επίθεση.
items.weapon.enchantments.kinetic$conserveddamage.name=διατηρημένη ζημιά
items.weapon.enchantments.kinetic$conserveddamage.desc=Το όπλο σου έχει αποθηκεύσει την περίσσια ισχύ από ένα προηγούμενο θανάσιμο χτύπημα. Θα την εφαρμόσει ως επιπλέον ζημιά στην επόμενη επίθεσή σου. Όμως, η ενέργεια αυτή εξασθενεί σιγά-σιγά με το πέρασμα του χρόνου.\n\nΔιατηρημένη ζημιά: %d.

items.weapon.enchantments.corrupting.name=%s διαφθοράς
items.weapon.enchantments.corrupting.desc=Αυτή η ισχυρή ενίσχυση κατέχει την ικανότητα να υποτάξει τους εχθρούς στη θέλησή σου. Όταν ένας εχθρός εξοντωθεί από αυτό το όπλο, υπάρχει πιθανότητα να γίνει διεφθαρμένος αντί να πεθάνει.

items.weapon.enchantments.elastic.name=%s ελαστικότητας
items.weapon.enchantments.elastic.desc=Τα όπλα ελαστικότητας έχουν μια πιθανότητα να πετάξουν τους εχθρούς πίσω σε μικρές αποστάσεις.

items.weapon.enchantments.grim.name=%s ολέθρου
items.weapon.enchantments.grim.desc=Αυτή η ισχυρή ενίσχυση κατέχει τη δύναμη να εκτελέσει ακαριαία έναν εχθρό. Η επίδραση είναι πιο πιθανό να συμβεί όσο πιο αδύναμος είναι ο εχθρός.

items.weapon.enchantments.lucky.name=%s καλοτυχίας
items.weapon.enchantments.lucky.desc=Οι εχθροί που σκοτώνονται από όπλο καλοτυχίας έχουν την πιθανότητα να πετάξουν επιπλέον λάφυρα.

items.weapon.enchantments.precise.name=%s ακριβείας
items.weapon.enchantments.precise.desc=Ένα όπλο ακριβείας έχει την πιθανότητα να εγγυηθεί την επιτυχία ενός χτυπήματος, ανεξάρτητα από τις συνθήκες.

items.weapon.enchantments.projecting.name=%s προβλητικότητας
items.weapon.enchantments.projecting.desc=Με αυτήν την ενίσχυση, τα όπλα μάχης σώμα-με-σώμα αποκτούν μεγαλύτερη εμβέλεια χτυπήματος. Τα όπλα απόστασης μπορούν να διαπερνούν τους κοντινούς τοίχους.

items.weapon.enchantments.shocking.name=%s ηλεκτροπληξίας
items.weapon.enchantments.shocking.desc=Τα όπλα ηλεκτροπληξίας σχηματίζουν ηλεκτρικά τόξα, προκαλώντας επιπλέον ζημιά σε όλους τους κοντινούς εχθρούς.

items.weapon.enchantments.unstable.name=%s αστάθειας
items.weapon.enchantments.unstable.desc=Αυτή η ενίσχυση ακτινοβολεί με χαοτική ενέργεια· δρα ως μια διαφορετική ενίσχυση σε κάθε χτύπημα.

items.weapon.enchantments.vampiric.name=%s αφαίμαξης
items.weapon.enchantments.vampiric.desc=Αυτή η ισχυρή ενίσχυση απορροφά τη ζωή από τους εχθρούς σε κάθε χτύπημα, διοχετεύοντάς την πίσω στον χρήστη. Όσο πιο χαμηλή είναι η ζωή του χρήστη, τόσο ισχυρότερη είναι η επίδραση.


###melee weapons
items.weapon.melee.assassinsblade.name=δολοφονικό λεπίδι
items.weapon.melee.assassinsblade.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.assassinsblade.desc=Ένα μικρό και καμπυλωτό λεπίδι φτιαγμένο από οψιδιανό. Δύσκολο στη χρήση παρά την ελαφρότητά του, αλλά θανατηφόρο αν πετύχει καλά τον στόχο.

items.weapon.melee.battleaxe.name=πολεμικό τσεκούρι
items.weapon.melee.battleaxe.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.battleaxe.desc=Η τεράστια ατσάλινη κεφαλή του πολεμικού τσεκουριού δίνει βάρος σε κάθε του χτύπημα.

items.weapon.melee.crossbow.name=βαλλίστρα
items.weapon.melee.crossbow.stats_desc=Αυτό το όπλο αυξάνει τη ζημιά των βελών όσο είναι εξοπλισμένο. Τους προσφέρει ακόμη και τη μαγική του ενίσχυση.
items.weapon.melee.crossbow.desc=Ένα αρκετά περίτεχνο όπλο που εξαπολύει βέλη σε εξαιρετικές ταχύτητες. Αν και δεν είναι σχεδιασμένη για αυτό, το βάρος και η στιβαρότητά της την καθιστούν επαρκές όπλο μάχης σώμα-με-σώμα.

items.weapon.melee.dagger.name=στιλέτο
items.weapon.melee.dagger.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.dagger.desc=Ένα απλό σιδερένιο στιλέτο με φθαρμένη ξύλινη λαβή.

items.weapon.melee.dirk.name=ξιφίδιο
items.weapon.melee.dirk.stats_desc=Αυτό το όπλο είναι ισχυρότερο σε ανυποψίαστους εχθρούς.
items.weapon.melee.dirk.desc=Ένα στιλέτο με λίγο παραπάνω ατσάλι, για βαθύτερα μπηξίματα στις σάρκες των εχθρών.

items.weapon.melee.flail.name=κόπανος
items.weapon.melee.flail.stats_desc=Αυτό το όπλο είναι κάπως άστοχο.\nΤο όπλο δεν μπορεί να επιτεθεί αιφνιδιαστικά.
items.weapon.melee.flail.desc=Μία μπάλα με καρφιά που ενώνεται με αλυσίδα πάνω στη λαβή. Πολύ δύσχρηστο όπλο, αλλά καταστροφικό αν καταφέρει καλό χτύπημα.

items.weapon.melee.gauntlet.name=πέτρινο γάντι
items.weapon.melee.gauntlet.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.gauntlet.desc=Αυτό το τεράστιο γάντι είναι φτιαγμένο από κόκκινο ύφασμα με ένα στρώμα βαριάς μαγικής πέτρας. Το ύφασμα στενεύει γύρω σου, κάνοντας τις παχιές πέτρινες πλάκες σαν δεύτερο δέρμα. Για να χρησιμοποιήσεις ένα τόσο βαρύ όπλο χρειάζεται δύναμη, αλλά προσθέτει τρομερή ισχύ στα χτυπήματά σου.

items.weapon.melee.glaive.name=λόγχη
items.weapon.melee.glaive.stats_desc=Αυτό το όπλο είναι κάπως αργό.\nΤο όπλο έχει μεγαλύτερη εμβέλεια.
items.weapon.melee.glaive.desc=Ένα τεράστιο κοντάρι με μια λεπίδα ξίφους τοποθετημένη στην άκρη του.

items.weapon.melee.gloves.name=γάντια με καρφιά
items.weapon.melee.gloves.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.gloves.desc=Αυτά τα γάντια με καρφιά δεν παρέχουν κάποια ουσιώδη προστασία. Λειτουργούν, όμως, ως ένα αξιοπρεπές όπλο και αφήνουν τα χέρια ελεύθερα.

items.weapon.melee.greataxe.name=πέλεκυς
items.weapon.melee.greataxe.stats_desc=Αυτό το όπλο είναι απίστευτα βαρύ.
items.weapon.melee.greataxe.desc=Προορισμένος να κρατιέται πάνω από τον ώμο· αυτός ο γιγαντιαίος πέλεκυς είναι τόσο ισχυρός όσο και βαρύς.

items.weapon.melee.greatshield.name=γιγάντια ασπίδα
items.weapon.melee.greatshield.typical_stats_desc=Κανονικά, αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.greatshield.stats_desc=Αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.greatshield.desc=Περισσότερο κινητό τείχος παρά ασπίδα. Αυτή η γιγάντια μάζα μετάλλου βοηθά στην άμυνα, αλλά δεν αφήνει μεγάλο περιθώριο για επιθέσεις.

items.weapon.melee.greatsword.name=μεγαξίφος
items.weapon.melee.greatsword.desc=Αυτή η επιβλητική λεπίδα προκαλεί βαριά ζημιά, επενδύοντας το βάρος της σε κάθε χτύπημα.

items.weapon.melee.handaxe.name=τσεκούρι χειρός
items.weapon.melee.handaxe.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.handaxe.desc=Ένα ελαφρύ τσεκούρι που συνήθως χρησιμοποιείται για κόψιμο δέντρων. Η πλατιά του λεπίδα λειτουργεί καλά και εναντίον εχθρών.

items.weapon.melee.knuckles.name=σιδερογροθιά
items.weapon.melee.knuckles.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.knuckles.desc=Ένα κομμάτι σιδήρου σχηματισμένο να χωράει στις αρθρώσεις. Αφήνει τα χέρια ελεύθερα και κάνει καλύτερες επιθέσεις από μια άδεια γροθιά.

items.weapon.melee.longsword.name=μακροξίφος
items.weapon.melee.longsword.desc=Η μακριά και κοφτερή ατσάλινη λεπίδα του σπαθιού λάμπει καθησυχαστικά, αν και το μέγεθός της το κάνει αρκετά βαρύ.

items.weapon.melee.mace.name=κεφαλοθραύστης
items.weapon.melee.mace.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.mace.desc=Η μεγάλη σιδερένια κεφαλή αυτού του όπλου προκαλεί ουσιώδη ζημιά.

items.weapon.melee.magesstaff.name=κοντάρι μάγου
items.weapon.melee.magesstaff.ac_imbue=ΕΜΠΟΤΙΣΕ
items.weapon.melee.magesstaff.ac_zap=ΕΞΑΠΟΛΥΣΕ
items.weapon.melee.magesstaff.prompt=Επίλεξε ένα ραβδί
items.weapon.melee.magesstaff.imbue=Εμποτίζεις το κοντάρι σου με το %s.
items.weapon.melee.magesstaff.preserved=Το προηγούμενο ραβδί διατηρήθηκε!
items.weapon.melee.magesstaff.preserved_resin=Το προηγούμενο ραβδί αποδομήθηκε σε απόκρυφη ρητίνη.
items.weapon.melee.magesstaff.conflict=Οι συγκρουόμενες μαγείες εξαλείφουν τη μαγική ενίσχυση του κονταριού.
items.weapon.melee.magesstaff.id_first=Θα χρειαστεί να αναγνωρίσεις το ραβδί πρώτα.
items.weapon.melee.magesstaff.cursed=Δεν μπορείς να χρησιμοποιήσεις ένα καταραμένο ραβδί.
items.weapon.melee.magesstaff.imbue_desc=Θέλεις σίγουρα να εμποτίσεις το κοντάρι σου με αυτό το ραβδί;\n\nΑν το κοντάρι έχει μικρότερο ή ίσο επίπεδο από το ραβδί, θα αποκτήσει το επίπεδο του ραβδιού συν ένα επίπεδο από τις δικές του αναβαθμίσεις.\n\nΟ εμποτισμός θα δημιουργήσει ένα κοντάρι _επιπέδου %d._
items.weapon.melee.magesstaff.imbue_lost=Το ραβδί που είναι εμποτισμένο στο κοντάρι σου θα χαθεί.
items.weapon.melee.magesstaff.imbue_talent=Το ραβδί που είναι εμποτισμένο στο κοντάρι σου έχει _%1$d%% πιθανότητα_ να επανέλθει στο +0. Διατηρήσεις ραβδιού που απομένουν: _%2$d._ Αν το ραβδί δεν διατηρηθεί, θα λάβεις 1 απόκρυφη ρητίνη στη θέση του.
items.weapon.melee.magesstaff.yes=Ναι, επιβεβαίωση.
items.weapon.melee.magesstaff.no=Όχι, άλλαξα γνώμη
items.weapon.melee.magesstaff.desc=Κατασκευασμένο από τον ίδιο τον Μάγο. Αυτό το κοντάρι είναι ένα μοναδικό μαγικό όπλο που μπορεί να εμποτιστεί με ραβδί.
items.weapon.melee.magesstaff.no_wand=Το κοντάρι δεν κατέχει κάποια μαγεία αυτήν τη στιγμή. Πρέπει να _εμποτιστεί με τη δύναμη ενός ραβδιού_ για να μπορεί να εξαπολύει ξόρκια.
items.weapon.melee.magesstaff.has_wand=Το κοντάρι είναι εμποτισμένο με ένα _%s._
items.weapon.melee.magesstaff.cursed_wand=Αυτό το κοντάρι είναι καταραμένο, κάνοντας τη μαγεία του χαοτική και τυχαία.

items.weapon.melee.meleeweapon.stats_known=Αυτό το όπλο _%1$dης βαθμίδας_ προκαλεί _%2$d-%3$d ζημιά_ στη μάχη σώμα-με-σώμα, και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.melee.meleeweapon.stats_unknown=Κανονικά, αυτό το όπλο _%1$dης βαθμίδας_ προκαλεί _%2$d-%3$d ζημιά_ στη μάχη σώμα-με-σώμα, και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.melee.meleeweapon.probably_too_heavy=Πιθανώς αυτό το όπλο να είναι πολύ βαρύ για σένα.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=ξίφος
items.weapon.melee.shortsword.desc=Ένα ιδιαίτερα κοντό σπαθί· λίγα μόλις εκατοστά μακρύτερο από το στιλέτο.

items.weapon.melee.quarterstaff.name=σιδηροκόνταρο
items.weapon.melee.quarterstaff.stats_desc=Αυτό το όπλο εμποδίζει 0-2 πόντους ζημιάς.
items.weapon.melee.quarterstaff.desc=Ένα κοντάρι από σκληρό ξύλο. Οι άκρες του είναι καλυμμένες με σίδερο.

items.weapon.melee.roundshield.name=στρογγυλή ασπίδα
items.weapon.melee.roundshield.typical_stats_desc=Κανονικά, αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.roundshield.stats_desc=Αυτό το όπλο εμποδίζει 0-%d ζημιά. Η παρεμπόδιση αυξάνεται με αναβαθμίσεις.
items.weapon.melee.roundshield.desc=Αυτή η ασπίδα αποκρούει αποτελεσματικά τις επιθέσεις και, στην ανάγκη, γίνεται ένα αξιοπρεπές όπλο.

items.weapon.melee.runicblade.name=ρουνικό σπαθί
items.weapon.melee.runicblade.stats_desc=Αυτό το όπλο ωφελείται περισσότερο από τις αναβαθμίσεις.
items.weapon.melee.runicblade.desc=Ένα μυστηριώδες όπλο με λαμπερή μπλε λεπίδα, από κάποια μακρινή γη.

items.weapon.melee.sai.name=σάι
items.weapon.melee.sai.stats_desc=Αυτό είναι ένα πολύ γρήγορο όπλο.
items.weapon.melee.sai.desc=Δυο λεπτά λεπίδια, προορισμένα να κρατιούνται σε ένα χέρι το καθένα. Άψογα για την καταστροφή εχθρών με καταιγισμό κοψιμάτων.

items.weapon.melee.scimitar.name=γιαταγάνι
items.weapon.melee.scimitar.stats_desc=Αυτό το όπλο είναι αρκετά γρήγορο.
items.weapon.melee.scimitar.desc=Ένα σπαθί με πλατιά και κυρτή λεπίδα. Χάρη στο σχήμα του προκαλεί ταχύτερες -αλλά και λιγότερο ισχυρές- επιθέσεις.

items.weapon.melee.spear.name=δόρυ
items.weapon.melee.spear.stats_desc=Αυτό το όπλο είναι κάπως αργό.\nΤο όπλο έχει μεγαλύτερη έκταση χτυπήματος.
items.weapon.melee.spear.desc=Μία λεπτή, ξύλινη ράβδος με σιδερένια αιχμή.

items.weapon.melee.sword.name=σπαθί
items.weapon.melee.sword.desc=Ένα καλά ισορροπημένο όπλο. Όχι πολύ μεγάλο, αλλά αρκετά μακρύτερο από το ξίφος.

items.weapon.melee.warhammer.name=πολεμική σφύρα
items.weapon.melee.warhammer.stats_desc=Αυτό το όπλο είναι αρκετά ακριβές.
items.weapon.melee.warhammer.desc=Λίγα πλάσματα μπορούν να αντέξουν το συντριπτικό χτύπημα αυτής της τεράστιας μάζας ατσαλιού και μολύβδου. Χρειάζεται, όμως, μεγάλη δύναμη για να χρησιμοποιηθεί αποτελεσματικά.

items.weapon.melee.whip.name=μαστίγιο
items.weapon.melee.whip.stats_desc=Αυτό το όπλο έχει τεράστια εμβέλεια.
items.weapon.melee.whip.desc=Ενώ το αγκυλωτό κομμάτι σχοινιού στην άκρη του όπλου προκαλεί ελάχιστη ζημιά, η έκτασή του είναι ασυναγώνιστη.

items.weapon.melee.wornshortsword.name=φθαρμένο ξίφος
items.weapon.melee.wornshortsword.desc=Ένα αρκετά κοντό σπαθί που έχει φθαρεί από την πολλή χρήση. Είναι πιο αδύναμο -αλλά και λίγο ελαφρύτερο- από ένα ξίφος σε καλή κατάσταση.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=βέλος αδρεναλίνης
items.weapon.missiles.darts.adrenalinedart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο αστραποβότανο. Αυξάνουν την ταχύτητα κίνησης κι επίθεσης των συμμάχων, ενώ μειώνουν για λίγο την ταχύτητα κίνησης των εχθρών. Το ίδιο το βέλος παραμένει επιβλαβές για τους εχθρούς, αλλά δεν βλάπτει τους συμμάχους.

items.weapon.missiles.darts.blindingdart.name=εκτυφλωτικό βέλος
items.weapon.missiles.darts.blindingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο τυφλόχορτο, η οποία τυφλώνει τον στόχο για ένα μικρό χρονικό διάστημα. Δεν τον αποπροσανατολίζει, όμως· θα θυμάται τη θέση που σε είδε τελευταία.

items.weapon.missiles.darts.chillingdart.name=ψυχρό βέλος
items.weapon.missiles.darts.chillingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο παγολούλουδο, η οποία ψύχει σημαντικά τον στόχο.

items.weapon.missiles.darts.cleansingdart.name=εξαγνιστικό βέλος
items.weapon.missiles.darts.cleansingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια ένωση βασισμένη στον μαγοβασιλικό. Καθιστούν τους συμμάχους προσωρινά άτρωτους από όλες τις αρνητικές επιδράσεις και εξαλείφουν τις θετικές επιδράσεις από τους εχθρούς. Οι εχθροί μπορεί ακόμη και να ξεχάσουν για λίγο ότι σου επιτίθονταν ή ότι το έσκαγαν από σένα. Το ίδιο το βέλος παραμένει επιβλαβές για τους εχθρούς, αλλά δεν βλάπτει τους συμμάχους.

items.weapon.missiles.darts.dart.name=βέλος
items.weapon.missiles.darts.dart.ac_tip=ΕΜΠΟΤΙΣΕ
items.weapon.missiles.darts.dart.prompt=Επίλεξε έναν σπόρο
items.weapon.missiles.darts.dart.tip_title=Εμπότισε τα βέλη
items.weapon.missiles.darts.dart.tip_desc=Ένας σπόρος μπορεί να συνδυαστεί με ένα ή δύο βέλη για να τα εμποτίσει. Κάθε τύπος σπόρου παράγει τον δικό του τύπο εμποτισμένου βέλους, δίνοντάς του μια μοναδική επίδραση μίας χρήσης.\n\nΟ εμποτισμός με αυτόν τον σπόρο θα παράξει ένα _%s._
items.weapon.missiles.darts.dart.tip_all=Εμπότισε %1$d βέλη με %2$d σπόρους
items.weapon.missiles.darts.dart.tip_two=Εμπότισε 2 βέλη με 1 σπόρο
items.weapon.missiles.darts.dart.tip_one=Εμπότισε 1 βέλος με 1 σπόρο
items.weapon.missiles.darts.dart.tip_cancel=Ακύρωση
items.weapon.missiles.darts.dart.desc=Αυτά τα ξύλινα βέλη έχουν σιδερένιες αιχμές κι εξαπολύονται απευθείας στον στόχο με ένα τίναγμα του καρπού. Μπορούν να εμποτιστούν με σπόρους για να ενεργοποιούν επιπλέον επιδράσεις αφού πεταχτούν.
items.weapon.missiles.darts.dart.unlimited_uses=Παρ' όλα αυτά, χάρη στην απλή κατασκευή τους, τα βέλη διαρκούν ουσιαστικά για πάντα.

items.weapon.missiles.darts.displacingdart.name=εκτοπιστικό βέλος
items.weapon.missiles.darts.displacingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο αχνόφυλλο, η οποία τηλεμεταφέρει τον στόχο σε μια μικρή απόσταση.

items.weapon.missiles.darts.healingdart.name=θεραπευτικό βέλος
items.weapon.missiles.darts.healingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο ηλιόχορτο, η οποία προσφέρει ένα κύμα ίασης στον στόχο. Το ίδιο το βέλος παραμένει επιβλαβές για τους εχθρούς, αλλά δεν βλάπτει τους συμμάχους.

items.weapon.missiles.darts.holydart.name=ιερό βέλος
items.weapon.missiles.darts.holydart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο αστρολούλουδο, η οποία εμφυσεί μια ιερή ενέργεια στον στόχο. Οι σύμμαχοι και οι κανονικοί εχθροί θα ευλογηθούν, αλλά οι απέθαντοι και οι δαιμονικοί εχθροί θα λάβουν βαριά ζημιά. Το ίδιο το βέλος παραμένει επιβλαβές για τους εχθρούς, αλλά δεν βλάπτει τους συμμάχους.

items.weapon.missiles.darts.incendiarydart.name=εμπρηστικό βέλος
items.weapon.missiles.darts.incendiarydart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στον φλογανθό, η οποία ξεσπά σε λαμπερές φλόγες κατά την πρόσκρουση.

items.weapon.missiles.darts.paralyticdart.name=παραλυτικό βέλος
items.weapon.missiles.darts.paralyticdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στη γαιόριζα, η οποία παραλύει τον στόχο για λίγο.

items.weapon.missiles.darts.poisondart.name=δηλητηριώδες βέλος
items.weapon.missiles.darts.poisondart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο οδυνόβρυο, η οποία δηλητηριάζει τον στόχο.

items.weapon.missiles.darts.rotdart.name=σαπιοβέλος
items.weapon.missiles.darts.rotdart.desc=Αυτά τα διαβολικά βέλη είναι εμποτισμένα με μια όξινη χημική ένωση βασισμένη στο σαπιόμουρο. Η ουσία αυτή θα διαβρώσει άγρια οτιδήποτε ακουμπήσουν τα βέλη. Οι ισχυροί εχθροί αντιστέκονται στο μεγαλύτερο κομμάτι της διάβρωσης, αλλά οι κοινοί εχθροί εξολοθρεύονται εύκολα. Αυτός ο εμποτισμός διαρκεί περισσότερο από τους άλλους, αλλά δεν μπορεί να αυξηθεί η διάρκειά του.

items.weapon.missiles.darts.shockingdart.name=ηλεκτρικό βέλος
items.weapon.missiles.darts.shockingdart.desc=Αυτά τα βέλη είναι εμποτισμένα με μια χημική ένωση βασισμένη στο μπορέλι, η οποία προκαλεί άγριο ηλεκτροσόκ στον στόχο.

items.weapon.missiles.darts.tippeddart.ac_clean=ΚΑΘΑΡΙΣΕ
items.weapon.missiles.darts.tippeddart.clean_title=Καθάρισε τα βέλη
items.weapon.missiles.darts.tippeddart.clean_desc=Με αυτήν την ενέργεια, τα βέλη χάνουν τον εμποτισμό τους και μετατρέπονται σε κανονικά βέλη.
items.weapon.missiles.darts.tippeddart.clean_all=Καθαρισμός όλων
items.weapon.missiles.darts.tippeddart.clean_one=Καθαρισμός ενός
items.weapon.missiles.darts.tippeddart.cancel=Ακύρωση
items.weapon.missiles.darts.tippeddart.durability=Τα εμποτισμένα βέλη χάνουν τους εμποτισμούς τους και γίνονται κανονικά βέλη με τη χρήση.
items.weapon.missiles.darts.tippeddart.uses_left=Αυτή η στοίβα βελών έχει _%d/%d_ χρήσεις πριν χαθεί η επίδραση μιας κεφαλής.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Αλλά αυτά είναι τόσο υψηλής ποιότητας που ουσιαστικά θα διαρκέσουν για πάντα._
items.weapon.missiles.darts.tippeddart.about_to_break=Η επίδραση του βέλους σου είναι έτοιμη να λήξει.


items.weapon.missiles.bolas.name=μπόλας
items.weapon.missiles.bolas.desc=Αυτά τα ιδιόμορφα όπλα απόστασης δεν προκαλούν μεγάλη ζημιά, αλλά λειτουργούν καλά στο να επιβραδύνουν τους στόχους.

items.weapon.missiles.boomerang.name=μπούμερανγκ
items.weapon.missiles.boomerang.desc=Αφού πεταχτεί στον εχθρό, αυτό το καμπυλωτό όπλο ρίψης επιστρέφει στα χέρια του χρήστη.
items.weapon.missiles.boomerang.durability=Χάρη στη στιβαρή κατασκευή του, το μπούμερανγκ αυτό δεν σπάει με τη χρήση.

items.weapon.missiles.fishingspear.name=ακόντιο ψαρέματος
items.weapon.missiles.fishingspear.desc=Μικροσκοπικά ακόντια σχεδιασμένα για ψάρεμα. Λειτουργούν καλά και ως αυτοσχέδια όπλα.

items.weapon.missiles.forcecube.name=κύβος ισχύος
items.weapon.missiles.forcecube.ondeath=Εξοντώθηκες από τον ίδιο σου τον κύβο ισχύος...
items.weapon.missiles.forcecube.desc=Αυτό το παράξενο όπλο είναι αρκετά μικρό για να χωρέσει στο χέρι σου, αλλά είναι και απίστευτα βαρύ. Όταν πεταχτεί, θα εξαπλώσει την ισχύ της πρόσκρουσης σε μια μικρή περιοχή, προκαλώντας ζημιά σε οτιδήποτε πιαστεί στην έκρηξη.

items.weapon.missiles.heavyboomerang.name=βαρύ μπούμερανγκ
items.weapon.missiles.heavyboomerang.desc=Αυτό το μεγάλο μπούμερανγκ είναι δύσκολο να χρησιμοποιηθεί αποτελεσματικά, αλλά προκαλεί σημαντική ζημιά. Μετά από λίγους γύρους, θα επιστρέψει στο σημείο από το οποίο ρίχτηκε.

items.weapon.missiles.javelin.name=ακόντιο
items.weapon.missiles.javelin.desc=Αυτά τα μεγάλα ακόντια είναι σχεδιασμένα ώστε να παραμένουν οι αιχμές τους μπροστά ενώ σκίζουν τον αέρα.

items.weapon.missiles.kunai.name=κουνάι
items.weapon.missiles.kunai.desc=Αυτά τα μικρά μαχαίρια είναι πολύ ισχυρά στα χέρια ενός ικανού χρήστη. Είναι πιο αποτελεσματικά ενάντια σε ανυποψίαστους εχθρούς.

items.weapon.missiles.missileweapon.stats=Αυτό το όπλο ρίψης _%1$dης βαθμίδας_ προκαλεί _%2$d-%3$d ζημιά,_ και απαιτεί _%4$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.missiles.missileweapon.distance=Αυτό το όπλο είναι σχεδιασμένο για χρήση από απόσταση· είναι πιο εύστοχο σε μακρινούς εχθρούς, αλλά πολύ άστοχο σε βολή εξ επαφής.
items.weapon.missiles.missileweapon.durability=Τα όπλα ρίψης φθείρονται και σπάνε όσο χρησιμοποιούνται.
items.weapon.missiles.missileweapon.uses_left=Απομένουν _%d/%d_ χρήσεις σε αυτή τη στοίβα όπλων πριν σπάσει ένα από αυτά.
items.weapon.missiles.missileweapon.unlimited_uses=_Αλλά αυτά είναι τόσο υψηλής ποιότητας που ουσιαστικά θα διαρκέσουν για πάντα._
items.weapon.missiles.missileweapon.about_to_break=Το όπλο ρίψης σου είναι έτοιμο να σπάσει.
items.weapon.missiles.missileweapon$placeholder.name=όπλο ρίψης

items.weapon.missiles.shuriken.name=σούρικεν
items.weapon.missiles.shuriken.desc=Μεταλλικά αστεράκια με λεπίδες κοφτερές σαν ξυράφι. Είναι ελαφριά και χρησιμοποιούνται εύκολα εν κινήσει. Ένα σούρικεν μπορεί να πεταχτεί ακαριαία αφού κινηθείς.

items.weapon.missiles.throwingclub.name=ρόπαλο ρίψης
items.weapon.missiles.throwingclub.desc=Ένα αρκετά απλό όπλο ρίψης. Στην ουσία δεν είναι παρά μια μεγάλη πέτρα δεμένη σε ξύλο. Ενώ υστερεί στην πρόκληση ζημιάς, δεν κολλά στους εχθρούς, και η συμπαγής πέτρινη κεφαλή του το καθιστά πολύ ανθεκτικό.

items.weapon.missiles.throwinghammer.name=σφυρί ρίψης
items.weapon.missiles.throwinghammer.desc=Αυτά τα βαριά σφυριά είναι σχεδιασμένα να ρίχνονται σε εχθρούς. Παρότι υστερούν στην πρόκληση ζημιάς, η λεία και πλήρως μεταλλική κατασκευή τους τα καθιστά πολύ ανθεκτικά - και δεν προσκολλώνται στους εχθρούς.

items.weapon.missiles.throwingknife.name=μαχαίρι ρίψης
items.weapon.missiles.throwingknife.desc=Αυτά τα ελαφριά μαχαίρια σκίζουν τον αέρα σε καμπυλωτή πορεία και καρφώνονται στον στόχο. Είναι πιο αποτελεσματικά εναντίον ανυποψίαστων εχθρών.

items.weapon.missiles.throwingspear.name=δόρυ ρίψης
items.weapon.missiles.throwingspear.desc=Αυτά τα ελαφριά δόρατα έχουν λεπτούς σκελετούς που είναι σχεδιασμένοι καθαρά για ρίψη.

items.weapon.missiles.throwingstone.name=πέτρα ρίψης
items.weapon.missiles.throwingstone.desc=Αυτές οι πέτρες είναι λειασμένες για να μπορούν να πεταχτούν με περισσότερη δύναμη από ό,τι μια κοινή πέτρα. Παρά τη μαστοριά, δεν είναι και πολύ αξιόπιστο όπλο.

items.weapon.missiles.tomahawk.name=τόμαχοκ
items.weapon.missiles.tomahawk.desc=Αυτά τα τσεκούρια ρίψης έχουν μια οδοντωτή άκρη που τα κάνει λίγο δύσκολα στη χρήση. Παρόλα αυτά, ένα καλό χτύπημα με αυτό το όπλο θα κάνει τον εχθρό να αιμορραγήσει.

items.weapon.missiles.trident.name=τρίαινα
items.weapon.missiles.trident.desc=Τεράστια ακόντια με τρεις θανατηφόρες πρόκες στην άκρη. Είναι ισχυρά, αλλά και πολύ βαριά.


items.weapon.spiritbow.name=πνευματικό τόξο
items.weapon.spiritbow.ac_shoot=ΡΙΞΕ
items.weapon.spiritbow.prompt=Επίλεξε έναν στόχο
items.weapon.spiritbow.stats=Το τόξο δεν μπορεί να αναβαθμιστεί απευθείας, αλλά θα δυναμώνει σταθερά όσο ανεβαίνεις επίπεδο. Στο τρέχον επίπεδο, τα βέλη του τόξου θα προκαλούν _%1$d-%2$d ζημιά_ - και απαιτείται _%3$d δύναμη_ για να χρησιμοποιηθεί σωστά.
items.weapon.spiritbow.desc=Ένα τόξο φτιαγμένο από αρχαίο μαγικό ξύλο. Η χορδή και οι χαράξεις του τόξου λάμπουν με ένα αχνό μπλε φως. Όταν τραβάς τη χορδή, το τόξο υλοποιεί ένα μαγικό βέλος για να το εξαπολύσει στους εχθρούς.

items.weapon.weapon.identify=Έχεις εξοικειωθεί αρκετά με το όπλο σου ώστε να το αναγνωρίσεις.
items.weapon.weapon.too_heavy=Εξαιτίας της ανεπαρκούς σου δύναμης, με αυτό το όπλο περιορίζεται η ταχύτητα επίθεσης, η ακρίβεια, και η ικανότητα αιφνίδιας επίθεσης.
items.weapon.weapon.excess_str=Χάρη στην υπερβολική σου δύναμη, προκαλείς έως και _%d επιπλέον ζημιά_ με αυτό το όπλο.
items.weapon.weapon.incompatible=Η αλληλεπίδραση διαφόρων ειδών μαγείας εξάλειψε τη μαγική ενίσχυση του όπλου!
items.weapon.weapon.cursed_worn=Αυτό το όπλο είναι καταραμένο· δεν μπορείς να το βγάλεις από πάνω σου.
items.weapon.weapon.cursed=Νιώθεις μια διαβολική μαγεία να ελλοχεύει στο όπλο.
items.weapon.weapon.weak_cursed=Παρά την κατάρα, μπορείς να αφήσεις αυτό το όπλο.
items.weapon.weapon.not_cursed=Αυτό το όπλο είναι απαλλαγμένο από διαβολική μαγεία.
items.weapon.weapon.faster=Έχει ενδυναμωθεί για ανώτερη _ταχύτητα._
items.weapon.weapon.stronger=Έχει ενδυναμωθεί για ανώτερη _ζημιά._
items.weapon.weapon.enchanted=έχει μια _%s._
items.weapon.weapon$enchantment.enchant=μαγική ενίσχυση


###misc items
items.amulet.name=Φυλακτό του Γέντορ
items.amulet.ac_end=ΤΕΡΜΑΤΙΣΕ ΤΟ ΠΑΙΧΝΙΔΙ
items.amulet.desc=Το Φυλαχτό του Γέντορ είναι το πιο ισχυρό τεχνούργημα που έχουν δει τόσο οι άνθρωποι όσο και οι νάνοι. Οι σπινθηροβόλοι του κρύσταλλοι περιέχουν απίστευτη και θαυματουργή δύναμη.
items.amulet.desc_origins=Η προέλευση του φυλαχτού είναι άγνωστη. Η ιστορία λέει πως ο Βασιλιάς των Νάνων καυχιόταν για την ανακάλυψή του, λίγο πριν ο πολιτισμός τους αποκόψει κάθε επικοινωνία. Πώς το βρήκε; Πώς του το πήρε ο Yog-Dzewa; Ερωτήσεις για κάποια άλλη στιγμή. Το μόνο που έχει σημασία είναι ότι το φυλαχτό είναι πλέον δικό σου!
items.amulet.desc_ascent=Η προέλευση του φυλαχτού είναι άγνωστη, αλλά είναι εμφανές ότι έχει επηρεαστεί σημαντικά από τη δύναμη του Yog-Dzewa. Η κατακόμβη φαίνεται να υποκύπτει στον Yog ενώ κινείσαι σε αυτήν, και κάνει τους εχθρούς πολυάριθμους και ισχυρότερους! Επιπλέον, δεν μπορείς πια να ενεργοποιήσεις ή να ξεφορτωθείς το φυλακτό... λες και είναι καταραμένο.
items.amulet.ascent_title=Ανάβαση
items.amulet.ascent_desc=Αρχίζεις να αισθάνεσαι τη μεγάλη και αποτρόπαιη δύναμη του Yog-Dzewa να εκπέμπεται από το φυλακτό. Ίσως η ανάβαση στην κατακόμβη ως θνητή οντότητα να είναι πιο δύσκολη από ό,τι περίμενες!\n\nΑν συνεχίσεις την ανάβαση με το φυλακτό, η κατακόμβη θα γίνει πιο επικίνδυνη. Η τηλεμεταφορά μεταξύ ορόφων θα απενεργοποιηθεί, και δεν θα μπορείς να νικήσεις το παιχνίδι παρά μόνο με το εξοντώνεις εχθρούς ενώ ανεβαίνεις στην κατακόμβη!\n\nΜπορείς να αφήσεις το φυλακτό εδώ για τώρα εφόσον θέλεις να ανεβείς χωρίς να ξεκινήσεις την πρόκληση. Μπορείς, επίσης, να ενεργοποιήσεις το φυλακτό προτού ανεβείς και να ολοκληρώσεις το παιχνίδι κανονικά.
items.amulet.ascent_yes=Συνέχεια!
items.amulet.ascent_no=Τέλος για τώρα

items.ankh.name=ανκχ
items.ankh.ac_bless=ΕΥΛΟΓΗΣΕ
items.ankh.bless=Ευλογείς το ανκχ με μαγικό νερό.
items.ankh.desc=Αυτό το αρχαίο σύμβολο αθανασίας σού επιτρέπει να επιστρέψεις στη ζωή μετά τον θάνατο. Τα περισσότερα αντικείμενα θα πεταχτούν στο σημείο που πέθανες, αλλά μπορούν να ανακτηθούν αν επιστρέψεις εκεί. Το ανκχ μπορεί να ευλογηθεί για περισσότερη δύναμη με ένα γεμάτο φλασκί νερού.
items.ankh.desc_blessed=Αυτό το αρχαίο σύμβολο αθανασίας σού επιτρέπει να επιστρέψεις στη ζωή μετά τον θάνατο. Το ανκχ έχει ευλογηθεί και είναι πολύ ισχυρότερο. Θα θυσιαστεί για να σε σώσει από μια θανάσιμη κατάληξη.

items.arcaneresin.name=απόκρυφη ρητίνη
items.arcaneresin.prompt=Επίλεξε ένα ραβδί
items.arcaneresin.ac_apply=ΕΦΑΡΜΟΣΕ
items.arcaneresin.level_too_high=Το ραβδί είναι υπερβολικά ισχυρό για να βελτιωθεί από τη ρητίνη.
items.arcaneresin.not_enough=Δεν έχεις αρκετή ρητίνη γι' αυτό!
items.arcaneresin.apply=Επικαλύπτεις το ραβδί με ρητίνη, αυξάνοντας τη δύναμή του!
items.arcaneresin.desc=Αυτή η λεπτή σκόνη λαμπυρίζει μεταξύ αποχρώσεων του μωβ και του λευκού. Λειτουργεί ως ενισχυτής μαγικής ενέργειας, αυξάνοντας το επίπεδο των ραβδιών όταν χρησιμοποιείται σε αυτά!\n\nΗ αναβάθμιση ενός ραβδιού κοστίζει 1, 2, ή 3 ρητίνη, ανάλογα με το αρχικό επίπεδο του ραβδιού. Η ρητίνη μπορεί να αναβαθμίζει ραβδιά έως το +3.\n\nΟι αναβαθμίσεις ρητίνης επικαλύπτονται από παπύρους αναβάθμισης και παρόμοια αντικείμενα. Επίσης, δεν εφαρμόζονται όταν το ραβδί εμποτίζεται στο κοντάρι του Μάγου.

items.brokenseal.name=σπασμένη σφραγίδα
items.brokenseal.ac_affix=ΠΡΟΣΑΡΤΗΣΕ
items.brokenseal.prompt=Επίλεξε μια πανοπλία
items.brokenseal.unknown_armor=Πρέπει να αναγνωρίσεις αυτή την πανοπλία πρώτα.
items.brokenseal.cursed_armor=Η σφραγίδα δεν εφαρμόζεται σε καταραμένες πανοπλίες.
items.brokenseal.affix=Προσαρτάς τη σφραγίδα στην πανοπλία σου!
items.brokenseal.desc=Μια κέρινη σφραγίδα που προσαρτάται στην πανοπλία ως ένα σύμβολο γενναιοψυχίας. Όλες οι εγγραφές της σφραγίδας έχουν ξεθωριάσει με τον χρόνο. Έχει σπάσει στα δύο μέχρι τη μέση.\n\nΩς ένα ενθύμιο από την οικία του, η σφραγίδα βοηθά τον Πολεμιστή να επιμένει. Θα λαμβάνει σιγά-σιγά προστασία όσο τη φορά, ανάλογα με την ποιότητα της πανοπλίας του.\n\nΗ σφραγίδα μπορεί να _προσαρτηθεί σε μια πανοπλία_ και να μετακινείται μεταξύ πανοπλιών. Μπορεί να μεταφέρει μία αναβάθμιση κατά τη μετακίνηση.
items.brokenseal.choose_title=Διάλεξε έναν γλύφο
items.brokenseal.choose_desc=Τόσο η πανοπλία όσο και η σπασμένη σφραγίδα έχουν από έναν γλύφο. Διάλεξε ποιος γλύφος θα παραμείνει.\n\nΈχε υπόψιν σου ότι αν επιλέξεις τον γλύφο της πανοπλίας, η σφραγίδα δεν θα μπορεί να τον μεταφέρει μετά.

items.dewdrop.name=δροσοσταλιά
items.dewdrop.heal=+%d ΖΩH
items.dewdrop.shield=+%d ΑΣΠΙΔΑ
items.dewdrop.both=+%1$d ΖΩH, +%2$d ΑΣΠΙΔΑ
items.dewdrop.already_full=Έχεις ήδη πλήρη υγεία.
items.dewdrop.desc=Μία πεντακάθαρη δροσοσταλίδα.\n\nΕξαιτίας της μαγείας αυτού του μέρους, το αγνό νερό έχει μικρές αναζωογονητικές ιδιότητες.

items.equipableitem.unequip_cursed=Δεν μπορείς να αφαιρέσεις ένα καταραμένο αντικείμενο!
items.equipableitem.ac_equip=ΕΞΟΠΛΙΣΕ
items.equipableitem.ac_unequip=ΑΦΟΠΛΙΣΕ

items.energycrystal.name=ενεργειακός κρύσταλλος
items.energycrystal.desc=Μια συλλογή από μικρούς μαγικούς κρυστάλλους, γεμάτους με αλχημική ενέργεια.\n\nΑυτοί οι κρύσταλλοι είναι το πιο κοινό συστατικό των αλχημικών συνταγών. Μπορούν να παραχθούν σε ένα αλχημικό τσουκάλι με τη διάλυση αναλώσιμων αντικειμένων.

items.gold.name=χρυσός
items.gold.desc=Ένας σωρός από χρυσά νομίσματα. Μάζεψε χρυσά νομίσματα για να τα ξοδέψεις αργότερα σε κατάστημα.

items.heap.for_sale=%1$dχρ: %2$s
items.heap.chest=Σεντούκι
items.heap.chest_desc=Δεν θα γνωρίζεις τι έχει μέσα μέχρι να το ανοίξεις!
items.heap.locked_chest=Κλειδωμένο σεντούκι
items.heap.locked_chest_desc=Δεν θα γνωρίζεις τι έχει μέσα μέχρι να το ανοίξεις! Αλλά για να το ανοίξεις χρειάζεσαι ένα χρυσό κλειδί.
items.heap.crystal_chest=Κρυστάλλινο σεντούκι
items.heap.crystal_chest_desc=Μπορείς να δεις ένα _%s_ μέσα, αλλά για να το ανοίξεις χρειάζεσαι ένα κρυστάλλινο κλειδί.
items.heap.artifact=ένα τεχνούργημα
items.heap.wand=ένα ραβδί
items.heap.ring=ένα δαχτυλίδι
items.heap.tomb=Τάφος
items.heap.tomb_desc=Αυτός ο αρχαίος τάφος ίσως περιέχει κάτι χρήσιμο--αλλά ο ιδιοκτήτης σίγουρα θα έχει ενστάσεις αν πας να ελέγξεις.
items.heap.skeleton=Σκελετικά λείψανα
items.heap.skeleton_desc=Αυτό είναι ό,τι απέμεινε από κάποιον άτυχο εξερευνητή. Ίσως αξίζει να ελέγξεις για κάτι πολύτιμο.
items.heap.remains=Λείψανα ήρωα
items.heap.remains_desc=Αυτό είναι ό,τι απέμεινε από κάποιον προκάτοχό σου. Ίσως αξίζει να ελέγξεις για κάτι πολύτιμο.

items.honeypot.name=δοχείο μελιού
items.honeypot.ac_shatter=ΔΙΑΛΥΣΕ
items.honeypot.desc=Αυτό το μεγάλο δοχείο έχει μέλι μόνο στα τοιχώματά του. Στο εσωτερικό του φιλοξενεί μία γιγάντια μέλισσα! Αυτού του είδους οι μέλισσες συνήθως μένουν στις κυψέλες τους· μήπως το δοχείο δεν είναι παρά ένα κλουβί από παγιδευτές; Η μέλισσα δείχνει χαρούμενη μες στο δοχείο και σου βουίζει επιφυλακτικά όταν το κοιτάς.
items.honeypot$shatteredpot.name=σπασμένο δοχείο μελιού
items.honeypot$shatteredpot.desc=Το δοχείο έχει σπάσει· μόνο το κολλώδες μέλι πάνω στα τοιχώματα το συγκρατεί, και σιγά-σιγά διαλύεται.\n\nΠαρά τη ρημαγμένη του κατάσταση, η μέλισσα θέλει ακόμα να προστατεύσει το δοχείο.

items.item.prompt=Διάλεξε το σημείο που θα το πετάξεις
items.item.ac_drop=ΑΣΕ ΚΑΤΩ
items.item.ac_throw=ΠΕΤΑΞΕ
items.item.rankings_desc=Εξοντώθηκες από: %s
items.item.curse=κατάρα

items.kindofmisc.unequip_title=Αφόπλισε ένα αντικείμενο
items.kindofmisc.unequip_message=Πρέπει να αφοπλίσεις ένα από αυτά τα εφόδια πρώτα. Διάλεξε το εφόδιο με το οποίο θα το ανταλλάξεις.

items.kindofweapon.equip_cursed=Η λαβή σου στενεύει ακούσια γύρω από το όπλο.

items.kingscrown.name=Στέμμα του νάνου βασιλιά
items.kingscrown.ac_wear=ΦΟΡΕΣΕ
items.kingscrown.naked=Δυστυχώς, το στέμμα δεν μπορεί να μεταμορφώσει τα εσώρουχά σου.
items.kingscrown.upgraded=Το στέμμα λάμπει δυνατά και μετά αποδομείται, ενώ η πανοπλία σου μετατρέπεται!
items.kingscrown.ratgraded=Οι πατούσες του βασιλιά αρουραίου λάμπουν καθώς η πανοπλία σου μεταμορφώνεται!
items.kingscrown.desc=Το στέμμα του τελευταίου νάνου βασιλιά· λάμπει με απίστευτη μαγική ενέργεια.\n\nΜόλις το φορέσεις, η μαγεία του στέμματος θα κυλήσει στην πανοπλία που φοράς και θα τη μετατρέψει σε μια _επική πανοπλία με ειδικές δυνάμεις._ Η νέα πανοπλία θα διατηρήσει όλες τις ιδιότητες της πρωτότυπης.

items.liquidmetal.name=υγρό μέταλλο
items.liquidmetal.ac_apply=ΕΦΑΡΜΟΣΕ
items.liquidmetal.prompt=Επίλεξε ένα όπλο ρίψης
items.liquidmetal.already_fixed=Αυτό το όπλο ρίψης είναι ήδη σε άψογη κατάσταση!
items.liquidmetal.apply=Χρησιμοποιείς %d υγρό μέταλλο για την επισκευή του όπλου ρίψης σου.
items.liquidmetal.desc=Όταν εγχέεται σε όπλο ρίψης, το μαγικό αυτό υγρό γεμίζει τις ρωγμές και τα χτυπήματα από τη χρήση--επαναφέροντας το όπλο σε άριστη κατάσταση!\n\nΈνα όπλο 1ης βαθμίδας απαιτεί 10 υγρό μέταλλο για να επισκευαστεί πλήρως· ένα όπλο 5ης βαθμίδας απαιτεί 30. Κάθε αναβάθμιση διπλασιάζει την ποσότητα μετάλλου που απαιτείται.\n\nΤο υγρό μέταλλο δεν μπορεί να αναπληρώσει τις επιδράσεις των εμποτισμένων βελών.

items.lostbackpack.name=χαμένο σακίδιο
items.lostbackpack.desc=Αυτός είναι ο χαμένος σου αποθηκευτικός χώρος. Μάζεψέ τον για να ανακτήσεις όλα τα αντικείμενα που έχασες!

items.merchantsbeacon.name=πομπός του εμπόρου
items.merchantsbeacon.ac_use=ΧΡΗΣΙΜΟΠΟΙΗΣΕ
items.merchantsbeacon.desc=Αυτό το αλλόκοτο κομμάτι τεχνολογίας των νάνων σού επιτρέπει να επικοινωνήσεις από μεγάλες αποστάσεις.\n\nΜόλις ενεργοποιηθεί, θα σου επιτρέψει να πουλήσεις αντικείμενα στο κατάστημα από οποιοδήποτε σημείο της κατακόμβης.\n\nΗ μαγεία του πομπού επαρκεί για μία μόνο χρήση· αξιοποίησέ τη σοφά.

items.stylus.name=απόκρυφο κονδύλι
items.stylus.ac_inscribe=ΧΑΡΑΞΕ
items.stylus.prompt=Διάλεξε μια πανοπλία
items.stylus.identify=Πρέπει να αναγνωρίσεις αυτήν την πανοπλία πρώτα.
items.stylus.cursed=Η μαγεία του κονδυλίου δεν λειτουργεί σε καταραμένες πανοπλίες.
items.stylus.inscribed=Χάραξες την πανοπλία σου με το κονδύλι.
items.stylus.desc=Το απόκρυφο κονδύλι είναι φτιαγμένο από κάποια πολύ σκληρή και σκοτεινή πέτρα. Με αυτό μπορείς να χαράξεις έναν μαγικό γλύφο στην πανοπλία σου, αλλά δεν μπορείς να διαλέξεις ποιος θα είναι· το κονδύλι θα αποφασίσει για εσένα.

items.tengusmask.name=Μάσκα του Τένγκου
items.tengusmask.ac_wear=ΦΟΡΕΣΕ
items.tengusmask.used=Η μάσκα αποδομείται καθώς η δύναμή της κυλάει μέσα σου!
items.tengusmask.desc=Αυτή η μάσκα έπεσε από το πρόσωπο του Τένγκου καθώς πέθαινε· νιώθεις μια τεράστια μαγική δύναμη να αναδίδεται από αυτήν. Μήπως η μάσκα ήταν η πηγή της δύναμης του Τένγκου;\n\nΜόλις φορεθεί, η απίστευτη δύναμη της μάσκας θα μεταφερθεί σε σένα και θα μπορείς να _επιλέξεις μια εξειδίκευση για τον ήρωά σου._\n\nΠοια εξειδίκευση θα επιλέξεις;

items.torch.name=πυρσός
items.torch.ac_light=ΑΝΑΨΕ
items.torch.desc=Ο ακρογωνιαίος λίθος της περιπέτειας. Όταν η κατακόμβη σκοτεινιάζει, ο πυρσός σε βοηθά να βρίσκεις τον δρόμο.

items.waterskin.name=φλασκί νερού
items.waterskin.ac_drink=ΠΙΕΣ
items.waterskin.collected=Συλλέγεις τη δροσοσταλίδα στο φλασκί νερού.
items.waterskin.full=Το φλασκί νερού σου είναι γεμάτο!
items.waterskin.empty=Το φλασκί νερού σου είναι άδειο!
items.waterskin.desc=Ένα αποθηκευτικό μέσο για υγρά, φτιαγμένο από δέρμα και χορδή και σφραγισμένο με πώμα φελλού.
items.waterskin.desc_water=Το φλασκί περιέχει μόνο λίγες σταγόνες κοινού νερού. Σίγουρα θα υπάρχει και κάτι άλλο στην κατακόμβη για να βάλεις μέσα του.
items.waterskin.desc_heal=Το φλασκί αποθηκεύει θεραπευτικό νερό. Όσο πιο γεμάτο είναι, τόσο περισσότερο θα θεραπευτείς αμέσως μόλις πιεις από αυτό. Θα πιεις μόνο όσο χρειάζεσαι.
items.waterskin.desc_full=Το γεμάτο φλασκί νερού φαίνεται να εκπέμπει ενέργεια. Μήπως μπορεί να ευλογήσει κάποιο αντικείμενο επιβίωσης;
