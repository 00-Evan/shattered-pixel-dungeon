items.artifacts.sandalsofnature.prompt_target=Επίλεξε μια περιοχή
items.artifacts.sandalsofnature.out_of_range=Αυτή η περιοχή είναι εκτός εύρους.
items.artifacts.sandalsofnature.desc_1=Εκ πρώτης όψεως μοιάζουν με σανδάλια φτιαγμένα από χορδή... εντούτοις πρόκειται για δύο φυτά! Φαίνονται πολύ αδύναμα και χλωμά· μήπως πρέπει να τους δοθούν θρεπτικές ουσίες;
items.artifacts.sandalsofnature.desc_2=Τα υποδήματα έχουν μεγαλώσει και μοιάζουν, πλέον, με δύο εφαρμοστά παπούτσια. Κάποιο χρώμα φαίνεται να έχει επανέλθει· μήπως μπορούν να μεγαλώσουν κι άλλο;
items.artifacts.sandalsofnature.desc_3=Τα φυτά μεγάλωσαν και πλέον θυμίζουν συμπαγείς μπότες από φλοιό. Φαίνεται να έχουν ανακτήσει τη δύναμή τους· μήπως, όμως, μπορούν να μεγαλώσουν κι άλλο;
items.artifacts.sandalsofnature.desc_4=Τα φυτά φαίνονται να έχουν φτάσει στο μέγιστο μέγεθός τους· θυμίζουν ζευγάρι από θωρακισμένα περικνήμια. Τα περικνήμια είναι σκούρου καφέ χρώματος και ομοιάζουν με στιβαρό δέντρο.
items.artifacts.sandalsofnature.desc_hint=Νιώθεις μεγαλύτερη εναρμόνιση με τη φύση ενώ φοράς αυτό το τεχνούργημα.
items.artifacts.sandalsofnature.desc_cursed=Τα καταραμένα σανδάλια εμποδίζουν οποιαδήποτε εναρμόνιση με τη φύση.
items.artifacts.sandalsofnature.desc_ability=Τα υποδήματα κυματίζουν με το χρώμα του τελευταίου σπόρου που τα τάισες. Μπορούν να ριζωθούν για λίγο στο έδαφος και να ενεργοποιήσουν την επίδραση του αντίστοιχου φυτού, οπουδήποτε εντός 3 τετραγώνων. Απαιτούμενο φορτίο: _%d%%._
items.artifacts.sandalsofnature.desc_seeds=Έχεις ταΐσει τα υποδήματά σου %d σπόρους.

items.artifacts.talismanofforesight.name=φυλαχτό της πρόβλεψης
items.artifacts.talismanofforesight.ac_scry=ΠΡΟΒΛΕΨΕ
items.artifacts.talismanofforesight.low_charge=Το φυλαχτό απαιτεί τουλάχιστον 5% φορτίο για να προβλέψει.
items.artifacts.talismanofforesight.prompt=Διάλεξε μία περιοχή να ελέγξεις.
items.artifacts.talismanofforesight.levelup=Το Φυλαχτό σου γίνεται πιο δυνατό!
items.artifacts.talismanofforesight.full_charge=Το φυλαχτό είναι πλήρως φορτισμένο!
items.artifacts.talismanofforesight.desc=Μια λεία πέτρα με παράξενα σκαλίσματα πάνω της. Νιώθεις να παρατηρεί τα πάντα γύρω σου, έχοντας το νου της για οτιδήποτε κρυμμένο.
items.artifacts.talismanofforesight.desc_worn=Νιώθεις τις αισθήσεις σου να οξύνονται όσο κρατάς το φυλαχτό. Το φυλαχτό αναπτύσσει αργά φορτίο με το πέρασμα του χρόνου, ή όταν ανακαλύπτεις κρυμμένες πόρτες και παγίδες.\n\nΜπορείς να ξοδέψεις το φορτίο του φυλαχτού για να «προβλέψεις» σε κωνικό σχήμα. Αυτό θα φανερώσει όλα τα τετράγωνα και τα μυστικά στη σαρωμένη περιοχή, και θα σου χαρίσει όραση πάνω σε εχθρούς κι αντικείμενα για ένα μικρό χρονικό διάστημα.
items.artifacts.talismanofforesight.desc_cursed=Το καταραμένο φυλαχτό σε κοιτάζει επίμονα, θαμπώνοντας τις αισθήσεις σου.
items.artifacts.talismanofforesight$foresight.name=διορατικότητα
items.artifacts.talismanofforesight$foresight.uneasy=Νιώθεις άβολα.
items.artifacts.talismanofforesight$foresight.desc=Έχεις μια μεγάλη νευρικότητα... σαν να υπάρχει κάποιος αφανής κίνδυνος εδώ κοντά.

items.artifacts.timekeepershourglass.name=κλεψύδρα του Χρονοφύλακα
items.artifacts.timekeepershourglass.ac_activate=ΕΝΕΡΓΟΠΟΙΗΣΕ
items.artifacts.timekeepershourglass.deactivate=Απενεργοποιείς το πάγωμα του χρόνου.
items.artifacts.timekeepershourglass.no_charge=Η κλεψύδρα δεν έχει επαναφορτιστεί αρκετά για να ξαναχρησιμοποιηθεί.
items.artifacts.timekeepershourglass.cursed=Δεν μπορείς να χρησιμοποιήσεις μία καταραμένη κλεψύδρα.
items.artifacts.timekeepershourglass.onstasis=Ο κόσμος δείχνει να μετατοπίζεται γύρω σου αστραπιαία.
items.artifacts.timekeepershourglass.onfreeze=Όλα γύρω σου ξαφνικά παγώνουν.
items.artifacts.timekeepershourglass.stasis=Βάλε με σε στασιμότητα
items.artifacts.timekeepershourglass.freeze=Πάγωσε τον χρόνο γύρω μου
items.artifacts.timekeepershourglass.prompt=Πώς θα ήθελες να χρησιμοποιήσεις τη μαγεία της κλεψύδρας;\n\nΣτη στασιμότητα, ο χρόνος κινείται κανονικά ενώ εσύ παγώνεις κι έχεις πλήρη ατρωσία από τα πάντα. Καταναλώνει έως και 2 φορτίο τη φορά.\n\nΌταν ο χρόνος παγώνει, μπορείς να κινείσαι χωρίς να καταναλώνουν χρόνο οι ενέργειές σου. Αυτό μπορεί να απενεργοποιηθεί οποιαδήποτε στιγμή, χρησιμοποιώντας την κλεψύδρα ή κάνοντας επίθεση.
items.artifacts.timekeepershourglass.desc=Αυτή η περίτεχνη κλεψύδρα δεν γεμίζει το μάτι, αλλά αισθάνεσαι μια μεγάλη δύναμη στο σμιλεμένο της πλαίσιο. Καθώς κυλά η άμμος, νιώθεις τη μαγεία της κλεψύδρας να σε τραβά. Λογικά αυτή η μαγεία θα σου χαρίσει έναν βαθμό ελέγχου πάνω στον χρόνο.
items.artifacts.timekeepershourglass.desc_hint=Η κλεψύδρα δείχνει να έχει χάσει άμμο. Μακάρι να μπορούσες να βρεις λίγη...
items.artifacts.timekeepershourglass.desc_cursed=Η καταραμένη κλεψύδρα είναι προσκολλημένη στο πλάι σου· τη νιώθεις να προσπαθεί να παραποιήσει τη ροή του χρόνου σου.
items.artifacts.timekeepershourglass$timefreeze.name=Πάγωμα χρόνου
items.artifacts.timekeepershourglass$timefreeze.desc=Ο χρόνος γύρω σου έχει παγώσει και μπορείς να εκτελείς ενέργειες ακαριαία. Η επίδραση θα διαρκέσει έως ότου ακυρωθεί, ή μέχρι να ξεμείνει η κλεψύδρα από ενέργεια. Η επίθεση ή η χρήση μαγείας θα ακυρώσουν κι αυτές την επίδραση.
items.artifacts.timekeepershourglass$sandbag.name=ασκί μαγικής άμμου
items.artifacts.timekeepershourglass$sandbag.levelup=Προσθέτεις την άμμο στην κλεψύδρα σου.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Η κλεψύδρα σου είναι γεμάτη με μαγική άμμο!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Δεν έχεις κάποια κλεψύδρα για να της βάλεις την άμμο.
items.artifacts.timekeepershourglass$sandbag.desc=Αυτό το σακίδιο ψιλής άμμου πρέπει να λειτουργεί άψογα με την κλεψύδρα σου.\n\nΕίναι περίεργο το γεγονός ότι ο μαγαζάτορας έχει το συγκεκριμένο αντικείμενο, ακριβώς τη στιγμή που το χρειάζεσαι...

items.artifacts.unstablespellbook.name=ασταθές βιβλίο ξορκιών
items.artifacts.unstablespellbook.ac_read=ΔΙΑΒΑΣΕ
items.artifacts.unstablespellbook.ac_add=ΠΡΟΣΘΕΣΕ
items.artifacts.unstablespellbook.blinded=Δεν μπορείς να διαβάσεις το βιβλίο ενώ έχεις τυφλωθεί.
items.artifacts.unstablespellbook.no_charge=Το βιβλίο ξορκιών δεν έχει ενέργεια αυτή τη στιγμή.
items.artifacts.unstablespellbook.cursed=Δεν μπορείς να διαβάσεις ένα καταραμένο βιβλίο ξορκιών.
items.artifacts.unstablespellbook.prompt=Επίλεξε έναν πάπυρο
items.artifacts.unstablespellbook.infuse_scroll=Εγχέεις την ενέργεια του παπύρου στο βιβλίο.
items.artifacts.unstablespellbook.unable_scroll=Δεν μπορείς να προσθέσεις αυτόν τον πάπυρο στο βιβλίο.
items.artifacts.unstablespellbook.unknown_scroll=Δεν γνωρίζεις το είδος του παπύρου ακόμη.
items.artifacts.unstablespellbook.desc=Αυτός ο τόμος είναι σε εκπληκτικά καλή κατάσταση δεδομένης της ηλικίας του. Βγάζει τσιριχτούς και κοφτούς ήχους ενώ γυρνάς τις σελίδες του, εκπέμποντας ασταθή ενέργεια. Ποιος ξέρει τι ξόρκι μπορεί να εκτελεστεί εάν το διαβάσεις.
items.artifacts.unstablespellbook.desc_cursed=Το καταραμένο βιβλίο έχει προσκολληθεί πάνω σου, εμποδίζοντας την ικανότητα χρήσης των περισσότερων παπύρων.
items.artifacts.unstablespellbook.desc_index=Το βιβλίο είναι ατελές. Το ευρετήριο δείχνει στις ακόλουθες κενές σελίδες:
items.artifacts.unstablespellbook.desc_empowered=Οι πάπυροι που έχεις προσθέσει στο βιβλίο ακτινοβολούν με ενέργεια. Μπορείς να επιλέξεις τις επιδράσεις των εξωτικών εκδοχών αυτών των παπύρων, με κόστος ενός επιπλέον φορτίου.
items.artifacts.unstablespellbook.read_empowered=Ο πάπυρος που πρόσθεσες στο βιβλίο εκτινάσσεται με ενέργεια. Μπορείς να αξιοποιήσεις είτε την κανονική είτε την εξωτική εκδοχή της επίδρασης του παπύρου.\n\nΗ επιλογή της εξωτικής εκδοχής θα σου κοστίσει 2 φορτίο αντί για 1.



###bags
items.bags.bag.name=σακίδιο

items.bags.potionbandolier.name=ζώνη φίλτρων
items.bags.potionbandolier.desc=Αυτή η χοντρή ζώνη εφαρμόζει γύρω από το στήθος σου σαν κορδέλα. Έχει πολλά θερμομονωμένα λουριά πάνω της για να κρατά φιάλες φίλτρων.\n\nΌσο είναι στη ζώνη, τα φίλτρα σου θα είναι προστατευμένα από το κρύο.

items.bags.scrollholder.name=θήκη παπύρων
items.bags.scrollholder.desc=Αυτό το σωληνοειδές δοχείο φαίνεται ιδανικό για τα εργαλεία και τα γραφήματα ενός αστρονόμου, αλλά και οι πάπυροί σου θα χωρέσουν μια χαρά. Έχει και κάποια πλαϊνά τμήματα που θα βόλευαν για τους κρυστάλλους ξορκιών και τις σκόνες.\n\nΗ θήκη δεν δείχνει εύφλεκτη, οπότε οι πάπυροι θα είναι ασφαλείς από τη φωτιά εκεί μέσα.

items.bags.velvetpouch.name=βελούδινο πουγκί
items.bags.velvetpouch.desc=Αυτό το μικρό βελούδινο πουγκί μπορεί να αποθηκεύσει πολλά μικρά αντικείμενα μέσα του, όπως σπόρους και ρουνικούς λίθους.

items.bags.magicalholster.name=μαγική θήκη
items.bags.magicalholster.desc=Αυτή η λεπτή θήκη είναι φτιαγμένη από το δέρμα κάποιου εξωτικού ζώου. Η ισχυρή της μαγεία της επιτρέπει να αποθηκεύει μια μεγάλη ποσότητα όπλων απόστασης.\n\nΜπορείς απλά να βάζεις το χέρι σου στη θήκη και θα πιάνεις πάντα το αντικείμενο που ψάχνεις.\n\nΧάρη στη μαγεία της θήκης, τα ραβδιά θα φορτίζονται λίγο πιο γρήγορα --και τα όπλα ρίψης θα διαρκούν λίγο περισσότερο-- όταν βρίσκονται μέσα της.



###bombs
items.bombs.arcanebomb.name=απόκρυφη βόμβα
items.bombs.arcanebomb.desc=Αυτή η βόμβα έχει εμποτιστεί με απόκρυφες ιδιότητες. Θα προκαλέσει μία δυνατή έκρηξη, παρόμοια με την επίθεση φουσκώματος του Γκου. Η έκρηξη διαπερνά την πανοπλία και φτάνει πιο μακριά από την έκρηξη μιας απλής βόμβας.

items.bombs.bomb.name=βόμβα
items.bombs.bomb.ac_lightthrow=ΑΝΑΨΕ & ΠΕΤΑΞΕ
items.bombs.bomb.snuff_fuse=Σβήνεις γρήγορα το φυτίλι της βόμβας.
items.bombs.bomb.ondeath=Η έκρηξη σε εξόντωσε...
items.bombs.bomb.rankings_desc=Εξοντώθηκες από μια έκρηξη
items.bombs.bomb.desc=Μία ογκώδης βόμβα πυρίτιδας. Η έκρηξή της θα προκαλέσει ζημιά σε οτιδήποτε κοντινό.
items.bombs.bomb.desc_fuse=Φαίνεται ότι το φυτίλι θα χρειαστεί δύο γύρους για να καεί αφού το ανάψεις.
items.bombs.bomb.desc_burning=Το φυτίλι της βόμβας καίγεται· κράτα απόσταση ή σβήστο!
items.bombs.bomb$doublebomb.name=δύο βόμβες
items.bombs.bomb$doublebomb.desc=Ένας σωρός από δύο ογκώδεις βόμβες πυρίτιδας· φαίνεται ότι παίρνεις τη μία δωρεάν!

items.bombs.firebomb.name=βόμβα φωτιάς
items.bombs.firebomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να ξεχύνει διαρκείς φλόγες σε μεγάλη έκταση.

items.bombs.flashbang.name=βόμβα κρότου λάμψης
items.bombs.flashbang.desc=Αυτή η εξατομικευμένη βόμβα θα προκαλέσει μία έκρηξη εκτυφλωτικού φωτός. Οποιοδήποτε κοντινό πλάσμα θα αποπροσανατολιστεί, ανάλογα με το πόσο κοντά ήταν στην βόμβα.

items.bombs.frostbomb.name=βόμβα πάγου
items.bombs.frostbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να εκπέμπει μια διαρκή ροή παγωμένου αέρα σε μεγάλη έκταση.

items.bombs.holybomb.name=ιερή βόμβα
items.bombs.holybomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να εκπέμψει ιερό φως σε μεγάλη έκταση, προκαλώντας επιπλέον ζημιά σε απέθαντους και δαιμονικούς εχθρούς.

items.bombs.noisemaker.name=θορυβοποιός βόμβα
items.bombs.noisemaker.desc=Αυτή η εξειδικευμένη βόμβα θα κάνει επαναλαμβανόμενο θόρυβο μόλις καεί το φυτίλι. Εάν κάτι αγγίξει τη βόμβα, θα εκραγεί!
items.bombs.noisemaker.desc_burning=Ή βόμβα θορύβου κάνει τικ-τακ· θα εκραγεί όταν κάτι την πλησιάσει!

items.bombs.shockbomb.name=βόμβα ηλεκτρισμού
items.bombs.shockbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί ώστε να απελευθερώνει ριπές ηλεκτρισμού. Οι κοντινοί τραυματίζονται και ακινητοποιούνται, ανάλογα με το πόσο κοντά βρίσκονται στη βόμβα.

items.bombs.regrowthbomb.name=βόμβα αναγέννησης
items.bombs.regrowthbomb.desc=Αυτή η εξειδικευμένη βόμβα θα εκτοξεύσει ζωτικό υγρό γύρω της κατά την έκρηξη. Στην περιοχή της έκρηξης θα ξεπηδήσουν ακαριαία φυτά και γρασίδι. Εσύ και οι σύμμαχοί σου θα θεραπευτείτε αν βρεθείτε στην έκρηξη.

items.bombs.shrapnelbomb.name=βόμβα θραυσμάτων
items.bombs.shrapnelbomb.desc=Αυτή η βόμβα έχει τροποποιηθεί με μεταλλικά θραύσματα από το DM-300· θα σκορπιστούν και θα πεταχτούν παντού όταν εκραγεί. Η βόμβα θα βλάψει τα πάντα σε μια μεγάλη έκταση γύρω της. Καλύτερα να κρυφτείς πίσω από κάτι όταν την πυροδοτήσεις...

items.bombs.woollybomb.name=βόμβα προβάτων
items.bombs.woollybomb.desc=Αυτή η εξατομικευμένη βόμβα θα δημιουργήσει ένα κοπάδι μαγικών προβάτων. Αυτά τα πρόβατα θα εμποδίζουν την κίνηση και θα παραμείνουν εκεί για μεγάλο χρονικό διάστημα! Τα πρόβατα δεν διαρκούν τόσο πολύ υπό την παρουσία ισχυρών εχθρών. Μπορούν να εξαλειφθούν συντομότερα αν αλληλεπιδράσεις με αυτά.

###food
items.food.berry.name=μούρο κατακομβών
items.food.berry.eat_msg=Αυτό το μούρο ήταν γευστικό!
items.food.berry.desc=Αυτό το μικρό μούρο βρέθηκε από την Κυνηγό μες στη βλάστηση της κατακόμβης. Φαγώνεται γρήγορα, επαναφέρει μια μικρή ποσότητα κορεσμού, και ίσως να περιέχει κι έναν χρήσιμο σπόρο!

items.food.blandfruit.name=ηπίδιο
items.food.blandfruit.cooked=μαγειρεμένο ηπίδιο
items.food.blandfruit.sunfruit=ηλιόφρουτο
items.food.blandfruit.rotfruit=σαπιόφρουτο
items.food.blandfruit.earthfruit=γαιόφρουτο
items.food.blandfruit.blindfruit=τυφλόφρουτο
items.food.blandfruit.firefruit=φλογόφρουτο
items.food.blandfruit.icefruit=παγόφρουτο
items.food.blandfruit.fadefruit=αχνόφρουτο
items.food.blandfruit.sorrowfruit=οδυνόφρουτο
items.food.blandfruit.stormfruit=μπορελόφρουτο
items.food.blandfruit.dreamfruit=μαγόφρουτο
items.food.blandfruit.starfruit=αστερόφρουτο
items.food.blandfruit.swiftfruit=ταχύφρουτο
items.food.blandfruit.raw=Δεν αντέχεις να το φας ωμό.
items.food.blandfruit.desc=Τόσο ξερό και ανούσιο... ίσως βράζοντάς το με κάποιο άλλο συστατικό να βελτιωθεί.
items.food.blandfruit.desc_cooked=Το φρούτο έχει παχύνει από την παραμονή του στο τσουκάλι κι έχει απορροφήσει τις ιδιότητες του σπόρου με τον οποίο μαγειρεύτηκε. Θα έχει την επίδραση οποιουδήποτε φίλτρου αντιστοιχούσε σε αυτόν τον σπόρο.
items.food.blandfruit.desc_eat=Δείχνει έτοιμο να φαγωθεί!
items.food.blandfruit.desc_throw=Φαίνεται αρκετά ασταθές· ίσως θα ήταν καλύτερα να το πετάξεις κάπου.
items.food.blandfruit$chunks.name=κομμάτια ηπιδίου
items.food.blandfruit$chunks.desc=Το ηπίδιο εξερράγη στην πρόσκρουση, αφήνοντας πίσω κάποια αδρανή κομμάτια.\n\nΠαρά τη λίγη βρομιά, τα κομμάτια του μαγειρεμένου ηπιδίου φαίνονται πλήρως βρώσιμα.

items.food.chargrilledmeat.name=ψημένο κρέας
items.food.chargrilledmeat.desc=Φαίνεται σαν μια αξιοπρεπής μπριζόλα.

items.food.food.name=μερίδα φαγητού
items.food.food.ac_eat=ΦΑΕ
items.food.food.eat_msg=Αυτό το φαγητό ήταν πεντανόστιμο!
items.food.food.desc=Τίποτα φανταχτερό εδώ: ξερό κρέας, μερικά μπισκότα... τέτοια πράγματα.

items.food.frozencarpaccio.name=παγωμένο καρπάτσιο
items.food.frozencarpaccio.invis=Βλέπεις τα χέρια σου να γίνονται αόρατα!
items.food.frozencarpaccio.hard=Νιώθεις το δέρμα σου να σκληραίνει!
items.food.frozencarpaccio.refresh=Αναζωογονητικό!
items.food.frozencarpaccio.better=Νιώθεις καλύτερα!
items.food.frozencarpaccio.desc=Ένα κομμάτι ωμού, παγωμένου κρέατος. Ο μόνος τρόπος να το φας είναι να το κόψεις σε λεπτές φετούλες. Με τον τρόπο αυτό είναι παραδόξως καλό.

items.food.meatpie.name=κρεατόπιτα
items.food.meatpie.eat_msg=Το φαγητό ήταν υπέροχο!
items.food.meatpie.desc=Μία πεντανόστιμη πίτα με αλμυρό κρέας. Θα σε χορτάσει πολύ περισσότερο από οποιοδήποτε άλλο γεύμα.

items.food.mysterymeat.name=μυστηριώδες κρέας
items.food.mysterymeat.eat_msg=Το φαγητό είχε... περίεργη γεύση.
items.food.mysterymeat.hot=Ωχ, καίει!
items.food.mysterymeat.legs=Δεν νιώθεις τα πόδια σου!
items.food.mysterymeat.not_well=Δε νιώθεις καλά.
items.food.mysterymeat.stuffed=Έχεις γεμίσει.
items.food.mysterymeat.desc=Φάε με δική σου ευθύνη!
items.food.mysterymeat$placeholder.name=κρέας

items.food.pasty.pasty=πιτάκι
items.food.pasty.pie=κολοκυθόπιτα
items.food.pasty.cane=μπαστούνι γλειφιτζούρι
items.food.pasty.pasty_desc=Μία αυθεντική Κορνουαλική πίτα με παραδοσιακή γέμιση βοδινού και πατάτας. Πεντανόστιμη!
items.food.pasty.pie_desc=Ένα τεράστιο κομμάτι κολοκυθόπιτας! Η γλυκιά και πικάντικη γεύση του θα σε γεμίσει και θα σου αναπληρώσει λίγη ζωή.\n\nΧαρούμενο Χαλοουίν!
items.food.pasty.cane_desc=Ένα τεράστιο ζαχαρωτό μπαστούνι! Είναι αρκετά μεγάλο για να σε χορτάσει, και η ζάχαρη θα χαρίσει στα ραβδιά σου λίγο φορτίο.\n\nΚαλές γιορτές!

items.food.smallration.name=μικρή μερίδα φαγητού
items.food.smallration.eat_msg=Το φαγητό ήταν εντάξει.
items.food.smallration.desc=Μοιάζει με μία κανονική μερίδα φαγητού, αλλά είναι μικρότερη.

items.food.stewedmeat.name=βρασμένο κρέας
items.food.stewedmeat.eat_msg=Το φαγητό ήταν εντάξει.
items.food.stewedmeat.desc=Χάρη στον βρασμό, το κρέας έχει καθαριστεί από ασθένειες και παράσιτα. Θα πρέπει να είναι βρώσιμο πλέον.



##journal items
items.journal.documentpage.name=σκισμένη σελίδα
items.journal.documentpage.desc=Μία και μόνο σελίδα, πιθανώς σκισμένη από κάποιο βιβλίο. Θα πρέπει να τη μαζέψεις για να τη διαβάσεις.

items.journal.alchemypage.name=σκισμένη σελίδα βιβλίου αλχημείας
items.journal.alchemypage.desc=Μία αποκομμένη σελίδα από έναν οδηγό αλχημείας.\n\nΤο μεγαλύτερο μέρος του κειμένου είναι πολύ μικρό για να διαβαστεί από μακριά, αλλά μπορείς να ξεχωρίσεις τον τίτλο της σελίδας:\n\n_«%s»_

items.journal.guidebook.name=τόμος της κατακομβικής κυριαρχίας
items.journal.guidebook.hint=Ο οδηγός σου έχει μια συμβουλή για εσένα!
items.journal.guidebook.desc=Ένας οδηγός εξερευνητών, παρατημένος από κάποιον που κατάλαβε ότι η περιπέτεια δεν είναι γι' αυτόν! Το συγκεκριμένο βιβλίο είναι μαγικό· θα ειδοποιεί τους εξερευνητές να διαβάζουν κάθε σελίδα την κατάλληλη στιγμή.\n\nΠαρά τη χρησιμότητά του, το βιβλίο είναι πασίγνωστο για τις δύο μεγάλες φιλικές λέξεις στο εξώφυλλο: «Μην πανικοβάλλεσαι!»

items.journal.guidepage.name=σκισμένη σελίδα οδηγού
items.journal.guidepage.desc=Μία αποκομμένη σελίδα από έναν οδηγό εξερευνητών.\n\nΤο μεγαλύτερο μέρος του κειμένου είναι πολύ μικρό για να διαβαστεί από μακριά, αλλά μπορείς να ξεχωρίσεις τον τίτλο της σελίδας:\n\n_«%s»_

items.journal.regionlorepage$sewers.name=φθαρμένο γράμμα
items.journal.regionlorepage$sewers.desc=Κάτι που μοιάζει με γράμμα τυπωμένο σε ένα χαρτί γεμάτο λάσπες. Πρέπει να το μαζέψεις για να μπορέσεις να διακρίνεις τι γράφει πάνω.

items.journal.regionlorepage$prison.name=φθαρμένη καταχώριση ημερολογίου
items.journal.regionlorepage$prison.desc=Μια καταχώριση ημερολογίου, ή άλλου μέσου καταγραφών, γραμμένη σε ένα παλιό κομμάτι χαρτιού. Φαίνεται πως είχε καλύτερη μοίρα από τα γράμματα που βρήκες στους υπονόμους. Μα και πάλι θα πρέπει να το μαζέψεις για να το διαβάσεις.

items.journal.regionlorepage$caves.name=παλιά καταχώριση
items.journal.regionlorepage$caves.desc=Κάτι που μοιάζει με καταχώριση σε βιβλίο καταγραφών κάποιου εξερευνητή. Είναι εκπληκτικά διατηρημένη παρά το πόσο παλιά μπορεί να είναι. Μάζεψέ τη για να τη διαβάσεις.

items.journal.regionlorepage$city.name=σκουριασμένο πλακίδιο
items.journal.regionlorepage$city.desc=Ένα μικρό και σκουριασμένο μεταλλικό πλακίδιο, που έχει χαραγμένο ένα μήνυμα με μαγικό τρόπο. Τα γράμματα είναι ξεκάθαρα παρά την ηλικία του, μα θα πρέπει να το μαζέψεις για να το διαβάσεις.

items.journal.regionlorepage$halls.name=λαμπερό πλακίδιο
items.journal.regionlorepage$halls.desc=Ένα μικρό μαύρο πλακίδιο με λαμπερά πράσινα γράμματα χαραγμένα επάνω. Τα λαμπερά γράμματα θολώνουν από μακριά· θα πρέπει να το μαζέψεις για να το διαβάσεις.


###keys
items.keys.goldenkey.name=χρυσό κλειδί
items.keys.goldenkey.desc=Οι εγκοπές αυτού του χρυσού κλειδιού είναι μικρές και περίτεχνες. Μήπως ανοίγει κάποιο κλειδωμένο σεντούκι;

items.keys.crystalkey.name=Κρυστάλλινο κλειδί
items.keys.crystalkey.desc=Οι εγκοπές αυτού του κρυστάλλινου κλειδιού λαμπυρίζουν στο σκοτάδι. Ίσως να ανοίγει κάτι που είναι φτιαγμένο από κρύσταλλο;

items.keys.ironkey.name=σιδερένιο κλειδί
items.keys.ironkey.desc=Οι εγκοπές αυτού του αρχαίου σιδερένιου κλειδιού έχουν φθαρεί αρκετά· το δερμάτινο κορδόνι του είναι φαγωμένο από τον χρόνο. Τι πόρτα να ανοίγει, άραγε;

items.keys.skeletonkey.name=σκελετικό κλειδί
items.keys.skeletonkey.desc=Αυτό είναι κλειδί, όχι αστεία. Το κεφάλι του είναι σχηματισμένο σαν κρανίο. Ίσως να ανοίγει κάποια πολύ σημαντική πόρτα.



###potions
items.potions.potion.ac_drink=ΠΙΕΣ
items.potions.potion.turquoise=τυρκουάζ φίλτρο
items.potions.potion.crimson=κόκκινο φίλτρο
items.potions.potion.azure=μπλε φίλτρο
items.potions.potion.jade=πράσινο φίλτρο
items.potions.potion.golden=χρυσό φίλτρο
items.potions.potion.magenta=ροζ φίλτρο
items.potions.potion.charcoal=ανθρακί φίλτρο
items.potions.potion.ivory=λευκό φίλτρο
items.potions.potion.amber=κεχριμπαρένιο φίλτρο
items.potions.potion.bistre=καφέ φίλτρο
items.potions.potion.indigo=ιώδες φίλτρο
items.potions.potion.silver=ασημί φίλτρο
items.potions.potion.unknown_desc=Αυτή η φιάλη περιέχει ένα χρωματιστό στροβιλιζόμενο υγρό. Άραγε, τι θα κάνει αν το πιεις ή το πετάξεις;
items.potions.potion.harmful=Βλαβερό φίλτρο!
items.potions.potion.beneficial=Ωφέλιμο φίλτρο
items.potions.potion.yes=Ναι, ξέρω τι κάνω
items.potions.potion.no=Όχι, άλλαξα γνώμη
items.potions.potion.sure_drink=Σίγουρα θέλεις να το πιεις; Τέτοια φίλτρα συνήθως προορίζονται για πέταγμα στους εχθρούς.
items.potions.potion.sure_throw=Σίγουρα θέλεις να το πετάξεις; Τις περισσότερες φορές βγάζει νόημα να το πιεις.
items.potions.potion.shatter=Η φιάλη σπάει και το υγρό πιτσιλά ακίνδυνα.
items.potions.potion$placeholder.name=φίλτρο
items.potions.potion$seedtopotion.name=Τυχαίο φίλτρο

items.potions.alchemicalcatalyst.name=αλχημικός καταλύτης
items.potions.alchemicalcatalyst.desc=Αυτό το λεπτό φιαλίδιο μαγικού υγρού είναι φτιαγμένο από την αποδομημένη ουσία ενός φίλτρου. Το υγρό είναι ημιδιαφανές και λάμπει με εναλλασσόμενα χρώματα του ουράνιου τόξου.\n\nΟ καταλύτης είναι κυρίως χρήσιμος ως αλχημικό συστατικό -αλλά μπορείς και να τον χρησιμοποιήσεις απευθείας για να λάβεις την επίδραση ενός τυχαίου φίλτρου.

items.potions.potionofexperience.name=φίλτρο εμπειρίας
items.potions.potionofexperience.desc=Εξιστορημένες εμπειρίες από πληθώρα μαχών, συμπυκνωμένες σε υγρή μορφή. Αυτό το ποτό θα αυξήσει άμεσα το επίπεδο εμπειρίας σου.

items.potions.potionoffrost.name=φίλτρο πάγου
items.potions.potionoffrost.desc=Το χημικό αυτού του φίλτρου θα εξατμιστεί μόλις εκτεθεί στον αέρα, σχηματίζοντας ένα παγωμένο νέφος.

items.potions.potionofhaste.name=φίλτρο βιασύνης
items.potions.potionofhaste.energetic=Νιώθεις ένα κύμα ενέργειας!
items.potions.potionofhaste.desc=Αφού πιεις αυτό το αλλόκοτα γλυκό υγρό, θα εμποτιστείς με τρομερή ενέργεια για μια μικρή περίοδο. Η ενέργεια αυτή σου επιτρέπει να τρέχεις με μεγάλη ταχύτητα.

items.potions.potionofhealing.name=φίλτρο γιατρειάς
items.potions.potionofhealing.heal=Οι πληγές σου αρχίζουν να κλείνουν.
items.potions.potionofhealing.desc=Αυτό το φίλτρο θα επαναφέρει γρήγορα τη ζωή σου και θα θεραπεύσει ακαριαία πολλές ασθένειες.

items.potions.potionofinvisibility.name=φίλτρο αορατότητας
items.potions.potionofinvisibility.invisible=Βλέπεις τα χέρια σου να γίνονται αόρατα!
items.potions.potionofinvisibility.desc=Με την κατάποση αυτού του φίλτρου αποκτάς προσωρινή αορατότητα. Οι εχθροί δεν μπορούν να σε δουν όσο έχεις αορατότητα. Αν επιτεθείς σε εχθρό, ή χρησιμοποιήσεις ραβδί ή πάπυρο μπροστά στα μάτια εχθρού, η επίδραση θα ακυρωθεί.

items.potions.potionoflevitation.name=φίλτρο αιώρησης
items.potions.potionoflevitation.float=Επιπλέεις στον αέρα!
items.potions.potionoflevitation.desc=Η κατανάλωση αυτού του αλλόκοτου υγρού θα σε κάνει να αιωρείσαι· θα μπορείς να ίπτασαι πάνω από παγίδες και χάσματα με ευκολία. Το πέταγμα αυτού του φίλτρου θα δημιουργήσει ένα νέφος ακατέργαστου αερίου, που αποπροσανατολίζει οποιονδήποτε πιαστεί μέσα του.

items.potions.potionofliquidflame.name=φίλτρο υγρής φλόγας
items.potions.potionofliquidflame.desc=Αυτή η φιάλη περιέχει μια ασταθή χημική ένωση που θα αναφλεχθεί βίαια μόλις εκτεθεί στον αέρα.

items.potions.potionofmindvision.name=φίλτρο ενόρασης
items.potions.potionofmindvision.see_mobs=Με κάποιον τρόπο, νιώθεις την πνευματική παρουσία των άλλων πλασμάτων!
items.potions.potionofmindvision.see_none=Με κάποιον τρόπο, ξέρεις ότι είσαι μόνο εσύ στο επίπεδο προς το παρόν.
items.potions.potionofmindvision.desc=Αφού πιεις το φίλτρο, το μυαλό σου θα εναρμονιστεί με την ψυχική υπογραφή μακρινών πλασμάτων. Αυτό θα σου επιτρέψει να νιώθεις τις βιολογικές παρουσίες μέσα από τοίχους. Επίσης, το φίλτρο θα σου επιτρέψει να βλέπεις μέσα από κοντινούς τοίχους και πόρτες.

items.potions.potionofparalyticgas.name=φίλτρο παραλυτικού αερίου
items.potions.potionofparalyticgas.desc=Μόλις εκτεθεί στον αέρα, το υγρό αυτής της φιάλης θα προκαλέσει μια παραλυτική κίτρινη ομίχλη. Όποιος εισπνεύσει το νέφος θα παραλύσει άμεσα, και δεν θα μπορεί να κινηθεί για κάποιο διάστημα μετά τη διάλυση του αερίου. Το φίλτρο μπορεί να πεταχτεί σε μακρινούς εχθρούς για να πιαστούν στην επήρεια του αερίου.

items.potions.potionofpurity.name=φίλτρο κάθαρσης
items.potions.potionofpurity.freshness=Αισθάνεσαι μια ασυνήθιστη φρεσκάδα στον αέρα.
items.potions.potionofpurity.protected=Μια προστατευτική μεμβράνη σε περιτυλίγει!
items.potions.potionofpurity.desc=Αυτό το μαγικό αντιδραστήριο εξουδετερώνει σε μεγάλη ακτίνα όλες τις επιβλαβείς επιδράσεις που σχετίζονται με το περιβάλλον. Πίνοντάς το θα λάβεις προσωρινή ατρωσία από τέτοιες επιδράσεις.

items.potions.potionofstrength.name=φίλτρο δύναμης
items.potions.potionofstrength.msg_1=+1 δύναμη
items.potions.potionofstrength.msg_2=Νεοανακαλυφθείσα δύναμη διαπερνά το σώμα σου.
items.potions.potionofstrength.desc=Αυτό το ισχυρό υγρό εγχέεται στους μυς σου και αυξάνει μόνιμα τη δύναμή σου κατά έναν πόντο.

items.potions.potionoftoxicgas.name=φίλτρο τοξικού αερίου
items.potions.potionoftoxicgas.desc=Το άνοιγμα ή το σπάσιμο αυτής της πεπιεσμένης φιάλης θα κάνει το περιεχόμενό της να εκραγεί σε ένα τοξικό πράσινο νέφος. Ίσως να θέλεις να πετάξεις αυτό το φίλτρο σε μακρινούς εχθρούς αντί απλά να του βγάλεις τον φελλό.



###brews
items.potions.brews.causticbrew.name=καυστικό σκεύασμα
items.potions.brews.causticbrew.desc=Αυτό το σκεύασμα εξαπλώνει διαβρωτική γλίτσα σε μια ευρεία περιοχή γύρω από το σημείο σπασμού του. Οποιοσδήποτε πιαστεί στη γλίτσα θα λιώνει σιγά-σιγά, μέχρι να την ξεπλύνει στο νερό.

items.potions.brews.blizzardbrew.name=σκεύασμα χιονοθύελλας
items.potions.brews.blizzardbrew.desc=Μόλις σπάσει η φιάλη, το σκεύασμα θα απελευθερώσει μια στροβιλιζόμενη χιονοθύελλα που εξαπλώνεται γρήγορα σαν αέριο.

items.potions.brews.infernalbrew.name=κολασιαίο σκεύασμα
items.potions.brews.infernalbrew.desc=Μόλις σπάσει η φιάλη, το σκεύασμα θα απελευθερώσει μια μαινόμενη κόλαση φωτιάς που εξαπλώνεται γρήγορα σαν αέριο.

items.potions.brews.shockingbrew.name=σκεύασμα ηλεκτροπληξίας
items.potions.brews.shockingbrew.desc=Μόλις σπάσει η φιάλη, το σκεύασμα θα απελευθερώσει μια ηλεκτρική καταιγίδα σε μια ευρεία περιοχή γύρω από το σημείο σπασμού.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=ελιξίριο απόκρυφης πανοπλίας
items.potions.elixirs.elixirofarcanearmor.desc=Αυτό το ελιξίριο θα προσφέρει στον χρήστη μια αντίσταση μεγάλης διαρκείας στη ζημιά από μαγεία.

items.potions.elixirs.elixirofaquaticrejuvenation.name=ελιξίριο υδατικής αναζωογόνησης
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Το ελιξίριο περιέχει τα κατάλοιπα του Γκου, ενισχυμένα με ένα φίλτρο γιατρειάς. Αν και δεν παρέχει άμεση ίαση, θα επαναφέρει σταθερά μια μεγαλύτερη ποσότητα ζωής ενώ στέκεσαι σε νερό.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=υδατική ίαση
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Έχεις λάβει προσωρινές αναζωογονητικές ιδιότητες, παρόμοιες με αυτές του Γκου.\n\nΕνώ στέκεσαι σε νερό, θα ανακτάς μια μικρή ποσότητα ζωής ανά γύρο. Η επίδραση διακόπτεται για όσο έχεις πλήρη ζωή ή για όσο βρίσκεσαι εκτός νερού.\n\nΊαση που απομένει: %d.

items.potions.elixirs.elixirofdragonsblood.name=ελιξίριο δρακόνιου αίματος
items.potions.elixirs.elixirofdragonsblood.desc=Όταν το ελιξίριο καταναλωθεί, μια φλογερή δύναμη θα κυλήσει στις φλέβες του χρήστη. Αυτή η επίδραση θα κάνει τον χρήστη απρόσβλητο από τη φωτιά, και του επιτρέπει να αναφλέξει τους εχθρούς του με φυσιολογικές επιθέσεις.

items.potions.elixirs.elixirofhoneyedhealing.name=ελιξίριο μελωμένης ίασης
items.potions.elixirs.elixirofhoneyedhealing.desc=Αυτό το ελιξίριο συνδυάζει την ίαση με τη γλυκύτητα του μελιού. Θα ικανοποιήσει λίγη από την πείνα σου όταν το πιεις, αλλά μπορεί και να πεταχτεί για να θεραπεύσει έναν σύμμαχο.\n\nΤα πλάσματα με προτίμηση στο μέλι μπορεί να κατευναστούν αν χρησιμοποιηθεί πάνω τους.

items.potions.elixirs.elixiroficytouch.name=ελιξίριο παγωμένου αγγίγματος
items.potions.elixirs.elixiroficytouch.desc=Όταν το ελιξίριο καταναλωθεί, θα επιτρέψει στον χρήστη να απορροφά τη θερμότητα των εχθρών που επιτίθεται. Η επίδραση θα κάνει τον χρήστη απρόσβλητο από το κρύο, και οι φυσιολογικές του επιθέσεις θα ψύχουν τους εχθρούς.

items.potions.elixirs.elixirofmight.name=ελιξίριο ισχύος
items.potions.elixirs.elixirofmight.msg_1=+1 δύναμη, +%d ζωή
items.potions.elixirs.elixirofmight.msg_2=Νεοανακαλυφθείσα δύναμη διαπερνά το σώμα σου.
items.potions.elixirs.elixirofmight.desc=Αυτό το ισχυρό υγρό θα εγχυθεί στους μυς σου και θα αυξήσει μόνιμα τη δύναμή σου κατά 1 και, προσωρινά, τη μέγιστη ζωή σου κατά %d. Η αύξηση ζωής είναι αναλογική της τρέχουσας μέγιστης ζωής σου, αλλά θα εξασθενεί όσο ανεβαίνεις επίπεδα.
items.potions.elixirs.elixirofmight$htboost.name=αύξηση μέγιστης ζωής
items.potions.elixirs.elixirofmight$htboost.desc=Αισθάνεσαι το σώμα σου αφύσικα δυνατό και υγιές.\n\nΗ μέγιστη ζωή σου αυξάνεται για μια μεγάλη χρονική περίοδο. Όσο ανεβαίνεις επίπεδα, η ενίσχυση θα εξασθενεί σταθερά.\n\nΤρέχον ποσό αύξησης: %d.\nΕπίπεδα που απομένουν: %d.

items.potions.elixirs.elixiroftoxicessence.name=ελιξίριο τοξικής ουσίας
items.potions.elixirs.elixiroftoxicessence.desc=Όταν αυτό το ελιξίριο καταναλωθεί, θα εμποτίσει τον χρήστη με τοξική ενέργεια. Ο χρήστης θα είναι άτρωτος στο τοξικό αέριο και το δηλητήριο, και θα εξαπλώνει συνεχώς τοξικό αέριο καθώς κινείται.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=εξωτικό τυρκουάζ φίλτρο
items.potions.exotic.exoticpotion.crimson=εξωτικό κόκκινο φίλτρο
items.potions.exotic.exoticpotion.azure=εξωτικό μπλε φίλτρο
items.potions.exotic.exoticpotion.jade=εξωτικό πράσινο φίλτρο
items.potions.exotic.exoticpotion.golden=εξωτικό χρυσό φίλτρο
items.potions.exotic.exoticpotion.magenta=εξωτικό ροζ φίλτρο
items.potions.exotic.exoticpotion.charcoal=εξωτικό ανθρακί φίλτρο
items.potions.exotic.exoticpotion.ivory=εξωτικό λευκό φίλτρο
items.potions.exotic.exoticpotion.amber=εξωτικό κεχριμπαρένιο φίλτρο
items.potions.exotic.exoticpotion.bistre=εξωτικό καφέ φίλτρο
items.potions.exotic.exoticpotion.indigo=εξωτικό ιώδες φίλτρο
items.potions.exotic.exoticpotion.silver=εξωτικό ασημί φίλτρο
items.potions.exotic.exoticpotion.unknown_desc=Αυτή η στρογγυλή φιάλη περιέχει ένα χρωματιστό κοκκώδες υγρό. Φαίνεται πως δεν προέρχεται από αυτά τα μέρη. Άραγε, τι θα κάνει αν το πιεις ή το πετάξεις;
items.potions.exotic.exoticpotion.warning=Θες σίγουρα να ακυρώσεις τη χρήση αυτού του φίλτρου; Θα καταναλωθεί έτσι κι αλλιώς.
items.potions.exotic.exoticpotion.yes=Ναι, ακύρωση
items.potions.exotic.exoticpotion.no=Όχι, άλλαξα γνώμη

items.potions.exotic.potionofcleansing.name=φίλτρο εξαγνισμού
items.potions.exotic.potionofcleansing.desc=Αυτό το ισχυρό αντιδραστήριο θα κάνει τον χρήστη απρόσβλητο από όλες τις επιβλαβείς επιδράσεις, για λίγους γύρους μετά την κατάποση. Μπορεί, επίσης, να πεταχτεί σε έναν στόχο για να τον εξαγνίσει.
items.potions.exotic.potionofcleansing$cleanse.name=εξάγνιση
items.potions.exotic.potionofcleansing$cleanse.desc=Αυτός ο χαρακτήρας είναι προσωρινά απρόσβλητος από κάθε επιβλαβή επίδραση!\n\nΓύροι που απομένουν: %s.

items.potions.exotic.potionofcorrosivegas.name=φίλτρο διαβρωτικού αερίου
items.potions.exotic.potionofcorrosivegas.desc=Το άνοιγμα ή το σπάσιμο αυτής της πεπιεσμένης φιάλης θα κάνει το περιεχόμενό της να εκραγεί σε ένα διαβρωτικό κεραμιδί νέφος. Αυτό το αέριο επεκτείνεται γρηγορότερα -και είναι πιο θανατηφόρο- από το τοξικό αέριο, αλλά διαρκεί λιγότερο.

items.potions.exotic.potionofdragonsbreath.name=φίλτρο δρακονικής αναπνοής
items.potions.exotic.potionofdragonsbreath.prompt=Δίαλεξε ένα σημείο να εξαπολύσεις τη φλόγα
items.potions.exotic.potionofdragonsbreath.desc=Αυτό το φιαλίδιο περιέχει μία ασυνήθιστη χημική ένωση που αναφλέγεται μόλις αναμειχθεί με το σάλιο. Φτύνοντας γρήγορα το υγρό, ο χρήστης θα πετάξει φλόγες από το στόμα του!

items.potions.exotic.potionofearthenarmor.name=φίλτρο γαιώδους πανοπλίας
items.potions.exotic.potionofearthenarmor.desc=Αυτό το υγρό προκαλεί μια σκληρυντική επίδραση στο δέρμα αντί να παραλύει. Το δέρμα μετατρέπεται προσωρινά σε φυσική πανοπλία.

items.potions.exotic.potionofdivineinspiration.name=φίλτρο θεϊκής έμπνευσης
items.potions.exotic.potionofdivineinspiration.no_more_points=Δεν μπορείς να λάβεις άλλους πρόσθετους πόντους ταλέντων.
items.potions.exotic.potionofdivineinspiration.select_tier=Διάλεξε μια βαθμίδα ταλέντων για να προστεθούν 2 πόντοι. Θα πρέπει να έχεις ξεκλειδώσει τη βαθμίδα για να μπορείς να ξοδέψεις τους πόντους.
items.potions.exotic.potionofdivineinspiration.bonus=+2 πόντοι ταλέντων!
items.potions.exotic.potionofdivineinspiration.desc=Η δύναμη της ιερής ενέργειας σε υγρή μορφή. Αυτό το ρόφημα θα εμφυσήσει μια θεϊκή δύναμη στον χρήστη, παρέχοντάς του δύο πόντους ταλέντων σε μια βαθμίδα ταλέντων της επιλογής του.\n\nΤο φίλτρο μπορεί να χρησιμοποιηθεί μόνο μία φορά ανά βαθμίδα.

items.potions.exotic.potionofmagicalsight.name=φίλτρο μαγικής όρασης
items.potions.exotic.potionofmagicalsight.desc=Αφού το πιεις αυτό, οι αισθήσεις σου θα οξυνθούν για λίγο σε απίστευτο βαθμό. Το οπτικό σου πεδίο θα αυξηθεί και θα μπορείς να βλέπεις μέσα από τοίχους!

items.potions.exotic.potionofmastery.name=φίλτρο αριστοτεχνίας
items.potions.exotic.potionofmastery.prompt=Οικειοποιήσου με ένα αντικείμενο
items.potions.exotic.potionofmastery.weapon_easier=Το όπλο σου γίνεται ευκολότερο στη χρήση!
items.potions.exotic.potionofmastery.armor_easier=Η πανοπλία σου γίνεται ευκολότερη στη χρήση!
items.potions.exotic.potionofmastery.desc=Αντί να προσδώσει ωμή δύναμη, αυτό το φίλτρο θα συντονίσει τη μυϊκή δύναμη του χρήστη σε ένα συγκεκριμένο αντικείμενο. Το αντικείμενο θα γίνει ευκολότερο στη χρήση· λες και έχει εξασκηθεί με αυτό ο χρήστης κι έχει δημιουργήσει μυϊκή μνήμη.\n\nΤο επιλεγμένο αντικείμενο (όπλο ή πανοπλία) θα απαιτεί 2 λιγότερη δύναμη για να χρησιμοποιηθεί. Το φίλτρο μπορεί να χρησιμοποιηθεί μόνο μία φορά σε κάθε αντικείμενο.

items.potions.exotic.potionofshielding.name=φίλτρο θωράκισης
items.potions.exotic.potionofshielding.desc=Το φίλτρο αυτό, αντί να θεραπεύσει, θα προβάλει μια ανθεκτική ασπίδα γύρω από το σώμα του χρήστη. Η ασπίδα αυτή εμποδίζει σημαντική ποσότητα ζημιάς.

items.potions.exotic.potionofshroudingfog.name=φίλτρο ομίχλης κάλυψης
items.potions.exotic.potionofshroudingfog.desc=Όταν το υγρό αυτής της φιάλης εκτεθεί στον αέρα, θα παράξει μια παχιά ομίχλη καπνού. Η ομίχλη επεκτείνεται ταχύτατα κι εμποδίζει εντελώς το οπτικό πεδίο των εχθρών σου.

items.potions.exotic.potionofsnapfreeze.name=φίλτρο ακαριαίου πάγου
items.potions.exotic.potionofsnapfreeze.desc=Το χημικό αυτού του φίλτρου θα αντιδράσει άμεσα με τον αέρα, παγώνοντας ακαριαία και ριζώνοντας τους πάντες στο πεδίο επίδρασής του.

items.potions.exotic.potionofstamina.name=φίλτρο αντοχής
items.potions.exotic.potionofstamina.desc=Αυτό το ιδιαίτερα γλυκό υγρό θα σου χαρίσει μια διαρκή αύξηση ενέργειας. Αυτό θα σου επιτρέψει να τρέχεις με ταχύτερο ρυθμό για μια εκτεταμένη χρονική περίοδο.

items.potions.exotic.potionofstormclouds.name=φίλτρο μαύρων συννέφων
items.potions.exotic.potionofstormclouds.desc=Η ρίψη αυτού του φίλτρου θα δημιουργήσει ένα νέφος συμπιεσμένου ατμού που επεκτείνεται ταχύτατα. Αμέσως μετά, θα συμπυκνωθεί και θα πέσει ως βροχή στο έδαφος. Σχεδόν κάθε τύπος εδάφους θα μετατραπεί σε νερό, οι φωτιές θα σβήσουν και οι παγίδες θα καταστραφούν.



###quest items
items.quest.ceremonialcandle.name=τελετουργικό κερί
items.quest.ceremonialcandle.desc=Ένα μάτσο κεριών που έχουν λιώσει κι έχουν ενωθεί μεταξύ τους από τη χρήση.\n\nΑπό μόνα τους είναι άχρηστα. Σε συνδυασμό με άλλα κεριά, όμως, μπορούν να συγκεντρώσουν την απαιτούμενη ενέργεια μιας επικαλεστικής τελετουργίας.

items.quest.corpsedust.name=σκόνη σορού
items.quest.corpsedust.chill=Ένα ρίγος διαπερνά το κορμί σου.
items.quest.corpsedust.desc=Η μπάλα της σκόνης σορού δεν διαφέρει εξωτερικά από μία απλή μπάλα σκόνης. Νιώθεις, όμως, μια διαβολική ενέργεια να ελλοχεύει μέσα της.\n\nΘα ήταν καλή ιδέα να την ξεφορτωθείς το συντομότερο δυνατό.

items.quest.darkgold.name=ψήγματα σκοτεινού χρυσού
items.quest.darkgold.desc=Αυτό το μέταλλο δεν το αποκαλούν σκοτεινό λόγω του χρώματός του (δεν διαφέρει οπτικά από τον απλό χρυσό), αλλά επειδή λιώνει υπό το φως της ημέρας. Αυτό τον καθιστά άχρηστο στην επιφάνεια.

items.quest.dwarftoken.name=έμβλημα νάνων
items.quest.dwarftoken.desc=Πολλοί νάνοι -και κάποιες από τις μεγαλύτερες δημιουργίες τους- έχουν πάνω τους αυτά τα μικρά κομμάτια μετάλλου άγνωστης λειτουργίας. Ίσως είναι κοσμήματα ή κάποιο είδος ταυτότητας· οι νάνοι είναι παράξενος λαός.

items.quest.embers.name=στοιχειακά κάρβουνα
items.quest.embers.desc=Ειδικά κάρβουνα που μπορούν να συλλεχθούν μόνο από νεαρά στοιχεία της φωτιάς. Εκπέμπουν θερμική ενέργεια.

items.quest.gooblob.name=μάζα του Γκου
items.quest.gooblob.desc=Μια τρεμάμενη μάζα γλίτσας που αποκόπηκε από το Γκου όταν πέθανε. Μοιάζει με μπάλα από ζελέ, αλλά δεν θα τολμούσες να τη φας.\n\nΔεν κάνει κάτι από μόνη της, αλλά ίσως χρησιμεύει σε συνδυασμό με συγκεκριμένα φίλτρα ή με μια βόμβα. Στην τελική, μπορεί να μετατραπεί σε μια καλή ποσότητα ενέργειας.

items.quest.metalshard.name=καταραμένο μεταλλικό θραύσμα
items.quest.metalshard.desc=Ένα σκουριασμένο κόμμα καταραμένου μετάλλου, το οποίο έσπασε από το DM-300 όταν καταστράφηκε. Νιώθεις μια αδρανή διαβολική μαγεία μέσα του.\n\nΔεν κάνει κάτι από μόνο του, αλλά ίσως χρησιμεύει σε συνδυασμό με συγκεκριμένους παπύρους ή με μια βόμβα. Στην τελική, μπορεί να μετατραπεί σε μια καλή ποσότητα ενέργειας.

items.quest.pickaxe.name=αξίνα
items.quest.pickaxe.ac_mine=ΕΞΟΡΥΞΕ
items.quest.pickaxe.no_vein=Δεν υπάρχει φλέβα σκοτεινού χρυσού κοντά σου για να εξορύξεις.
items.quest.pickaxe.desc=Αυτό είναι ένα μεγάλο και ανθεκτικό εργαλείο για σπάσιμο βράχων. Ίσως να μπορεί να χρησιμοποιηθεί ως όπλο.

items.quest.ratskull.name=κρανίο γιγαντιαίου αρουραίου
items.quest.ratskull.desc=Ένα εκπληκτικά μεγάλο κρανίο αρουραίου. Θα ήταν εξαιρετικό τρόπαιο κυνηγιού, αν είχες έναν τοίχο να το κρεμάσεις.



###rings
items.rings.ring.diamond=δαχτυλίδι με διαμάντι
items.rings.ring.opal=δαχτυλίδι με οπάλιο
items.rings.ring.garnet=δαχτυλίδι με γρανάτη
items.rings.ring.ruby=δαχτυλίδι με ρουμπίνι
items.rings.ring.amethyst=δαχτυλίδι με αμέθυστο
items.rings.ring.topaz=δαχτυλίδι με τοπάζιο
items.rings.ring.onyx=δαχτυλίδι με όνυχα
items.rings.ring.tourmaline=δαχτυλίδι με τουρμαλίνη
items.rings.ring.emerald=δαχτυλίδι με σμαράγδι
items.rings.ring.sapphire=δαχτυλίδι με ζαφείρι
items.rings.ring.quartz=δαχτυλίδι με χαλαζία
items.rings.ring.agate=δαχτυλίδι από αχάτη
items.rings.ring.equip_cursed=Το δαχτυλίδι στενεύει επίπονα στο δάχτυλό σου!
items.rings.ring.unknown_desc=Αυτό το μεταλλικό δαχτυλίδι είναι διακοσμημένο με πετράδι που φωσφορίζει στο σκοτάδι. Άραγε, τι επίδραση θα έχει μόλις φορεθεί;
items.rings.ring.known=Αυτό είναι ένα %s
items.rings.ring.identify=Έχεις εξοικειωθεί αρκετά με το δαχτυλίδι σου ώστε να το αναγνωρίσεις. Είναι ένα %s.
items.rings.ring.cursed_worn=Αυτό το δαχτυλίδι είναι καταραμένο· δεν μπορείς να το βγάλεις από πάνω σου.
items.rings.ring.curse_known=Νιώθεις μια διαβολική μαγεία να ελλοχεύει στο δαχτυλίδι.
items.rings.ring.not_cursed=Αυτό το δαχτυλίδι είναι απαλλαγμένο από διαβολική μαγεία.

items.rings.ringofaccuracy.name=δαχτυλίδι της ακρίβειας
items.rings.ringofaccuracy.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την ακρίβειά σου κατά _%s%%._
items.rings.ringofaccuracy.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την ακρίβειά σου κατά _%s%%._
items.rings.ringofaccuracy.desc=Αυτό το δαχτυλίδι αυξάνει τη συγκέντρωσή σου· θα είναι πιο πιθανό για τις επιθέσεις σου να χτυπούν τον στόχο. Ένα καταραμένο δαχτυλίδι θα κάνει τις επιθέσεις σου να βρίσκουν δυσκολότερα τον στόχο.

items.rings.ringofarcana.name=δαχτυλίδι αρκάνας
items.rings.ringofarcana.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την ισχύ των γλύφων και των μαγικών ενισχύσεων κατά _%s%%._
items.rings.ringofarcana.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την ισχύ των γλύφων και των μαγικών ενισχύσεων κατά _%s%%._
items.rings.ringofarcana.desc=Αυτό το δαχτυλίδι βελτιώνει τις μαγικές ενισχύσεις των όπλων και τους γλύφους των πανοπλιών· πρώτα με το να αυξάνει την πιθανότητα ενεργοποίησής τους κι έπειτα τη δύναμη των επιδράσεών τους. Ένα καταραμένο δαχτυλίδι θα αποδυναμώσει τις ενισχύσεις και τους γλύφους.

items.rings.ringofelements.name=δαχτυλίδι των στοιχείων
items.rings.ringofelements.stats=Όταν το δαχτυλίδι φορεθεί, θα προσφέρει _%s%%_ αντίσταση στα φυσικά στοιχεία.
items.rings.ringofelements.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα προσφέρει _%s%%_ αντίσταση στα φυσικά στοιχεία.
items.rings.ringofelements.desc=Αυτό το δαχτυλίδι αυξάνει την αντοχή στις περισσότερες φυσικές και μαγικές επιδράσεις, μειώνοντας τη ζημιά και τη διάρκειά τους. Ένα καταραμένο δαχτυλίδι χειροτερεύει αυτές τις επιδράσεις.

items.rings.ringofenergy.name=δαχτυλίδι της ενέργειας
items.rings.ringofenergy.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την ταχύτητα φόρτισης των ραβδιών κατά _%1$s%%_ και των τεχνουργημάτων κατά _%2$s%%._
items.rings.ringofenergy.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την ταχύτητα φόρτισης των ραβδιών κατά _%1$s%%_ και των τεχνουργημάτων κατά _%2$s%%._
items.rings.ringofenergy.desc=Τα ραβδιά και τα τεχνουργήματά σου θα επαναφορτίζονται γρηγορότερα στο μαγικό πεδίο αυτού του δαχτυλιδιού. Ένα καταραμένο δαχτυλίδι θα επιβραδύνει την επαναφόρτιση.

items.rings.ringofevasion.name=δαχτυλίδι της αποφυγής
items.rings.ringofevasion.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την αποφυγή σου κατά _%s%%._
items.rings.ringofevasion.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την αποφυγή σου κατά _%s%%._
items.rings.ringofevasion.desc=Αυτό το δαχτυλίδι επιταχύνει τα αντανακλαστικά του χρήστη, κάνοντάς το ευκολότερο γι' αυτόν να αποφεύγει χτυπήματα. Αντίθετα, ένα καταραμένο δαχτυλίδι θα κάνει τον χρήστη ευκολότερο στόχο.

items.rings.ringofforce.name=δαχτυλίδι της ισχύος
items.rings.ringofforce.stats=Χωρίς όπλο, και με την τωρινή σου δύναμη, το δαχτυλίδι προκαλεί _%1$d-%2$d ζημιά._ Κρατώντας όπλο, το δαχτυλίδι αυξάνει τη ζημιά κατά _%3$d._
items.rings.ringofforce.typical_stats=Χωρίς όπλο, και με την τωρινή σου δύναμη, το δαχτυλίδι προκαλεί κανονικά _%1$d-%2$d ζημιά._ Κρατώντας όπλο, κανονικά αυξάνει τη ζημιά κατά _%3$d._
items.rings.ringofforce.desc=Αυτό το δαχτυλίδι αυξάνει την ισχύ των χτυπημάτων μάχης σώμα-με-σώμα. Η αύξηση ισχύος είναι αρκετά ασθενής όταν κρατάς όπλο--αλλά μια άοπλη επίθεση θα γίνει εξαιρετικά ισχυρότερη. Αντιθέτως, ένα καταραμένο δαχτυλίδι θα αποδυναμώσει τα χτυπήματα του χρήστη.

items.rings.ringoffuror.name=δαχτυλίδι της παραφοράς
items.rings.ringoffuror.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την ταχύτητα των επιθέσεών σου κατά _%s%%._
items.rings.ringoffuror.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την ταχύτητα των επιθέσεών σου κατά _%s%%._
items.rings.ringoffuror.desc=Αυτό το δαχτυλίδι εμφυσεί στον χρήστη μια εσωτερική οργή που του επιτρέπει να επιτίθεται ταχύτερα. Αντ' αυτού, ένα καταραμένο δαχτυλίδι θα επιβραδύνει την ταχύτητα επίθεσης.

items.rings.ringofhaste.name=δαχτυλίδι της βιασύνης
items.rings.ringofhaste.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την ταχύτητα κίνησής σου κατά _%s%%._
items.rings.ringofhaste.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την ταχύτητα κίνησής σου κατά _%s%%._
items.rings.ringofhaste.desc=Αυτό το δαχτυλίδι μειώνει τη δυσκολία κίνησης του χρήστη, επιτρέποντάς του να τρέχει με υπεράνθρωπη ταχύτητα. Αντ' αυτού, ένα καταραμένο δαχτυλίδι επιβραδύνει τον χρήστη.

items.rings.ringofmight.name=δαχτυλίδι της δύναμης
items.rings.ringofmight.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει τη δύναμή σου κατά _%1$d_ και τη μέγιστη ζωή σου κατά _%2$s%%._
items.rings.ringofmight.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει τη δύναμή σου κατά _%1$d_ και τη μέγιστη ζωή σου κατά _%2$s%%._
items.rings.ringofmight.desc=Αυτό το δαχτυλίδι τονώνει τα σωματικά χαρακτηριστικά του κατόχου, προσφέροντάς του μεγαλύτερη σωματική δύναμη και κράση. Ένα καταραμένο δαχτυλίδι θα αποδυναμώσει τον κάτοχο.

items.rings.ringofsharpshooting.name=δαχτυλίδι της ευστοχίας
items.rings.ringofsharpshooting.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει τη ζημιά των όπλων ρίψης σου σαν να είχε αυξηθεί το επίπεδό τους κατά _%1$d._ Θα αυξήσει, επίσης, την ανθεκτικότητά τους κατά _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει τη ζημιά των όπλων ρίψης σου σαν να είχε αυξηθεί το επίπεδό τους κατά _%1$d._ Θα αυξήσει, επίσης, την ανθεκτικότητά τους, τυπικά κατά _%2$s%%._
items.rings.ringofsharpshooting.desc=Αυτό το δαχτυλίδι ενισχύει την ευστοχία του χρήστη, κάνοντας όλα τα όπλα ρίψης περισσότερο επιζήμια και ανθεκτικά. Ένα καταραμένο δαχτυλίδι θα έχει την αντίθετη επίδραση.

items.rings.ringoftenacity.name=δαχτυλίδι της επιμονής
items.rings.ringoftenacity.stats=Όταν το δαχτυλίδι φορεθεί, θα μειώσει τη ζημιά που δέχεσαι κατά έως _%s%%._
items.rings.ringoftenacity.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα μειώσει τη ζημιά που δέχεσαι κατά έως _%s%%._
items.rings.ringoftenacity.desc=Όταν το δαχτυλίδι φορεθεί, θα επιτρέψει στον χρήστη να αντιστέκεται σε θανατηφόρα χτυπήματα. Όσο πιο τραυματισμένος είναι ο χρήστης, τόσο πιο ανθεκτικός θα είναι στη ζημιά. Ένα καταραμένο δαχτυλίδι θα το κάνει ευκολότερο στους εχθρούς να εκτελέσουν τον χρήστη.

items.rings.ringofwealth.name=δαχτυλίδι του πλούτου
items.rings.ringofwealth.stats=Όταν το δαχτυλίδι φορεθεί, θα αυξήσει την τύχη σου κατά _%s%%._
items.rings.ringofwealth.typical_stats=Όταν το δαχτυλίδι φορεθεί, κανονικά θα αυξήσει την τύχη σου κατά _%s%%._
items.rings.ringofwealth.desc=Αυτό το δαχτυλίδι δρα ως μαγνήτης θησαυρών. Αυξάνει την πιθανότητα για τους εχθρούς και τους αποθηκευτικούς χώρους να έχουν πολύτιμα αντικείμενα ως λεία. Ένα καταραμένο δαχτυλίδι μειώνει την πιθανότητα να παίρνεις λάφυρα.



