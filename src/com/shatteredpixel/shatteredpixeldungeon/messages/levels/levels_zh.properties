levels.hallslevel.statue_desc=这个柱子是类人生物头骨垒成的。碉堡了。
levels.hallslevel.bookshelf_desc=用远古语言写就的书籍堆积在书架里。

levels.level.hidden_plate=隐藏的压力板发出脆响！
