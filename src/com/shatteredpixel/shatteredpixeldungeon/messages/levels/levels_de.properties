levels.hallslevel.statue_desc=Diese Säule wurde aus echten, menschlichen Knochen angefertigt. Wahnsinn\!
levels.hallslevel.bookshelf_desc=Bücher in sehr alten Sprachen glimmen leicht in diesem Bücherregal.

