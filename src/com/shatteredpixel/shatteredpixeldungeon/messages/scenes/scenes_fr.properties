scenes.amuletscene.text=L'Amulette de Yendor\! Vous la tenez enfin. Ses pouvoirs peuvent vous permettre de dominer le monde, d'apporter la paix et la prospérité ou encore tout ce que vous voulez. D'une façon ou d'une autre votre vie ne sera plus la même et le jeu s'arrêtera ici. Ou vous pouvez encore retarder votre avènement et rester encore.

