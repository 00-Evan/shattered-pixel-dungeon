scenes.introscene.text=D'innombrables aventuriers de la ville au dessus se sont aventurés dans ce donjon. Si certains, une poignée seulement, ont pu revenir riches de nombreux trésors et artefacts magiques, la plupart n'ont plus jamais été revus.\n\nAucun, cependant, n'a osé s'aventurer jusqu'à aux niveaux les plus profond pour y ramener l'Amulette de Yendor, qui dit-on serait gardée par être maléfique très ancien. L’énergie sombre qui se dégage de ces profondeurs remonte inexorablement, jusqu'à venir aujourd'hui souiller la ville.\n\nVous vous sentez prêt pour cette épreuve. Peut être plus important encore, vous croyez en votre bonne étoile. L'heure est venue de commencer votre aventure.

