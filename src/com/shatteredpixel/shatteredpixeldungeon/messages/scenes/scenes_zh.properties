scenes.amuletscene.text=你终于握住了它——传说中的Yendor护身符。使用它的力量可以让你接管世界、让人民安居乐业繁荣娼盛或者随便什么。不管怎么说，你的生命被永远的改变了，游戏也就要在这里结束了。你也可以再在此处呆上终有一死的一小会儿。

