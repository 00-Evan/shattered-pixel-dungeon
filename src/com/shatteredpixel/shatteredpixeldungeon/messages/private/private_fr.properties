ui.googleplaybutton.title=Google Play Jeux
ui.googleplaybutton.text=Shattered Pixel Dungeon utilise Google Play Jeux pour inclure de nouvelles fonctionnalités.\n\nEn vous connectant sur Google Play Jeux Shattered Pixel Dungeon peut\:\n-Synchroniser tout les badges obtenus sur tout vos appareils\n-Débloquer les Réussites Google Play\n-Recueillir des données qui contribuent l'amélioration du jeu.\n\nVous pouvez vous déconnecter à tout moment, et le trafic de données est aussi faible que possible
ui.googleplaybutton.data_use_title=info trafic de données
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon utilise les services Google Play pour les raisons suivantes\:\n\n- Pour fournir des fonctions de jeu supplémentaires, comme la synchronisation des données et les Réussites Google Play.\n\n- Pour collecter des informations démographiques anonymes qui sont utilisées pour mieux comprendre le profil des joueurs.\n\n- Pour collecter des données de jouabilité qui sont utilisées pour améliorer le jeu.\n\nShattered Pixel Dungeon n'utilise ces données, ni ne collecte d' information dans aucun autre but que ceux mentionnés ci dessus.\n\nLe trafic de données est minimal, moins de 100 kB/hr dans nos tests.
ui.googleplaybutton.incompatible_title=Incompatible
ui.googleplaybutton.incompatible_text=Désolé, votre téléphone doit tourner au minimum sous Android 2.3 pour pouvoir utiliser les services Google Play Jeux

