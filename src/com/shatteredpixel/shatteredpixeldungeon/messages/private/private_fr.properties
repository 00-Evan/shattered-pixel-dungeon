windows.wnddonations$infotab.text=Shattered Pixel Dungeon est totalement gratuit, mais vous pouvez faire un don pour montrer votre soutien et contribuer à son développement\!\n\nVotre don contribue à soutenir à la fois les développeurs de Shattered et le développeur original de Pixel Dungeon.\n\nEn guise de remerciement, des suppléments cosmétiques et amusants sont disponibles pour ceux qui contribuent.\n\nVos précédentes contributions sont prises en compte si vous souhaitez augmenter votre participation plus tard, n'hésitez donc pas à sélectionner le montant qui vous convient.\n\nAppuyez sur les onglets pour plus d'informations sur les options de donations disponibles.
