ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon usa o Google Play para oferecer funcionalidades extra\!\n\nAo conectar ao Google Play Games, Shattered Pixel Dungeon poderá\:\n- Sincronizar emblemas conquistados com outros dispositivos\n- Desbloquear conquistas do Google Play\n- Coletar dados para ajudar a melhorar o jogo.\n\nVocê poderá desconectar-se a qualquer hora, e a transferência de dados é mantida a um mínimo.
ui.googleplaybutton.data_use_title=Informações sobre Dados
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon utiliza o Google Play para os seguintes fins\:\n\n- Fornecer funcionalidades extra, como sincronização de dados e conquistas do Google Play.\n\n- Coletar informações anônimas populacionais que serão utilizadas para melhor entender que tipo de usuários jogam o game.\n\n- Coletar dados de gameplay que será utilizado para estudos de como melhorar o game.\n\nShattered Pixel Dungeon não usa dados, ou coleta outras informações para nenhum outro fim.\n\nO uso da conexão de dados é mantido a um mínimo. Durante os testes, não ultrapassou 100kB/h
ui.googleplaybutton.incompatible_title=Incompatível
ui.googleplaybutton.incompatible_text=Desculpe, mas seu celular deve estar rodando Android 2.3 ou superior para usar o serviço de Google Play Games.

