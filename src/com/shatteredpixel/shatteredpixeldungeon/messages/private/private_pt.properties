items.keys.skeletonkey.gpg_text=Parabéns por derrotar o primeiro chefe\!\n\nSe você está curtindo o jogo, considere conectar-se ao Google Play Games. Seus emblemas serão sincronizados em todos os seus dispositivos e você poderá desbloquear conquistas no Google Play.\n_Na verdade, você acabou de desbloquear uma ao derrotar o Goo\!_\n\nVocê pode mudar de ideia e trocar sua preferência no ícone do controle no menu principal.
