items.artifacts.lloydsbeacon.desc_set=This beacon was set somewhere on the level %d of Pixel Dungeon.

items.artifacts.masterthievesarmband.name=Opaska mistrza złodziei
items.artifacts.masterthievesarmband.desc=This purple velvet armband bears the mark of a master thief. This doesn't belong to you, but it probably didn't belong to the person you took it from either.
items.artifacts.masterthievesarmband.desc_worn=With the armband around your wrist, every piece of gold you find makes you desire other people's property more. Perhaps it wouldn't be too hard to steal from pixel mart...

items.artifacts.sandalsofnature.name=Sandały Natury
items.artifacts.sandalsofnature.name_1=pantofle natury
items.artifacts.sandalsofnature.name_2=buciory natury
items.artifacts.sandalsofnature.name_3=Kozaki natury
items.artifacts.sandalsofnature.ac_feed=NAKARM
items.artifacts.sandalsofnature.ac_root=ZAKORZENIAJ
items.artifacts.sandalsofnature.no_charge=Nie mają energii w tym momencie.
items.artifacts.sandalsofnature.prompt=Wybierz nasiono
items.artifacts.sandalsofnature.already_fed=Twoje obuwie niedawno już otrzymało składniki z tego nasiona.
items.artifacts.sandalsofnature.levelup=Obuwie się powiększyło\!
items.artifacts.sandalsofnature.absorb_seed=Obuwie absorbuje nasiono, wyglądają zdrowiej.
items.artifacts.sandalsofnature.desc_1=Coś co z pozoru wygląda jak sandały zrobione z gałązek jest w rzeczywistości dwiema roślinami\! Wyglądają na słabe i wyblakłe, być może muszą być nakarmione?
items.artifacts.sandalsofnature.desc_2=Obuwie urosło i teraz wygląda bardziej jak para ręcznie szytych pantofli. Trochę kolorów powróciło do nich, być może mogą jeszcze trochę urosnąć.
items.artifacts.sandalsofnature.desc_3=Rośliny urosły ponownie i teraz wyglądają jak para solidnych butów zrobionych z kory. Wygląda na to, że rośliny odzyskały siłę, ale może mogą jeszcze urosnąć.
items.artifacts.sandalsofnature.desc_4=Wygląda na to, że rośliny uzyskały maksymalną wielkość, przypominają parę opancerzonych kozaków. Kozaki są ciemnobrązowe i wyglądają jak bardzo rosłe drzewo
items.artifacts.sandalsofnature.desc_hint=Czujesz się bardziej związany z naturą kiedy nosisz ten artefakt.
items.artifacts.sandalsofnature.desc_cursed=Te przeklęte sandały hamują jakikolwiek kontakt z naturą.
items.artifacts.sandalsofnature.desc_ability=Obuwie zyskało zdolność zmieniania się w rodzaj niemobilnej, naturalnej zbroi, ale będzie musiało naładować się by móc to zrobić.
items.artifacts.sandalsofnature.desc_seeds=Obuwie zostało nakarmione %d nasionami.

