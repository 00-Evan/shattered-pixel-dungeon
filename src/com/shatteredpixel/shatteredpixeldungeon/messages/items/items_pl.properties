items.food.food.cane_desc=Wielka, cukrowa, słodka laseczka\! Jest wystarczająco duża by się nią najeść, a cukier może też dać twoim różdżkom niewielki zastrzyk energii.\n\nWesołego Bożego Narodzenia\!



