items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.prick_warn=每次使用圣杯都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要给它更多的生命能量吗？
