items.rings.ring.cursed=这枚戒指紧紧箍住了你的手指！
items.rings.ring.unknown_name=%s戒指
items.rings.ring.unknown_desc=这枚金属环镶嵌着一大颗%s，在黑暗中闪烁发光。谁知道戴上后会有什么效果？
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你已经对%s足够熟悉了。它是%s。
items.rings.ring.on_finger=这个%s正在你的手指头上。
items.rings.ring.cursed_worn=由于这个戒指被诅咒，你无力将其除下。
items.rings.ring.curse_known=你能感觉到在%s上潜伏着一股充满恶意的魔力。

items.rings.ringofaccuracy.name=精准之戒
items.rings.ringofaccuracy.desc=这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于闪避。

items.rings.ringofelements.name=元素之戒
items.rings.ringofelements.desc=这枚戒指能为你提供多种元素抗性，譬如火焰，雷电，气体等；它还能降低负面效果的持续时间。

items.rings.ringofevasion.name=闪避之戒
items.rings.ringofevasion.desc=这枚戒指会混淆配戴者的真实位置，令其更难被敌人发现或击中。配戴者保持不被察觉时戒指效果更强，一旦被锁定，闪避效果就会逐渐消退，重新进入无人发觉的状态后即可恢复效力。负等级的戒指会导致配戴者更容易暴露或被击中。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.avg_dmg=赤手空拳时，以你目前的力量，戴着这枚戒指平均每击能造成%d点伤害。
items.rings.ringofforce.typical_avg_dmg=以你当前的力量，戴着这枚戒指一般能造成平均每击%d点徒手伤害。
items.rings.ringofforce.desc=这枚戒指能够增强配戴者的打击力度。挥舞武器会大大浪费掉这份额外的力量，而徒手攻击则会被大幅增强。负等级的戒指会导致配戴者的攻击变得软弱无力。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.desc=这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。这种愤怒最能让大力一击变快，因此慢速武器能获得更高的收益。负等级的戒指则会导致穿戴者攻击迟缓。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.desc=这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。

items.rings.ringofmagic.name=巫术之戒
items.rings.ringofmagic.desc=你的法杖在这枚戒指散布的奥术力场中会变得更加强大。负等级的戒指则会削弱法杖效果。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.desc=这枚戒指会增强配戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.desc=这枚戒指加强了配戴者的精度和瞄准，使得投掷武器变得更加精准耐用。负等级的戒指则会起反作用。

items.rings.ringoftenacity.name=韧性之戒
items.rings.ringoftenacity.desc=这枚戒指使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的戒指则会让敌人更容易杀死配戴者。

items.rings.ringofwealth.name=财富之戒
items.rings.ringofwealth.desc=说不清这枚戒指具体如何起效，好运会以各种形式微妙地影响着冒险家的一生。自然，负等级的戒指会为配戴者招来厄运。



