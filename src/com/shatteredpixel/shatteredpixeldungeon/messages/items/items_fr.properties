items.wands.wandofblastwave.name=Baguette de Vague de choc
items.wands.wandofblastwave.staff_name=bâton de vague de souffle
items.wands.wandofblastwave.ondeath=Vous vous êtes suicidé avec votre propre baguette de Vague de choc...
items.wands.wandofblastwave.desc=Cette baguette magique est fait d'une sorte de pierre de marbre, avec des bordures dorées et une gemme noire et ronde au bout. Elle semble très lourde dans votre main.\n\nCette baguette magique envoie un projectile qui explose violemment à l'endroit ciblé. La force de ce choc est assez fort pour faire voler la plupart des ennemis.

items.wands.wandofcorruption.name=Baguette de corruption
items.wands.wandofcorruption.staff_name=bâton de corruption
items.wands.wandofcorruption.already_corrupted=Ce personnage est déjà corrompu.
items.wands.wandofcorruption.boss=Les boss sont immunisés à la corruption.
items.wands.wandofcorruption.fail=Le pouvoir de la corruption n'était pas assez fort, rien ne s'est passé.
items.wands.wandofcorruption.desc=Cette baguette magique rayonne d'énergie sombre, si ce n'était pas assez évident, regardez le petit crâne décoratif sculpté au bout.\n\nCette baguette magique émettra un souffle d'énergie corruptrice, tentant de de faire plier vos ennemis à votre volonté. Les ennemis indemnes sont beaucoup plus dur à corrompre que ceux déjà affaiblis.\n\nCette baguette magique consomme au moins une charge par utilisation, mais en utilisera souvent plus pour tenter de surpasser les ennemis indemnes.

items.wands.wandofdisintegration.name=Baguette de désintégration
items.wands.wandofdisintegration.staff_name=bâton de désintégration
items.wands.wandofdisintegration.desc=Cette baguette magique est fait d'un morceau lisse d'obsidienne, une lumière d'un pourpre profond cours sur ses flancs et se concentre à son bout . Elle brille d'une énergie destructive, prête à jaillir.\n\nCette baguette magique envoie un rayon qui perce tous les obstacles et qui ira de plus en plus loin avec ses améliorations.\n\nPlus cette baguette transperce d'ennemis et de terrains, plus elle cause des dégâts additionnels.

items.wands.wandoffireblast.name=Baguette de souffle de feu
items.wands.wandoffireblast.staff_name=bâton de souffle de feu
items.wands.wandoffireblast.desc=Cette baguette magique est fait de bois rouge laqué et d'une feuille dorée utilisée généreusement pour la rendre tout à fait royale. Son bout craque et siffle au bout, impatient d'utiliser son pouvoir magique.\n\nQuand utilisée, cette baguette magique produit un souffle de feu sous la forme d'un cône. Lorsque cette baguette magique est augmentée elle utilisera plus de charges, l'effet devient beaucoup plus puissant  avec l'augmentation de la consommation de charges.

items.wands.wandoffrost.name=Baguette de gel
items.wands.wandoffrost.staff_name=bâton de gel
items.wands.wandoffrost.desc=Cette baguette magique semble être fait d'une sorte de glace magique. Celle ci devient plus brillante vers son bout arrondit. Elle semble très froide lorsque tenue, mais d'une manière ou d'une autre votre main reste chaude.\n\nCette baguette magique envoie des souffles d'énergie glacée vers vos ennemis, infligeant des dommages important en les refroidissant, ce qui réduira leur vitesse. L'effet semble plus fort dans l'eau. Les ennemis refroidis et gelés prennent moins de dommage de cette baguette magique, puisqu'ils sont déjà froids.

items.wands.wandoflightning.name=Baguette de foudre
items.wands.wandoflightning.staff_name=bâton d'éclair
items.wands.wandoflightning.ondeath=Vous vous êtes tué vous même avec votre propre baguette magique d'éclairs....
items.wands.wandoflightning.desc=Cette baguette magique est en métal, la rendant étonnement lourde. Deux broches recourbées terminent la baguette et un arc électrique se forme entre elles.\n\nCette baguette magique envoie des arcs d'éclairs électriques en direction de ses cibles. Cette électricité peut rebondir entre des ennemis proches et est plus puissante dans l'eau. Si vous êtes trop proche vous pourriez être électrocuté aussi.

items.wands.wandofmagicmissile.name=baguette magique de projectile magique
items.wands.wandofmagicmissile.staff_name=bâton de projectile magique
items.wands.wandofmagicmissile.desc=Cette baguette magique assez simple envoie des projectiles de pure énergie magique, infligeant des dommages modérés à la cible.\n\nBien que pas aussi forte que d'autres baguettes magiques, elle compense en utilisant moins de charges.

items.wands.wandofprismaticlight.name=Baguette de lumière prismatique
items.wands.wandofprismaticlight.staff_name=bâton de lumière prismatique
items.wands.wandofprismaticlight.desc=Cette baguette magique est faite d'un cristal transparent, comme un long morceau de verre lisse.\n\nElle peut envoyer des rayons de lumière qui blessent et rendent aveugles les ennemis. Ces rayons pénètrent l'obscurité du donjon, révélant les lieux cachés et les pièges. Les ennemis démoniaques et les morts vivants brûleront dans cette lumière vive, prenant des dégâts importants.

items.wands.wandofregrowth.name=baguette magique de repousse
items.wands.wandofregrowth.staff_name=bâton de repousse
items.wands.wandofregrowth.desc=Cette baguette magique est fait d'un fin bâton en bois gravé par un expert. Étrangement, le bois est encore vivant et vibrant, vert clair comme le tronc d'un jeune arbrisseau.\n\nQuand utilisée, cette baguette magique consommera toutes ses charges pour envoyer un cône d'énergie magique de repousse. Cette magie fera renaître à la vie les herbes, racines et plantes rares.\n\n"Lorsque la vie cesse, une nouvelle vie recommence toujours à croître... Le cercle éternelle se perpétue toujours\!"
items.wands.wandofregrowth$dewcatcher.name=Piègeuse de rosée
items.wands.wandofregrowth$dewcatcher.desc=Les piègeuses de rosée se camouflent en herbe pour éviter l'attention, mais leurs poches de rosée les trahissent.
items.wands.wandofregrowth$seedpod.name=Cosse de graines
items.wands.wandofregrowth$seedpod.desc=Les cosses de graines ont l'air belles, mais les graines qu'elles portent ont été volé à d'autres plantes qu'elle a tué avec ces racines.

items.wands.wandoftransfusion.name=Baguette de transfusion
items.wands.wandoftransfusion.staff_name=bâton de transfusion
items.wands.wandoftransfusion.ondeath=Vous vous êtes suicidé avec votre Baguette de Transfusion...
items.wands.wandoftransfusion.charged=Votre bâton s'est chargé d'énergie vitale de l'ennemi \!
items.wands.wandoftransfusion.desc=Une baguette de belle forme, elle se remarque par sa teinte magenta et la gemme d'un noir profond à son bout.\n\nCette baguette prends de votre vie et l'envoie vers sa cible. Ses effets son variés \: elle soigne les alliés, charme temporairement les ennemis et inflige des dégâts considérables aux morts vivants hostiles.\n\nCependant, la perte de vie est significative, l'utilisation de cette baguette, en plus de consommer une charge, vous cause des dégâts.

items.wands.wandofvenom.name=Baguette de venin
items.wands.wandofvenom.staff_name=bâton de venin
items.wands.wandofvenom.desc=Cette baguette possède un corps violet prolongé par une gemme d'un vert brillant.\n\nElle peut tirer des éclairs qui explosent en un gaz très toxique à l'emplacement choisi. Tout ce qui se retrouve dans ce nuage venimeux prendra des dégâts continus, croissants avec le temps. 



