items.merchantsbeacon.name=balise du marchand
items.merchantsbeacon.ac_use=UTILISER
items.merchantsbeacon.desc=Cet étrange objet de technologie naine vous permet de communiquer à grande distance.\n\nAprès l'avoir activé, cette balise vous permettra de vendre des objets au marché Pixel depuis n'importe quelle partie du donjon.\n\nQuoi qu'il en soit la magie contenue dans la balise ne durera que pour une cession, utilisez la donc intelligemment.

