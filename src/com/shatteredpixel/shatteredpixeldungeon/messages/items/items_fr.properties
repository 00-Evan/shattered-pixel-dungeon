items.scrolls.scrollofidentify.it_is=C'est %s
items.scrolls.scrollofidentify.desc=Ce sort va révéler de manière permanente les secrets d'un seul objet

items.scrolls.scrolloflullaby.name=sort de berceuse
items.scrolls.scrolloflullaby.sooth=Le sort a produit une douce mélodie. Vous avez vraiment envie de dormir.
items.scrolls.scrolloflullaby.desc=la lecture de ce sort émet une apaisante mélodie qui plongera qui l'entend dans un profond sommeil.

items.scrolls.scrollofmagicalinfusion.name=Sort d'enchantement
items.scrolls.scrollofmagicalinfusion.inv_title=Sélectionnez un objet à enchanter
items.scrolls.scrollofmagicalinfusion.infuse=vous insufflez votre %s d'énergie des arcanes
items.scrolls.scrollofmagicalinfusion.desc=Ce parchemin insufflera une puissante force magique dans une arme ou armure.\n\nEn plus d'être améliorée, une arme sera imprégnée avec un enchantement et une armure avec un glyphe.\n\nSi l'objet a déjà un enchantement ou un glyphe, il ne sera pas effacé par l'utilisation du parchemin.

items.scrolls.scrollofmagicmapping.name=sort de cartographie magique.
items.scrolls.scrollofmagicmapping.layout=Vous connaissez maintenant la disposition du niveau
items.scrolls.scrollofmagicmapping.desc=Une fois lu, ce parchemin imprimera dans votre mémoire une image d'une clarté limpide révélant le plan du niveau ainsi que ses plus sobres secrets. L'emplacement des objets et des créatures demeurera inconnu.

items.scrolls.scrollofmirrorimage.name=sort de duplication
items.scrolls.scrollofmirrorimage.desc=L'incantation de ce sort créera des doubles du lecteur, qui perturberont les ennemis.

items.scrolls.scrollofpsionicblast.name=Sort de salve psionique
items.scrolls.scrollofpsionicblast.ondeath=La salve psionique déchire votre esprit...
items.scrolls.scrollofpsionicblast.desc=Ce manuscrit contient une énergie destructive qui peut être concentré pour déchirer les esprits de toutes les créatures visibles. Le pouvoir relâché par le manuscrit rendra également le lecteur temporairement aveugle, étourdit et le blessera sérieusement.

items.scrolls.scrollofrage.name=sort de colère
items.scrolls.scrollofrage.roar=Le sort a émit un cri enrageant qui a résonné dans tout l'étage\!
items.scrolls.scrollofrage.desc=Quand il est lu à voix haute, ce parchemin libère un rugissement tonitruant qui guide les ennemis jusqu'à l'utilisateur et enrage ceux qui sont proches.

items.scrolls.scrollofrecharging.name=Sort de rechargement
items.scrolls.scrollofrecharging.surge=Une vague d'énergie déferle à travers votre corps, rechargeant vos baguettes magiques \!
items.scrolls.scrollofrecharging.desc=Une fois relâché, le pouvoir énergétique brut lié à ce parchemin rechargera peu à peu toutes les baguettes magiques de l'utilisateur.

items.scrolls.scrollofremovecurse.name=Parchemin de purification
items.scrolls.scrollofremovecurse.cleansed=Votre sac brilla avec une lumière brillante et l'énergie malveillante fut dispersée
items.scrolls.scrollofremovecurse.not_cleansed=Votre sac brilla avec une lumière brillante mais rien ne se passa.
items.scrolls.scrollofremovecurse.desc=L'incantation de ce manuscrit défera instantanément tout enchantement maléfique des armes, armures, anneaux et objets du lecteur, qui empêchait celui ci de les enlever.

items.scrolls.scrollofteleportation.name=Sort de téléportation
items.scrolls.scrollofteleportation.tele=Vous avez été téléporté en un clin d’œil sur un autre endroit de l'étage.
items.scrolls.scrollofteleportation.no_tele=une trés forte aura de magie se dégage de ce lieu, vous empêchant de vous téléporter.
items.scrolls.scrollofteleportation.desc=Le sort sur ce parchemin transporte instantanément au hasard le lecteur dans un lieu de ce niveau du donjon. Il peut être utilisé dans une situation dangereuse, mais le lecteur malchanceux pourrait se retrouver dans un lieu encore plus dangereux.

items.scrolls.scrollofterror.name=Sort de terreur
items.scrolls.scrollofterror.none=le parchemin émet un brillant éclair de lumière rouge.
items.scrolls.scrollofterror.one=le parchemin émet un brillant éclair de lumière rouge et les %s fuient \!
items.scrolls.scrollofterror.many=le parchemin émet un brillant éclair de lumière rouge et les monstres fuient.
items.scrolls.scrollofterror.desc=Un éclat de lumière rouge va submerger de terreur toutes les créatures dans votre champs de vision, celle ci se retourneront et fuiront. Attaquer un ennemi fuyant dissipera l'effet du sort.

items.scrolls.scrollofupgrade.name=Sort d'amélioration
items.scrolls.scrollofupgrade.inv_title=Sélectionnez un objet à améliorer
items.scrolls.scrollofupgrade.looks_better=votre %s est bien plus beau maintenant.
items.scrolls.scrollofupgrade.desc=Ce rouleau améliorera le niveau d'un objet. Une baguette gagnera en puissance et nombre de charges ; une arme infligera plus de dégâts ; une armure absorbera mieux les dommages ; l'effet d'un anneau sur son porteur sera plus intense. Les armes et les armures demanderont aussi moins de force pour être utilisées et toute malédiction sur l'objet sera levée.



