items.weapon.missiles.curaredart.name=Dart paralysant
items.weapon.missiles.curaredart.desc=Ces petits dards vicieux ne causent pas de grands dégats, mais ils peuvent paralyser leur cible la laissant immobile et à votre merci pendant quelque temps.

items.weapon.missiles.dart.name=Dart
items.weapon.missiles.dart.desc=Ces petites pointes de métal sont bien équilibrées et volent vers leurs cible avec un simple mouvement du poignet.

items.weapon.missiles.incendiarydart.name=Dart incendiaire 
items.weapon.missiles.incendiarydart.desc=Les pointes de ces dards son conçues pour s'accrocher à leurs cible pendant que les composants instables sanglés sur leur longueur explosent en brillantes flammes.

items.weapon.missiles.javelin.name=javelot
