items.food.mysterymeat.legs=Vous ne sentez plus vos jambes\!
items.food.mysterymeat.not_well=Vous ne vous sentez pas bien.
items.food.mysterymeat.stuffed=Vous êtes repus.
items.food.mysterymeat.desc=Mangez à vos risques et périls\!

items.food.overpricedration.name=ration de nourriture trop chère
items.food.overpricedration.eat_msg=Cette nourriture était moyenne.
items.food.overpricedration.desc=Ça ressemble exactement à une ration standard, mais en plus petit.

items.food.pasty.pasty=tourte
items.food.pasty.cane=sucre d'orge

items.food.food.pasty_desc=C'est une authentique tourte des Cornouailles au bœuf et aux pommes de terres.
items.food.food.cane_desc=Un grand sucre d'orge bien sucré\! Il est assez gros pour vous nourrir, et le sucre pourrait aussi donner à vos baguettes un petit peu plus de charge.\n\nBonnes fêtes\!



###keys
items.keys.goldenkey.name=clef dorée
items.keys.goldenkey.desc=Les rainures de cette clef dorée sont fines et intriquées. Peut-être qu'elle ouvre la serrure d'un coffre?

items.keys.ironkey.name=clef en fer
items.keys.ironkey.desc=Les rainures sur cette vieille clef en fer sont bien usées; le cuir recouvrant sa tête se décompose avec l'âge. Quelle porte pourrait-elle bien ouvrir?

items.keys.skeletonkey.name=clé squelette
items.keys.skeletonkey.desc=Cette clé semble être utile\: sa tête est sculptée en forme de crâne. Elle doit probablement ouvrir une porte importante.



