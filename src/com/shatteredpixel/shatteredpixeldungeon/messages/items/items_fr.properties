items.amulet.name=Amulette de Yendor
items.amulet.ac_end=FIN DU JEU
items.amulet.rankings_desc=Amulette de Yendor obtenue
items.amulet.desc=L'amulette de Yendor est le plus puissant artefact d'origine inconnue. On dis que cette amulette peut satisfaire tout les vœux de son propriétaire si ce dernier à une volonté assez forte pour la "persuader" de les réaliser.

items.ankh.name=ankh
items.ankh.ac_bless=BÉNIR
items.ankh.bless=Vous bénissez l'amulette avec de l'eau propre.
items.ankh.desc=Cet ancien symbole d’immortalité permet de retourner à la vie après la mort. Tout les objets non-équipés seront perdus. En utilisant un flacon, cet artéfact pourra être béni avec sa force supplémentaire.
items.ankh.desc_blessed=Cet ancien symbole d’immortalité permet de retourner à la vie après la mort. L'ankh à été béni et est maintenant plus fort. L'ankh se sacrifiera pour vous préserver d'un péril mortel.

items.armorkit.name=kit d'armure
items.armorkit.ac_apply=APPLIQUER
items.armorkit.prompt=Sélectionnez une armure à améliorer.
items.armorkit.upgraded=Vous appliquez le kit d'armure pour améliorer votre %s
items.armorkit.desc=En utilisant ce petit kit d'outils et de matériaux n'importe qui peut transformer une armure en "armure épique", cette dernière conservera ses caractéristiques originelles et conférera à son porteur une capacité spéciale en fonction de sa classe. Aucun connaissance en couture, travail du cuir ou du fer n'est requise.

items.bomb.name=bombe
items.bomb.ac_lightthrow=LUMIÈRE & JET
items.bomb.snuff_fuse=Vous avez rapidement éteint la mèche de la bombe.
items.bomb.ondeath=Tué par une explosion
items.bomb.rankings_desc=Tué par une explosion
items.bomb.desc=Une bombe de poudre noire plutôt lourde. Son explosion provoquera certainement des dégâts à tout son entourage.\n\nVisiblement la mèche prendra quelques tours pour brûler une fois allumée.
items.bomb.desc_burning=Une bombe de poudre noire plutôt lourde. Son explosion provoquera certainement des dégâts à tout son entourage.\n\nLa mèche de la bombe se consume, garder vos distances ou éteignez là.
items.bomb$doublebomb.name=2 bombes
items.bomb$doublebomb.desc=Une pile de deux grosses bombes à poudre noire. Il semble que vous ayez de la chance.

items.dewdrop.name=goutte de rosée
items.dewdrop.value=%+dPV
items.dewdrop.already_full=Vous avez actuellement toute votre santé.
items.dewdrop.desc=Une goutte de rosée claire comme le cristal.\n\nGrâces aux propriétés magiques de cet endroit, l'eau pure à des effets revigorant légers.

items.dewvial.name=fiole de rosée
items.dewvial.ac_drink=BOIRE
items.dewvial.value=%+dPV
items.dewvial.collected=Vous mettez une goutte de rosée dans votre fiole.
items.dewvial.full=Votre fiole de rosée est pleine\!
items.dewvial.empty=Votre fiole de rosée est vide\!
items.dewvial.desc=Vous pouvez emmagasiner les gouttes de rosée dans ce petit récipient pour les boire plus tard. Plus la fiole est pleine plus les gouttes de rosée vous soigneront. Une fiole pleine équivaut à une potion de soins.\n\nCe type de fiole était imprégné de magie de résurrection, mais son pouvoir à disparu. Il semble rester quelque pouvoir résiduel, peut-être qu'une fiole pleine pourrait bénir un autre artefact de résurrection.

