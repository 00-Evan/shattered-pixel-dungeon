items.wands.cursedwand.ondeath=vous avez été tué par votre propre %s.
items.wands.cursedwand.nothing=Rien ne se passa.
items.wands.cursedwand.cursed=Vos objets équipés sont maudits\!
items.wands.cursedwand.grass=De l'herbe émerge autour de vous\!
items.wands.cursedwand.fire=vous sentez brulé...
items.wands.cursedwand.transmogrify=Votre baguette magique se transforme en un autre objet\! 

items.wands.wand.ac_zap=ZAP
