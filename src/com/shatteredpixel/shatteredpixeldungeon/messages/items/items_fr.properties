items.stylus.desc=Le stylet arcanique est fait d'une pierre sombre et très dure. En l'utilisant, vous pouvez inscrire un glyphe magique sur une armure, mais vous ne pouvez pas décider quel glyphe ce sera, le stylet choisira pour vous.

