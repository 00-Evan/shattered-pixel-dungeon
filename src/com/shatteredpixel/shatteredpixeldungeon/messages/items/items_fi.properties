items.artifacts.capeofthorns.desc_active=Viitta näyttäisi vapauttavan varastoimansa energian. Se säteilee suojaavaa voimaa.
items.artifacts.capeofthorns$thorns.inert=Viitastasi tulee jälleen voimaton.
