items.tomeofmastery.desc=Tämä kulunut nahkakantinen kirja ei ole kovinkaan paksu, mutta jotenkin tunnet, että voit oppia siitä paljon. Tämän kirjan lukeminen saattaa viedä kuitenkin melko kauan.

