items.armor.glyphs.viscosity$defereddamage.desc=Mientras el glifo  de tu armadura te esta protegiendo del daño, este va poco a poco hacia ti.\n\nEl daño te esta afectando lentamente en lugar de ser instantaneo.\n\nDaño diferido restante\: %d.
items.armor.glyphs.viscosity.desc=Este glifo es capaz de retener el daño producido al portador, sufriendolo poco a poco en lugar de todo a la vez.



