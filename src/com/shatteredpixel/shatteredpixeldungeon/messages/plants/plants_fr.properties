plants.blandfruitbush.name=Pomfade
plants.blandfruitbush.desc=Cousin éloigné de la Rancebaie, ce fruit en forme de poire est produit par un buisson, le Pomfadier. Même s'il n'est pas empoisonné, ce fruit est peu consistant et son goût terreux n'est pas très appétissant. Mais peut être que vous pourriez le cuire.
plants.blandfruitbush$seed.name=Graine de Pomfade

plants.blindweed.name=Herblouï
plants.blindweed.desc=Dès que vous la touchez, l'Herblouï se détériore dans un intense flash de lumière. Le flash est si intense qu'il désoriente pendant plusieurs secondes.
plants.blindweed$seed.name=Graine d'herblouï

plants.dreamfoil.name=Rêvépine
plants.dreamfoil.refreshed=Vous vous sentez revigoré
plants.dreamfoil.desc=La Rêvépine tient son nom de ses épines piquantes, contenant une substance chimique très connue pour ses propriétés d'agent neutralisant. A son contact la plupart des créatures peu résistantes sont submergées par la substance et assommées sur le coup.
plants.dreamfoil$seed.name=Graine de rêvépine

plants.earthroot.name=Terracine
plants.earthroot.desc=Quand une créature touche une Terracine, les racines de la plante s'enroulent autour de la créature, de manière à former une sorte d'armure naturelle immobile.
plants.earthroot$seed.name=Graine de terracine
plants.earthroot$armor.name=Armure végétale
plants.earthroot$armor.desc=Une sorte d'armure naturelle et immobile vous protège. Elle est constituée de plaques d'écorces et de ficelles enroulés tout autour de vous.\n\nCette armure végétale absorbe 50%% de tout les dégâts physiques subis jusqu'à ce qu'elle perde sa solidité et s'effondre. Cependant cette armure est fixe, elle se brisera définitivement au moindre déplacement.\n\nArmure restante\: %d.

plants.fadeleaf.name=Roseclipse
plants.fadeleaf.desc=Toute créature touchant une Roseclipse est immédiatement téléportée de manière aléatoire vers un autre endroit dans le niveau actuel.
plants.fadeleaf$seed.name=Graine de roséclipse

plants.firebloom.name=Pyroflore
plants.firebloom.desc=Dès qu'une chose touche une Pyroflore, elle s'enflamme.
plants.firebloom$seed.name=Graine de pyroflore

plants.icecap.name=Pistigel
plants.icecap.desc=A l'instant où elle est touchée la pistigel rejette une bouffée de pollen glacial pouvant geler toute créature sur le coup. L'effet de gel est rehaussé si l'environnement est humide.
plants.icecap$seed.name=Graine de pistigel

plants.plant$seed.seed_of=Graine de %s
plants.plant$seed.ac_plant=PLANTE
plants.plant$seed.info=Lancez cette graine vers l'endroit ou vous voulez la planter.\n\n%s

plants.rotberry.name=Rancebaie
plants.rotberry.desc=On dit que les baies d'un arbrisseau de rancebaie a le gout très très doux de la mort.\n\nL'arbrisseau de rancebaie jusqu'à devenir un rancecoeur après quelques jours
plants.rotberry$seed.name=Graine de rancebaie

plants.sorrowmoss.name=Moussepeine
plants.sorrowmoss.desc=La Moussepeine est une fleur (non pas une mousse) dotée pétales tranchantes comme un rasoir enduites d'un venin mortel.
plants.sorrowmoss$seed.name=Graine de moussepeine

plants.starflower.name=Fleurétoile
plants.starflower.desc=Plante très rare, on raconte que la Fleurétoile accorde des pouvoirs sacrés à quiconque la touche
plants.starflower$seed.name=Graine de fleurétoile

plants.stormvine.name=Houlevigne
plants.stormvine.desc=La gravité a un effet étrange sur la Houlevigne qui permet à ses fines vrilles bleuâtres de rester suspendu dans l'air. Tout ce qui entre en contact avec eux est immédiatement déboussolé.
plants.stormvine$seed.name=Graine de houlevigne

plants.sungrass.name=Soleil-des-prés
plants.sungrass.desc=Le Soleil-des-prés est très connu pour ses capacités curatives . En effet sa sève est capable de vous vous requinquer d'une manière très efficace bien que ce ne soit pas toujours très rapide.
plants.sungrass$seed.name=Graine de soleil-des-prés
plants.sungrass$health.name=Phytoguérison
plants.sungrass$health.desc=Le soleil-des-prés possède d'excellentes propriétés de soin bien que ses effets soient moins rapides que celles d'une potion de soin.\n\nGrâce au soleil-des-prés, vous êtes en train de régénérer doucement votre santé. Subir des dégâts durant cette phase réduit l'efficacité de la régénération et les soins seront totalement rompus si vous sortez du giron de la plante.\n\nRécupération restante\: %d.
